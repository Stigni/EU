 usa_dlc.EVTNAME1: "Congreso de la Confederación "
 usa_dlc.EVTDESC1: "Desde el primero de Marzode 1781hasta el 4 de Marzode 1789el órgano de gobierno de los Estados Unidos de América fue el Congreso de la Confederación de los Estados Unidos reunidos en el Congreso "
 usa_dlc.EVTOPTA1: "Discutir los Impuestos de Importación "
 usa_dlc.EVTOPTB1: "Discutir la esclavitud en la Ordenanza del Noroeste "
 usa_dlc.EVTNAME2: "Impuestos de Importación "
 usa_dlc.EVTDESC2: "La Guerra de la Independencia contra los británicos dejó el país con una importante deudauna deuda federal total de 40 millones de dólares ocho de los cuales se deben a los franceses y holandeses. En dos ocasiones el Congreso ha propuesto establecer un impuesto del 5% en las importaciones con el propósito de financiar la deudapero necesita el consentimiento de trece estados para incluir esta medida en los Artículos de la Confederación. "
 usa_dlc.EVTOPTA2: "Aceptar el impuesto del 5% sobre las importaciones "
 usa_dlc.EVTOPTB2: "Rechazar la enmienda propuesta "
 usa_dlc.EVTNAME3: "Ordenanza del Noroeste "
 usa_dlc.EVTDESC3: "La Ordenanza del Noroeste crea el Territorio del Noroestede las tierras al sur de loa Grandes Lagosal norte y al oeste del río Ohioy al este del río Mississippi. Esta es la parte más importante de la legislación aprobada por los miembros del Congreso Continental aparte de la Declaración de Independencia. La Ordenanza del Noroeste estableció el precedente por el cual el gobierno federal podría ser soberano y ampliarse hacia el oeste a través de América del Norte con la admisión de nuevos Estadosmás que con la expansión de los Estados existentes con su soberanía bajo los Artículos de la Confederación.\n\nEl Congreso ha propuesto que “No habrá esclavitud ni servidumbre involuntaria en dicho territorio.” "
 usa_dlc.EVTOPTA3: "¡Prohibición de la esclavitud! "
 usa_dlc.EVTOPTB3: "Permitir que decidan por ellos mismos "
 usa_dlc.EVTNAME4: "Artículos de la Confederación "
 usa_dlc.EVTDESC4: "Los Trece Estados que establecieron los Estados Unidos como confederación de estados soberanos han aprobado una versión de los Artículos de la Confederación y la han enviado a los estados para que sea ratificada. Esto ha proporcionado legitimidad domestica e internacional al Congreso Continental para dirigir la Guerra de la Independencia de los Estados Unidosdirigir la diplomacia con Europa y encargarse de temas territoriales y de las relaciones con la India aunque aún no esté ratificada. Han habido extensos debates sobre temas como la soberaníalas competencias exactas que ha de darse al gobierno confederadosi tener un sistema judicial o noy los procedimientos de votación durante la redacción de los Artículos. "
 usa_dlc.EVTOPTA4: "Ratificación de los Artículos "
 usa_dlc.EVTNAME5: "Declaración de la Independencia Americana "
 usa_dlc.EVTDESC5: "Thomas Paineel activista político inglés-americanoautorde teoría política y revolucionaria que inspiró a los Patriotas a declarar la independencia respecto Gran Bretañaargumentó, en la primera edición de “Sentido Común” que EE.UU. necesitaba una declaración formal de Independencia Americana. Sin una Declaración de Independencia "
 usa_dlc.EVTOPTA5: "Firmar la Declaración de Independencia "
 usa_dlc.EVTNAME6: "Independencia Americana "
 usa_dlc.EVTDESC6: "Los Trece Estados de América han declarado su independencia del Imperio Británico con la firma de la Declaración de Independencia de los Estados Unidos. Esto se hizo para hacer de los Trece Estados una nación legítima y dar a EE.UU.  El reconocimiento internacional que necesitaban para obtener el apoyo y los aliados para su causa. ¿Deberíamos reconocer formalmente el nuevo país y aceptar su Declaración de Independenciaposiblemente haciendo enfurecer a Gran Bretaña pero ganando la gratitud de una nación joven? "
 usa_dlc.EVTOPTA6: "¡Reconocer EE.UU.  Como una Nación Independiente! "
 usa_dlc.EVTOPTB6: "¡EE.UU.  nunca será una nación independiente! "
 usa_dlc.EVTDESC7: "Nuestra Declaración de Independencia respecto Gran Bretaña ha sido seguida con gran interés por los países de Europay se ha mandado un embajador de [From.GetName] para hablar con los líderes del Congreso. "
 usa_dlc.EVTOPTA7: "¡El embajador reconoció nuestra independencia! "
 usa_dlc.EVTOPTB7: "¡El embajador rechazó reconocer nuestra independencia! "
 usa_dlc.EVTNAME10: "Convención Constitucional "
 usa_dlc.EVTDESC10: "La Convención Constitucional se está ocupando de los problemas de gobernación en los EE.UU.porque operar según los Artículos de la Confederación ha resultado problemático. El gobierno de la Confederación es inadecuado para el manejo de diversos conflictos que han surgido entre los estadosy dado a que depende económicamente de los Trece Estados pero no tiene poder tributario, carece de fondos para afrontar la creciente deuda de la Guerra de la Independencia. Hubo una propuesta de modificación de los Artículos de la Confederación pero se decidió que sería mejor crear un nuevo gobierno antes que reparar el existente. Los temas a tratar serán: la forma de gobiernola composición y elección del Senadocómo elegir al presidente "
 usa_dlc.EVTOPTA10: "Primera cuestión: forma de gobierno de los EE.UU. "
 usa_dlc.EVTNAME11: "Forma de gobierno "
 usa_dlc.EVTNAME12: "El Comercio de Esclavos "
 usa_dlc.EVTDESC12: "La segunda cuestión fue el comercio de esclavos. La esclavitud está ampliamente extendida en los estados y veinticinco de los cincuenta y cinco delegados de la Convención poseen esclavosrepresentando, los esclavos, cerca de una quinta parte de la población de los estados. Los estados del sur poseen la mayor parte de los esclavos y la economía agraria se basa en el trabajo que éstos hacen. Pocos delegados del Sur no están dispuestos a aceptar cualquier propuesta que pueda poner en peligro la institución. Se discutió el comercio de esclavosuna nueva cláusula sobre los esclavos fugitivos que requería que los esclavos que escaparan a otro estado fueran devueltos a su propietario y también si el comercio de esclavos debía ser abolido.\n\nLos estados del sur están en contra de la abolición del comercio de esclavos¿deberíamos arriesgarnos a que desaten su ira o deberíamos permitir que permaneciera? "
 usa_dlc.EVTOPTA12: "Abolirlo "
 usa_dlc.EVTOPTB12: "Dejarlo estar "
 usa_dlc.EVTNAME13: "Delitos denunciables "
 usa_dlc.EVTDESC13: "El tercer tema tratado fue el de qué delitos debían ser impugnables y cómo debían ser escritas las leyes. Una ley bastante más duraque sentenciaba con pena de muerte a los asesinos y con largas penas de prisión por otros delitosfue sugerida. Algunos delegados intentaron que se aprobara una ley intermediaen la que las penas fueran principalmente multas y encarcelamientos. Hubo quienes pensaban que cada estado debía ser capaz de establecer sus propias leyes para los diferentes delitosy propusieron leyes más suaves que cada estado podía usar como base. Leyes blandas "
 usa_dlc.EVTOPTA13: "Leyes duras "
 usa_dlc.EVTOPTB13: "Leyes medias "
 usa_dlc.EVTOPTC13: "Leyes estatales "
 usa_dlc.EVTOPTD13: "Leyes blandas "
 usa_dlc.EVTNAME14: "La Constitución de los Estados Unidos "
 usa_dlc.EVTDESC14: "La Constitución de los Estados Unidos es la ley suprema de los Estados Unidos de Americacon los tres primeros artículos de la Constitución estableciendo las normas y separando los poderes de las tres ramas del gobierno federal. Las tres ramas son una legislaturael Congreso bicameral (una poder ejecutivo dirigido por el Presidente) y un poder judicial federal encabezado por la Corte Suprema. Los cuatro últimos artículos enmarcan el principio del federalismo. La Décima enmienda confirma sus características federales. "
 usa_dlc.EVTOPTA14: "Adoptar la Constitución "
 usa_dlc.EVTNAME20: "Suministrar armas a los indios americanos "
 usa_dlc.EVTDESC20: "Nuestras colonias de Norteamérica se han declarado independientes y están luchando contra los nativos para conseguir más tierras. Nosotros podríamos proveer de armas a los indios para intentar bloquear la ulterior expansión de América... "
 usa_dlc.EVTOPTA20: "Aprovisionarlos "
 usa_dlc.EVTOPTB20: "No vale la pena "
 usa_dlc.EVTNAME21: "Gran Bretaña ofrece armas "
 usa_dlc.EVTDESC21: "Gran Bretaña se ha ofrecido para abastecernos de armas y así ayudarnos en nuestra guerra contra EE.UU. "
 usa_dlc.EVTOPTA21: "Bien "
 usa_dlc.EVTNAME22: "Los indios se han provisto de armas de la Gran Bretaña "
 usa_dlc.EVTDESC22: "Nuestra guerra contra los nativos americanos se ha vuelto enormemente difícil. Después de algunas investigacioneshemos descubierto pruebas de que los comerciantes británicos y los agentes del gobierno están suministrando armas a nuestros enemigos con la esperanza de bloquear la expansión estadounidense. "
 usa_dlc.EVTOPTA22: "¡Bastardos! "
 usa_dlc.EVTNAME25: "Benjamin Franklin "
 usa_dlc.EVTDESC25: "“El Primer Americano”un título ganado por el gran pensador Benjamin Franklin por su campaña a favor de la unidad colonial  y que de muchas maneras ha ejemplificado la emergente nación americanaes uno de los padres fundadores de los Estados Unidos. Durante los años en que fue asesor de EE.UU.   fundamentalmente definió los valores estadounidiensesuna combinación de valores prácticos de ahorro,trabajo duro, "
 usa_dlc.EVTOPTA25: "Éso es cierto "
 usa_dlc.EVTNAME26: "Comercio de pieles "
 usa_dlc.EVTDESC26: "Los nativos de Norteamérica siempre han comercializado y vendido pieles de animalesy los europeos que colonizaron América participaron en el comercio desde el inicio de su llegada. Al principio los Británicos establecieron un puesto de comercio que se ha convertido en una de las principales iniciativas económicas en América del Norte. El comercio de pieles en EE.UU.  Ha sufrido un retroceso en los últimos añosy a pesar de que Europa esté pidiendo a gritos suministro de pieles de EE.UU., éste está disminuye constantemente. Si nosotros fuéramos capaces de sacar provecho de este comercio y eliminar el dominio británico que impera sobre élnuestra nación prosperaría. "
 usa_dlc.EVTOPTA26: "Impulsar el comercio de pieles "
 usa_dlc.EVTOPTB26: "No "
 usa_dlc.EVTNAME27: "Asimilación cultural de los nativos americanos "
 usa_dlc.EVTDESC27: "George Washington y Henry Knox han formulado una política para fomentar la asimilación de los nativos americanos y transformar su cultura en cultura europeo-americana. La educación es el método principal en el proceso de aculturación de las minorías y los inmigrantes procedentes de Europa. Se ha dado un creciente apoyo público a la educación para fomentar un conjunto estándar de valores culturales y prácticas a compartir por la mayoría de ciudadanos. El plan de seis puntos para la civilización tal como fue formulada por George Washington:\n1. Justicia imparcial para los nativos americanos\n2. Regulación de la compra de las tierras nativas americanas\n3. Fomento del comercio\n4. Fomentar la experimentación en civilizar o mejorar la sociedad nativa americana\n5. Autoridad presidencial para hacer regalos\n6. Castigar aquellos que violen los derechos de los nativos americanos. "
 usa_dlc.EVTOPTA27: "Adoptar las ideas de Washington y empezar la asimilación "
 usa_dlc.EVTOPTB27: "Dejar estar a los nativos "
 usa_dlc.EVTNAME28: "Academia Americana de las Artes y las Ciencias "
 usa_dlc.EVTDESC28: "John AdamsJohn Hancock y James Bowdoin son sólo algunos de los eruditos patriotas que han fundado la nueva Academia Americana de las Artes y las Ciencias. Su Acta de Fundación dice que su propósito es el de “cultivar todas las artes y las ciencias que puedan tender a promover el interés,honor,dignidad,y felicidad de un libre, "
 usa_dlc.EVTOPTA28: "Patrocinador de la academia "
 usa_dlc.EVTOPTB28: "Ignorarlo "
 usa_dlc.EVTNAME29: "Union Fire Company "
 usa_dlc.EVTDESC29: "Apodo “Cadena humana de Benjamin Franklin”la Union Fire Company es un departamento de bomberos voluntarios que se formó en 1736 después de que Franklin y otros señalaran nuestra necesidad de una gestión más eficaz de los incendios en un par de publicaciones de la “Pennsylvanian Gazette”. La empresa se limita a treinta miembros que se reúnen ocho veces al año. Junto con el “Hand in Hand Fire & Life Insurance Society”la Union Fire Company compró una campana de incendios en 1752 que colocaron en la calle Cuarta. Cuando suena la campana, se escucha en toda la ciudad. Para detener el fuegola compañía usa cubos,escaleras y dos ganchos pero tienen previsto comprar una manguera de incendios. Dado que por el momento la compañía carece de fondos y los miembros ya han pagado sus cuotas "
 usa_dlc.EVTOPTA29: "80 pies sería una longitud suficiente "
 usa_dlc.EVTOPTB29: "¡al menos 100 pies! "
 usa_dlc.EVTOPTC29: "¡se necesitan 150 pies! "
 usa_dlc.EVTOPTD29: "No lo necesitamos "
 usa_dlc.EVTNAME30: "Tratado de Concordia y Comercio "
 usa_dlc.EVTDESC30: "El Primer Ministro PrusianoConde Karl-Wilhelm Frick von Finckensteiny el Embajador de los Estados Unidos en FranciaThomas Jeffersonhan presentado el gobierno de los Estados Unidos con un Tratado de Concordia y Comercio entre el Reino de Prusia y los Estados Unidos de América, el cual establece una alianza comercial entre los dos países. Si este tratado se firma "
 usa_dlc.EVTOPTA30: "Firmar el tratado "
 usa_dlc.EVTOPTB30: "Puede que más tarde "
 usa_dlc.EVTNAME31: "Anuncio Dunlap "
 usa_dlc.EVTDESC31: "Se han impreso y repartido copias de la Declaración de Independencia a lo largo y ancho de las colonias, bajo la supervisión del mismo comité que escribió el documento. El inmigrante irlandés Dunlap, de 29 años de edad, recibió el encargo de escribirlo y se pasó la noche del 4 de Julio trabajando,corrigiendo e imprimiendo el documento. El Comandante Jefe del Ejercito Continental George Washington indicó a las tropas la necesidad de leer la Declaración. "
 usa_dlc.EVTOPTA31: "Asegúrate que todos la pueden leer "
 usa_dlc.EVTNAME32: "Indian Intercourse Act "
 usa_dlc.EVTDESC32: "'No se ha hecho ninguna compra-venta de tierras con Indiosni con ninguna nación o tribu de indios dentro de los Estados Unidospuede ser válido para ninguna persona o personasni para ningún estadosi tener el derecho de suscripción preferente a dichos terrenos o no "
 usa_dlc.EVTOPTA32: "Aprobar la Indian Intercourse Act "
 usa_dlc.EVTOPTB32: "Rechaza la Ley "
 usa_dlc.EVTNAME33: "La Rebelión del Whisky "
 usa_dlc.EVTDESC33: "Alexander HamiltonEl ministro de haciendaha establecido un nuevo impuesto como parte de su programa para incrementar el poder del gobierno central y basar su política de asumir los gastos de la guerra por aquellos estados que no han pagado. Los granjeros que usan su excedente de trigo ymaíz para producir whisky como moneda de cambio, serán obligados a pagar un nuevo impuestoY muchos se resisten a ello. Ellos sostienen que luchan por los principios de la Revolución Americanaen particular contra los impuestos sin representación local "
 usa_dlc.EVTOPTA33: "Mantiene la ley "
 usa_dlc.EVTOPTB33: "Enmienda la ley "
 usa_dlc.EVTNAME34: "Correo postal Boston Road "
 usa_dlc.EVTDESC34: "Las carreteras se usan como nunca se había visto antes.El Correo Postal del Norte por ejemplo, fue llamado el Paso de Pequot, por los nativos Americanos y varios de sus senderos no superaban los dos pies de ancho. El Correo Postal de Boston Road debe ser una carretera a través de ManhattanConnecticutNarragansett y MassachusettsUsando algunos de los caminos nativos para entregar el correo transportado por jinetes postales. Toda la organización necesita disponer "
 usa_dlc.EVTOPTA34: "La administración debería organizarlo "
 usa_dlc.EVTOPTB34: "Permite al ejército organizarlo "
 usa_dlc.EVTOPTC34: "Las corporaciones diplomáticas lo ordenarán "
 usa_dlc.EVTNAME35: "Sociedad Americana Filosófica "
 usa_dlc.EVTDESC35: "La sociedad fue fundada por Benjamin Franklin y John Bartram en 1743cayó en la inactividad en 1746 pero fue revitalizado en 1769 y unida a la Sociedad Americana para Promover el Conocimiento Útil bajo el nombre de 'Sociedad Filosófica Americana de Filadelfia para Promover el Conocimiento Útil'. Eso mantiene un comité en Mejoras Americanas y uno de sus últimos proyectos fue el estudio de prospecciones de un canal para conectar la Bahía de Chesapeake con el río Delaware.\nLa Sociedad estudia establecer un premio para el logro en el campo de la navegación.astronomiao filosofía natural. Los científicos Jean-Hyacinthe Magellan han ofrecido una subvención al Presidente de la SociedadBenjamin Franklin "
 usa_dlc.EVTOPTA35: "Impressionantes sonidospatrocinémoslo "
 usa_dlc.EVTOPTB35: "Encuentra una manera más barata de apoyarlo "
 usa_dlc.EVTOPTC35: "Ignóralo "
 usa_dlc.EVTNAME36: "Día de la Evacuación "
 usa_dlc.EVTDESC36: "Las tropas Británicas en Nueva York -el último vestigio de la autoridad Británica en los Estados Unidos- partieron de Manhattan el 25 de Noviembre. El Ejército Continental encabezado por George Washington marchó triunfalmente a través de la ciudad y el último disparo de la guerra fue disparadopor un soldado de artillería británico que disparó un cañón apuntando a las masas alborotadoras reunidas en la orilla de Staten Island. El disparo cayó muy cerca de la orilla y la gente gritó triunfalmente. "
 usa_dlc.EVTOPTA36: "¡Al fin! "
 usa_dlc.EVTNAME37: "Sociedad Humana de Massachusetts "
 usa_dlc.EVTDESC37: "Ciudadanos de Bostonpreocupados por las innecesarias muertes que han dado como resultado los naufragios y ahogamientosfundaron la Sociedad Humana de Massachusetts para salvar vidas. Publicando protocolos para tratar con víctimas de naufragios y otros accidentes marinos fue la primera actividad para salvar vidas que hizo la Sociedadcon instrucciones donde encontrar equipos salvavidas y refugios que la Sociedad situó en las islas y la costa de la Bahía de Massachusetts. "
 usa_dlc.EVTOPTA37: "Esto es algo que necesitamos promover y patrocinar! "
 usa_dlc.EVTOPTB37: "Ellos lo hacen bien por si solosNo necesitan nuestra ayuda "
 usa_dlc.EVTNAME38: "Comité de Seguridad "
 usa_dlc.EVTDESC38: "De los grupos Hijos de la Libertad crecieron muchos Comités de Seguridadpara tratar y ampliar la conciencia sobre las preocupaciones de la épocay consistió en que cada hombre adulto en la comunidad. Las milicias locales están bajo el control de los comités y los cuales tienen un ojo puesto sobre el sospechoso gobierno de la Gran Bretaña. John Hancock ha sugerido que esos Comités de Seguridadlos cuales han actuado como gobierno de todas las colonias hasta el Congreso de la Confederaciónmantendrán el control sobre la milicia y se les dará el poder de llamar a la milicia obligatoria "
 usa_dlc.EVTOPTA38: "Mantener los Comités de Seguridad "
 usa_dlc.EVTOPTB38: "Ellos han jugado su papel en la revolución "
 usa_dlc.EVTNAME39: "Poste de la Libertad "
 usa_dlc.EVTDESC39: "La tregua con la Gran Bretaña está siendo celebrada por todo el país con postes de libertadpostes de madera plantados en el suelo y coronados por un remate Frigio. Fueron usados durante la Guerra de la Independencia por los Hijos de la Libertad como símbolo de discrepancia contra la Gran Bretaña, en la ciudad de Nueva York.Los Hijos de la Libertad irguieron los polos de la libertad los cuales fueron sistemáticamente destruidos por las autoridades realesun pulso que fue a menudo violento y duró 10 años. Ahoraun poste de la libertad en la ciudad de Nueva York ha sido coronado con una veleta dorada conteniendo una sola palabra "
 usa_dlc.EVTOPTA39: "¡Perfecto! "
 usa_dlc.EVTNAME40: "Gran Fuego de Nueva York "
 usa_dlc.EVTDESC40: "Las fuerzas británicas ocupando Manhattan están tratando desesperadamente de sofocar las llamas que ha envuelto lentamente Nueva York. El fuego supuestamente empezó en la Taberna de los Gallos Luchadorescerca de las Galerías Whitehallsegún John Joseph Henry quien vio el fuego empezar abordo del HMS Pearldonde estaba como prisionero. El seco clima y los fuertes vientos hicieron que las llamas alcanzaran el norte y el oestelas casas compactas y los negocios fueron fácilmente alcanzados por las llamas. Buscando refugio del fuego "
 usa_dlc.EVTOPTA40: "Ayúdalos de la forma que sea "
 usa_dlc.EVTOPTB40: "Déjalo a las fuerzas Británicas "
 usa_dlc.EVTNAME41: "Expedición de Lewis y Clark "
 usa_dlc.EVTDESC41: "El capitán Meriwether Lewis y su gran amigo Segundo Lugarteniente William Clark proponen una expedición Americana para atravesar la porción oeste de Américacon el fin de encontrar la comunicación de agua más directa y practicable a través del continente. Junto con un pequeño grupo de voluntariosLos dos hombres cruzarán el continente y explorarán el río Missouripara encontrar si el río Columbia,el Oregón "
 usa_dlc.EVTOPTA41: "Funda su expedición "
 usa_dlc.EVTOPTB41: "Necesitan mayor preparación "
 usa_dlc.EVTNAME42: "Primer Banco de los Estados Unidos "
 usa_dlc.EVTDESC42: "El Ministro de HaciendaAlexander Hamiltonha propuesto tres mejoras financieras principales, la primera es un banco nacionalel cual Hamilton afirma que es el más importante para conseguir los tres objetivos que ha marcado para los Estados Unidos:\nEstablecer un orden financieroclaridad y preferencia dentro y fuera de los recién formados Estados Unidos.\nEstablecer crédito -tanto en el país como el exterior- para la nueva nación.\nResolver la cuestión de la orden de la moneda. "
 usa_dlc.EVTOPTA42: "Sigue el consejo de Hamilton y aprueba el banco central "
 usa_dlc.EVTOPTB42: "Encuentra otra manera de conseguir los objetivos de Hamilton "
 usa_dlc.EVTNAME43: "Mujeres en la Revolución Americana "
 usa_dlc.EVTDESC43: "El Movimiento Tejido en Casa insta a las mujeres a  tejer hilar su propia ropa para proveer a sus familias en vez de vestir o comprar ropa hecha con material importado por los británicos. Durante la Guerra de la IndependenciaEl movimiento fue una forma de resistencia en contra de la Gran Bretaña. La renuncia a las sedassatinadasy otros lujos en favor de la ropa cosida en casa envió un claro mensaje de unión contra la supuesta opresión Británica. El Ejército Continentalguiado por George Washington "
 usa_dlc.EVTOPTA43: "¡Vivan las mujeres de América! "
 usa_dlc.EVTNAME44: "La invención de la Desmotadora "
 usa_dlc.EVTDESC44: "Una nueva máquina que separa las fibras de algodón de sus semillas de forma rápida y fácil está actualmente siendo testada. La Desmotadora es un tambor con unos pequeños ganchos de alambre que empujan las fibras de algodón a través de una malla con el fin de separar las semillas del algodón mientras unos cepillos quitan las fibras sobrantes para prevenir enredos. Está pendiente de patente y Eli Whitneyel inventordefiende que su máquina puede producir más de 25 quilos de algodón limpioal díay está intentando encontrar más sitios donde poder probar su máquina. "
 usa_dlc.EVTOPTA44: "Adquirir un par de sus máquinas "
 usa_dlc.EVTOPTB44: "Ayudarle en el proceso de patente "
 usa_dlc.EVTNAME45: "Fábrica de Moneda de los Estados Unidos "
 usa_dlc.EVTDESC45: "El Congreso de los Estados Unidos está debatiendo si la Ley de Acuñación debe de ser aprobada. Se establecerá una Casa de la Moneda y la acuñación en Estados Unidos quedará regulada. Se propone el dólar plateado como unidad de moneda y se dispondrá un sistema decimal para la moneda de americana. Un directorun acuñadorun Jefe de Monedaun Grabador y un Tesoreroson propuestos como oficiales de la Fabrica de Moneda de los Estados Unidos "
 usa_dlc.EVTOPTA45: "Establece la Casa de la Moneda y aprueba la Ley de Acuñación "
 usa_dlc.EVTOPTB45: "Hemos llegado tarde "
 usa_dlc.EVTNAME46: "Tecumseh "
 usa_dlc.EVTDESC46: "Los Nativos Americanos en el Antiguo Noroeste han creado la Confederación de Tecumsehla cual incluye varios miles de guerreros bajo el liderazgo del cabecilla Shawnee Tecumseh. Teskwatawaun líder espiritual y político y hermano de Tecumsehes conocido como El Profeta y la Confederación se constituye alrededor de sus enseñanzas. Los dos líderes espirituales Lenapes, Neolin y Scattamekque predijeron un apocalipsis venidero en el que el hombre blanco seria derrocado por poderes sobrenaturales "
