 usa_dlc.EVTDESC65: "En 1803 Napoleón de Francia tenía fuertes dificultades económicas debido a su aspiración de convertirse en el poder hegemónico de Europa. De esta manera, ofreció el Territorio de Louisiana,una vasta región entre el Mississipí y las Montañas Rocosas por una suma de 15 millones de dólares. El Presidente y el Senado aceptaron y los Estados Unidos casi doblaron su superficie. Señorsólo conseguiría la provincia que pertenece a Francia en estos momentos por una suma de 1000 ducados. Qué piensa hacerSeñor Presidente? "
