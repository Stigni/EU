 usa_dlc.EVTDESC66: "Campaña y Asuntos1804: El Presidente Jefferson comprobó fácilmente el débil desafío del agonizante Partido Federalista. El partido había sido severamente dañado por un grupo radical dentro de la llamada Junta de Essexdonde habían intentado en vano incorporar algunos estados costeros del este para separarse de la unión formando una Confederación de Nueva Inglaterra libre de la Democracia Jeffersoniana. Entre las élites del país, muchos continuaban apoyando a los Federalistas y a Pinckneypero las masas se desalentaron debido al comportamiento de la Junta. El Mayor Problema era la Adquisición de Louisiana puesto que los Federalistas temían que los inmigrantes (seguidores de Jefferson) pudieran romper el equilibrio de poder a expensas de los Federalistas. Así, Jefferson hizo avances significativos en una sólida Federalista Nueva Inglaterra y la victoria fue suya. Votos Electorales:  Jefferson 162Pinkney 14, ¿Como escogerá el Espíritu de América esta vez? "
