 usa_dlc.EVTNAME64: "Elección presidencial Americana de 1800 "
 usa_dlc.EVTDESC64: "Campaña y Aspectos1800: Los Federalistas instaron a los votantes a elegir a Dios -y un Presidente religioso (Adams) en vez de a Jefferson – y ateo. Inicialmente los Federalistas monopolizaron los medios gracias a la Ley de Sedición, que declaró ilegal la mayoría de la oposición como una forma de traición. A pesar de dicha Ley, fue también el punto de encuentro de los Antifederalistaso los Republicanoscomo ahora los llamaban desde que James Madison escribió la polémica Resolución de Virginia y Kentucky en 1798-1799 donde declaró que la Ley de Sedición era inconstitucional. En una fase posterior, la mayoría en Nueva York cambió y los nuevos votos cambiaron los equilibrios electorales en favor de Jefferson. De todas maneras, como el candidato a vicepresidente Aaron Burr obtuvo el mismo número de votos que JeffersonBurr posteriormente forzó una votación en el Parlamento que finalmente fue ganada por Jefferson. Los Votos Electorales: Jefferson 73 "
