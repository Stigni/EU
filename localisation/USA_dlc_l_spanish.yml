 usa_dlc.EVTNAME62: "Elección Presidencial Americana de 1796 "
 usa_dlc.EVTDESC62: "Campaña y los Asuntos1796: Federalistas acudieron bajo el estandarte de John Adamsquien juró apoyar el Fuerte Gobierno de Washington. Jefferson y los Antifederalistas se opusieron a la ampliación del gobierno y conduce la ola de miedos populars de monarquia insidiosa. Los seguidores de Adams tomaron represalias condenando la Revolución Francesa como una MonocraciaEl primer ministro apreciado por los Antifederalistas. Los Antifederalistas, por otro lado, continúan viendo Inglaterra como el principal enemigo y dijeron que Adams iba a pagar de boquilla al Gobierno de Su Majestad. El apoyo de Washington y los esfuerzos de los habitantes de Nueva Inglaterra para parar Alexander Hamilton de sabotear la campaña de Adams dió a Adams una victoria electorial escasa71-68. Como eligirá el Espíritu de América este tiempo? "
