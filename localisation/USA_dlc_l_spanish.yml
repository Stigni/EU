 usa_dlc.EVTDESC71: "Durante la Primera Guerra Seminola (1817-1818) las fuerzas de los Estados Unidos han atacado los Indios Seminolas y esclavos fugados en Florida que han asaltado Georgia y masacrado residentes. Para erradicar el problema de raíz el General Andrew Jackson quemó pueblos y derrocó el gobernador español. Este episodio convenció el Gobierno Español que los Estados Unidos eran capaces de apoderarse de Florida a voluntad. Esta creencia se hizo tan fuerte que el Gobierno Español ofreció Florida a los Estados Unidos por una pequeña suma de dinero. El acuerdo fue finalizado por el Secretario de Estado de los Estados Unidos John Quincy Adams y el Ministro Luís de Onís. Señor Presidente,¿deberíamos hacer caso a la oferta? "
