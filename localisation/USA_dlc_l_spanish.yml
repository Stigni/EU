 usa_dlc.EVTNAME67: "Elección Presidencial Americana de 1808 "
 usa_dlc.EVTDESC67: "Campaña y Asuntos1808: Cuando Thomas Jefferson se retiró, promocionó a James Madison como su sucesor. Madison era vulnerable sólo en un aspecto -El Embargo. Como Secretario de Estado había tratado el Embargo  en el cual se habían aprobado represalias contra la falta de respeto de Inglaterra y Francia y a una política de Proteccionismo. El Embargo fue muy impopular en ambos camposasí los Federalistas una vez más revitalizados bajo Charles Pinkney y los Republicanos del Comercio Libre amenazaron con apoyar al candidato presidencial George Clinton. La amenaza del Comercio Libre nunca se materializó y a pesar que Pinkney hizo bien, no pudo competir con la popularidad del actual Presidente Jefferson. Jefferson fue fundamental en espolear a amigos y enemigos para apoyar a Madison y así asegurar su victoria. Voto Electoral: Madison 122Pinkney 47Clinton 6. Como escogerá el Espíritu de América esta vez? "
