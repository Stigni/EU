 usa_dlc.EVTDESC63: "En Julio de 1798 el Presidente Adams aprobó la legislación para recaudar los impuestos federales sobre la propiedad. Esto tuvo consecuencias. La más obvia fue la Rebelión de Fries de 1799un grupo armado en Pensilvania resistió a los tasadores y recaudadores. Pero eso también produjo un gran debate sobre los límites del poder del gobierno que nunca terminaronsino que continúa creciendo hoy en día y lo seguirá haciendo. De todas manerasdependiendo de la posición política del Presidente y de los representantes en el Congreso, un paquete de leyes u otro puede ser aprobado. ¿Como escogerás,Señor Presidente? "
