 usa_dlc.EVTNAME47: "La Rebelión de Shays "
 usa_dlc.EVTDESC47: "La depresión de posguerra llevó a dificultades económicasuna restricción de crédito causada por una profunda falta de moneda en uso y unas políticas fiscales severas por parte del gobierno para solventar los problemas de deuda del estado. Muchos veteranos de guerra han protestado contra esto y paralizaron los tribunales del condado para detener las audiencias judiciales de impuestos y recolección de impuestos. Los granjeros no tienen dinero líquido para pagar por bienes y los mercaderes han rechazado extenderles líneas de créditolo cual ha conducido la pérdida de sus tierras y otras posesiones cuando ellos no han sido capaces de devolver sus deudas y obligaciones de impuestos. Esto ha llevado a un fuerte resentimiento contra los recaudadores de hacienda y los tribunalesdonde los acreedores obtuvieron e hicieron cumplir sentencias en detrimento de los deudoresy donde los recaudadores de hacienda obtuvieron sentencias autorizando la confiscación de propiedades. Una milicia ha sido creada como ejército privado "
