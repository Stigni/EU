 usa_dlc.EVTNAME68: "Halcones y Palomas de 1812 "
 usa_dlc.EVTDESC68: "Durante los años anteriores a la Guerra de 1812 los Ingleses nunca habían respetado la independencia de los Estados Unidos. Inglaterra no respetó la neutralidad americana, alistó a marineros americanos en sus buques y confiscaron los bienes de sus barcos en el mar. Además alentó la Insurrección India en el Oeste. Todo esto, junto con el hecho que algunos caballeros Americanos como Henry Clay y John C. Calhoun presionaron fuertemente para la guerra en un esfuerzo de aprovechar la oportunidad para apoderarse de Canadá. Ésto hizo esforzar al Presidente en asuntos internacionales. La Nación, fue a pesar de ello, dividida y cuando el Presidente pidió al congreso una declaración de Guerra (1 de Junio) el Sur y el Oeste votaron a favor y Nueva Inglaterra en contra. La guerra no fue un gran éxito militar para los Estados Unidos y la Casa Blanca fue bombardeada por la Armada Real. Sólo la batalla de Nueva Orleas en 1815 fue considerada una victoria. La guerra acabo en un status quo de pazpero eso pudo perfectamente haber acabado de diferente forma. ¿Quién escogerás Señor Presidente? "
