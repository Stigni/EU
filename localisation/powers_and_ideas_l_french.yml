 aristocracy_ideas: "Doctrines aristocratiques"
 aristocracy_ideas_bonus: "L'aristocratie avant tout !"
 noble_knights: "Chevaliers nobles"
 noble_knights_desc: "Alimenter une cavalerie exige un système économique qui produit un grand nombre de chevaux en excédent. Si nous pouvions garantir les privilèges de notre noblesse, non seulement ils seraient plus heureux, mais ils feraient plus d'efforts pour produire les chevaux nécessaires. Le bouffon de notre cour a décrit cela comme un service qui justifie l'existence des serfs."
 serfdom: "Servage"
 serfdom_desc: "Fantassin dans l'armée, ce n'est pas la carrière dont tout le monde rêve : mauvaise nourriture, faible solde, aucun soin médical... Si nous pouvions rattacher les paysans à leur terre, nous saurions précisément où trouver nos recrues."
 noble_officers: "Officiers nobles"
 noble_officers_desc: "Décider qui dirige nos troupes est un choix important. Les nobles souhaitent s'assurer que cette responsabilité leur revient. Cela leur donnera l'opportunité de montrer leur valeur en faisant tâter de leur épée à l'ennemi, le tout avec notre approbation."
 local_nobility: "Noblesse locale"
 local_nobility_desc: "La noblesse sait qu'elle est supérieure au peuple et accordera sa loyauté à ceux qui en sont dignes. Si nous confirmons leurs privilèges, il est certain qu'ils se rappelleront notre générosité et seront plus insensibles aux sollicitations des puissances étrangères."
 international_nobility: "Noblesse internationale"
 international_nobility_desc: "Les relations internationales sont un problème délicat. Certains disent que les marchands, habitués à discuter avec les étrangers, sont les meilleurs dans ce domaine. Ceux qui disent cela ne tiennent pas compte des liens que nos familles nobles ont tissés avec les années. Il faut tirer parti de ces liens pour aider notre cause de manière diplomatique."
 noble_resilience: "Résilience noble"
 noble_resilience_desc: "Une guerre prolongée peut faire souffrir notre peuple et la distance qui les sépare de notre gouvernement peut rendre la justesse de notre cause difficile à expliquer. Les plus bas échelons de la noblesse sont aussi les plus proches de la paysannerie. Si nous assurons leur statut et leur position, ils pourront agir en retour pour soutenir notre régime lorsque les temps deviendront difficiles."
 military_traditions: "Traditions militaires"
 military_traditions_desc: "La pensée militaire évolue constamment et nous nous assurons de suivre la cadence. En encourageant une tradition de service auprès de la noblesse, nous entretenons l'idée qu'un homme de statut doit avoir acquis cette gloire au combat. La bravoure, c'est bien joli, mais rien de plus efficace que de choisir une solution de facilité pour l'emporter."
 plutocracy_ideas: "Doctrines ploutocratiques"
 plutocracy_ideas_bonus: "La ploutocratie avant tout !"
 tradition_of_payment: "Tradition comptable"
 tradition_of_payment_desc: "Il existe toujours cette tentation de payer les mercenaires quelques jours en retard. Après tout, on ne sait jamais quelles dépenses imprévues peuvent survenir. Nous ne feront pas cela, nous paierons nos mercenaires rubis sur l'ongle. Nos capitaines mercenaires s'en rappelleront."
 abolished_serfdom: "Servage aboli"
 abolished_serfdom_desc: "Nous savons par la lecture des textes de l'époque romaine qu'une armée de citoyens est bien plus déterminée à combattre qu'une armée contrainte. Nous devons accorder des droits à notre paysannerie et ils combattront pour défendre leur liberté."
 bill_of_rights: "Déclaration des droits"
 bill_of_rights_desc: "En accordant aux citoyens certains droits fondamentaux, nous réduisons les probabilités de soulèvements paysans."
 free_merchants: "Marchands libres"
 free_merchants_desc: "Les sociétés plus réactionnaires et plus figées considèrent les commerçants comme inférieurs à ceux qui possèdent des terres. Quant à nous, nous savons que la richesse signifie le pouvoir, peu importe d'où elle vient."
 free_subjects: "Sujets libres"
 free_subjects_desc: "Donner un bon coup de bâton à un serviteur apporte une certaine satisfaction, mais ce n'est pas ça qui le fera travailler mieux. Certains philosophes ont compris qu'il fallait faire du profit la principale motivation des gens à agir. Si nous remplaçons les loyers payés en argent par des paiements en nature, nos paysans seront poussés à produire davantage."
 humanist_tolerance: "Tolérance humaniste"
 humanist_tolerance_desc: "En visant une société plus tolérante et en tentant de résoudre nos problèmes sociaux et religieux de manière plus rationnelle, nous réduisons le risque que des désordres civils apparaissent."
 emancipation: "Émancipation"
 emancipation_desc: "Pendant longtemps, nous avons restreint le droit de posséder une terre à ceux que nous jugions suffisamment dignes de confiance. Si nous levions ces restrictions, la propriété terrienne s'en trouverait renforcée. Cela créerait également une force de travailleurs saisonniers pour qui l'armée deviendrait une carrière envisageable."
 innovativeness_ideas: "Doctrines d'innovation"
 innovativeness_ideas_bonus: "Innovons !"
 patron_of_art: "Mécène"
 patron_of_art_desc: "Notre quête d'une société cultivée commence ici. Nos merveilles artistiques rejoindront l'histoire comme les plus magnifiques de notre époque."
 pragmatism: "Pragmatisme"
 pragmatism_desc: "De trop nombreux pays laissent leur perception du pays guider leur politique. C'est ridicule. Si les mercenaires répondent mieux à nos besoins, inutile d'investir dans une armée permanente coûteuse."
 scientific_revolution: "Révolution scientifique"
 scientific_revolution_desc: "Nous devons viser une révolution économique et sociale marquée par les inventions technologiques et une transition d'une société agricole vers une société industrielle."
 knowledge_transfer: "Transfert de connaissances"
 knowledge_transfer_desc: "La conservation de notre expérience est la chose la plus importante que nous pouvons faire en tant que pays. Nous devons nous assurer que ceux qui combattent pour nous transmettent leur savoir aux jeunes recrues grâce à un système de mentorat."
 organised_recruiting: "Recrutement organisé"
 organised_recruiting_desc: "Par le passé, un capitaine recrutait les hommes de son régiment. Cette méthode prenait beaucoup de temps, peu voulaient rejoindre notre armée pour y trouver une mort certaine. Cependant, en fonctionnant de manière plus organisée, nous avons mis en place un système qui permettra de mettre les soldats en uniforme bien plus rapidement."
 optimism: "Optimisme"
 optimism_desc: "La victoire ne se gagne pas que sur le champ de bataille, mais également lors de la planification des campagnes. Nos progrès dans le domaine de la raison font que les gens résistent plus facilement aux revers temporaires et restent concentrés sur notre victoire inévitable."
 formalized_officer_corps: "Corps d'officiers structuré"
 formalized_officer_corps_desc: "Par tradition, les officiers sont issues de la noblesse, mais nous n'avons pas tant de nobles que cela et nous manquons d'officiers. Cependant, de nombreuses personnes issues des classes inférieures se trouvent dans nos armées. Nous pourrions en promouvoir certaines au rang d'officier."
 religious_ideas: "Doctrines religieuses"
 religious_ideas_bonus: "La religion avant tout !"
 missionary_schools: "Écoles missionnaires"
 missionary_schools_desc: "De nombreuses personnes désirent répandre la véritable foi, nous n'avons aucun problème à en trouver. Mais la plupart font plus de mal que de bien. Cependant, la création d'écoles spécialisées pour former des missionnaires nous assurera que non seulement ils répandent la foi, mais qu'ils le feront avec succès."
 church_attendance_duty: "Obligation d'assister à la messe"
 church_attendance_duty_desc: "En adoptant une politique de présence obligatoire à la messe, l'accent mis sur les valeurs et croyances religieuses minimisera sans aucun doute les coûts associés au maintien de l'ordre."
 divine_supremacy: "Suprématie divine"
 divine_supremacy_desc: "Il est de la plus grande importance que nous débarrassions la nation et ses frontières des infidèles qui souillent nos terres."
 devoutness: "Dévotion"
 devoutness_desc: "La religion est l'un des plus importants fondements de notre gouvernement. Si les dirigeants font montre de piété, le peuple suivra. La piété populaire grandissante renforcera notre gouvernement."
 religious_tradition: "Tradition religieuse"
 religious_tradition_desc: "La force de notre foi et les démonstrations de piété et de vénération sont admirées par les autres pays, proches comme lointains. Ceci se retrouve dans le prestige et dans la gloire de notre royaume."
 spy_ideas: "Doctrines d'espionnage"
 spy_ideas_bonus: "Espionnons !"
 privateers: "Corsaires"
 privateers_desc: "S'en prendre au commerce de l'ennemi est l'un des trois éléments fondamentaux de la victoire. Nous encourageons tous les vieux loups de mer à frapper les lignes commerciales ennemies."
 rumourmongering: "Diffusion de rumeurs"
 rumourmongering_desc: "L'ennemi est vulnérable sur tous les fronts. Un peu de médisance bien placée fait autant de morts que dix mille soldats. Nous devons être prêts à œuvrer en coulisses si nous voulons l'emporter."
 efficient_spies: "Espions efficaces"
 efficient_spies_desc: "Pour la plupart, les paysans vendraient leur propre mère pour de l'argent. Mais il est bien plus difficile de trouver quelqu'un qui puisse accomplir quelque chose de véritablement utile. Notre expérience nous permet de séparer le bon grain de l'ivraie."
 shady_recruitment: "Recrutement dans l'ombre"
 shady_recruitment_desc: "Grâce à notre talent à recruter parmi les classes les plus basses, nombreux sont ceux qui pensent que nous ne pouvons pas être derrière tout ça. C'est plutôt pratique."
 destabilising_efforts: "Efforts de déstabilisation"
 destabilising_efforts_desc: "Nos talents d'espionnage nous permettent de déstabiliser nos adversaires. Nous pouvons transformer leurs meilleurs alliés en leurs pires ennemis."
 espionage: "Espionnage"
 espionage_desc: "Nous permet d'utiliser davantage d'espions et ainsi accroître nos chances d'obtenir des secrets politiques et militaires sur nos ennemis."
 diplomatic_ideas: "Doctrines diplomatiques"
 diplomatic_ideas_bonus: "Soyons diplomates !"
 foreign_embassies: "Ambassades à l'étranger"
 foreign_embassies_desc: "La diplomatie est l'art délicat de tenir en équilibre plusieurs plateaux en même temps. Si nos ambassades à l'étranger nous tiennent au courant régulièrement, nous aurons la connaissance nécessaire pour prendre les bonnes décisions."
 claim_fabrication: "Falsifier des revendications"
 claim_fabrication_desc: "Dire que quelque chose est à soi, c'est facile. Persuader tout le monde que c'est bien le cas, c'est beaucoup plus difficile. En étendant notre influence diplomatique, nous pouvons nous assurer que ceux qui comptent savent que notre revendication est fondée."
 cabinet: "Cabinet"
 cabinet_desc: "En créant un conseil exécutif, nous pouvons regrouper nos diplomates les plus talentueux."
 adaptability: "Adaptabilité"
 adaptability_desc: "Certains territoires nous appartiennent, d'autres font partie de notre domaine ancestral et nous ne les abandonnerons jamais. Davantage de flexibilité permettra de voir ce que nous pouvons abandonner ou non et, si le pire se produisait, le monde entier saura que notre combat pour reprendre ce qui nous appartient sera un combat juste."
 diplomatic_influence: "Influence diplomatique"
 diplomatic_influence_desc: "En concentrant nos efforts sur la diplomatie, nous pouvons accroître notre stature sur la scène diplomatique. Cette stature peut nous faire gagner de nombreux amis."
 flexible_negotiation: "Négociations flexibles"
 flexible_negotiation_desc: "On ne sait jamais à quoi s'attendre lors d'une négociation de paix. Il est préférable d'y aller en envisageant tous les choix possibles."
 offensive_ideas: "Doctrines d'attaque"
 offensive_ideas_bonus: "À l'attaque !"
 grand_army: "Grande armée"
 grand_army_desc: "Nous permet de créer une des plus grandes et des plus puissantes armées que le monde ait jamais connues."
 glorious_arms: "Armée glorieuse"
 glorious_arms_desc: "À la vue de notre glorieuse et prestigieuse armée, tous nos adversaires trembleront de peur."
 bayonet_leaders: "Officiers en première ligne"
 bayonet_leaders_desc: "Les soldats bien dirigés suivent. Nous ferons en sorte que nos officiers mènent les combats en première ligne."
 battlefield_commisions: "Commissions au combat"
 battlefield_commisions_desc: "Nous permet de mettre l'accent sur les progrès militaires et accroître notre tradition militaire."
 improved_manuever: "Manœuvres améliorées"
 improved_manuever_desc: "Bien utiliser les troupes sur un champ de bataille est une compétence indispensable pour un bon commandant. Savoir où les déplacer troupes nous donnera l'avantage."
 defensive_ideas: "Doctrines défensives"
 defensive_ideas_bonus: "En défense !"
 engineer_corps: "Génie militaire"
 engineer_corps_desc: "Nous permet de rassembler les plus grands esprits de notre nation en matière de technologie militaire et d'utiliser au mieux leurs inestimables services."
 military_drill: "Exercices militaires"
 military_drill_desc: "Nous permet d'investir dans l'entraînement des soldats et ainsi améliorer les formations de combat, l'utilisation des armes et le moral de nos troupes."
 defensive_mentality: "Mentalité défensive"
 defensive_mentality_desc: "Il y a ceux qui disent que la meilleure défense, c'est l'attaque, mais ils se trompent. Qu'ils viennent à nous et nous saurons les contrer. Nos troupes défendront avec ténacité et nos forteresses tiendront plus longtemps."
 superior_firepower: "Puissance de feu supérieure"
 superior_firepower_desc: "L'utilisation d'une puissance de feu concentrée pour semer le trouble dans les lignes ennemies avant de porter le coup de grâce est l'une des forces de notre armée. Nous nous assurerons d'en informer nos chefs."
 supply_trains: "Convois de réapprovisionnement"
 supply_trains_desc: "En campagne, l'attrition est notre plus grand ennemi. L'important est d'avoir à disposition des hommes pour remplacer nos pertes le plus rapidement possible."
 national_conscripts: "Conscription nationale"
 national_conscripts_desc: "Augmente le nombre d'hommes disponibles en rendant le service militaire obligatoire pour les hommes."
 trade_ideas: "Doctrines commerciales"
 trade_ideas_bonus: "Commerçons !"
 shrewd_commerce_practise: "Pratiques commerciales astucieuses"
 shrewd_commerce_practise_desc: "Nous permet de commercer de manière plus subtile pour que nos marchands aient le dessus sur leurs concurrents."
 free_trade: "Libre-échange"
 free_trade_desc: "Les familles marchandes existantes aimeraient bien que le commerce reste leur seule prérogative, mais nous ne voulons pas cela. Cette doctrine permettra l'expansion de la classe marchande."
 merchant_adventures: "Aventures marchandes"
 merchant_adventures_desc: "Nous permet d'utiliser ces nombreux marchands qui ont soif de célébrité et de richesses, prêts à offrir leurs services pour avoir la possibilité d'explorer de nouvelles routes commerciales."
 national_trade_policy: "Politique commerciale nationale"
 national_trade_policy_desc: "En adoptant une politique commerciale nationale, nous pouvons renforcer notre présence commerciale et accroître l'efficacité de nos marchands."
 overseas_merchants: "Marchands outre-mer"
 overseas_merchants_desc: "Afin de faire progresser nos activités commerciales, nous devons étendre la citoyenneté à ceux qui vivent par-delà les mers, qui soutiennent notre commerce et qui appartiennent à la bonne classe sociale."
 trade_manipulation: "Manipulation du marché"
 trade_manipulation_desc: "Notre capacité à remporter des marchés là où tout peut basculer d'un côté comme de l'autre est la clé de la croissance de nos revenus commerciaux."
 fast_negotiations: "Négociations rapides"
 fast_negotiations_desc: "Parfois, pour conclure un accord, il faut être le plus rapide. Nous devons faire ce qu'il faut pour que nos marchands puissent conclure des accords."
 economic_ideas: "Doctrines économiques"
 economic_ideas_bonus: "Tout pour l'économie !"
 bureaucracy: "Bureaucratie"
 bureaucracy_desc: "Nous permet d'augmenter nos recettes fiscales en adoptant un système administratif plus bureaucratique dirigé par des représentants de l'État."
 organised_construction: "Construction raisonnée"
 organised_construction_desc: "Améliorer l'infrastructure de notre gouvernement est une opération coûteuse. Si nous nous y prenons de manière structurée, nous pourrons économiser de l'argent."
 smithian_economics: "Économie smithienne"
 smithian_economics_desc: "En opposant le mercantilisme à la réduction de l'influence de l'État dans les questions économiques, nous devrions privilégier le libre-échange et ainsi gagner en efficacité de production."
 national_bank: "Banque nationale"
 national_bank_desc: "En établissant une autorité centrale en charge des questions financières, notre contrôle de l'économie nationale s'en trouvera amélioré."
 debt_and_loans: "Dette et prêts"
 debt_and_loans_desc: "Parfois, on ne peut éviter de s'endetter. Cependant, un marché organisé de la dette nous permettra d'emprunter à des taux plus faibles."
 centralization: "Centralisation"
 centralization_desc: "Si nous centralisons, ce sera plus facile pour nous de diffuser les idées et les projets du gouvernement dans toutes les régions."
 nationalistic_enthusiasm: "Enthousiasme nationaliste"
 nationalistic_enthusiasm_desc: "Le soutien aux troupes est vital pour la défense du pays. Grâce à notre excellent gouvernement, nous pouvons obtenir des réductions généreuses auprès de nos fournisseurs."
 exploration_ideas: "Doctrines d'exploration"
 exploration_ideas_bonus: "Explorons le monde !"
 colonial_ventures: "Entreprises coloniales"
 colonial_ventures_desc: "Nous permet d'envoyer davantage de colons dans des terres inexplorées."
 quest_for_the_new_world: "La quête du Nouveau Monde"
 quest_for_the_new_world_desc: "Nous permet de rejoindre ces nations qui explorent le monde au-delà de ses frontières connues et cherchent à être la première à en faire le tour en partant à la recherche d'un nouveau monde."
 overseas_exploration: "Exploration outre-mer"
 overseas_exploration_desc: "La fondation de colonies dans des terres lointaines est généralement un aller simple : si vous n'êtes pas emporté par une maladie inconnue, le voyage est si long que vous ne revenez de toute manière jamais. Si nous parlons de grandes richesses cachées là-bas, nous pouvons aiguiser leur appétit d'exploration."
 vice_roys: "Vice-rois"
 vice_roys_desc: "Nous permet d'établir des vice-rois qui amélioreront la gestion de nos colonies et  l'argent qu'elles génèrent."
 free_colonies: "Colonies libres"
 free_colonies_desc: "Le nombre de personnes prêtes à voyager pour étendre notre grand empire colonial est limité. Cependant, la promesse d'une terre à cultiver en toute liberté les incite à s'y rendre chercher fortune. L'intérêt de la chose, c'est que nous avons plus de terres qu'il n'en faut."
 global_empire: "Empire global"
 global_empire_desc: "Notre implication dans notre empire colonial a modifié l'attitude des gens envers les métiers qu'ils peuvent pratiquer dans l'administration coloniale. Les colonies ne sont plus des zones de non-droit où on cherche avant tout à s'enrichir, ce sont désormais des opportunités de carrière pour les plus intelligents et les meilleurs. Et cela veut dire plus d'impôts..."
 naval_ideas: "Doctrines navales"
 naval_ideas_bonus: "Sur les océans !"
 superior_seamanship: "Sens marin supérieur"
 superior_seamanship_desc: "Nous permet de transformer notre flotte en force navale suprême dotée des meilleurs vaisseaux ainsi que de capitaines et d'équipages de talent."
 naval_glory: "Gloire navale"
 naval_glory_desc: "À la vue de notre glorieuse et prestigieuse flotte, tous nos adversaires trembleront de peur."
 grand_navy: "Grande marine"
 grand_navy_desc: "Nous permet de créer une des plus grandes et des plus puissantes flottes que le monde ait jamais connues."
 sea_hawks: "Buses des mers"
 sea_hawks_desc: "Nous permet de mettre l'accent sur les progrès militaires et ainsi accroître notre tradition navale."
 excellent_shipwrights: "Chantiers navals performants"
 excellent_shipwrights_desc: "En rassemblant les meilleurs ouvriers de notre nation, nous pouvons construire une flotte moderne et sans égale en termes de construction et de manœuvrabilité."
 naval_fighting_instruction: "Instruction au combat naval"
 naval_fighting_instruction_desc: "Permet à nos vieux loups de mer de trouver de nouvelles méthodes pour améliorer l'efficacité de notre flotte lors d'un embargo."
 press_gangs_desc: "La vie en mer est dure et impitoyable et ce n'est pas tout le monde qui cherche à faire carrière dans la marine. En autorisant l'enrôlement forcé de quiconque a le pied marin, nous pourrons plus rapidement monter nos équipages et lancer nos navires."
 quality_ideas: "Doctrine de qualité"
 quality_ideas_bonus: "Tout pour la qualité !"
 quality_education: "Éducation de qualité"
 quality_education_desc: "Le moment le plus important pour une armée, c'est celui qui suit le combat. Les troupes victorieuses ou défaites sont à leur moment le plus vulnérable. Nous devons faire en sorte que nos troupes soient prêtes au combat avant l'adversaire."
 finest_of_horses: "Les meilleurs chevaux"
 finest_of_horses_desc: "''Comme ces soldats tiennent leur position ! Comme leur cavalerie est belle en formation ! Voyez ces chevaux gris ? Qui sont ces beaux cavaliers ? Voilà de bien beaux soldats !''"
 oak_forests_for_ships: "Des forêts de chênes pour nos navires"
 oak_forests_for_ships_desc: "Plus nos navires sont résistants, plus ils peuvent infliger de dégâts. Faisons en sorte d'avoir une quantité suffisante du meilleur bois de chêne pour construire nos navires de guerre."
 private_to_marshal: "Du soldat au maréchal"
 private_to_marshal_desc: "Tous nos soldats ont un bâton de maréchal dans leur sac. Enfin, pas tout à fait, mais ceux qui se distinguent au combat recevront des promotions et des distinctions. Les hommes le savent et cela les inspire."
 naval_drill: "Entraînement en mer"
 naval_drill_desc: "Le chaos d'une bataille peut laisser un navire inutilisable pendant une longue période. Un équipage bien entraîné pourra se remettre en mode combat bien plus rapidement. "
 merchant_marine: "Marine marchande"
 merchant_marine_desc: "Que chaque navire marchand batte notre pavillon de commerce avec fierté. Qu'ils sachent que notre marine sera toujours là pour les protéger si besoin est."
 massed_battery: "Canons concentrés"
 massed_battery_desc: "Rassemblons nos canons en une grande batterie, son pouvoir de destruction transpercera les lignes ennemies."
 quantity_ideas: "Doctrine de quantité"
 quantity_ideas_bonus: "En masse !"
 benefits_for_horseowners: "Avantages pour les propriétaires de chevaux"
 benefits_for_horseowners_desc: "La vie ne vaut rien mais les chevaux valent cher. Si nous mettons en place un système d'avantages pour ceux qui possèdent des chevaux, nous aurons davantage de choix."
 the_old_and_infirm: "Vieux et infirmes"
 the_old_and_infirm_desc: "Les sergents vétérans sont parmi les plus méprisables et les plus corrompus qu'on puisse imaginer. Cependant, ils sont quand même utiles. Plutôt que de les laisser mendier dans nos rues, nous pourrions continuer à les utiliser après la fin de leur service militaire. Qu'ils entraînent des sergents et des quartiers-maîtres, leurs compétences nous seront utiles."
 the_young_can_serve: "Les jeunes peuvent combattre"
 the_young_can_serve_desc: "Quel âge a un garçon quand il devient un homme ? Quel âge doit-il atteindre pour pouvoir mourir pour son pays ? Certains dirigeants sont faibles, nous préférons offrir des chances égales à tous."
 enforced_service: "Service obligatoire"
 enforced_service_desc: "Le principe d'une armée de volontaires nuit à toute notre structure militaire. Il n'y a pas assez d'hommes. Nous devrions contraindre les gens à se porter volontaires."
 ships_penny: "Des sous pour la marine"
 ships_penny_desc: "Les navires coûtent cher et nous devons faire en sorte que d'autres les paient. Cette idée en est un parfait exemple."
 standardized_artillery: "Artillerie normalisée"
 standardized_artillery_desc: "Chaque forgeron garde jalousement ses secrets et ses techniques et chaque canon est un chef-d'œuvre. Leur ego en souffrira peut-être, mais ce n'est pas la meilleure méthode pour commander des canons. Nous devons dès maintenant insister pour que chaque canon soit fabriqué selon des plans précis. De plus, ce sera bien moins onéreux."
 mass_army: "Levée en masse"
 mass_army_desc: "Nous avons, jusqu'à maintenant, choisi nos soldats avec beaucoup d'attention. Nous ne prenions que les plus pauvres, les plus désespérés, ceux qui ne manqueraient à personne. Nous allons désormais ouvrir nos rangs à tous ceux qui ne sont pas riches."
 expansion_ideas: "Doctrines d'expansion"
 expansion_ideas_bonus: "Agrandissons-nous !"
 additional_colonists: "Colons supplémentaires"
 additional_colonists_desc: "Le nouveau monde est bien des choses, mais surtout, il est vide. Enfin, disons que ceux qui y vivent ne comptent pas. En disant à tous que ce nouveau monde regorge d'opportunités, nombreux seront ceux qui voudront s'y établir."
 additional_merchants: "Marchands supplémentaires"
 additional_merchants_desc: "Les colonies ne servent à rien tant qu'on n'y produit rien qui retourne à la mère patrie. Nous devons favoriser notre classe marchande afin de répondre à ce besoin."
 faster_colonists: "Colons plus rapides"
 faster_colonists_desc: "Envoyer des colons et s'attendre à ce qu'ils construisent une colonie, c'est irréaliste. L'expédition demande du temps de préparation, ils doivent emporter tout ce dont ils auront besoin sur place. Notre expérience passée peut nous aider à nous préparer plus rapidement."
 additional_diplomats: "Diplomates supplémentaires"
 additional_diplomats_desc: "Notre besoin d'expansion nationale signifie que nous devons avoir plus de portée diplomatique. Assurons-nous que notre diplomatie dispose du personnel adéquat."
 improved_shipyards: "Chantiers navals améliorés"
 improved_shipyards_desc: "Défendre nos intérêts autour du monde requiert une marine forte. Nous devons faire en sorte que nos chantiers navals produisent des navires aussi rapidement que possible afin de remplacer toute perte potentielle."
 experienced_diplomats: "Diplomates expérimentés"
 experienced_diplomats_desc: "Il suffit parfois de faire croire aux autres que nous sommes puissants. Nous avons amélioré notre département diplomatique pour nous assurer que nos paroles pèsent de tout leur poids."
 competetive_merchants: "Marchands compétitifs"
 competetive_merchants_desc: "Pour ramener des biens au pays, nous devons l'emporter sur la concurrence des autres nations. Nos lois doivent nous donner tous les avantages possibles."
 administrative_ideas: "Doctrines administratives"
 administrative_ideas_bonus: "Administrons !"
 organised_mercenary_payment: "Paiements organisés pour les mercenaires"
 organised_mercenary_payment_desc: "Les capitaines mercenaires sont rusés. Ils essaient de faire monter les enchères en utilisant deux commandements dans la même armée. Nous allons rationaliser le recrutement de nos mercenaires pour prévenir les abus et toujours avoir l'ascendant dans les négociations."
 benefits_for_mercenaries: "Avantages pour les mercenaires"
 benefits_for_mercenaries_desc: "Les mercenaires cherchent toujours le meilleur contrat et nous devons nous assurer que nos mercenaires restent avec nous. En prenant soin de nos compagnies de mercenaires, elles nous resteront loyales et exigeront moins d'argent."
 organised_mercenary_recruitment: "Recrutement de mercenaires"
 organised_mercenary_recruitment_desc: "L'argent n'est pas la seule restriction quand on recrute des mercenaires. Il faut encore trouver des mercenaires prêts à nous servir. Nous devons nous assurer que notre système permet à n'importe quelle compagnie de se joindre à nous."
 bookkeeping: "Comptabilité"
 bookkeeping_desc: "Parfois, nous manquons d'argent et nous devons emprunter. Les prêteurs s'inquiètent toujours de ne pas être payés. En tenant méticuleusement nos comptes, nous paierons tout le monde et pourrons négocier des taux d'intérêt plus faibles."
 administrative_efficiency_idea: "Gouvernement efficace"
 administrative_efficiency_idea_desc: "Le principal dans un gouvernement, c'est d'obtenir les bons conseils. Assurons-nous d'être aussi ouverts d'esprit que possible concernant nos conseillers afin de bénéficier d'un grand nombre de points de vue."
 resilient_state: "État solide"
 resilient_state_desc: "Tous les États ont des périodes difficiles. C'est là que les mécontents et les exclus pensent à se rebeller. Si notre gouvernement est solide face à ces mécontents, nous pourrons bien mieux nous remettre d'une mauvaise passe."
 war_cabinet: "Cabinet de guerre"
 war_cabinet_desc: "Lorsqu'un pays est très vulnérable, la guerre peut mettre en danger la capacité du gouvernement à diriger. Si nous faisons en sorte que les personnes importantes soient écoutées en temps de guerre, nous pouvons réduire ces tensions."
 ENG_ideas: "Doctrines anglaises"
 ENG_ideas_start: "Traditions anglaises"
 ENG_ideas_bonus: "Ambitions anglaises"
 royal_navy: "Une marine royale"
 royal_navy_desc: "Depuis 1495 environ, la monarchie Tudor a lourdement investi dans la marine et son infrastructure. Beaucoup considèrent cette étape comme la fondation officielle de la marine royale."
 eltham_ordinance: "Le décret d'Eltham"
 eltham_ordinance_desc: "Même s'il fut rejeté en 1526, il représenta la première tentative de rationaliser la bureaucratie royale d'Angleterre pour la rendre plus alerte et moins coûteuse."
 secretaries_of_state: "Secrétaires d'État"
 secretaries_of_state_desc: "Le roi a toujours bénéficié d'un serviteur responsable de sa correspondance. Au milieu du XVIIe siècle, le nombre de ces serviteurs s'accrut et ils devinrent un élément important de l'appareil gouvernemental. Ils ne faisaient pas que transmettre des décrets royaux, ils avaient également une autonomie dans leurs décisions."
 navigation_acts: "Les Actes de navigation"
 navigation_acts_desc: "Ces Actes marquent l'apogée du mercantilisme. Nos biens seront transportés sur nos navires et arriveront d'abord dans nos ports où nous pourrons les taxer."
 british_bill_of_rights: "Déclaration des droits"
 british_bill_of_rights_desc: "Une série de réformes considérables limitant le pouvoir royal, en particulier d'un point de vue judiciaire. Cette régulation mena à une plus grande cohérence dans les verdicts et permit au commerce et aux échanges de se développer."
 reform_of_comission_buying: "Réforme de l'achat des commissions"
 reform_of_comission_buying_desc: "Le vieux duc d'York, nommé chef des armées en 1796, institua une série de réformes en profondeur de l'armée britannique. Il améliora le traitement des simples soldats et, plus important, définit de manière stricte les conditions d'achat des promotions. Dès lors, les officiers durent servir au moins un certain temps dans l'armée avec leur grade actuel avant de pouvoir acheter le suivant. La conséquence fut que les officiers avaient au moins une vague idée de ce qu'ils faisaient."
 sick_and_hurt_board: "La Commission des malades et des blessés"
 sick_and_hurt_board_desc: "Fondée en 1707, son rôle était d'assurer le bien-être des matelots ordinaires dans la marine. Elle apporta une série de réformes qui améliorèrent la santé des marins."
 SWE_ideas: "Doctrines suédoises"
 SWE_ideas_start: "Traditions suédoises"
 SWE_ideas_bonus: "Ambitions suédoises"
 kung_och_riksdag: "''Kung och Riksdag''"
 kung_och_riksdag_desc: "Les rois de Suède dépendaient fréquemment de la coopération des propriétaires terriens, en particulier de cette importante classe paysanne, pour contrebalancer la noblesse. Pendant le règne de Gustave Adolphe, un compromis historique fut conclu avec la noblesse qui jura de mettre ses ressources à disposition de la nation en contrepartie de nouveaux privilèges."
 hakkapelitta: "Hakkapeliitta"
 hakkapelitta_desc: "La Finlande est un endroit plutôt pauvre et reculé, et servir dans l'armée suédoise donne au peuple une excellente possibilité de s'enrichir par le pillage. De bons cavaliers et des montures de haute qualité nous donne une excellente cavalerie qui inspire la crainte et nos ennemis disent qu'un sortilège la rend invulnérable."
 swedish_absolutism: "Absolutisme suédois"
 swedish_absolutism_desc: "L'absolutisme est une théorie qui dit qu'un seul homme doit diriger, que cet homme est le roi et qu'il doit avoir la capacité de diriger sans interférence du Conseil privé."
 produktplakatet: "Produktplakatet"
 produktplakatet_desc: "Ce décret interdit aux navires étrangers d'apporter en Suède des denrées provenant de pays autres que leur propre pays ou colonies."
 union_and_security_act: "Loi d'union et de sécurité"
 union_and_security_act_desc: "Cette loi donne au roi seul le droit de déclarer la guerre et de conclure la paix, abolit la plupart des privilèges des nobles et donne au roi le droit de déterminer le nombre de conseillers privés. Il peut ainsi abolir totalement le conseil s'il décide que ce conseil ne doit comporter aucun membre."
 RUS_ideas: "Doctrines russes"
 RUS_ideas_start: "Traditions russes"
 RUS_ideas_bonus: "Ambitions russes"
 sudebnik: "Sudebnik"
 sudebnik_desc: "À la fin du XVe siècle, on prit la décision de régulariser ce qui était jusqu'ici un droit commun comportant de grandes variations régionales. Rationalisé et augmenté de plusieurs délits passibles d'amendes, il nous permet d'améliorer notre gouvernance et nos revenus."
 the_streltsy: "Fondons les Streltsy"
 the_streltsy_desc: "Il nous faut une armée capable de défendre notre royaume. Nous devrions créer une armée régulière de soldats armés de mousquets pour appuyer nos troupes."
 opprichnina: "Opprichnina"
 opprichnina_desc: "La noblesse héréditaire est le plus grand obstacle à notre contrôle du pays. Nous devons briser leur pouvoir en réduisant la taille de leurs domaines et en donnant les terres ainsi gagnées en priorité à ceux qui nous sont loyaux."
 abolish_the_mestnichestvo: "Abolissons le mestnichestvo"
 abolish_the_mestnichestvo_desc: "Le mestnichestvo est un système ancien qui dit que les postes d'État doivent être attribués selon l'ancienneté de la lignée. Le problème, c'est que ce système ne prend pas en compte les capacités du candidat. L'abolition de ce système améliorera la bureaucratie d'État en permettant les nominations selon le mérite."
 siberian_frontier: "Frontière sibérienne"
 siberian_frontier_desc: "Les étendues lointaines de Sibérie nous appellent. Nous devons nous y frayer un chemin et y envoyer nos Cosaques trouver des terres pour le peuple russe."
 table_of_ranks: "Le tableau des grades"
 table_of_ranks_desc: "L'abolition du mestnichestvo a été la première décision destinée à rendre la bureaucratie d'État plus méritocratique. Le tableau des grades codifie cela, et rend conditionnels services et promotions à un service effectué dans les grades inférieurs."
 curriculum_of_the_cadet_corps: "Élargir le curriculum aux corps de cadets"
 curriculum_of_the_cadet_corps_desc: "Nous avons plus de cadets dans notre armée que de postes d'officiers. Nous pourrions utilisé notre corps de cadets non seulement pour créer de potentiels officiers, mais pourquoi pas aussi des ingénieurs et des scientifiques."
 SPA_ideas: "Doctrines espagnoles"
 SPA_ideas_start: "Traditions espagnoles"
 SPA_ideas_bonus: "Ambitions espagnoles"
 the_reconquista: "La Reconquista"
 the_reconquista_desc: "Pendant de longues années, nous avons mené la guerre contre les Maures. Cette guerre nous a donné une discipline de fer dont bien peu peuvent se vanter. Levez-vous, soldats de Castille, et montrez au monde votre détermination !"
 spanish_inquisition_desc: "Personne ne s'y attendait"
 devout_catholisism: "Catholicisme dévot"
 devout_catholisism_desc: "Notre foi est notre épée et notre bouclier. Seule la grâce de Dieu nous a accordé de triompher lors de la Reconquista. Nous devons toujours montrer notre dévotion envers notre sainte mère l'Église. "
 inter_caetera: "Inter Caetera"
 inter_caetera_desc: "Le 4 mai 1493, Sa Sainteté nous a écrit une bulle papale nous accordant toutes les terres à l'ouest et au sud d'un méridien situé cent lieues à l'ouest des Açores. Nous accomplirons bien évidemment la volonté de Sa Sainteté."
 gold_fleet_desc: "La richesse de notre empire attire tous les pirates et tous les chacals de ce monde. Nous mettrons en place un système de convois destinés à rapporter les richesses au pays et à les protéger."
 spanish_armada: "Une armada espagnole"
 spanish_armada_desc: "La puissance de l'Espagne repose autant dans sa flotte que dans ses redoutables tercios. Nous ferons en sorte que notre marine ne manque de rien et, si besoin est, nous enverrons notre puissante armada."
 siglo_de_oro: "Siglo de Oro"
 siglo_de_oro_desc: "L'Espagne connaît un âge d'or en peinture, en architecture, en musique et en littérature que le monde nous envie. Son héritage illuminera les siècles à venir. Quoique je n'aime pas ce livre sur cet homme qui combat des moulins à vent. Je n'imagine pas les générations futures s'extasier là-dessus."
 NED_ideas: "Doctrines hollandaises"
 NED_ideas_start: "Traditions hollandaises"
 NED_ideas_bonus: "Ambitions hollandaises"
 amsterdam_wisselbank: "Fondation de la Wisselbank d'Amsterdam"
 amsterdam_wisselbank_desc: "Le problème avec les monnaies de métal est qu'il est virtuellement impossible de fabriquer des pièces qui pèsent toutes le même poids. Faire transiter des richesses, l'essence du commerce, devint difficile. La Wisselbank a échangé la monnaie de métal contre de la monnaie de papier qui servait à payer des sommes dépassant 600 guilders. Ceci créa une méthode d'échange en laquelle tout le monde pouvait avoir confiance et facilita le commerce."
 dutch_trading_spirit: "Esprit commerçant hollandais"
 dutch_trading_spirit_desc: "Chercher fortune sur les mers est aussi naturel pour un Hollandais qu'il est naturel pour un Espagnol de brûler les sorcières. Nous ne manquons pas d'âmes courageuses prêts à faire fortune dans le commerce."
 polders: "Polders"
 polders_desc: "Les Pays-Bas sont très exposés aux inondations et les tempêtes survenues entre le XIe et le XIVe siècle entraînèrent la création du golfe Zuiderzee et les zones côtières furent gâtées par le sel. Nous avons désormais la technologie requise pour reconquérir ces terres et augmenter la productivité de notre agriculture."
 revenue_stamps: "Timbres fiscaux"
 revenue_stamps_desc: "Les impôts indirects sont la méthode la plus efficace pendant cette période. Les timbres fiscaux sont collés sur les documents légaux, par exemple les contrats de vente, pour vérifier que les taxes ont bien été payées. De tels documents n'ont aucune valeur légale sans ces timbres."
 embrace_humanism: "Entrée dans l'humanisme"
 embrace_humanism_desc: "Depuis le grand philosophe Érasme, les Pays-Bas ont été le berceau de la philosophie humaniste. Il est temps d'en faire une doctrine d'État."
 army_sappers: "Sapeurs"
 army_sappers_desc: "Au bon vieux temps, les défenses de siège étaient creusées par les habitants du coin enrôlés de force. Ils ne travaillaient pas toujours avec enthousiasme. En confiant ce travail à l'armée, nous obtenons de meilleures tranchées plus rapidement."
 platoon_fire: "Feu de peloton"
 platoon_fire_desc: "Le feu groupé standard requiert que chaque rang tire sa volée d'un coup dans le but d'obtenir la plus grande puissance de feu possible. Les Hollandais ont développé un système différent basé sur le tir en peloton. Le but de ce système est qu'il y ait toujours une partie du régiment qui tire sur l'ennemi, l'empêchant ainsi de récupérer entre les salves."
 DAN_ideas: "Doctrines danoises"
 DAN_ideas_start: "Traditions danoises"
 DAN_ideas_bonus: "Ambitions danoises"
 vornedskab_desc: "Après la peste noire, nous avons été contraints de prendre des mesures désespérées pour conserver la noblesse danoise, et par extension le Danemark, en bonne condition. Ces lois, qui empêchent les paysans de changer de terre, ont eu la conséquence heureuse de faciliter le recrutement de troupes."
 old_naval_traditions: "Anciennes traditions navales"
 old_naval_traditions_desc: "Même avant l'apparition de héros comme Ivar Ragnarsson dit le Désossé et Sven Ier dit Barbe fourchue, les Danois ont toujours pris la mer. Cette affinité naturelle est une force qui peut être contrôlée."
 rentekammer: "Fondons le Rentekammer"
 rentekammer_desc: "Le Rentekammer, ou ''Trésor'', était un département d'État spécialisé dans la tenue de registres des transaction gouvernementales. Il avait également la tâche d'estimer les futurs revenus et dépenses du gouvernement, ceci afin de mieux contrôler le budget."
 klaedekammer: "Réorganisation de la Klaedekammer"
 klaedekammer_desc: "À l'origine, c'était seulement la garde-robe du château de Copenhague. Par la suite, elle est devenue la section administrative responsable du paiement des salaires, en particulier celui de la flotte."
 expanded_dockyards: "Fondons les chantiers de Copenhague"
 expanded_dockyards_desc: "On construit des navires dans cette région depuis des temps immémoriaux, mais ces efforts n'étaient que saisonniers et ponctuels, en fonction des besoins et du bois de construction disponible localement. Aujourd'hui, nous allons dédier un espace à la construction navale ainsi qu'à un espace de gestion."
 den_danske_lov_desc: "Cela nous a pris plusieurs années : nous avons enfin réussi à compiler nos lois officielles. Nos plus grands problèmes ont été ces lois locales et nationales qui non seulement se superposaient, mais étaient aussi parfois très contradictoires. À présent, notre système judiciaire est unifié."
 religious_orthodoxy: "La liberté religieuse, c'est l'athéisme"
 religious_orthodoxy_desc: "Les inconscients qui disent revêtir le manteau des Lumières ne comprennent pas que la vraie lumière ne peut venir que de la Bible. Nous les tiendrons éloignés du pouvoir et ferons en sorte que le Danemark demeure libre."
 FRA_ideas: "Doctrines françaises"
 FRA_ideas_start: "Traditions françaises"
 FRA_ideas_bonus: "Ambitions françaises"
 estates_general: "États généraux"
 estates_general_desc: "Les états généraux existent depuis 1303, mais avec le temps ils sont passés d'un conseil convoqué par le roi à un conseil d'élus. Ceci a donné une plus grande légitimité à cet organisme ainsi qu'aux impôts qu'il prélève."
 elan: "Élan !"
 elan_desc: "Entretenir les doctrines offensives est un élément fondamental dans une armée. Nos hommes montrent un tel élan que nous avons un net avantage sur le champ de bataille."
 french_language_in_all_courts: "Le français dans toutes les cours"
 french_language_in_all_courts_desc: "Le latin a, pendant longtemps, été la lingua franca d'Europe. Mais soyons honnêtes, c'est une langue morte. Il nous faut une nouvelle langue véhiculaire, et quoi de mieux comme lingua franca que le français ?"
 native_trading_principles: "Principes de commerce indigènes"
 native_trading_principles_desc: "La majorité des nations considèrent les indigènes comme de pauvres âmes qui ne tirent pas le meilleur parti de la création de Dieu et doivent être remplacés. Nous les voyons aussi comme de pauvres âmes mécréantes, mais qui rêveront peut-être un jour d'être Français. Cette distinction est importante."
 vauban_fortifications: "Fortifications de Vauban"
 vauban_fortifications_desc: "Si la conception des fortifications n'a pas réellement évolué avec Vauban, son génie réside dans l'emplacement choisi pour ces forteresses. En tirant le meilleur parti du relief local, un fort peut devenir beaucoup plus difficile à capturer."
 the_philosophes: "Les philosophes"
 the_philosophes_desc: "En ces temps de Lumières, nous sommes fiers de posséder certains des plus grands philosophes de notre temps. Ces penseurs produisent un flot constant de nouvelles idées et de nouvelles pensées. Ces idées stimulent le progrès dans tous les domaines, des plus quotidiens aux plus importants."
 TUR_ideas: "Doctrines ottomanes"
 TUR_ideas_start: "Traditions ottomanes"
 TUR_ideas_bonus: "Ambitions ottomanes"
 ghazi: "Ghazi"
 ghazi_desc: "Les guerriers de la foi s'unissent sous votre bannière pour vous aider à combattre les infidèles."
 timariot_system: "Système timariote"
 timariot_system_desc: "L'Empire ottoman a développé un système féodal de propriété foncière dans le but de créer et d'entretenir une cavalerie. Chaque Timar était responsable de fournir une cavalerie à l'armée impériale selon la quantité de terres détenues."
 autonmous_pashas: "Pachas autonomes"
 autonmous_pashas_desc: "Équilibrer les besoins locaux et les intérêts nationaux est la tâche la plus difficile d'un gouvernement. Principalement à cause de la lenteur des moyens de communication, il peut s'écouler une longue période avant que les directives les plus simples atteignent leur destinataire, même dans des provinces relativement proches. Nous devons inciter les gouverneurs locaux à l'autonomie afin de nous assurer que les intérêts locaux soient pris en compte."
 ottoman_tolerance_desc: "Nous avons adopté une politique de plus grande tolérance envers les non-musulmans dans le royaume. Tant qu'ils paient leurs impôts, ils peuvent bien prier qui ils veulent."
 lawcode_of_suleiman: "Le code de Soliman"
 lawcode_of_suleiman_desc: "Les réformes légales en profondeur de Soliman le Magnifique lui valurent le nom de Soliman le Législateur dans l'histoire turque. Ce code couvrait tous les domaines, notamment l'imposition, l'éducation et la société."
 tulip_period: "Période des tulipes"
 tulip_period_desc: "Symbolisée par la tulipe, cette période (1718-1730) représenta une période de réformes qui vit les débuts de l'impression de textes turcs ainsi qu'une série de réformes destinées à promouvoir l'industrie et le commerce."
 imperial_school_of_naval_engineering: "Fondation de l'École impériale d'ingénierie navale"
 imperial_school_of_naval_engineering_desc: "Fondée en 1773, son but était de donner à l'Empire ottoman une flotte pour défendre ses côtes."
 VEN_ideas: "Idées vénitiennes"
 VEN_ideas_start: "Traditions vénitiennes"
 VEN_ideas_bonus: "Ambitions vénitiennes"
 venetian_arsenal_desc: "Depuis le XIIe slècle, l'arsenal de Venise est le socle sur lequel se fonde notre pouvoir. Afin d'assurer notre puissance, nous devons étendre l'arsenal pour produire davantage de navires."
 printing_industry_desc: "Depuis l'invention de l'imprimerie, le peuple vénitien a fait preuve de talent dans son utilisation. Nous devrions encourager cette industrie car les avantages pour Venise sont évidents."
 stato_da_mar_desc: "Le commerce est l'essence même de Venise et la gestion de nos postes commerciaux à l'étranger est vitale pour nos intérêts commerciaux. En centralisant l'administration de ces territoires en un seul organisme, nous améliorerons nos échanges."
 state_inquisition: "Fondation de l'Inquisition d'État"
 state_inquisition_desc: "L'Inquisition d'État est un organisme composé de trois juges créé pour traiter les menaces faites à la sécurité intérieure. Leur faible nombre leur permet de traiter rapidement ces menaces et il ne leur faudra pas longtemps pour mettre en place aussi bien chez nous qu'à l'étranger un réseau d'agents pour dénicher les traîtres."
 conscription: "Conscription"
 conscription_desc: "Depuis la fondation de Venise, les rameurs embarqués sur nos galères sont des hommes libres qui travaillent pour un salaire. Mais une grande pénurie d'hommes rend le recrutement de rameurs qualifiés plus difficile. Nous n'avons pas le choix, nous devons recourir à la conscription pour nos galères."
 defend_the_law: "Défense de la loi"
 defend_the_law_desc: "Nous avons constaté que certains membres du clergé s'étaient rendus coupables de délits mineurs. Nous allons défier l'autorité de l'Église et faire en sorte que tous les citoyens soient égaux devant la loi."
 provveditori_ai_beni_inculti: "Fondation des provveditori ai beni inculti"
 provveditori_ai_beni_inculti_desc: "Le département des ressources naturelles non-cultivées a été créé pour aider à l'assèchement des marais et à l'irrigation des terres arides. Notre but est d'améliorer l'approvisionnement de Venise en nourriture."
 PRU_ideas: "Doctrines prussiennes"
 PRU_ideas_start: "Traditions prussiennes"
 PRU_ideas_bonus: "Ambitions prussiennes"
 kammergericht: "Fondation de la Kammergericht"
 kammergericht_desc: "Afin de régulariser le contrôle du mark de Brandebourg, les premiers Hohenzollern ont remplacé le droit commun par le droit romain. Ils ont régulé davantage encore la justice en déplaçant la Cour suprême hors de la Cour de l'électeur (qui déménageait souvent) pour la placer en un lieu unique et central. Ceci améliora la justice tout en réduisant le pouvoir des magnats locaux."
 divided_estates: "Diviser les États"
 divided_estates_desc: "Unis, les trois États prussiens forment une entrave au pouvoir royal. Nous devons systématiquement mettre en opposition la noblesse aux deux autres pour renforcer notre contrôle."
 army_professionalism: "Armée professionnelle"
 army_professionalism_desc: "Depuis l'invasion de la Grèce par les Perses, on sait qu'une petite armée plus disciplinée et mieux entraînée peut en vaincre une plus grande. Nous devons améliorer notre armée en ce sens si nous voulons prospérer."
 noble_cadets: "Cadets nobles"
 noble_cadets_desc: "Même si la noblesse s'y refuse, nous voulons faire de notre armée une opportunité de carrière pour les fils cadets nobles. Nous commençons leur entraînement dès leur jeune âge, ce qui non seulement liera la noblesse à nous, mais en plus créera pour l'avenir un corps d'officiers aguerris et de sang noble."
 goose_step: "Le pas de l'oie"
 goose_step_desc: "Le pas de l'oie a une allure plutôt étrange, mais il a été spécialement conçu pour s'assurer que nos hommes demeurent en ligne alors qu'ils progressent vers l'ennemi. Ceci donne à nos armées un véritable avantage sur le champ de bataille."
 regimental_cantons: "Cantons régimentés"
 regimental_cantons_desc: "Les paysans ne sont pas naturellement intéressés par une vie aux service de l'armée et tendent à prendre la fuite à la venue des recruteurs. Désormais, chaque régiment possède une zone dans laquelle il peut recruter et chaque jeune doit s'entraîner trois mois par an afin d'être prêt au service. Ceci devrait nous fournir des effectifs constants pour nos armées."
 religious_toleration: "Tolérance religieuse"
 religious_toleration_desc: "La stabilité interne est fondamentale si nous voulons nous étendre. En encourageant la tolérance vis-à-vis des autres religions, non seulement nous améliorons la stabilité de notre royaume mais celui-ci deviendra un refuge pour ceux qui fuient les persécutions ailleurs."
 POR_ideas: "Doctrines portugaises"
 POR_ideas_start: "Traditions portugaises"
 POR_ideas_bonus: "Ambitions portugaises"
 afonsine_ordinances_desc: "La montée en puissance des privilèges aristocratiques constitue une menace pour l'autorité de la Couronne. Nous allons résoudre ce problème en confiant l'application de la justice à des représentants de la Couronne plutôt qu'à la noblesse. Ceci nous assurera que les intérêts de la Couronne auront la priorité."
 legacy_of_the_navigator_desc: "Henri le Navigateur était le troisième fils de Jean Ier du Portugal. Sachant qu'il ne serait jamais roi, il passait sa vie à promouvoir l'exploration des mers et la construction de navires. Son héritage nous accompagne aujourd'hui encore."
 case_de_india: "Fonder la Casa da India"
 case_de_india_desc: "La Casa da India était une organisation multiple responsable de l'application du monopole gouvernemental sur le commerce de certains biens, du paiement des impôts et de l'organisation des flottes commerciale. C'était l'organisation étatique centrale qui assurait la promotion et le contrôle du commerce portugais."
 the_bandeirantes: "Encourager les bandeirantes"
 the_bandeirantes_desc: "À l'origine membres d'expéditions parcourant l'intérieur des terres pour en ramener des esclaves, ces hommes trouvaient également de l'or et d'autres métaux et pierres précieuses. Ces rumeurs encourageaient les âmes courageuses à se rendre dans nos colonies."
 royal_absolutism: "Absolutisme royal"
 royal_absolutism_desc: "Pendant trop longtemps, le pouvoir royal a été restreint par les interventions absurdes de la noblesse dont l'étroitesse d'esprit liée à leurs intérêts locaux menace le bien du royaume. Nous allons dissoudre les Cortes (assemblée représentative) et régner sans leur interférence."
 land_before_faith: "La terre avant la foi"
 land_before_faith_desc: "La Compagnie de Jésus, entre autres, a cherché à empêcher l'expansion de nos colonies en déclarant que cela interférait avec leur travail missionnaire. Plus inquiétant encore, des rumeurs nous sont parvenues disant qu'ils incitaient les indigènes à résister, voire qu'ils cherchaient aussi à créer leur propre empire colonial. Il faut que cela cesse, les ordres religieux n'entraveront plus notre expansion."
 open_up_the_guilds: "Ouverture des guildes"
 open_up_the_guilds_desc: "Les lois sur la pureté du sang (Limpleza de sangre) réservaient les meilleurs postes à ceux qui pouvaient prouver qu'ils n'avaient pas d'ancêtres non-chrétiens. Le problème, c'est que certaines personnes très ambitieuses et des plus capables n'ont pas accès à ces opportunités et que notre pays en souffre. Elles doivent être libres."
 POL_ideas: "Doctrines polonaises"
 POL_ideas_start: "Traditions polonaises"
 POL_ideas_bonus: "Ambitions polonaises"
 folwark_system: "Promouvoir le système des folwark"
 folwark_system_desc: "Le système des folwark encourageait la production de surplus. Les paysans étaient incités à y travailler par le biais de loyers obligatoires. Ce système allait constituer le socle de l'économie polonaise."
 nihil_novi: "Nihil Novi"
 nihil_novi_desc: "Il s'agissait du principe selon lequel aucune loi ne pouvait être votée sans le soutien entier de la noblesse. Même s'il s'agissait d'une entrave au pouvoir royal, c'était aussi un moyen de s'assurer que la république bénéficie du soutien de la noblesse."
 peichota_wybraniecka: "Piechota Wybraniecka"
 peichota_wybraniecka_desc: "La Piechota Wybraniecka (l'infanterie choisie) était une armée régulière de conscrits paysans. Le système fut développé pour permettre au royaume de posséder une infanterie puissante."
 winged_hussars: "Hussards ailés"
 winged_hussars_desc: "Les hussards étaient à l'origine des troupes montées utilisées comme éclaireurs, mais avec le déclin de la vieille armée féodale, nous les avons transformés en régiments professionnels. Les nouveaux hussards, mieux armés, en constituent le cœur. Le peuple craindra bientôt les hussards ailés de Pologne."
 wojsko_komputoe: "Wojsko Komputowe"
 wojsko_komputoe_desc: "La Wojsko Komputowe (l'armée calculée) était basée sur un budget annuel calculé et approuvé par la Sejm. L'idée était de donner à la république une armée régulière stable pour assurer sa défense."
 foreign_section: "Fondation de la Section étrangère"
 foreign_section_desc: "La Cudzodziemski Autorament (section étrangère) était constituée d'unités entraînées à l'allemande, dont les officiers étaient d'ailleurs d'abord des Allemands. Ils constituaient l'épine dorsale de la nouvelle armée polonaise et en amélioraient les performances."
 focus_on_field_defences: "Priorité aux défenses sur le champ de bataille"
 focus_on_field_defences_desc: "Pour remettre en question le fait que demeurer sur un champ de bataille est une bonne idée, rien de mieux que de voir vos camarades soldats mourir d'une lente agonie. Grâce aux fortifications de campagne, nos troupes ont l'illusion d'être protégées et combattent avec plus d'entrain."
 HAB_ideas: "Doctrines autrichiennes"
 HAB_ideas_start: "Traditions autrichiennes"
 HAB_ideas_bonus: "Ambitions autrichiennes"
 imperial_ambitions: "Ambitions impériales"
 imperial_ambitions_desc: "La chute de la maison Hohenstauffen en 1250 a plongé l'empire dans le chaos. La bulle d'or de 1356 mit de l'ordre dans cette anarchie en suggérant la création d'une constitution. Cependant, en 1438, le titre d'empire fut retrouvé par la très noble maison de Habsbourg depuis sa terre d'Autriche. L'Autriche doit défendre son titre et chercher à réformer l'empire afin qu'il redevienne saint, romain et impérial."
 military_border: "Frontière militaire"
 military_border_desc: "La défense de nos frontières est un problème sérieux et, pour le résoudre, il faut payer. La solution que nous avons trouvée est d'effectuer de généreux dons de terres situées à la frontière afin de créer une classe militaire professionnelle. Non seulement cela assurera la protection adéquate de nos frontières à un prix raisonnable, mais ces hommes peuvent également être utilisés à d'autres fins."
 fugger_banks_desc: "Les Fugger sont une famille marchande de Souabe qui a prospéré dans le textile et qui a investi ses profits dans des terres. Petit à petit, ils sont devenus une des plus riches maisons de l'empire. Nous devons nous assurer leurs services exclusifs en tant que banquiers."
 habsburg_dominance_desc: "Bella gerant alii, tu felix Austria, nube!"
 edict_of_restitution: "Édit de restitution"
 edict_of_restitution_desc: "Notre confesseur William Lamormaini a recommandé ce petit point de comptabilité qui mettra de l'ordre dans les affaires religieuses du royaume. Rien ne s'oppose à ce que nous approuvions cet édit bien inoffensif."
 austrian_court: "Cour autrichienne"
 austrian_court_desc: "En théorie, rien ne s'oppose à ce que nous ayons des relations diplomatiques avec tout le monde. Cependant, les entretenir demande du temps et de l'investissement. En simplifiant le fonctionnement de la cour, nous pouvons nous assurer de disposer des informations nécessaires pour amadouer les esprits si besoin est."
 hofkriegsrat_desc: "C'est en fait le ministère de la Guerre. C'est la bureaucratie qui gère notre armée. Une de ses tâches les plus importantes est de savoir où se trouvent nos armées. Ainsi, ces armées peuvent recevoir ce dont elles ont besoin, en particulier des troupes."
 CHI_ideas: "Doctrines chinoises"
 CHI_ideas_start: "Traditions chinoises"
 CHI_ideas_bonus: "Ambitions chinoises"
 repaired_great_wall: "Réparons la Grande Muraille"
 repaired_great_wall_desc: "La Grande Muraille était à l'origine faite de pierre et de terre. Cependant, elle s'est avérée impropre à arrêter les barbares venus du Nord. Nous pensons qu'il faut totalement reconstruire cette muraille en utilisant des briques afin d'empêcher les barbares d'envahir l'Empire du Milieu."
 revived_training_camps: "Le retour des camps d'entraînement"
 revived_training_camps_desc: "Fondés par l'empereur Yongle, ils ont stagné dans les années 1430. Il est temps de s'en servir à nouveau. L'entraînement spécialisé qu'y reçoivent nos troupes est vital si nous voulons résister aux barbares qui nous attaquent de toutes parts."
 inward_perfection: "Perfection intérieure"
 inward_perfection_desc: "Le monde extérieur n'a rien à offrir à l'Empire du Milieu. Restons entre nous et assurons-nous qu'aucune de leurs idées pernicieuses ne contamine notre politique. Nous devons limiter nos interactions et conserver la stabilité de l'Empire du Milieu."
 yellow_river_dykes: "Réparer les digues sur le fleuve Jaune"
 yellow_river_dykes_desc: "Le fleuve Jaune apporte la vie à l'Empire du Milieu. Il lui donne parmi les terres agricoles les plus riches de l'Empire. Cependant, c'est un fleuve capricieux et souvent en crue. Nous devons nous assurer que les digues qui protègent les fermes sont en excellent état."
 salt_monopoly: "Restaurer le monopole du sel"
 salt_monopoly_desc: "Le monopole du sel constitue l'un des plus importants revenus de l'État. Cependant, les empereurs du passé ont jugé bon d'y mettre fin au nom du commerce. Il est temps que l'État reprenne le contrôle du sel."
 head_tax: "Instaurer l'impôt per capita"
 head_tax_desc: "On attend des paysans qu'ils travaillent aussi pour l'État, mais cela entrave notre économie. Si nous abolissons cela pour le remplacer par un impôt per capita, nous encouragerons les gens à s'impliquer davantage dans l'économie."
 the_eight_banners: "Créer les Huit Bannières"
 the_eight_banners_desc: "Si nous créons une armée professionnelle permanente, nous pouvons défendre le pays et, plus important encore, nous pourrons créer un système de recrutement standardisé."
 BAV_ideas: "Doctrines bavaroises"
 BAV_ideas_start: "Traditions bavaroises"
 BAV_ideas_bonus: "Ambitions bavaroises"
 everlating_succeession: "Instituer la succession perpétuelle"
 everlating_succeession_desc: "Selon la coutume germanique, chaque fils reçoit une part de l'héritage de son père et chacun peut se proclamer duc. Ce système, en apparence juste et équitable, cause souvent des désaccords entre les fils. Ce qui est donc en apparence juste et équitable mène à des conflits. À compter d'aujourd'hui, le fils aîné recevra l'héritage au complet."
 bavarian_purity_law: "Reinheitsgebot, le décret sur la pureté de la bière"
 bavarian_purity_law_desc: "Une conspiration est à l'œuvre pour corrompre ce précieux fluide qui coule dans nos veines, nous devons y mettre fin. À compter d'aujourd'hui, toute la bière de Bavière devra être pure, ce qui nous protégera."
 bavarian_state_orchestra: "Fondation de l'orchestre de l'Opéra d'État de Bavière"
 bavarian_state_orchestra_desc: "Afin de montrer au monde la grandeur de la Bavière, nous allons fonder et financer l'un des meilleurs orchestres d'Europe. Chaque visiteur à la cour s'émerveillera des représentations virtuoses et parlera au monde entier de notre talent."
 geistlicher_rat: "Établissement du Geistlicher Rat"
 geistlicher_rat_desc: "Le Geistlicher Rat est un conseil d'État indépendant, séparé du Conseil privé, ne traitant que les affaires ecclésiastiques. Le but de ce conseil est de s'assurer de la discipline du clergé et de promouvoir la véritable foi dans tout le duché."
 brewmaster_general: "Devenir brasseur général"
 brewmaster_general_desc: "Afin d'améliorer les finances de la Bavière, nous allons instaurer un monopole sur la vente de bière forte. La bière doit d'abord être vendue au duc pour ensuite être revendue. Ce monopole, ainsi que celui sur le grain et le sel, nous apportera de forts revenus."
 professional_army: "Fonder une armée professionnelle"
 professional_army_desc: "Auparavant, l'armée de Bavière était une combinaison d'armée féodale et de régiments mercenaires. Cela ne suffit pas. Les pays de premier ordre, à notre époque, disposent d'armées professionnelles. La Bavière doit faire de même."
 royal_order_of_st_george: "Fondation de l'Ordre royal de saint Georges pour la défense de l'Immaculée Conception"
 royal_order_of_st_george_desc: "L'Ordre de la Jarretière, l'Ordre de la Toison d'Or, tous les grands États semblent être associés à un ordre chevalier. La Bavière fera de même. Non seulement cela montrera au monde l'importance la Bavière, mais cela nous donnera un saint patron."
 PER_ideas: "Doctrines persanes"
 PER_ideas_start: "Traditions persanes"
 PER_ideas_bonus: "Ambitions persanes"
 the_qizilbash: "Soutenons les Qizilbash"
 the_qizilbash_desc: "Les Qizilbash, ou Têtes rouges, sont un ordre militaire chiite remontant au XIIIe siècle. Ils sont prêts à soutenir notre État et pourraient constituer le noyau de notre armée."
 persian_rug_production: "Encourager la production de tapis persans"
 persian_rug_production_desc: "La Perse a pendant longtemps été reconnue pour sa production de tapis. Cependant, lorsque les Mongols envahirent nos terres, ils causèrent de grandes destructions. Pour que la Perse s'en remette, nous devons aussi retrouver notre puissance économique. Il est temps de réveiller nos anciennes forces."
 the_ghulams: "Fondation des Ghulams"
 the_ghulams_desc: "Notre armée était auparavant très dépendante des levées de troupes féodales (Qizilbash), qui se sont avérées plus fidèles envers elles-mêmes qu'envers le trône. Nous allons fonder une armée professionnelle de fantassins et de cavaliers dont la loyauté ira envers le Shah avant tout, afin de défendre le pays."
 improved_silk_road: "Améliorer la route de la soie"
 improved_silk_road_desc: "Une amélioration du système de routes et de ponts, des gardes pour protéger les routes (contre un impôt léger) et un réseau de caravansérails pour se reposer. Tout ceci aide les marchands qui parcourent la route de la soie, tout en augmentant les revenus de l'État."
 encouraged_art: "Encourager les arts"
 encouraged_art_desc: "Il existe une considérable tradition artistique en Perse. D'un point de vue gouvernemental, ce sont des produits commerciaux. Encourager les arts fera en sorte que nos marchands auront davantage de choses à vendre à l'étranger, ce qui apportera de la richesse dans notre nation."
 promotion_of_irrigation: "Promouvoir l'irrigation"
 promotion_of_irrigation_desc: "Si nous encourageons l'agriculture, nous augmentons la taille de notre population, ce qui se traduit par davantage d'hommes pour nos armées."
 increased_crown_lands: "Plus de terres pour la Couronne"
 increased_crown_lands_desc: "La majeure partie de nos rentrées d'argent provient des revenus de l'agriculture. Avec les années, les terres de la Couronne ont été cédées en récompense à des personnes loyales. Il est temps de reprendre possession de ces terres afin de conserver notre puissance."
 BUR_Ideas: "Idées bourguignonnes"
 BUR_Ideas_start: "Traditions bourguignonnes"
 BUR_Ideas_bonus: "Ambitions bourguignonnes"
 golden_fleece_desc: "L'ordre allait devenir l'un des plus grands ordres de chevalerie d'Europe. Être chevalier de la Toison d'Or est une marque de statut importante et nous fait paraître à notre avantage."
 compagnies_ordonnance_desc: "À l'origine une création de la monarchie française pour régulariser le recrutement de troupes. Si nous importons ce système en Bourgogne, nous pourrons nous aussi recruter plus facilement."
 bur_estates_general: "Promouvoir les États généraux"
 bur_estates_general_desc: "L'État de Bourgogne est une création féodale, un amalgame de diverses régions, sous des conditions variables, avec des identités locales fortes. En faisant la promotion des États généraux, nous offrons le droit à ces intérêts de s'exprimer et créons un plus fort sentiment d'appartenance."
 reform_of_feudal_army: "Réforme de l'armée féodale"
 reform_of_feudal_army_desc: "L'armée traditionnelle est une armée féodale non-permanente agrémentée de mercenaires. Cette solution n'est tout simplement plus viable et nous devons moderniser notre armée. La création d'une organisation de professionnels renforcera notre armée."
 integrated_towns: "Intégrer les villes aux États généraux"
 integrated_towns_desc: "Les États généraux traditionnels reposent fondamentalement sur les intérêts du premier État (le clergé) et du deuxième État (la noblesse). Cependant, les changements économiques ont renforcé le pouvoir du troisième État (tous les autres). Nous devons affiner la composition des États généraux pour augmenter l'influence de ce Tiers-État sans nuire injustement aux droits des deux autres."
 freedom_of_worship: "Permettre la liberté de culte"
 freedom_of_worship_desc: "L'Église insiste toujours davantage pour que nous appliquions une plus grande orthodoxie religieuse, mais les villes, évoquant la doctrine de l'humanisme de la Renaissance, nous demandent une plus grande tolérance. Nous ne pouvons pas complètement oublier le clergé, mais les villes sont devenues trop importantes pour ne pas en tenir compte..."
 bur_regimental_system: "Créer un système de régiments"
 bur_regimental_system_desc: "Afin de faciliter le recrutement de nos troupes, nous essayons de créer des régiments dans les régions et ainsi rendre chaque région responsable de l'approvisionnement de recrues. Le processus s'en trouve rationnalisé."
 GEN_Ideas: "Doctrines génoises"
 GEN_Ideas_start: "Traditions génoises"
 GEN_Ideas_bonus: "Ambitions génoises"
 reunited_genoa: "Réunir la nation"
 reunited_genoa_desc: "Le traité de Turin entre Venise et nous, conclu en 1380, ne nommait pas de vainqueur. La perte dévastatrice de notre flotte causa des affrontements entre diverses factions du pays. Nous devons y mettre fin si Gênes veut se relever un jour."
 lessons_of_chiogga: "Les leçons de la bataille de Chiogga"
 lessons_of_chiogga_desc: "En 1380, notre flotte a subi une cuisante défaite de la part des Vénitiens à la bataille de Chiogga. La paix de Turin qui en résulta a donné la domination du commerce méditerranéen à Venise. Les petites galères vénitiennes, plus agiles, se sont avérées supérieures aux nôtres. Nous devons y remédier."
 genoese_trade: "Reconstruire le commerce génois"
 genoese_trade_desc: "Venise domine le commerce depuis trop longtemps. Nous devons nous assurer que nos marchands puissent reconquérir des marchés. Nous devons revoir notre système de lois pour que nos marchands et leurs familles puissent affronter les Vénitiens sur un pied d'égalité."
 the_genoese_arsenal: "Construire l'arsenal génois"
 the_genoese_arsenal_desc: "Venise a lancé la construction de son arsenal en 1104 et, depuis, elle bénéficie d'un avantage dans la construction de navires. Gênes ne peut pas permettre à cette situation de durer et nous devons disposer de notre propre arsenal afin d'avoir nous aussi une flotte qui défende nos intérêts."
 overhauled_bureaucracy: "Refonte de la bureaucratie"
 overhauled_bureaucracy_desc: "Pour dire les choses simplement, l'argent, c'est le pouvoir. Si nous voulons continuer à compter en Méditerranée, il nous faut plus d'argent pour notre flotte et pour notre armée. Nous devons donc repenser notre bureaucratie afin de maximiser nos revenus."
 the_office_of_grand_admiral: "Création du poste de Grand Amiral"
 the_office_of_grand_admiral_desc: "La raison d'être de Gênes, c'est le commerce. Pour commercer, il faut une flotte. Nous devons faire en sorte que cette flotte soit convenablement gérée. Avec la création d'un poste de Grand Amiral responsable de la gestion de notre flotte, les choses devraient mieux se passer."
 standardisation_of_designs: "Normalisation des plans"
 standardisation_of_designs_desc: "Chaque chantier naval, et même chaque constructeur, utilise ses propres plans pour un même navire. En pratique, il y a peu de différences, mais ces petites différences signifient que trouver les éléments nécessaires pour entretenir ces navires demande plus de temps. Si nous créons un comité pour normaliser tous nos plans, nous pourrons accélérer la construction des navires."
 SCO_Ideas: "Doctrines écossaises"
 SCO_Ideas_start: "Traditions écossaises"
 SCO_Ideas_bonus: "Ambitions écossaises"
 break_the_black_douglas: "Briser Douglas le Noir"
 break_the_black_douglas_desc: "La famille Douglas a été richement récompensée pour son glorieux service durant notre guerre d'indépendance contre ces perfides anglais. Cependant, nous trouvons qu'ils se mêlent un peu trop des affaires du royaume. Nous avons désormais une preuve de trahison et leurs terres devront êtres abandonnées et rattachées au domaine royal."
 modernised_royal_scots_navy: "Moderniser la marine royale écossaise"
 modernised_royal_scots_navy_desc: "Depuis les guerres d'indépendance, nous avons envisagé de construire notre propre flotte. Par le passé, nous avons eu recours à des obligations féodales pour l'alimenter, mais nous allons maintenance créer une flotte moderne possédée par le roi dans notre port de Newhaven."
 reign_in_the_clans: "Le règne des clans"
 reign_in_the_clans_desc: "Les chefs de clans dans le nord de notre royaume sont trop indépendants au goût de la Couronne. Si nous remplaçons les chefs actuels par des chefs loyaux envers nous, nous pourrons mieux contrôler la puissance des sauvages du nord pour alimenter nos armées."
 comets: "Des comètes ?"
 comets_desc: "Nous avons reçu récemment un nouveau livre à la lecture très intéressante : De la signification des comètes et des la vanité des astrologues. Nous avons décidé que tout le royaume devait être au courant de son contenu."
 royal_revenue: "Augmenter les revenus de la Couronne"
 royal_revenue_desc: "Si nous tenons à conserver une Écosse indépendante, nous devons avoir de l'argent. Il existe de nombreux domaines royaux, des revenus de justice et des droits féodaux qui ne rapportent pas à la Couronne ce qu'ils devraient. Nous devons nous assurer de recevoir ce qui nous revient de droit."
 basilikon_doron: "Basilikon Doron"
 basilikon_doron_desc: "Un terme grec qui signifie ''cadeau royal''. C'était la coutume pour le souverain en exercice de préparer son héritier à lui succéder. Le Basilikon Doron est le distillat de ces enseignements, couché par écrit dans un manuel à l'usage des futurs souverains."
 act_of_revocation: "Passer l'Acte de révocation"
 act_of_revocation_desc: "Il nous est apparu que nos ancêtres ont cru bon de céder illégalement des portions de notre domaine royal à la noblesse. Il ne serait pas convenable de reprendre ces terres, mais nous allons insister pour que notre chère et bien-aimée noblesse verse à notre personne une rente en échange."
 HUN_ideas: "Doctrines hongroises"
 HUN_ideas_start: "Traditions hongroises"
 HUN_ideas_bonus: "Ambitions hongroises"
 hun_renaissanse_knowledge: "Un prince de la Renaissance"
 hun_renaissanse_knowledge_desc: "Les serfs considéraient leur roi comme un souverain juste parce qu'il les protégeait des exigences excessives et d'autres abus de la part des magnats. C'était un vrai prince de la Renaissance, un chef militaire et un gestionnaire couronné de succès, un linguiste exceptionnel et un mécène éclairé."
 bulwark_of_christianity: "Le rempart de la chrétienté"
 bulwark_of_christianity_desc: "Avec les forces turques à l'œuvre au Sud, il est du devoir du royaume de Hongrie de défendre la chrétienté contre la menace turque. Que tout le monde sache que nous ne reculerons pas face à nos obligations."
 found_the_black_army: "Fondation de l'armée noire"
 found_the_black_army_desc: "Inspirée par les écrits de Jules César, la Hongrie doit posséder une armée de soldats professionnels. Ces hommes seront si puissants que nos ennemis les désigneront sous le nom d'armée noire."
 reformed_coinage: "Réforme de la monnaie"
 reformed_coinage_desc: "Afin de payer notre nouvelle armée professionnelle, il nous faut des rentrées d'argent continues. Réformer la monnaie afin de normaliser les mesures de poids facilitera cela : nous saurons combien chacun doit payer."
 curtailed_peasantry: "Réduire les libertés de la paysannerie"
 curtailed_peasantry_desc: "La Hongrie n'a pas la chance de posséder des frontières naturelles sur lesquelles s'appuyer pour se défendre. La plaine sauvage par laquelle nos ancêtres sont arrivés était parfaite pour lancer des attaques vers l'ouest, mais pas pour se défendre. Si la Hongrie doit se défendre, nous aurons besoin de ressources. Si nous acceptons d'autoriser nos magnats à réduire plus encore les libertés des paysans, nous nous assurerons qu'ils travailleront davantage."
 strengthened_towns: "Renforcer les villes"
 strengthened_towns_desc: "La Hongrie a besoin de richesses pour croître et prospérer, et les villes sont au centre de ce système. Si nous faisons en sorte que nos villes sont correctement protégées de l'influence des nobles, elles continueront à générer du commerce que nous pourrons taxer."
 hungarian_estates_general: "Créer les États généraux"
 hungarian_estates_general_desc: "Nous avons vu plusieurs pays d'Europe avoir recours aux États généraux et cela semble leur réussir. Ils permettent à toutes les composantes du royaume de sentir qu'elles en font partie. La Hongrie doit faire de même."
 JAP_ideas: "Doctrines japonaises"
 JAP_ideas_start: "Traditions japonaises"
 JAP_ideas_bonus: "Ambitions japonaises"
 tosen_bugyo: "Tosen-bugyo"
 tosen_bugyo_desc: "Un système mis en place pour aider le commerce extérieur à se développer, mais aussi pour nous permettre de savoir qui commerce avec qui. Cela encouragera les échanges et nous assurera de toucher une part des revenus."
 higashiyama_culture: "La culture Higashiyama"
 higashiyama_culture_desc: "Fondée sur l'esthétisme du bouddhisme zen, la culture Higashiyama voit la beauté dans la simplicité. Ce mouvement a vu le développement de la cérémonie du thé, des arrangements floraux, du théâtre et des arts. Cette culture florissante a apporté un grand prestige à ses adeptes et pourrait grandement renforcer notre image."
 reformed_land_holding: "Réforme de la propriété foncière"
 reformed_land_holding_desc: "Traditionnellement, une terre était estimée selon sa taille. Cependant, en réalité, toutes les terres ne se valent pas. À compter d'aujourd'hui, les terres seront estimées selon la valeur du riz que l'on peut y faire pousser. Il sera plus facile de nous assurer que nos vassaux nous fournissent les troupes qu'ils doivent nous fournir."
 sankin_kotai_title: "Sankin-kotai"
 sankin_kotai_desc: "Le Sankin-kotai est un système dans lequel nos vassaux loyaux voyagent entre notre capitale et leurs terres. Quand ils sont dans la capitale, on attend d'eux qu'ils fassent étalage de leurs richesses et ces dépenses les empêchent de commettre des méfaits."
 sakoku: "Sakoku"
 sakoku_desc: "Nous allons restreindre le commerce à quatre points d'entrée. Ceci ne fera peut-être pas grand-chose pour notre commerce, mais le but est de réduire les influences étrangères, en particulier celle des missionnaires qui constituent une menace pour notre stabilité."
 bakufu_chokkatsuchi: "Les bakufu Chokkatsuchi"
 bakufu_chokkatsuchi_desc: "Par tradition, nous aurions divisé nos terres entre les daimyos, mais ce système a l'inconvénient de créer des rivaux potentiels. Nos terres centrales seront plutôt gouvernées par des hommes de rang inférieur qui nous doivent leur nomination et qui nous ont juré loyauté. Ainsi, nous serons certains de recevoir ce qui nous revient."
 shinokosho_system: "Le système Shinokosho"
 shinokosho_system_desc: "Afin de nous assurer que tous connaissent leur place, nous allons mettre en place un système de quatre classes : les nobles, les marchands, les artisans et les paysans. Ainsi, chacun fera son devoir."
 MAM_ideas: "Doctrines mamelouks"
 MAM_ideas_start: "Traditions mamelouks"
 MAM_ideas_bonus: "Ambitions mamelouks"
 red_sea_trade: "Commerce en mer Rouge"
 red_sea_trade_desc: "Avec l'essor du commerce des épices, la mer Rouge est essentielle à notre richesse et nous devons nous assurer d'en contrôler le commerce. Si nous menaçons de brûler tous les ports de la mer Rouge que nous ne contrôlons pas et qui acceptent des marchands d'épices, nous nous assurerons de recevoir la part du lion."
 monuments_to_greatness: "Des monuments dignes de notre grandeur"
 monuments_to_greatness_desc: "Construisons des monuments dignes de notre grandeur dans tout le royaume, afin que tous constatent notre puissance et notre gloire."
 purchase_new_mamelukes: "Achat de nouveaux mamelouks"
 purchase_new_mamelukes_desc: "Notre gouvernement est composé de minables trop occupés à comploter les uns contre les autres pour faire de grandes choses. Nous devons retourner aux méthodes traditionnelles et faire entrer de nouveaux mamelouks dans notre administration."
 mam_army_reform: "Réforme de l'armée"
 mam_army_reform_desc: "Notre victoire contre les Mongols appartient à ce lointain passé où nous étions la plus grande puissance militaire du monde. Les temps ont changé et nos armées ne sont plus ce qu'elles étaient. Il est temps de mieux entraîner nos troupes afin de ne pas nous faire distancer."
 reform_fellah_system: "Réforme du système des fellah"
 reform_fellah_system_desc: "Depuis des temps immémoriaux, le fondement de l'économie en Égypte est le paysan fellah qui cultive sa terre comme esclave. Il est temps de réformer ce système pour que nos paysans aient une bonne motivation à produire davantage."
 reformed_succession: "Réforme de la succession"
 reformed_succession_desc: "La fière tradition turque qui permet aux fils de se battre pour la succession crée une certaine instabilité. Les infidèles par-delà la mer s'y connaissent un peu mieux en la matière et leurs règles de succession plus claires leur donnent une plus grande stabilité. Nous ferons de même."
 mam_monopoly_ports: "Monopoles dans les ports"
 mam_monopoly_ports_desc: "Afin de commercer là où nous le voulons (et percevoir des taxes), nous ferons en sorte que certains ports ne reçoivent que certaines marchandises. Nous offrirons évidemment des ententes généreuses pour l'utilisation de ces ports, mais cette générosité sera plus que compensée par l'afflux supplémentaire de marchandises."
 NAP_ideas: "Doctrines napolitaines"
 NAP_ideas_start: "Traditions napolitaines"
 NAP_ideas_bonus: "Ambitions napolitaines"
 academy_of_naples: "Fonder l'académie de Naples"
 academy_of_naples_desc: "Afin d'assurer la bonne réputation des souverains de Naples pour la postérité, nous fonderons une académie de lettrés qui rendront compte de nos actions par écrit comme il se doit."
 consolidate_the_royal_domain: "Renforcer le domaine royal"
 consolidate_the_royal_domain_desc: "La source principale de notre richesse, et par conséquent de notre pouvoir, ce sont les terres que nous possédons directement. Un mariage calculé par-ci, une réforme féodale par-là, et l'air de rien, nous avons soudainement beaucoup plus de terres !"
 encouraged_city_living: "Encourager la vie citadine"
 encouraged_city_living_desc: "Il est plus facile de surveiller la population lorsqu'elle est rassemblée en un seul endroit. C'est en particulier vrai pour nos nobles. Facilitons-nous la tâche en donnant à la vie citadine un tel intérêt que la noblesse ne voudra plus vivre ailleurs."
 expanded_arsenale: "Agrandissement de l'arsenal"
 expanded_arsenale_desc: "Si nous devons défendre notre long littoral, nous devons détenir une flotte puissante. Nous augmenterons nos capacités de construction navale afin d'avoir suffisamment de navires à notre disposition."
 city_of_artists: "La cité des artistes"
 city_of_artists_desc: "Grâce au mécénat des plus grands artistes de ce monde, nous montrerons à tous la gloire de notre ville, et donc de notre dynastie."
 supressed_banditry: "Suppression du banditisme"
 supressed_banditry_desc: "Pendant trop longtemps, les marchands se sont plaints auprès de nous du banditisme sévissant dans notre royaume. Il est temps d'agir pour aider le commerce à se développer."
 nap_university_of_royal_studies: "Repenser l'Université des études royales"
 nap_university_of_royal_studies_desc: "Naples possède une université depuis le XIIIe siècle, mais malheureusement, ses bâtiments ne sont pas adaptés aux méthodes modernes d'enseignement. Nous leur procurerons de nouveaux bâtiments pour que l'université conserve son avance."
 ARA_ideas: "Doctrines aragonaises"
 ARA_ideas_start: "Traditions aragonaises"
 ARA_ideas_bonus: "Ambitions aragonaises"
 mercenary_princes: "Princes mercenaires"
 mercenary_princes_desc: "La Castille d'une part, la France d'autre part, nous devons nous assurer notre approvisionnement en soldats. Que nos deuxièmes et troisièmes fils servent de capitaines mercenaires afin que nous disposions des relations nécessaires pour recruter des hommes si besoin est."
 protection_of_coastlines: "Protection des côtes"
 protection_of_coastlines_desc: "La menace des corsaires de Barbarie qui pillent nos côtes est bien réelle. Nous devons construire une flotte pour les protéger. Agrandissons nos chantiers navals pour disposer des navires requis."
 ara_mediterranean_trade: "Commerce en Méditerranée"
 ara_mediterranean_trade_desc: "Les cités italiennes se comportent comme si le commerce en Méditerranée leur appartenait. Nous inciterons les hommes à commercer pour nous aussi profiter de ces richesses."
 consolidation_of_the_estates: "Consolidation des États"
 consolidation_of_the_estates_desc: "L'Aragon est un royaume composite dont chaque partie possède ses propres Cortes. Ce système de gouvernement est inefficace. Nous devons unir le royaume en un seul État avec un seul Cortes afin de gouverner plus efficacement."
 chartered_merchant_companies: "Compagnies de marchands à charte"
 chartered_merchant_companies_desc: "Nos marchands s'épuisent à s'affronter entre eux plutôt qu'à affronter les autres, ce qui représente un gaspillage. Nous allons créer des compagnies à charte qui recevront des monopoles temporaires sur le commerce de certaines régions. Le renouvellement de ces monopoles dépendra de ce qui revient légitimement à la Couronne."
 ara_reformed_admin: "Réforme du gouvernement"
 ara_reformed_admin_desc: "Notre gouvernement est à peu de choses près celui d'un État féodal. Si nous voulons que l'Aragon se modernise, nous devons moderniser notre gouvernement."
 protection_of_the_little_folk: "Protéger les gens de peu"
 protection_of_the_little_folk_desc: "Nos soldats sauront que ceux qu'ils aiment sont pris en charge s'ils meurent au combat. L'Aragon fera son devoir pour que cela soit accompli grâce à un système de maisons de travail dédiées aux orphelins de guerre."
 TIM_ideas: "Doctrines timourides"
 TIM_ideas_start: "Traditions timourides"
 TIM_ideas_bonus: "Ambitions timourides"
 timurid_architecture: "Architecture timouride"
 timurid_architecture_desc: "Les grands monuments de nos ancêtres sont le témoignage de notre grandeur. Nous devons diffuser ce style architectural auprès de nos voisins pour que tous se rappellent qui sont leurs véritables maîtres."
 the_mantle_of_the_great_khan: "Le manteau du Grand Khan"
 the_mantle_of_the_great_khan_desc: "La mort du fondateur éponyme de notre dynastie a entraîné un vide de pouvoir que des personnes mal avisées se sont empressées de combler. Cependant, nous avons renforcé grâce à des mariages la légitimité de notre parenté avec le Grand Khan lui-même, et les guerriers des steppes savent qui ils doivent suivre."
 unleash_the_tiger: "Lâchez le tigre"
 unleash_the_tiger_desc: "Timour le Grand a fait trembler le monde par ses conquêtes. Nous ferons de même. Nous ne serons jamais l'agresseur, nos ennemis seront la cause de leurs propres souffrances !"
 elephant_warfare: "Éléphants de guerre"
 elephant_warfare_desc: "L'humble éléphant est une créature remarquable qui constitue un apport notable à nos armées, et ce, même à notre époque où les armes à feu se répandent. C'est en déplacement qu'il se distingue vraiment, transportant de lourdes charges, traçant des chemins à travers des terrains qui ralentiraient une armée régulière."
 tolerate_idol_worshippers: "Tolérer le culte des idoles"
 tolerate_idol_worshippers_desc: "Certains de nos sujets de ne soumettent pas à la volonté d'Allah, mais Allah est patient et miséricordieux, et nous le serons aussi. Laissons-les en paix, avec le temps, la sagesse d'Allah leur parviendra."
 salaried_officials: "Officiels salariés"
 salaried_officials_desc: "Nos ancêtres récompensaient les services rendus à l'État par des terres. Ce système fonctionnait au temps de Timour le Grand, mais lorsque les conquêtes cessèrent nous furent contraints d'affaiblir notre propre pouvoir afin de récompenser nos assistants. Ceci a également créé une classe héréditaire de propriétaires terriens dont les intérêts n'étaient pas toujours les nôtres. Avoir recours à des officiels salariés résoudra ce problème efficacement."
 largest_mosque_in_the_world: "Construire la plus grande mosquée du monde"
 largest_mosque_in_the_world_desc: "Nous montrerons au monde à quoi ressemblent les monuments construits par de vrais conquérants. Nous construirons la plus grande mosquée que le monde ait jamais vue et le nom de notre dynastie vivra à jamais."
 HSA_ideas: "Doctrines hanséatiques"
 HSA_ideas_start: "Traditions hanséatiques"
 HSA_ideas_bonus: "Ambitions hanséatiques"
 end_of_victual_brothers: "La fin des Frères des victuailles"
 end_of_victual_brothers_desc: "Nous avons détruit les forces des Frères des victuailles et pourchassé ce qui restait de leur organisation. Nous devons maintenant faire en sorte que de tels pirates ne nous menacent plus jamais. Nous ferons le nécessaire pour protéger notre commerce."
 strong_league_obligations: "Grandes obligations envers la Ligue"
 strong_league_obligations_desc: "La Ligue a toujours fonctionné selon une structure très décentralisée. C'était à la foi sa force et sa faiblesse. Reserrons les obligations des membres de la Ligue, en particulier dans les zones dans lesquelles ils commercent, pour rendre le commerce plus efficace."
 hsa_shipbuilding: "Construction navale améliorée"
 hsa_shipbuilding_desc: "Pendant longtemps, la plupart des navires sillonnant la Baltique furent construits dans des villes de la Hanse. Ils étaient moins chers, mais naturellement de moins bonne qualité. Nous devons améliorer nos chantiers navals pour maintenir notre position dans le commerce sur la mer Baltique."
 reformed_hanstag: "Réforme du Hanstag"
 reformed_hanstag_desc: "Le Hanstag a rempli son office jusqu'à aujourd'hui, car les lois n'étaient acceptées que si personne n'y était opposé. Tant que nous étions la seule puissance commerciale de la Baltique, tout allait bien. Maintenant, nous devons adopter un système où la majorité simple suffit, afin de prendre nos décisions plus rapidement tout en conservant le soutien des villes."
 hanseatic_levy_system: "Système militaire hanséatique"
 hanseatic_levy_system_desc: "Chaque ville membre de la ligue doit fournir des troupes en cas de conflit. Ce système ad hoc complique les campagnes militaires car les villes ne fournissent pas assez. Nous devons faire en sorte que le nombre d'hommes fourni par les villes soit équitable, c'est-à-dire supérieur à ce qu'il est actuellement."
 regularised_contribution: "Contributions régularisées"
 regularised_contribution_desc: "Les finances de la Ligue sont gérées quasiment au jour le jour. Les villes contribuent en nature ou d'une autre manière aux projets de la Ligue. Ceci ne suffira pas à survivre dans le contexte actuel. Les villes sont libres de collecter cette contribution comme il leur plaît, mais il est vital que cette contribution soit régulière."
 the_hansa_bank: "La banque de la Hanse"
 the_hansa_bank_desc: "Grâce au nouveau système de contributions, nous pouvons créer une banque que les membres peuvent utiliser. Compensée par les ressources de la Ligue, une lettre de crédit de la banque vaut autant que son équivalent en pièces sonnantes et trébuchantes. Ceci, ainsi que d'autres mesures, nous donnera un avantage sur d'autres pays."
 MLO_ideas: "Doctrines milanaises"
 MLO_ideas_start: "Traditions milanaises"
 MLO_ideas_bonus: "Ambitions milanaises"
 renaissance_prince: "Prince de la Renaissance"
 renaissance_prince_desc: "D'autres souverains en Italie peuvent négliger la renaissance culturelle qui se produit tous nos yeux, mais nous ferons de Milan le centre de cette culture sous notre mécénat."
 patron_of_music: "Mécène des musiciens"
 patron_of_music_desc: "Les autres princes ont malheureusement négligé les arts musicaux. Finançons la musique pour la gloire de Dieu et de nous-mêmes, et Milan resplendira."
 lowered_power_of_barons: "Moins de pouvoir pour les barons"
 lowered_power_of_barons_desc: "L'art et le culture sont importants, mais si nous voulons demeurer indépendants il nous faut de l'argent. Nous devons briser le pouvoir de la noblesse locale afin de nous assurer de meilleurs revenus."
 age_of_condottieri: "L'ère des Condottieri"
 age_of_condottieri_desc: "Sachant que les mercenaires forment le gros de tant d'armées, il serait sage que nous en ayons à notre disposition également. Accueillons comme il se doit les capitaines mercenaires de passage pour qu'ils se souviennent de nous lorsque nous en avons besoin."
 encouragement_of_philosophers: "Encourager les philosophes"
 encouragement_of_philosophers_desc: "Milan a longtemps appuyé la pensée de la Renaissance. Nous devrions poursuivre cette tradition en étendant notre mécénat et en construisant des bâtiments qui accueilleront les meilleurs penseurs d'Europe."
 merchant_princes: "Princes marchands"
 merchant_princes_desc: "Les grandes villes côtières d'Italie ont pendant longtemps disposé de grands réseaux commerciaux qui apportaient les richesses jusqu'à leur porte. Milan n'est peut-être pas située sur la côte, mais cela ne veut pas dire que le duché de Milan n'a pas droit à sa part. Il faut que tous sachent que ceux qui apportent à Milan les richesses de ce monde seront considérés avec bienveillance à la cour."
 rulership_of_enlightened_principals: "Gouverner sur des principes éclairés"
 rulership_of_enlightened_principals_desc: "Avec le soutien apporté aux philosophes, de nouvelles théories et de nouveaux principes commencent à voir le jour. Si nous structurons notre gouvernement selon ces principes, plus de gens nous soutiendront, du moins ceux qui comptent vraiment pour nous."
 BYZ_ideas: "Doctrines byzantines"
 BYZ_ideas_start: "Traditions byzantines"
 BYZ_ideas_bonus: "Ambitions byzantines"
 regulations_for_mercenaries: "Règlements pour les mercenaires"
 regulations_for_mercenaries_desc: "Nous n'aimons pas les mercenaires, nous ne voulons pas les utiliser, mais en cas de besoin nous devons les utiliser. Si nous définissons ce que nous attendons des mercenaires, nous pourrons les recruter plus rapidement et pour moins cher."
 repopulation_of_countryside: "Repeuplement des campagnes"
 repopulation_of_countryside_desc: "La peste, les conflits et la guerre civile ont marqué la campagne, laissée à l'abandon et inutilisable. Nous devons encourager les gens à y retourner afin de reconstruire nos effectifs militaires."
 byz_state_admin_reform: "Lancer des réformes administratives"
 byz_state_admin_reform_desc: "Notre administration est une relique d'un âge révolu. Nous devons la repenser pour l'époque moderne. Commençons par les impôts : remplaçons le système actuel par un système d'employés salariés avec attribution de promotions au mérite. Ceci nous donnera davantage d'argent sans pour autant faire payer davantage aux paysans."
 byz_admin_power: "Pouvoir délégué"
 byz_admin_power_desc: "La grande faiblesse de notre système, c'est le pouvoir de l'empereur. Cet empereur autocratique et semi-divin détient tant de pouvoir que cela encourage les guerres civiles. En partageant une partie de ce pouvoir, nous réduisons les ambitions et ceux qui détiennent ce pouvoir ont tout intérêt à maintenir en place un système dont ils bénéficient."
 merchant_class: "Classe marchande byzantine"
 merchant_class_desc: "La richesse et le pouvoir vont ensemble. Avant, Constantinople était le centre du commerce méditerranéen. Ce ne sera peut-être plus jamais le cas, mais cela ne doit pas nous empêcher de chercher à prendre davantage d'importance."
 new_imperial_army: "La nouvelle armée impériale"
 new_imperial_army_desc: "Dans sa période de gloire, Byzance avait une grande armée. Nous aurons notre période de gloire. Réformons l'armée pour la rendre plus disciplinée que jamais."
 ecumenical_patriarch: "Restaurer le patriarcat œcuménique"
 ecumenical_patriarch_desc: "Notre sainte Église est en lambeaux depuis longtemps. Redonnons-lui sa grandeur d'antan."
 VIJ_ideas: "Doctrines vijaynagari"
 VIJ_ideas_start: "Traditions vijaynagari"
 VIJ_ideas_bonus: "Ambitions vijaynagari"
 vij_promo_trade: "Promouvoir le commerce"
 vij_promo_trade_desc: "Par nos terres passent des routes essentielles entre l'Orient et l'Occident. Nous devons faire en sorte que nos ports soient protégés pour que les capitaines y fassent escale et que nous puissions prélever des impôts."
 arab_horses: "Chevaux arabes"
 arab_horses_desc: "Les chevaux provenant de la péninsule arabique sont bien supérieurs à nos races locales. Nous utiliserons nos relations commerciales pour bénéficier d'un approvisionnement régulier de ces chevaux pour nos troupes."
 harsh_penal_code: "Code pénal sévère"
 harsh_penal_code_desc: "Le roi maintient la loi en tuant. Mettons en place un code pénal plus sévère et, surtout, assurons-nous qu'il soit appliqué afin que notre peuple se sente en sécurité dans le royaume."
 vij_tolerance: "Tolérance"
 vij_tolerance_desc: "Dans notre royaume, les hommes doivent bénéficier d'une grande liberté de déplacement, et ils peuvent vivre selon leurs propres croyances."
 carnatic_music: "Musique carnatique"
 carnatic_music_desc: "Nous devons résister aux invasions musulmanes sur tous les fronts. Les traditions musicales des États du Nord montrent déjà des signes d'influence. C'est un vrai blasphème, car la musique est un art divin provenant des Devas et des Devis. Nous montrerons au peuple hindou qui se charge de les défendre."
 adroit_diplomacy: "Diplomatie habile"
 adroit_diplomacy_desc: "Les nombreux envahisseurs du peuple hindou ont tous fini par montrer la même faiblesse : ils ont tendance à se battre entre eux. Nous devons toujours être prêts à tirer parti de cette faiblesse."
 army_for_city_of_victory: "Une armée pour la Cité de la Victoire"
 army_for_city_of_victory_desc: "Pour que la Cité de la Victoire soit digne de son nom, nous devons faire en sorte que son armée nous apporte des victoires. Assurons-nous que nos troupes soient formées et fières de leur rôle."
 AYU_ideas: "Doctrines d'Ayutthaya"
 AYU_ideas_start: "Traditions d'Ayutthaya"
 AYU_ideas_bonus: "Ambitions d'Ayutthaya"
 white_elephant: "L'éléphant blanc"
 white_elephant_desc: "Nous avons acquis un éléphant blanc. C'est un très bon présage et nous l'utiliserons à notre avantage. Grâce à ce prestige, nous pourrons repenser la bureaucratie de notre gouvernement. Nous allons en particulier séparer l'armée et le gouvernement pour que ceux qui prélèvent l'impôt nous l'envoient directement."
 corvee_system: "Le système des corvées"
 corvee_system_desc: "Tout homme de 18 ans doit être inscrit auprès de son responsable local, et cette information doit être transmise au gouvernement. Tout citoyen mâle peut accomplir un service dans l'armée (Phrai Thaan), et nous nous assurerons qu'il le fasse si besoin est."
 ayu_foreign_mercenaries: "Mercenaires étrangers"
 ayu_foreign_mercenaries_desc: "Nous avons constaté une présence de barbares étrangers ces derniers temps. Certains sont des marchands, d'autres des combattants. Utilisons-les dans nos armées."
 ayu_embassies: "Ambassades"
 ayu_embassies_desc: "Bon nombre de marchands opèrent dans nos eaux, ce qui nous apprend des choses sur de nombreux royaumes lointains. Nous devrions installer des ambassades dans ces pays afin de nous tenir informés des affaires du monde."
 trading_links: "Promouvoir les liens commerciaux"
 trading_links_desc: "Grâce à nos réseaux de contacts dans le monde entier, nous pouvons faire savoir que notre pays est un endroit sûr pour les marchands. Qu'ils viennent chez nous plutôt que chez les autres, et nous en tirerons les bénéfices."
 personal_executions: "Exécutions personnelles"
 personal_executions_desc: "Il est bon que le peuple constate notre engagement à faire respecter la justice. Dorénavant, le roi lui-même exécutera les criminels les plus odieux. On verra ainsi que notre royaume est bien tenu."
 phrai_luang: "Phrai Luang"
 phrai_luang_desc: "Le roi a décrété que tous les hommes libres assujettis au service militaire devenaient phrai luang, directement liés au roi, qui par la suite offre leurs services aux gouverneurs locaux. Ceci signifie que le roi possède tout le peuple et toute la terre."
 NOR_ideas: "Doctrines norvégiennes"
 NOR_ideas_start: "Traditions norvégiennes"
 NOR_ideas_bonus: "Ambitions norvégiennes"
 nor_fishing: "Incitation à la pêche"
 nor_fishing_desc: "Nos terres pauvres et nos longues côtes doivent inciter les gens à chercher fortune en pêchant dans les riches océans."
 natural_seamanship: "Marins nés"
 natural_seamanship_desc: "La diffusion de la pêche a vu le nombre de marins s'accroître dans le royaume. Notre marine devrait en tirer parti car de bons marins sont aussi importants que de bons navires."
 nor_shipbuilding: "Chantiers navals militaires"
 nor_shipbuilding_desc: "L'expansion de l'industrie de la pêche a également mené à celle de la construction navale. Nous disposons de nombreux ouvriers qualifiés pour développer notre industrie."
 call_of_our_forefathers: "L'appel des ancêtres"
 call_of_our_forefathers_desc: "Il y a longtemps, nos illustres ancêtres ont pris la mer pour établir des colonies dans le Nord. Nos épopées nous disent qu'ils ont même atteint une nouvelle terre, le Vinland. Nous devons suivre leurs traces."
 pioneer_spirit: "Esprit pionnier"
 pioneer_spirit_desc: "Aux temps anciens, notre peuple bravait la haute mer pour établir des colonies dans des terres lointaines. Réveillons cet esprit pionnier et faisons la même chose."
 seize_the_opportunity: "Saisir l'opportunité"
 seize_the_opportunity_desc: "Le monde regorge de richesses pour ceux qui veulent s'en emparer. Prenons ce que nous pouvons par le commerce plutôt que par le pillage."
 write_new_sagas: "Écrire de nouvelles épopées"
 write_new_sagas_desc: "Les esprits vifs préservent la connaissance\n...Des siècles passés\nChantées au couchant\n...Nos épopées sont notre héritage\nEt avec de la volonté\nChaque pays aura la sienne"
 OMA_ideas: "Doctrines omanaises"
 OMA_ideas_start: "Traditions omanaises"
 OMA_ideas_bonus: "Ambitions omanaises"
 association_with_unbelievers: "Association avec des infidèles"
 association_with_unbelievers_desc: "Il y a ceux qui pensent que nous ne devons jamais nous associer avec les infidèles. Nous avons déjà trop fait en ce sens, car ce n'est qu'en nous associant à eux que nous pourrons commercer avec eux."
 local_merchant_preference: "Priorité aux marchands locaux"
 local_merchant_preference_desc: "En théorie, un marchand peut être citoyen du monde et aller et venir dans les ports comme il l'entend. Nous allons donner la priorité aux marchands locaux, par exemple pour charger et décharger les marchandises, pour qu'ils aient toutes les raisons de vendre leurs produits chez nous."
 port_security_improvement: "Meilleure sécurité portuaire"
 port_security_improvement_desc: "Pour gagner de l'argent grâce au commerce, les navires doivent amarrer à nos ports. Nous devons nous assurer que les zones portuaires marchandes soient débarrassées de tous les criminels."
 secured_timber_supplies: "Approvisionnement fiable en bois"
 secured_timber_supplies_desc: "La péninsule arabique est célèbre pour bien des choses, mais pas pour ses forêts luxuriantes. Pour que nous demeurions la première puissance commerciale de l'océan Indien, nous devons faire en sorte d'avoir des arrivages réguliers de bois dans nos ports pour construire nos navires."
 end_of_shipbuilding_guilds: "Fin des guildes de construction navale"
 end_of_shipbuilding_guilds_desc: "Dès que des navires ont été construits en péninsule arabique, les guildes ont contrôlé cette activité. Elles ont rendu un grand service en maintenant cette tradition, mais désormais elles entravent le progrès. Nous devons ouvrir la construction navale à ceux qui en ont le talent."
 skilled_captains: "Capitaines talentueux"
 skilled_captains_desc: "Nous devons faire en sorte que nos capitaines soient les meilleurs marins et les meilleurs navigateurs. Ils pourront ainsi utiliser ces connaissances à leur avantage dans toutes les situations."
 expansion_of_trade_contacts: "Expansion de contrats commerciaux"
 expansion_of_trade_contacts_desc: "Nous devons faire en sorte que nos marchands soient les bienvenus où qu'ils aillent. Nous ferons tout ce qui est en notre pouvoir pour que tous les souverains que nous connaissons les accueillent."
 KOR_ideas: "Doctrines coréennes"
 KOR_ideas_start: "Traditions coréennes"
 KOR_ideas_bonus: "Ambitions coréennes"
 hanguel_alphabet: "L'alphabet hangeul"
 hanguel_alphabet_desc: "La langue coréenne est si différente du chinois qu'à part les plus éduqués, ceux qui essaient d'utiliser les caractères chinois restent illettrés. Notre nouvel alphabet permettra à tous de lire et d'écrire."
 grand_code: "Le grand code administratif de l'État"
 grand_code_desc: "Pour assurer un gouvernement stable et digne de ce nom, nous devons codifier précisément la manière dont ce gouvernement doit fonctionner. Ce sera la première constitution écrite de Corée."
 hyanyak_system: "Système Hyang'yak "
 hyanyak_system_desc: "L'agriculture étant le fondement de notre économie, la gestion des villages est au centre de tout. Nous mettrons en place un système de gouvernement pour chaque village afin de créer un sentiment de communauté."
 geobukseon: "Geobukseon"
 geobukseon_desc: "Nous devons défendre notre littoral, et pour ce faire, nous avons inventé le bateau-tortue. Ces titans lourdement armés aideront nos flottes à protéger nos côtes."
 hopae_system: "Le système Hopae"
 hopae_system_desc: "Le système Hopae est un système de carte d'identité qui exige que tous les Coréens portent sur eux un document contenant leur nom, lieu de naissance, statut et lieu de résidence. Ceci nous aidera à savoir qui sont les gens et où ils se trouvent."
 kyujanggak: "La Kyujanggak"
 kyujanggak_desc: "Pour aider le gouvernement de Corée, nous créerons une gigantesque bibliothèque royale qui renfermera la connaissance. Nous allons ainsi faire progresser la grande culture coréenne."
 kor_economy_reform: "Réformes économiques"
 kor_economy_reform_desc: "Il nous faut une réforme en profondeur du système d'imposition et nous avons besoin de davantage de personnes de talent. Même les fils des concubines pourront monter en grade. Ces réformes rapporteront davantage d'argent à l'État."
 BOH_ideas: "Idées bohémiennes"
 BOH_ideas_start: "Traditions bohémiennes"
 BOH_ideas_bonus: "Ambitions bohémiennes"
 compacta_of_prague: "Compacta de Prague"
 compacta_of_prague_desc: "Les croisades contre les hussites sont terminées et il est temps d'unir notre nation. Pardonnons-nous à tous pour que le peuple tchèque puisse vivre en paix."
 boh_elective_monarchy: "Monarchie élective"
 boh_elective_monarchy_desc: "Pendant trop longtemps, la noblesse irritable de Bohême a représenté une grande entrave à l'autorité royale. Nous devons dès maintenant faire en sorte que chaque nouveau monarque aura le soutien plein et entier de la noblesse avant son couronnement. Cela nous évitera bien des problèmes."
 wagenburg: "Wagenburg"
 wagenburg_desc: "Pendant les croisades contre les hussites, nos armées comptaient sur des forteresses mobiles pour remporter des batailles que nous allions perdre. Nous n'utiliserons peut-être pas toujours ces forts, mais des tireurs d'élite en position défensive représenteront une tactique de choix pour nos armées tchèques invincibles."
 letter_of_majesty: "Lettre de Majesté"
 letter_of_majesty_desc: "Les croisades contre les hussites ont laissé en héritage de dangereuses divisions sur les questions religieuses chez le peuple tchèque. Si la Bohême veut prospérer, nous devons mettre un terme à ces conflits qui nous divisent et restaurer l'ordre sur nos terres. Nous allons promulguer une lettre de majesté dans nos royaumes qui accordera la liberté de conscience à tous."
 hussite_legacy: "Héritage des croisades contre les hussites"
 hussite_legacy_desc: "L'Église de Rome devient de plus en plus réactionnaire face aux défis théologiques, mais en Bohême nous abordons cela de manière bien plus détendue. Les nouvelles idées ne nous effraient pas."
 kutnohorian_deal: "Le traité de Kutná Hora"
 kutnohorian_deal_desc: "La noblesse restera toujours sensible à ses prérogatives. Nous nous assurerons que les privilèges des nobles soient solidement garantis."
 czech_nationalism: "Nationalisme tchèque"
 czech_nationalism_desc: "Le peuple tchèque a fait front face à tous les désastres du monde. Nous avons montré notre résistance."
 ITA_ideas: "Doctrines italiennes"
 ITA_ideas_start: "Traditions italiennes"
 ITA_ideas_bonus: "Ambitions italiennes"
 no_a_geographical_construct: "Ceci n'est pas un assemblage géographique"
 no_a_geographical_construct_desc: "Depuis la chute de l'Empire d'Occident, l'Italie a été dominée par des puissances étrangères et divisée en de nombreuses entités. Ces puissances ricanent quand on leur parle d'Italie. Et maintenant, rient-elles toujours ? L'Italie s'est relevée."
 tradition_of_the_legion: "La tradition de la Légion"
 tradition_of_the_legion_desc: "À l'époque romaine, l'Italie dominait tout ce qui était utile de dominer. L'Italie est de retour et il est temps pour ses légions de se remettre en marche. Nous rappellerons à nos soldats la tradition de victoires dont ils sont les héritiers et ils seront régulièrement entraînés à les imiter. Les mules de Marius seront bientôt de nouveau en campagne."
 mare_nostrum: "Mare Nostrum"
 mare_nostrum_desc: "L'Italie possède une côte longue et vulnérable. La protéger est notre plus grande priorité. Nous devons faire comme Pompée le Grand et dominer ces mers pour que l'Italie soit en sécurité."
 office_of_censor: "Le poste de censeur"
 office_of_censor_desc: "À la grande époque de la République romaine, les censeurs avaient pour responsabilité de tenir la liste des citoyens pouvant faire le service militaire. Nous aussi, nous aurons ces censeurs qui détermineront qui est apte à servir dans les nouvelles Légions."
 italian_tax_reform: "Réforme fiscale italienne"
 italian_tax_reform_desc: "L'Empire d'Occident cessa d'être efficace quand il ne fut plus en mesure de lever l'impôt pour faire fonctionner son armée. Nous devons faire en sorte que cela ne se reproduise pas dans la Nouvelle Rome, phénix ressuscité de ses cendres."
 heir_to_the_empire: "Héritier de l'Empire"
 heir_to_the_empire_desc: "Le Saint-Empire romain germanique a échoué à prendre la relève de l'Empire d'Occident. Il est temps que l'Italie reprenne ce rôle et ressuscite ce grand empire."
 path_to_citizenship: "Le chemin vers la citoyenneté"
 path_to_citizenship_desc: "La force de l'Empire romain était que les peuples sous sa domination voulaient faire partie de l'Empire. Nous allons imiter ce système pour que ceux qui vivent sur nos domaines veulent eux aussi faire partie de notre empire."
 berber_ideas: "Doctrines berbères"
 berber_ideas_start: "Traditions berbères"
 berber_ideas_bonus: "Ambitions berbères"
 ber_barbary_pirates: "Pirates de Barbarie"
 ber_barbary_pirates_desc: "Les pirates de Barbarie étaient des pirates et des corsaires qui opéraient depuis l'Afrique du Nord, principalement depuis les ports de Tunis, Tripoli et Alger. Financer ces marins endurcis nous permettra de disposer d'une grande flotte."
 desert_warfare: "Guerre dans le désert"
 desert_warfare_desc: "Les armées berbères étaient expertes en guerre de harcèlement et utilisaient brillamment le terrain inhospitalier de l'Afrique du Nord pour épuiser leurs adversaires avant de leur porter le coup fatal."
 trans_saharan_trade: "Commerce transsaharien"
 trans_saharan_trade_desc: "Les caravanes des grandes routes du Sahara transportaient du sel depuis l'Afrique du Nord et des esclaves depuis les royaumes subsahariens. Ces routes déclinèrent après l'établissement de comptoirs portugais en Afrique de l'Ouest mais ils demeurèrent une importante source de revenus jusqu'au milieu du XIXe siècle."
 corsairs: "Corsaires"
 corsairs_desc: "Comme de nombeux autres peuples vivant sur les côtes, les Berbères complétaient leurs revenus de pêche et d'agriculture par de la piraterie. Ceci signifiait que les souverains d'Afrique du Nord avaient à leur disposition de nombreux marins expérimentés qu'ils pouvaient utiliser dans leurs flottes."
 tuareg_cavalry: "Cavalerie touarègue"
 tuareg_cavalry_desc: "Les Touaregs chevauchaient des chameaux et, armés de leur lance, ils constituaient une menace réelle face à la cavalerie régulière en raison de la peur et de la désorientation causée aux chevaux par les chameaux."
 dual_diplomacy: "Diplomatie double"
 dual_diplomacy_desc: "Les sultans d'Afrique du Nord pratiquaient une politique d'alliances flottantes : alliés au sultan ottoman un jour, aux chrétiens de la péninsule ibérique le lendemain, tout cela dans le but de préserver leur indépendance."
 brothers_barbarossa: "Les frères Barberousse"
 brothers_barbarossa_desc: "Corsaires au service du sultan ottoman, Khayr ad-Din et Arudj Barberousse terrorisèrent la Méditerranée chrétienne au début du XVIe siècle, triomphant de l'Espagne dans de nombreuses batailles navales grâce à leur utilisation efficace des galères de combat."
 indian_muslim_ideas: "Doctrines du sultanat indien"
 indian_muslim_ideas_start: "Traditions du sultanat indien"
 indian_muslim_ideas_bonus: "Ambitions du sultanat indien"
 tolerate_idol_worshippers_i: "Tolérer le culte des idoles"
 tolerate_idol_worshippers_i_desc: "Le grand prophète Moïse nous a montré qu'adorer un veau offensait Dieu. Les adorateurs d'idoles continuent à s'accrocher à leurs coutumes, mais Allah est empli de compassion et de miséricorde. Nous ferons notre devoir en nous assurant que tous nos sujets reçoivent notre protection, et nous attendrons qu'ils aillent vers Allah."
 persian_court: "Langue perse à la cour"
 persian_court_desc: "Nous devons faire en sorte que chacun, d'où qu'il vienne (nous allons partir du principe que vous n'êtes pas pauvre) peut comprendre ce que nous faisons et peut nous faire part de ses problèmes. Nous allons faire la promotion de la langue perse comme langue de la cour, mais aussi dans la littérature, dans la poésie, dans la culture et dans les sciences. Tous ceux qui voudront nous parler sauront en quelle langue il faut le faire."
 comphrehensive_land_survey: "Cadastre intégral"
 comphrehensive_land_survey_desc: "Afin de savoir qui doit payer l'impôt, nous devons d'abord savoir qui possède quoi. Nous allons mettre en place un cadastre intégral et nous assurer qu'il soit tenu à jour. Nous toucherons ainsi tous les impôts qui nous reviennent."
 counting_the_people: "Recensement"
 counting_the_people_desc: "Maintenant que nous savons qui possède quoi, la suite logique est de savoir qui vit où. Nous saurons ainsi où chercher lorsque nous aurons besoin d'hommes pour nos armées."
 equality_under_law: "Tous égaux devant la loi"
 equality_under_law_desc: "Le développement du commerce a entraîné celui d'une classe marchande. Cependant, l'aristocratie terrienne traditionnelle tirerait injustement parti de sa position pour s'approprier les gains des marchands. Il faut que cela cesse, et à partir d'aujourd'hui, tous ceux qui sont assez riches sont égaux devant la loi."
 high_court_culture: "Culture de la haute cour"
 high_court_culture_desc: "La mise en avant de la langue perse a, avec les années, entraîné une prolifération de grands poètes et de grands écrivains qui utilisent la langue pour créer des œuvres sophistiquées et d'une qualité artistique sans pareille. Depuis les pays voisins, on vient s'émerveiller de leur talent et déjà la nouvelle génération se prépare à produire des œuvres encore meilleures."
 sultanate_bureaucracy: "La bureaucratie du sultanat"
 sultanate_bureaucracy_desc: "La bureaucratie gouvernementale est une institution en soi, et y faire appliquer notre volonté y est bien trop compliqué. Nous devons la réformer pour qu'elle réponde à nos exigences."
 horde_ideas: "Doctrines de la Horde"
 horde_ideas_start: "Traditions de la Horde"
 horde_ideas_bonus: "Ambitions de la Horde"
 life_of_steppe_warrior: "La vie d'un guerrier des steppes"
 life_of_steppe_warrior_desc: "La steppe aride est un lieu oppressant et sans pitié pour ceux qui n'y sont pas préparés. Notre peuple est habitué à vivre dans les environnements les plus rudes, nous sommes résistants et nous savons nous y prendre pour survivre. Nous ferons en sorte que tous nos soldats partagent leur expérience et puissent avoir des chances de survie encore meilleures."
 horse_supplies: "Approvisionnement en chevaux"
 horse_supplies_desc: "La guerre est plus rude pour les chevaux que pour les hommes et nous devons faire le nécessaire pour que notre cavalerie soit bien approvisionnée. Nous devons disposer de suffisamment de chevaux en tout temps pour que nos armées restent fortes, et ce, sans nous ruiner."
 steppe_leaders: "Chefs des steppes"
 steppe_leaders_desc: "Conserver nos anciennes traditions de chasse nous permet de faire mener nos armées par des hommes qui savent comment utiliser les chevaux au combat. Notre commandement s'en trouve amélioré."
 traditions_of_the_great_khan: "Traditions du Grand Khan"
 traditions_of_the_great_khan_desc: "Le Grand Khan faisait trembler le monde par la terreur qu'inspiraient ses cavaliers et ses ambitions. Nous devons restaurer ces traditions pour que le monde tremble aussi devant nos armées."
 tradition_of_conquest: "La tradition de la conquête"
 tradition_of_conquest_desc: "Conquérir un peuple n'est pas une mince affaire, certains ne sont pas prêts pour notre gouvernement éclairé. Nous avons cependant découvert qu'il existait des méthodes plus simples que d'ériger des montagnes de crânes ennemis pour faire venir des gens dans notre empire. C'est quelque chose que nos ancêtres n'ont jamais compris."
 logistics_of_khan: "La logistique du Khan"
 logistics_of_khan_desc: "On oublie facilement que les conquêtes du Grand Khan était aussi bien le fait d'une logistique supérieure que d'une force militaire supérieure. Nous devons reproduire les techniques du Grand Khan tout en les adaptant à notre époque. Nous aurons ainsi de plus grandes opportunités de conquêtes."
 glory_of_conquest: "La gloire de la conquête"
 glory_of_conquest_desc: "Que tous sachent qu'un garçon n'est pas un homme tant qu'il n'a pas chevauché avec notre armée invincible. Qu'il ne peut pas prendre femme tant qu'il n'a pas pris la femme d'un autre. Qu'il n'est pas digne d'avoir sa propre hutte tant qu'il n'a pas brûlé celle d'un autre. Le service militaire doit être la seule voie vers l'âge adulte."
 theocracy_ideas: "Doctrines divines"
 theocracy_ideas_start: "Traditions divines"
 theocracy_ideas_bonus: "Ambitions divines"
 holy_order: "Ordre sacré"
 holy_order_desc: "Seuls ceux dont la foi est la plus pure peuvent devenir fantassins dans l'armée du Christ. Être pur d'esprit et de corps fait de l'homme non seulement un soldat lié aux cieux, mais aussi un guerrier d'exception. Ces soldats forment le noyau d'une armée qui fera face à ceux qui osent l'attaquer."
 church_administration: "Administration de l'Église"
 church_administration_desc: "Les clercs, de par leur instruction virtuellement universelle, sont une espèce rare en ces temps obscurs. Ils sont non seulement capables de lire les écritures, ils sont aussi de très efficaces administrateurs."
 true_defender_of_the_faith: "Vrai défenseur de la foi"
 true_defender_of_the_faith_desc: "Nos châteaux sont nos églises et nous les défendrons jusqu'au dernier. Nous nous tiendrons sur leurs remparts au nom de notre seigneur Jésus-Christ et aucun de nous ne faillira."
 turn_the_other_cheek: "Tendre l'autre joue"
 turn_the_other_cheek_desc: "Lorsque l'ennemi sera là, ne lui venez pas en aide, car il est votre ennemi. Ne lui portez pas assistance, car il est contre vous. Ne lui offrez pas le gîte, car il est votre damnation. Aucun de nous n'aidera son ennemi. Nous tendrons l'autre joue, comme Jésus l'aurait fait."
 onward_christian_soldiers: "En avant, soldats chrétiens"
 onward_christian_soldiers_desc: "Le devoir de tout soldat chrétien n'est pas de se rendre à la guerre mais de rester chez soi pour défendre les forteresses du Christ."
 render_unto_ceasar: "Rendre à César"
 render_unto_ceasar_desc: "''Alors il leur dit, rendez à César ce qui appartient à César''"
 no_witches: "Ne tolérons pas les sorcières"
 no_witches_desc: "Les sorciers et les sorcières sont partout. La mauvaise influence de leurs assemblées est partout. L'ultime devoir de tout citoyen est d'assister la Sacrée congrégation de l'Inquisition universelle dans sa quête contre ces viles pratiques."
 default_ideas: "Doctrines nationales"
 default_ideas_start: "Traditions nationales"
 default_ideas_bonus: "Ambitions nationales"
 increase_discipline: "Préserver nos troupes"
 increase_discipline_desc: "Si nous voulons survivre et prospérer dans ce monde hostile, nous avons besoin d'hommes, et nous avons surtout besoin d'avoir autant d'hommes que possible après les batailles. Mettre la priorité sur l'entraînement aidera nos hommes à vivre pour mourir un autre jour."
 increase_taxation: "Réforme fiscale"
 increase_taxation_desc: "S'il est une chose dont nous ne pouvons faire abstraction, c'est le besoin d'argent. Une réforme fiscale nous assurera d'avoir l'argent dont nous avons besoin."
 cheaper_mercenaries: "Contrats régulés"
 cheaper_mercenaries_desc: "Les mercenaires sont vraiment des mercenaires lorsqu'il s'agit de se faire payer. Si nous faisons en sorte d'avoir des contrats mieux gérés et de les payer rapidement, nous pourrons négocier de meilleures conditions."
 increased_trade_power: "Droit des contrats"
 increased_trade_power_desc: "Appliquer à un champ plus large notre expérience des contrats signés avec les mercenaires pour leur donner un fondement légal, voilà qui serait une bonne idée. Savoir que votre partenaire en affaires sera forcé de tenir sa parole permet au commerce de prospérer."
 increased_manpower: "Armée de paysans"
 increased_manpower_desc: "Les hommes ne sont pas un problème. Mais les trouver et leur faire porter l'uniforme, c'est autre chose. Un système de levées de troupes régulières utilisant nos paysans toujours volontaires nous aidera à disposer de davantage d'hommes, même si ça ne suffit jamais vraiment."
 increased_trade_steering: "Statut des marchands"
 increased_trade_steering_desc: "Par tradition, la terre était la seule marque de statut : c'est par la terre que viennent la richesse et le pouvoir. Avec le commerce, une nouvelle manière de s'enrichir est apparue. Si nous faisons en sorte que la nouvelle classe marchande reçoive de la reconnaissance pour ses réussites au pays, nous les encouragerons à être plus agressifs vis-à-vis de la compétition à l'étranger."
 increased_production_income: "Renforcement du régime foncier"
 increased_production_income_desc: "Si nous faisons en sorte que le régime foncier soit reconnu et renforcé, nous donnerons aux propriétaires actuels la motivation nécessaire pour améliorer leur terre et produire davantage."
 lawcode_of_suleiman_01: "Le code de Soliman"
 lawcode_of_suleiman_01_desc: "Soliman est un des grands souverains de l'histoire : soldat, légiste et réformateur. En fait, si l'Occident le connaît comme Soliman le Magnifique, dans son pays on l'appelle le Législateur. Un aspect central de ses réformes a été la refonte des impôts, en particulier ceux prélevés sur les juifs et sur les chrétiens, ainsi qu'un impôt sur les produits manufacturés et des mesures destinées à combattre la corruption."
 MCH_ideas: "Doctrines mandchoues"
 MCH_ideas_start: "Traditions mandchoues"
 MCH_ideas_bonus: "Ambitions mandchoues"
 united_three_jurchens: "Les trois Jurchens unis"
 united_three_jurchens_desc: "En unissant les trois tribus de Haixi, Jianzhou et les Jurchens sauvages, nous pouvons fonder une véritable dynastie pour dominer la Mandchourie."
 the_manchu_alphabet: "Alphabet mandchou"
 the_manchu_alphabet_desc: "L'écriture jurchène créée par l'empereuru Aguda est perdue. Notre peuple doit avoir recours aux scribes mongols pour consigner chaque document tandis que les illettrés chinois Han et mongols ne peuvent comprendre leur langue que si on la parle. Conversion de l'alphabet mongol, le nouvel alphabet mandchou serait adapté au peuple et faciliterait le travail de notre administration."
 manchu_eight_banners: "Les Huit Bannières"
 manchu_eight_banners_desc: "En associant notre armée tribale au système traditionnel de compagnies Niru, la force centralisée et très organisée des Huit Bannières voit le jour."
 link_with_the_mongol_dynasty: "Liens avec la dynastie mongole"
 link_with_the_mongol_dynasty_desc: "Épouser la princesse Borjigin venue du Chahar mongol nous permet de commander aux puissants cavaliers mongols plus facilement."
 the_green_standard_army: "L'armée à l'Étendard vert"
 the_green_standard_army_desc: "Acceptons les soldats déçus de l'armée des Ming et créons l'armée à l'Étendard vert"
 pigtail_or_death: "La natte de la mort"
 pigtail_or_death_desc: "En exécutant ceux qui refusent de se raser le devant de la tête et de se tresser les cheveux en une natte, la supériorité et la domination des Mandchous sur les peuple conquis reste à l'esprit de tous : même en temps de paix, tous savent qu'il est futile de se rebeller contre nous."
 the_chinese_rules: "Les lois chinoises"
 the_chinese_rules_desc: "L'administration à la chinoise est efficace et mérite d'être apprise : adoptons des lois chinoises et utilisons des administrateurs chinois pour diriger notre empire plus facilement."
 PAL_ideas: "Idées du Palatinat"
 PAL_ideas_start: "Traditions du Palatinat"
 PAL_ideas_bonus: "Ambitions du Palatinat"
 imperial_vicar_and_archsteward: "Vicaire impérial et grand régisseur"
 imperial_vicar_and_archsteward_desc: "En tant que vicaire impérial et grand régisseur du Saint-Empire romain germanique, nous bénéficions de la bonne réputation associée à notre rang impérial."
 heidelberg_university: "Université de Heidelberg"
 heidelberg_university_desc: "La Ruprecht-Karls-Universität de Heidelberg est la plus ancienne université d'Allemagne. Elle accueille des étudiants venus de tout le continent et s'est développée pour devenir un centre culturel et académique. C'est pourquoi il nous est beaucoup plus facile d'y découvrir des personnes de talent et de les embaucher à la cour."
 center_of_reformation_in_southern_germany: "Le centre de la Réforme dans le sud de l'Allemagne"
 center_of_reformation_in_southern_germany_desc: "Notre royaume est un important centre pour la religion réformée et nous devons tirer parti de cette position. En soutenant les factions réformées à l'étranger, nous pouvons affaiblir nos rivaux tout en nous renforçant nous-mêmes..."
 bibliotheca_palatina: "Bibliotheca Palatina"
 bibliotheca_palatina_desc: "En rassemblant la collection de la bibliothèque de l'abbaye de Saint-Gall, de l'église du Saint-Esprit, de la bibliothèque de l'Université de Heidelberg et d'autres bibliothèques dans nos châteaux et dans l'abbaye de Lorsch, nous avons fondé la Bibliotheca Palatina, la plus importante bibliothèque de la Renaissance allemande. Avec une telle réserve de connaissances à notre disposition, il est certain que les sciences et la philosophie progresseront plus rapidement dans notre territoire."
 heidelberg_catechism: "Le catéchisme de Heidelberg"
 heidelberg_catechism_desc: "Destiné à être utilisé par la doctrine catholique réformée, le catéchisme de Heidelberg est un document confessionnel publié à notre demande. Le catéchisme est adopté comme l'une des trois formes d'unité par l'Église réformée. Cette réussite nous aidera certainement à convertir davantage de personnes à la foi réformée."
 hortus_palatinus: "Hortus Palatinus"
 hortus_palatinus_desc: "Le jardin du Palatinat a été commandé par Frédéric V, électeur palatin, en 1614. Il est rapidement devenu célèbre dans tout le continent comme la huitième merveille du monde et comme le plus beau jardin allemand de la Renaissance."
 mannheim_school_of_orchestra: "L'école de Mannheim"
 mannheim_school_of_orchestra_desc: "Nos seigneurs sont toujours les plus grands mécènes, en particulier pour l'orchestre. Sous notre parrainage, Johan Stamitz et d'autres talentueuses personnes ont fondé l'école de Mannheim, réputée dans le monde entier."
 NOV_ideas: "Doctrines de Novgorod"
 NOV_ideas_start: "Traditions de Novgorod"
 NOV_ideas_bonus: "Ambitions de Novgorod"
 northern_center_of_arts: "Centre artistique dans le Nord"
 northern_center_of_arts_desc: "La ville de Novgorod est un important centre culturel d'Europe. Des histoires épiques fondées sur un haut degré d'alphabétisation, de belles icônes et une architecture grandiose augmentent le prestige de cette ville florissante et de la nation toute entière."
 city_of_churches: "La cité des églises"
 city_of_churches_desc: "Novgorod comporte plus de 80 églises orthodoxes, notamment la Dom Svyatoy Sofiy. Ces églises font partie des plus grands propriétaires terriens de la principauté. De par leur richesse et leur prestige religieux, elles influencent la population de bien des manières et rendent nos citoyens plus pieux."
 ivans_hundred: "Les Cent d'Ivan"
 ivans_hundred_desc: "Les dirigeants des Cent d'Ivan, notre guilde marchande locale, sont membres permanents du tribunal de commerce de Novgorod et du conseil dirigeant de la république de Novgorod. Grâce à leur implication dans la politique et dans les accords conclus entre la noblesse et eux, la prospérité commerciale de notre nation est faite pour durer."
 control_of_the_hanseatic_kontor: "Contrôle du Kontor hanséatique"
 control_of_the_hanseatic_kontor_desc: "Peterhof est une zone est une zone fermée de Novgorod dans laquelle les marchands de la Ligue hanséatique bénéficient de privilèges commerciaux. Si nous pouvons accroître notre contrôle sur ces marchands indépendants, le commerce dans la mer Baltique sera plus facile et plus rentable."
 grand_dukes_army: "L'armée du grand-duc"
 grand_dukes_army_desc: "Mener les troupes au combat est le devoir le plus important du grand-duc. Sous son commandement volontaire, nous pouvons mobiliser davantage de soldats."
 exploration_tradition: "Financer les ushkuiniks"
 exploration_tradition_desc: "Les pirates ushkuiniks qui suivent le mode de vie des Vikings sont un outil efficace pour nous débarrasser de la compétition. Malheureusement, une intervention extérieure, principalement de la part de Moscou, leur a porté un coup rude. Nous devons leur apporter une aide financière à nouveau et les faire reprendre la mer pour rappeler à tous qui sont les véritables maîtres du Nord..."
 baltic_shipyard: "Chantier naval sur la Baltique"
 baltic_shipyard_desc: "Construisez un grand chantier naval sur la côte est de la Baltique et dominez le commerce maritime !"
 ETH_ideas: "Doctrines éthiopiennes"
 ETH_ideas_start: "Traditions éthiopiennes"
 ETH_ideas_bonus: "Ambitions éthiopiennes"
 solomonid_claim: "Revendication de Salomon"
 solomonid_claim_desc: "Nos pères fondateurs descendent des monarques d'Aksoum, en droite lignée du roi Salomon et de la reine de Saba. Nous avons détrôné la dynastie Zagwe afin de légitimer notre règne et de rendre au royaume sa dynastie légitime."
 nagusa_negast: "Negusa Negast"
 nagusa_negast_desc: "Notre souverain est le roi des rois, l'héritier et le descendant des rois d'Aksoum et de leur premier souverain, Ménélik Ier, fils du roi Salomon et de la reine de Saba. Tous nos rois descendent des salomonides et l'héritage ne doit pas nécessairement se transmettre de père en fils."
 hostile_borders: "Frontières hostiles."
 hostile_borders_desc: "Notre grand royaume a connu de nombreuses invasions étrangères et de nombreuses agressions. Nous avons repoussé de nombreuses tentatives de la part de nos rivaux de s'emparer de notre royaume ancestral."
 diplomatic_demeanor: "Attitude diplomatique"
 diplomatic_demeanor_desc: "Malgré les desseins de nos ennemis et de nos rivaux concernant notre nation, et comme nous sommes la seule nation chrétienne entourée d'une mer de nations infidèles, d'hérétiques et de païens, nous sommes souvent au centre des intrigues orientales et occidentales. Nous sommes donc prêts à faire des compromis pour parvenir à des conclusions qui avantagent notre royaume."
 the_ark_of_the_covenant: "L'Arche d'alliance"
 the_ark_of_the_covenant_desc: "Nous sommes la seule nation à détenir l'Arche d'alliance sacrée après son appropriation en secret par Ménélik Ier avec l'aide de Dieu il y a des milliers d'années. Elle a été dissimulée au public de peur que l'on nous vole notre trésor national sacré. Des répliques de l'Arche ont été placées dans chacune de nos églises pour rappeler à tous que notre royaume a été béni par Dieu."
 eth_expansionist_policy: "Politique expansionniste"
 eth_expansionist_policy_desc: "Afin d'assurer le contrôle de nos terres, nous devons étendre notre hégémonie au-delà de notre domaine, les hautes-terres d'Éthiopie. Les ennemis qui nous entourent apprendront à craindre les successeurs du roi Salomon et les vrais détendeurs de l'Arche d'alliance."
 eth_reformed_armies: "Armées réformées"
 eth_reformed_armies_desc: "Nos guerriers sont souvent peu disciplinés et foncent au combat sans vraiment réfléchir. En nous inspirant des tactiques et des méthodes de combat de nos voisins plus avancés dans ce domaine, nous pouvons faire front et combattre sur un pied d'égalité avec nos ennemis."
 DAI_ideas: "Doctrines Dai Viet"
 DAI_ideas_start: "Traditions Dai Viet"
 DAI_ideas_bonus: "Ambitions Dai Viet"
 the_great_proclamation: "La Grande Proclamation"
 the_great_proclamation_desc: "Cette proclamation, Bình Ngô dai cáo, la Grande Proclamation lors de la pacification des Wu, était un édit écrit en chinois classique par Nguyen Trãi, ami proche de notre libérateur Lê Loi en 1428. Il annonçait la pacification totale de nos anciens suzerains Ming qui venaient d'accepter notre indépendance. Cet édit doit faire naître la peur dans les cœurs des empereurs Ming car ils avaient échoué à honorer l'héritage de leur ancêtre Zhu Yuanzhang, l'ancien roi de Wu et fondateur de la dynastie Ming. Cet édit montre aussi nos traditions et notre ténacité, et constitue un rappel permanent du fait que la justice l'emporte toujours. Il ne sert pas seulement à invoquer notre fierté nationale, mais aussi à montrer nos éloquentes qualités littéraires."
 confucian_revival: "Renouveau confucéen"
 confucian_revival_desc: "Après vingt ans sous le règne des Ming, nous avons connu de nombreux soulèvements dans notre société. Après notre indépendance et notre reconnaissance par la Chine, nous avons institué de nombreux changements au niveau bureaucratique, notamment une réforme du service civil et de nos lois. Le nouveau gouvernement s'avéra juste et efficace, et constitue une adaptation réussie du système confucéen chinois appliqué à un gouvernement hors de Chine."
 autonomous_villages: "Villages autonomes"
 autonomous_villages_desc: "Même si notre gouvernement était bien structuré, la bureaucratie ne s'étendait pas jusqu'aux petits villages : la plupart de ces villages étaient gérés par des chefs et se gouvernaient seuls. En déléguant de nombreuses questions domestiques aux villages eux-mêmes, nous pouvons nous concentrer sur la défense du pays face aux attaques de nos rivaux et de nos ennemis. Nous pouvons faire en sorte d'honorer le mandat des Cieux car les lois de l'empereur donnent la priorité aux coutumes de chaque village."
 village_militia: "Milice de village"
 village_militia_desc: "L'ossature de notre armée, ce sont les paysans dévoués qui défendent nos frontières et aident à repousser les envahisseurs. Ils ont même contribué à nos nombreuses victoires contre les Mongols, les Chinois et plus tard les Mandchous, et nous ont aidés lors de notre conquête d'une grande partie de l'Indochine."
 don_dien: "Don Dien"
 don_dien_desc: "Le système de colonisation terrienne hérité des Chinois a été utilisé pour soustraire du territoire à nos rivaux et voisins du sud et de l'ouest. Grâce à ce système, des colonies militaires ont été fondées dans lesquelles nos soldats et nos paysans sans terre ont défriché des terres et commencé une production de riz. Ensuite, ils ont établi des villages dans ces nouvelles régions, défendus par les soldats et les paysans organisés en milice. Après trois ans, les villages étaient intégrés dans le système administratif vietnamien et on construisait une salle de réunion communale dans le village. Les ouvriers avaient la possibilité de partager les terres communales données par l'État à chaque village, le reste des terres appartenant à l'État. À mesure qu'on défrichait de nouvelles terres, on y construisait de nouveaux villages selon le même principe, puis les soldats et les paysans sans terre allaient coloniser de nouvelles terres un peu plus loin."
 thuan_thien: "Thuan Thiên"
 thuan_thien_desc: "Thuan Thiên ou la Volonté de Dieu était le nom de l'épée légendaire portée par noter libérateur Lê Loi. Quand il portait cette épée, il avait la force de mille hommes et put ainsi nous débarrasser du joug chinois. Lê Loi est considéré comme l'incarnation parfaite du chef confucéen idéal, juste, sage et habile. Tous les empereurs qui ont succédé à Lê Loi ont été comparés à lui, et la plupart de ces empereurs ont été jugés inférieurs. Nos empereurs tentent d'atteindre les idéaux définis par les principes confucéens dans des circonstances exceptionnelles afin de rendre hommage à l'héritage de leurs ancêtres. Par notre souci d'imprégner notre gouvernement de principes confucéens et de nous assurer que la terre soit en harmonie avec ces rituels, nous avons pleinement mis en œuvre le mandat des Cieux. Aucun rival ne pourra remettre en question notre légitimité car nous l'avons pleinement affirmée."
 literary_reform: "Réforme littéraire"
 literary_reform_desc: "Depuis des siècles, nous écrivons en chinois classique.  Cependant, notre langue s'écrit en Chu Nom, un alphabet basé sur le Chu Han, l'écriture classique chinoise. Le Chu Nom n'était pas normalisé et n'était que peu utilisé par comparaison avec le chinois classique et nous avons connu un besoin urgent de nationaliser notre écriture pour des besoins administratifs."
 SAV_ideas: "Doctrines savoyardes"
 SAV_ideas_start: "Traditions savoyardes"
 SAV_ideas_bonus: "Ambitions savoyardes"
 repel_the_french: "Repousser les français"
 repel_the_french_desc: "Cette terre appartient à la maison de Savoie depuis qu'Umberto Ier a pris ce titre en 1032, mais les Français ont longtemps rêvé d'une suprématie sur l'Italie et nous nous trouvons sur la trajectoire de leurs ambitions. Nous devons être prêts s'ils venaient à nous rendre visite à nouveau."
 the_shroud_of_turin: "Le suaire de Turin"
 the_shroud_of_turin_desc: "Le suaire dans lequel le Christ fut enveloppé fut retrouvé sur nos terres en l'an 1390 et depuis, il est un bien précieux de la maison de Savoie. Exposons le suaire de Turin et voyons les pèlerins accourir au Piémont avec leurs richesses."
 sav_mercenary_tradition: "Tradition mercenaire"
 sav_mercenary_tradition_desc: "Comme les autres États italiens, notre petite terre doit souvent compter sur des mercenaires pour soutenir voire remplacer notre armée régulière. Ce sont des indésirables mais une relation à long terme fonctionne à merveille pour faire des économies."
 crush_the_vaudois: "Écrasons les vaudois"
 crush_the_vaudois_desc: "La Réforme fait peut-être rage dans toute la chrétienté, mais chez nous, c'est un autre mouvement, plus ancien, qui nous menace : l'hérésie médiévale des valaisans, que l'on nomme aussi vaudois. Remettre ces vaudois à leur place apaisera les tensions religieuses sur nos terres."
 savoyard_flexibility: "Adaptabilité savoyarde"
 savoyard_flexibility_desc: "La maison de Savoie n'a pas dirigé ce territoire depuis le XIe siècle en ignorant les changements. Nous nous sommes au contraire construit une réputation d'opportunistes dont nous sommes fiers, et nous cherchons constamment de nouvelles occasions de faire progresser notre pays. Les traditionalistes trouvent cela de mauvais goût, mais cette attitude a ses avantages."
 alpine_tolls: "Douanes alpines"
 alpine_tolls_desc: "Posséder un petit nombre de points de passage sur notre territoire nous permet de prélever des taxes aux marchands qui désirent emprunter les routes commerciales passant par nos frontières."
 savoyard_legitimacy: "Légitimité savoyarde"
 savoyard_legitimacy_desc: "Notre aïeul Umberto Biancamano fut nommé comte de Savoie par l'empereur Henri II à l'époque où la dynastie ottonienne dirigeait encore l'empire. De nombreuses autres dynasties ont chuté mais la maison de Savoie d'Umberto perdure."
 SAX_ideas: "Doctrines saxonnes"
 SAX_ideas_start: "Traditions saxonnes"
 SAX_ideas_bonus: "Ambitions saxonnes"
 albertine_and_ernestine: "Branches albertine et célestine"
 albertine_and_ernestine_desc: "La maison de Wettin possédait deux branches principales et une pléthore de branches mineures. Si l'une de ces branches ne pouvait fournir d'héritier, les autres prenaient la relève."
 meissner_porcelain: "Porcelaine de Saxe"
 meissner_porcelain_desc: "La Saxe était le premier producteur européen de porcelaine, ce qui apportait richesse et prestige à la cour de Wettin."
 the_zwinger: "Le Zwinger"
 the_zwinger_desc: "Le Zwinger est un grand palais situé à Dresde, dans lequel se tenaient des banquets grandioses destinées à impressionner les dignitaires étrangers."
 wittenberg_university: "Université de Wittenberg"
 wittenberg_university_desc: "L'université saxonne de Wittenberg est des plus célèbres pour avoir hébergé et protégé Martin Luther et pour avoir servi de centre de la pensée protestante."
 corpus_evangelicorum: "Corpus Evangelicorum"
 corpus_evangelicorum_desc: "La Saxe était un membre proéminent des diverses ligues protestantes à maintenir une indépendance religieuse luthérienne, ce qui entraîna la création du Corpus Evangelicorum sous domination saxonne."
 sax_principal_line: "La branche principale"
 sax_principal_line_desc: "Le duché de Saxe fut divisé de nombreuses fois, mais toutes les branches annexes qui disparaissaient transféraient leur richesse à la branche principale."
 the_saxon_circle: "Le cercle saxon"
 the_saxon_circle_desc: "La Saxe et la Prusse partageaient une position dans le cercle supérieur du Saint-Empire romain germanique et lorsque les armées impériales étaient convoquées, elles marchaient comme un seul homme. Ceci fait que la discipline des Prussiens influence les troupes saxonnes."
 LIT_ideas: "Doctrines lituaniennes"
 LIT_ideas_start: "Traditions lituaniennes"
 LIT_ideas_bonus: "Ambitions lituaniennes"
 warlord_dukes: "Ducs chefs de guerre"
 warlord_dukes_desc: "Pendant deux siècles remarquables par leur violence guerrière, les ducs chefs de guerre lituaniens parvinrent à unifier en État guerrier un pays qui n'était auparavant qu'une vague fédération tribale, et à mener une résistance contre les ordres sacrés catholiques, puis à conquérir de vastes étendues de terre à l'est. Nos chefs militaires tirent leur inspiration de ces exploits."
 auksine_laisve: "Auksine Laisve"
 auksine_laisve_desc: "Auksine Laisve, un termie lituanien qui signifie Liberté dorée, est une série de lois et de privilèges qui placent les nobles du pays au-dessus des autres classes, et souvent même au-dessus du pouvoir du monarque et du Parlement. Importé de Pologne, ce système unique accroît la loyauté de la noblesse envers la Couronne tant que le roi ne tente pas de remettre en question la promesse d'entretenir cette liberté dorée accordée à la noblesse."
 magdeburg_laws: "Les lois de Magdebourg"
 magdeburg_laws_desc: "Une des conséquences de l'expansion lituanienne vers l'ouest fut l'introduction de lois provenant de cités allemandes dans de nombreuses zones urbaines du pays. Les lois de Magdebourg dans leur application locale gouverneront de nombreux aspects politiques et économiques liés à l'urbanisation du pays, que ce soit dans la planification urbaine, dans le commerce ou dans l'imposition."
 magnate_estates: "Les propriétés des magnats"
 magnate_estates_desc: "On appelle les magnats de Lituanie ''petits rois'' en raison de leurs vastes propriétés et de leurs armées privées. Ils défendent l'indivisibilité de leurs domaines et tentent d'en tirer le plus de revenus en développant un système qui ressemble sur bien des plans au système romain des latifundia."
 lithuanian_hussars: "Hussards lituaniens"
 lithuanian_hussars_desc: "Les hussards ailés sont la cavalerie lourde de Lituanie, mais aussi de Pologne. Introduits dans les deux pays par une réforme d'Étienne Báthory, roi de Pologne et grand duc de Lituanie, ils demeurent invaincus sur les champs de bataille d'Europe de l'Est pendant plus d'un siècle."
 statutes_of_lithuania: "Les ordonnances de Lituanie"
 statutes_of_lithuania_desc: "Les ordonnances de Lituanie sont une série de trois réformes légales qui rassemblent, unifient et actualisent les lois du royaume. Connues pour leurs peines sévères et l'introduction de la peine de mort, ces ordonnances sont comparables à de nombreux codes pénaux en vigueur aujourd'hui en Occident. Un crime donné doit toujours entraîner la même condamnation, peu importe la personne qui le commet, mais en pratique la paysannerie est toujours désavantagée. Les ordonnances de Lituanie inspireront par la suite une réforme similaire en Russie."
 lithuanian_renaissance: "Renaissance lituanienne"
 lithuanian_renaissance_desc: "La Lituanie connaît une Renaissance à la fin du XVe et au début du XVIe siècles. Inspirée par les idées réformatrices et l'influence italienne, les domaines de l'éducation, des arts, de l'architecture et de la littérature connaissent un essor à cette époque. La langue lituanienne est formalisée par écrit et les premières oeuvres littéraires en lituanien sont créées."
 IS_MOVING_FM: "Vous pouvez uniquement ordonner aux unités stationnaires d’effectuer une marche forcée."
 NO_MORALE_WHILE_FORCE_MARCH: "Les armées ne récupèrent pas de moral en cas de marche forcée."
 anatolian_beyliks_ideas: "Idées des Beyliks anatoliens"
 anatolian_beyliks_ideas_start: "Traditions des Beyliks anatoliens"
 anatolian_beyliks_ideas_bonus: "Ambitions des Beyliks anatoliens"
 travelling_ozan: "Périple en Ozan"
 travelling_ozan_desc: "Les Ozans chantent et jouent du saz, tout en perpétuant les traditions de Yunus Emre, Kaygusuz Abdal et Pir Sultan Abdal. Au fil des années, de nombreux récits, plus intéressants les uns que les autres, ont vu le jour. Ces poètes voyageurs font partie de la culture traditionnelle de notre peuple et doivent donc être soutenus."
 seljuq_marches: "Marches seldjoukides"
 seljuq_marches_desc: "Nombre de Beyliks turcs indépendants existaient déjà sous le sultanat seldjoukide, notamment dans les régions frontalières, afin d’assurer la sécurité contre l’Empire byzantin."
 akinci_cavalry: "Cavalerie Akîncî"
 akinci_cavalry_desc: "Notre cavalerie légère fait de fréquentes incursions sur les terres des infidèles voisins et parvient parfois à les coloniser."
 caravanserais: "Caravansérails"
 caravanserais_desc: "Nos caravansérails facilitent le commerce et l’échange d’informations entre les personnes qui, en provenance et à destination de la Chine et de l’Europe, parcourent notre pays. En construire davantage le long de la route de la soie nous permettra d’en tirer encore plus profit."
 anatolian_architecture: "Architecture anatolienne"
 anatolian_architecture_desc: "Notre architecture se développe au gré des nombreux caravansérails, bibliothèques, hammams, médersas et autres édifices construits dans des styles de plus en plus différents qui font la part belle à l’innovation ainsi qu’à l’originalité."
 legacy_seljuqs_empire: "Héritage du Grand empire seldjoukide"
 legacy_seljuqs_empire_desc: "Nous avons suffisamment gagné en puissance pour faire de notre État le successeur du Grand empire seldjoukide. Réjouissez-vous !"
 MAR_ideas: "Idées marathes"
 MAR_ideas_start: "Traditions marathes"
 MAR_ideas_bonus: "Ambitions marathes"
 tradition_of_military_service: "Tradition du service militaire"
 tradition_of_military_service_desc: "Les cavaliers marathes perpétuent une longue tradition en tant que 'bargirs' pour les sultanats du Deccan. Suite aux nombreuses guerres livrées dans la région, la militarisation croissante du Deccan a fait de notre cavalerie l’une des forces les plus redoutables de l’Inde."
 forts_of_maharashtra: "Forts de Maharashtra"
 forts_of_maharashtra_desc: "Sur ces terres vallonnées et densément boisées, il est primordial de disposer de forts aussi nombreux que bien entretenus à des fins offensives comme défensives. L’entretien de nos nombreux forts doit être au cœur de nos préoccupations."
 peasant_soldiers: "Soldats paysans"
 peasant_soldiers_desc: "Les villages du Desh abritent des tas d’hommes qui seraient plus que ravis de rejoindre nos armées. Recrutons et formons tous les hommes parlant marathe pour servir au sein de nos forces."
 office_of_the_peshwa: "Bureau du Peshwâ"
 office_of_the_peshwa_desc: "Créons un bureau entièrement dédié aux affaires d’État et à ses armées. Fort d’un brillant ministre, le Peshwâ, notre pays pourra rapidement et efficacement s’étendre."
 encourage_ties_with_brahmin_financial_families: "Renforcement des liens avec les familles financières de brahmanes"
 encourage_ties_with_brahmin_financial_families_desc: "Le secteur financier de notre État est dominé par des familles de banquiers brahmanes. Offrons-leur la possibilité d’intégrer davantage notre État en les recrutant en tant que collecteurs d’impôts et en créant des réglementations afin de renforcer leurs droits et protéger leurs traditions. Ainsi, nous gagnerons la faveur de nos financiers et disposerons d’administrateurs aguerris."
 reform_the_bureaucracy: "Réforme de la bureaucratie"
 reform_the_bureaucracy_desc: "Un État en pleine croissance se doit de disposer d’une bureaucratie capable de rapidement évaluer les nouveaux territoires. Nous devons étendre et différencier notre bureaucratie en réexaminant les demandes en termes de revenus et en évaluant rapidement les demandes et la valeur des nouveaux territoires."
 expand_maratha_navy: "Développement de la flotte marathe"
 expand_maratha_navy_desc: "Les Occidentaux et les musulmans ne doivent pas dominer l’océan Indien. Il nous faut tout mettre en œuvre pour étendre notre flotte et créer des bases navales viables le long du littoral occidental."
 TAU_ideas: "Idées taungues"
 legacy_of_the_pagan_dynasty: "Héritage de la dynastie de Pagan"
 legacy_of_the_pagan_dynasty_desc: "La dynastie de Pagan fut à l’origine du premier royaume birman. Si nous réussissons à unifier son territoire le long de l’Ayeyarwady, d’autres pays nous reconnaîtront en tant que successeurs de l’ancien royaume de Pagan."
 mandala_system: "Système de Mandala"
 mandala_system_desc: "En Asie du Sud-Est, les relations entre le seigneur et ses vassaux sont régies selon le principe de Mandala, ou cercle. Le seigneur contrôle le pays du centre et ses vassaux disposent d’une plus grande indépendance. Moyennant de bonnes relations avec nos vassaux, nos tributaires nous verseront des tributs et mettront des hommes à notre disposition en temps de guerre."
 nat_worship: "Vénération des nats"
 nat_worship_desc: "Les nats sont des esprits birmans souvent honorés parallèlement à la pratique bouddhiste. Les 37 grands nats ainsi que les autres petits esprits sont vénérés, notamment dans les régions rurales. Cette tradition populaire unit nos sujets."
 bayingyi: "Bayingyi"
 bayingyi_desc: "Des Européens ont fait leur apparition dans notre royaume. En leur offrant des terres, ces 'bayingyis' accepteront de servir au sein de notre armée."
 chakravartin: "Chakravartin"
 chakravartin_desc: "Le Chakravartin est un dirigeant universel idéal dans les religions hindouiste et bouddhiste. Il règne avec éthique et bienveillance sur le monde entier. Son aura n’est pas que spirituelle, elle est aussi temporelle."
 manu_kye_dhammathat: "Manu Kye Dhammathat"
 manu_kye_dhammathat_desc: "Si nous réussissons à compiler nos lois et coutumes au sein d’un nouveau livre rédigé en birman, ce Manu Kye Dhammathat, le Livre de la loi Manu Kye, gagnera en popularité parmi nos sujets."
 the_hluttaw: "Hluttaw"
 the_hluttaw_desc: "Le 'Hluttaw' est le conseil central des ministres de notre cour. Ses activités fiscales, exécutives et judiciaires constituent les organes administratifs de notre nation."
 rajput_ideas: "Idées rajpoutes"
 rajput_ideas_start: "Traditions rajpoutes"
 rajput_ideas_bonus: "Ambitions rajpoutes"
 clan_loyalties: "Loyauté du clan"
 clan_loyalties_desc: "L’influence de notre clan s’étend bien au-delà de nos frontières. Nous pouvons compter sur les Rajpoutes de notre clan, venus de tout le nord de l’Inde, pour renforcer les rangs de nos armées."
 fortifying_rajputana: "Fortification du Rajpoutana"
 fortifying_rajputana_desc: "Les terres du Rajpoutana peuvent être particulièrement hostiles. Le seul moyen d’exercer un contrôle durable sur ces régions consiste à contrôler les impressionnantes forteresses qu’elles abritent. La réparation, l’entretien et la construction de telles fortifications doivent être notre priorité."
 marwari_horses: "Chevaux du Mârvar"
 marwari_horses_desc: "À l’instar de leurs maîtres, les chevaux des cavaliers rajpoutes sont entraînés pour le champ de bataille. On raconte qu’ils ne quittent le champ de bataille qu’à l’une des conditions suivantes : la victoire, la mort ou la mise en lieu sûr de leur cavalier blessé. En prenant bien soin de ces précieux étalons, nous assurerons la domination durable de nos cavaliers sur tous les champs de bataille indiens."
 rajput_resistance: "Résistance rajpoute"
 rajput_resistance_desc: "Les bardes rajpoutes content les récits des nombreuses batailles de notre peuple contre les envahisseurs étrangers ainsi que la manière dont nos ancêtres préféraient mourir plutôt que de s’avouer vaincus. Nous devons encourager cet esprit d’unité et offrir aux bardes de quoi composer de nouvelles ballades sur le thème du courage face à la mort."
 rajput_painting_school: "Création d’une école de peinture rajpoute"
 rajput_painting_school_desc: "Les peintres rajpoutes jouissent d’une excellente réputation. Nous devons encourager nos artistes à développer leurs compétences et renforcer la gloire de notre dynastie en créant une école de peinture propre à notre État."
 rajput_martial_ethos: "Génie martial"
 rajput_martial_ethos_desc: "L’éducation et les traditions des guerriers rajpoutes offrent une base solide dans laquelle recruter les officiers de nos armées. Pour pérenniser cet atout, il nous faut offrir à ces jeunes gens prometteurs des perspectives d’avenir et les encourager à rejoindre nos armées en tant qu’officiers, même à l’étranger."
 marwari_trading_houses: "Centres de commerce rajpoutes"
 marwari_trading_houses_desc: "Depuis des années, les marchands rajpoutes arpentent les routes de l’Hindoustan. Il convient de les encourager et de leur verser des primes pour les aider à développer leurs activités. Bientôt, les membres de notre clan établiront des centres de commerce dans toute l’Inde."
 GRA_ideas: "Idées grenadines"
 GRA_ideas_start: "Idées grenadines"
 GRA_ideas_bonus: "Ambitions grenadines"
 people_of_the_book: "Gens du Livre"
 people_of_the_book_desc: "Nous pensons que Dieu, le miséricordieux, s’est révélé aux prophètes d’autrefois comme Moïse et Jésus pour les juifs et les chrétiens. Ils doivent être autorisés à pratiquer librement leur foi."
 recover_al_andalus: "Récupération d’Al Andalus"
 recover_al_andalus_desc: "Les États chrétiens du nord ont progressivement étendu leur puissance au reste d’Al Andalus dans le cadre de la reconquête. L’heure est venue de libérer nos frères andalous."
 beacon_of_learning: "Centre des connaissances"
 beacon_of_learning_desc: "Al Andalus était autrefois un centre de connaissances fréquenté par de brillants érudits comme Ahmad Ibn Rushd, Abu Al Qasim et Muhammad Ibn Tufail. Nous gagnerions à pérenniser cet héritage laissé par nos ancêtres."
 strait_of_gibraltar: "Détroit de Gibraltar"
 strait_of_gibraltar_desc: "Le détroit de Gibraltar, du nom du grand général musulman Tariq ibn Ziyad, relie l’océan Atlantique à la mer Méditerranée et sépare l’Europe de l’Afrique. En préservant notre contrôle sur ce détroit, le commerce n’en sera que plus profitable."
 alhambra: "Alhambra"
 alhambra_desc: "Nos poètes l’ont comparé à une perle parmi les émeraudes, faisant allusion à la couleur de ses édifices et des bois alentour. Situé sur une colline surplombant notre capitale, l’Alhambra est un parfait exemple du génie andalou en matière d’architecture, de conception et d’ingénierie."
 moors: "Maures"
 moors_desc: "Combattre nos ennemis communs ainsi que les guerriers maures aux abords de la mer Méditerranée nous vaudra un précieux soutien. Historiquement, les Maures étaient les habitants musulmans d’Al Andalus, du Maghreb, de Septimanie et de Sicile"
 successor_caliphate_cordoba: "Successeur du califat de Cordoue"
 successor_caliphate_cordoba_desc: "Nous avons suffisamment gagné en puissance pour faire de notre État le successeur du califat de Cordoue. Il n’est pas question de conquête, mais de Dieu."
 PAP_ideas: "Idées papales"
 PAP_ideas_start: "Traditions papales"
 PAP_ideas_bonus: "Ambitions papales"
 ecclesiastical_primacy: "Primauté ecclésiastique"
 ecclesiastical_primacy_desc: "Le pape est l’autorité souveraine en matière de canon et de droit religieux au sein de l’Église catholique. L’État entretient des liens particuliers avec tous ceux qui se conforment à l’autorité catholique."
 papal_investiture_and_tithes: "Investiture papale et dîmes"
 papal_investiture_and_tithes_desc: "Rome concentre les richesses de l’Europe chrétienne."
 glory_of_rome: "Gloire de Rome"
 glory_of_rome_desc: "Nous contrôlons la grande cité et l’ancienne capitale des Romains. Nous pérennisons leurs prodigieuses traditions."
 donation_of_constantine: "Donation de Constantin"
 donation_of_constantine_desc: "La donation de Constantin démontre notre autorité à accorder le titre d’empereur des Romains à la personne de notre choix. Elle prouve également que nous sommes plutôt doués pour falsifier des documents."
 centralize_the_states: "Centralisation des États"
 centralize_the_states_desc: "Nous consoliderons notre puissance dans les provinces papales en les prenant aux mains des princes locaux."
 the_vatican_museums: "Les musées du Vatican"
 the_vatican_museums_desc: "Au fil des années, la Cité du Vatican s’est dotée de nombreux musées et abrite les plus belles collections d’œuvres d’art de l’histoire."
 holy_father: "Le Saint-Père"
 holy_father_desc: "Notre statut de vicaire du Christ auprès des catholiques romains nous confère une certaine liberté politique. La bulle pontificale, un acte scellé remis par le pape, est porteuse de la parole de Dieu. Elle a permis de mettra au ban des souverains et de diviser des continents entiers. "
 daimyo_ideas: "Idées daimyos"
 daimyo_ideas_start: "Époque Sengoku"
 daimyo_ideas_bonus: "Ambitions daimyos"
 bushido: "Bushido"
 bushido_desc: "Dans la forêt, les jeunes garçons \ncoupent les petits arbres \net rejoignent leur seigneur à genoux. \n \n L’idéal traditionnel japonais, le bushido, la voie des samouraïs, est à l’origine d’un sentiment national de discipline et de sacrifice parmi les classes moyennes et supérieures de guerriers."
 bun_and_bu: "Bun et Bu"
 bun_and_bu_desc: "La plume transperce le fin papier de riz, \nles kanji la noircissent, \nl’épée frappe la chair blanche. \n\nLe concept de maîtrise des arts et de la guerre a joué un rôle important dans la tradition du bushido. Les maîtres militaires du Japon ont compris que les arts, parmi lesquels la peinture, l’art floral et le jardinage, étaient source de discipline et de compréhension pratique pour les soldats. L’époque d’Edo a ouvert la voie à une population particulièrement cultivée au Japon."
 honor_ancestors: "Honneur aux ancêtres"
 honor_ancestors_desc: "Grand-mère dans la fumée, \ngrand-père sur les rochers, \nles baguettes noires se teintent d’orange et les présents s’élèvent. \n\nLa vie d’un homme dépend de son seigneur et de ses ancêtres. Un homme qui honore ses ancêtres forcera le respect des hommes comme des seigneurs."
 five_rings: "Traité des cinq anneaux"
 five_rings_desc: "Vers le ciel son cercle s’élève, \nsa main gauche tient le soleil,\n et sa main droite, la lune. L’une des œuvres les plus influentes de la littérature militaire, le traité de Miyamoto Musashi, suscite autant de respect que l’Art de la guerre de Sun Tzu."
 wandering_ronin: "Errant Ronin"
 wandering_ronin_desc: "Dans la neige, il tombe, \nle dernier pain à la main, \nau-dessus de lui, la tour du seigneur se dessine. Les samouraïs sans maître du Japon sont prêts à suivre nos ordres si nous les y invitons."
 daimyo_idea: "Armées du daimyo"
 daimyo_idea_desc: "Le daimyo est confortablement assis, \nle thé fleuri embaume, \nl’homme regarde par terre. Les vassaux des seigneurs de guerre du Japon commandaient de vastes armées pour, et parfois contre, leurs seigneurs de Kyoto."
 honor_unto_death: "Honneur jusqu’à la mort"
 honor_unto_death_desc: "Un champ vert tendre, \ndes fleurs roses écloses, \nune vie d’épéiste se profile. La mort a joué un rôle prépondérant dans la philosophie du guerrier fanatique du bushido. Des hommes donnent sciemment la vie par honneur et par respect. On dit que le bushido implique l’acceptation de la mort, voire sa quête."
 SER_ideas: "Idées serbes"
 SER_ideas_start: "Traditions serbes"
 SER_ideas_bonus: "Ambitions serbes"
 code_of_laws: "Code de lois"
 code_of_laws_desc: "Un abrégé des traductions des textes de loi grecs byzantins de la philosophie ancienne vers la langue serbe, véritable source d’inspiration du premier Code de lois de Serbie publié le 21 mai 1349 par Stephen Dusan à Skopje."
 bastion_of_orthodoxy: "Bastion orthodoxe"
 bastion_of_orthodoxy_desc: "Face à l’Empire ottoman qui menace à l’est et la plupart des Balkans assujettis au Baryaktar, la Serbie doit faire office de dernier bastion balkanite de l’orthodoxie, la poursuite de la civilisation chrétienne orientale."
 home_of_hussars: "Berceau des Hussards"
 home_of_hussars_desc: "Malgré un concept de cavalerie légère basé sur une ancienne théorie byzantine, voire romaine, les premiers Hussards des Balkans, surnommés les 'gusars' (corsaires ou pirates) faisaient office d’unités auxiliaires de l’Empire byzantin et étaient principalement recrutés en Serbie byzantine aux 10e et 11e siècles. Cette tradition perdura même après le déclin de la puissance byzantine et fut renforcée au cours des siècles qui suivirent."
 alemannic_guard: "Garde alémanique"
 alemannic_guard_desc: "Rétablissez la garde alémanique, cette tradition militaire dotée de nobles et de chevaliers allemands, de fils cadets sans grand espoir d’héritage et rien d’autre, si ce n’est une carrière militaire comme projet de vie."
 gold_mines: "Mines d’or"
 gold_mines_desc: "Proposez à la deuxième vague de mineurs saxons depuis le Saint-Empire romain germanique de s’installer en Serbie et de rouvrir les anciennes mines d’or qui firent autrefois du despotat de Serbie la plus riche nation européenne."
 mercenary_armies: "Armées de mercenaires"
 mercenary_armies_desc: "Levez une armée principalement composée de mercenaires étrangers, contrairement à la tradition ancestrale de recruter des paysans, et ce, pour réduire l’impact de la guerre sur l’économie serbe, et plus précisément sur son agriculture."
 balkan_hajduks: "Haïdouks des Balkans"
 balkan_hajduks_desc: "Contrairement à leurs homologues du nord, hongrois notamment, les Haïdouks serbes et les territoires des Balkans voisins ont hérité d’une réputation moins flatteuse. Ces hommes menaient une dure vie de brigands, toujours en proie aux dangers et aux déplacements, commettant leurs méfaits sur des routes peu protégées, prenant en embuscade les collecteurs d’impôts turcs et les marchands. Pour autant, en temps de guerre, nombre d’entre eux vinrent renforcer les rangs des armées serbes, mettant à leur disposition une force d’infanterie particulièrement bien entraînée, mais parfois indisciplinée."
 ORI_ideas: "Idées orissiennes"
 ORI_ideas_start: "Traditions orissiennes"
 ORI_ideas_bonus: "Ambitions orissiennes"
 lord_of_elephants: "Seigneur des éléphants"
 lord_of_elephants_desc: "L’Orissa ne compte pas de chevaux et ses terres ne sont pas adaptées à leur élevage. La région, en revanche, est connue pour abriter des hordes d’éléphants. Dans les denses jungles de l’Inde orientale, la coopération tactique entre les éléphants et l’infanterie se révèle aussi redoutable que la cavalerie. Renforçons la taille de notre corps d’éléphants et améliorons leurs tactiques."
 servitor_of_jagganath: "Serviteur de Jagannath"
 servitor_of_jagganath_desc: "Le culte de Jagannath, le dieu de l’univers, unit ces terres. Les plus anciens souverains d’Orissa sont considérés comme les fils de Jagannath, ce qui n’est peut-être pas le cas de notre dynastie actuelle. Aussi, il nous faut veiller à bien faire comprendre à tous que notre souverain est le serviteur de Jagannath et que lui désobéir relève d’un acte de trahison envers Jagannath."
 parikshas: "Parikshas"
 parikshas_desc: "Les territoires d’Orissa ont longtemps été divisés en plusieurs principautés. Mais le temps de ces Mandaleshvaras est terminé ! Nous devons contrôler ces terres et nommer des gouverneurs locaux, des Parikshas, pour veiller à ce que ces petites principautés cessent d’affaiblir notre autorité impériale."
 refined_cloth_production: "Amélioration de la production d’étoffes"
 refined_cloth_production_desc: "Depuis fort longtemps, l’Orissa est réputé pour ses magnifiques étoffes. Encourageons davantage les guildes textiles de l’État d’Orissa de manière à ce qu’elles améliorent encore les méthodes de production de leurs sublimes étoffes de Kalingam."
 patronize_temple_construction: "Favoriser la construction de temples"
 patronize_temple_construction_desc: "La grandeur des temples laissés par les dynasties passées témoigne de leur gloire. Nous devons tout mettre en œuvre pour préserver les nombreux temples qu’abritent nos terres et engager des architectes pour en construire de nouveaux et contribuer ainsi au développement de l’architecture de Kalinga."
 encourage_salt_trade: "Encourager le commerce du sel"
 encourage_salt_trade_desc: "Compte tenu de sa qualité exceptionnelle, le sel d’Orissa est très demandé partout en Inde. Faisons notre possible pour encourager le commerce du sel et nous enrichir."
 heritage_of_the_sadhabas: "Héritage des Sadhabas"
 heritage_of_the_sadhabas_desc: "Selon la tradition, nos ancêtres naviguèrent jusqu’aux rivages de l’Indonésie, de la Chine, de la Perse et de l’Afrique, mais aujourd’hui, les mers sont dominées par des étrangers. Nous devrions étendre notre flotte et retrouver notre héritage maritime !"
 PUN_ideas: "Idées pendjabies"
 PUN_ideas_start: "Traditions pendjabies"
 PUN_ideas_bonus: "Ambitions pendjabies"
 breadbasket_of_india: "Le grenier de l’Inde"
 breadbasket_of_india_desc: "Le Pendjab, le pays des cinq rivières, compte parmi les régions les plus fertiles au monde. En plus de nous permettre d’exporter de la nourriture et du coton à nos voisins, cela contribue à développer nos nombreuses villes et encourage toutes sortes de productions spécialisées. Nous devons faire de notre mieux pour favoriser la croissance de l’agriculture et défendre nos fermiers des bandits et autres brigands des régions alentour."
 encourage_indo_persian_trade: "Encourager le commerce entre l’Inde et la Perse"
 encourage_indo_persian_trade_desc: "Situé à la frontière la plus occidentale de l’Inde, le Pendjab a toujours été le carrefour d’échanges économiques et culturels entre l’Inde et la Perse. L’ancienne 'Grand Trunk Road', qui relie l’Inde orientale à la Perse, traverse nos terres avant de rejoindre les cols de montagne afghans. Mais des pillards et autres bandits y sévissent. Nous devrions encourager le trafic le long de cette route haute en couleur et faire tout ce qui est en notre pouvoir pour veiller au bien-être des marchands qui l’empruntent en construisant des caravansérails et en les protégeant."
 punjabi_textile_industry: "Industrie textile du Pendjab"
 punjabi_textile_industry_desc: "Le Pendjab est le centre névralgique de l’industrie textile. Les étoffes réalisées par nos tisserands sont envoyées partout en Asie et en Europe et ces tisserands comptent parmi les plus productifs de l’Inde."
 foundation_of_the_khalsa: "Le Kh?ls?"
 foundation_of_the_khalsa_desc: "Le sikhisme, une religion originaire du Pendjab, connaît une croissance rapide sur nos terres. Les adeptes de cette foi, issus de toutes les castes et origines, défendront leur État quelles que soient leurs anciennes professions."
 gurmukhi_script: "Adoption de l’alphabet gurmukhi normalisé"
 gurmukhi_script_desc: "Nous devrions adopter un alphabet normalisé au lieu des différents alphabets utilisés sur nos terres."
 strength_of_the_misls: "Puissance des misls"
 strength_of_the_misls_desc: "Le système administratif des misls du Pendjab leur permet de disposer d’une impressionnante cavalerie. Si besoin, nous devrions faire appel à ces forces pour combattre un ennemi commun."
 reforming_the_punjabi_army: "Réforme de l’armée pendjabie"
 reforming_the_punjabi_army_desc: "Les us et coutumes de nos ancêtres nous ont servi au fil des années. Pour permettre à nos armées de triompher sur le champ de bataille, il nous faut créer une force plus professionnalisée. En étudiant la manière dont de lointains pays organisent leurs armées et en adaptant prudemment ces méthodes, nous disposerons d’une armée pendjabie plus puissante, tout en conservant les caractéristiques uniques de notre système militaire actuel."
 RAG_ideas: "Idées ragusanes"
 RAG_ideas_start: "Traditions ragusanes"
 RAG_ideas_bonus: "Ambitions ragusanes"
 ordo_marinaritiae: "Ordo Marinaritiae"
 ordo_marinaritiae_desc: "Depuis des siècles, notre peuple gère les affaires maritimes et de nouvelles réglementations telles que l’Ordo Marinaritiae nous permettent de préparer l’avenir de Raguse."
 center_of_trade: "Centre de commerce"
 center_of_trade_desc: "Située au carrefour des Balkans et de l’Orient, notre capital est un haut lieu pour le commerce des métaux, du sel et des épices. Nos exemptions de taxes lui permettront de conserver ce statut et ce, pour les années à venir."
 patronage: "Mécénat"
 patronage_desc: "Par mer et par terre, notre commerce a connu une belle évolution sous le mécénat de Constantinople. En lui versant un tribut symbolique, nous conserverons notre indépendance et augmenterons nos bénéfices commerciaux. Historiquement, en 1481, Raguse passa sous protection ottomane en s’acquittant d’un tribut supplémentaire de 12 500 ducats. Dans tous les autres domaines, Raguse conserva sa quasi-indépendance."
 ragusan_arsenal: "Arsenal ragusan"
 ragusan_arsenal_desc: "Nous avons besoin de navires pour assurer notre propre protection et renforcer nos échanges commerciaux en Méditerranée. Moyennant une solide présence navale, Raguse sera l’une des principales forces maritimes au monde."
 port_gruz: "Port Gruz"
 port_gruz_desc: "L’ancien chantier naval de Raguse n’étant plus en mesure de couvrir nos besoins croissants, nous avons lancé la construction d’un nouveau chantier à Port Gruz. Historiquement, en 1525, un grand chantier naval fut construit à Port Gruz, de même que de plus petits, pour répondre aux nombreuses demandes."
 non_bene_pro_toto_libertas_venditur_auro: "Non Bene Pro Toto Libertas Venditur Auro"
 non_bene_pro_toto_libertas_venditur_auro_desc: "Cette phrase, qui signifie 'la liberté ne se vend pas même pour tout l'or du monde', est extraite de la fable d’Aesop et de son loup qui préférait être libre et mourir de faim que d’être bien nourri, mais prisonnier… Un engagement que nous prenons pour Raguse."
 palace_of_the_rector: "Palais du recteur"
 palace_of_the_rector_desc: "Le palais du recteur est le siège de notre gouvernement et la résidence du prince (recteur) de Raguse. Historiquement, le recteur jouissait d’une grande influence, mais le pouvoir était aux mains de trois conseils dont les membres venaient de la noblesse."
 german_ideas: "Idées allemandes"
 zunft: "Zunft"
 zunft_desc: "Des guildes liées à différents artisanats ont été fondées pour assurer la qualité des produits et former de jeunes artisans."
 fruhlings_und_herbstmesse: "Frühlings et Herbstmesse"
 fruhlings_und_herbstmesse_desc: "Certaines villes ont le droit d’organiser des foires au printemps et à l’automne. Ces événements saisonniers attirent des hordes de marchands étrangers."
 reichskreis: "Reichskreis"
 reichskreis_desc: "Les territoires allemands sont regroupés en cercles régionaux chargés de maintenir la paix avec le peuple, de percevoir des impôts impériaux et de coordonner les opinions du régime impérial et de la chambre impériale."
 polizeiordnung: "Polizeiordnung"
 polizeiordnung_desc: "Les seigneurs allemands créent des lois relatives à la vie quotidienne de leurs sujets afin de promouvoir la paix locale et la moralité publique."
 cuius_regio_eius_religio: "Cuius regio, eius religio"
 cuius_regio_eius_religio_desc: "Les seigneurs allemands, catholiques et protestants, disposent d’un droit de contrôle exclusif sur les affaires religieuses de leurs domaines selon le principe 'Tel seigneur, telle religion'."
 thurn_und_taxis: "Thurn und Taxis"
 thurn_und_taxis_desc: "La maison de Thurn und Taxis est une famille allemande qui a dirigé un important service postal, un réseau de communication complexe couvrant toute l’Allemagne ainsi que diverses régions européennes."
 residenzstadt: "Residenzstadt"
 residenzstadt_desc: "Les ducs allemands élisaient domicile dans des villes depuis lesquelles ils dirigeaient le pays. Ainsi, en plus de leurs fonctions administratives et économiques, ces villes abritaient de nombreux édifices culturels."
 RYU_ideas: "Idées ryukyu"
 RYU_ideas_start: "Traditions ryukyu"
 RYU_ideas_bonus: "Ambitions ryukyu"
 reform_the_ryukyuan_religion: "Réforme de la religion ryukyu"
 reform_the_ryukyuan_religion_desc: "La religion d’Okinawa est un grand mélange d’anciennes religions asiatiques. Elle se caractérise par le polythéisme, le culte des ancêtres, et comprend, entre autres, des éléments de l’animisme. Elle est unique en ce sens qu’elle compte une majorité de prêtresses. Nous pouvons établir une hiérarchie formelle de prêtresses comprenant notamment une grande prêtresse pour veiller à satisfaire les besoins spirituels de l’île."
 bengali_ideas: "Idées bengalaises"
 bengali_ideas_start: "Traditions bengalaises"
 bengali_ideas_bonus: "Ambitions bengalaises"
 ganges_brahmaputra_confluence: "Confluence entre le Ganges et le Brahmapoutre"
 ganges_brahmaputra_confluence_desc: "Les puissants Ganges et Brahmapoutre parcourent de longues distances avant de se retrouver et de se jeter dans le delta du Bengale, alimentant le commerce dans son sillage. Depuis des millénaires, la région du delta est un haut lieu d’échange de marchandises et d’idées."
 rice_fields: "Les rizières du Bengale et leurs infinies richesses infinies"
 rice_fields_desc: "Le riz occupe une place prépondérante dans l’alimentation des Bengalais. L’abondance des pluies et le sol fertile de la région sont particulièrement propices à sa culture. Les rivières limoneuses et la mousson permettent trois récoltes distinctes par an."
 hindu_sufi_syncretism: "Syncrétisme hindou et soufi du Bengale"
 hindu_sufi_syncretism_desc: "Par-delà des frontières orientales du monde islamique, des mystiques soufis sont venus s’installer sur le territoire bengalais ou communier avec sa nature, se mêlant à la population hindoue. Cette coopération a permis de reprendre des terres aux zones boisées et marécageuses et favorisé l’apparition de nouvelles techniques artistiques dans les domaines de la musique, de la peinture, de la danse et de la sculpture, des techniques bien présentes dans les temples et les sanctuaires construits à l’époque."
 mustard_oil_ilish_mach: "Huile de moutarde et Alose hilsa"
 mustard_oil_ilish_mach_desc: "Les guerres peuvent nuire aux réserves de nourriture. Le mauvais temps peut réduire à néant les récoltes. Les éléphants et les fourmis peuvent manger nos plantations. Mais donnez-nous un peu d’huile et nos rivières poissonneuses offriront aux Bengalais ce qu’ils apprécient le plus !"
 jute_production: "Production de jute au Bengale"
 jute_production_desc: "Originaire de notre région, le jute, une fibre végétale douce et brillante, peut être utilisé pour confectionner la toile brute du même nom. Très apprécié pour sa résistance et sa légèreté, les Bengalais ont tout à gagner à le cultiver et à le produire."
 opium_fields: "Champs d’opium du Bengale"
 opium_fields_desc: "Comment ? Les gens seront prêts à nous offrir des ponts d’or en échange de nos fleurs ! Facile à cultiver, l’opium qui pousse dans notre région est particulièrement prisé et se vend au double du prix des autres opiums du monde. Que le commerce commence !"
 bengali_renaissance: "Renaissance bengalaise"
 bengali_renaissance_desc: "La Renaissance bengalaise fut initiée dans cette région en réaction à l’arrivée d’Européens venus pour commercer certes, mais également pour étudier et s’ouvrir à de nouvelles techniques artistiques. Cette renaissance mêlait enseignements hindous du passé et éducation occidentale, politique et loi, ainsi que la refonte de la culture bengalaise. Elle permit aux arts et aux sciences de prospérer."
 TIB_ideas: "Idées tibétaines"
 TIB_ideas_start: "Traditions tibétaines"
 TIB_ideas_bonus: "Ambitions tibétaines"
 vajrayana_buddhism: "Bouddhisme vajray?na"
 vajrayana_buddhism_desc: "Notre peuple est uni par notre vision unique du monde représenté par notre forme tonitruante du bouddhisme. Il guide notre manière de gouverner et notre vie quotidienne selon des schémas familiers et attendus du plus humble serf au plus puissant lama."
 bon_influence: "Influence du Bön"
 bon_influence_desc: "Les vestiges de la foi Bön sont toujours vénérés au Tibet, et se mêlent au bouddhisme vajray?na. Les divinités Bön font partie intégrante de chaque foyer qu’elles protègent des malveillantes du monde extérieur. Les dieux, les éléments, les démons et les esprits, aussi redoutables que source d’inspiration, offrent un relatif contraste par rapport à la sérénité du Bouddha."
 yaks: "Yacks !"
 yaks_desc: "Depuis des milliers d’années, notre peuple s’adonne à l’élevage des yacks. Renforcer nos connaissances sur cette pratique nous permettra d’en tirer meilleur parti. En plus de nous permettre de travailler la terre et de nous déplacer, ils nous donnent du lait, des peaux, de la viande et peuvent transporter de lourds fardeaux sans craindre de s’enfoncer dans la neige. Une fois séchés, leurs excréments font office de combustible et sont utilisés dans tout le Tibet. C’est parfois le seul combustible disponible sur le haut plateau tibétain dépourvu d’arbres. Leur beurre sert à la fabrication du thé que les Tibétains consomment abondamment et est parfois utilisé pour les lampes ou la sculpture de divinités lors des fêtes religieuses. Le recours à ces animaux n’a de cesse de se développer grâce à nos connaissances et notre ingéniosité."
 way_of_virtue: "La voie de la vertu"
 way_of_virtue_desc: "Le Dgelugspa, également connu sous l’appellation de secte des Bonnets jaunes, est une école de bouddhisme vajray?na basée sur des principes de compassion universelle tels que l’orientation spirituelle fondamentale. Fondé à la fin du 14e siècle, le Dgelugspa devint l’école bouddhiste par excellence du Tibet et ce, jusqu’à la fin du 16e siècle. "
 potala_palace: "Palais du Potala"
 potala_palace_desc: "La construction du palais du Potola débuta en 1645, sous direction du dalaï-lama Lozang Gyatso, surnommé le 'Grand Cinquième'. Se dressant à quelque 3 700 mètres d’altitude et situé au-dessus de la vallée de Lhasa, ce palais fortifié dont la base des murs mesure cinq mètres de large, est un endroit des plus impressionnants. Ses treize étages abritent plus de 1 000 pièces, 10 000 reliques et 200 000 statues. "
 way_of_ancients: "La Voie des Anciens"
 way_of_ancients_desc: "L’école Nyingma, également appelée école des Anciennes traductions, est la plus ancienne école du bouddhisme vajray?na, et partage mysticisme et divinités locales avec la religion pré-bouddhiste Bön. Historiquement, la tradition de l’école Nyingma est unique car ses disciples n’ont jamais exercé de pouvoir politique et dès lors, ses fidèles ont été épargnés des machinations politiques du Tibet, préférant se concentrer sur l’austérité, le célibat et le mysticisme. Leur présence, cependant, est source de discipline dans notre société et nous permet de rester à l’écoute de nos racines."
 pale_earth: "École de la Terre pâle"
 pale_earth_desc: "L’école de la Terre pâle, ou école de Sakya vouée au bouddhisme vajray?na, doit son nom au paysage unique des collines de Ponpori, au sud du Tibet, près de Shigatse, au milieu duquel le premier monastère du genre fut construit par Khon Konchog Gyalpo (1034–1102) en 1073. La tradition Sakya fut fondée à la fin du 11e siècle par Drogmi, un érudit et traducteur célèbre formé à l’université de Vikramashila, en Inde. Cette école est connue pour ses étudiants studieux et appliqués qui comptent parmi les esprits les plus curieux du Tibet."
 dravidian_ideas: "Idées du sud de l’Inde"
 dravidian_ideas_start: "Traditions du sud de l’Inde"
 dravidian_ideas_bonus: "Ambitions du sud de l’Inde"
 merchants_of_southern_india: "Marchands du sud de l’Inde"
 merchants_of_southern_india_desc: "De Malabar à Coromandel, l’histoire du sud de l’Inde est étroitement liée au commerce maritime. Ces terres attirent des marchands de tout poil venus d’Occident ou d’Orient pour commercer avec nos propres marchands comme les marchands Nanadesis ou Chetti qui n’hésitent pas à prendre la mer pour établir des comptoirs commerciaux dans des ports lointains. Mais nous ne devons pas nous reposer sur nos lauriers. En établissant des ports et des villages ne pratiquant ni impôt ni péage, nous pourrons peut-être persuader les marchands indiens et étrangers de conserver leurs comptoirs sur nos terres plutôt que sur celles de nos voisins. Réunissons ces conditions et veillons à ce que les marchands affluent dans nos villes."
 water_tanks_and_canals: "Réserves d’eau et canaux"
 water_tanks_and_canals_desc: "L’Inde du sud abrite des régions fertiles comme celles qui s’étirent le long des bassins de Krishna et de Kaveri. Mais toutes les régions n’ont pas cette chance. De nombreuses personnes venues du nord ont récemment affluer sur nos terres afin de s’installer dans des régions plus sèches pour ne pas entraver les populations existantes. Moyennant des investissements dans le domaine des réserves d’eau et des canaux, ces régions pourraient s’avérer rentables. En veillant à ce que les investisseurs perçoivent une part des impôts régionaux, nous devrions être en mesure d’encourager, à moindre coût, le développement de nos terres."
 south_indian_mercenaries: "Mercenaires du sud de l'Inde"
 south_indian_mercenaries_desc: "Cosmopolite et militarisé, le sud de l'Inde attire toutes sortes de mercenaires. Outre les cavaliers marathes des groupes autochtones télougous, kannadas et tamouls, des cavaliers perses ou turani, des artilleurs turcomans, des Mavales et des Berads rivalisent pour servir dans nos armées. Cette compétition a notamment pour avantage de réduire le coût de recrutement de ces groupes."
 polygar_system: "Le système poligar"
 polygar_system_desc: "Le paysage politique du sud de l’Inde se compose d’une multitude de petites chefferies anciennes et bien implantées ainsi que de leurs dépendances sur lesquelles les autorités centrales n’ont que peu de contrôle. La prise de toutes ces régions serait à la fois longue et laborieuse, par conséquent il serait préférable d’introduire des gens qui nous sont fidèles au sein des hiérarchies locales. Dotés d’un mandat royal pour créer, améliorer et défendre les domaines fortifiés, ces nouveaux dirigeants s’appuieraient sur l’autorité qui leur serait conférée par l’État plutôt que sur les traditions ancestrales. Ces nouveaux dirigeants nous permettront d’exercer un bien meilleur contrôle sur ces régions et seront plus enclins à nous fournir des troupes que les anciennes chefferies."
 patronage_of_temples: "Mécénat et grands temples"
 patronage_of_temples_desc: "Si le courage d’un véritable roi consiste à se faire le mécène des temples et communautés religieuses implantés sur son territoire, on peut considérer que bon nombre de grands souverains se sont succédé dans le sud de l’Inde. Les grands temples tels que Tirupati ou Madurai ont bénéficié d’un important mécénat royal. Récemment, ils ont en effet gagné en grandeur et en splendeur, les temples du sud de l’Inde surpassant désormais à bien des égards ceux du nord du pays. Pour satisfaire les attentes, en tant que souverains, nous devons nous faire les mécènes de nos temples et veiller à ce que leur grandeur soit à l’image de notre dynastie."
 south_indian_literature: "Littérature du sud de l’Inde"
 south_indian_literature_desc: "Invitons les grands poètes et écrivains de notre époque à notre cour. Les chefs-d’œuvre dont nous sommes les mécènes doivent être immortalisés !"
 merchant_capitalists: "Marchands capitalistes"
 merchant_capitalists_desc: "Tandis que les liens entre l’Occident, l’Orient et l’Extrême-Orient se resserrent, une nouvelle catégorie de marchands particulièrement prospères commence à émerger. Très riches, ils contrôlent les activités liées à la production, au transport maritime et au financement dans tout l'océan Indien. Ces marchands capitalistes sont désormais le moteur du développement commercial sur nos terres et si leur influence grandissante peut sembler alarmante (tout comme leur empressement à investir dans des compagnies commerciales étrangères), leurs activités sont également très bénéfiques pour notre pays."
 ASS_ideas: "Idées assamaises"
 ASS_ideas_start: "Traditions assamaises"
 ASS_ideas_bonus: "Ambitions assamaises"
 buranjis: "Les Buranjis"
 buranjis_desc: "Tous nos rois descendent du grand Sukaphaa qui fonda notre royaume en 1228 après un long périple dans l’Assam. Soucieux de transmettre notre histoire aux générations à venir, Swargdeo Sukaphaa fit mettre par écrit les premières annales, ou Buranjis. Grâce à elles, ainsi qu’aux autres Buranjis enrichies tout au long de l’histoire de notre royaume, nous disposons de connaissances précises sur notre peuple qui nous permettent d’identifier les nombreux héritiers de Sukaphaa."
 wet_rice_cultivation: "La riziculture irriguée"
 wet_rice_cultivation_desc: "Lorsque nos ancêtres Tai arrivèrent dans l’Assam, les seules terres disponibles étaient des marais et des marécages. Ils ne tardèrent pas à comprendre que la productivité de ces terres pouvait être améliorée. Grâce aux techniques de riziculture irriguée héritées de notre ancienne patrie, nous avons pu prospérer dans une région que d’autres jugeaient trop pauvre pour s’y intéresser. Même si nous ne sommes aujourd’hui plus limités aux marécages du Haut-Assam, la riziculture reste le pilier de notre économie."
 river_warfare: "Guerre fluviale"
 river_warfare_desc: "Le terrain assamais et le fleuve Brahmapoutre sont nos plus grands alliés contre les envahisseurs étrangers. Toute armée étrangère qui s’aventurerait le long du fleuve Brahmapoutre essuierait de telles pluies estivales qu’elle pourrait facilement se retrouver coupée de ses lignes d’approvisionnement. En préparant des tactiques de guérilla, en attaquant les lignes d’approvisionnement des envahisseurs et en pillant leurs provisions, nous pouvons les affamer et les exposer à des épidémies ravageuses."
 reform_paik_system: "Réforme du système des Paiks"
 reform_paik_system_desc: "Depuis que notre peuple est arrivé ici au 13e siècle, l’organisation de la main-d’œuvre repose sur un système hérité de nos racines du sud-est asiatique. Les Paiks sont utilisés dans les domaines de la défense, de la construction civile et de la production militaire et font partie intégrante de notre royaume. Toutefois, compte tenu du développement de notre pays, une restructuration de ce système s’impose. Un réexamen approfondi de toutes les tâches dévolues aux Paiks, des quotas de Paiks ainsi que de la hiérarchie des officiers permettra de mettre en place un système solide qui nous sera très utile pour contrer les menaces étrangères."
 process_of_appeal: "Processus d’appel"
 process_of_appeal_desc: "Compte tenu de l’organisation hiérarchique de notre société, il est important d’y faire appliquer la justice pour permettre à nos sujets de se sentir protégés par l’État. L’utilisation du système des Paiks peut créer une chaîne d’appels allant des officiers les moins gradés jusqu’aux ministres du roi."
 ahom_land_survey: "Arpentage"
 ahom_land_survey_desc: "Nos voisins de l’ouest ont inventé un système administratif ambitieux grâce auquel toutes les terres sont arpentées afin d’en déterminer la valeur. Nous devons introduire ici des mesures similaires. En invitant des arpenteurs de l’ouest et en formant les nôtres avec leurs méthodes, nous devrions fortement accroître nos recettes fiscales. Nous devrons ensuite régulièrement procéder à de nouveaux arpentages pour tenir compte des évolutions économiques et démographiques."
 ahom_diplomacy: "Diplomatie âhom"
 ahom_diplomacy_desc: "Notre pays tire principalement sa force de ses traditions ancestrales ainsi que de sa capacité à exploiter les ressources dont il dispose. Il est toutefois temps de nous tourner vers l’extérieur pour voir ce que d’autres régions du monde peuvent nous offrir. En établissant des positions officielles, notamment en matière de diplomatie, et en encourageant les échanges avec d’autres royaumes, nous pourrions à la fois enrichir notre culture et trouver de nouveaux alliés pour combattre nos ennemis locaux."
 gujarati_ideas: "Idées goujerates"
 gujarati_ideas_start: "Traditions goujerates"
 gujarati_ideas_bonus: "Ambitions goujerates"
 garba: "La danse Garba"
 garba_desc: "En s’inspirant du culte que vouent les femmes à la déesse hindoue Ambaji par le biais de la danse, notre peuple a créé une nouvelle et très gracieuse forme de danse appelée Garba. Les bases de cette danse consistent à chanter et à battre des mains en rythme en formant un cercle. Aujourd’hui, les hommes et les femmes de notre pays utilisent cette danse pour célébrer les occasions spéciales avec une grande ferveur, vêtus de tenues brodées. Tous ensemble, jeunes et moins jeunes, paysans et princes, musulmans et hindous, dansent en formant une ronde toujours plus grande."
 jain_routes: "Liens avec les Jaïns"
 jain_routes_desc: "Le jaïnisme est une religion ancienne à laquelle Mahavira (599 - 527 av. J.-C.) donna sa forme actuelle. Pendant un millier d’années, le Goujerat fut le centre de la communauté et de la foi jaïnes, comme en témoignent les nombreux lieux saints et temples qu’il abrite. Les dynasties royales étaient alors les mécènes de cette religion dont les membres formaient une communauté unie avec les Hindous. Les invasions musulmanes de l’est menées par Mahmoud de Ghazni (1001 ap. J.-C.) et Muhammad Ghuri (1175 ap. J.-C.) opprimèrent la communauté jaïne. Leurs temples furent vandalisés ou transformés en mosquées, et leurs bibliothèques incendiées... Mais les Jaïns du Goujerat survécurent, s’adaptèrent et prospérèrent en utilisant les liens qu’ils avaient conservés avec les communautés jaïnes du monde entier pour devenir un centre religieux et commercial."
 gujarati_lipi: "Gujarati Lipi"
 gujarati_lipi_desc: "L’alphabet gujarati (ou Gujarati Lipi) fut créé à la fin du 16e siècle pour satisfaire des intérêts mercantiles. Il était aussi connu sous les noms de saraphi (banquiers), vaniasai (marchands) ou mahajani (négociants) en raison de son association avec le commerce. Son utilisation se propagea rapidement à tout le Goujerat, au Kutch et au Sindh pour représenter ces langues et étudier le sanskrit. Il fut également adopté par la communauté zoroastrienne pour écrire l’Avesta. Cet alphabet est commun à de très nombreuses communautés, ce qui les lie entre elles, facilite leur unité et leur confère une identité commune."
 merchant_diaspora: "Diaspora des marchands goujerates"
 merchant_diaspora_desc: "Il n’existe aucun endroit où notre peuple ne pratique pas le commerce ! Il est présent sur toutes les rives où le portent les vents du négoce... Nos flottes sillonnent les mers à la recherche de nouvelles opportunités. Nos marchands sont de véritables maîtres en matière de construction navale."
 spice_trade: "Centre du commerce dans l'océan Indien"
 spice_trade_desc: "Compte tenu de la nature de la mousson et de sa situation géographique, le Goujerat a longtemps été le centre du commerce vers l’est dans l’océan Indien. Le Goujerat est un point de passage incontournable sur les routes commerciales Orient-Occident, entre la mer Rouge, l’Égypte et Malacca : les marchands goujerates étaient d’importants intermédiaires qui s’approvisionnaient en épices aux îles Mallaku et en soie en Chine pour les vendre aux Égyptiens et aux Arabes. Nos provinces bénéficient de tous ces accès marchands."
 western_factors: "Des marchands étrangers établissent des comptoirs"
 western_factors_desc: "Après les Arabes et les Portugais au début du 17e siècle, la Compagnie anglaise des Indes orientales a établi un comptoir au Goujerat en 1614. De nombreux étrangers occidentaux viennent nous acheter des marchandises dans des quantités toujours plus importantes... Voilà qui est bon pour nos caisses ! N’est-ce pas ?"
 guj_africa: "La diaspora goujerate descend en Afrique"
 guj_africa_desc: "Au début du 19e siècle, des dizaines de milliers de marchands goujerates se sont installés en Afrique où ils faisaient office d’intermédiaires entre les puissances coloniales et les populations indigènes avec lesquelles ils entretenaient déjà des relations commerciales. Notre peuple établit actuellement des communautés commerciales permanentes et nous fait ainsi profiter des richesses produites."
 TUS_ideas: "Idées toscanes"
 birthplace_of_the_renaissance: "Berceau de la Renaissance"
 birthplace_of_the_renaissance_desc: "Florence a longtemps été la capitale culturelle de la Toscane. Le regain d’intérêt pour le classicisme peut permettre à un prince intelligent d’attirer de nouveaux penseurs, ce qui profitera à tous."
 tuscan_condottieri: "Condottieri"
 tuscan_condottieri_desc: "Les dissensions entre cités-États ont engendré des compagnies de mercenaires. Assurons-nous qu’ils sachent que nos caisses sont pleines pour encourager leur présence en temps de crise."
 tuscan_banking: "Système bancaire toscan"
 tuscan_banking_desc: "De l’Angleterre jusqu’à Naples, tout le monde connaît nos banquiers. Notre florin d’or a tout financé, de la guerre de Cent Ans aux nouvelles industries."
 tuscan_arts: "Patron des arts"
 tuscan_arts_desc: "Avec l’abolition de la république et l’introduction du duché héréditaire, nous devons mettre en avant la splendeur de la Toscane. De nombreux chefs-d’œuvre vont être commandés à la gloire de Dieu et du duc."
 porto_franco: "Porto Franco"
 porto_franco_desc: "Pour développer le commerce, nous avons transformé Livourne en port franc. Aucune taxe ne sera prélevée sur les marchandises qui y seront échangées et les habitants bénéficieront d’une totale liberté de culte."
 tuscan_administrative_reforms: "Réformes administratives"
 tuscan_administrative_reforms_desc: "Pour cimenter nos libertés religieuses et réformer notre administration, le clergé n’aura plus aucun droit de regard sur notre administration civile."
 tuscan_grand_duchy: "Grand-duché de Toscane"
 tuscan_grand_duchy_desc: "Le Saint Père lui-même a souhaité que le duché de Toscane devienne un Grand-duché. Pour unifier les régions du centre de l’Italie, nous allons devoir lever des armées permanentes avec nos roturiers."
 USA_ideas: "Idées américaines"
 USA_ideas_start: "Traditions américaines"
 USA_ideas_bonus: "Ambitions américaines"
 freedom_of_religion: "Liberté de culte"
 freedom_of_religion_desc: "Le Congrès ne fera aucune loi pour conférer un statut institutionnel à une religion, qui interdise le libre exercice d'une religion..."
 usa_bill_of_rights: "Déclaration des Droits"
 usa_bill_of_rights_desc: "... qui restreigne la liberté d'expression, ni la liberté de la presse..."
 empire_of_liberty: "L’empire de la Liberté"
 empire_of_liberty_desc: "Un propriétaire foncier qui n’est pas autosuffisant peut difficilement être un bon citoyen dans une république. En revendiquant les territoires de l’ouest, nous permettrons à nos citoyens d’acquérir de bonnes terres."
 lessons_of_valley_forge: "Leçons de Valley Forge"
 lessons_of_valley_forge_desc: "Aux heures les plus sombres, les feux de l’adversité mettent à l’épreuve et forgent la résolution d’une nation."
 workshop_of_the_world: "L’atelier du monde"
 workshop_of_the_world_desc: "Un artisan libre est un artisan productif, c’est pourquoi nous disposons des artisans les plus productifs."
 shining_city_on_a_hill: "Une cité qui brille sur la colline"
 shining_city_on_a_hill_desc: "Notre jeune république est tout naturellement une source d’inspiration pour l’ensemble de l’humanité."
 indian_removal: "Éviction des Indiens"
 indian_removal_desc: "L’avantage à l’ouest, c’est qu’il n’y a rien. Nos colons vont pouvoir modeler ce territoire à leur guise. Personne ne s’y opposera, à l’exception d’une poignée de sauvages ignorants et arriérés..."
 SWI_ideas: "Idées suisses"
 SWI_ideas_start: "Traditions suisses"
 SWI_ideas_bonus: "Ambitions suisses"
 the_swiss_confederation: "La Confédération suisse"
 the_swiss_confederation_desc: "En 1291, les cantons de Schwyz, Uri et Unterwalden se sont ligués pour échapper aux Habsbourg. Désormais rejoints par les autres cantons, ils résistent avec détermination aux incursions étrangères qui menacent leur autonomie au sein de l’Empire. Néanmoins, nous ne sommes toujours pas un pays à proprement parler, mais plutôt une alliance ou une confédération de cantons qui applique une politique militaire coordonnée pour conserver ses privilèges. Ce modèle décentralisé assure la stabilité de notre royaume."
 swiss_mercenaries: "Mercenaires suisses"
 swiss_mercenaries_desc: "Combien de rois font appel aux 'Switzers' lors d’une tentative d’assassinat ? De la Garde suisse qui protège Sa Sainteté à Rome aux mercenaires suisses qui servent en tant qu’auxiliaires et gardes du corps dans la plupart des cours de la chrétienté, les mercenaires suisses sont réputés pour leurs compétences. Nos fils nous feront peut-être un prix pour travailler dans nos cours ?"
 alpine_defensiveness: "Défense alpine"
 alpine_defensiveness_desc: "Aux 13e et 14e siècles, nous n’avons cessé de repousser les incursions des Habsbourg sur nos terres (et souvent, par extension, les incursions impériales). Nos puissants soldats ont alors joué un rôle déterminant, mais le terrain difficile de nos montagnes nous a aussi beaucoup aidés."
 oasis_of_peace_and_prosperity: "Oasis de paix et de prospérité"
 oasis_of_peace_and_prosperity_desc: "Lorsque les guerres les plus terribles font rage, la Suisse garde généralement ses distances car chacun des deux camps a besoin de ses mercenaires suisses, et aucun ne souhaite en être privé. Puisque la paix engendre la prospérité, nous devrions peut-être nous concentrer davantage sur la paix."
 swiss_tolerance: "Tolérance suisse"
 swiss_tolerance_desc: "La Réforme menace de diviser notre pays. Certaines provinces rejoignent le mouvement protestant, d’autres la Réforme, tandis que d’autres encore restent catholiques. La violence et la confusion ravagent notre pays. Pourquoi nous entretuer au nom de la transsubstantiation et de la prédestination alors que nous pourrions réunifier nos montagnes ?"
 haven_for_refugees: "Havre pour les réfugiés"
 haven_for_refugees_desc: "Certains pays bannissent de leur sol les opposants politiques et les auteurs de textes critiques à l’égard de leur gouvernement. Certains de ces personnages sont très intéressants... Que risquerions-nous à les laisser critiquer leur patrie bien à l’abri dans leur nouveau refuge alpin ? Nous allons faire de la Suisse un pays où les exilés peuvent s’exprimer librement."
 clockwork: "Rouages"
 clockwork_desc: "Des imbéciles pensent que les rouages sont réservés aux horloges. Lorsque l’on comprend le pouvoir de ces mécanismes rotatifs, il est évident qu’ils peuvent avoir bien d’autres usages : le Créateur de l’univers a peut-être lui-même pensé l’existence comme une horloge dont il laisse tourner les rouages siècle après siècle. Quoi qu’il en soit, après Dieu, les horlogers suisses sont les plus grands maîtres de cet art."
 irish_ideas: "Idées irlandaises"
 irish_ideas_start: "Traditions irlandaises"
 irish_ideas_bonus: "Ambitions irlandaises"
 irish_endurance: "L’endurance irlandaise"
 irish_endurance_desc: "Des décennies de maladie et de famine sont parvenues à chasser la plupart des envahisseurs anglais de nos terres. Entre-temps, ces terribles épreuves ont endurci le peuple irlandais. Non, nul n’est plus fort qu’un Irlandais sur cette Terre de Dieu !"
 the_clanns: "Les clans"
 the_clanns_desc: "Les clans irlandais forment une entité politique solide pour la gestion des terres et de la famille. Dans les petites familles, le chef élu est responsable du bien-être de tous les membres et de la protection de leurs terres. La transmission des terres et du pouvoir repose sur une loi de succession coutumière appelée 'tanistrie'. Le grand roi symbolique d’Irlande est élu par les clans royaux, ce qui lie les familles irlandaises."
 more_than_irish: "Plus qu’irlandais"
 more_than_irish_desc: "Les envahisseurs normands ont adopté de bon cœur les traditions irlandaises."
 innefectual_overlords: "Suzerains velléitaires"
 innefectual_overlords_desc: "Le gouvernement anglais de Dublin et son parlement irlandais fantoche ont été affaiblis par les nombreux conflits dans lesquels l’Angleterre a été engagée pendant la guerre de Cent Ans et la guerre des Deux-Roses. Puisqu’ils n’ont désormais plus aucune influence sur les véritables seigneurs d’Irlande, il est temps de nous battre pour notre indépendance."
 foreign_nationals: "Les ressortissants étrangers"
 foreign_nationals_desc: "En 1487, le seigneur irlandais John de la Pole, comte de Lincoln, a invité un bourguignon à Dublin pour soutenir l’anglais Lambert Simnel, prétendant à la couronne yorkiste. L’Irlande serait une base parfaite pour résister à l’Angleterre, et tenir définitivement à distance les prétendus occupants. Un jour, nous bénéficierons peut-être du soutien de puissants alliés, comme le royaume d’Espagne."
 loyal_catholics: "Fidèles catholiques"
 loyal_catholics_desc: "Tandis que les Anglais risquent de se laisser emporter par les vents de la Réforme, le peuple irlandais tout entier est déterminé à rester sous la tutelle du Pape."
 unconquerable_ireland: "Indomptable Irlande"
 unconquerable_ireland_desc: "Aucun seigneur anglais ne peut longtemps maîtriser les Irlandais. Malgré tous les efforts déployés, les rébellions se sont succédé pour tenter d’échapper au joug anglais. Les insurrections se répéteront sur leur chemin, et l’Irlande ne leur appartiendra jamais vraiment. Dès qu’ils auront quitté notre sol, nous devrons continuer à alimenter la résistance pour contrer les impérialistes protestants sur notre flanc est."
 SON_ideas: "Idées songhaïes"
 SON_ideas_start: "Traditions songhaïes"
 SON_ideas_bonus: "Ambitions songhaïes"
 gold_to_salt_trade: "Or contre sel"
 gold_to_salt_trade_desc: "Certains disent que le sel vaut son pesant d’or... Il serait peut-être plus juste de dire que l’or vaut son pesant de sel. Quoi qu’il en soit, grâce à l’échange de ces deux marchandises, nous avons établi des réseaux commerciaux florissants."
 independence_from_mali: "Indépendance vis-à-vis du Mali"
 independence_from_mali_desc: "Pendant de nombreuses années, nous avons été sous le joug du sultanat du Mali. Tandis que le pouvoir du Mali s’amenuisait, le nôtre se renforçait, et nous sommes désormais indépendants. Nous devons prendre des mesures pour veiller à le rester."
 jihad_against_the_pagans: "Djihad contre les païens"
 jihad_against_the_pagans_desc: "Malgré les efforts déployés pendant des siècles par les sultanats sunnites, l’Afrique de l'Ouest est toujours menacée par les païens animistes. En hissant la bannière du djihad, nous pouvons purifier nos terres de ces mécréants et en profiter pour étendre nos frontières."
 sankore_madrassah: "La madrasah de Sankoré"
 sankore_madrassah_desc: "On dit que la mosquée de Sankoré est le plus grand centre universitaire de toute l’Afrique. Qui pourrait en douter lorsque l’on voit des sages de régions aussi lointaines que l’Arabie et le Maghreb y débattre des sujets philosophiques et religieux les plus pointus ?"
 the_hajj: "Le hajj"
 the_hajj_desc: "Comme le fit jadis Mansa Musa du Mali, nos souverains peuvent se rendre à la Mecque pour s’acquitter du cinquième pilier de l’Islam et y porter de l’or, symbole de notre richesse et de notre puissance. À l’instar du Mali d’autrefois, faisons en sorte que le monde s’émerveille de la richesse et de la grandeur des Songhaï."
 sharia: "Charia"
 sharia_desc: "La loi sainte que le prophète faisait appliquer lorsqu’il dirigeait Médine doit être le fondement inébranlable des lois de notre société. En réformant notre code criminel conformément aux enseignements du prophète, nous apporterons harmonie et justice à notre société."
 trans_sahara_trade: "Commerce dans le Sahara"
 trans_sahara_trade_desc: "Nos marchands rapportent souvent des objets fascinants des cours d’Afrique du Nord. Peut-être pourrions-nous leur demander de rapporter des objets encore plus fascinants ?"
 BRI_ideas: "Idées bretonnes"
 BRI_ideas_start: "Traditions bretonnes"
 BRI_ideas_bonus: "Ambitions bretonnes"
 legacy_of_breton_independence: "Héritage de l’indépendance bretonne"
 legacy_of_breton_independence_desc: "La Bretagne n’a jamais été française. Malgré les assauts des Francs, des Vikings et des Anglais, nous sommes toujours parvenus à conserver notre identité. Tous nos voisins doivent savoir que la Bretagne restera libre et qu’elle demeurera le dernier bastion des véritables gaulois."
 estates_of_brittany: "Les États de Bretagne"
 estates_of_brittany_desc: "Ainsi nommés au 14e siècle, les États de Bretagne permettaient à des hommes libres de tous les pans de la société, y compris du Tiers état, de faire part de leurs griefs et requêtes au duc. En convoquant les États, nous pouvons évacuer une partie des tensions qui règnent sur nos terres."
 breton_march: "La Marche de Bretagne"
 breton_march_desc: "La Marche de Bretagne, c’est ainsi que les anciens rois francs appelaient la frontière militarisée qui séparait leurs terres de la Bretagne. À cette époque, cette frontière était destinée à nous empêcher de quitter la Bretagne. Faisons renaître les fortifications de la Marche de Bretagne, cette fois pour empêcher nos ennemis de nous envahir."
 breton_catholicism: "Le catholicisme breton"
 breton_catholicism_desc: "La France se targue peut-être d’être la 'fille aînée de l’Église' depuis l’époque de Clovis, mais ses pratiques religieuses sont inégales et elle ne manifeste sa fidélité envers Rome que lorsque cela l’arrange. Les Bretons ne cachent pas leur vénération pour la Sainte Vierge ou leur loyauté envers les enseignements de Sa Sainteté et de la seule véritable Église catholique."
 protect_the_coastline: "Protection du littoral"
 protect_the_coastline_desc: "La Bretagne est fortement exposée aux risques d’invasion par la mer, car elle est bordée d’un littoral très étendu. Il nous faut des navires en nombre suffisant pour nous protéger des envahisseurs étrangers."
 league_of_the_public_weal: "La ligue du Bien public"
 league_of_the_public_weal_desc: "Nous devons nous tourner vers d’autres puissances pour protéger notre indépendance vis-à-vis du pouvoir central, qu’il s’agisse de l’Angleterre ou de la France. Les belles paroles des diplomates sont aussi efficaces pour nous défendre que les canons de nos troupes."
 catholicon: "Le Catholicon"
 catholicon_desc: "En 1464, Jehan Lagadeuc rédigea le premier dictionnaire trilingue en latin, breton et français. Ce remarquable ouvrage fut le premier dictionnaire en langues bretonne et française. En distribuant des exemplaires du Catholicon, nous pouvons montrer que le breton est une langue aussi importante que le français."
 malayan_ideas: "Idées malaises"
 malayan_ideas_start: "Traditions malaises"
 malayan_ideas_bonus: "Ambitions malaises"
 indian_ocean_trade: "Commerce dans l’océan Indien"
 indian_ocean_trade_desc: "Le lucratif commerce que pratiquent nos marchands les emmène dans des contrés aussi lointaines que la Chine, l’Hindoustan, l’Arabie ou les côtes swahilies. Les richesses issues de cette activité incitent un nombre croissant de nos enfants à choisir la voie du commerce."
 sufi_legacy: "Héritage soufi"
 sufi_legacy_desc: "L’Islam s’est pacifiquement propagé sur nos terres grâce à l’émulation des nobles exemples des saints soufis. Laissons les mécréants vénérer qui ils veulent, car ce qui nous importe, c’est de développer la meilleure relation personnelle possible avec Allah."
 mal_spice_islands: "Îles aux épices"
 mal_spice_islands_desc: "Noix de muscade, trèfle, poivre noir... Chacune de ces marchandises vaut son pesant d’or pour tous les étrangers qui n’ont pas l’habitude de manger épicé. L’attrait de nos épices à l’étranger a également accru leur valeur chez nous."
 classical_malay: "Malais classique"
 classical_malay_desc: "Nous avons développé une tradition littéraire et culturelle particulièrement riche dans une langue sophistiquée contenant des mots et locutions empruntés à l’arabe, au perse ou au chinois et qui devient rapidement la lingua franca de la région, ce qui facilite la diffusion des idées étrangères dans notre pays."
 trading_fleets: "Flottes marchandes"
 trading_fleets_desc: "Les missions commerciales d’envergure de nos vaisseaux marchands permettent d’en amortir le coût. Ils reviennent ainsi moins cher lorsque nous devons les transformer en navires de guerre en cas de conflit."
 heirs_of_pasai: "Héritiers de Pasai"
 heirs_of_pasai_desc: "Fondé au 13e siècle, le sultanat de Pasai fut le premier royaume musulman de notre région. Nous avons depuis répandu la parole du prophète dans tout l’archipel. Voyons où nous en sommes."
 settle_the_islands: "Colonisation des îles"
 settle_the_islands_desc: "Il est impératif que les autres îles de cet archipel bénéficient également des enseignements de l’Islam. En les colonisant, nous aurons accès à leurs richesses tandis qu’elles auront accès aux paroles du prophète. Équitable, non ?"
 arabian_ideas: "Idées arabes"
 arabian_ideas_start: "Traditions arabes"
 arabian_ideas_bonus: "Ambitions arabes"
 arab_indian_ocean_trade: "Commerce dans l’océan Indien"
 arab_indian_ocean_trade_desc: "Nos marins se sont rendus dans des contrées aussi lointaines que les côtes swahilies, l’Hindoustan et la Malaisie. Nous pouvons jouer un rôle majeur en matière de circulation des marchandises entre ces régions opulentes."
 arabian_horses: "Chevaux arabes"
 arabian_horses_desc: "Tous les cavaliers savent que les chevaux arabes sont les meilleures montures. Et nous sommes les seuls à posséder autant de ces merveilles. Menez quelques-uns de nos meilleurs chevaux à la monte et veillez à ce que nous en assurions une production régulière."
 land_of_the_prophet: "Terre du prophète"
 land_of_the_prophet_desc: "Les habitants de nos terres furent les premiers à entendre les paroles du prophète Mahomet, que la paix l’accompagne. Chaque jour, nous voyons des descendants de ces clans et tribus. Bien que l’Islam se propage jusqu’aux confins de la Terre, n’oubliez jamais que tout commença dans cette oasis sacrée."
 spreading_the_prophets_word: "Propagation de la parole du prophète"
 spreading_the_prophets_word_desc: "Il n’y a pas d’autre Dieu qu’Allah et Mahomet est son messager. Tous les hommes devraient aujourd’hui connaître ces préceptes sacrés, mais ils sont hélas encore bien trop nombreux à vivre dans l’ignorance de l’Islam. Nos missionnaires sont prêts à répandre la parole du prophète."
 bedouin_traders: "Marchands bédouins"
 bedouin_traders_desc: "Il existe peu de frontières nettement délimitées par l’homme en Arabie, et même s’il y en avait, les Bédouins les ignoreraient. Bien que les voyages qu’accomplissent les nomades bédouins à travers nos terres et au-delà comportent des risques, ils facilitent également le commerce dans toute la région, car les taxes d'importation et les embargos commerciaux leur sont étrangers."
 coffea_arabica: "Coffea Arabica"
 coffea_arabica_desc: "Les Européens ne peuvent plus se passer de cette boisson ancestrale qui est la nôtre. Les cafés fleurissent à travers toute l’Europe et, bien qu’ils aient tenté d’en planter ailleurs, le café d’Arabie restera toujours le meilleur et le plus recherché."
 arabia: "Arabie"
 arabia_desc: "L’Arabie englobe de nombreux clans, tribus et pays différents, mais tous partagent la même langue : l’Arabe. Sous l’égide d’un puissant souverain arborant un seul et unique drapeau, nous pouvons unifier toutes les terres arabes."
 latin_ideas: "Idées italiennes"
 latin_ideas_start: "Traditions italiennes"
 latin_ideas_bonus: "Ambitions italiennes"
 italian_renaissance: "La Renaissance italienne"
 italian_renaissance_desc: "L’Italie est le berceau de la Renaissance. C’est là que les connaissances du vieux monde ont été explorées et que ses idéaux ont connu un regain d’intérêt. Nos philosophes, artistes, écrivains et universitaires restent à l’avant-garde de l’érudition européenne."
 italian_condottieri: "Les condottieres italiens"
 italian_condottieri_desc: "Les nombreuses guerres entre cités-États italiennes ont attiré des mercenaires (ou condottieres) de partout. Si nous souhaitons un jour partir en guerre, nous n’aurons aucun mal à trouver des hommes prêts à combattre pour nous."
 italian_aristocracy: "Aristocratie italienne"
 italian_aristocracy_desc: "Chaque portion du sol italien est âprement contestée depuis des générations. Au fil des siècles, les multiples revendications des différentes maisons seigneuriales ont été méticuleusement détaillées, forgées et disputées. Tout envahisseur étranger aurait beaucoup de mal à revendiquer ces terres, et encore plus à les intégrer et à contrôler leurs différentes composantes."
 tracee_italienne: "Le tracé à l’italienne"
 tracee_italienne_desc: "L’arrivée du canon a irrémédiablement modifié les champs de bataille et les sièges d’Italie, et nos anciennes fortifications médiévales sont aujourd’hui dépassées. Les ingénieurs italiens ont récemment mis au point un nouveau style de forteresses composées d’épais remparts de remblais en terre et de fossés. Au lieu de conserver nos murs obsolètes, nous devrions construire des fortifications de ce type, plus adaptées à la guerre moderne."
 high_renaissance_art_and_architecture: "Art et architecture de la Haute Renaissance"
 high_renaissance_art_and_architecture_desc: "Toute la chrétienté envie les cours italiennes pour leurs architectes, artistes et poètes. Nous devons veiller à étendre suffisamment notre mécénat pour qu’aucun de ces talents ne tombe entre les mains de cours barbares extérieures à la péninsule."
 italian_diplomacy: "Diplomatie italienne"
 italian_diplomacy_desc: "Les cités-États italiennes ont une longue histoire diplomatique. Nous serions bien avisés de nous en inspirer pour faire progresser nos ambitions internationales. La réputation et l’expérience de nos ambassadeurs nous permettront d’étendre notre influence en dehors de nos frontières."
 commedia_del_arte: "La commedia dell'arte"
 commedia_del_arte_desc: "Une nouvelle forme de théâtre improvisé s’est répandue à travers l’Italie. Différentes compagnies théâtrales sillonnent le pays et se produisent sur des scènes temporaires où des spectateurs issus de toutes les classes sociales viennent les applaudir. Nous devrions parrainer les meilleures compagnies et veiller à ce qu’elles se produisent lors des carnavals et autres festivités afin de satisfaire nos sujets."
 NAJ_ideas: "Idées najds"
 NAJ_ideas_start: "Traditions najds"
 NAJ_ideas_bonus: "Ambitions najds"
 bedouin_poets: "Poètes bédouins"
 bedouin_poets_desc: "Les voyages perpétuels à travers les dunes et collines brûlées par un soleil ardent peuvent faire naître des talents de poète chez un nomade lorsqu’il pense aux batailles livrées, aux amours perdus ou aux voyages de ses ancêtres. Ces poèmes, teintés de victoires passées et de gloires perdues, encourageront nos hommes à combattre dix fois plus dur."
 hanbali_school: "Hanbalisme"
 hanbali_school_desc: "Nos ancêtres ont longtemps été fidèles à l’école la plus conservatrice de la jurisprudence islamique, fondée au 9e siècle par Ahmad ibn Hanbal, qui interdit formellement tout ce qui se rapporte, de près ou de loin, à de l’idolâtrie. Ce code de conduite islamique rigoureux est source d’harmonie pour notre société."
 ships_of_the_desert: "Navires du désert"
 ships_of_the_desert_desc: "Un homme pieux connaît les quatre-vingt-dix-neuf noms d’Allah, mais seul le chameau connaît le centième, ce qui explique pourquoi cet animal paraît toujours si content de lui. Le chameau, puissant navire du désert, nous permet depuis des siècles de vivre en nomades en transportant des marchandises à travers l’immensité du désert. Si vous faites abstraction de l’odeur et du sourire du chameau, vous saurez apprécier sa valeur."
 bedouin_raiders: "Pillards bédouins"
 bedouin_raiders_desc: "Les Bédouins étaient déjà des experts du pillage bien avant la naissance du prophète. S’il est vrai qu’une armée marche à son estomac, elle n’ira cependant pas bien loin si nos pillards la privent de nourriture en menant des frappes rapides pour couper ses lignes d’approvisionnement. Retirez-vous, laissez les pillards faire leur travail et attendez que l’envahisseur meure de soif."
 arabian_horsemanship: "Équitation arabe"
 arabian_horsemanship_desc: "L’homme qui monte pour le plaisir ou à des fins militaires n’a aucune idée de ce qu’est réellement l’équitation. Les Bédouins montent pour faire du commerce, pour manger et pour vivre. Il n’est donc pas étonnant qu’en plus de fournir les meilleurs chevaux, l’Arabie produise les meilleurs cavaliers."
 unite_the_tribes: "Unification des tribus"
 unite_the_tribes_desc: "Notre manque d’organisation a ses avantages. Nous pourrions peut-être laisser les tribus continuer à assurer l’entretien de leurs soldats et cavaliers tout en les rassemblant pour former une armée plus moderne dirigée vers l’extérieur plutôt que vers l’intérieur ?"
 enforce_tawhid: "Application du tawhid"
 enforce_tawhid_desc: "À quiconque adorait Mahomet, j’annonce la mort de Mahomet. Mais à celui qui adore Allah, Le Seigneur est vivant et ne meurt jamais. Que sont les tombes du prophète et de ses compagnons comparées aux sages paroles d’Abu Bakr ? Nul ne doit vénérer ces tombes. Seule la parole d’Allah compte. Si nous détruisons ces lieux, nous appliquerons le véritable tawhid, ou monothéisme, dans tout le pays et nous purifierons cette oasis sacrée de cette infâme idolâtrie."
 HED_ideas: "Idées du Hedjaz"
 HED_ideas_start: "Traditions du Hedjaz"
 HED_ideas_bonus: "Ambitions du Hedjaz"
 custodian_of_the_two_holy_cities: "Gardien des deux villes saintes"
 custodian_of_the_two_holy_cities_desc: "Les membres de notre peuple sont très attachés aux villes saintes de La Mecque et Médine, berceaux de l’Islam. Leur origine leur donne le sentiment d’appartenir à un peuple d’élus et leur confère également un statut particulier aux yeux de beaucoup d’autres musulmans."
 hed_red_sea_trade: "Commerce sur la mer Rouge"
 hed_red_sea_trade_desc: "Dans la mesure où le commerce des épices remonte jusqu’à la mer Rouge, nous devons nous assurer de participer à cette lucrative activité."
 sharifs_of_mecca: "Les sharifs de La Mecque"
 sharifs_of_mecca_desc: "La Mecque, première ville sainte de l’Islam, est dirigée par nos sharifs qui sont les descendants de Hasan ibn Ali, petit-fils de notre prophète. Historiquement, le sharif était chargé de protéger les villes et d’assurer la sécurité des pèlerins qui s’acquittaient du hajj."
 hed_desert_warfare: "Guerre dans le désert"
 hed_desert_warfare_desc: "Le terrain inhospitalier du désert d’Arabie a endurci nos guerriers qui sont capables d’user notre ennemi avant de lui porter le coup de grâce."
 cradle_of_gold: "Le berceau d’or"
 cradle_of_gold_desc: "Mahd adh Dhahab, également appelé le berceau d’or, est une région d’extraction d’or située près de notre ville de Médine. Nous devons veiller à exploiter davantage ce filon au profit de notre peuple."
 hajj: "Hajj"
 hajj_desc: "Le hajj, grand pèlerinage à La Mecque, est l’un des cinq piliers de l’Islam, dont doit s’acquitter au moins une fois dans sa vie tout musulman en état de le faire. Des pèlerins du monde entier viennent sur nos terres pour accomplir leur devoir religieux."
 successor_to_the_caliphate: "Successeur du califat"
 successor_to_the_caliphate_desc: "Le Hedjaz était jadis au centre du califat dirigé par les quatre premiers califes : Abu Bakr, Omar, Uthman et Ali. Notre pouvoir est à nouveau suffisant pour proclamer le titre de Calife et faire de notre État le successeur du califat. Réjouissez-vous !"
 NPL_ideas: "Idées népalaises"
 NPL_ideas_start: "Traditions népalaises"
 NPL_ideas_bonus: "Ambitions népalaises"
 divya_upadesh: "Le Divya Upadesh"
 divya_upadesh_desc: "Le Divya Upadesh établit les neuf principes fondamentaux qui régissent la vie politique et nationale népalaise ainsi que la ligne à suivre pour mener une politique étrangère efficace. Rédigé au 18e siècle, il englobe cependant des siècles de pensées népalaises sur l’art de gouverner, la guerre et la paix. En suivant ces principes, le Népal a pu se protéger de la subversion des empires voisins et des maraudes des Occidentaux."
 land_of_peaks: "Le 'pays des sommets'"
 land_of_peaks_desc: "Notre peuple vit et meurt sans jamais perdre de vue les hauts sommets qui nous entourent. Nous connaissons ces collines et ces montagnes sur le bout des doigts. Les dieux eux-mêmes s’y sont installés. Nous ne devons jamais oublier ce principe : construire nos forts pour tirer parti de l’environnement."
 valleys_united: "Nos vallées unifiées"
 valleys_united_desc: "Jayasthiti Malla (qui régna de 1382 à 1395) unifia les vallées du Népal juste avant notre ère, y instaura l’ordre et fit frapper une monnaie universelle. Maître militaire, Jayasthiti Malla rédigea également la première codification complète du droit népalais, basée sur le dharma des anciens textes hindous. Les diverses principautés et tribus des collines vont désormais entendre notre appel."
 rajput_refugees: "Réfugiés rajpoutes"
 rajput_refugees_desc: "Les invasions islamiques du 14e siècle ont ravagé les plaines du sud, et de nombreuses nobles familles rajpoutes ont été destituées et contraintes de fuir nos montagnes pour tenter de s’établir ailleurs. Accordons-leur des terres et tirons parti de leur expérience du combat ainsi que de leurs traditions guerrières."
 royal_kumari: "La Kumari royale"
 royal_kumari_desc: "Les rois Malla consolidèrent leur position en se faisant passer pour les réincarnations du dieu hindou Vishnou et en imposant le culte de la Kumari. Ce culte consistait à désigner une jeune fille comme incarnation vivante de la déesse de la guerre Durga pour qu’elle bénisse le règne Malla au cours d’une célébration annuelle. Après la chute des rois Malla, les autres dynasties népalaises perpétuèrent cette tradition. Sacrons une nouvelle Kumari pour inspirer notre peuple !"
 gurkha_recruits: "Les Gurkhas"
 gurkha_recruits_desc: "Les Gurkhas sont un peuple tribal majoritairement originaire des collines centrales occidentales et orientales du Népal. Ce sont de redoutables combattants qui, enrôlés en tant que troupes irrégulières dans nos armées, s’avèrent très efficaces sur le champ de bataille. Ils doivent leur nom au saint guerrier hindou Guru Gorakhnath et leur cri de guerre est 'Jaya Mahakali, Ayo Gorkhali !' (Gloire au grand Kali, les Gurkhas approchent !). Les prouesses militaires de nos Gurkhas finiront par être redoutées du monde entier."
 envelopment_and_blockade: "Encerclement et blocus "
 envelopment_and_blockade_desc: "Le roi Prithvi Narayan Shah (1723-1775) réunifia le Népal et élimina ses ennemis un par un en bloquant les routes commerciales et en assiégeant progressivement les vallées. Sa stratégie militaire se révéla particulièrement efficace dans les collines et montagnes du Népal où les armées rivales se retrouvèrent privées d’approvisionnement et incapables de se rassembler pour livrer une bataille rangée."
 HARSH_NOT_CONTROL_PROVINCE: "Vous ne pouvez pas châtier les rebelles des provinces que vous ne contrôlez pas."
 TAU_ideas_start: "Traditions birmanes"
 TAU_ideas_bonus: "Ambitions birmanes"
 german_ideas_start: "Traditions allemandes"
 german_ideas_bonus: "Ambitions allemandes"
 ryu_chinese_investiture: "Investiture chinoise"
 ryu_chinese_investiture_desc: "Autrefois, lorsque le royaume de Ryukyu était quasi-indépendant, la Chine reconnut notre droit à régner et accepta de nous aider à renforcer notre nation."
 ryu_shuri_castle: "Château de Shuri"
 ryu_shuri_castle_desc: "Le château de Shuri correspond au palais du royaume de Ryukyu sur la grande île d’Okinawa. Il abrite plusieurs sites qui font la fierté de la nation, notamment la célèbre porte de Shureimon. Shisaa yaibin mi !"
 ryu_maritime_com: "Essor du commerce maritime"
 ryu_maritime_com_desc: "Les Chinois nous ont permis d’utiliser des navires de commerce. Ainsi, nos flottes vont pouvoir gagner le nord, en direction de la Corée, et le sud, vers des destinations telles que Malaya, Sumatra et le Siam."
 ryu_sign_trade_agreements: "Signature d’accords commerciaux"
 ryu_sign_trade_agreements_desc: "Compte tenu des bonnes relations que nous entretenons avec de nombreuses autres nations, celles-ci, et plus particulièrement la nation chinoise, ont décidé de nous permettre d’accéder librement à leurs ports en nous proposant des accords commerciaux. Nos terres abritent des trésors parmi lesquels des laques japonaises, des porcelaines chinoises, et même de l’ivoire indien et des encens arabes."
 ryu_national_academy: "Académie nationale"
 ryu_national_academy_desc: "Par le passé, nous avons envoyé nos plus brillants sujets étudier à l’académie nationale chinoise, celle-ci ayant accepté d’accueillir un certain nombre d’étudiants de Ryukyu. Maintenant que nous avons créé notre propre académie nationale, nous allons promouvoir les progrès technologiques."
 ryu_the_three_mountains: "Les trois montagnes"
 ryu_the_three_mountains_desc: "En songe, le roi vit trois montagnes surplombées d’une grande sphère, et au-dessus de celle-ci, sous nos majestueuses montagnes, les cités et les tribus des hommes. Yamapikarya ! Mais n’était-ce qu’un rêve un peu fou ?"
 TUS_ideas_start: "Traditions toscanes"
 TUS_ideas_bonus: "Ambitions toscanes"
 KNI_ideas: "Idées des Hospitaliers"
 KNI_ideas_start: "Traditions des Hospitaliers"
 KNI_ideas_bonus: "Ambitions des Hospitaliers"
 defense_of_the_faith: "Défense de la foi"
 defense_of_the_faith_desc: "Nous avons été chassés d’Acre, puis de Chypre, mais l’Ordre de Saint-Jean de Jérusalem ne reculera pas davantage. À l’époque païenne, un Colosse se dressait à l’entrée du port de Rhodes et aujourd’hui, les plus hautes fortifications du monde ont repris le flambeau."
 assistance_to_the_suffering: "Aide à ceux qui souffrent"
 assistance_to_the_suffering_desc: "L’Ordre tient son nom de sa vocation première qui consistait à protéger un hôpital de pèlerins à Jérusalem. Bien que Jérusalem soit passée aux mains des Sarrasins, nous continuons d’aider ceux qui en ont besoin, y compris nos courageux chevaliers qui retournent plus rapidement sur le champ de bataille que la plupart des armées."
 the_tongues_of_knights: "Les langues des Chevaliers"
 the_tongues_of_knights_desc: "Les membres de l’Ordre viennent de toute la chrétienté latine. Ici, une voix allemande, là une chanson française, ailleurs une prière latine. Nos hommes sont issus des différentes couronnes de cette chrétienté latine, ce qui leur permet de facilement leur demander de l’aide pour nous défendre de l’ennemi sarrasin."
 reconquista_of_the_sea: "Reconquête de la mer"
 reconquista_of_the_sea_desc: "Lors de nos fréquents affrontements avec les redoutables corsaires turcs et barbares, nous avons souvent pensé que ces corsaires n’avaient pas leur pareil en matière de pillage des côtes, mais qu’ils jetaient leur dévolu sur les mauvaises cibles. Certes, la piraterie est vile en temps de paix, mais en temps de guerre, elle revêt une toute autre importance, n’est-ce pas ?"
 ecumenical_defenders_of_christendom: "Défenseurs œcuméniques de la chrétienté"
 ecumenical_defenders_of_christendom_desc: "La Réforme a nui à notre cause puisque les chevaliers allemands et scandinaves ont commencé à s’interroger sur la nature de l’hôte de Communion, mais l’omniprésence de la menace turque permet de faire passer ces différends au second plan. Peut-être devrions-nous nous concentrer sur le royaume et débattre de théologie une fois la menace des Sarrasins écartée ?"
 scourge_of_the_corsairs: "Fléau des corsaires"
 scourge_of_the_corsairs_desc: "Le célèbre corsaire turc Khayr ad-Din dit Barberousse a maintes fois affronté les chevaliers, mais Barberousse n’est pas le seul corsaire que nous ayons rencontré. Les pillards turcs qui s’en prennent à toute l’Europe méridionale sont tolérés par les États barbares et financés par les Turcs eux-mêmes, mais de tels agissements doivent cesser. Les chevaliers feront ce qui est de leur devoir et protégeront les marins innocents coûte que coûte."
 crusader_tradition: "Tradition des croisés"
 crusader_tradition_desc: "Les Chevaliers de l’Ordre étaient présents lors des guerres contre Saladin. Les Chevaliers de notre Ordre ont combattu pour défendre le dernier avant-poste d’Outremer, Acre. Quel que soit leur Ordre, les Chevaliers doivent s’inspirer des actes passés des Chevaliers de l’Ordre de Saint-Jean de Jérusalem. Le nom des Hospitaliers est éternel, de même que notre courage légendaire sur le champ de bataille."
 KON_ideas: "Idées congolaises"
 KON_ideas_start: "Traditions congolaises"
 KON_ideas_bonus: "Ambitions congolaises"
 kongolese_tax_exchange: "Système de taxe congolais"
 kongolese_tax_exchange_desc: "Plutôt que des taxes agricoles peu fiables, pourquoi ne pas directement taxer les intermédiaires ? Les aristocrates taxent les paysans, nous taxons les aristocrates. Ils peuvent payer ces impôts sous forme de bétail ou de tributs agricoles ou verser des sommes dans notre ancienne devise, le nzimbu, de précieux coquillages Cypraea."
 election_of_manikongos: "Élection des Manikongos"
 election_of_manikongos_desc: "Notre chef, le Mwene Kongo, ou le Manikongo comme l’appellent les étrangers, a été choisi par un comité d’anciens qui auraient très bien pu préférer n’importe quel autre membre de sa famille. Les autres pays suivent des coutumes telles que la primogéniture, mais nous, nous veillons toujours à ce qu’un héritier soit disponible, au risque de mécontenter le fils de l’ancien chef, déçu de ne pas accéder au trône."
 imported_european_weaponry: "Importation d’armes européennes"
 imported_european_weaponry_desc: "Les Européens sont venus à nous, mais nombre de leurs coutumes ne nous intéressent guère. Aussi puissants soient-ils, nous n’avons nul besoin  de leurs lois. Pour autant, nous convoitons leurs armes à feu. Rapprochons-nous d’eux pour remplacer les arcs et flèches traditionnels de notre peuple par ces nouvelles armes appelées mousquets."
 diplomacy_with_european_monarchs: "Diplomatie avec les monarques européens"
 diplomacy_with_european_monarchs_desc: "Rien de tel pour une tête couronnée que d’échanger quelques mots avec le dirigeant exotique d’une lointaine contrée, une contrée bien trop reculée pour s’ériger en tant qu’adversaire naturel. Nos lointains correspondants réussiront peut-être à nous protéger de plus cupides monarques étrangers."
 triangle_trade: "Commerce triangulaire"
 triangle_trade_desc: "Le commerce triangulaire permet d’obtenir des armes, d’envoyer des esclaves vers les colonies du Nouveau Monde ainsi que des marchandises agricoles issues de ces colonies vers l’Europe. Grâce à ces armes, nous pouvons conquérir plus de tribus rivales et capturer plus d’esclaves que nous vendons aux Européens pour lever des fonds et acheter davantage d’armes ! Certains prétendent que le commerce triangulaire est immoral, mais ils changeront d’avis lorsqu’ils verront nos nouveaux mousquets et le nombre d’esclaves qu’ils nous permettent de capturer en échange d’argent pour acheter toujours plus de mousquets."
 foreign_demand_for_slaves: "Demande étrangère d’esclaves"
 foreign_demand_for_slaves_desc: "De temps en temps, un rapport inquiétant apparaît indiquant que des Européens trop zélés ont enlevé un de nos nobles pour lui réserver un destin pire que la mort : un voyage terrifiant enchaîné et une vie de misère dans une plantation de canne à sucre. Prenons les mesures qui s’imposent pour continuer de satisfaire les Européens avec les esclaves que nous leur vendons et éviter à notre peuple les horreurs de l’esclavage. En continuant d’attaquer les autres tribus d’Afrique, nous protégerons notre peuple et percevrons suffisamment de fonds pour préserver la force de notre royaume et la liberté de notre peuple."
 defend_against_the_colonists: "Se défendre des colons"
 defend_against_the_colonists_desc: "Nous avons tenté d’échanger pacifiquement avec de nombreuses nations européennes dans l’espoir que les bonnes relations que nous entretenons dissuadent les autres de nous conquérir, mais les lions qui nous tournent autour pourraient bien finir par nous attaquer. Nous devons renforcer notre armée pour espérer repousser les Européens si une guerre venait à éclater."
 MAL_ideas: "Idées maliennes"
 MAL_ideas_start: "Traditions maliennes"
 MAL_ideas_bonus: "Ambitions maliennes"
 restore_malian_suzerainity: "Rétablissement de la suzeraineté malienne"
 restore_malian_suzerainity_desc: "L’empire du Mali a toujours été décentralisé et caractérisé par un ensemble de villes qui ont fait vœu de loyauté au Mansa. Au niveau de ces villes, les principales fonctions du Mansa consistent à protéger les routes qui les relient et à les défendre des bandits, des pillards et autres envahisseurs. Au 15e siècle, profitant de notre période de faiblesse, plusieurs de nos vassaux ont souhaité s’en affranchir. Nous devons leur rappeler l’autorité légitime du Mansa pour redonner à notre empire sa gloire d’antan."
 gold_of_bure: "Or de Buré"
 gold_of_bure_desc: "Les deux gisements aurifères de Bambuck et de Buré, les plus grands connus, nous appartiennent. Les mines d’or de Buré produisent de fantastiques richesses qui ont notoirement déstabilisé l’économie toute entière de l’Égypte par le biais de l’inflation lorsque Mansa Musa s’y est rendu. Mais, tournée vers l’or, notre économie est moins encline à l’inflation."
 reclamation_of_land: "Reconquête territoriale"
 reclamation_of_land_desc: "Le Sahara n’est pas immuable... Il change au gré des pluies et sa zone habitable, appelée Sahel, dans laquelle nous vivons s’agrandit ou diminue en conséquence. Une sécheresse pourrait transformer notre royaume en désert aride qui viendrait s’ajouter au Sahara où seule la mort règne. Cela étant, les bonnes années, nous pourrions empiéter sur les terres du Sahara et les rendre à nouveau productives."
 mandinka_warrior_spirit: "Esprit du guerrier de Mandinka"
 mandinka_warrior_spirit_desc: "Qu’ils soient païens ou musulmans, les hommes de Mandika sont depuis toujours les meilleurs guerriers du Sahel. Le courage de nos troupes force l’admiration et suscite la fierté. Lorsque le Mansa lève une armée, non seulement c’est la plus grande de tout le Sahel, mais c’est aussi la meilleure."
 lost_fleet_of_abubukari_ii: "Flotte perdue d’Aboubakari II"
 lost_fleet_of_abubukari_ii_desc: "Vers 1312, le Mansa Aboubakari II descendit de son trône pour mener une exploration aux confins de l’océan. Il disparut avec sa flotte, au grand soulagement de son successeur le Mansa Musa. Comme l’avait envisagé Aboubakari, peut-être était-il intéressant de voir les confins de l’océan, mais le Mansa en place n’avait pas l’intention de lui emboîter le pas."
 seek_new_markets_for_salt: "Recherche de nouveaux marchés du sel"
 seek_new_markets_for_salt_desc: "Dans notre royaume, le sel vaut son pesant d’or. Au sud, dans les immenses forêts d’Ashanti et de Yoruba, le sel vaut bien plus que son pesant d’or. Par chance, nous possédons nos propres réserves de sel et suffisamment d’or pour nous en procurer de manière illimitée. Peut-être pourrions-nous trouver d’autres communautés pour lesquelles le sel est plus précieux que l’or ?"
 west_african_slave_trade: "Commerce des esclaves en Afrique de l’Ouest"
 west_african_slave_trade_desc: "Avant que notre empire n’existe, le grand Wagadou, l’empire du Ghana qui nous précéda, vendait des esclaves aux Arabes et nous en avons fait de même pendant toutes ces années, mettant à la disposition du monde arabe des hordes d’esclaves. Aujourd’hui, les Européens veulent, eux aussi, des esclaves pour travailler dans leurs plantations du Nouveau Monde. Ils se montrent de plus en plus exigeants et ne cessent de revenir, déferlant parfois sur nos rivages pour enlever nos sujets. L’heure est venue d’imposer notre volonté sur le commerce des esclaves et de limiter les ports commerciaux où les Européens pourront acheter, et non voler ces esclaves."
 colonial_ideas: "Idées coloniales"
 colonial_ideas_start: "Traditions coloniales"
 colonial_ideas_bonus: "Ambitions coloniales"
 founding_fathers: "Pères fondateurs"
 founding_fathers_desc: "Tous ces politiciens, soldats et diplomates ont joué un rôle important dans la création de leur nation en gagnant leur indépendance et en mettant en place un nouveau système de gouvernance."
 continental_trade: "Commerce continental"
 continental_trade_desc: "Alors que les colonies du Nouveau Monde devaient importer bon nombre de produits manufacturés, elles fournissaient également des matières premières au marché européen."
 religious_outposts: "Avant-postes religieux"
 religious_outposts_desc: "Étendre la chrétienté au Nouveau Monde en convertissant les peuples indigènes était une priorité de l'Église catholique qui allait souvent de paire avec les intérêts commerciaux liés à la colonisation du Nouveau Monde."
 free_thinkers: "Libres penseurs"
 free_thinkers_desc: "La théorie selon laquelle la liberté de pensée et la liberté de parole constituent un droit universel était bien présente dans les colonies. En effet, rien n'est plus important que la liberté publique."
 colonial_militia: "Milice coloniale"
 colonial_militia_desc: "En l'absence de garnisons régulières, les milices coloniales jouaient un rôle important lors des conflits locaux et des attaques frontalières contre les tribus autochtones et les autres colonies. Elles étaient composées d'hommes qui devaient souvent disposer de leurs propres armes et équipements."
 new_frontiers: "Nouvelles frontières"
 new_frontiers_desc: "Le mouvement visait à repousser toujours plus loin la frontière coloniale du Nouveau Monde, en établissant tout, des petits comptoirs commerciaux aux plus grandes colonies dotées de vastes terres cultivées."
 liberty_heroes: "Héros de la liberté"
 liberty_heroes_desc: "Nombre de chefs des guerres d'indépendance du Nouveau Monde possédaient les connaissances militaires requises ainsi que suffisamment de charisme pour encourager le moral de leurs troupes et être source d'inspiration pour le peuple."
 native_ideas: "Idées autochtones"
 native_ideas_start: "Traditions autochtones"
 native_ideas_bonus: "Ambitions autochtones"
 adopt_clan_totems: "Adopter des totems claniques"
 adopt_clan_totems_desc: "Chaque clan doit être placé sous la protection d'un totem animal illustrant sa place au sein de notre société."
 the_little_war: "La petite guerre"
 the_little_war_desc: "Plutôt que de se faire la guerre, nous devrions encourager notre peuple à canaliser son énergie au cours d'un jeu faisant appel à de nombreux rituels guerriers, mais avec pour objectif de contrôler une balle avec des bâtons."
 clan_mothers: "Mères des clans"
 clan_mothers_desc: "Nous devrions nous inspirer de la sagesse des mères de nos clans qui s'occupent des champs. Permettez-leur de faire entendre leur voix en termes de gouvernance de la tribu et de choix de nos leaders !"
 counting_coups: "Compter les coups"
 counting_coups_desc: "En reconnaissant certaines actions du champ de bataille en tant qu'actions dignes d'être racontées et célébrées, nous pourrons encourager nos jeunes hommes à faire preuve de plus de courage car, eux aussi, souhaiteront se couvrir de gloire."
 war_and_peace_chiefs: "Chefs de guerre et de paix"
 war_and_peace_chiefs_desc: "Les devoirs étant répartis entre le peuple, nous devrions également veiller à établir une tradition de chefs exclusivement chargés des questions liées à la guerre et capables de réunir rapidement nos meilleurs guerriers."
 storytelling_tradition: "L'art de conter"
 storytelling_tradition_desc: "En honorant et en respectant nos grands conteurs, nous contribuerons à transmettre les traditions ainsi que les idées de notre peuple de génération en génération."
 great_winter_hunts: "Grandes chasses hivernales"
 great_winter_hunts_desc: "Face au froid mordant qui s'abat sur notre territoire, nos villages et nos champs ne suffisent plus à couvrir nos besoins. Dès lors, nous devons continuer de chercher des terrains de chasse afin de trouver de la nourriture. "
 HUR_ideas: "Idées huronnes"
 HUR_ideas_start: "Traditions huronnes"
 HUR_ideas_bonus: "Ambitions huronnes"
 birchback_canoes: "Canoës en écorce de bouleau"
 birchback_canoes_desc: "En utilisant des canoës en écorce de bouleau plutôt que les plus lourds canoës en orme de nos cousins iroquois, nous tirerons meilleur parti des voies navigables de l'Amérique du Nord et développerons considérablement notre capacité à diriger les flux commerciaux."
 feast_of_the_dead: "Fête des morts"
 feast_of_the_dead_desc: "Selon les traditions de notre peuple, un mort ne peut être inhumé sans qu'une fête soit organisée en son honneur. Alors, et seulement alors, il peut rejoindre le pays situé au-delà du soleil couchant. Nous devons pérenniser ce rituel coûte que coûte."
 harsh_justice: "Justice impitoyable"
 harsh_justice_desc: "Nous ne devons pas tolérer les meurtres et autres crimes au sein de notre communauté. Les contrevenants ne devront pas être exécutés, mais seront privés de nourriture ou soumis au même châtiment."
 great_lakes_trade: "Commerce des Grands Lacs"
 great_lakes_trade_desc: "Nous occupons une position unique, au carrefour de nombreuses routes commerciales, entre un grand nombre de tribus. Nous devrions tirer parti de cette position pour nous imposer en tant que marchands experts en Amérique du Nord."
 missionary_welcome: "Accueil des missionnaires"
 missionary_welcome_desc: "Ils ont rejoint nos terres pour prêcher leur foi et nous parler de leur monde. Nous devrions leur faire bon accueil et laisser ceux qui le souhaitent les écouter."
 hire_allied_warriors: "Recruter des guerriers alliés"
 hire_allied_warriors_desc: "Nous devrions compenser le nombre souhaité en recourant à notre influence diplomatique pour convaincre les villages des tribus alliées de mettre à notre disposition leurs guerriers."
 eldest_children: "Enfants aînés"
 eldest_children_desc: "Grâce à notre position unique en tant qu'intermédiaires, nous avons la possibilité de nous imposer dans toutes les alliances d'Amérique du Nord ! Nous devons saisir cette opportunité coûte que coûte ! "
 IRO_ideas: "Idées iroquoises"
 IRO_ideas_start: "Traditions iroquoises"
 IRO_ideas_bonus: "Ambitions iroquoises"
 kainerekowa: "Kainerekowa"
 kainerekowa_desc: "Nous devons veiller à honorer le legs de Hiawatha et du Grand Pacificateur qui ont réuni nos cinq nations autour d'un objectif commun et mis à notre disposition des règles de gouvernance."
 keepers_of_the_western_door: "Gardiens de la porte occidentale"
 keepers_of_the_western_door_desc: "À l'ouest, les Sénécas nous protègent de toute intrusion ennemie. Ils sont, de loin, les membres les plus nombreux de notre confédération et nous devrions en profiter pour lever de plus grandes armées."
 keepers_of_the_eastern_door: "Gardiens de la porte orientale"
 keepers_of_the_eastern_door_desc: "À l'est, les Mohawks se trouvent à cheval entre les grandes rivières et la mer et peuvent donc autoriser ou empêcher les autres tribus de commercer. Nous devrions profiter de cette position pour développer notre économie."
 keepers_of_the_fire: "Gardiens du feu"
 keepers_of_the_fire_desc: "Au cœur de notre territoire, les Onondagas entretiennent le feu. Nous devrions pérenniser la tradition consistant à choisir notre chef, le Tadodaho, parmi notre peuple, car il est capable de compromis entre les moitiés orientale et occidentale des nôtres."
 mourning_wars: "Guerres de représailles"
 mourning_wars_desc: "Traditionnellement, notre peuple adopte les guerriers capturés au sein de la tribu. Mais pour renforcer nos rangs et envisager de nouvelles conquêtes, nous ne devrions pas nous contenter d'adopter des guerriers, mais des tribus entières parmi les Iroquois."
 warriors_unity: "Unité des guerriers"
 warriors_unity_desc: "Nous ne sommes peut-être pas la plus grande tribu en termes de nombre, mais nos solides structures nous confèrent un atout qui fait défaut aux autres : l'unité ! Nos guerriers combattent comme des frères et ne font qu'un sur le champ de bataille. Tant que nous pérenniserons cette tradition, nous serons invincibles !"
 the_four_kings: "Les quatre rois"
 the_four_kings_desc: "Nous devrions envoyer plusieurs de nos chefs à la rencontre de nos lointains amis et alliés afin de renforcer l'amitié qui nous unit. "
 CHICK_ideas: "Idées chicachas"
 CHICK_ideas_start: "Traditions chicachas"
 CHICK_ideas_bonus: "Ambitions chicachas"
 moundbilders_legacy: "Héritage des bâtisseurs de tumulus"
 moundbilders_legacy_desc: "Avant nous, un peuple a vécu ici et construit des tumulus. Ce peuple a disparu, mais leurs tumulus sont toujours présents. Nous gagnerions à les étudier et à nous en servir pour construire notre propre cité."
 nighttime_raids: "Raids nocturnes"
 nighttime_raids_desc: "Nous devons donner du fil à retordre à tous ceux qui osent s'aventurer sur nos terres. Nous devons les attaquer pendant leur sommeil, saccager leurs provisions et veiller à ce qu'ils quittent nos terres pour ne jamais y revenir."
 slave_raids: "Raids pour capturer des esclaves"
 slave_raids_desc: "Nous sommes puissants, nous sommes de redoutables guerriers, mais nous n'avons que très peu de biens commerciaux. Nos voisins, quant à eux, sont toujours disposés à payer pour obtenir des esclaves. En attaquant nos ennemis et en vendant nos prisonniers, nous pourrons considérablement nous enrichir."
 swan_feathers_mantle: "Manteau en plume de cygne"
 swan_feathers_mantle_desc: "Le manteau en plume de cygne est une marque d'immense prestige au sein de notre peuple. Nous devrions veiller à ce que nos chefs y aient accès."
 spartans_of_miss: "Spartans du Mississippi inférieur"
 spartans_of_miss_desc: "Les voyageurs qui parcourent nos terres nous parlent d'un ancien royaume qui, comme nous, chérissait les prouesses militaires. Nous devons nous battre pour veiller à ce que notre nom entre lui aussi dans l'histoire !"
 unconqured_and_unconquerable: "Impossible conquête"
 unconqured_and_unconquerable_desc: "Jamais nous ne devrons rendre nos terres et ce, quels que soient les efforts des autres pour les revendiquer."
 lessons_of_ackia: "Leçons d'Ackia"
 lessons_of_ackia_desc: "Au sein de notre patrie traditionnelle, la cité fortifiée d'Ackia garde les routes menant à nos autres colonies. Nous devons veiller à nous en souvenir et à ériger de puissantes cités fortifiées pour empêcher l'ennemi d'accéder à notre patrie. "
 CHE_ideas: "Idées cherokees"
 CHE_ideas_start: "Traditions cherokees"
 CHE_ideas_bonus: "Ambitions cherokees"
 massacre_of_the_anikutani: "Massacre d'Ani-Kutani"
 massacre_of_the_anikutani_desc: "Nous ne devrons jamais oublier les prêtres corrompus qui nous ont contrôlés par le passé ni les combats que nous avons livrés pour en venir à bout. Ne laissons plus jamais de tels individus nous diriger."
 red_chiefs: "Chefs rouges"
 red_chiefs_desc: "En réunissant les membres les plus jeunes et les plus enclins à se battre de la tribu sous l'égide d'un chef rouge, aidé par des éclaireurs, des guérisseurs et un conseil de guerre issu des sept clans, nous améliorerons considérablement notre capacité à unir nos forces en temps de guerre."
 cherokee_adaptability: "Capacité d'adaptation des Cherokees"
 cherokee_adaptability_desc: "Au fil du temps, nous rencontrerons des gens nouveaux et découvrirons de nouvelles idées. En aucun cas, nous ne devons nous fermer à ces idées, mais chercher à les intégrer au mode de fonctionnement de notre peuple afin d'améliorer notre gouvernement, nos tactiques de guerre ainsi que nos méthodes de communication."
 ghigau: "Ghigau"
 ghigau_desc: "Il arrive que les femmes quittent leurs rôles traditionnels pour se distinguer sur le champ de bataille. Ces femmes doivent être élevées au rang de Ghigau et pouvoir voter lors du conseil des chefs ainsi que décider du destin des prisonniers de guerre."
 mountainous_isolation: "Isolation montagneuse"
 mountainous_isolation_desc: "Compte tenu de notre position, au cœur des montagnes et des cols étroits, l'ennemi a bien du mal à rejoindre nos terres et à conquérir nos villes."
 cherokee_emperor: "Empereur cherokee"
 cherokee_emperor_desc: "En élisant un de nos chefs en tant que représentant auprès des étrangers, nous développerons notre capacité à négocier et conclurons des accords avec eux."
 deus_vult_desc: "Appropriez-vous le cri de guerre des croisés, Dieu le veut, et écrasez les infidèles."
 instructie_voor_de_admiraliteiten: "Instructie voor de Admiraliteiten"
 instructie_voor_de_admiraliteiten_desc: " 'Ce jour marque le début d’une longue liste de victoires navales qui permettront à notre patrie d’entrer à jamais dans l’histoire '"
 moundbilders_legacy_CHE: "Héritage des bâtisseurs de tumulus"
 moundbilders_legacy_CRE: "Héritage des bâtisseurs de tumulus"
 moundbilders_legacy_CHE_desc: "Avant nous, un peuple a vécu ici et construit des tumulus. Ce peuple a disparu, mais leurs tumulus sont toujours présents. Nous gagnerions à les étudier et à nous en servir pour construire notre propre cité."
 moundbilders_legacy_CRE_desc: "Avant nous, un peuple a vécu ici et construit des tumulus. Ce peuple a disparu, mais leurs tumulus sont toujours présents. Nous gagnerions à les étudier et à nous en servir pour construire notre propre cité."
 tolerance_idea: "Tolérance"
 tolerance_idea_desc: "Adopter une attitude plus tolérante à l’égard des religions minoritaires de notre pays renforcera considérablement notre unité religieuse."
 benign_diplomats: "Diplomates affables"
 benign_diplomats_desc: "En choisissant et en éduquant mieux nos diplomates, nous augmenterons considérablement nos chances d’asseoir notre influence et d’occuper une position favorable dans d’autres pays."
 MOVE_TRADE_PORT_ALREADY_TRADE_PORT: "Votre port de commerce se trouve déjà ici."
 MOVE_TRADE_PORT_ONLY_CITY: "Vous pouvez uniquement déplacer votre port de commerce vers une ville à part entière."
 MOVE_TRADE_PORT_CORE: "Vous pouvez uniquement déplacer votre port de commerce vers une province nationale."
 MOVE_TRADE_PORT_AT_WAR: "Vous ne pouvez pas déplacer votre port de commerce en temps de guerre."
 MOVE_TRADE_PORT_DIPLOMATIC: "Vous devez disposer d’une puissance diplomatique de §Y$POWER$§! pour déplacer votre port de commerce."
 KUR_ideas: "Idées courlandaises"
 KUR_ideas_start: "Traditions courlandaises"
 KUR_ideas_bonus: "Ambitions courlandaises"
 legacy_of_sword_brethren: "Héritage des Frères de l’Épée"
 legacy_of_sword_brethren_desc: "Le Duché de Courlande se trouve sur les terres des Schwertbrüderorden, les Frères de l’Épée de Livonie. Notre premier duc en était le grand maître et notre noblesse, les chevaliers de l’ordre. Les nobles se sont convertis au protestantisme et l’ordre s’est sécularisé, mais la forteresse des chevaliers chrétiens résiste avec fermeté."
 privilegium_gotthardinum: "Privilegium Gotthardinum"
 privilegium_gotthardinum_desc: "Alors que notre peuple se compose principalement de Latviens, notre classe dirigeante est, en grande partie, allemande. Dans un tel contexte, il nous a été nécessaire d’asseoir la puissance de nos nobles. Le privilège accordé par Gotthard Kettler, le premier duc de Courlande et Sémigalle, permet à nos propriétaires terriens de réduire au rang de serfs les paysans des environs et de jouir d’un grand pouvoir puissance juridique, ce qui renforcera efficacement notre autorité."
 duchy_of_mercantilism: "Duché du mercantilisme"
 duchy_of_mercantilism_desc: "Certes, notre pays est petit, mais pas insignifiant pour autant. Le Duché de Courlande compte parmi les états commerciaux les plus importants de la mer Baltique. Nous devrions renforcer ce statut. En promouvant une politique mercantiliste, nous transformerons notre nation en véritable puissance dans la région !"
 booming_manufacture: "Manufacture en plein essor"
 booming_manufacture_desc: "Le mercantilisme galopant et une agriculture florissante contribuent au développement de l’industrie. Certes, nous ne sommes pas la manufacture du monde, mais nos produits se vendent partout en Europe… Nous produisons des ancres, des canons, des briques et des tuiles, du verre et des étoffes, et mieux encore, les navires construits à Goldingen, Libau et Windau se vendent en Angleterre et en France. Une économie aussi prospère ne pourra que nous être profitable..."
 couronian_colonization: "Colonisation courlandaise"
 couronian_colonization_desc: "La découverte du Nouveau Monde s’est accompagnée de changements indéniables sur notre continent. Voilà une opportunité qu’il nous faut saisir ! Nous sommes suffisamment riches pour lever une flotte digne de ce nom, un élément clé à des fins d’exploration et de colonisation et la garantie de nos intérêts à l’étranger et de la prospérité de notre pays tout entier."
 palaces_of_mitau: "Palais de Mitau"
 palaces_of_mitau_desc: "Le palais de Mitau est la plus grande demeure de style baroque des États baltiques. Avec le palais d’été de Ruhenthal, ils constituent probablement les plus impressionnants palais de la région. Conçus par le célèbre architecte Bartolomeo Rastrelli, ces superbes édifices nous couvriront d’une gloire certaine."
 promote_the_curonian_kings: "Promouvoir les rois courlandais"
 promote_the_curonian_kings_desc: "Les rois courlandais sont les descendants des anciens chefs courlandais. À l’époque de l’ordre de Livonie, ils jouissaient d’un certain nombre de privilèges et rejoignaient les rangs de l’armée en temps de guerre. Suite à la création du duché, ils ont perdu plusieurs de ces privilèges et ont été écartés de l’armée. Peut-être devrions-nous les réintégrer pour permettre à notre pays de faire bon usage des descendants de ces redoutables guerriers."
 humanist_ideas: "Idées humanistes"
 humanist_ideas_bonus: "Humanisme total"
 local_traditions: "Traditions locales"
 local_traditions_desc: "Pour gouverner un vaste territoire, la diversité, les coutumes et les traditions des peuples qui y vivent doivent être prises en compte. L’incorporation de ces traditions dans notre code de lois officiel nous permettra de satisfaire ces peuples et de gagner leur loyauté."
 cultural_ties: "Liens culturels"
 cultural_ties_desc: "Les coutumes varient en fonction des cultures et celles-ci résistent souvent aux tentatives de changement venues d’en haut. Pour transformer ce point faible en point fort, nous devrions incorporer les dirigeants locaux à notre système de gouvernement afin de leur imposer notre volonté en douceur."
 benevolence: "Bienveillance"
 benevolence_desc: "Notre nation est un bastion de la tolérance et du savoir. Pour favoriser nos relations avec l’extérieur, nous devons le faire savoir à toutes les autres nations."
 influence_ideas: "Idées relatives à l’influence"
 influence_ideas_bonus: "Influence totale"
 tribute_system: "Systèmes de tributs"
 tribute_system_desc: "Augmentez vos revenus en imposant à vos vassaux un système officiel de tributs annuels."
 integrated_elites: "Élites intégrées"
 integrated_elites_desc: "L’intégration des élites dirigeantes des nations inféodées au sein de notre gouvernement nous permettra d’annexer leurs territoires en douceur."
 state_propaganda: "Propagande d’État"
 state_propaganda_desc: "Comme pour un homme, la réputation d’une nation est déterminante. L’établissement d’un service de propagande officiel nous permettra de protéger notre réputation des mensonges proférés par nos ennemis."
 postal_service: "Service postal"
 postal_service_desc: "Les communications étant ce qu’elles sont, il nous est difficile de savoir si nos représentants diplomatiques arrivent à destination en temps et en heure. Grâce à la création d’un réseau de bureaux de poste et de relais pour nos coursiers, notre voix se fera entendre plus facilement dans les territoires lointains."
 maritime_ideas: "Idées maritimes"
 maritime_ideas_bonus: "Maritime total"
 boarding_parties: "Équipes d’abordage"
 boarding_parties_desc: "En apprenant à nos officiers navals à mener des opérations d’abordage contre les navires ennemis, nous aurons l’avantage lors des combats navals, même face à des flottes ennemies supérieures aux nôtres."
 improved_rams: "Béliers améliorés"
 improved_rams_desc: "Le principe consistant à équiper les navires de guerre de béliers remonte à des millénaires. Nous devrions profiter des grands progrès qui ont depuis été réalisés dans le domaine de la métallurgie pour concevoir des béliers plus robustes."
 naval_cadets: "Cadets de marine"
 naval_cadets_desc: "En encourageant les fils cadets des familles de la noblesse à faire carrière dans la marine, nous disposerons d’un corps professionnel d’officiers de marine pour superviser nos artilleurs."
 copper_bottoms: "Cuivre"
 copper_bottoms_desc: "Le bois est peut-être le matériau idéal pour la construction navale, mais il a tendance à se détériorer au fil du temps. En renforçant nos navires avec du cuivre sous la ligne de flottaison, nous réduirons ces détériorations et ils résisteront mieux aux longs voyages."
 escort_ships: "Corvette"
 escort_ships_desc: "La corvette est une catégorie de petit navire de guerre conçue pour escorter les vaisseaux amis et harceler les ennemis en misant sur sa vitesse et sa manœuvrabilité plutôt que sur sa puissance de feu."
 national_arsenal: "Arsenal national"
 national_arsenal_desc: "L’établissement d’un arsenal national où nos navires de guerre pourront être construits et réparés selon des normes standard nous permettra de produire une flotte plus importante."
 forced_labor_system: "Travail forcé"
 forced_labor_system_desc: "L’enrôlement de jeunes hommes aptes dans des projets de construction d’État réduira les coûts de ces projets et facilitera leur mise en œuvre."
 expanded_supply_trains: "Convois de ravitaillement améliorés"
 expanded_supply_trains_desc: "Nous devons investir davantage de ressources dans nos convois de ravitaillement pour permettre à notre armée de combattre plus longtemps en territoire ennemi."
 sheltered_ports: "Ports abrités"
 sheltered_ports_desc: "Malheureusement, les navires sont vulnérables aux combats et il est rarement possible de réparer les dégâts en mer. Pour remédier à ce problème, nous allons créer sur nos côtes un réseau de ports abrités où nos navires pourront être réparés."
 diplomatic_corps: "Corps diplomatique"
 diplomatic_corps_desc: "L’établissement d’un corps diplomatique professionnel nous permettra de transmettre à la jeune génération les leçons tirées de l’expérience de nos diplomates seniors."
 civil_servants: "Service civil"
 civil_servants_desc: "En établissant un service civil formant de jeunes bureaucrates motivés, nous nous adapterons rapidement aux progrès réalisés dans les domaines de l’administration et de la gestion publique."
 free_cities: "Cités libres"
 free_cities_desc: "En accordant une certaine autonomie commerciale à nos cités, nous ouvrirons de nouvelles routes commerciales rentables."
 inquisition: "Inquisition"
 inquisition_desc: "Menez une inquisition d’État en pourchassant les hérétiques et les blasphémateurs pour garantir la pureté religieuse de notre population."
 CLAIM_COLONIES: "- Permet de revendiquer n'importe quelle province d'outre-mer appartenant à une autre nation d'outre-mer ou à ses nations coloniales."
 HARSHTREATMENT_SPEND_DESC: "Dépensez $MIL|Y0$ £mil£ en rude châtiment pour réduire la progression des soulèvements de $REDUCE|Y0$%."
 SORTIES_NOT_OWNING_PROVINCE: "Vous ne pouvez pas effectuer de sorties dans les provinces que vous ne possédez pas."
 SORTIES_NOT_CONTROLLING_PROVINCE: "Vous ne pouvez pas effectuer de sorties dans les provinces que vous ne contrôlez pas."
 SORTIES_NOT_ENOUGH_GARRISON: "Vous ne pouvez pas effectuer de sorties si la garnison dispose de moins de 1 000 hommes."
 SORTIES_REFUSE: "L'armée refuse de quitter la garnison si les forces ennemies sont trop écrasantes."
 SORTIES_NOT_SIEGE: "Vous ne pouvez pas effectuer de sorties si la province n'est pas assiégée."
 CONFIRMSORTIESTEXT: "Voulez-vous effectuer une sortie pour protéger §Y$PROV$§W ?"
 CONFIRMSORTIES: "Sortie après un siège"
 NO_SORTIES_NO_POINTS: "Pour effectuer une sortie, vous devez disposer de §Y$COST$§W en puissance militaire, or vous disposez uniquement de §Y$VAL$§W."
 improved_manuever_new: "Portée d'attaque de flanc améliorée"
 client_ideas: "Idées de l'État-client"
 client_ideas_start: "Traditions de l'État-client"
 client_ideas_bonus: "Ambitions de l'État-client"
 client_self_rule: "Autonomie"
 client_self_rule_desc: "Notre suzerain nous a accordé une autonomie considérable, ce qui nous permet de gérer efficacement les affaires locales avant que les problèmes n'apparaissent."
 foreign_tax_collectors: "Shérifs étrangers"
 foreign_tax_collectors_desc: "Nos shérifs sont des étrangers qui peuvent ignorer la plupart des restrictions de collecte des impôts dictées par l'élite locale. Cela nous permet de lever davantage de fonds."
 fortified_borders: "Frontière fortifiée"
 fortified_borders_desc: "Notre nation est une frontière fortifiée contre les ennemis de notre suzerain. Celui-ci a beaucoup investi dans la construction de nos fortifications afin qu'elles résistent à l'artillerie moderne."
 mercantile_privileges: "Privilèges mercantiles"
 mercantile_privileges_desc: "Notre nation bénéficie d'énormes privilèges grâce au contrôle du trafic frontalier et des droits de douane, ce qui nous permet de mieux contrôler le commerce qui transite par notre territoire."
 mercenary_recruitment_center: "Centres de recrutement"
 mercenary_recruitment_center_desc: "Les villes de notre nation comptent de nombreux centres de recrutement où notre suzerain engage des mercenaires pour livrer ses guerres. Nous pouvons en tirer profit en utilisant certains de ces mercenaires dans notre propre armée."
 magnate_landowners: "Magnats étrangers"
 magnate_landowners_desc: "En accordant des domaines à des nobles étrangers désireux de s'installer chez nous, nous pouvons créer une aristocratie loyale qui servira nos intérêts et augmentera nos revenus agricoles."
 foreign_advisors_client: "Conseillers étrangers"
 foreign_advisors_client_desc: "En engageant des conseillers à la cour de notre suzerain, nous apprendrons à mieux administrer notre nation."
 central_indic_ideas: "Idées d'Inde centrale"
 central_indic_ideas_start: "Traditions d'Inde centrale"
 central_indic_ideas_bonus: "Ambitions d'Inde centrale"
 securing_defenses_central_indic: "Sécurisation de nos défenses"
 securing_defenses_central_indic_desc: "Beaucoup considéreraient le contrôle des collines et des jungles du Gondwâna, du Jharkhand et de Karjat comme une tâche insurmontable, et il est vrai que la protection de notre royaume n'est pas toujours aisée.\nLa clé consiste à contrôler les nombreux petits forts éparpillés à travers ces régions.\nEn nous assurant de la loyauté des dirigeants de ces forts, et en veillant à ce qu'ils aient de quoi les entretenir, nous pourrons résister à de puissants ennemis."
 tribal_religion_central_indic: "Religion tribale"
 tribal_religion_central_indic_desc: "Les croyances de notre peuple sont diverses et variées, voire peu orthodoxes. Si nous avons de nombreux dieux en commun avec nos voisins des plaines, nous vénérons aussi des esprits ainsi que des arbres et des animaux divins. Nous devons embrasser cette diversité et donner l'image d'un pays qui soutient toutes les fois de ses sujets."
 tigers_and_elephants_central_indic: "Tigres et éléphants"
 tigers_and_elephants_central_indic_desc: "L'éléphant et le tigre inspirent le respect dans toute l'Inde. De nombreux dirigeants ont eu recours à ces animaux pour symboliser leur pouvoir royal. On dit même que certains rois entreprirent de longs voyages au péril de leur vie afin de se procurer des éléphants pour leurs écuries royales.\nCes animaux symboliques aux yeux de ces lointains dirigeants font partie de notre quotidien. Dans nos contrées, ces créatures pullulent, à l'instar d'autres animaux tout aussi majestueux. Notre peuple les connaît bien et beaucoup de gens vénèrent des divinités représentées par des tigres, des cobras ou des arbres de ces jungles. Un étranger ferait bien d'y réfléchir à deux fois avant de risquer de déclencher les foudres de ces divinités ou de ceux qui les vénèrent."
 flexible_caste_central_indic: "Système souple de castes"
 flexible_caste_central_indic_desc: "Aucun système rigide de castes n'a jamais régi notre société et beaucoup de sujets de notre royaume nieraient même appartenir à une caste. En faisant preuve de pragmatisme et de souplesse envers ces sujets, notre État absorbera plus facilement les communautés les plus diverses."
 raiding_the_plains_central_indic: "Attaque des plaines"
 raiding_the_plains_central_indic_desc: "Nos forts nous protègent des envahisseurs et constituent d'excellents points de départ pour attaquer les caravanes marchandes ou les villes des plaines. En utilisant nos connaissances du territoire pour leurrer nos adversaires et leur tendre des embuscades, nous sommes capables de vaincre les ennemis les plus puissants."
 ancient_roots_central_indic: "Racines ancestrales"
 ancient_roots_central_indic_desc: "Même si les somptueuses cérémonies des cours cosmopolites des grandes villes indiennes nous sont étrangères, nous cultivons malgré tout nos propres traditions royales. Certaines de ces traditions remontent aux vénérables royaumes qui nous ont précédés sur ces terres, comme les Haihayas du Tripura ou les rois Naga de Barasuru.\nLa force de la nouveauté n'a rien à envier à celle de la tradition. Nos traditions raffinées inspirent le respect de notre peuple et ne sont pas uniquement destinées à bien accueillir les dignitaires étrangers."
 formalize_relations_with_cheifs_central_indic: "Formalisation des relations avec les chefs"
 formalize_relations_with_cheifs_central_indic_desc: "Nous bénéficions du respect et de la loyauté de la plupart des chefs qui contrôlent les forts de notre royaume mais il est maintenant temps de remplacer ces loyautés personnelles par des relations plus formalisées. Lorsque ces chefs auront tous un lien plus direct avec l'État et accepteront leurs obligations envers lui, il sera bien plus facile pour nous de les taxer et de les contrôler."
 PRO_ideas: "Idées provençales"
 PRO_ideas_start: "Traditions provençales"
 PRO_ideas_bonus: "Ambitions provençales"
 memory_of_angevin_claims: "Souvenir des revendications angevines"
 memory_of_angevin_claims_desc: "En 1264, après l'effondrement des ambitions des Hohenstaufen qui aspiraient à dominer la chrétienté, Sa Sainteté le pape Urbain IV eut la sagesse de retirer les titres de roi de Naples et de Sicile aux Hohenstaufen pour les accorder à notre ancêtre Charles d'Anjou, qui s'était également emparé du trône d'Albanie. Ces traîtres d'Aragonais, invoquant leur mariage avec la lignée des Hohenstaufen, nous volèrent d'abord la Sicile en 1282 avant d'usurper le titre de 'roi de Naples' à notre bon roi René en 1442. L'héritage de Charles d'Anjou est bien loin, mais nous nous souvenons des vastes possessions de nos aïeuls et de leurs revendications sur l'Albanie et même sur Jérusalem."
 revive_house_of_anjou: "Résurgence de la maison d'Anjou"
 revive_house_of_anjou_desc: "La première maison d'Anjou s'est éteinte en 1435, à la mort de la reine Jeanne II de Naples. Vive la maison d'Anjou-Valois, fusion des deux plus grandes maisons de France ! Grâce à la fusion de ces deux dynasties, le sang royal d'Hugues Capet coule doublement dans nos veines. Avec un peu de travail et de préparation, l'habileté de nos aïeuls angevins et la bravoure militaire de nos ancêtres valois peuvent s'unir pour former la puissante maison d'Anjou-Valois."
 composite_monarchy: "Monarchie composite"
 composite_monarchy_desc: "Le terme 'monarchie composite' désigne un royaume constitué de différentes composantes régies par leurs propres traditions et codes juridiques tout en étant unies sous une même couronne. Cette description s'applique parfaitement aux royaumes angevins. Notre famille gouvernait autrefois des territoires qui allaient de l'Anjou à l'Albanie. Notre rayonnement n'est aujourd'hui plus ce qu'il était, mais les devoirs d'un duc de Lorraine, d'un duc de Bar, d'un duc d'Anjou et d'un comte de Provence sont bien différents, même lorsque tous ces titres sont détenus par le même homme. Grâce à la souplesse avec laquelle nous gouvernons ces différents royaumes pour tendre vers un objectif commun, nous apaisons nos sujets et formons un ensemble bien supérieur à la somme totale de ses composantes."
 tarascon_castle: "Château de Tarascon"
 tarascon_castle_desc: "Achevée en 1449 par le bon roi René, cette forteresse est l'une des plus grandioses de toute la chrétienté ainsi que l'un des plus beaux exemples d'architecture militaire de notre époque. Utilisez-le comme forteresse, comme armurerie, comme prison ou simplement comme château réservé aux loisirs d'un souverain qui a besoin de se détendre."
 public_weal: "Bien commun"
 public_weal_desc: "Nous ne sommes pas les sujets des Valois de Paris. Mais nous avons parfois l'impression que Paris a oublié nos anciens privilèges. En faisant cause commune avec d'autres nobles désireux d'échapper à l'emprise de Paris, nous puiserons peut-être la force numérique nécessaire pour retrouver nos prérogatives."
 toulon_dockyard: "Chantiers navals de Toulon"
 toulon_dockyard_desc: "Notre territoire est un port méditerranéen naturel. Lorsqu'ils la colonisèrent, les Grecs anciens avaient compris la valeur de Marseille (appelée alors Massilia). Si Marseille reste un centre commercial important, Toulon serait idéal pour accueillir des chantiers navals, une armurerie navale et une base navale pour la flotte de notre grand pays."
 provencal_quilting: "Boutis provençal"
 provencal_quilting_desc: "L'un des mots qui distinguent notre langue du français est le terme 'oc' qui signifie 'oui'. 'Oc ! Oc !', voilà ce que crient les gens qui ont la chance d'acquérir des boutis, étoffes matelassées et piquées. Ces pièces caractéristiques de l'héritage provençal se retrouvent partout en Europe et leur qualité ne manque pas de ravir les étrangers. Les possessions angevines ont toujours été une superposition de gens et d'héritages différents mais unis, et le boutis est une parfaite métaphore de notre magnifique pays."
 MDI_ideas: "Idées mogadisciennes"
 MDI_ideas_start: "Traditions mogadisciennes"
 MDI_ideas_bonus: "Ambitions mogadisciennes"
 mdi_indian_ocean_trade: "Commerce dans l'océan Indien"
 mdi_indian_ocean_trade_desc: "Le commerce dans l'océan Indien entraîne nos marchands vers des contrées aussi lointaines que l'Arabie, l'Hindoustan, la Malaisie et même la Chine. Continuons à soutenir nos marchands afin d'accroître les profits que génère ce lucratif commerce."
 somali_sailors: "Marins somaliens"
 somali_sailors_desc: "Nos marins connaissent les moussons de la région et les utilisent pour rejoindre les villes portuaires de l'océan Indien et de la mer Rouge. Ils ont également mis au point un moyen permettant d'identifier de manière compréhensible les îles de l'océan Indien. Ils ont donné le nom de l'île la plus importante (de leur point de vue somalien) aux archipels ou aux groupes d'îles."
 mdi_east_african_gold_trade: "Commerce de l'or est-africain"
 mdi_east_african_gold_trade_desc: "Les marchands somaliens de Mogadiscio établirent jadis une colonie au Mozambique pour extraire l'or des mines de Sofala et ils contrôlèrent le commerce de l'or est-africain pendant plusieurs siècles."
 city_of_mogadishu: "Cité de Mogadiscio"
 city_of_mogadishu_desc: "Lorsque Ibn Battuta visita Mogadiscio au XIVe siècle, il fut extrêmement impressionné par les splendeurs de la ville. De même, lorsque Vasco de Gama y passa au XVe siècle, il observa qu'il s'agissait d'une grande cité avec des maisons de quatre ou cinq étages, de grands palais en son centre ainsi que de nombreuses mosquées à minarets cylindriques."
 mogadishan_currency: "Monnaie mogadiscienne"
 mogadishan_currency_desc: "Pour faciliter le commerce régional, nous devrions frapper notre propre monnaie, ce qui aurait pour effet de centraliser notre hégémonie commerciale."
 horn_of_africa: "Corne de l'Afrique"
 horn_of_africa_desc: "Les navires de commerce en provenance d'Inde et d'Arabie viennent jeter l'ancre devant notre magnifique cité, premier port naturel de la Corne de l'Afrique, afin d'y pratiquer le commerce et de se ravitailler avant de rejoindre l'Afrique de l'est."
 toob_benadir: "Toob Benadir"
 toob_benadir_desc: "Historiquement, Mogadiscio était le centre d'une industrie textile prospère appelée 'toob benadir' et destinée aux marchés égyptiens."
 TRE_ideas: "Idées trébizondiennes"
 TRE_ideas_start: "Traditions trébizondiennes"
 TRE_ideas_bonus: "Ambitions trébizondiennes"
 komnenoi_in_exile: "Comnène en exil"
 komnenoi_in_exile_desc: "Les vrais empereurs de l'Empire romain d'Orient (ceux de la branche d'Alexis Ier qui sauva l'empire alors que ses prédécesseurs nous avaient conduits au bord de l'anéantissement à Manzikert) vécurent ici à Trébizonde dans des conditions misérables après notre expulsion de Constantinople par Issac l'Ange en 1185. Les usurpateurs nicéens connus sous le nom de Palaiologoi se prétendent maintenant empereurs, mais le monde sait que les héritiers légitimes de l'Empire byzantin seront un jour de retour pour chasser les usurpateurs et les Turcs."
 pontic_mountains: "Chaîne pontique"
 pontic_mountains_desc: "Comme les Alpes séparent les Français des Italiens, la chaîne pontique sépare notre dernier bastion grec en Anatolie des Turcs qui se sont emparés du plateau anatolien. Le Pont a toujours été plus grec que le reste de l'Anatolie... Peut-être que l'héritage des grands Mithridate d'antan inspirera nos guerriers et que ceux-ci effraieront les Turcs comme les Romains autrefois ?"
 legacy_of_the_alexiad: "Héritage de l'Alexiade"
 legacy_of_the_alexiad_desc: "La princesse Anne Comnène, fille du père de notre lignée, Alexis Ier Comnène, rédigea l'Alexiade, texte biographique sur son père qui étonne par sa complexité et par la finesse avec laquelle elle évalue ses actes. De bonnes choses ressortiront peut-être de ces idées peu orthodoxes, comme le fait de laisser une femme éduquée écrire l'histoire ?"
 komnenoi_princesses: "Princesses Comnène"
 komnenoi_princesses_desc: "Anne Comnène fut peut-être la première fille extraordinaire d'un empereur Comnène, mais elle ne fut pas la dernière. Nos princesses sont devenues l'une de nos principales exportations, car les souverains de toute l'Europe souhaitent voir du sang de la lignée d'Alexis Ier couler dans les veines de leur famille. Les dirigeants turcs eux-mêmes épousent nos filles, ce qui nous permet de bénéficier d'yeux et d'oreilles dans toutes les grandes cours."
 the_lessons_of_the_fourth_crusade: "Les enseignements de la quatrième croisade"
 the_lessons_of_the_fourth_crusade_desc: "Isaac l'Ange destitua notre lignée en 1185 avant d'être lui-même détrôné et aveuglé, et ce n'est qu'après le rétablissement du vieil aveugle sur le trône, en 1204, que les Vénitiens mirent Constantinople à sac. Nous avons profité de l'effondrement de l'autorité de l'Ange pour nous emparer de Trébizonde et tenter de faire renaître notre empire. Si votre ennemi le plus puissant est frappé par le malheur et confronté à une invasion extérieure, profitez-en pour frapper !"
 terminus_of_the_silk_road: "Terminus de la route de la soie"
 terminus_of_the_silk_road_desc: "Dans l'Antiquité, à l'époque où cette cité s'appelait Trapezus, les Grecs savaient déjà qu'il s'agissait d'un emplacement stratégique où la route terrestre qui traverse l'Asie croise la route maritime qui mène à la Méditerranée. À l'époque des Khans, Trébizonde est devenu mondialement célèbre en tant que terminus de la grande route de la soie, car les richesses de Chine et d'Inde y passaient avant de rejoindre l'Europe. Il n'y a aucune raison de ne pas essayer de conserver une partie des richesses qui transitent par chez nous."
 greek_scholars_abroad: "Érudits grecs à l'étranger"
 greek_scholars_abroad_desc: "Dans l'Antiquité, chaque homme éduqué digne de respect avait un précepteur grec. Et aujourd'hui, alors que les Turcs menacent toutes les villes grecques de Méditerranée, l'histoire semble se répéter puisque les érudits grecs sont de plus en plus nombreux à venir travailler à l'étranger. Beaucoup de ces hommes éminents ont des sympathies pour la cause des Comnène et pourraient se laisser convaincre de nous fournir des renseignements précis sur ce qui se passe à l'étranger."
 swahili_ideas: "Idées swahilies"
 swahili_ideas_start: "Traditions swahilies"
 swahili_ideas_bonus: "Ambitions swahilies"
 swa_indian_ocean_trade: "Commerce dans l'océan Indien"
 swa_indian_ocean_trade_desc: "Nos cités-États de la côte swahilie nous permettent de commercer avec des marchands en provenance d'Arabie, d'Hindoustan et même de Chine, puis de vendre leurs marchandises exotiques dans l'intérieur du pays, au cœur de l'Afrique, ce qui s'avère très lucratif pour nous."
 monsoon_season: "Moussons"
 monsoon_season_desc: "Le cycle des moussons facilite les voyages tantôt vers l'est tantôt vers l'ouest, ce qui permet des échanges commerciaux réguliers et aussi prévisibles que les saisons. Nos capitaines n'échappent cependant pas aux tempêtes."
 great_mosque_of_kilwa: "La grande mosquée de Kilwa"
 great_mosque_of_kilwa_desc: "La culture swahilie est un mélange de traditions, langues et valeurs arabes et bantus, et lorsque nous avons embrassé l'Islam, nous avons bâti quelque chose d'unique en Afrique et en Arabie. La grande mosquée, constituée de coraux, inspire le respect et l'émerveillement des voyageurs du monde entier."
 indian_ocean_melting_pot: "Creuset de l'océan Indien"
 indian_ocean_melting_pot_desc: "Les cités-États swahilies sont passionnantes. On ne sait jamais qui l'on y rencontrera : un marin d'Oman, un capitaine du Gujarat, un vendeur d'épices de Malaisie ou même un brave marchand de la mystérieuse île de la Lune, Madagascar. Certains marins parlent des nouvelles idées captivantes qui émergent dans leurs pays respectifs. Nous pouvons nous-mêmes les expérimenter."
 recruit_the_unbelievers: "Recrutement d'infidèles"
 recruit_the_unbelievers_desc: "Malheureusement, les populations de l'intérieur ne savent pas encore qu'il n'existe qu'un seul vrai Dieu, mais infidèles ou pas, elles croient toutes au pouvoir de la pièce d'or. Les riches de notre pays peuvent les attirer pour servir sous notre drapeau... Et qui sait, cela les inspirera peut-être un jour à suivre les enseignements du prophète."
 ivory_trade: "Commerce de l'ivoire"
 ivory_trade_desc: "Les Européens sont nouveaux sur notre marché et ils affichent un goût immodéré pour l'ivoire. Il doit s'agir d'un matériau rare chez eux. Dans la mesure où les éléphants pullulent dans nos contrées et que nous ne risquons pas d'en manquer, nous allons continuer à prélever leurs défenses pour répondre à l'insatiable demande d'ivoire de nos clients."
 familiar_presence_abroad: "Présence familière à l'étranger"
 familiar_presence_abroad_desc: "Y a-t-il un port de l'océan Indien où l'on n'entende pas parler le swahili sur les chantiers navals ? C'est indéniable, nos marchands sont dans tous les ports. Les gens ne s'étonnent donc pas de la présence de Swahilis dans leurs sociétés et nos ambassadeurs s'y établissent ainsi plus facilement."
 javan_ideas: "Idées javanaises"
 javan_ideas_start: "Traditions javanaises"
 javan_ideas_bonus: "Ambitions javanaises"
 candi_shrines: "Candi"
 candi_shrines_desc: "Pour tendre vers une société plus tolérante, nous devons autoriser les fidèles des autres cultes à pratiquer leur religion en paix. Les candi ont un double objectif : permettre aux hindous et aux bouddhistes de pratiquer leur culte ensemble et accéder à l'harmonie religieuse. Si nous parvenons à élargir cette politique à d'autres religions, nous atteindrons l'unité religieuse."
 indianization: "Indianisation"
 indianization_desc: "Nos relations commerciales avec le peuple indien ont influencé notre modèle de pensée. Notre art, notre architecture et notre culture ont évolué grâce aux échanges culturels avec nos partenaires commerciaux. En renforçant nos relations avec l'extérieur, comme nous l'avons fait avec les Pala, nous intégrerons plus facilement les nouvelles pensées et idées à notre royaume."
 dharmasastra: "Dharmasastra"
 dharmasastra_desc: "Le Dharmasastra est une tradition importante associée à un code de lois religieuses hindoues. Cet ensemble de principes a permis à notre religion de se propager."
 pan_asian_trade: "Commerce panasiatique"
 pan_asian_trade_desc: "Notre économie repose sur nos relations commerciales avec l'Inde à l'ouest et la Chine au nord. En trouvant de nouveaux marchés à exploiter ainsi que de nouveaux partenaires commerciaux, nous permettrons à notre économie de poursuivre son développement."
 bi_yearly_harvest: "Récoltes bisannuelles"
 bi_yearly_harvest_desc: "Nos terres fertiles et nos pratiques d'irrigation avant-gardistes nous permettent d'obtenir deux récoltes par an au lieu d'une. Le rendement du royaume est ainsi accru."
 modernized_shipbuilding: "Modernisation des techniques de construction navale"
 modernized_shipbuilding_desc: "Compte tenu de notre dépendance vis-à-vis du commerce maritime, nous devons revoir la conception de nos navires pour rester viables. En nous inspirant des navires commerciaux occidentaux, nous améliorerons nos chantiers navals et construirons des navires moins coûteux."
 terracotta_banking: "Système bancaire basé sur la terre cuite"
 terracotta_banking_desc: "Les sangliers en terre cuite faisaient partie intégrante de l'économie de Majapahit. Il s'agissait d'une forme primitive de système bancaire qui aurait pu se transformer en un système fiscal à part entière."
 CRO_ideas: "Idées croates"
 CRO_ideas_start: "Traditions croates"
 CRO_ideas_bonus: "Ambitions croates"
 hrvatski_ban: "Hrvatski Ban"
 hrvatski_ban_desc: "Depuis la naissance de la Croatie, le titre de Ban est accordé aux souverains locaux et aux titulaires de charges. Historiquement, les banats ont perduré sous différentes formes jusqu'au XXe siècle."
 pearl_of_the_adriatic: "Perle de l'Adriatique"
 pearl_of_the_adriatic_desc: "La ville de Split a toujours été au centre du réseau commercial en rapide expansion de la Méditerranée vénitienne. Maintenant qu'elle est de nouveau sous contrôle croate, nous pouvons faire prospérer nos marchands et utiliser les richesses générées par le commerce pour former un État croate unifié et fort."
 granary_of_croatia: "Le grenier de la Croatie"
 granary_of_croatia_desc: "La Slavonie, véritable grenier de la Croatie, est la région agricole la plus fertile de notre pays. Elle se situe entre la Save au sud et la Drave et le Danube au nord et à l'est. Nous devons veiller à mieux exploiter cette région pour assurer la prospérité de notre peuple."
 antemurale_christianitatis: "Antemurale Christianitatis"
 antemurale_christianitatis_desc: "Nous venons d'apprendre que Sa Sainteté le pape de Rome considère la Croatie comme un rempart du christianisme en raison du combat que nous menons contre les païens. Nous devons faire savoir qu'aucun païen ne peut facilement franchir le sol croate."
 the_sabor: "Le Sabor"
 the_sabor_desc: "Depuis les assemblées nationales du IXe siècle, le Sabor, sous ses différentes formes, représente l'identité et les opinions de notre peuple. Historiquement, le Sabor de Cetin de 1527 fut décisif pour l'extension et la confirmation de l'État croate."
 croatian_renaissance: "La Renaissance croate"
 croatian_renaissance_desc: "Le soutien que nous avons apporté aux idées de la Renaissance a porté ses fruits. Dubrovnik et d'autres cités dalmatiennes sont devenues des capitales de la Renaissance croate. Outre l'art et la science, celles-ci produisent une profusion d'œuvres littéraires qui auront une influence durable sur le développement de la langue littéraire croate."
 pandurs: "Les pandoures"
 pandurs_desc: "Les pandoures constituent une unité de tirailleurs au service de Vienne et ils ont acquis la réputation d'être des soldats courageux, audacieux et impitoyables. Faisons-en profiter la Croatie."
 CYP_ideas: "Idées chypriotes"
 CYP_ideas_start: "Traditions chypriotes"
 CYP_ideas_bonus: "Ambitions chypriotes"
 king_of_jerusalem: "Roi de Jérusalem"
 king_of_jerusalem_desc: "En 1291, le dernier bastion des possessions continentales du royaume de Jérusalem tomba aux mains du sultan mamelouk Baybars, mais nous n'avons jamais oublié qu'au cours des cent dernières années de règne du royaume de Jérusalem, tous les rois légitimes étaient des Lusignan. Aujourd'hui encore, après plus de cent ans d'exil, les nouveaux rois Lusignan naviguent jusqu'en Terre sainte en pleine nuit pour se faire couronner en secret dans notre royaume ancien et futur."
 frankish_crusaders: "Croisés francs"
 frankish_crusaders_desc: "Ce n'est pas une coïncidence si les Sarrasins désignent les peuples de la chrétienté sous le nom de Francs car dès le début des croisades, la présence française a été déterminante. L'esprit des rois croisés comme Philippe Auguste et Louis IX n'est pas étranger à Chypre comme le montra jadis notre roi Pierre en s'emparant héroïquement d'une portion de la côte anatolienne. Prouvons que ce feu brûle toujours en nous."
 commandaria_wine: "La Commandaria"
 commandaria_wine_desc: "Peu après la troisième croisade, Philippe Auguste, roi de France, organisa un concours pour désigner le meilleur vin du monde. Qui s'étonnera que notre Commandaria fût alors désigné comme 'l'Apôtre des vins' ? La Commandaria est un vin ancien tout aussi savoureux qu'il y a des centaines d'années. Même les Turcs ont appris à l'aimer, malgré leur soi-disant abstinence à l'alcool."
 lusignan_diplomacy: "Diplomatie des Lusignan"
 lusignan_diplomacy_desc: "Quel roi de la chrétienté ne convoite pas le titre de roi de Jérusalem ? Malheureusement pour nous, beaucoup revendiquent ce titre qui nous revient pourtant de droit. Cela dit, d'autres nous respectent suffisamment pour souhaiter faire couler le sang des Lusignan dans les veines des membres de leur dynastie et se rapprocher ainsi de la Terre sainte, tant par le nom que par l'esprit. Ce dernier bastion de la chrétienté en Orient ne peut pas survivre sans aide occidentale. Nous devons donc en profiter."
 cypriot_fortifications: "Fortifications chypriotes"
 cypriot_fortifications_desc: "Bien des puissances se sont succédé à Chypre au fil des siècles, et les croisés n'ont aucune envie d'être un nom éphémère de plus sur cette liste. Partout où l'on pose les yeux, cette île est fortifiée avec les plus beaux exemples de châteaux et fortifications médiévaux, preuve que nous sommes là pour rester, à la grande consternation des Turcs et des Grecs."
 repel_the_corsairs: "Élimination des corsaires"
 repel_the_corsairs_desc: "Le souvenir des légendaires frères Barberousse qui tourmentèrent l'est de la Méditerranée à la fin du XVe et au début du XVIe siècle est toujours là, mais ces frères ne sont que les plus célèbres des nombreux corsaires qui sévissent en Méditerranée. Notre marine a besoin de gagner en puissance pour combattre ces flibustiers à armes égales."
 raid_turkish_commerce: "Attaque des navires de commerce turcs"
 raid_turkish_commerce_desc: "Ces brutes qu'étaient les frères Barberousse n'en étaient pas moins de fins stratèges. Nous pouvons utiliser notre position stratégique dans l'est de la Méditerranée pour lancer des attaques contre les vaisseaux turcs et récolter les fruits économiques de leurs richesses. Les pirates sont peut-être les ennemis de toutes les nations, mais les corsaires ne sont-ils pas des hommes d'affaires sous contrat ?"
 NAV_ideas: "Idées navarraises"
 NAV_ideas_start: "Traditions navarraises"
 NAV_ideas_bonus: "Ambitions navarraises"
 dorretxeak_towers: "Dorretxeak"
 dorretxeak_towers_desc: "Les fortifications de la Navarre médiévale se présentent sous la forme de châteaux dotés de tours en pierre cubiques et à plusieurs étages qui surplombent les territoires qu'elles protègent. Elles servent de résidences aux nobles et constituent d'importantes défenses lors des invasions ennemies."
 navarrese_company: "Compagnie de Navarre"
 navarrese_company_desc: "Les rois de Navarre ont pris l'habitude de recruter des compagnies de mercenaires pour exécuter leurs ordres. La plus célèbre de ces compagnies, la Compagnie de Navarre, était une troupe de mercenaires recrutés en Gascogne et en Navarre. Elle s'est fait connaître grâce à ses victoires au combat ainsi que pour avoir sécurisé des territoires grecs."
 intrepid_pioneers: "Pionniers intrépides"
 intrepid_pioneers_desc: "Notre situation favorable sur la côte atlantique facilite notre participation à la colonisation du Nouveau Monde. Pour se développer, notre petit royaume entouré de plus grands États ne peut compter que sur les territoires d'outre-mer."
 transatlantic_whaling: "Pêche à la baleine transatlantique"
 transatlantic_whaling_desc: "La pêche à la baleine est une tradition séculaire chez les Basques. Des spécialistes basques sont souvent engagés par les pays étrangers qui souhaitent développer et améliorer leur industrie de la pêche. Nous devrions tirer parti de ce savoir-faire et développer nos entreprises de pêche à la baleine en implantant des avant-postes des deux côtés de l'Atlantique."
 crosspyrenean_trade: "Commerce transpyrénéen"
 crosspyrenean_trade_desc: "En plus du commerce navarrais en direction de l'Aragon et de la Castille, nous devrions également ouvrir les routes qui traversent les Pyrénées. Nous profiterons ainsi de la circulation des marchandises dans les deux sens et importerons en Navarre les idées bourgeoises modernes de la France contemporaine."
 royal_basque_society: "La Société Royale Basque"
 royal_basque_society_desc: "La Société Royale Basque des Amis du Pays (Euskalerriaren Adiskideen Elkartea en basque) fut fondée pour promouvoir l'économie, la culture et les sciences basques. Fondée grâce aux profits de la Real Compañía Guipuzcoana de Caracas, qui avait à l'époque le monopole du commerce avec le Venezuela, elle sera très bénéfique au pays au cours des années à venir."
 end_of_fueros: "La fin des fors"
 end_of_fueros_desc: "Nous ne pouvons pas laisser les anciennes lois du pays continuer à fragmenter et désorganiser notre État. La Navarre moderne et avant-gardiste doit confier tous les pouvoirs au gouvernement central et se débarrasser des vestiges des anciennes lois et autonomies."
 AZT_ideas: "Idées aztèques"
 AZT_ideas_start: "Traditions aztèques"
 AZT_ideas_bonus: "Ambitions aztèques"
 flower_wars: "Guerres des fleurs"
 flower_wars_desc: "La préservation de notre empire, et du monde, requiert un flot constant de prisonniers. Pour accéder à de telles ressources, un état de guerre permanent est nécessaire. Le monde n'a pas les moyens d'être en paix."
 sustaining_the_gods: "Sustentation des dieux"
 sustaining_the_gods_desc: "Les dieux ont créé la vie en se sacrifiant, et ce n'est qu'au travers de nos sacrifices que nous pouvons les sustenter et leur permettre de préserver le monde. Si nous cessions ces sacrifices, les conséquences seraient terribles."
 telpochcalli: "Telpochcalli"
 telpochcalli_desc: "En instituant un réseau de maisons des jeunes, établissements où l'éducation et l'entraînement militaire sont obligatoires pour les jeunes des basses classes sociales, notre armée ne manquera jamais de nouvelles recrues."
 eagles_and_jaguars: "Aigles et jaguars"
 eagles_and_jaguars_desc: "Confréries sacrées de guerriers, les chevaliers aigles et les guerriers jaguars constituent l'élite de nos combattants. Pour être admis dans leurs rangs, beaucoup de jeunes guerriers tentent d'accomplir des actes de bravoure."
 imperial_tribute: "Tribut impérial"
 imperial_tribute_desc: "Les cités des empires envoient chaque année à notre capitale de grandes caravanes remplies de plumes exotiques, de minéraux rares, de bijoux, de coquillages et autres trésors pour enrichir le trésor impérial, ce qui nous confère une grande richesse."
 floating_gardens: "Jardins flottants"
 floating_gardens_desc: "L'incroyable île artificielle que nous avons appris à construire sur le lac de Mexico est à la fois un exploit architectural et une formidable source de production agricole qui alimente notre capitale."
 pochtecayotl: "Pochtecayotl"
 pochtecayotl_desc: "Les marchands entreprennent de longs voyages vers des provinces sur lesquelles nous n'exerçons aucun contrôle ou dont les dirigeants nous défient. Si ces marchands devenaient nos yeux et nos oreilles, quels secrets apprendrions-nous ?"
 DAH_ideas: "Idées dahoméennes "
 DAH_ideas_start: "Traditions dahoméennes"
 DAH_ideas_bonus: "Ambitions dahoméennes"
 children_of_the_panther: "Enfants de la panthère"
 children_of_the_panther_desc: "Selon une légende ancienne, notre lignée royale serait née de l'union entre une princesse et une panthère. Cette légende ne peut que renforcer notre prestige et notre renommée auprès de nos voisins."
 slave_hunts: "Chasses aux esclaves"
 slave_hunts_desc: "En attaquant nos voisins, nous nous procurons des esclaves qui peuvent non seulement être employés sur le plan économique ou troqués avec nos voisins, mais aussi servir dans notre armée. Nous disposons ainsi d'effectifs militaires supplémentaires."
 migan_and_mehu: "Migan et Mehu"
 migan_and_mehu_desc: "Le Migan et le Mehu sont les deux principaux ministres de nos rois. L'un supervise le nord et l'autre le sud."
 lagredis: "Lagredis"
 lagredis_desc: "En introduisant un certain nombre de jeunes nobles efféminés dans le harem royal et en les présentant comme des épouses royales, nous pouvons leur donner la liberté d'espionner pour le compte du roi, en particulier en matière d'intrigues de palais."
 the_amazons: "Les Amazones"
 the_amazons_desc: "Ancien corps de chasseuses d'éléphants, le Mino (qui signifie 'nos mères' en langue fon) fait partie intégrante de notre armée. Réputées pour leur discipline, leur efficacité et leur bravoure, les membres de cette unité entièrement féminine de gardes de corps royaux inspirent le reste de nos troupes."
 the_yovogan: "Yovogan"
 the_yovogan_desc: "Compte tenu du nombre croissant d'étrangers qui débarquent sur nos côtes, nous devons tâcher d'en tirer profit en établissant au sein de notre gouvernement un nouveau cabinet chargé d'étudier leurs coutumes et de découvrir leurs secrets."
 palaces_of_abomey: "Les palais d'Abomey"
 palaces_of_abomey_desc: "La présence au sein de notre capitale d'un vaste complexe de palais serait un signe de puissance pour tous ceux qui oseraient la défier."
 siberian_ideas: "Idées sibériennes"
 siberian_ideas_start: "Traditions sibériennes"
 siberian_ideas_bonus: "Ambitions sibériennes"
 siberian_hunt_north: "Chasseurs du nord"
 siberian_hunt_north_desc: "Un étranger pourrait facilement se perdre et périr sur nos territoires aussi vastes que dangereux."
 siberian_fur_trade: "Commerce de la fourrure sibérien"
 siberian_fur_trade_desc: "Les étrangers sont prêts à nous offrir toutes sortes de marchandises en échange de nos fourrures sibériennes. Nous devrions donc utiliser le commerce de la fourrure pour accroître la prospérité de notre peuple."
 siberian_enslave_captives: "Asservissement des prisonniers"
 siberian_enslave_captives_desc: "Les nombreux esclaves qui ont été capturés lors des raids seront au service de notre peuple jusqu'à leur mort !"
 siberian_backwoods: "Territoires sibériens reculés"
 siberian_backwoods_desc: "Nos colonies ne sont pas entourées de puissantes murailles mais elles sont bien cachées au cœur de nos vastes territoires où aucun étranger ne s'est jamais aventuré."
 siberian_land_bought_with_blood: "Terre acquise par le sang"
 siberian_land_bought_with_blood_desc: "Qu'y a-t-il de mieux que la chasse ? Notre seule chance d'accéder à la gloire est d'attaquer nos maudits voisins !"
 siberian_raids: "Attaques victorieuses"
 siberian_raids_desc: "Les dirigeants les plus forts attirent toujours l'attention. Et après une attaque victorieuse, des volontaires se joignent à la suivante."
 siberian_hunting_expansion: "Élargissement des zones de chasse"
 siberian_hunting_expansion_desc: "La chasse est indispensable à la survie de notre peuple. En élargissant nos zones de chasse et en établissant de nouvelles colonies, nous pourrions obtenir davantage de fourrure."
 AJU_ideas: "Idées ajuranes"
 AJU_ideas_start: "Traditions ajuranes"
 AJU_ideas_bonus: "Ambitions ajuranes"
 aju_maritime_enterprise: "Entreprise maritime"
 aju_maritime_enterprise_desc: "Autrefois déjà, nos ancêtres jouaient un rôle déterminant dans la Corne de l'Afrique en assurant la liaison du commerce régional avec le reste du monde. Nos marins et marchands étaient les principaux fournisseurs d'épices et autres marchandises de luxe. Nous devrions continuer à soutenir ce réseau commercial rentable et conserver des contacts maritimes avec l'Arabie, l'Hindoustan, la Perse, l'Égypte et la lointaine Chine."
 istunka_tournament: "Tournoi de l'Istunka"
 istunka_tournament_desc: "Historiquement, l'Istunka était un tournoi annuel organisé par l'État ajuran. Il fut centralisé au XIXe siècle sous le sultanat des Geledi. Au cours de ces festivités, un simulacre de combat est organisé entre plusieurs équipes."
 gareen_imams: "Imams Gareen"
 gareen_imams_desc: "La dynastie héréditaire des Gareen, qui régnait sur l'État ajuran, revendiquait la suprématie et la légitimité religieuse sur d'autres groupes de la Corne de l'Afrique."
 aju_muslim_migrations: "Migrations musulmanes"
 aju_muslim_migrations_desc: "Des musulmans en provenance d'Hindoustan, d'Andalousie, d'Arabie et de Perse s'installent dans nos villes côtières. Certains ont fui leur région pour échapper à l'instabilité qui y règne et d'autres viennent pour affaires ou pour des raisons religieuses. Compte tenu de leur forte tradition d'érudition, ils vont enrichir nos territoires et nous allons les employer comme conseillers et commandants."
 aju_hydraulic_empire: "Empire hydraulique"
 aju_hydraulic_empire_desc: "En tant qu'empire hydraulique, l'État ajuran a monopolisé les ressources en eau des rivières Jubba et Shebelle. Les dirigeants ajurans ont développé de nouveaux systèmes agricoles et fiscaux qui ont perduré jusqu'au XIXe siècle dans certaines parties de la Corne de l'Afrique."
 aju_expelling_the_infidel: "Expulsion des infidèles"
 aju_expelling_the_infidel_desc: "Nous avons appris que les villes du sud de nos frères swahilis avaient été mises à sac et pillées par les infidèles portugais. Ces maudits occidentaux ne s'arrêteront pas tant qu'ils n'auront pas pris de contrôle de l'Afrique de l'est. Nous devrions nous préparer et résister avec acharnement !"
 aju_received_assistance: "Aide extérieure"
 aju_received_assistance_desc: "Nos armes traditionnelles comme l'épée, la lance et l'arc ne suffisent plus pour lutter contre les Portugais. En maintenant de bonnes relations avec nos frères turcs, nous pourrions obtenir d'eux des armes à feu et des canons qui seraient bien plus efficaces contre ces infidèles."
 BOS_ideas: "Idées bosniaques"
 BOS_ideas_start: "Traditions bosniaques"
 BOS_ideas_bonus: "Ambitions bosniaques"
 heretic_teachings: "Enseignements hérétiques"
 heretic_teachings_desc: "Depuis le début du Moyen Âge, la Bosnie est un havre de paix pour toutes sortes d'hérétiques. Acceptés et largement livrés à eux-mêmes dans l'intérieur reculé du pays, ces petits groupes ont établi des communautés et des monastères entiers, et apporté avec eux de mystérieuses connaissances oubliées issues de toute l'Europe. À l'instar des croisades et des inquisitions, ils ont su surmonter tous les défis imposés par Rome. Les siècles de persécution des catholiques et de l'Église orthodoxe serbe n'ont pas réussi à les vaincre, car l'Église bosniaque a prospéré jusqu'à nos jours et poursuivra ses études des textes oubliés."
 per_aspera_ad_astra: "Per Aspera ad Astra"
 per_aspera_ad_astra_desc: "Autoproclamé roi de Serbie, de Bosnie, du littoral et des provinces occidentales, et accepté par l'Église orthodoxe serbe comme le seul champion capable de remplacer la dynastie des Nemanji?, le roi bosniaque Tvrtko a scellé le sort de l'État bosniaque et atteint son ultime ambition : l'héritage de l'empire serbe. Mais ce faisant, il a également revendiqué des territoires détenus par de puissants princes, une insulte qui restera gravée dans les mémoires. Le chemin qui mène aux étoiles est semé d'embuches."
 empower_bosnian_nobility: "Pouvoirs conférés à la noblesse bosniaque"
 empower_bosnian_nobility_desc: "L'histoire de la Bosnie médiévale se caractérise par l'équilibre durable qui régnait entre ses dirigeants et ses nobles. Sous la pression extérieure de Rome et de la Hongrie, désireuse de conquérir les territoires bosniaques, les souverains de Bosnie ont dû se proclamer catholiques pour empêcher les croisés de s'emparer de leurs domaines. Mais dans le même temps, quasiment toute la noblesse restait fidèle à ses traditions et à la fois à Rome et à l'Église orthodoxe serbe, l'Église bosniaque hérétique. Le gouvernement de la Bosnie devait donc se livrer à un perpétuel jeu d'équilibre, un jeu auquel seuls les maîtres de celui-ci pouvaient participer pour y survivre. À ce jeu, soit vous gagnez soit vous mourez."
 italian_connections: "Relations avec l'Italie"
 italian_connections_desc: "Compte tenu de la proximité de l'Italie et du contrôle de certaines zones de la mer Adriatique, la plupart des routes de Bosnie mènent à Rome, d'une manière ou d'une autre. Mais cela est également valable dans l'autre sens."
 land_of_princes: "Terre de princes"
 land_of_princes_desc: "La Bosnie est composée d'un ensemble de petits duchés et de principautés dont les origines remontent parfois à plusieurs siècles. Vassaux historiques d'empires et royaumes étrangers, les territoires bosniaques ne serviront plus jamais aucun maître."
 flexible_diplomacy: "Souplesse diplomatique"
 flexible_diplomacy_desc: "Prise entre le marteau et l'enclume, l'Occident et l'Orient, les villes de Rome et de Constantinople, la Bosnie doit savoir s'adapter. Alors que pour certains les bonnes relations avec des pays lointains relèvent du luxe et du prestige, pour la Bosnie il s'agit d'une question de survie."
 over_hills_through_woods: "Au-dessus des collines et à travers les bois"
 over_hills_through_woods_desc: "Située dans la région au climat le plus rude de la péninsule des Balkans, la Bosnie est un pays de montagnes, de collines et de vallées fluviales, sans infrastructures ou réseau routier dignes de ce nom. Certains disent qu'il est plus facile de faire traverser les Alpes à une armée que de parcourir la Bosnie en hiver. Car les hivers bosniaques ne pardonnent pas. Tous ceux qui pénétreront au cœur de ses collines et forêts périront !"
 MOL_ideas: "Idées moldaves"
 MOL_ideas_start: "Traditions moldaves"
 MOL_ideas_bonus: "Ambitions moldaves"
 first_dismounting: "Descalecat"
 first_dismounting_desc: "La légende du premier descalecat raconte l'histoire d'un Dragos, un noble valaque que la chasse à l'aurochs conduisit jusqu'en Moldavie. Impressionné par la beauté du royaume, il décida d'y élire domicile avec son peuple. La tête d'aurochs devint son étendard princier."
 razesi_peasants: "Razesi"
 razesi_peasants_desc: "Contrairement aux États féodaux occidentaux, la Moldavie pratique peu le servage. Le pays abrite d'ailleurs une communauté importante de paysans libres, les razesi, qui possèdent des terres ou travaillent sur des domaines appartenant à des boyards. Ces paysans libres constituent de précieuses recrues et composent la majorité des rangs de nos armées."
 upper_boyars: "Grands boyards"
 upper_boyars_desc: "Les grands boyards, ou vlastelin, constituent la classe la plus élevée de la société moldave. Ils ne paient pas d'impôts à l'hospodar mais sont tenus de fournir un nombre de guerriers proportionnel au nombre de villages qu'ils possèdent."
 moldavia_hospodar: "Hospodar de Moldavie"
 moldavia_hospodar_desc: "Inspirés du modèle d'État byzantin, les hospodars moldaves exercent sur leurs sujets un pouvoir bien supérieur à celui de la plupart des dirigeants féodaux occidentaux. Un hospodar peut rétrograder ses boyards les plus puissants, leur confisquer leur fortune et même les décapiter si telle est sa volonté."
 moldavia_metropoly: "Métropole de Moldavie"
 moldavia_metropoly_desc: "L'orthodoxie moldave a résisté aux influences étrangères, survécu à l'invasion des Mongols et rejeté les missionnaires catholiques hongrois. La Métropole de Moldavie, Église orthodoxe autonome du royaume, s'efforce sans relâche de préserver la foi orthodoxe, ses églises et ses monastères tout en établissant des centres dédiés à l'éducation, à l'art et à la culture."
 vlach_shepherds: "Les Valaques"
 vlach_shepherds_desc: "Les Valaques, éleveurs de moutons des Carpates, forment un groupe de population peu influençable, hostile à tout changement et très attaché aux traditions ancestrales des Balkans. Lors des périodes difficiles, ils nous ancrent dans notre passé en nous rappelant qui nous sommes et qui nous avons été."
 moldavian_trade: "Commerce moldave"
 moldavian_trade_desc: "Les nouvelles lois fiscales et les nouveaux privilèges commerciaux accordés par l'hospodar aux marchands étrangers se sont transformés en une source inestimable de profits économiques. Combinés au développement des centres de commerce et des forts qui les défendent, ils vont permettre à la Moldavie de tisser de solides liens commerciaux dans toute la région."
 chagatai_literature: "Littérature chagatai"
 chagatai_literature_desc: "La langue chagatai des steppes orientales est plus digne de véhiculer les idées de notre grande lignée que les langues perse et arabe. Nous devons promouvoir l’utilisation de notre langue ancestrale et créer une nouvelle tradition littéraire timouride."
 riches_of_the_silk_road: "Contrôle de la route de la soie"
 riches_of_the_silk_road_desc: "Tant que nous contrôlerons les terres de Transoxianie et de Samarkand, le commerce de la route de la soie se poursuivra et notre dynastie continuera de s’enrichir."
 timurid_renaissance: "Renaissance timouride"
 timurid_renaissance_desc: "Depuis l’expansion timouride, nos terres ont attiré les plus grands artisans et les hommes les plus sages de l’époque. Moyennant le mécénat continu des arts, de la science et de la littérature, nous avons fait de nos capitales de Herat et de Samarkand les plus beaux joyaux du monde islamique."
 MUG_ideas: "Idées mogholes"
 MUG_ideas_start: "Traditions mogholes"
 MUG_ideas_bonus: "Ambitions mogholes"
 an_indian_padshah: "Padshah indien"
 an_indian_padshah_desc: "Notre royaume abrite de nombreuses religions et cultures, et bien que nous soyons des étrangers sur ces terres, les traditions et les valeurs de l’Inde nous parlent. Malgré leur riche culture, ces gens semblent ne pas avoir de but commun. Nous devons lutter pour qu’en dépit de leur caste, de leur religion ou de leur culture, tous nos sujets bénéficient des mêmes opportunités pour servir notre grande maison."
 mansabdari_system: "Les systèmes jagir et mansabdari"
 mansabdari_system_desc: "L’octroi de terres constitue un problème et peut encourager nos nobles à créer leurs propres petits États au sein même de notre État. Créons un système strict de droits fiscaux plutôt que d’octroyer des terres de la sorte. Les détenteurs de telles concessions temporaires doivent être autorisés à percevoir des impôts et contraints à fournir des troupes aux armées impériales. Tous les autres devoirs politiques et administratifs doivent demeurer sous la coupe de la bureaucratie impériale."
 control_of_the_ulema: "Contrôle du clergé"
 control_of_the_ulema_desc: "Les oulémas moghols se laissent trop facilement influencés par les tendances et les politiques du monde extérieur. Rassemblons des hommes de foi plus influents sur nos terres et faisons en sorte qu’ils fassent de notre Padshah l’autorité suprême en matière de questions juridiques."
 mughal_ibadat_khana: "Ibadat Khana – Maison du culte"
 mughal_ibadat_khana_desc: "Rassemblons les plus érudits de toutes les religions et de toutes les philosophies en un même lieu et autorisons-les à débattre de la manière dont chacun doit vivre et exercer son culte."
 zabt_system: "Système zabt"
 zabt_system_desc: "Ces terres dépendent bien trop d’anciennes coutumes et il s’avère que les contrats et les recettes ne sont pas toujours organisés de la meilleure manière. En révoquant toutes les terres et en les plaçant sous contrôle impérial pendant un certain temps, nous pourrons réorganiser et réévaluer nos ressources. Ce faisant, nous améliorerons l’efficacité de la collecte des impôts au sein de notre royaume."
 mughal_architecture: "Architecture moghole"
 mughal_architecture_desc: "Un grand empire se doit de disposer de somptueux édifices. Au sein de notre empire cosmopolite, les architectes de l’empire créent déjà de somptueux édifices qui impressionneront les générations à venir. Notre dynastie doit être au premier plan de ce mouvement et créer des œuvres jamais vues."
 fatawa_e_alamgiri: "Fatawa-i-Alamgiri"
 fatawa_e_alamgiri_desc: "En créant registre central de lois civiles auxquelles tous nos sujets se conformeront, nous veillerons à ce que la loi soit la même partout dans notre royaume."
 indirect_rule: "Indirect rule"
 indirect_rule_desc: "Pour obtenir de ce que l’on veut, le meilleur moyen consiste parfois à faire croire aux gens que le choix vient d’eux. Ce régime 'd’Indirect rule' pourrait réduire l’agitation dans les territoires nouvellement acquis."
 marcher_lords: "Marcher Lords"
 marcher_lords_desc: "En accordant une confortable autonomie aux vassaux des régions frontalières, nous permettrons à ces 'Marcher Lords' de lever de grandes armées pour nous soutenir en temps de guerre."
 pacific_northwest_ideas: "Idées du nord-ouest du Pacifique"
 pacific_northwest_ideas_start: "Traditions du nord-ouest du Pacifique"
 pacific_northwest_ideas_bonus: "Ambitions du nord-ouest du Pacifique"
 great_whale_hunts: "Grandes chasses aux baleines"
 great_whale_hunts_desc: "Les baleines font partie des plus belles prises du nord-ouest du Pacifique. Cet imposant cétacé pourrait facilement détruire nos grandes pirogues, entraînant la noyade des hommes qui s’y trouvent. Un des plus grands guerriers pourrait accomplir une telle prouesse."
 dugout_canoes: "Pirogues"
 dugout_canoes_desc: "Les grandes forêts du nord-ouest du Pacifique abritent d’immenses arbres. Une fois creusés, ils permettent de fabriquer d’imposantes pirogues pouvant transporter guerriers et marchandises lors de voyages au long cours."
 totem_poles: "Totems"
 totem_poles_desc: "Depuis longtemps, notre peuple sculpte de grands arbres pour en faire des totems retraçant l’histoire et l’héritage de nos clans et de nos familles, et attestant de l’habileté de nos artisans."
 potlatch_feast: "Fête potlatch"
 potlatch_feast_desc: "Les fêtes potlatch sont importantes pour notre peuple. L’échange de précieux cadeaux, qui doivent être de valeur égale pour les clans rivaux lors du potlatch suivant, est au cœur de notre vie économique et culturelle."
 legacy_of_raven: "Héritage de Raven"
 legacy_of_raven_desc: "Raven, le créateur du monde et de l’humanité, était le maître de la ruse et de la duperie. Nous devrions en tirer des enseignements, nous aussi, et recourir à la ruse et à la duperie contre nos ennemis."
 salmon_migrations: "Migration des saumons"
 salmon_migrations_desc: "Chaque automne, d’immenses bancs de saumons remontent le courant des grandes rivières de notre territoire pour se reproduire dans les lacs d’eau douce. Nous pourrions profiter de cette occasion pour assurer nos réserves en nourriture lors des longs mois d’hiver."
 noble_castes: "Noble castes"
 noble_castes_desc: "Contrairement aux autres peuples d’Amérique du Nord, nous respectons une hiérarchie complexe de castes, des esclaves aux aristocrates, au-dessus desquels se trouvent les chefs et les chamans."
 hausa_ideas: "Idées haousas"
 hausa_ideas_start: "Traditions haousas"
 hausa_ideas_bonus: "Ambitions haousas"
 heirs_of_bayajida: "Héritiers de Bayajida"
 heirs_of_bayajida_desc: "Le grand prince guerrier Bayajida a voyagé jusqu’à Hausaland où il a épousé la reine Daura. Les descendants de leur union forment la grande lignée royale des plus grandes villes de Hausaland et n’ont rien oublié des liens qui les unissent."
 regnal_chronicles: "Chroniques régnantes"
 regnal_chronicles_desc: "Nous devrions retracer l’histoire de nos rois et de leurs exploits dans de grandes chroniques qui se transmettraient de génération en génération afin de ne pas tomber dans l’oubli."
 sarakunan_babba: "Babba sarakunan"
 sarakunan_babba_desc: "Bien que divisées, nos villes font toutes partie d’un réseau complexe au sein duquel chacune a un rôle à jouer. Pour Kano et Rano, ce rôle, qui profite à tout le Hausaland, est celui des 'Rois de l’Indigo'. Leur production de précieuses teintures profite à tout le Hausaland."
 sarakunan_kasuwa: "Kasuwa sarakunan"
 sarakunan_kasuwa_desc: "Les marchandises de tout le Hausaland arrivent sur les grands marchés de Daura et de Katsina, les 'Rois du marché'. Tous les habitants du Hausaland sont heureux d’échanger des marchandises sur leurs marchés et cela est synonyme de prospérité pour beaucoup."
 sarkin_yaki: "Sarkin Yaki"
 sarkin_yaki_desc: "Alors que nous faisons face à la menace omniprésente de nos ennemis, nous devrions nous remémorer la vigilance de Gobir, le roi de la guerre. Ces hommes constituent un rempart contre les envahisseurs et protègent toutes les villes des Haoussas des menaces qui pèsent sur elles."
 sarkin_bayi: "Sarkin Bayi"
 sarkin_bayi_desc: "Le besoin constant de main-d’œuvre de notre peuple requiert de nombreux esclaves. Il incombe à Zazzau, le roi des esclaves, de fournir aux grandes villes un flux régulier d’esclaves."
 borno_refugees: "Réfugiés bornos"
 borno_refugees_desc: "Suite aux troubles qui sévissent à l’est, de nombreux réfugiés ont déferlé sur nos terres. Ces réfugiés devraient être en mesure de nous renseigner sur les royaumes situés au-delà de nos frontières et ce, pour le plus grand bien de notre nation."
 TAR_ideas: "Idées tarasques"
 TAR_ideas_start: "Traditions tarasques"
 TAR_ideas_bonus: "Ambitions tarasques"
 copperworking: "Travail du cuivre"
 copperworking_desc: "Nos artisans se sont mis à fabriquer des outils à partir des métaux trouvés sur nos terres. Maîtriser cet art nous conférerait un avantage de taille sur nos voisins."
 no_mercy: "Aucune pitié"
 no_mercy_desc: "En nous montrant impitoyables envers ceux qui refusent nos avances amicales, nous veillerons à ce que d’autres ne commettent pas la même erreur."
 merchant_officials: "Officiels marchands"
 merchant_officials_desc: "Les marchands comptent parmi les plus hauts officiels de l’empire, ce qui leur permet de nous renseigner sur de lointaines contrées et d’enrichir directement l’empereur."
 war_bonfires: "Feux de guerre"
 war_bonfires_desc: "Un réseau de colonies frontalières reliées entre elles par d’immenses feux pour prévenir en cas de besoin nous permettra de répondre rapidement à toute nouvelle menace."
 fortified_frontier: "Frontière fortifiée"
 fortified_frontier_desc: "Face aux puissants empires qui tentent inlassablement de conquérir nos terres, il nous faut disposer de redoutables forteresses pour veiller à déjouer leurs assauts. Ainsi, nous pourrons assurer seuls la sécurité de notre pays."
 otomi_settlements: "Colonies otomies"
 otomi_settlements_desc: "Le peuple otomi, qui vit au nord-ouest, souhaite s’installer sur nos terres. En le leur permettant en échange de quoi ils contribueront à défendre l’empire, nous pourrons disposer d’hommes de valeur pour nos armées."
 tarascan_assmilation: "Assimilation tarasque"
 tarascan_assmilation_desc: "En déplaçant notre peuple vers les nouvelles régions conquises et en veillant à ce que la langue purepecha devienne la langue officielle de l’empire, nous pourrons veiller à ce que ces lointaines contrées soient sous contrôle impérial et fassent preuve de loyauté envers nous."
 AIR_ideas: "Idées de l’Aïr"
 AIR_ideas_start: "Traditions de l’Aïr"
 AIR_ideas_bonus: "Ambitions de l’Aïr"
 taghlamt: "Le Taghlamt"
 taghlamt_desc: "De vastes caravanes composées de milliers de chameaux parcourent les gisements de sel du désert aux grandes villes de Hausaland, en passant par les pâturages de l’Aïr, et transportent d’incroyables richesses dont profite notre royaume."
 cross_of_agades: "Croix d’Agadez"
 cross_of_agades_desc: "Lorsqu’un enfant grandit, il reçoit de son père une croix en argent indiquant les quatre directions cardinales qui symbolisent sa liberté d’aller où bon lui semble."
 legacy_of_tin_hinan: "Héritage de Tin-Hinan"
 legacy_of_tin_hinan_desc: "L’histoire de notre peuple commence avec la grande reine Tin-Hinan qui, au départ de Tafilalt, nous a guidés vers le sud. Les traditions qu’elle a instaurées doivent être perpétuées sous le règne de notre amenokal."
 blue_people: "Les hommes bleus"
 blue_people_desc: "Les teintures indigo de nos voiles tachent nos visages. Pour notre peuple, cette coloration bleue symbolise le prestige et l’influence de celui qui en est affublé."
 inadan_castes: "Castes inadanes"
 inadan_castes_desc: "En conservant l’échelon supérieur de nos castes de forgerons et autres talentueux artisans, nous veillerons à valoriser l’artisanat de notre peuple."
 nomadic_traditions: "Traditions nomades"
 nomadic_traditions_desc: "Le peuple de l’Aïr a longtemps été nomade. Nous avons arpenté la terre brûlée par le soleil du désert, d’oasis en oasis. Même maintenant, alors que tout évolue et que nous construisons une ville pour notre peuple, nous devons nous souvenir de nos racines."
 ineslemen_teachings: "Enseignements des Ineslemen"
 ineslemen_teachings_desc: "Au sein de notre peuple, une caste enseigne aux nôtres à mieux adhérer à l’Islam. Son influence croissante a aidé notre peuple à renforcer sa foi."
 mossi_ideas: "Idées mossies"
 mossi_ideas_start: "Traditions mossies"
 mossi_ideas_bonus: "Ambitions mossies"
 riale_and_yennenga: "Rialé et Yennenga"
 riale_and_yennenga_desc: "L’histoire de notre fondation remonte à la princesse mamprussi Yennenga et aux chasseurs mandés de Rialé. Nous chérissons et préservons leur héritage car c’est grâce à lui que nous régnons."
 mossi_cavalry_raids: "Raids de cavalerie"
 mossi_cavalry_raids_desc: "Depuis des générations, les cavaliers sont l’instrument de nos conquêtes. Les bruits des sabots de leurs montures traversant les prairies du Sahel sèment la terreur dans les rangs ennemis et nous ont permis de remporter bien des victoires."
 nyonnyonse_vassals: "Vassaux nyonnyonse"
 nyonnyonse_vassals_desc: "Alors que nous partons à la conquête de nouvelles terres, nous rencontrons des peuples que nous sommes amenés à contrôler. Nous devrions les intégrer pour qu’ils jouent un rôle important dans notre société, une caste de puissants vassaux chargés de protéger et défendre le pays."
 nakomse: "Les Nakomsés"
 nakomse_desc: "L’empereur détient tous les pouvoirs et seul un membre de sa famille peut en hériter. La noblesse doit être sélectionnée pour servir en son nom parmi les membres de sa famille en qui il peut avoir confiance."
 land_of_the_ancestors: "Terre des ancêtres"
 land_of_the_ancestors_desc: "La terre n’est pas qu’une simple propriété ou de la poussière"
 honoring_the_masks: "Honorer les masques"
 honoring_the_masks_desc: "Nos masques sont puissants. Ils sont de toutes les funérailles et cérémonies pour veiller à ce que ceux qui cherchent à être honorés le soient."
 friday_court: "La cour du vendredi"
 friday_court_desc: "Le souverain a un devoir envers son peuple. Il n’est pas libre de s’absenter, pas même pour se venger d’une insulte ou de récupérer les symboles volés de son règne."
 fulani_jihad_ideas: "Idées peules"
 fulani_jihad_ideas_start: "Traditions peules"
 fulani_jihad_ideas_bonus: "Ambitions peules"
 wandering_scholars: "Érudits errants"
 wandering_scholars_desc: "Des communautés de sages de l’Islam et de marabouts vivent sur nos terres, enseignant la foi de manière à ce que chacun les écoute et la répandant parmi notre peuple."
 unrighteous_kings: "Rois illégitimes"
 unrighteous_kings_desc: "Si le roi est un musulman, sa terre est une terre de musulmans. Si le roi est un infidèle, sa terre est une terre d’infidèles, sans questionnement possible. Nous ne devons pas laisser les infidèles nous mener à notre perte."
 fulani_jihads: "Peuls"
 fulani_jihads_desc: "Voilà trop longtemps que notre peuple est sous la coupe de dirigeants qui, tout en indiquant être musulmans, honorent les ancêtres et s’adonnent à des rites polythéistes. Cela doit cesser ! La bannière de l’Islam doit flotter au-dessus des royaumes de ce monde."
 imams_and_emirs: "Imams et émirs"
 imams_and_emirs_desc: "Seuls les fidèles guerriers qui se sont battus pour faire avancer la cause de l’Islam et les érudits sont à même de régner sur notre société. Ils sont pour tous des exemples à suivre."
 islamic_scholarship: "Érudition islamique"
 islamic_scholarship_desc: "Pour suivre la voie de l’Islam, le peuple doit en avoir connaissance. En encourageant l’alphabétisation et l’érudition des hommes et des femmes, nous ferons avancer la cause de l’Islam."
 community_of_the_faithful: "Communauté de fidèles"
 community_of_the_faithful_desc: "Notre empire abrite des gens issus de bien des origines. Ils parlent une multitude de langues, viennent de différents horizons, mais tous, dans la langue qui est la leur, honorent le prophète et c’est ce qui nous unit."
 caliph_in_africa: "Le calife d’Afrique"
 caliph_in_africa_desc: "Les fidèles doivent être dirigés et ceux qui, très loin, revendiquent le califat ont manqué à leur devoir. Dotons nos terres d’un calife et laissons les fidèles suivre ses conseils."
 mesoamerican_ideas: "Idées mésoaméricaines"
 mesoamerican_ideas_start: "Traditions mésoaméricaines"
 mesoamerican_ideas_bonus: "Ambitions mésoaméricaines"
 olmec_legacy: "Héritages des Olmèques"
 olmec_legacy_desc: "Avant nous, les Olmèques, un peuple fier, vivaient sur ces terres. Les traditions qui en découlent sont toujours bien présentes et nous ont permis d’en apprendre beaucoup pour l’organisation de la société et la manière de gouverner notre peuple."
 altepetl: "Altepetl"
 altepetl_desc: "L’organisation sociale de notre pays repose sur l’existence d’une cité état qu’il s’agisse de Mixtec Nuu, Mayan Cah ou Nahuatl Atlepetl. Leur production ainsi que le commerce auquel elles se livrent créent des liens qui sont au cœur de la vie économique de notre monde."
 ball_game: "Jeu de balle"
 ball_game_desc: "Le jeu de balle est au cœur de la vie sociale de notre pays. Au cours de celui-ci, les joueurs s’efforcent de conserver la balle dans leur camp en la frappant de la hanche. Il s’agit là d’une alternative rituelle à la guerre et d’un moment important de la vie religieuse."
 feathered_serpent: "Le serpent à plumes"
 feathered_serpent_desc: "Une légende largement répandue sur nos terres parle du serpent à plumes. Bien que ce personnage incarne beaucoup de choses pour bien des peuples, Quetzacoatl pour les Nahuas, Kukulkan pour les Mayas ou Q'uq'umatz pour les Kiches, il est source d’unité partout dans notre pays."
 ritual_bloodletting: "Rituel sanglant"
 ritual_bloodletting_desc: "Dans bien des cultures implantées sur nos terres, il est normal pour le souverain de recourir à des sacrifices sanglants afin d’honorer les dieux. En préservant cette tradition, nous affirmerons notre droit à régner."
 pyramid_architecture: "Architecture pyramidale"
 pyramid_architecture_desc: "Les vastes pyramides en pierre qui dominent notre paysage font partie de nos traditions architecturales depuis l’époque de Teothiuacan, Tikal, Copan et Palenque. Nous n’avons rien oublié de l’art de construire des édifices pyramidaux et pouvons en faire de même."
 obsidian_and_jade: "Obsidienne et jade"
 obsidian_and_jade_desc: "Ces pierres des hautes terres comptent parmi les biens les plus précieux de notre peuple. Nous devons étendre la recherche de nouvelles sources d’approvisionnement afin de veiller à ne jamais en manquer."
 KAR_ideas: "Idées karamanides"
 KAR_ideas_start: "Traditions karamanides"
 KAR_ideas_bonus: "Ambitions karamanides"
 mehmet_bey_firman: "Firman de Mehmet Bey"
 mehmet_bey_firman_desc: "Le vizir Mehmet I a promulgué un décret indiquant qu’à partir d’aujourd’hui, dans les couvents des derviches, les conseils, les assemblées et sur les marchés, aucune autre langue que le turc ne doit être parlée. Les Seldjouks d’Anatolie utilisaient précédemment le perse pour la littérature et l’arabe pour la politique et la science, mais les Turcs ne comprenaient pas ces langues."
 karamanid_cavalry: "Cavalerie karamanide"
 karamanid_cavalry_desc: "Il nous faut prêter une attention particulière à notre cavalerie car des cavaliers et des chevaux de qualité nous permettront de nous imposer en tant que redoutable force de cavalerie."
 kar_seize_the_opportunity: "Saisir l’opportunité"
 kar_seize_the_opportunity_desc: "Depuis la fondation de notre État, nous faisons face à des menaces de toutes parts. Pour préserver notre indépendance contre les Mamelouks d’Égypte, les héritiers d’Osman Bey et les nomades de l’est, et pour les devancer, il nous faut recourir à la diplomatie, au mariage et à l’apaisement."
 karamanid_architecture: "Architecture karamanide"
 karamanid_architecture_desc: "Nous avons commencé à construire un vaste réseau de mosquées, de hammams, de caravansérails et d’écoles pour la prospérité de notre peuple. Ces bâtiments seront les constructions les plus caractéristiques et les plus impressionnantes de la région."
 home_of_the_whirling_dervishes: "Berceau des derviches tourneurs"
 home_of_the_whirling_dervishes_desc: "Notre ville de Konya abrite les fidèles de Mevlana, les derviches tourneurs comme on les appelle en raison de leur pratique. Lors de leur rituel, les derviches tournent sur leur pied gauche et en cercle autour de leur chef qui est le seul à tourner sur son axe. Les derviches portent une robe blanche, un grand manteau noir ainsi qu’une haute toque marron qui symbolisent respectivement la mort, la tombe et la pierre tombale."
 true_heirs_seljuk_empire: "Véritables héritiers des Seldjoukides"
 true_heirs_seljuk_empire_desc: "Puisque nous sommes devenus assez puissants pour proclamer notre État en tant que successeur du grand empire de nos ancêtres, déclarons-nous dès aujourd’hui comme les chefs des Turcs et les véritables héritiers des Seldjoukides!"
 MON_ideas: "Idées monténégrines"
 MON_ideas_start: "Traditions monténégrines"
 MON_ideas_bonus: "Ambitions monténégrines"
 mon_idea_1: "Héritage de Diocleia"
 mon_idea_1_desc: "Le légendaire Diocleia fut le premier État médiéval slave-oriental à se libérer du joug du puissant Empire byzantin. Petit et montagneux, l’État de Diocleia abritait de grands généraux et des hommes capables de tendre de redoutables embuscades. Bon nombre d’armées byzantines périrent dans ses gorges et ses vallées étroites."
 mon_idea_2: "Métropole du Monténégro"
 mon_idea_2_desc: "Les Monténégrins sont les membres historiques de l’Église orthodoxe serbe, mais gouvernaient eux-mêmes. C’est ainsi que fut créée la Métropole du Monténégro et du Littoral, une position qu’il nous faut réaffirmer et rappeler à nos voisins."
 mon_idea_3: "Société de clans"
 mon_idea_3_desc: "Traditionnellement, la société monténégrine a toujours été divisée en clans ou maisons répartis dans tout le pays. Rien n’était considéré comme plus sacré que les prouesses physiques et le courage des membres de ces clans, ce qui en faisait une force d’infanterie des plus redoutables."
 mon_idea_4: "Gusars balkans"
 mon_idea_4_desc: "La péninsule des Balkans, sur la mer Adriatique, possède une longue tradition de piraterie qui remonte au début du Moyen-Âge. Des générations d’hommes ont été Gusars ou pirates, interceptant et pillant les malheureux navires marchands italiens, avant de disparaître dans leurs repaires secrets."
 mon_idea_5: "L’appel de la mer"
 mon_idea_5_desc: "Dotés d’un vaste littoral, les peuples de différents États monténégrins ont fait partie de la plus grande communauté méditerranéenne et européenne. Le commerce et l’échange d’idées viennent de la mer et sont véhiculés par les marins expérimentés."
 mon_idea_6: "Réforme fiscale"
 mon_idea_6_desc: "Au fil de leur histoire, nos clans ont compté sur un système ad hoc de collecte des impôts basé sur les besoins quotidiens. Mais si notre État entend rejoindre la famille des pays européens modernes, nous allons devoir réformer notre système fiscal et imposer un système plus fiable et plus juste."
 mon_idea_7: "Cojstvo I Junastvo"
 mon_idea_7_desc: "Code moral suprême de la société monténégrine dictant les normes ultimes en termes de comportements humains dans tous les domaines : humanité et courage. Profondément ancré dans notre société, il est source d’honneur, de courage et d’enthousiasme pour notre peuple qui ne doit jamais avoir peur, fuir le combat ou faiblir, mais affronter l’ennemi aussi puissant soit-il."
 ROM_ideas: "Idées roumaines"
 ROM_ideas_start: "Traditions roumaines"
 ROM_ideas_bonus: "Ambitions roumaines"
 flexible_recruiting: "Souplesse de recrutement"
 flexible_recruiting_desc: "Les terres roumaines ont été maintes fois envahies. Les paysans roumains ont appris qu’il convient de ne rien espérer des étrangers et défendront leurs terres jusqu’à ce que mort s’ensuive."
 skilled_commanders: "Commandants émérites"
 skilled_commanders_desc: "Les capitaines roumains savent depuis longtemps que leur meilleur allié est le pays pour lequel ils se battent. Forêts, marais, vallées ou montagnes étroites… Bon nombre d’ennemis ont été vaincus lors d’attaques surprises menées dans ces endroits inattendus."
 scorch_the_land_and_poison_the_wells: "Brûler les terres et empoisonner les puits"
 scorch_the_land_and_poison_the_wells_desc: "Dans les plaines boisées de Roumaine, seuls les autochtones savent comment vivre des ressources naturelles qui les entourent. Aucun ennemi ne s’emparera des récoltes roumaines ou ne boira l’eau d’un puits roumain sans le payer de sa vie !"
 latin_island: "Île latine"
 latin_island_desc: "Voilà longtemps que nous sommes coupés de nos frères latins. Nos voisins ne parlent pas notre langue et rares sont ceux à honorer nos traditions, mais nous chérirons notre héritage latin."
 rom_peasant_soldiers: "Soldats paysans"
 rom_peasant_soldiers_desc: "Les soldats roumains ont besoin de très peu de choses lorsqu’il s’agit de défendre leur terre natale. Ce ne sont pas des mercenaires, mais plutôt des paysans qui défendent leurs foyers. Tant qu’ils ont de la nourriture et des armes, leurs salaires n’ont que peu d’importance."
 phanariote_traders: "Marchants phanariotes"
 phanariote_traders_desc: "Les Phanariotes ont apporté bien des maux dans les principautés du Danube, mais personne ne peut nier leurs qualités en tant que marchands. Leurs liens commerciaux avec Constantinople nous sont bénéfiques."
 phanariote_taxes: "Impôts phanariotes"
 phanariote_taxes_desc: "De Constantinople, les Phanariotes grecs ont ramené un nouveau système de collecte des impôts qui nous a permis de considérablement augmenté nos recettes fiscales."
 ATH_ideas: "Idées athéniennes"
 ATH_ideas_start: "Traditions athéniennes"
 ATH_ideas_bonus: "Ambitions athéniennes"
 dominus_athenarum: "Dominus Athenarum"
 dominus_athenarum_desc: "Seigneur d’Athènes – Titre historique utilisé par le premier souverain autoproclamé des territoires d’Attica et de Boétie - Otto de la Roche."
 athenian_openeness: "Ouverture athénienne"
 athenian_openeness_desc: "La nature même de notre pays, un ancien dominion des croisés sur des terres, un peuple et une culture étrangers, a contraint nos souverains passés à accepter ce qui diffère de leur culture. Voilà une qualité qu’il nous faut utiliser à bon escient et préserver pour les générations à venir."
 athenian_pragmatism: "Pragmatisme athénien"
 athenian_pragmatism_desc: "Les étrangers qui prennent le contrôle d’Athènes vont et viennent. Ils soumettent Athènes et Athènes se met à genoux. Mais au fil du temps, ils finissent tous par rentrer chez eux. Athènes, quant à elle, demeure, indomptable en termes d’esprit et de nature, un testament de la quatrième Croisade."
 revive_the_latin_greece: "Raviver la Grèce latine"
 revive_the_latin_greece_desc: "L’Empire latin n’est peut-être plus, mais l’esprit de la Grèce latine perdure au travers de notre peuple. Comme l’esprit de la Grèce latine vit dans chacun de nous, il en va de même pour les idées de notre ancienne terre natale : une soif d’innovation, de commerce et de gloire."
 latin_contracts: "Contrats latins"
 latin_contracts_desc: "Compte tenu de notre appartenance au monde catholique et latin, nous avons des liens avec différentes cours européennes. Ces influences nous permettent de nous faire entendre en cas de besoin et, en échange d’or, nombreux sont ceux à accepter de prendre les armes pour nous protéger."
 archbishop_of_athens: "Maintien de l’archevêque d’Athènes"
 archbishop_of_athens_desc: "Le siège d’archevêque d’Athènes était un des archevêchés les plus particuliers, en termes culturels, de l’Église catholique, notamment après le déclin de l’Empire latin. Mais quoi qu’il en soit, nous avons toujours considéré cela comme une grande source d’inspiration et de fierté. L’unique bastion de la culture latine, faisant office de balise de l’unité de l’Église. Même si à Rome des rumeurs circulent sur la dissolution de l’archevêché, nous tiendrons bon et conserverons notre foi ainsi que notre détermination."
 athenian_army_reform: "Réforme de l’armée athénienne"
 athenian_army_reform_desc: "Pendant très longtemps, nos prédécesseurs ont compté sur la combinaison d’une petite armée nationale renforcée par plusieurs compagnies de mercenaires latins. Bien que capables de répondre à nos besoins défensifs, une telle force s’est avérée trop légère et trop coûteuse pour assouvir nos ambitions. L’heure est venue de remodeler notre armée selon celles de nos cousins d’Italie et d’Europe de l’Ouest. Nous devons étudier et appliquer les tactiques de guerre modernes pour faire avancer nos ambitions."
 GOT_ideas: "Idées gotlandaises"
 GOT_ideas_start: "Traditions gotlandaises"
 GOT_ideas_bonus: "Ambitions gotlandaises"
 rebuild_visby: "Reconstruire Visby"
 rebuild_visby_desc: "Pendant longtemps notre chère île et capitale a été victime de conflits et de malchance. Visby a connu le déclin et la destruction et si nous voulons nous en sortir, il nous faut reconstruire la ville."
 invite_mercenaries_to_visby: "Inviter des mercenaires à Visby"
 invite_mercenaries_to_visby_desc: "Le problème de notre insularité réside dans le fait que nous ne disposons pas des effectifs nécessaires à nous défendre de ceux qui nous prennent pour cible. Cela étant, nous pouvons y remédier moyennant des mercenaires. Si nous réussissons à convaincre des mercenaires de s’installer à Visby, nous aurons à notre disposition quelques compagnies prêtes à nous défendre."
 expand_visby_dockyard: "Étendre les chantiers de Visby"
 expand_visby_dockyard_desc: "Ici, à Gotland, nous sommes à la merci de la mer. Pour permettre à notre nation de survivre, il nous faut veiller à nous doter d’un mur de bois pour repousser nos ennemis et étendre les chantiers de Visby."
 rebuild_the_trade: "Redynamiser le commerce"
 rebuild_the_trade_desc: "Alors que la piraterie a longtemps sévi à Gotland, le commerce a cessé sur ses rivages. Nous devons inverser cette tendance et redynamiser nos liens commerciaux. Le commerce doit reprendre !"
 gutnish_merchant_adventurers: "Marchands aventuriers gotlandais"
 gutnish_merchant_adventurers_desc: "Depuis l’ère des Vikings, Gotland abrite d’audacieux marchands qui s’aventurent dans de lointaines contrées pour rapporter des produits exotiques."
 gutnish_merchant_navy: "Flotte marchande gotlandaise"
 gutnish_merchant_navy_desc: "Compte tenu de l’importance du commerce, il serait prudent que nos marchands fonctionnent comme notre flotte. Ainsi, ils devraient correctement armer nos navires de commerce et ne pas se contenter de protéger notre commerce, mais également notre île."
 found_visby_bank: "Fonder la banque de Visby"
 found_visby_bank_desc: "Les banques constituent de précieux outils pour gagner de l’argent et bon nombre d’entre elles ont vu le jour en Europe. Nous devrions suivre cette tendance pour accéder à des prêts en fondant une banque à Visby."
 FIN_ideas: "Idées finnoises"
 FIN_ideas_start: "Traditions finnoises"
 FIN_ideas_bonus: "Ambitions finnoises"
 expand_viborg: "Développer Viborg"
 expand_viborg_desc: "La forteresse de Viborg se trouve à la frontière la plus orientale que la Finlande partage avec le royaume russe. Des siècles durant, elle a servi de rempart contre ceux qui attaquaient la nation finnoise et repoussé les envahisseurs. En agrandissant cette forteresse, nous donnerions encore plus de fil à retordre à nos ennemis."
 the_fourth_estate: "Le quatrième État"
 the_fourth_estate_desc: "La Finlande a toujours compté sur son quatrième État, les paysans libres, pour assurer la prospérité du royaume. Tout au long de l’histoire finnoise, la classe paysanne s’est bien souvent révélée capable de défier les nobles, voire le roi."
 settle_middle_finland: "Coloniser le centre de la Finlande"
 settle_middle_finland_desc: "Au cours du 16e siècle, la Finlande a connu une importante croissance dans la région colonisée par la population agricole et ce développement a été activement soutenu par la couronne. Bien que bénéfique sur le long terme, cela a aussi précipité le déplacement des Samis et des Karéliens et donné lieu à un conflit."
 found_turun_akatemia: "Fonder la Turun Akatemia"
 found_turun_akatemia_desc: "En 1640, la Turun Akatemia a été fondée suite à une suggestion du comte Per Brahe par la reine Christina de Suède. C’est aujourd’hui la plus prestigieuse et la plus ancienne université de Finlande."
 hakkapelitta_fin: "Les hakkapélites"
 hakkapelitta_fin_desc: "Les hakkapélites constituaient la redoutable cavalerie finnoise utilisée par Gustavus Adolphus lors de la guerre de Trente Ans. Leur appellation découle d’une modification finnoise du nom donné par les soldats du Saint-Empire romain et issu du cri de guerre 'Hakkaa päälle !' ou 'Éliminez-les !'. Les hakkapélites étaient redoutés pour leurs attaques aussi soudaines que sauvages et capables de soumettre l’ennemi."
 the_white_death: "La mort blanche"
 the_white_death_desc: "Envisagez une attaque printanière pour conquérir la Finlande et ne pas devoir affronter le glacial hiver finnois."
 anjala_conspiracy: "La conspiration d’Anjala"
 anjala_conspiracy_desc: "La conspiration d’Anjala est un point charnière de la création de la nation finnoise. Elle fut le résultat de la guerre du roi suédois Gustave III contre la Russie en 1788. Considérant le roi comme un tyran et mécontents de la guerre, de nombreux officiers finnois signèrent la note de Liikkala qu’ils adressèrent à la tsarine Catherine la Grande. Dans cette note, les officiers condamnaient la guerre qu’ils jugeaient illégale et demandaient le rétablissement des frontières finnoises conformément au traité de Nystad. Lorsque le roi Gustave III l’apprit, il demanda à ses officiers de se battre jusqu’à la mort, mais au lieu de cela, les officiers se réunirent et firent la déclaration d’Anjala dans laquelle ils critiquaient l’attaque contre la Russie et indiquaient qu’ils défendraient leur patrie si Catherine la Grande refusait l’offre de paix."
 ALB_ideas: "Idées albanaises"
 ALB_ideas_start: "Traditions albanaises"
 ALB_ideas_bonus: "Ambitions albanaises"
 all_lands_under_skanderbeg: "Tous les territoires sous le contrôle de Skanderbeg"
 all_lands_under_skanderbeg_desc: "Né dans une noble famille albanaise, Skanderbeg fut vingt ans durant au service de l’Empire ottoman. Après avoir fait défection à l’armée ottomane en 1443, lors de la bataille de Nis, il mena le peuple albanais dans une longue rébellion de vingt ans contre les Turcs. Il fut la première personne à réunir les différentes tribus albanaises pour en faire une force de combat dont le seul but était de libérer l’Albanie du joug étranger."
 land_of_ambushers: "Terre des embuscades"
 land_of_ambushers_desc: "Telle est la géographie de l’Albanie, marquée par de basses terres et des collines fertiles, entourée d’imposantes montagnes et de terrain rocailleux. Des siècles durant, les Albanais se sont cachés dans ces collines rocheuses lorsque leurs ennemis arrivaient. Mais Skanderbeg a changé tout cela."
 kingdom_of_albania: "Royaume d’Albanie"
 kingdom_of_albania_desc: "Pendant des lustres, nos terres ont été divisées et dirigées par des étrangers. Notre peuple n’a jamais eu le désir ou la possibilité de créer son propre État, avec à sa tête des Albanais. Mais cette époque est révolue. Alors que tous nos puissants ennemis déclinent et que l’influence qu’ils exercent sur nous vacille, nous tenons l’occasion de nous libérer de nos chaînes et de nous forger notre propre destin."
 hit_and_run: "Frappe rapide"
 hit_and_run_desc: "L’Albanie n’est ni un grand ni un puissant pays. Pour autant, nous nous battrons si des envahisseurs étrangers entendent piller nos terres. Au cours des siècles, nous avons appris à repousser les envahisseurs et à utiliser le terrain à notre avantage. Nous n’adhérons pas aux tactiques militaires traditionnelles et menons nos hommes dans les vallées pour affronter l’ennemi… Nous nous postons dans les collines, semons la confusion dans les rangs ennemis et utilisons notre infanterie pour les attirer pendant que notre cavalerie, cachée, flanque leurs arrières exposés. Avant même qu’ils ne s’en rendent compte, nous nous volatilisons, prêts à déjouer toute nouvelle tentative d’invasion."
 land_of_eagles: "La terre des aigles"
 land_of_eagles_desc: "Le jour où les Kastrioti ont hissé notre drapeau pour la première fois, affublé d’un aigle à deux têtes, le mythe et notre nation étaient nés. L’Aigle noir continue de planer et le fera tant que l’Albanie existera."
 albanian_tolerance: "Tolérance albanaise"
 albanian_tolerance_desc: "Compte tenu des turbulences dans la région, les terres et le peuple albanais ont été dirigés par de nombreux suzerains au point que les Albanais sont devenus particulièrement tolérants à l’égard des étrangers. L’Albanie est un des rares endroits où chrétiens, orthodoxes et catholiques, et musulmans coexistent en paix."
 break_the_princes: "Vaincre la puissance des princes"
 break_the_princes_desc: "Notre pays a été divisé et dirigé par des princes locaux qui s’intéressaient plus à leurs affaires qu’à celles de la nation. Pour créer un État moderne, il va nous falloir nous débarrasser de ces princes et imposer une volonté et un règne centraux pour mener notre peuple vers des lendemains qui chantent."
 PLT_ideas: "Idées polotskiennes"
 PLT_ideas_start: "Traditions polotskiennes"
 PLT_ideas_bonus: "Ambitions polotskiennes"
 heritage_of_the_rus: "Héritage de la Rus'"
 heritage_of_the_rus_desc: "Polotsk est une des plus anciennes villes d’Europe de l’Est. C’était autrefois un des plus importants centres de la Rus’ de Kiev et la ville apportait un immense prestige à son propriétaire. En ce qui nous concerne, le contrôle de Polotsk serait un tremplin vers notre désir de rétablir la Rus’."
 cultural_center: "Centre culturel"
 cultural_center_desc: "En plus d’être un des trois plus importants centres de la Rus’ de Kiev, Polotsk était le centre névralgique de la culture et de la religion. Bastion de la chrétienté orthodoxe, Polotsk abrite la cathédrale de Sainte-Sophie qui renferme des chefs-d’œuvre médiévaux."
 land_of_strongholds: "Terre des forteresses"
 land_of_strongholds_desc: "Au cœur de l’Europe de l’Est, Polotsk a eu la malchance de se trouver au milieu de deux camps rivaux. Il était courant de voir déferler des armées en route vers d’autres terres. Pour se protéger s’il venait à être pris pour cible, notre peuple a construit des murs et des remparts."
 trade_hub: "Centre de commerce"
 trade_hub_desc: "Compte tenu de notre position centrale en Europe de l’Est, nos terres ont souvent été le théâtre de batailles et de guerres. Ces guerres ont attiré des marchands dans notre ville et contribué à créer un flux de commerce constant pour notre peuple. Au fil des années, des routes commerciales ont commencé à se former autour de Polotsk et aujourd’hui, le gros des marchandises à destination de Moscou ou Novgorod transitent d’abord par chez nous."
 legacy_of_the_werewolf_prince: "Héritage du prince loup-garou"
 legacy_of_the_werewolf_prince_desc: "Vseslav de Polotsk fut le prince le plus accompli de notre histoire. Il s’est battu, a mis à sac le riche duché de Novgorod et fut même proclamé Grand prince de Kiev par ses paysans. Vseslav a livré de nombreuses batailles contre les princes voisins et s’il ne les a pas toutes remportées, son règne a marqué le début d’une ère de grande prospérité pour Polotsk."
 diplomatic_initiative: "Initiative diplomatique"
 diplomatic_initiative_desc: "Bien que l’histoire de notre principauté soit remplie de princes et d’armées héroïques, il n’en reste pas moins que nous sommes un petit royaume cerné par des géants. Pour permettre à notre nation de survivre et de continuer de prospérer, il nous faut nouer des relations avec autant de pays que possible. Notre seule chance de survie consiste à nous doter de solides alliés et à espérer que notre audace suffira à pousser nos voisins à revoir leurs plans de conquête."
 forest_of_europe: "Forêts européennes"
 forest_of_europe_desc: "Bien avant que nos ancêtres ne s’installent ici, ces terres étaient recouvertes de forets et de marais riches en bois qui permirent à notre peuple de bâtir leurs maisons. Pendant tout ce temps, nous avons compté sur la forêt pour nous fournir tout ce dont nous avions besoin pour survivre. Lorsque nos maisons ont été mises à sac, pillées et brûlées par des tribus rivales, nous nous sommes tournés vers la forêt qui nous avait tant donné et avons utilisé ses richesses pour rapidement reconstruire tout ce que nous avions perdu."
 PRM_ideas: "Idées permiennes"
 PRM_ideas_start: "Traditions permiennes"
 PRM_ideas_bonus: "Ambitions permiennes"
 capital_of_prikamye: "Capitale de Prikamye"
 capital_of_prikamye_desc: "Cherdyn, notre capitale, est une des plus anciennes villes de cette partie de la Sibérie. Mentionnée dans de nombreuses sources, des sagas nordiques aux chroniques arabes, Cherdyn a toujours été le centre naturel de la région de Kama."
 the_old_traditions: "Traditions ancestrales"
 the_old_traditions_desc: "Bien que notre peuple ait été christianisé, les abords des principaux centres de notre pays continuent de s’adonner à leur ancienne religion et aux coutumes de nos ancêtres. Pour créer une puissante nation, il va nous falloir équilibrer l’ancienne religion et la nouvelle. Il ne faudrait pas que de telles questions viennent nous diviser."
 the_great_perm: "Grande Perme"
 the_great_perm_desc: "La rivière Koma constitue l’axe principal de cette région et Cherdyn, notre capitale, jouit des richesses que les marchands qui empruntent cette rivière nous apportent."
 warriors_of_taiga: "Guerriers de la taïga"
 warriors_of_taiga_desc: "Tout au nord, au-delà des anciennes villes et des kremlins de la Rus’ se trouve la région des forêts boréales :  pins, sapins et mélèzes recouvrent ce royaume enneigé indisputé. Entre ces arbres serpentent nos guerriers, qui connaissent mieux que quiconque les lois de la taïga. Sur nos terres, aucune armée ne peut nous trouver et encore moins nous attraper, sauf si nous le décidons."
 turkic_mercenaries: "Mercenaires de Turkic"
 turkic_mercenaries_desc: "Durant des siècles, différents peuples de Turkic sont venus sur les terres qui nous entourent et beaucoup ont fini par s’installer ailleurs. Guerriers émérites, ces hommes n’ont pas d’égaux dans l’art de la cavalerie et, moyennant finance, peuvent former une redoutable force de cavalerie mercenaire."
 komi_tolerance: "Tolérance komie"
 komi_tolerance_desc: "Notre peuple se souvient encore de cette époque, pas si lointaine, où il s’adonnait à une autre religion. Bien que la plupart aiment désormais ce nouveau Dieu que la Rus’ nous a apportés, nous ne méprisons en rien nos frères qui continuent de perpétuer les coutumes de la nature dont les esprits nous entourent dans les profondeurs de nos forêts."
 permian_army_reform: "Réforme de l’armée permienne"
 permian_army_reform_desc: "En tant que peuple de chasseurs semi-nomades et de marchands, nous comptons depuis des siècles sur les mercenaires de Turkic et sur l’armée personnelle de notre roi pour protéger ces terres. Mais les temps changent et des rumeurs venues d’Europe font état de nouvelles techniques de combat. Si nous voulons progresser et faire jeu égal avec les pays européens modernes, il nous faut réformer notre armée et créer une force capable de protéger nos foyers. Deux précautions valent mieux qu’une."
 ASH_ideas: "Idées ashanti"
 ASH_ideas_start: "Traditions ashanti"
 ASH_ideas_bonus: "Ambitions ashanti"
 ash_idea_1: "Conseil des anciens"
 ash_idea_1_desc: "Le souverain de notre pays doit être l’autorité ultime, mais pour ce faire, il lui faut disposer d’une puissance illimitée. Il lui faut également être fidèle envers l’État, à défaut de quoi, le conseil des anciens doit pouvoir le surveiller."
 ash_idea_2: "Les forts des esclaves"
 ash_idea_2_desc: "Des étrangers sont arrivés dans notre pays pour faire le commerce d’esclaves, d’ivoire et d’or. Nous devrions leur fournir cela en échange de marchandises et de technologies qu’ils sont seuls à produire."
 ash_idea_3: "La coalition akane"
 ash_idea_3_desc: "Nous devrions nous octroyer le soutien des villes et des États akans voisins pour aider nos propres troupes en cas de guerre et étendre ainsi notre puissance."
 ash_idea_4: "Le banc en or"
 ash_idea_4_desc: "Le banc en or est l’âme de notre nation, apporté des cieux par le prêtre et le conseiller du premier Asantehene. Celui qui s’y assoit, règne. "
 ash_idea_5: "Coalition centralisée"
 ash_idea_5_desc: "Maintenant que nous avons formé une coalition avec nos voisins, nous devons unir et centraliser cette coalition, et concentrer son autorité autour de la personne du roi d’Ashante. Ainsi, nous pourrons disposer de centaines de milliers d’hommes prêts à se battre. "
 ash_idea_6: "Réformes d’Osei Kwadwo"
 ash_idea_6_desc: "Nous devons établir une véritable administration nationale au service du roi afin de bien administrer notre royaume et nous renforcer dans les villages placés sous notre coupe."
 ash_idea_7: "Armée nationale"
 ash_idea_7_desc: "Nous sommes un même peuple et disposons d’une même armée. En dotant l’armée de troupes venues de tout l’empire et des peuples conquis, nous assurerons leur meilleure intégration au sein de la société ashante, favorisant ainsi l’acceptation de notre règne."
 guajiro_ideas: "Idées arawaks"
 guajiro_ideas_start: "Traditions arawaks"
 guajiro_ideas_bonus: "Ambitions arawaks"
 guajiro_warrior_culture: "Culture guerrière"
 guajiro_warrior_culture_desc: "Nous sommes un peuple de guerriers et notre société est façonnée pour la guerre. Ceux qui ne peuvent pas se battre travaillent les champs pour nourrir les guerriers."
 guajiro_land_cultivation: "Culture des terres"
 guajiro_land_cultivation_desc: "Contrairement à nos voisins qui préfèrent la chasse, notre peuple maîtrise le travail de la terre. Pourquoi errer en quête de nourriture quand on peut en cultiver près de chez nous et nourrir cent fois plus de personnes ?"
 orinoco_trade: "Commerce de l’Orénoque"
 orinoco_trade_desc: "Le bassin de l’Orénoque alimente toute la région. Ce puissant fleuve constitue également un excellent moyen de communication entre les communautés et villages de pêcheurs distants, un axe commercial idéal pour le commerce amazonien."
 tribal_tolerance: "Tolérance tribale"
 tribal_tolerance_desc: "Sans une même culture ou des coutumes communes, notre peuple a appris à s’émerveiller de tout ce qui est différent. Les marchands venus de lointaines contrées sont de bon augure et les coutumes étrangères ne posent aucun problème."
 guajiro_raiders: "Pillards arawaks"
 guajiro_raiders_desc: "Les pillards arawaks sont connus pour leur capacité à mener des attaques éclairs contre des ennemis pris par surprise. "
 guajiro_enemy_of_my_enemy: "L’ennemi de mon ennemi"
 guajiro_enemy_of_my_enemy_desc: "Ce n’est pas parce que je ne vous connais pas que je ne peux pas combattre mes ennemis à vos côtés."
 guajiro_jungle_warfare: "Guerre dans la jungle"
 guajiro_jungle_warfare_desc: "Les jungles et le terrain escarpé qui suscitent la peur chez beaucoup sont notre lieu de vie."
 MPC_ideas: "Idées mapuches"
 MPC_ideas_start: "Traditions mapuches"
 MPC_ideas_bonus: "Ambitions mapuches"
 mpc_idea_1: "Pucuras mapuches"
 mpc_idea_1_desc: "Un réseau de forts en pierre dispersés sur nos terres nous permettrait de contenir nos ennemis et de remporter de belles victoires en temps de guerre."
 mpc_idea_2: "Masses de guerre"
 mpc_idea_2_desc: "Les masses de guerre traditionnelles de nos chefs sont source de prouesses. Brandissons-les pour rappeler à nos guerriers leur propre courage !"
 mpc_idea_3: "Tactiques mapuches"
 mpc_idea_3_desc: "Nous devons nous adapter à la guerre en observant et en apprenant de nos ennemis. Ainsi, même avec un arsenal inférieur, nous pourrons espérer l’emporter contre ces ennemis."
 mpc_idea_4: "Tissage mapuche"
 mpc_idea_4_desc: "Au sein de notre peuple, tissage rime avec prestige."
 mpc_idea_5: "Ngillatun"
 mpc_idea_5_desc: "Les cérémonies religieuses permettent de renforcer les liens qui unissent notre peuple."
 mpc_idea_6: "Pourparlers de paix"
 mpc_idea_6_desc: "Bien que la guerre soit un puissant instrument, nous ne devrions pas refuser les offres diplomatiques de nos voisins. Organiser des pourparlers avec de soi-disant conquérants pourrait nous éviter bien des guerres."
 mpc_idea_7: "Ruxafe"
 mpc_idea_7_desc: "Des richesses que nous offre l’ennemi en échange de la paix, nous pouvons nous doter de précieux métaux. Transformer l’argent en bijoux et autres ornements augmenterait considérablement le prestige de notre peuple. Nous devrions immédiatement former des orfèvres !"
 INC_ideas: "Idées incas"
 INC_ideas_start: "Traditions incas"
 INC_ideas_bonus: "Ambitions incas"
 machu_picchu: "Machu Picchu"
 machu_picchu_desc: "Le Machu Picchu, qui signifie ancien sommet, a été construit aux alentours de 1450 au nord-ouest de Cusco, au Pérou. Il se trouve sur une crête de montagne, à 2 430 mètres au-dessus du niveau de la mer, près de la Vallée sacrée. Cette cité aurait été construite en guise d’état pour Pachacuti, le souverain de Cusco."
 mitma: "Politique mitma"
 mitma_desc: "Le déplacement de villages entiers des territoires loyaux aux territoires nouvellement conquis ou à la frontière permettra à notre empire de se développer. Ce type de déplacement forcé sera utilisé pour réimplanter la population des zones récemment conquises au sein de l’empire. Des lois strictes interdisent au peuple de retourner dans leurs maisons d’origine."
 quipu: "Quipu"
 quipu_desc: "Il s’agit là d’un système qui utilise des nœuds et des cordelettes pour consigner des informations. Les nœuds représentent un nombre de zéro à neuf qui peut être utilisé pour consigner des quantités ou à des fins de comptabilité. Ils peuvent également être utilisés pour se référer à des logogrammes sur la même cordelette. Les nœuds indiquent les syllabes du logogramme à utiliser et la combinaison de plusieurs cordelettes permet de formuler des phrases."
 drafted_hatun_runas: "Hatun runas"
 drafted_hatun_runas_desc: "Les hatuns runas sont les roturiers de l’empire. Un homme sur cinquante sera choisi pour servir dans l’armée à partir de son vingtième anniversaire et pour sept années. Cela permet de disposer d’une grande armée de métier plus disciplinée que celles de nos adversaires."
 mita_system: "Système de mit’a"
 mita_system_desc: "Entre quinze et cinquante ans, tous les hommes doivent se soumettre au système de mit'a. Ainsi, pendant un certain nombre de jours et ce, chaque année, ils se mettent gratuitement au service du gouvernement. Cette main-d’œuvre est régulée pour ne pas altérer la capacité de chacun à subvenir aux besoins de sa famille."
 llama_michis: "Michis de lamas"
 llama_michis_desc: "Les lamas remplissent différentes fonctions au sein de notre société. Ils transportent des charges, sont utilisés lors des sacrifices, fournissent de la viande, de la laine et leurs excréments servent d’engrais. Contrôler l’élevage et l’utilisation des lamas moyennant des michis ou gardiens de lamas nous permettra de bien suivre la population de lamas et de l’accroître."
 tambo: "Escales tambos"
 tambo_desc: "Notre système routier est l’arrête dorsal de notre empire. Pour le bien de notre armée et de notre administration, nous construirons des escales tambos le long des routes principales. Ces escales seront situées à quelques jours de marche les unes des autres et offriront aux voyageurs un abri ainsi que des provisions."
 CHM_ideas: "Idées chimues"
 CHM_ideas_start: "Traditions chimues"
 CHM_ideas_bonus: "Ambitions chimues"
 chm_idea_1: "Irrigation des vallées"
 chm_idea_1_desc: "En construisant de vastes canaux reliant les points d’eau des vallées de notre pays, nous améliorerons considérablement nos techniques d’irrigation ainsi que le rendement de nos terres."
 chm_idea_2: "Ciudadelas"
 chm_idea_2_desc: "Les bâtiments royaux doivent être bien défendus et fortifiés. En donnant du fil à retordre à nos ennemis pour tenter de les atteindre, nous renforcerons la protection de notre empire."
 chm_idea_3: "Héritage divisé"
 chm_idea_3_desc: "Il est inconvenable que le fils qui hérite du royaume hérite de toutes les richesses de son père ou de la maison des morts. Faisons en sorte que ces richesses reviennent à d’autres membres de la famille et veillons à ce que les morts conservent leur maison et à ce que le nouveau roi construise son propre palais."
 chm_idea_4: "Vigilance de la lune"
 chm_idea_4_desc: "Si, la déesse de la lune, est la gardienne de tous les biens. Nous devrions suivre son exemple et nous méfier des complots qui se trament dans l’obscurité."
 chm_idea_5: "Déplacement des artisans"
 chm_idea_5_desc: "Il est inconvenable que les territoires conquis disposent de meilleurs artisans et sages que la capitale. Les plus brillants esprits de l’empire doivent rejoindre Chan Chan afin de directement nous servir."
 chm_idea_6: "Économie spécialisée"
 chm_idea_6_desc: "Alors que notre empire se développe, nous gagnerions à mettre en place un système de redistribution des richesses afin d’assurer une meilleure production."
 chm_idea_7: "Le mi'ta"
 chm_idea_7_desc: "Les combats rituels auxquels se livrait autrefois notre peuple appartiennent au passé. L’heure est venue de lever de vastes armées et de partir à la conquête de nouveaux territoires. En décrétant que tous les hommes ont un devoir envers le roi, nous les contraindrons au service militaire."
 MCA_ideas: "Idées muiscanes"
 MCA_ideas_start: "Traditions muiscanes"
 MCA_ideas_bonus: "Ambitions muiscanes"
 mca_idea_1: "Zipa et Zaque"
 mca_idea_1_desc: "Pour mieux administrer notre peuple, un dirigeant doit superviser les régions du nord et un autre, les régions du sud. Ainsi, chacun sera en mesure de mieux superviser les territoires placés sous sa coupe."
 mca_idea_2: "El Dorado"
 mca_idea_2_desc: "Pour honorer les dieux, les Zipas doivent, chaque année, se baigner dans le lac de Guatavita, recouverts de poudre d’or. Ainsi, l’or devient un sacrifice offert aux dieux et symbolise notre puissance."
 mca_idea_3: "Lutte des Gueches"
 mca_idea_3_desc: "Le titre de guerrier de Gueches doit être donné aux vainqueurs des jeux de lutte, à ceux qui sont sortis du lot et constituent une véritable source d’inspiration pour les plus jeunes guerriers."
 mca_idea_4: "L’histoire de Bochica"
 mca_idea_4_desc: "Le grand héros Bochica, qui a mis fin à la grande inondation en créant les chutes de Tequendama et puni Huitaca et Chibchacum, continue d’inspirer notre peuple, soucieux de réaliser des actes héroïques, lui aussi."
 mca_idea_5: "Troc d’émeraudes"
 mca_idea_5_desc: "Les superbes pierres vertes dont abondent nos terres suscitent bien des convoitises. Nous en possédons tellement que nous les utilisons à des fins de troc."
 mca_idea_6: "Culture en terrasses"
 mca_idea_6_desc: "Pour ne rien perdre de l’espace limité des hautes terres, nous avons eu recours à la culture en terrasses ainsi qu’à une meilleure technique d’irrigation."
 mca_idea_7: "Loi consuétudinaire"
 mca_idea_7_desc: "Le règne du Zipa et du Zaque est marqué par d’anciennes coutumes dont le rôle consiste à les préserver et à les appliquer, et ne relève pas de simples caprices."
 CYA_ideas: "Idées chachapoyanes"
 CYA_ideas_start: "Traditions chachapoyanes"
 CYA_ideas_bonus: "Ambitions chachapoyanes"
 cya_idea_1: "Guerriers des nuages"
 cya_idea_1_desc: "Nous sommes issus d’une ancienne et fière lignée de guerriers. Nous devons préserver cet héritage pour susciter la peur chez tous ceux qui envisagent de nous attaquer."
 cya_idea_2: "Héritage de Kuelap"
 cya_idea_2_desc: "Notre immense forteresse de Kuelap est unique dans les Andes. Son architecture doit servir d’exemple."
 cya_idea_3: "Forteresses des sommets"
 cya_idea_3_desc: "Nos villes et nos forteresses se dressent au sommet de gigantesques montagnes situées bien au-dessus des nuages. Elles constituent un redoutable obstacle pour tous ceux qui tenteraient de nous envahir."
 cya_idea_4: "Diplomatie féminine"
 cya_idea_4_desc: "Parfois, il peut être sage de confier des missions diplomatiques non pas à des guerriers ou des rois, mais aux femmes de notre peuple plus à même de se faire entendre par les souverains ennemis."
 cya_idea_5: "Endurance chachapoyane"
 cya_idea_5_desc: "Si d’autres nous occupent, nous refusons de nous incliner devant eux. S’ils demandent à ce que nous nous rendions, nous devons les éliminer. Si d’autres veulent nous conquérir, nous devons nous y refuser et toujours nous rebeller."
 cya_idea_6: "Purunmachus"
 cya_idea_6_desc: "Pour honorer nos morts, nous devrions leur construire de grands sarcophages en argile dans des montagnes reculées où ils reposeront en paix."
 cya_idea_7: "Forêts nuageuses"
 cya_idea_7_desc: "L’immense forêt tropicale humide des hautes Andes amazoniennes constitue un redoutable système de défense pour nos foyers, en plus d’être source d’embuscades et de menaces naturelles pour les armées qui s’y aventurent."
 TEU_ideas: "Idées teutoniques"
 TEU_ideas_start: "Traditions teutoniques"
 TEU_ideas_bonus: "Ambitions teutoniques"
 teu_idea_1: "Réformer l’armée"
 teu_idea_1_desc: "Les chevaliers allemands, ces vétérans des croisades et d’innombrables guerres en Europe, ne sont tout simplement pas assez nombreux pour continuer de constituer la base de nos armées. Nous devons réorganiser ces dernières et lever des régiments nationaux capables de remplacer les chevaliers sur le champ de bataille."
 teu_idea_2: "Recruter des paysans"
 teu_idea_2_desc: "Il apparaît clair que nous ne pouvons plus compter sur les volontaires étrangers pour renforcer les rangs de notre armée. Quels que soient leur expérience et leur intérêt. Nous devons plutôt développer un système nous permettant de réquisitionner nos sujets, Allemands et étrangers."
 teu_idea_3: "Ajuster nos tactiques d’infanterie"
 teu_idea_3_desc: "En Europe, les batailles modernes ont prouvé que l’ère de l’infanterie est sur le point de commencer. L’heure est venue de développer de nouvelles tactiques et de réformer le concept médiéval d’infanterie auxiliaire pour en faire la force de combat principale de nos futures armées."
 teu_idea_4: "Assumer l’autorité religieuse"
 teu_idea_4_desc: "Mettez fin à l’autonomie religieuse des archevêques de notre royaume. Toutes les questions religieuses, des impôts à la conversion de la population, relèveront désormais de l’État."
 teu_idea_5: "Étendre les marches"
 teu_idea_5_desc: "Accordez plus d’autonomie aux gouverneurs locaux de nos régions frontalières et transformez leurs terres en marches. Ces territoires spécifiques paieront moins d’impôts à l’État en échange de leur obligation à prendre les armes en temps de guerre comme en temps de paix. Cela devrait nous offrir une plus grande souplesse militaire à faible coût."
 teu_idea_6: "Promouvoir les archevêques prussiens"
 teu_idea_6_desc: "Accordez plus de droits et de privilèges à nos archevêques prussiens pour veiller à ce qu’ils fassent preuve d’une loyauté inébranlable envers nous."
 teu_idea_7: "Un État, une religion"
 teu_idea_7_desc: "Réservez toutes les fonctions de l’État à ceux qui partagent notre religion. Les hérétiques et les païens ne sont plus les bienvenus dans notre royaume."
 BUL_ideas: "Idées bulgares"
 BUL_ideas_start: "Traditions bulgares"
 BUL_ideas_bonus: "Ambitions bulgares"
 bul_idea_1: "Confirmer les boyards bulgares"
 bul_idea_1_desc: "Conformément à ce qui se faisait chez les peuples slaves d’Europe de l’Est, l’institution d’une aristocratie composée de boyards était monnaie courante dans toutes les itérations de l’État bulgare. Maintenant que les Ottomans sont définitivement partis et que notre peuple a retrouvé sa liberté, nous devons rétablir les traditions ancestrales de notre société."
 bul_idea_2: "Éradiquer les hérésies"
 bul_idea_2_desc: "Des siècles de conflits religieux et de suzerains païens ont laissé des marques sur notre peuple. Nous devons éradiquer ces dangereuses doctrines car de l’unité découle la force."
 bul_idea_3: "Unité avant tout"
 bul_idea_3_desc: "Maintenant que nous avons retrouvé notre liberté, il nous faut veiller à ce que la noblesse bulgare ne fasse plus passer ses petites querelles avant les intérêts de notre peuple. Plus jamais la Bulgarie ne sera sous le joug d’étrangers tels que les Ottomans ! Unis, nous retrouverons la place qui nous revient de droit."
 bul_idea_4: "Réformer l’armée"
 bul_idea_4_desc: "L’ère médiévale est révolue et nous voici au cœur d’un monde dominé par la poudre à canon, les unités de cavalerie légère venues de l’Est et les engins de siège capables de réduire à néant les murs les plus hauts. Nous devons nous adapter à ces évolutions et veiller à ce que nos troupes soient suffisamment compétentes et nombreuses pour relever tous ces défis et ce, quelle que soit leur provenance."
 bul_idea_5: "Réformer l’Église bulgare"
 bul_idea_5_desc: "L’Église orthodoxe bulgare est la première Église autocéphale slave orthodoxe. Ancienne source de grande fierté, elle est tombée en désuétude lors de la conquête de la Bulgarie par les Byzantins et son déclin s’est poursuivi au fil de nos querelles internes et sous le joug ottoman. Libre à nouveau, le peuple bulgare trouvera dans l’Église le principal pilier de sa société, comme par le passé."
 bul_idea_6: "Souplesse militaire"
 bul_idea_6_desc: "Relier le monde des steppes, le monde islamique et l’Europe de l’Est"
 bul_idea_7: "La troisième Rome"
 bul_idea_7_desc: "L’âge d’or de Rome est révolu. Tout comme cet ancien empire a décliné, ses successeurs grecs lui ont emboîté le pas. Il incombe désormais à la Bulgarie d’utiliser sa position en Europe, au carrefour d’une des plus importantes routes commerciales ainsi que ses liens royaux avec le trône byzantin pour revendiquer la légitimité de la troisième Rome. Que les autres usurpateurs de l’Est craignent le nouveau tsarat bulgare, qui tel un phénix renaît de ses cendres."
 KIE_ideas: "Idées kiéviennes"
 KIE_ideas_start: "Traditions kiéviennes"
 KIE_ideas_bonus: "Ambitions kiéviennes"
 mother_of_all_cities: "Mère de toutes les villes"
 mother_of_all_cities_desc: "Pendant des siècles, l’ancienne ville de Kiev a été la mère de toutes les villes de la Rus’ et un véritable joyau de sa couronne. Bien que mise à sac et détruite un nombre incalculable de fois au cours de son histoire, elle reste l’une des plus belles et des plus importantes villes d’Europe de l’Est."
 heritage_of_rus: "Héritage de la Rus’"
 heritage_of_rus_desc: "Au cœur de l’ancienne Rus’ de Kiev, la Ruthénie abrite la ville où toutes les routes mènent. En prenant le contrôle de Kiev, nous ferons un grand pas vers le rétablissement de la Rus’."
 fending_off_the_invaders: "Repousser les envahisseurs"
 fending_off_the_invaders_desc: "Pendant des lustres, les barbares venus des steppes ont déferlé sur les terres de la Rus’, pillant et brûlant nos villes et nos forts, y compris Kiev, à de nombreuses reprises. Tout cela est terminé. Nous allons construire des remparts si hauts et si épais que même les plus puissants des Khans ne pourront y ouvrir de brèche."
 chernozem_land: "Tchernoziom"
 chernozem_land_desc: "Tchernoziom, en Ruthénie, abrite les terres les plus fertiles de toute l’Europe. En préservant la paix sur notre territoire et en veillant à ce que les envahisseurs ne détruisent pas nos récoltes, nous pourrons devenir le plus grand exportateur céréalier d’Europe et nous enrichir comme jamais."
 center_of_orthodox_church: "Centre de l’Église orthodoxe"
 center_of_orthodox_church_desc: "Kiev est le berceau de la Rus’. Des siècles durant, malgré tous les jeux politiques et les prétentieuses revendications de nos frères du nord, Kiev a conservé son statut incontesté de centre de l’Église orthodoxe en Europe de l’Est."
 support_local_traders: "Soutien des marchands locaux"
 support_local_traders_desc: "En organisant et en soutenant des foires et des marchés saisonniers dans nos villes, nous espérons développer un réseau de commerce aussi puissant que stable au sein de notre pays… Un réseau capable d’attirer les étrangers et de nous ouvrir les portes de lointains marchés."
 centralized_rule: "Un pouvoir unique"
 centralized_rule_desc: "La grande et puissante Rus’ de Kiev, autrefois située au cœur de notre ville, a été divisée en d’innombrables principautés qui se livraient à d’interminables querelles, sans savoir que de plus grands royaumes les observaient prêts à s’en emparer. Plus jamais nous ne permettrons cela. Notre nouveau pays éradiquera toute idée d’autonomie et contrôlera d’une main de fer nos anciens domaines. Moyennant cette centralisation, nous serons unis comme aucun autre pays."
 NAX_ideas: "Idées naxianes"
 NAX_ideas_start: "Traditions naxianes"
 NAX_ideas_bonus: "Ambitions naxianes"
 maritime_state: "État maritime"
 maritime_state_desc: "Depuis la mer, nos ancêtres italiens ont régné sur ces terres et depuis la mer, nous continuons d’exercer notre pouvoir aujourd’hui encore. Le duché de Naxos, qui couvre la plupart des Cyclades, a toujours regardé la mer et ses vagues inébranlables. Pour pérenniser notre puissance et notre unité, la mer est notre avenir."
 naxos_rules_the_waves: "Naxos dompte les vagues"
 naxos_rules_the_waves_desc: "Pour beaucoup, une puissante flotte est une question de prestige. En ce qui nous concerne, une puissante flotte est vitale pour notre propre survie. Avec des fiefs dispersés dans des dizaines d’îles, la mer constitue notre seul moyen de communiquer entre nous."
 archipelago_of_opportunities: "Archipel de promesses"
 archipelago_of_opportunities_desc: "Les eaux qui entourent nos îles ont toujours été dangereuses pour les navires, notamment ceux qui transportaient de précieuses marchandises. Les attaques éclairs menées par les galères avec à leur bord des hommes expérimentés qui disparaissent aussi vite qu’ils sont apparus y sont monnaie courante."
 legacy_of_crusaders: "Héritage des croisés"
 legacy_of_crusaders_desc: "Même si nous dirigeons des terres habitées, pour la plupart, par des sujets orthodoxes grecs qui nous sont fidèles, nous nous souvenons d’où nous venons : l’Italie. Le sang de nos ancêtres croisés coule toujours dans nos veines, un héritage dont nous nous rappelons, de même que nos cousins italiens."
 archipelago_feudalism: "Système féodal de l’archipel"
 archipelago_feudalism_desc: "La première fois que nous sommes arrivés sur ces terres, nous avons y avons constaté un mélange unique de civilisations où se mêlaient la pronoia byzantine et le système féodal d’Europe de l’Ouest. À ce stade, il s’est passé quelque chose d’aussi étrange que de beau : tout cela s’est emboîté, créant une combinaison unique de traditions orientales et occidentales, un système qui fonctionne parfaitement pour les Grecs comme pour les Latins."
 latin_roots: "Racines latines"
 latin_roots_desc: "Alors que notre terre natale, l’Italie, s’ouvre à la Renaissance au gré de progrès technologiques jamais vus, bon nombre de ces idées, innovantes, parfois dangereuses mais toujours brillantes, nous parviennent. Avoir de lointains cousins constitue indéniablement un atout."
 naxian_ambitions: "Ambitions naxianes"
 naxian_ambitions_desc: "Malgré la disparition de l’Empire latin, berceau de nos anciens suzerains, l’héritage latin des croisés continue de vivre dans chacun de nous. Bien que petit, notre bastion de culture et de religion occidentales tient bon. Nous sommes un petit pays, mais notre désir de rétablir notre ancien empire est grand."
 TUA_ideas: "Idées tapuianes"
 TUA_ideas_start: "Traditions tapuianes"
 TUA_ideas_bonus: "Ambitions tapuianes"
 ge_hunter_gatherers: "Chasse et cueillette"
 ge_hunter_gatherers_desc: "Depuis la nuit des temps, notre peuple vit en harmonie avec la nature. Toujours en déplacement, toujours en quête de fruits dont recèle la jungle qui nous entoure. Notre société est le reflet de la vie, en évolution perpétuelle et jamais au même endroit pendant bien longtemps."
 ge_home_of_fisherfolk: "Terres de pêcheurs"
 ge_home_of_fisherfolk_desc: "Dominées par des jungles interminables et de basses collines, nos terres sont soumises aux caprices de la plus puissante force de la nature, l’eau. Les rivières façonnent notre paysage, relient nos communautés et offrent à notre peuple l’eau et le poisson dont il a besoin. Des générations durant, ces eaux nous ont nourris et c’est avec fierté que nous estimons être des pêcheurs hors pair."
 yam_growers: "Cultivateurs d’ignames"
 yam_growers_desc: "Bien que notre peuple se livre principalement à la chasse et à la cueillette, l’igname fait exception à cette règle. Ce légume originaire des forêts tropicales humides d’Amérique du Sud et relativement facile à cultiver permet aux nôtres d’avoir toujours de quoi se sustenter."
 ge_mithology: "Terre de la mythologie"
 ge_mithology_desc: "La mythologie de notre peuple va au-delà de l’art de raconter des histoires et relève davantage d’un véritable mode de vie. D’innombrables récits mettant en scène des héros, bons et mauvais, des guerriers, des sages et mêmes des animaux tels que le jaguar, le plus sacré de tous, se transmettent de génération en génération."
 ge_jaguar_warriors: "La voie du jaguar"
 ge_jaguar_warriors_desc: "Le jaguar a toujours été un animal sacré pour notre peuple. Insaisissable, rusé et puissant, il incarne toutes les valeurs de notre mythologie et constitue un exemple à suivre pour nos guerriers.\nNe jamais être vu, sauf si vous le décidez, ne jamais avoir peur, car dans l’obscurité de la jungle, vous êtes plus dangereux que tout. Lorsque vous attaquez, faites-le rapidement pour ne pas que votre proie ne vous remarque et lorsque c’est chose faite, disparaissez dans les profondeurs de la jungle.\nTelle est la voie du jaguar."
 ge_establish_trade: "Ouvrir des routes commerciales"
 ge_establish_trade_desc: "Depuis des temps immémoriaux, notre peuple vit au sein de communautés dispersées sur les rives des innombrables rivières de la jungle. Bon nombre de ces communautés de pêcheurs ne se connaissent pas. Mais cela évolue. Notre peuple commence à voyager et à commercer avec leurs lointains cousins, ce qui favorise la diffusion de nos idées et de notre mythologie."
 ge_unite_the_tribes: "Unir les tribus"
 ge_unite_the_tribes_desc: "Les rumeurs parcourent les rivières. Des histoires évoquent un homme blanc venu sur nos rivages au terme d’un long voyage. Des villages entiers au sommet de gigantesques navires en bois remplis d’hommes portant des torches. Chaque fois qu’ils arrivent, la mort rôde. Pour y survivre, nous allons devoir unir toutes nos communautés et nous préparer à agir à l’unisson."
 POM_ideas: "Idées poméraniennes"
 POM_ideas_start: "Traditions poméraniennes"
 POM_ideas_bonus: "Ambitions poméraniennes"
 pom_idea_1: "Héritage des pirates"
 pom_idea_1_desc: "Réseau effervescent du commerce lucratif, la mer Baltique ainsi que le littoral du nord de l’Allemagne ont toujours été la cible d’actes de piraterie auxquels les souverains des petits pays environnants ont participé, plus ou moins ouvertement. Rien de tel que de voler des montagnes d’or à ses rivaux."
 pom_idea_2: "Marchands poméraniens"
 pom_idea_2_desc: "Les Poméraniens ont largement parcouru la mer Baltique en quête d’abris pour leurs navires et leurs marchandises. De Novgorod à Constantinople, bon nombre d’étrangers ont entendu parler de nous."
 pom_idea_3: "Ports du nord"
 pom_idea_3_desc: "Les ports poméraniens occupent une position hautement stratégique, ce qui nous confère un avantage naturel pour développer notre influence sur le commerce de la mer Baltique."
 pom_idea_4: "Liberté religieuse"
 pom_idea_4_desc: "Principalement intéressés par le commerce et les possibilités qui en découlent, nous n’avons ni le temps ni le désir de nous livrer à des querelles religieuses avec nos amis chrétiens."
 pom_idea_5: "Contrats de mercenaires"
 pom_idea_5_desc: "Nos nombreux contrats commerciaux nous ont permis de nouer d’excellentes relations avec bien des étrangers. Notre nom et notre réputation nous permettront de recruter leurs mercenaires à un meilleur prix."
 pom_idea_6: "Dominer la Baltique"
 pom_idea_6_desc: "Alors que la puissance et l’influence de la Poméranie grandissent, il en va de même pour notre mainmise sur la mer Baltique qui sera bientôt Mare Nostrum. Une voie incontournable pour notre commerce."
 pom_idea_7: "Flotte allemande"
 pom_idea_7_desc: "Nous devrions essayer de lever la plus grande flotte de navires lourds d’Allemagne!"
 KAZ_ideas: "Idées kazanaises"
 KAZ_ideas_start: "Traditions kazanaises"
 KAZ_ideas_bonus: "Ambitions kazanaises"
 kaz_idea_1: "Tolérance des steppes"
 kaz_idea_1_desc: "Les steppes sont si vastes qu’il nous est impossible d’entendre les prières des païens."
 kaz_idea_2: "Héritage tribal"
 kaz_idea_2_desc: "Sur ces terres, les concepts de légitimité et de justification des conquêtes sont hors de propos. Les mauvaises nouvelles n’arrivent pas jusqu’aux steppes car personne n’entend les cris des vaincus."
 kaz_idea_3: "Société guerrière"
 kaz_idea_3_desc: "Un homme est un homme et une femme est une femme tant qu’ils sont capables de monter à cheval et de combattre. Dans les steppes, chacun est guerrier car seuls les plus forts peuvent survivre. Les steppes sont impitoyables."
 kaz_idea_4: "Héritage de la grande horde"
 kaz_idea_4_desc: "La tradition orale est le socle de notre société. Les ancêtres racontent qu’il y a très longtemps, un jeune homme est sorti de nulle part pour devenir le Khan des Khans et conquérir le monde entier. La seule évocation de son nom continue de faire trembler et d’attiser la peur que suscitent les steppes."
 kaz_idea_5: "Guerre des steppes"
 kaz_idea_5_desc: "Depuis des temps immémoriaux, alors que nos ancêtres ne savaient rien de Dieu et de son prophète, la guerre des steppes tournait autour d’une chose : l’unité d’un cheval et d’un homme. Dans les steppes, ils ne faisaient qu’une seule vie et qu’une seule force de combat. Aucune armée n’a réussi à déjouer les tactiques d’attaques surprises des steppes, même le puissant Iskender n’y a pas résisté."
 kaz_idea_6: "Sédentarisation"
 kaz_idea_6_desc: "L’heure est venue d’abandonner notre mode de vie nomade et de nous sédentariser comme le font les Occidentaux. Nous construirons de puissants et impénétrables remparts."
 kaz_idea_7: "Fin de la domination occidentale"
 kaz_idea_7_desc: "Pendant très longtemps, nos tribus ont commercé avec les marchands russes et occidentaux, concédant à ces étrangers la plupart des profits. L’heure est venue d’imposer notre présence dans les grands centres de commerce occidentaux et orientaux !"
 ARM_ideas: "Idées arméniennes"
 ARM_ideas_start: "Traditions arméniennes"
 ARM_ideas_bonus: "Ambitions arméniennes"
 apostolic_church: "Église apostolique"
 apostolic_church_desc: "L’Arménie a été la première nation à faire de la chrétienté sa religion d’État en 301, ce qui est source d’immense fierté pour notre nation. Notre foi religieuse nous a permis de préserver notre identité et nos espoirs, notamment grâce au saint Mesrop Mashdots et à son alphabet arménien qui a révolutionné le destin de notre peuple. Il constitue une étape fondamentale en termes de renforcement de l’État arménien et de son identité."
 land_reclamation: "Reconquête des terres"
 land_reclamation_desc: "Des siècles durant, l’Arménie a été ravagée par la guerre et divisée par ses voisins. En revendiquant nos terres perdues, en les repeuplant et en restaurant les églises et les forteresses, nous aurons la mainmise sur notre territoire et améliorerons les conditions de vie de nos concitoyens."
 border_nation: "Nation frontalière"
 border_nation_desc: "Depuis très longtemps, l’Arménie est le champ de bataille de plus grandes nations. Malgré notre souveraineté retrouvée, il ne nous est pas toujours facile de rester neutres. Contenter tout le monde n’est pas chose aisée, mais nous pouvons y parvenir."
 melikdom_organization: "Organisation des mélikats"
 melikdom_organization_desc: "En tant que rare bastion d’un État arménien indépendant, l’Arménie a été gouvernée par des suzerains féodaux appelés méliks lors de l’effondrement de l’ancien système nakharar. Les relations entre les méliks et leurs subordonnés étaient celles d’un commandant avec ses officiers et non celles d’un seigneur féodal avec ses serfs. Les paysans avaient parfois le droit de posséder des terres et étaient libres."
 sygnakhs: "Sygnakhs"
 sygnakhs_desc: "Les sygnakhs sont des structures militaires arméniennes chargées du recrutement, des systèmes de fortification, des balises signalétiques et de l’appui logistique. Généralement, chaque mélik possédait son propre sygnakh, mais plusieurs méliks se partageaient de plus grands sygnakhs. La mise en place de tels sygnakhs nous permet de rallier plus efficacement nos troupes."
 nakharar_titles: "Titres nakharars"
 nakharar_titles_desc: "Affaiblie par de nombreuses invasions et les réformes légales des rois, la structure nakharar n’a pas vraiment changé pendant des siècles avant d’être réduite à néant lors des invasions mongoles du 13e siècle. Le rétablissement du despotisme féodal est hors de question, mais la réinstauration de l’ancien titre de nos nobles pourrait renforcer la fierté nationale."
 end_of_armenian_diaspora: "Fin de la diaspora arménienne"
 end_of_armenian_diaspora_desc: "Notre peuple a été disséminé un peu partout, sans foyer vers lequel revenir. Le renouveau de la nation arménienne devrait encourager nos lointains compatriotes à regagner leur terre natale !"
 WLS_ideas: "Idées galloises"
 WLS_ideas_start: "Traditions galloises"
 WLS_ideas_bonus: "Ambitions galloises"
 cynulliad: "Cynulliad"
 cynulliad_desc: "Owain Glyndwr a constitué le premier parlement ou Cynulliad, à Machynlleth en 1404. À cette occasion, il a partagé la vision qu’il avait d’un État gallois indépendant, avec séparation du parlement et de l’Église."
 bardic_literature: "Littérature des bardes"
 bardic_literature_desc: "En ravivant nos anciennes traditions poétiques, nous assurerons notre survie. Les épées ne suffisent pas à remporter des guerres, la poésie et la prose constituent elles aussi des armes redoutables. Le retour en force des traditions véhiculées par les bardes nous permettrait également de raviver l’eisteddfod, ce grand rassemblement auquel étaient conviés poètes et musiciens de tout le pays. Le gagnant de l’eisteddfod annuelle se voyait octroyer un siège au conseil du seigneur. Nos poètes font vivre l’esprit gallois et leurs chansons doivent nous inspirer."
 cyfraith_hywel: "Cyfraith Hywel"
 cyfraith_hywel_desc: "Des voix s’élèvent pour faire revivre la tradition galloise d’Hywel le bon et de l’ancien système des cantrefs afin de gouverner le pays de Galles divisé en plusieurs commotes. Ceux-ci revêtaient une importance particulière en termes d’administration de la loi. Chaque cantref disposait de son tribunal qui correspondait à une assemblée composée d’uchelwyr, de nobles et des principaux propriétaires terriens du cantref."
 unbennaeth_prydain: "Unbennaeth Prydain"
 unbennaeth_prydain_desc: "L’ancien poème gallois 'Monarchie de la Grande-Bretagne' servait d’hymne national à de nombreux royaumes gallois du Moyen-Âge. Bien que tombé en désuétude, il racontait vraisemblablement les exploits des anciens rois des Bretons. Redonner vie à ce poème serait porteur de fierté nationale."
 economic_revival: "Renouveau économique"
 economic_revival_desc: "L’essor économique du pays de Galles s’est heurté à plusieurs problèmes. Il était limité par sa situation périphérique, une topographie composée essentiellement de hautes terres, par ses piètres moyens de communication et sa population éparse. En encourageant le développement du commerce et des ports, sans oublier l’exploitation de nos riches gisements de minéraux, nous réaliserons de belles avancées en termes économiques, mais aussi technologiques."
 prifysgolion_cymru: "Prifysgolion Cymru"
 prifysgolion_cymru_desc: "Owain Glyndwr envisagea d’établir deux universités au pays de Galles, l’une au nord et l’autre au sud. En encourageant les études universitaires, nous espérons faire de notre grande nation un centre du savoir."
 welsh_church: "Église galloise"
 welsh_church_desc: "L’Église galloise était indépendante et dotée de sa propre structure ecclésiastique. Nous étions chrétiens bien avant que les Romains ne quittent nos rivages et ne nous abandonnent. Nos terres, berceau de bien des saints chrétiens, possèdent un solide héritage de chrétienté celtique."
 west_african_ideas: "Idées ouest-africaines"
 west_african_ideas_start: "Traditions ouest-africaines"
 west_african_ideas_bonus: "Ambitions ouest-africaines"
 west_african_idea_1: "Tradition des griots"
 west_african_idea_1_desc: "Nos conteurs, chanteurs, poètes et musiciens, les griots, officient en tant que professeurs et conseillers. Nous devrions y faire attention et veiller à ce que les connaissances qu’ils détiennent se transmettent aux futures générations de griots."
 west_african_idea_2: "Caravanes de sel"
 west_african_idea_2_desc: "Chaque année, de grandes caravanes de sel parcourent le pays depuis la mine du désert. La précieuse poudre blanche qu’elles nous apportent nous permet de conserver notre nourriture."
 west_african_idea_3: "Noix de kolas"
 west_african_idea_3_desc: "La boisson extraite du kolatier revêt une grande importance dans nos coutumes anciennes. Nous devrions veiller à ne jamais en manquer."
 west_african_idea_4: "Ancêtres et croissant"
 west_african_idea_4_desc: "En provenance du nord, d’étranges prêcheurs et marchands d’une autre foi sont arrivés. Au sud, les fidèles des anciennes coutumes de notre peuple demeurent. Nous devons tout faire pour maintenir un certain équilibre entre ces groupes et veiller à ce que chacun soit représenté au sein de notre État."
 west_african_idea_5: "Écuries royales"
 west_african_idea_5_desc: "Il est inconvenant pour un souverain de ne pas posséder de superbes étalons symbolisant toute sa puissance. Nous devrions veiller à toujours disposer de chevaux !"
 west_african_idea_6: "Le grand fleuve"
 west_african_idea_6_desc: "De grands fleuves comme le Niger ou la Volta caractérisent le continent africain et permettent de se déplacer plus rapidement. Nous devrions utiliser ces grands fleuves comme moyen de transport."
 west_african_idea_7: "Maintenir des rois de moindre importance"
 west_african_idea_7_desc: "Bien que nous soyons les véritables grands rois, d’autres rois peuvent gouverner sous notre coupe. Laissons-les diriger leur peuple et leurs villages qu’ils connaissent mieux que nous et ce, en notre nom."
 andean_ideas: "Idées andines"
 andean_ideas_start: "Traditions andines"
 andean_ideas_bonus: "Ambitions andines"
 andean_idea_1: "Quipu"
 andean_idea_1_desc: "En recourant à des cordelettes et des nœuds pour consigner des informations, nous avons considérablement facilité l’administration de nos terres et la conservation d’informations vitales"
 andean_idea_2: "Réseau de routes montagneuses"
 andean_idea_2_desc: "Pour faciliter la redistribution des marchandises, un vaste réseau de routes montagneuses reliant de lointaines vallées et traversant des gorges profondes s’impose. Construisons-le."
 andean_idea_3: "Les larmes du soleil"
 andean_idea_3_desc: "Si des aventuriers venus de lointaines contrées rêvent de découvrir l’or secret des pistes montagneuses des Andes à des fins d’enrichissement personnel, ce métal jaune revêt pour nous une valeur plus artistique et plus sacrée."
 andean_idea_4: "Élevage de lamas"
 andean_idea_4_desc: "Les vastes troupeaux de lamas présents sur nos terres nous offrent des étoffes pour nous vêtir, de la viande pour nous nourrir et des animaux de bât pour transporter nos marchandises. Ils nous sont indispensables."
 andean_idea_5: "Monumentaux ornements"
 andean_idea_5_desc: "Des vastes ondulations du désert de Nazca aux structures gravées, nos terres abritent les immenses témoignages de nos réalisations."
 andean_idea_6: "Cités secrètes"
 andean_idea_6_desc: "Sur ces terres ponctuées de sommets impressionnants et de forêts tropicales humides impénétrables, nombre de nos cités sont quasiment inaccessibles pour les étrangers. Elles pourraient bien rester secrètes pendant des siècles, oubliées du monde entier."
 andean_idea_7: "Zampano"
 andean_idea_7_desc: "Les flûtes de notre terre natale et la musique qu’elles produisent sont l’empreinte de notre peuple et il convient de les promouvoir."
 aymaran_ideas: "Idées aymaranes"
 aymaran_ideas_start: "Traditions aymaranes"
 aymaran_ideas_bonus: "Ambitions aymaranes"
 aym_idea_1: "Héritage de Tiwanaku"
 aym_idea_1_desc: "Nous nous souvenons des nombreuses idées et notions héritées de l’ancien empire de Tiwanaku, sur les rives du lac Titicaca."
 aym_idea_2: "Guérisseurs yatiris"
 aym_idea_2_desc: "Les yatiris nous relient au monde des esprits et des ancêtres. Ces guérisseurs sont les gardiens de rites visant à soigner. Nous devrions tenir compte de leur sagesse."
 aym_idea_3: "Production de chu'uqi"
 aym_idea_3_desc: "Alors que le maïs pousse difficilement sur les hauts plateaux de notre pays, nous avons appris à cultiver une plante tubéreuse particulièrement nutritive. Moyennant une production accrue, nous pourrons nourrir notre peuple, de même que nos guerriers, grâce à cette nourriture facile à conserver."
 aym_idea_4: "Cultiver les danses aymaranes"
 aym_idea_4_desc: "Les danses de notre peuple, au son des flûtes de pan, sont l’empreinte de notre culture. Nous devrions les encourager et les développer sous toutes leurs formes."
 aym_idea_5: "Rites du tinku"
 aym_idea_5_desc: "Les grands combats rituels organisés en l’honneur de Pachamama, la déesse de la terre, plaisent à cette dernière et entretiennent l’esprit combatif de nos hommes."
 aym_idea_6: "Encourager le Chal'lla"
 aym_idea_6_desc: "Les rites organisés pour remercier la déesse de la terre sont porteurs d’unité et de paix pour notre peuple. Nous devrions veiller à ce qu’ils ne tombent jamais dans l’oubli."
 aym_idea_7: "Devoirs aynis"
 aym_idea_7_desc: "Notre société repose sur un système de commerce et de devoirs réciproques au sein duquel chaque membre a un devoir envers les autres."
 tupi_ideas: "Idées tupi"
 tupi_ideas_start: "Traditions tupi"
 tupi_ideas_bonus: "Ambitions tupi"
 patrilinear_society: "Parenté agnatique"
 patrilinear_society_desc: "Contrairement aux faibles tribus qui nous entourent, notre peuple a toujours eu une vision claire de l’avenir ainsi que des lois régulant notre société. Les fils portent le nom de leur père, tout comme ces pères avant eux, et ce faisant, nous pérennisons l’héritage de nos ancêtres."
 two_tribes_myth: "Les deux tribus"
 two_tribes_myth_desc: "Le mythe des deux tribus est toujours présent dans la mémoire de nos sages. Des histoires racontent qu’autrefois, les Tupi et les Guarani formaient un même et seul peuple. Un fait qui pourrait bien profiter à nos deux peuples à l’avenir."
 warrior_tribes: "Un beau jour pour mourir"
 warrior_tribes_desc: "Notre peuple est essentiellement composé de guerriers. Nous n’avons pas toujours vécu sur ces terres. Nous sommes venus d’un endroit tombé dans l’oubli pour rencontrer les précédents occupants de ces vallées. Ces faibles tribus ont disparu, mais les Tupi sont toujours présents. Plus forts que jamais et scrutant l’horizon, nos guerriers ne craignent personne et mourir au combat est pour eux une source de gloire."
 splash_and_burn: "Agriculture sur brûlis"
 splash_and_burn_desc: "Bien que notre peuple soit composé de guerriers réputés, la première fois que nous sommes arrivés sur ces terres, nous y avons apporté une invention, une invention qui n’a rien de militaire, mais qui nous a permis de nous imposer, en venant à bout des précédents occupants des lieux et en les chassant : l’agriculture. Alors que nos ennemis vivaient essentiellement de la chasse et de la cueillette, se déplaçant continuellement, notre peuple a opté pour un mode de vie sédentaire et cultivé la terre pour se nourrir. L’agriculture sur brûlis a permis aux nôtres de défricher de vastes étendues afin de les cultiver."
 cultivate_the_land: "Cultiver la terre"
 cultivate_the_land_desc: "La jungle est un environnement hostile, notamment si votre peuple entend s’y adonner à des travaux agricoles. Le défrichement des jungles relève dès lors d’une des tâches les plus importantes pour assurer la survie et la prospérité de notre société. Nous devons nous organiser pour employer les hommes capables de mener à bien ces travaux chaque fois que nécessaire."
 head_hunters: "Chasseurs de têtes"
 head_hunters_desc: "Conquérir les terres de peuples plus faibles est l’essence même de notre tribu. Ce mode de vie est à l’origine d’un code guerrier unique selon lequel capturer un ennemi sans le tuer relève de la plus haute forme de courage. Ce faisant, notre peuple s’est forgé une réputation pour ses capacités à capturer ses ennemis vivants, des capacités qui pourraient être utiles pour ces blancs qui ont débarqué sur nos rivages."
 wall_builders: "Bâtisseurs de remparts"
 wall_builders_desc: "Contrairement aux autres tribus amazoniennes, les Tupi érigent d’imposantes palissades en bois autour de leurs campements permanents. Ces gigantesques remparts en bois protègent les nombreuses maisons d’une même tribu et créent des communautés uniques dans cette partie du monde."
 CUA_ideas: "Idées charruanes"
 CUA_ideas_start: "Traditions charruanes"
 CUA_ideas_bonus: "Ambitions charruanes"
 cua_idea_1: "Coutumes de chasse et de cueillette"
 cua_idea_1_desc: "Notre culture est marquée par la chasse et la cueillette. Notre structure, de même que nos campements, ne sont pas permanents, mais nous offrent un refuge temporaire entre chaque déplacement."
 cua_idea_2: "Héritage des Pampas"
 cua_idea_2_desc: "À l’instar de nos cousins, les Pampas, nous restons un peuple semi-nomade, toujours prêts à nous déplacer si besoin. "
 cua_idea_3: "Guerre des bolas"
 cua_idea_3_desc: "Nous maîtrisons depuis longtemps l’art des bolas pour chasser. En temps de guerre, nous pourrions nous en servir pour casser les os de nos ennemis et en faire des proies faciles pour nos guerriers. "
 cua_idea_4: "Adoption des chevaux"
 cua_idea_4_desc: "Notre peuple a appris à se servir des animaux apportés par nos lointains visiteurs et considère le cheval comme un puissant allié dans leur vie quotidienne comme au combat."
 cua_idea_5: "Résister aux conquistadors"
 cua_idea_5_desc: "Nous ne devons pas autoriser ces soi-disant explorateurs ni quiconque à traverser nos terres. Pour y veiller, nous devrions leur tendre des embuscades et faire en sorte qu’aucun d’entre eux ne nous échappe."
 cua_idea_6: "Garra Charrua"
 cua_idea_6_desc: "La défaite est peut-être certaine, mais nous n’abandonnerons pas. Nous ferons preuve de ténacité et nous nous battrons pour tenter de remporter une impossible victoire."
 cua_idea_7: "Les derniers Charruas"
 cua_idea_7_desc: "Même si nous devons mourir, même si nous ne devons laisser derrière nous que des statues et des récits, nous marquerons l’histoire de notre empreinte."
 GUA_ideas: "Idées guarani"
 GUA_ideas_start: "Traditions guarani"
 GUA_ideas_bonus: "Ambitions guarani"
 gua_idea_1: "Apaisement des Pomberos"
 gua_idea_1_desc: "Les esprits des forêts doivent être apaisés moyennant des offrandes régulières de miel et autres nourritures pour qu’ils cessent de voler nos enfants."
 gua_idea_2: "Poteries guarani"
 gua_idea_2_desc: "La fabrication des urnes en céramique que nous utilisons lors de nos rites funéraires est tout un art. Nous devrions également utiliser cet art pour nous enrichir."
 gua_idea_3: "Échos d’Iguazu"
 gua_idea_3_desc: "Situées sur nos terres, les grandes chutes d’Iguazu sont au cœur de bien des légendes et on dit que leurs échos sont les bruits des batailles passées, rappelant la longue histoire de notre peuple."
 gua_idea_4: "Conversions jésuites"
 gua_idea_4_desc: "Alors que les sujets d’un lointain royaume arrivent sur nos terres pour nous parler de nouveaux dieux, notre peuple commence à les écouter. Nous devrions leur réserver un bon accueil."
 gua_idea_5: "Campements de missionnaires"
 gua_idea_5_desc: "Alors que des missionnaires venus de lointains royaumes arrivent sur nos terres, nous devrions nous rassembler près de leurs églises. Ce faisant, nous apprendrons leurs coutumes et renforcerons nos rangs."
 gua_idea_6: "Repoussez les bandeirantes!"
 gua_idea_6_desc: "Les raids constants des bandeirantes visant à capturer des esclaves constituent une menace omniprésente pour notre peuple. Nous devons prendre les armes et préparer nos défenses pour les repousser !"
 gua_idea_7: "Arsenaux royaux"
 gua_idea_7_desc: "Nous devrions demander à nos alliés missionnaires de faire pression sur les rois européens afin d’obtenir des armes à feu et d’être formés par des soldats aguerris à les utiliser."
 LXA_ideas: "Idées lan xang"
 LXA_ideas_start: "Traditions lan xang"
 LXA_ideas_bonus: "Ambitions lan xang"
 lao_ethnic_diversity: "Diversité ethnique du Laos"
 lao_ethnic_diversity_desc: "Le bassin du Mékong constitue l’artère politique et économique du royaume de Lan Xang. Ces terres fertiles et traversées de rivières ont attiré bien des peuples au fil des siècles, ce qui a donné naissance à un pays doté de multiples traditions et cultures."
 lxa_elephant_cavalry: "Éléphants de guerre"
 lxa_elephant_cavalry_desc: "Bien que les éléphants aient été utilisés dans d’autres régions du monde pour la guerre, cette pratique n’a jamais été aussi répandue qu’en Asie du Sud-Est. Certaines campagnes du royaume de Lan Xang comptaient jusqu’à deux mille éléphants, ce qui faisait du pachyderme l’élément clé de la tradition militaire de la région."
 court_history_of_lang_xang: "Histoire de la cour de Lan Xang"
 court_history_of_lang_xang_desc: "La rédaction de chroniques joue un rôle important en termes de conservation de la mémoire culturelle du peuple laotien et nous permet de faire le trait d’union entre notre mythologie culturelle et la situation politique actuelle. Cela peut s’avérer particulièrement utile dans bon nombre de situations, du soutien apporté à la dynastie régnante à la justification d’alliances ou de guerres."
 lxa_white_elephant: "L’éléphant blanc"
 lxa_white_elephant_desc: "Comme dans beaucoup de pays d’Asie, l’éléphant blanc occupe une place prépondérante, en termes culturels et religieux, dans la vie quotidienne de Lan Xang. L’apparition, aussi rare qu’inhabituelle, d’un tel animal sur nos terres ne manquerait pas de devenir un puissant symbole pour nos souverains, la preuve de la bénédiction divine de leurs décisions et de leur manière générale de gouverner."
 flowering_of_culture: "Développement"
 flowering_of_culture_desc: "Bien que notre État soit issu des conquêtes militaires de nos ancêtres et continue d’exister grâce aux exploits militaires des générations qui ont suivi, nous ne devons pas oublier que la guerre doit être justifiée. Maintenant que nous sommes suffisamment puissants, l’heure est venue de nous tourner vers nos plus brillants esprits et de soutenir le développement de la culture, de la religion et autres belles idées pacifiques."
 merchants_of_vientiane: "Marchands de Vientiane"
 merchants_of_vientiane_desc: "La ville de Vientiane a toujours été le centre commercial de notre État. En termes géographiques, elle occupe une position idéale pour commercer et communiquer avec les pays voisins. Vientiane se trouve également dans une région difficile à défendre. Pour promouvoir et faire prospérer notre commerce, nous devons apprendre à construire des murs aussi hauts que résistants afin de protéger les richesses qui profitent tant à notre peuple."
 renaissance_of_lan_xang: "Renaissance de Lan Xang"
 renaissance_of_lan_xang_desc: "Au cœur de l’Asie du Sud-Est, Lan Xang est le carrefour naturel de différentes cultures. Plus notre État se renforce et se couvre de gloire, plus les érudits, les marchands et les voyageurs de lointaines contrées arrivent, apportant avec eux de nouvelles idées et de nouvelles connaissances."
 caucasus_ideas: "Idées caucasiennes"
 caucasus_ideas_start: "Traditions caucasiennes"
 caucasus_ideas_bonus: "Ambitions caucasiennes"
 crossroads_of_cultures: "Carrefour culturel"
 crossroads_of_cultures_desc: "Les montagnes du Caucase ont toujours constitué une barrière naturelle qui domine le paysage sur des centaines de kilomètres à la ronde. Au nord, les collines se transforment en vastes étendues d’herbe que l’on qualifie de steppes et au sud, les innombrables rivières coupent les vallées et traversent les hautes terres qui rejoignent les riches terres de la Perse. Les rumeurs faisant état de cette profusion de richesses ont toujours attiré les peuples des steppes et bon nombre d’entre eux ont franchi les montagnes caucasiennes pour les atteindre."
 alan_mercenaries: "Mercenaires alains"
 alan_mercenaries_desc: "Les Alains ont toujours vécu dans les plaines des steppes, de l’autre côté de la chaîne montagneuse du Caucase. Guerriers aguerris, ces cavaliers constituent d’excellentes troupes auxiliaires ainsi que des mercenaires hors pair."
 caucasus_hit_and_run: "Frappes rapides"
 caucasus_hit_and_run_desc: "La nature du terrain caucasien a toujours dicté le rythme de la guerre sur nos terres. Les vallées étroites, les ravins et les hautes terres permettent de tendre des embuscades et constituent des goulets d’étranglement où quelques hommes suffisent à stopper de plus vastes armées. Nos ancêtres savaient en tirer parti et les leçons tirées de leurs victoires comme de leurs défaites perdurent et se transmettent de génération en génération."
 persian_poetry: "Poésie perse"
 persian_poetry_desc: "Les régions reculées du Caucase abritent toujours de solides bastions de la culture perse. Malgré la disparition de leurs empires, l’héritage des Perses continue d’être véhiculé dans leur culture et leur poésie."
 highland_khans: "Khans des hautes terres"
 highland_khans_desc: "Au fil des siècles, notre peuple a été maintes fois vassalisé par divers empires du sud. Aujourd’hui encore, bon nombre de puissances émergentes convoitent le Caucase, soucieuses de faire mainmise sur notre région. Mais il n’en sera rien. Nos souverains ne seront ni les gouverneurs, les princes, les vassaux ou les tributaires d’autres nations. À compter de ce jour, les Khans régneront en maîtres sur ces terres !"
 eastern_influence: "Influence orientale"
 eastern_influence_desc: "Nos terres sont situées au carrefour de différentes cultures et civilisations. Au cours de notre histoire, nous avons bien des fois vu des armées, occidentales et orientales, fouler aux pieds notre territoire pour mener leur ultime bataille, et en avons profité pour observer leurs traditions militaires dans le feu de l’action. Rares sont ceux à pouvoir dépasser ou surprendre notre compréhension de tout ce qui a trait à la nature militaire."
 caucasus_cavalry_armies: "Armées de cavalerie"
 caucasus_cavalry_armies_desc: "Selon des rumeurs venues de l’ouest, l’ère de la cavalerie lourde serait terminée. Inepties ! Que tous ceux qui tiennent de tels propos viennent à nous et osent affronter notre redoutable cavalerie."
 CIR_ideas: "Idées circassiennes"
 CIR_ideas_start: "Traditions circassiennes"
 CIR_ideas_bonus: "Ambitions circassiennes"
 horsemen_of_the_steppe: "Cavaliers des steppes"
 horsemen_of_the_steppe_desc: "Les grandes steppes, notre ancien territoire, sont fréquentées par de nombreux peuples. Ces nomades comptent des hommes endurcis qui passent le plus clair de leur temps sur leurs robustes montures. Ils constituent une redoutable force de cavalerie."
 merchants_of_genoa: "Marchands de Gênes"
 merchants_of_genoa_desc: "Il y a des siècles, les marchands d’une lointaine contrée appelée Italie débarquèrent sur nos rivages. De plus en plus influents, ils établirent un nouveau marché pour nos produits."
 circassian_grain: "Commerce des céréales circassiennes"
 circassian_grain_desc: "Alors que les colonies côtières ont succombé à l’influence des marchands génois, le nombre de personnes arrivant, par la mer, sur nos terres a considérablement augmenté. Au fil du temps, les villages de pêcheurs se sont transformés en villes commerciales. Voilà qui devrait profiter à notre production céréalière."
 franciscan_missionaries: "Missionnaires franciscains"
 franciscan_missionaries_desc: "Lorsqu’ils sont arrivés sur nos terres, les marchands italiens ne se sont pas contentés de se livrer au commerce. Rapidement, des missionnaires catholiques de l’ordre des franciscains leur ont emboîté le pas et ont conclu un accord avec la noblesse circassienne afin de permettre à l’Église catholique d’étendre son influence religieuse sur toute la Circassie."
 adyghe_beauty: "Beauté adyguéenne"
 adyghe_beauty_desc: "La beauté de nos femmes est bien connue et leur réputation a gagné de lointaines contrées. Bien des souverains, chrétiens et musulmans, en ont fait leurs épouses."
 steppe_diplomats: "Diplomates des steppes"
 steppe_diplomats_desc: "Même si l’histoire de notre peuple évolue, de même que ses religions et ses coutumes, l’ordre des franciscains arrivé ici il y a des siècles perdure. Après avoir reçu terres et protection de la part des rois et des khans, les franciscains circassiens auréolent de prestige les maîtres des steppes. Vous ne trouverez pas plus brillants en matière de langues européennes à des centaines de kilomètres à la ronde."
 circassian_religious_flexibility: "Souplesse religieuse"
 circassian_religious_flexibility_desc: "Au carrefour de l’histoire de la Circassie se trouve une région maintes fois conquise. Suite aux invasions venues du Caucase, des steppes orientales, des plaines occidentales et mêmes de la mer, nos terres ont été foulées aux pieds par bien des peuples. Tous ont fini par s’en aller, mais certains ont laissé derrière eux de précieuses idées."
 KHI_ideas: "Idées khivanaises"
 KHI_ideas_start: "Traditions khivanaises"
 KHI_ideas_bonus: "Ambitions khivanaises"
 horde_legacy: "Héritage des hordes"
 horde_legacy_desc: "Les steppes perpétuent une longue tradition de combat monté. Avant même de savoir marcher, les enfants savent monter à cheval. En préservant ces anciennes traditions, nous veillerons à ce que nos armées soient menées par des hommes capable d’utiliser les turkomans au combat."
 deserts_of_khiva: "Désert de Khiva"
 deserts_of_khiva_desc: "Selon les légendes de nos ancêtres, Khiva aurait été fondée par Cham, le fils du personnage biblique Noé, alors qu’il creusait un puits au milieu du désert. Les personnes qui burent l’eau de ce puits s’écrièrent 'Kheyvak', pour indiquer combien cette eau était douce. Sans cette eau, les températures extrêmes qui sévissent de jour comme de nuit aux environs de Khiva auraient eu raison de nombreux visiteurs."
 oasis_of_merv: "Oasis de Merv"
 oasis_of_merv_desc: "L’oasis de Merv occupe une position stratégique dans le désert de Karakoum et constitue, depuis des siècles, un quartier général essentiel ainsi qu’une escale sur la route de la soie. Nous devons tout faire pour contrôler et préserver cette oasis afin de nous en servir comme l’ont fait nos ancêtres."
 djuma_mosque: "Mosquée Djouma"
 djuma_mosque_desc: "La 'mosquée du Vendredi' de Khiva est unique en Asie centrale avec son toit plat et les plus de deux cents colonnes qu’elle abrite. Ces colonnes sont décorées de magnifiques motifs de Khwarezm issus de l’ancienne capitale en bas de l’Amou-Daria."
 amu_darya: "Amou-Daria"
 amu_darya_desc: "Lorsque vous franchissez le légendaire fleuve Amou-Daria, vous savez que vous vous approchez de Khiva. Situé au confluent du Vakhch and du Piandj, cet important fleuve traverse le désert de Khiva pour se jeter dans la mer d’Aral. La découverte d’or sur les rives de l’Amou-Daria a attiré sur nos terres des expéditions dont nous nous serions bien passés."
 ichan_qala: "Itchan Kala"
 ichan_qala_desc: "Ville intérieure de Khiva, Itchan Kala a longtemps été une escale pour les caravanes avant qu’elles ne traversent le désert à destination de la Perse. Elle a été construite conformément à nos anciennes traditions architecturales et illustre à la perfection l’architecture musulmane locale."
 great_powers_diplomacy: "Puissante diplomatie"
 great_powers_diplomacy_desc: "Au fil des jours, l’ours russe du nord, le lion britannique de l’est et le chat persan du sud se rapprochent de nos frontières. Pour conserver notre indépendance face à ces grandes puissances, il nous faut nous trouver des alliés et un moyen de monter nos ennemis les uns contre les autres."
 BAH_ideas: "Idées de Bahmanî"
 BAH_ideas_start: "Traditions de Bahmanî"
 BAH_ideas_bonus: "Ambitions de Bahmanî"
 gharbians: "Gharbiens"
 gharbians_desc: "En coupant tout lien avec Delhi pour fonder notre propre royaume il y a presqu’un siècle, nous nous sommes également privés des hommes, des marchandises et des technologies issus des régions septentrionales dominées par les musulmans de l’Inde. Notre État étant dépourvu de toute forme d’aristocratie musulmane retranchée, notre situation est précaire et nous pourrions nous retrouver à la merci des nobles hindous des environs.\nHeureusement, notre réputation nous précède. Des récits faisant état des richesses du Deccan se répandent dans tout le monde musulman et des hommes ambitieux, en quête de fortune, traversent la mer pour rejoindre nos ports. En utilisant les immenses richesses de l’Inde pour attirer des Occidentaux, des Gharbiens, à notre cour, nous veillerons à ce que notre pays ne manquent jamais d’hommes pour renforcer les rangs de ses armées, collecter des impôts ou diriger ses sujets."
 legacy_of_gisu_daraz: "Héritage de Gisu Daraz"
 legacy_of_gisu_daraz_desc: "L’Inde en général et le sultanat de Bahmani en particulier sont riches en enseignements soufis. Les efforts de nos sultans visant à attirer des sheiks soufis, tels que le grand Muhammad Gisu Daraz, du monde entier témoignent de la piété et de la force spirituelle de nos monarques et de notre cour.\nL’adoption par l’État des concepts soufis de souveraineté spirituels et la nature même des enseignements soufis contribueront à créer un environnement au sein duquel les diverses religions des Gharbiens et des Decannis pourront se mêler sans heurts ni querelles inutiles."
 dakani_language: "Dakani"
 dakani_language_desc: "La région du Deccan compte de nombreuses langues et cultures. L’arrivée massive d’Iraniens, de Touraniens, d’Afghans et d’Arabes sur ces terres a accentué la nature cosmopolite de notre État. Historiquement, si la langue perse a répondu aux besoins de nos prédécesseurs, un nouveau mélange de langues locales ainsi que de perse et d’arabe tend à se généraliser. Nous devrions adopter le dakani au sein même de notre cour et encourager les poètes et les administrateurs à l’utiliser."
 karimis: "Karimis"
 karimis_desc: "Pendant des siècles, le commerce indo-égyptien a été géré par des groupes de marchands et de capitaines égyptiens appelés ' karimis '. Efficace en termes de commerce dans l’océan Indien, cette organisation de marchands est désormais aussi riche que puissante. Du littoral tamoul aux ports des villes marchandes swahilies, en passant par les villes portuaires égyptiennes situées au-delà du golfe d’Aden, sultans, nobles et roturiers viennent acheter des marchandises exotiques ou emprunter de l’argent pour financer leurs projets auprès des karimis.\nRécemment, cette organisation s’est particulièrement intéressée à notre État et nous avons tout à en gagner."
 takht_e_firoza: "Takht-e-Firoza"
 takht_e_firoza_desc: "Le trône turquoise de notre dynastie est la première chose que nos hôtes remarquent dans la salle des audiences. À l’origine, cette pièce unique nous fut offerte par le Télougou vaincu Raja Kapaya et représente, sous bien des aspects, le symbole ultime de notre dynastie. Somptueux, il témoigne des richesses du Deccan et de la combinaison inhabituelle de styles qui caractérisent notre État cosmopolite."
 bahmani_primogeniture: "Primogéniture de Bahmanî"
 bahmani_primogeniture_desc: "Notre pratique consistant à confier le trône au fils aîné du souverain a parfois été source d’instabilité dans notre royaume lors des tentatives d’avides régents ou d’opportunistes nobles à manipuler un jeune souverain ou à soutenir un proche soucieux de revendiquer le trône. Depuis, cette pratique a été institutionnalisée et lorsque l’heure de la succession sonne, rares sont ceux à contester l’héritier légitime de notre dynastie."
 madrasa_of_mahmud_gawan: "Grande madrasa du Deccan"
 madrasa_of_mahmud_gawan_desc: "Pendant de nombreuses années, notre État a attiré de brillants esprits issus du monde musulman tout en intégrant les meilleurs États qui nous ont précédés. Cela est à l’origine d’une culture aussi riche que cosmopolite où se mêlent accents perse, arabe, marathi, télougou ou kannada. La fondation d’une grande madrasa dans notre capitale permettrait de développer encore plus les enseignements deccanis et d’exposer aux yeux du monde la grandeur de notre État."
 JAJ_ideas: "Idées des Siddi"
 JAJ_ideas_start: "Traditions des Siddi"
 JAJ_ideas_bonus: "Ambitions des Siddi"
 goma: "Goma"
 goma_desc: "Alors que notre peuple ne peut plus, en termes culturels, être considéré comme africain, nous n’avons pas oublié les coutumes de nos ancêtres. Le goma, une danse sacrée mêlant styles et rythmes indo-islamiques et africains, témoigne à la perfection de la manière dont nous avons accepté les coutumes locales tout en les faisant nôtres. Ainsi sont les Siddi."
 siddi_seamanship: "Qualités de marin des Siddi"
 siddi_seamanship_desc: "L’une des premières tâches de nos ancêtres asservis fut de suivre les navires de leurs ravisseurs dans l’océan Indien. Si nous sommes désormais libres, nous sommes détenteurs de leur héritage et notre peuple est réputé pour ses qualités de marin."
 fortress_of_janjira: "Forteresse insulaire imprenable"
 fortress_of_janjira_desc: "Grâce à notre excellence maritime, chaque île rocheuse est une base potentielle pour les navires et les troupes de notre royaume. Fortifions l’île rocheuse qui abrite notre capitale pour veiller à ce qu’aux yeux des étrangers, elle apparaisse comme une forteresse sortie des eaux."
 siddi_diaspora: "La diaspora des Siddi"
 siddi_diaspora_desc: "Formés dès leur plus jeune âge pour devenir de brillants marins, soldats et administrateurs, nos ancêtres étaient parfois arrachés de leurs foyers est-africains. Aujourd’hui, ils commandent des navires, des bureaux et des forts en Inde et en Perse et consacrent leur vie à servir des maîtres de différentes statures et importances. Alors que le nom de notre État se fait de plus en plus connaître, un nombre croissant d’anciens esclaves font le trajet inverse pour rejoindre l’unique royaume au monde des Siddi."
 siddi_diplomacy: "Diplomatie des Siddi"
 siddi_diplomacy_desc: "Notre royaume est un étrange petit poisson perdu dans la grande mare des États indiens. Pour assurer notre survie, il nous faut recourir à une diplomatie active auprès de tous nos voisins. Nous devons pouvoir compter sur des alliés et ne jamais hésiter sur les intentions de nos voisins."
 siddi_konkani_trade: "Commerce de Konkan"
 siddi_konkani_trade_desc: "Avec ses ports de commerce animés tels que Thana, Chaul ou Goa, le littoral de Konkan est au cœur du réseau commercial de l’océan Indien. En faisant bon usage des atouts maritimes dont nous disposons, nous pourrons nous enrichir comme les opulents marchands qui nous versent des impôts."
 siddi_expansion_of_navy: "Développement de la flotte"
 siddi_expansion_of_navy_desc: "Contrôler la mer a toujours été l’apanage des Siddi et notre flotte est une des meilleures de l’océan Indien. Alors que notre royaume gagne en influence, nous devons veiller à ce qu’il en soit de même pour notre flotte. La qualité ne suffit pas face aux flottes des puissances européennes et à leurs tentatives visant à désorganiser le commerce de cette région."
 JNP_ideas: "Idées des Jawnpuris"
 JNP_ideas_start: "Traditions des Jawnpuris"
 JNP_ideas_bonus: "Ambitions des Jawnpuris"
 jnp_purbias: "Purbias"
 jnp_purbias_desc: "Depuis la chute de Kannauj au 9e siècle, cette région abrite un grand nombre de communauté rajpoutes. Connus sous le nom de Purbias, ces Rajpoutes de l’Est ne dominent pas autant la société que leurs cousins du Rajpoutanat et mènent une vie quelque peu différente. Plutôt que de passer le plus clair de leur temps à cheval, les Purbias ont choisi de cultiver la terre et de protéger leurs colonies à pied. C’est donc avec une immense joie que les Purbias ont accueilli l’arrivée des armes à feu sur le sous-continent indien. L’utilisation qu’ils font des armes à feu les rend tout aussi redoutables que leurs cousins à cheval de l’Ouest. Envoyons des recruteurs dans ces villages pour tirer le meilleur parti de leur savoir-faire."
 shiraz_e_hind: "Shiraz-E-Hind"
 shiraz_e_hind_desc: "Depuis l’époque de notre premier sultanat indépendant, nos souverains ont tout mis en œuvre pour encourager les érudits, les saints, les poètes et les artistes à s’installer dans notre jolie ville. Située au carrefour des routes commerciales indiennes du nord et proche de villes saintes comme Varanasi et Prayag, Jawnpur est désormais une ville en plein essor intellectuel."
 jnp_sants_and_sufis: "Sants et soufis"
 jnp_sants_and_sufis_desc: "L’Inde du Nord a toujours attiré des enseignants religieux et avec l’avènement de royaumes islamiques indépendants, cette tradition a été perpétuée par les enseignants soufis et les poètes sants. Alors que les uns représentent une approche éclairée du mysticisme islamique, les autres puisent leurs racines dans les castes inférieures, remettant souvent en question la nécessité des rituels et plus globalement, des ecclésiastiques. Associés aux gourous traditionnels, ces mystiques sont un exutoire aux convictions les plus religieuses et au milieu de toute cette diversité, notre région a trouvé une certaine stabilité."
 jaunpuri_architecture: "Architecture des Jawnpuris"
 jaunpuri_architecture_desc: "Une des tâches prioritaires des sultans du nouveau royaume de Jawnpur consistait à créer leur propre style architectural afin de se démarquer du sultanat de Dehli et des dynasties précédentes. Dans une région aussi riche en ressources qu’en styles architecturaux que notre royaume, cela s’est révélé des plus faciles."
 jnp_gangetic_plain: "Plaine du Gange"
 jnp_gangetic_plain_desc: "La plaine du Gange et de ses affluents est, à bien des égards, le cœur de l’Inde du Nord. Particulièrement fertile et densément peuplée, cette région est la source d’un grand nombre de produits manufacturés du sous-continent. Les nombreuses routes commerciales qui traversent la zone permettent d’acheminer ces produits vers les lointaines contrées qui en font la demande parmi lesquelles la Perse, la Chine et même l’Europe."
 jnp_hindusthani_classical_music: "Musique classique de l’Hindoustan"
 jnp_hindusthani_classical_music_desc: "L’un des plus beaux arts dont notre État s’est fait le mécène au nord de l’Inde est peut-être la musique classique indienne. Nos sultans ont eux-mêmes composé les ragas et contribué directement au développement de ce genre musical."
 modernization_of_jaunpuri_army: "Modernisation de l’armée"
 modernization_of_jaunpuri_army_desc: "Les coutumes et traditions ancestrales ne nous permettent plus d’avancer. Réorganisons notre armée, créons de nouveaux systèmes de recrutement et engageons des instructeurs étrangers pour former nos hommes de manière plus moderne. Autrefois, les Purbias constituaient l’infanterie la plus efficace et la plus moderne de l’Inde et nous devons veiller à rétablir cela."
 HAM_ideas: "Idées hambourgeoises"
 HAM_ideas_start: "Traditions hambourgeoises"
 HAM_ideas_bonus: "Ambitions hambourgeoises"
 hamburg_republic: "République bourgeoise"
 hamburg_republic_desc: "Jamais nos bourgeois ne craindront la tyrannie d’un roi ! Les bourgeois d’Hambourg ne doivent pas laisser leur ville tomber aux mains d’une administration aristocratique."
 walls_of_hamburg: "Murs d’Hambourg"
 walls_of_hamburg_desc: "Notre ville se caractérise par les hauts murs qui encerclent Hambourg. Ces murs ne manqueront pas de protéger les citoyens des guerres et des conflits."
 first_constitution: "Première constitution d’Hambourg"
 first_constitution_desc: "Le Rezeß est le trait d’union entre le sénat et les citoyens après que des problèmes soient survenus entre Hein Brandt et Johannes IV Saxe-Lauenbourg. Nous disposons désormais de droits définis inhérents au statut de bourgeois de la ville."
 johanneum: "École de Johanneum"
 johanneum_desc: "La première école d’Hambourg redonnait vie aux anciennes idées classiques ainsi qu’aux langues latine et grecque. L’éducation nous permettra de disposer de brillants et jeunes esprits pour servir la ville !"
 berenberg_bank: "Banque Berenberg"
 berenberg_bank_desc: "Première banque commerciale, dotée d’un grand savoir-faire afin d’aider les marchands à développer leurs activités et à générer encore plus de bénéfices. La présence de cette prestigieuse banque dans notre ville constitue un atout indéniable."
 elbe_shipyards: "Chantiers de l’Elbe"
 elbe_shipyards_desc: "Les chantiers navals constituent une des principales industries d’Hambourg. Maintenant que la ville s’étend de l’autre côté de l’Elbe, nous allons pouvoir considérablement développer cette activité."
 hanseatic_city: "Ville hanséatique"
 hanseatic_city_desc: "Hambourg fait partie des trois principaux membres de la Ligue hanséatique et entretient des liens étroits avec tous les anciens membres et partenaires de cette dernière."
 jerusalem_ideas: "Idées de Jérusalem"
 jerusalem_ideas_start: "Traditions de Jérusalem"
 jerusalem_ideas_bonus: "Ambitions de Jérusalem"
 crown_of_thorns: "Couronne d’épines"
 crown_of_thorns_desc: "Le premier roi de Jérusalem a refusé de porter une couronne en or à l’endroit même où le Christ a porté une couronne d’épines."
 latin_patriarch: "Patriarche latin"
 latin_patriarch_desc: "La papauté souhaite installer un patriarche à Jérusalem afin de renforcer son contrôle en terre sainte. Nous sommes d’accord puisque cela nous confère plus de contrôle sur la papauté à proprement parler."
 frontier_state: "État frontalier"
 frontier_state_desc: "Jérusalem a toujours été la ligne de front des chrétiens contre les païens. Nous sommes habitués à être toujours en guerre et nos soldats sont constamment prêts à partir en croisade."
 land_of_the_heathen: "Terre des païens"
 land_of_the_heathen_desc: "Jérusalem grouille de païens qu’il nous faut remettre sur le droit chemin et convertir à la seule et unique foi !"
 crusader_aristocracy: "Aristocratie des croisés"
 crusader_aristocracy_desc: "Aguerris au fil des croisades, les nobles de notre nation sont habitués à attaquer les ennemis de l’Église. Une expérience clairement visible sur le champ de bataille."
 crusader_castles: "Châteaux des croisés"
 crusader_castles_desc: "Plusieurs châteaux ont été construits en terre sainte en vue des guerres à venir et nous sommes prêts à les défendre au nom du Christ !"
 cosmopolitan_nobility: "Noblesse cosmopolite"
 cosmopolitan_nobility_desc: "Nous ne faisons peut-être pas partie des plus anciens royaumes, mais la plupart de nos nobles sont issus de dynasties cosmopolites et dès lors, nous entretenons des liens étroits avec l’Europe en matière de diplomatie."
 KHM_ideas: "Idées khmères"
 KHM_ideas_start: "Traditions khmères"
 KHM_ideas_bonus: "Ambitions khmères"
 preah_ko_preah_keo: "Preah Ko Preah Keo"
 preah_ko_preah_keo_desc: "Notre royaume était autrefois le plus grand et notre capitale suscitait l’envie de nos voisins. Puis les Thaïs sont arrivés et nous ont tout pris. Le récit populaire mettant en scène le roi thaï et les jumeaux Preah Ko et Preah Keo permet à notre peuple de ne pas oublier ce que nous avions et ce que nous avons perdu."
 khm_theravada: "Bouddhisme Theravada"
 khm_theravada_desc: "Les traditions de l’ancien empire khmer ne nous seront plus d’aucune utilité. Notre peuple se tourne de plus en plus vers le Bouddhisme Theravada pratiqué par nombre de nos voisins et l’heure est peut-être venue pour l’état d’embrasser cette religion."
 khm_cham_migration: "Migration des Chams"
 khm_cham_migration_desc: "Le peuple marin des Chams est mis sous pression et nombre d’entre eux se cherchent un nouveau pays. Nous devrions accueillir ces marins et ces marchands expérimentés dans notre société afin de bénéficier de leur savoir-faire."
 khm_river_trade: "Commerce fluvial"
 khm_river_trade_desc: "Les rivières qui traversent nos terres constituent un excellent moyen de transport pour les marchandises rares que l’on trouve dans les régions boisées de notre pays. Développons le commerce fluvial et assurons la prospérité de notre royaume."
 khm_european_mercenaries: "Mercenaires européens"
 khm_european_mercenaries_desc: "Les Européens disposent d’armes et de tactiques comme nous n’en avons jamais vues. Invitons des mercenaires européens dans notre pays pour protéger notre roi et introduire les armes à feu dans nos armées."
 khm_restore_angkor: "Restauration d’Angkor"
 khm_restore_angkor_desc: "Si la grande cité d’Angkor ne sera jamais plus la grande capitale d’antan, les souvenirs ont la vie dure. Notre royaume est un État bien différent, mais en rénovant la ville, nous pourrons redonner un peu de fierté à notre peuple."
 khm_modern_navy: "Flotte khmère moderne"
 khm_modern_navy_desc: "Ne laissons pas les autres dominer les mers et contrôler le commerce dont dépend notre royaume. Créons une force moderne capable de tenir tête aux pirates et aux flottes rivales en Asie du Sud-Est."
 ZAZ_ideas: "Idées zaporozhiennes"
 ZAZ_ideas_start: "Traditions zaporozhiennes"
 ZAZ_ideas_bonus: "Ambitions zaporozhiennes"
 zaz_fort_builders: "Bâtisseurs de forts"
 zaz_fort_builders_desc: "Au sein de la société zaporozhienne, tout tourne autour de l’armée et cette dernière est au cœur de la vie de notre peuple. Toujours prêts à se déplacer, pour fuir un ennemi plus puissant ou pour revendiquer un meilleur territoire, nos sujets ont, au fil du temps, et par besoin, développé une grande mobilité. Certains bâtissent des murs aussi hauts qu’épais, nous, nous construisons des forts à la vitesse de l’éclair."
 zaz_hetmanate: "Hetmanate"
 zaz_hetmanate_desc: "Tous doivent être égaux. Alors que l’Europe s’interroge sur la manière dont un État peut exister sans aristocrates, notre peuple jouit d’une liberté inégalée."
 zaz_steppe_riders: "Cavaliers des steppes"
 zaz_steppe_riders_desc: "Les steppes constituent un lieu de vie particulièrement hostile et la mort menace tous ceux qui sont privés de chevaux. Lorsque vous vous aventurez sur ces vastes étendues d’herbe, votre cheval cesse d’être un animal pour faire corps avec vous. Comme il vous est impossible de survivre sans cœur ou sans foie, dans les steppes, il vous est impossible de survivre sans cheval."
 zaz_cossack_hit_and_run: "Frappe rapide"
 zaz_cossack_hit_and_run_desc: "Les steppes peuvent attirer les soi-disant conquérants. Tel un mirage, elle vous offre une fausse impression d’abondance et d’opportunité, mais seuls ceux qui connaissent ces terres peuvent espérer y survivre. Dans nos steppes, nous sommes seuls à choisir le moment où nous frappons."
 zaz_classy_diplomacy: "Rude diplomatie"
 zaz_classy_diplomacy_desc: "Bien que la qualité l’emporte souvent sur la quantité, la quantité présente, elle aussi, une qualité. Certes, notre peuple manque parfois de raffinement, mais personne ne met en doute sa capacité à exprimer son ressenti dans la douleur."
 zaz_zaporzhian_tolerance: "Tolérance des steppes"
 zaz_zaporzhian_tolerance_desc: "Les steppes zaporozhiennes n’ont pas la même signification pour tous. Mais chacun apprécie la liberté qu’elles offrent, une liberté inégalée. Ici, il n’y a ni nobles, ni Église, ni rois, mais juste Dieu et les cieux qui s’étendent à perte de vue."
 zaz_army_first: "L’armée d’abord"
 zaz_army_first_desc: "La plupart des pays lèvent des armées en recrutant des paysans, certains en achetant les services de mercenaires pour livrer leurs propres guerres. En ce qui nous concerne, notre État est notre armée."
 shan_ideas: "Idées shan"
 shan_ideas_start: "Traditions shan"
 shan_ideas_bonus: "Ambitions shan"
 shan_fortified_cities: "Villes fortifiées"
 shan_fortified_cities_desc: "Alors que d’autres peuples se sont installés dans les collines, les Shan ont choisi de fortifier des villes dans les vallées. Depuis ces vallées, notre domination s’est étendue et désormais, les habitants des collines sont nos sujets."
 shan_wet_rice: "Riziculture irriguée"
 shan_wet_rice_desc: "La riziculture irriguée constitue le meilleur moyen de tirer pleinement parti des terres shan. Grâce à cette technique, les vallées shan subviennent aux besoins de plus nombreuses personnes."
 sao_pha: "Sao Pha"
 sao_pha_desc: "Appelé Sao Pha, ou seigneurs du ciel, les souverains shan et leurs vénérables dynasties suscitent de respect de tous leurs sujets. Les souverains shan doivent être proches du peuple et traditionnellement, ils parcourent le pays pour connaître les points de vue de leurs sujets."
 shan_control_of_the_gem_trade: "Contrôle du commerce des pierres précieuses"
 shan_control_of_the_gem_trade_desc: "Chaque année, d’importantes quantités de rubis, d’ambre, de saphirs et de jade quittent ces terres à destination des marchés chinois et indiens qui en sont très demandeurs. Nous devons protéger et contrôler ces caravanes ainsi que les bénéfices issus de cet ancien commerce."
 shan_raiders: "Pillards"
 shan_raiders_desc: "Au gré des guerres que se livrent les petits États shan et les chefferies, nos hommes se sont aguerris. Alors que nous nous sommes affrontés, nos voisins se sont enrichis, mais aussi affaiblis. Nous allier pour piller des terres étrangères nous serait bien plus profitable que de continuer à nous faire la guerre."
 shan_chronicles: "Chroniques shan"
 shan_chronicles_desc: "Traditionnellement, les plus grands États shan tiennent leurs propres registres et des chroniqueurs royaux ont suivi nos ancêtres depuis le début de la dynastie. En copiant et en conservant les annales de nos prédécesseurs, nous veillons à ce que rien ne tombe dans l’oubli."
 shan_expansionism: "Expansionnisme"
 shan_expansionism_desc: "Face à notre croissance démographique, les terres que nous contrôlons ne suffisent plus. Plutôt que de risquer une escalade de la violence liée à une pénurie de ressources, nous devrions lever une armée suffisamment grande pour gagner du terrain au détriment de nos voisins."
 settling_the_interior: "Coloniser l’intérieur"
 settling_the_interior_desc: "Bien que nous nous soyons installés sur le littoral, au bord des rivières et des lacs depuis un certain temps, de vastes terres situées à l’ouest attendent encore d’être colonisées. Nous devons veiller à ce que notre peuple se les approprie."
 CAN_ideas: "Idées canadiennes"
 CAN_ideas_start: "Traditions canadiennes"
 CAN_ideas_bonus: "Ambitions canadiennes"
 singing_lumberjacks: "Bûcherons chanteurs"
 singing_lumberjacks_desc: "Nos bûcherons perpétuent de nombreuses traditions. Le chant est l’une d’entre elles et leur permet de travailler de manière plus efficace et dès lors, de produire plus de bois à des fins d’exportation. Ce bois constitue également pour notre gouvernement une matière première relativement bon marché qui lui permet de disposer d’une plus grande flotte à moindre coût."
 the_hudson_bay_company: "La Compagnie de la baie d’Hudson"
 the_hudson_bay_company_desc: "La Compagnie de la baie d’Hudson constitue peut-être l’aspect le plus important de notre histoire. Nos racines relèvent d’une tradition mercantile et nous devrions pérenniser cela en encourageant chacun à devenir marchand."
 the_maritimes: "Excellence navale"
 the_maritimes_desc: "Les mers situées au-delà des côtes orientales sont connues pour les redoutables tempêtes qui y sévissent. Ces conditions particulièrement hostiles renforcent nos jeunes marins et sont à l’origine d’une tradition d’excellence militaire navale."
 the_quebec_act: "L’acte de Québec"
 the_quebec_act_desc: "L’acte de Québec a octroyé une plus grande liberté religieuse aux catholiques romains qui ont rejoint notre nation lors de la conquête. Nous sommes un modèle de tolérance religieuse dans le Nouveau Monde."
 legacy_of_the_empire: "Legs de l’empire"
 legacy_of_the_empire_desc: "Bien que nous soyons désormais libres, les liens que nous entretenons avec nos anciennes patries n’en demeurent pas moins forts. Cela permet à nos marchands de mieux remplir nos coffres des richesses du Nouveau Monde."
 the_forests_of_canada: "Forêts canadiennes"
 the_forests_of_canada_desc: "Les vastes forêts vierges de notre nation permettent au gouvernement de disposer d’une matière première bon marché pour construire des navires. Nous construisons plus de navires et ce, à moindre coût."
 QUE_ideas: "Idées québécoises"
 QUE_ideas_start: "Traditions québécoises"
 QUE_ideas_bonus: "Ambitions québécoises"
 coureurs_des_bois: "Coureurs des Bois"
 coureurs_des_bois_desc: "Les coureurs des bois sont légendaires ici et ailleurs pour leur aptitude à parcourir de longues distances et à se procurer toujours plus de fourrures auprès des autochtones. Tout en faisant concurrence aux voyageurs officiels, ils permettent la mise sur le marché et la vente d’importantes quantités de fourrures."
 the_seigneurial_system: "Système seigneurial"
 the_seigneurial_system_desc: "Le système foncier de notre nation est dominé par des seigneurs depuis que nos ancêtres se sont installés ici. Opérant un système de type féodal, ils ont enraciné des politiques dans notre nation et nous permettent de collecter plus de taxes auprès du peuple. "
 relations_with_natives: "Relations avec les peuples des premières nations"
 relations_with_natives_desc: "Nos fils ont épousé leurs filles et dès lors, nous sommes unis à bon nombre de tribus indigènes. Nous devons maintenant préserver ces relations qui facilitent considérablement le travail de nos diplomates."
 college_of_quebec: "Le collège de Québec"
 college_of_quebec_desc: "Le collège de Québec fut le premier à être établi dans le Nouveau Monde, en dehors du Mexique. Les connaissances acquises ici permettent à notre nation d’être à la pointe des progrès technologiques. "
 commissions_for_noble_sons: "Fils de la noblesse"
 commissions_for_noble_sons_desc: "Les sacrements de l’Église n’englobent pas les plus jeunes fils de la noblesse et dès lors, ceux-ci sont souvent tentés par une carrière militaire. C’est une bonne chose dans la mesure où cela nous permet de toujours disposer de généraux capables de mener nos armées. "
 jesuit_missions: "Missions jésuites"
 jesuit_missions_desc: "Les différents ordres religieux, notamment les Jésuites, se sont fixés pour mission de convertir à la foi véritable les païens qui nous entourent. Être une nation de fidèles relève pour nous d’un devoir afin de veiller à ce qu’ils aient toutes les armes en main pour mener à bien leur mission."
 MEX_ideas: "Idées mexicaines"
 MEX_ideas_start: "Traditions mexicaines"
 MEX_ideas_bonus: "Ambitions mexicaines"
 rebuilding_mexico: "Reconstruction du Mexique"
 rebuilding_mexico_desc: "Cortez veilla à ce que les temples érigés en l’honneur de dieux païens soient détruits lors de la conquête de ces terres. Il est de notre devoir de transformer les ruines de ces temples en lieux de culte pour notre Dieu. Les matériaux de construction déjà présents sur place devraient permettre de réduire le coût d’une telle entreprise."
 the_republic_of_indians: "La République des Indiens"
 the_republic_of_indians_desc: "La République des Indiens était le produit d’une étude systématique des cultures et des langues indigènes. Il apparaît clair que nous gagnerions à tolérer la diversité culturelle de ces terres plutôt que d’imposer des traditions européennes à la population."
 peace_by_purchase: "Paix achetée"
 peace_by_purchase_desc: "Les terres désertiques et sauvages du nord abritent des clans férocement indépendants et militairement brillants. Nous pourrions tout mettre en œuvre pour les écraser à l’aide de nos puissantes armées, mais ne serait-il pas plus sage de simplement acheter leur coopération et de les assimiler pacifiquement ?"
 casa_de_las_campanas: "Casa de las Campanas"
 casa_de_las_campanas_desc: "Le Mexique est une terre d’innovations. La Casa de las Campanas fut la première presse typographique du Nouveau Monde, ce qui nous a permis de répandre plus facilement des idées novatrices."
 repartimiento: "Repartimiento"
 repartimiento_desc: "Basée la corvée française, le repartimiento est un modèle à partir duquel la population paysanne du Mexique nous sert de main-d’œuvre. Dès lors, nous la payons moins, voire pas du tout, pour le travail qu’elle fournit durant une période donnée, ce qui augmente les bénéfices issus de notre production."
 heroes_of_the_revolution: "Héros de la révolution"
 heroes_of_the_revolution_desc: "Lors de notre lutte pour l’indépendance, nos généraux se sont illustrés sur le champ de bataille. Les tactiques de choc utilisées pendant ce combat pour la liberté ont été étudiées par nos généraux qui en sont devenus particulièrement adeptes."
 grito_de_delores: "Grito de Dolores"
 grito_de_delores_desc: "Mes enfants, vous libérerez-vous ? Reprendrez-vous les terres volées à nos ancêtres par ces maudits Espagnols il y a trois siècles ? Nous devons immédiatement agir... Défendrez-vous votre religion et vos droits en tant que véritables patriotes ? Longue vie à Notre-Dame de Guadalupe ! Mort à ce gouvernement ! Mort aux gachupines !"
 TRA_ideas: "Idées transylvaniennes"
 TRA_ideas_start: "Traditions transylvaniennes"
 TRA_ideas_bonus: "Ambitions transylvaniennes"
 unio_trium_nationum: "Unio Trium Nationum"
 unio_trium_nationum_desc: "L’Union des trois nations, du latin Unio Trium Nationum, était une alliance établie en 1438 par trois États transylvaniens : la noblesse hongroise, les marchands saxons et les Sicules. Cette union était un pacte dirigé contre les paysans dont bon nombre était roumains et eut un impact aussi durable qu’inattendu sur l’histoire de notre peuple."
 torda_salt_mines: "Mines de sel de Torda"
 torda_salt_mines_desc: "L’extraction du sel dans les riches mines de Torda remonte à l’Antiquité. Depuis, les mines produisent du sel de table et cette denrée très prisée a largement contribué à la prospérité de la région. Nous devons veiller à davantage utiliser ces mines pour le bien de la Transylvanie."
 transylvanian_saxons: "Saxons transylvaniens"
 transylvanian_saxons_desc: "Au 12e siècle, le roi hongrois Géza II invita les Allemands à s’installer et à défendre la région relativement peu peuplée de la Transylvanie. Les Saxons transylvaniens développèrent rapidement ces terres. Ils améliorèrent les méthodes agricoles et exploitèrent les gisements de métaux précieux et de sel des environs."
 decree_of_torda: "Décret de Torda"
 decree_of_torda_desc: "Le roi Louis Ier de Hongrie séjourna un court laps de temps en Transylvanie et à la demande des nobles locaux, il promulgua un décret accordant aux nobles transylvaniens des privilèges les autorisant à utiliser les paysans roumains pour travailler leurs terres."
 patent_of_toleration: "Édit de la tolérance"
 patent_of_toleration_desc: "L’Édit de Torda, également connu sous l’appellation d’Édit de la tolérance, constitua la première tentative visant à garantir une certaine liberté religieuse en Europe, après le début de la Réforme. L’Église unitaire réformée suivait la notion de tolérance religieuse mise en avant par cet édit."
 unitarian_zeal: "Zèle unitaire"
 unitarian_zeal_desc: "L’Église unitaire est un mouvement de la Réforme initié simultanément en Transylvanie et en Pologne. L’adoption de cette nouvelle branche de la Réforme gagne rapidement nos terres, suite notamment à l’Édit de la tolérance."
 anti_habsburg_policies: "Politiques anti-Habsbourg"
 anti_habsburg_policies_desc: "Georges Ier Rákóczi, prince de Transylvanie, tenta de renforcer sa position contre les prétendants aux terres transylvaniennes, les Habsbourg, en ralliant les Suédois lors de la guerre de Trente Ans contre le Saint-Empire romain. Il réussit à occuper la Haute-Hongrie et assiégeait Brno lorsque le sultan ottoman lui ordonna de mettre fin aux hostilités contre les Habsbourg."
 SUK_ideas: "Idées de Sukhothai"
 SUK_ideas_start: "Traditions de Sukhothai"
 SUK_ideas_bonus: "Ambitions de Sukhothai"
 birthplace_of_a_culture: "Berceau culturel"
 birthplace_of_a_culture_desc: "Sukhothai est considéré comme le premier royaume thaïlandais véritablement indépendant. Sri Indraditya et son frère prirent la ville aux Môns en 1239. Ensuite, le royaume se développa de Luang Prabang, au nord, à Chaiya, au sud."
 akson_thai: "Akson Thai"
 akson_thai_desc: "Basé à l’origine sur l’ancien script khmère, le script thaï a pris des accents distincts lors du règne de Ram Khamhaeng. L’utilisation d’une langue écrite unique a permis à notre peuple de développer une culture unique."
 sawankalok_ware: "Céramique de Sawankalok"
 sawankalok_ware_desc: "Le roi Ram Khamhaeng passe pour avoir apporté de Chine l’art de la céramique et posé les bases d’une longue tradition de fabrication de céramique dans le royaume de Sukhothai. C’est ainsi que Sukhothai devint l’un des principaux exportateurs de céramique, la 'céramique de Sawankalok', à destination de lointaines contrées comme le Japon et la Chine. Lors du règne de Khamhaeng, ce commerce constituait la principale source de revenus du royaume."
 wat_si_sawai: "Wat Si Sawai"
 wat_si_sawai_desc: "Sukhothai abrite des temples somptueux, à l'instar du Wat Si Sawai, qui attestent de la ferveur de notre peuple."
 father_governs_children: "Le père régit ses enfants"
 father_governs_children_desc: "Les rois de Sukhothai sont réputés pour être proches du peuple. Puisse notre peuple vivre libre et heureux sous le règne de leurs vénérables souverains."
 ramkhamhaeng_stele: "Stèle de Ramkhamhaeng"
 ramkhamhaeng_stele_desc: "L’histoire relatant les origines du royaume de Sukhothai nous vient de la stèle de Ramkhamheang, n’en déplaise à nos misérables voisins. Cette stèle est le témoin d’une paix sacrée et atteste de manière incontestable de notre place dans l’histoire."
 suk_war_elephants: "Éléphants de guerre"
 suk_war_elephants_desc: "Les éléphants de guerre ont dominé les champs de bataille de la région de Nusantara et, en règle générale, le vainqueur était celui qui disposait du plus grand nombre de pachydermes. Heureusement, ces éléphants de guerre ont été nombreux au cours de notre histoire et ont largement contribué aux conquêtes de Ramkhamhaeng."
 chinese_ideas: "Idées chinoises"
 chinese_ideas_start: "Traditions chinoises"
 chinese_ideas_bonus: "Ambitions chinoises"
 keju_examination: "Examen Keju"
 keju_examination_desc: "L’examen impérial Keju est un moyen particulièrement efficace de promouvoir les sages au sein de notre cour afin qu’ils servent notre nation. Nos ancêtres l’ont utilisé des siècles durant et nous aurions tout intérêt à en faire de même."
 scholar_gentry: "Fonctionnaires érudits"
 scholar_gentry_desc: "Les fonctionnaires érudits regroupent des confucéens particulièrement lettrés et constituent le pilier de notre nation. En plus d’être moralement exceptionnels, ces hommes sont passés maîtres dans les domaines de la politique et de l’administration."
 order_of_four_occupations: "Ordre des quatre professions"
 order_of_four_occupations_desc: "Les fonctionnaires érudits, les paysans, les artisans et les marchands constituent les quatre classes essentielles au bon fonctionnement de la société. En renforçant ces classes, nous veillerons à ce que notre pays vive en harmonie et continue de prospérer."
 nation_of_rites_and_etiquette: "Nation des rites et des étiquettes"
 nation_of_rites_and_etiquette_desc: "L’Empire du Milieu est la seule véritable civilisation au monde et ce, grâce aux étiquettes et rites de nos ancêtres. Tant que nous perpétuerons ces cérémonies et ces rites, nous bénéficierons de la clémence des cieux et notre avenir sera assuré."
 firearm_training: "Entraînement aux armes à feu"
 firearm_training_desc: "Si la poudre à canon n’a pas été inventée pour la fabrication d’armes à feu, ces dernières se sont révélées particulièrement utiles. Nous devrions en équiper nos troupes et les former à leur utilisation afin de devenir une armée moderne invincible."
 son_of_heaven: "Fils du ciel"
 son_of_heaven_desc: "Notre empereur est le fils du ciel, l’homme doté d’un mandat céleste. C’est ce que nous revendiquons et ce en quoi notre peuple croit."
 middle_kingdom: "Empire du Milieu"
 middle_kingdom_desc: "Le Zhongguo, ou Empire du Milieu, est plus qu’une appellation. Il traduit l’extraordinaire réputation de notre civilisation unique et tant que l’Empire du Milieu vivra, les étrangers nous respecteront et écouteront ce que nous avons à dire."
 nine_garrisons_of_the_great_wall: "Les neuf garnisons de la Grande Muraille"
 nine_garrisons_of_the_great_wall_desc: "La réparation de la Grande Muraille ne suffira pas à nous défendre des barbares. Les neuf garnisons correspondent à des districts militaires situés le long de la Muraille à des fins de protection et d’amélioration de la situation logistique globale de la frontière septentrionale."
 revived_three_grand_divisions: "Remettre au goût du jour les trois grandes divisions"
 revived_three_grand_divisions_desc: "Les forces d’élite créées par l’empereur Yongle étaient chacune spécialisée dans les armes à feu, le combat monté et l’infanterie afin de mener des manœuvres tactiques. Ce système a commencé à stagner dans les années 1450, mais l’heure est venue de le remettre au goût du jour. Les forces d’élite de notre armée impériale nous sont vitales pour résister aux barbares qui nous entourent."
 single_whip_law: "Loi fiscale"
 single_whip_law_desc: "La collecte de taxes peut sembler facile, mais pour un empire aussi vaste que le nôtre, elle relève d’une tâche des plus complexes. En dirigeant la plupart des obligations vers le gouvernement central, des impôts forfaitaires aux obligations de travaux des paysans en passant par les tributs des officiels locaux, pour en faire un seul paiement en argent à un niveau basé sur la population et les terres cultivées dans chaque préfecture, les efforts nécessaires à la collecte des taxes seront moindres et nos revenus supérieurs."
 the_red_cannon: "Le canon rouge"
 the_red_cannon_desc: "Les barbares aux cheveux roux venus d’Europe n’ont certes que très peu de manières, mais ils savent fabriquer des pièces d’artillerie ainsi que des armes à feu de bonne qualité. Importer et reproduire ces armes aura pour effet de renforcer notre armée et de la rendre plus efficace contre les envahisseurs barbares."
 MAY_ATTACK_PRIMITIVES: "#NOM?"
 CARAVAN_POWER: "Puissance des caravanes"
 CARAVAN_POWER_DESC: "La province traversée par les caravanes totalise $VALUE|Y$ de puissance commerciale, en raison d’un impôt de base de $BASE|Y$ et de $MODIFIER$% en termes de politiques et d’idées."
 NOT_TECH_FOR_FORCE_MARCH: "Vous devez disposer de la technologie administrative '§YLa faux (9)§!' pour donner un ordre de marche forcée.\n\nVitesse de déplacement de la §YMarche forcée§!\n : §G$SPEED$%§!\ncoûte en puissance militaire par province traversée."
 dynamic_court: "Cour dynamique"
 dynamic_court_desc: "Une cour réellement innovante est une cour au sein de laquelle chacun peut s’élever. Nous devons veiller à ce que les questions de traditions, de naissances et de richesses ne gênent en rien le développement de notre cour ni ne constitue un obstacle à tous ceux qui cherchent à faire fortune au service de notre État."
 fortifications_of_quebec: "Fortifications de Québec"
 fortifications_of_quebec_desc: "Les vallées fluviales sont vitales pour notre État en tant que moyen de transport et de lieu de vie de nos communautés agricoles. Nous devons fortifier ces vallées afin de protéger notre peuple."
 WBG_ideas: "Idées wurzbourgeoises"
 WBG_ideas_start: "Traditions wurzbourgeoises"
 WBG_ideas_bonus: "Ambitions wurzbourgeoises"
 legacy_of_imperial_diets: "Legs des diètes impériales"
 legacy_of_imperial_diets_desc: "Autrefois, l’évêque de Wurzbourg dota sa cité de nombreuses diètes impériales et faisait office de facilitateur entre l’empereur et ses sujets. Nous devrions remettre cette tradition au goût du jour et chercher ceux qui sont disposés à écouter nos conseils."
 duke_in_franconia: "Duc en Franconie"
 duke_in_franconia_desc: "L’empereur Barberousse a offert à l’évêque de Wurzbourg le titre ducal. Bien que cela ne lui confère pas de pouvoir sur les terres franconiennes, nous pourrions utiliser ce titre pour élever l’évêque au-dessus des autres."
 franconian_circle: "Cercle franconien"
 franconian_circle_desc: "Le cercle franconien abrite de redoutables chevaliers et en leur proposant de rejoindre nos armées, notre cavalerie deviendra invincible !"
 independent_counts: "Comtes indépendants"
 independent_counts_desc: "Nous partageons nos terres avec plusieurs comtes indépendants. Puisque nous n’avons aucun pouvoir sur ces derniers, nous devrions collaborer avec eux afin de trouver un compromis et d’éviter tout conflit."
 cassation_of_monasteries: "Cassation des monastères"
 cassation_of_monasteries_desc: "Nos terres abritent de nombreux monastères dont la plupart sont vides. En les fermant et en nous octroyant leurs terres, nous pourrions profiter d'une source non négligeable de revenus."
 franconian_wine: "Vin franconien"
 franconian_wine_desc: "Notre vin est un des meilleurs de tout l’empire. Nous devrions soutenir nos viticulteurs en mettant à leur disposition suffisamment de terres pour se développer."
 baroque_artists: "Artistes baroques"
 baroque_artists_desc: "Nous construisons une magnifique résidence à Wurzbourg. Recrutons les meilleurs architectes et artistes pour en faire le plus beau palais jamais construit pour l’évêque dans tout le Saint-Empire romain."
 CEY_ideas: "Idées cingalaises"
 CEY_ideas_start: "Traditions cingalaises"
 CEY_ideas_bonus: "Ambitions cingalaises"
 gabadagam: "Gabadagam"
 gabadagam_desc: "Sur notre île, le troc constitue le principal moyen d’échange, mais les villages de Gabadagam, sous contrôle de l’État, doivent verser leurs paiements sur le revenu en espèces. L’État étant le plus grand propriétaire terrien et possédant la plupart des riches villages, cela contribue au développement et à la monétisation de notre économie."
 sinhalese_sandesas: "Sandesas cingalais"
 sinhalese_sandesas_desc: "Les poèmes cingalais appelés sandesas tournent autour d’un messager, souvent un oiseau, apportant la missive d’un roi ou de tout autre héros à une divinité. Depuis le royaume de Gampola, ce genre littéraire s’est développé sur notre île. Nous devrions pérenniser cette tradition pour lui permettre d’atteindre son plein potentiel."
 pearl_of_the_indian_ocean: "Perle de l’océan Indien"
 pearl_of_the_indian_ocean_desc: "Depuis des centaines d’années, notre île constitue une importante source de magnifiques perles. Soucieux de se procurer ces objets de valeur, des marchands venus de tout l’océan Indien et de Chine ont afflué sur nos rivages."
 cey_centre_of_learning: "Centre du savoir"
 cey_centre_of_learning_desc: "Au fil des siècles, le bouddhisme s’est marginalisé dans les régions des pèlerinages bouddhistes classiques et des universités du nord de l’Inde. Détentrice de la dent sacrée et des plus anciennes et des plus solides traditions bouddhistes, notre île fait partie des principaux centres bouddhistes du savoir. Cette position pourrait nous être utile lors de nos négociations avec les nombreux princes et rois d’Asie du sud qui sont eux-mêmes bouddhistes ou dont les sujets sont bouddhistes."
 cey_cinnamon: "Développer le commerce de la cannelle"
 cey_cinnamon_desc: "La véritable cannelle est endémique à notre île et particulièrement convoitée partout dans le monde. Nous devrions développer la production et la distribution de cannelle pour en faire une des principales sources de revenus de notre État."
 cey_growth_of_new_castes: "Apparition de nouvelles castes"
 cey_growth_of_new_castes_desc: "Le monde du Sud-Est asiatique évolue constamment et l’arrivée de chrétiens, d’arabes, de même que la conquête par les musulmans d’une grand partie de l’Inde, a attiré bien des étrangers sur notre île. Les nouvelles castes formées par ces nouveaux venus comme les Salagamas, les Duravas ou les Karavas s’intéressent plus aux secteurs en développement de notre économie qu’à l’agriculture traditionnelle vers laquelle est tournée la majeure partie de notre population."
 sinhalese_guerilla_warfare: "Guérilla cingalaise"
 sinhalese_guerilla_warfare_desc: "Notre île est propice à la guérilla. En adoptant des armes occidentales et en développant les techniques traditionnelles cingalaises, notre pays sera particulièrement difficile à envahir et à contrôler."
 CND_ideas: "Idées candarides"
 CND_ideas_start: "Traditions candarides"
 CND_ideas_bonus: "Ambitions candarides"
 genoese_connections: "Relations génoises"
 genoese_connections_desc: "Les Génois ont mis en place un vaste réseau de colonies en mer Méditerranée et en mer Noire. En maintenant des liens étroits avec la république de Gênes, nous accéderons aisément aux marchés européens."
 candarid_literature: "Réforme littéraire candaride"
 candarid_literature_desc: "Le soutien de nos beys a permis à bon nombre d’œuvres littéraires turques de voir le jour, comme le Kitâb Miftâh-ün-Nur, un livre traitant de différentes maladies, notamment des maladies oculaires. Historiquement, la dynastie Candar a contribué au développement du turc en tant que langue littéraire et était connue pour le soutien qu’elle apportait aux hommes de lettres."
 ismail_bey_complex: "Complexe Ismail Bey"
 ismail_bey_complex_desc: "Construit en 1451 sur une butte située le long de la rivière, le complexe Ismail Bey abritait plusieurs édifices parmi lesquels un hospice, une mosquée, un mausolée, un collège, un imaret et des bains. On dit qu’il était visible à des kilomètres à la ronde en raison des formes géométriques de la porte du mausolée qui représentait le visage d’Ismail Bey."
 anatolian_center_of_learning: "Centre anatolien du savoir"
 anatolian_center_of_learning_desc: "Le soutien que nous avons apporté aux différents scientifiques et artistes de la cour porte ses fruits et nos terres sont devenues un centre du savoir en Anatolie. De nombreux émirs et beys envient nos prouesses dans les domaines scientifiques, architecturaux et artistiques."
 candar_corps: "Legs du corps de Candar"
 candar_corps_desc: "Affecté à la garde des palais et des chefs de l’État, le corps de Candar se compose d’hommes spécialement formés. Un de ces hommes, Semseddin Yaman Candar a servi au sein de l’armée du sultan seldjoukide Masud II et s’est vu offrir la région d’Eflani pour le récompenser de ses services, région dans laquelle il a fondé la principauté de Candar."
 sinop_shipyard: "Chantier de Sinop"
 sinop_shipyard_desc: "Pour défendre nos intérêts en mer Noire et dominer le commerce étranger, il nous faut agrandir notre principal chantier afin de construire des navires capables de relever le défi. Au XVIe siècle, la longue tradition de construction navale de Sinop s’est transformée en industrie à grande échelle et a fait de la ville un centre de commerce et de construction navale particulièrement florissant. Au cours de la seule année 1571, 25 navires de guerre ont été construits dans le chantier de Sinop."
 kure_copper_mine: "Mines de cuivre de Kure"
 kure_copper_mine_desc: "Les mines de cuivre de Kure sont réputées pour leurs excellents gisements de cuivre. Après être passés sous le contrôle des héritiers d’Osman Bey, ils nous appartiennent à nouveau. Nous devons veiller à tirer le meilleur parti de ces mines pour en faire profiter notre peuple."
 BRZ_ideas: "Idées brésiliennes"
 BRZ_ideas_start: "Traditions brésiliennes"
 BRZ_ideas_bonus: "Ambitions brésiliennes"
 governorate_general: "Général du gouvernorat"
 governorate_general_desc: "L’arrivée des généraux du gouverneur a considérablement amélioré l’administration de notre nation et leurs politiques continuent de servir d’exemples sur la manière de prélever le plus d’impôts auprès de la population."
 research_of_nassau: "Travaux de recherche de Jean de Nassau"
 research_of_nassau_desc: "Jean de Nassau, le gouverneur d’une des colonies établies au Brésil, a fait venir les meilleurs botanistes et scientifiques d’Europe afin d’approfondir nos connaissances sur la faune et la flore."
 mines_of_minas_gerais: "Mines de Minas Gerais"
 mines_of_minas_gerais_desc: "L’or des mines de Minas Gerais rivalise avec celui de Sheba et au fil du temps, nos administrateurs ont compris comment faire face au prix excessif de ce précieux métal."
 halting_foreign_incursions: "Arrêt des incursions étrangères"
 halting_foreign_incursions_desc: "De nombreuses nations étrangères ont tenté d’établir leurs propres colonies sur nos rivages. Nos courageux soldats ont acquis l’expérience nécessaire pour les repousser et se tiennent prêts à le faire chaque fois que nécessaire."
 entradas_and_bandeiras: "Entradas et Bandeiras"
 entradas_and_bandeiras_desc: "Nos intrépides explorateurs ont largement exploré les profondeurs du continent. Leurs cartes nous permettront de mieux développer notre influence le long de nos frontières légitimes."
 inconfidencia_mineira: "Conjuration Mineira"
 inconfidencia_mineira_desc: "Les membres du soulèvement de la conjuration Mineira sont devenus de véritables héros nationaux et peuvent servir d’exemples en période difficile."
 old_seat_of_the_empire: "Siège de l’empire"
 old_seat_of_the_empire_desc: "Chassés de leurs terres natales, nos anciens maîtres coloniaux ont choisi d’établir leur siège dans notre pays. Les somptueux palais construits nous confèrent la légitimité et le droit qu’il nous faut pour créer notre propre empire."
 vindhyan_ideas: "Idées vindhya"
 vindhyan_ideas_start: "Traditions vindhya"
 vindhyan_ideas_bonus: "Ambitions vindhya"
 bundelkhandi_rajput_connections: "Liens rajpoutes"
 bundelkhandi_rajput_connections_desc: "Avant la conquête islamique, le nord de l’Inde était dominé par d’immenses royaumes et fédérations rajpoutes et si rares sont les royaumes à se trouver en dehors du rajpoutanat, aujourd’hui, les Rajpoutes demeurent une redoutable force au sein de la noblesse du nord de l’Inde. La classe dirigeante de notre royaume n’y fait pas exception, et si peu de gens considèrent le Bundelkhand ou le Baghelkhand comme faisant partie du rajpoutanat, notre héritage rajpoute continue d’être chéri et les liens qui nous unissent aux autres dynasties rajpoutes de l’Inde restent forts."
 forts_of_bundelkhand: "Forts des Vindhya"
 forts_of_bundelkhand_desc: "Nos ancêtres savaient qu’il s’agissait d’une région idéalement située pour y construire des fortifications et dans le Bundelkhand comme dans le Baghelkhand, chaque colline abrite un fort. Nous devons préserver cet héritage en construisant et en réparant les nombreux forts de nos terres, des vastes fortifications comme celles de Gwalior aux petits forts situés dans la jungle."
 bundelkhandi_sacred_land: "Terres sacrées"
 bundelkhandi_sacred_land_desc: "Bien que négligé depuis la conquête des musulmans, le complexe de Khajuraho et ses plus de 80 temples témoignent du caractère pieux des souverains qui nous ont précédés. Nous devons imiter nos prédécesseurs et doter nos terres de temples somptueux. Faisons en sorte que les pèlerins qui affluent sur nos terres y découvrent des temples impressionnants plutôt que des sanctuaires laissés à l’abandon."
 bundeli_kalam: "Bundeli Kalam"
 bundeli_kalam_desc: "Les souverains de ces terres ont toujours soutenu les arts et la littérature. Soutenons, nous aussi, les artistes et écrivains locaux afin d’auréoler de gloire notre dynastie."
 untamed_bundelkhand: "Terres sauvages"
 untamed_bundelkhand_desc: "Ces terres abritent des collines et des forêts. Malgré la proximité de la plaine du Gange et de ses vastes cités, nos terres comptent des tigres sauvages, des chefferies tribales ainsi que les forts et les cités de notre royaume. Au fil du temps, cela a permis à notre État de conserver une certaine indépendance, même face à de puissants voisins."
 bundelkhandi_diamonds: "Mines de diamants"
 bundelkhandi_diamonds_desc: "Des récits font état de fabuleux trésors cachés sur ces terres sous forme de pierres précieuses. Nous devons trouver la source de ces rumeurs et ouvrir des mines à partir desquelles extraire ces diamants."
 candella_legacy: "Legs des Candella"
 candella_legacy_desc: "Sous la dynastie Candella, le Bundelkhand, ou Jejakabhukti, était au cœur d’un puissant royaume du nord de l’Inde qui s’étendait jusqu’aux Vindhya au sud et englobait la majeure partie de la plante centrale du Gange. Certains l’ont peut-être oublié, mais pas nous. Octroyons-nous les titres de nos ancêtres et veillons à ce que le monde reconnaisse cet endroit qui nous revient de droit."
 kurdish_ideas: "Idée kurdes"
 kurdish_ideas_start: "Traditions kurdes"
 kurdish_ideas_bonus: "Ambitions kurdes"
 kurdish_warriors: "Guerriers des montagnes"
 kurdish_warriors_desc: "Bien que nous soyons habitués à errer dans les plaines, nous ne sommes jamais très loin de nos chères montagnes. Nous y trouvons toujours un refuge et y avons livré d’âpres batailles. De mémoire, jamais un envahisseur n’a foulé nos terres sans le regretter amèrement."
 kurdish_tribes: "Tribus kurdes"
 kurdish_tribes_desc: "La société kurde est l’une des plus influencée par le tribalisme. Un bon dirigeant kurde passe des accords avec les différents clans et tribus, ceux-ci étant essentiels à notre succès militaire."
 kurdish_diplomacy: "Diplomatie active"
 kurdish_diplomacy_desc: "Entourées d’ennemis plus puissants, les principautés kurdes ont toujours dû s’appuyer sur une politique étrangère active et tous azimuts. Certains considèrent que nous jouons sur les deux tableaux, mais cela constitue pour nous une question de survie."
 kurdish_mercenaries: "Mercenaires kurdes"
 kurdish_mercenaries_desc: "Pendant des siècles, les mercenaires kurdes ont renforcé les rangs des puissances environnantes et en cas de besoin, nous ne serons jamais à court de guerriers."
 gorani_literature: "Littérature gorane"
 gorani_literature_desc: "Soutenons la poésie et la littérature dans les langues du peuple kurde, comme le goran. Il est de notre devoir de veiller à ce que ces langues survivent et se développent."
 legacy_of_the_kurdish_dynasties: "Legs des dynasties kurdes"
 legacy_of_the_kurdish_dynasties_desc: "Au fil des siècles, cette région a abrité de nombreux États et dynasties kurdes. Cultivons les liens qui nous unissent à nos ancêtres et développons une culture basée sur leurs traditions plutôt que d’imiter nos voisins turcs et perses."
 li_gora_gawiri_kurd_misilman: "Li Gora Gawirî Kurd Misilman e"
 li_gora_gawiri_kurd_misilman_desc: "'Comparé à l’infidèle, le Kurde est un musulman'. Vivant dans une région à forte mixité religieuse et dotée d’importants mouvements chiites et soufis et d’une communauté yézidi florissante, les dirigeants kurdes font preuve de pragmatisme sur les questions de religion et ainsi, notre État est moins sujet aux tensions religieuses."
 CAB_ideas: "Idées caraïbes"
 CAB_ideas_start: "Traditions caraïbes"
 CAB_ideas_bonus: "Ambitions caraïbes"
 cab_river_trade: "Commerce fluvial"
 cab_river_trade_desc: "La richesse de l’Orinoque et de ses affluents a toujours permis à notre peuple de subvenir à ses besoins. Adoptons le commerce fluvial et faisons en sorte de protéger les nombreux marchands qui parcourent le littoral jusqu’à l’embouchure du fleuve pour ne jamais manquer des marchandises qu’ils nous apportent."
 cab_poison_warfare: "Guerre des poisons"
 cab_poison_warfare_desc: "Bien que nous ne disposions pas des armes sophistiquées de certains de nos voisins, notre peuple connaît ces terres et sait où trouver les nombreux poisons que nous utilisons pour la chasse et la guerre. Une flèche empoisonnée se révèle aussi redoutable qu’un tir de mousquet. Aussi, veillons à ce que nos guerriers n’en manquent jamais."
 cab_resistance_to_the_pailantipo: "Résistance face aux Pailanti'po "
 cab_resistance_to_the_pailantipo_desc: "Venus de lointaines contrées, les Pailanti'po cherchent des richesses le long des côtes et parcourent les rivières auprès desquelles nous vivons. Ces étrangers sont déterminés à nous asservir et à nous priver de nos richesses. Nous devons à tout prix nous opposer aux Pailanti'po pour éviter l’extermination de notre peuple."
 cab_rainforests_of_guyana: "Forêts tropicales humides de Guyane"
 cab_rainforests_of_guyana_desc: "Les forêts tropicales humides de Guyane grouillent de vie. En plus des esprits imawale des forêts, des jaguars, des anacondas, des tarentules et d’innombrables animaux vivent parmi nous et, sous réserve de bien les connaître, ne présentent que peu de danger direct. Mais pour une armée d’envahisseurs, les forêts guyanaises ressemblent à une forteresse défendue par des bêtes sauvages."
 cab_carib_seafaring: "Marins caraïbes"
 cab_carib_seafaring_desc: "Il y a des siècles, nos ancêtres ont entrepris un grand voyage pour coloniser les îles des Caraïbes. Adoptons cet héritage et essayons de nous rapprocher de nos anciens amis."
 cab_religious_syncretism: "Syncrétisme religieux"
 cab_religious_syncretism_desc: "Les représentants de lointains dieux arpentent désormais nos terres et parlent de manière aussi juste que convaincante. Renoncer à nos anciens dieux semble sage et une grande partie de la population vénère déjà ce nouveau dieu, de même que les anciens."
 cab_integrate_the_garifuna_returners: "Intégration des Garifunas"
 cab_integrate_the_garifuna_returners_desc: "Bon nombre de nos lointains cousins insulaires reviennent sur le continent. Accueillons-les, de même que tous ceux qui entendent s’installer sur le continent et intégrer notre société."
 BEN_ideas: "Idées béninoises"
 BEN_ideas_start: "Traditions béninoises"
 BEN_ideas_bonus: "Ambitions béninoises"
 ben_curb_the_uzama: "Contenir l’Uzama"
 ben_curb_the_uzama_desc: "Au cours de son règne, le roi Oba Ewuare, dit le Grand, a réformé le gouvernement du Bénin, révoquant le droit des chefs locaux, ou Uzama, à nommer le roi de leur choix et le remplaçant par un système de primogéniture ou d’héritage revenant au fils aîné."
 ben_isiatua: "Isiatua"
 ben_isiatua_desc: "Les sièges sont au cœur des guerres livrées par le Bénin. La stratégie visant à détruire ou à couper l’approvisionnement en eau et en nourriture de l’ennemi pour le forcer à se rendre occupe une place importante dans les techniques de guerre béninoises."
 ben_appointment_of_the_onotueyevbo: "Nomination de l’Onotueyevbo"
 ben_appointment_of_the_onotueyevbo_desc: "L’Onotueyevbo est composé des représentants du roi et fait office d’organe judiciaire entre le roi et les villages. Ses membres sont également chargés de percevoir les tributs."
 ben_the_walls_of_benin: "Les fortifications de Bénin"
 ben_the_walls_of_benin_desc: "Le Bénin s’enorgueillit de posséder de remarquables fortifications, comme celles de la ville du même nom. Elles se composent d’un réseau de remparts qui entourent les États situés à l’extérieur de la ville et constituent les fortifications en terre les plus étendues au monde."
 ben_guilds: "Guildes béninoises"
 ben_guilds_desc: "Un système bien organisé de guildes constitue le pivot économique du royaume du Bénin. Ces guildes fabriquent les outils et les armes dont l’État a besoin, de même que de l’artisanat et des sculptures à des fins commerciales."
 ben_adoption_of_benin_customs: "Adoption des coutumes béninoises"
 ben_adoption_of_benin_customs_desc: "Alors que le Bénin opère une transition d’une politique d’expansion militaire vers une politique de consolidation, bon nombre d’États conquis ou assujettis adoptent les titres et les structures sociales du Bénin, les intégrant à leur État."
 ben_regulation_of_trade: "Régulation du commerce"
 ben_regulation_of_trade_desc: "Au Bénin, seuls les représentants du roi sont autorisés à commercer avec les Européens. Dès lors, le commerce avec l’Europe transite via les canaux royaux, ce qui permet à l’État de s’octroyer une plus grande part de bénéfices."
 SHL_ideas: "Idées holsteinoises"
 SHL_ideas_start: "Traditions holsteinoises"
 SHL_ideas_bonus: "Ambitions holsteinoises"
 limes_saxoniae: "Limes Saxoniae"
 limes_saxoniae_desc: "Au fil des siècles, Holstein a fait office de région frontalière et de l’époque du Danevirke ou du Saxon Dyke à ce jour, il a toujours été de l’intérêt de celui qui contrôle cette région de la fortifier."
 between_a_kingdom_and_the_empire: "Entre un royaume et l’empire"
 between_a_kingdom_and_the_empire_desc: "Situé à la frontière du Saint-Empire romain et du royaume du Danemark, notre État est moitié danois et moitié allemand. Au fil du temps, cette double identité nous a été bénéfique et signifie que si notre indépendance venait à être menacée, nous aurions toujours quelqu’un vers qui nous tourner."
 holsteins: "'Ewich Tosamende Ungedelt'"
 holsteins_desc: "Alors que le traité de Ribe stipule que ces terres ne doivent pas être divisées, nous avons pour habitude de régler nos différends successoraux en scindant nos terres holsteinoises. Cette pratique permet d’assurer la stabilité et la longévité de notre État et il ne serait pas judicieux d’y renoncer."
 kieler_umschlag: "Kieler Umschlag"
 kieler_umschlag_desc: "Depuis 1431, le Kieler Umschlag, une foire commerciale, attire sur nos terres les marchands de toutes les riches villes du nord de l’Allemagne et de la mer Baltique."
 reunifications_of_holstein: "Réunification des terres holsteinoises"
 reunifications_of_holstein_desc: "Nos terres sont en grande partie divisées entre divers propriétaires terriens. Consolidons les territoires du Holstein et créons un État plus puissant et plus unifié."
 trade_of_two_seas: "Le commerce des deux mers"
 trade_of_two_seas_desc: "Depuis des centaines d’années, Slesvig et Holstein attirent les marchands de la mer Baltique et de la mer du Nord en contrôlant la plus courte route terrestre entre les deux mers. Encourageons ce commerce en tant qu’alternative à la route de Kattegat-Skagerrak."
 danish_protest_pigs: "Cochons danois"
 danish_protest_pigs_desc: "Au sein de notre État, l’équilibre entre les cultures danoise et allemande est fragile et si quelqu’un venait à mettre à mal une de ces identités, nous ne manquerions pas de nous y opposer. Même si cela implique de recourir à une agression passive, comme celle consistant à utiliser notre expertise en matière d’élevage pour créer un cochon aux motifs de notre cher Dannebrog."
 BRE_ideas: "Idées brêmoises"
 BRE_ideas_start: "Traditions brêmoises"
 BRE_ideas_bonus: "Ambitions brêmoises"
 lex_saxonum: "Lex Saxonum"
 lex_saxonum_desc: "Le diocèse de Brême remonte au VIIIe siècle, lorsque Charlemagne assujettit les Saxons et décréta que ceux-ci devaient se convertir au christianisme et qu’il importait de protéger les églises."
 memories_of_verden: "Souvenirs de Verden"
 memories_of_verden_desc: "Depuis sa violente apparition, le respect des institutions liées au christianisme est profondément ancré sur ces terres."
 deep_pockets: "Poches profondes"
 deep_pockets_desc: "Les terres de l’empire ont beaucoup souffert des affres de la guerre et de conflits internes. Un État tel que le nôtre aurait tout à gagner à se doter d’un porte-monnaie bien garni à utiliser pour attirer les armées de pillards ailleurs."
 free_imperial_city_of_bremen: "Ville impériale libre de Brême"
 free_imperial_city_of_bremen_desc: "Brême s’est autoproclamée ville impériale libre en 1186 et a acquis son immédiateté impériale en 1646. Ce statut a contribué à la protéger et a permis à son économie de prospérer."
 vegesack: "Port de Vegesack"
 vegesack_desc: "Le Weser a de plus en plus de mal à arriver jusqu’aux ports de notre État. Dès lors, il a été suggéré de construire un port artificiel au nord de Vegesack afin de permettre à notre ville de profiter du commerce fluvial."
 bremish_walls: "Fortifications brêmoises"
 bremish_walls_desc: "Lors de la plupart des guerres livrées au nord de l’Allemagne, Brême a été assiégée. Les murs, les portes et les douves de Brême n’ont pas toujours suffi à repousser les envahisseurs, mais nous ont malgré tout été d’une grande aide. Dotons ces fortifications de bastions et autres inventions pour leur permettre de continuer de nous protéger pour des centaines d’années encore."
 foundation_of_bremerhaven: "Fondation de Bremerhaven"
 foundation_of_bremerhaven_desc: "Le port de Vegesack, au nord de Brême, accueille de plus en plus nos navires et nos chantiers. Là, d’innovants entrepreneurs comme Johanne Lange ont commencé à utiliser des techniques modernes de construction navale, certains parlent même d’un navire à vapeur. Mais pour favoriser le développement maritime de Brême, il nous faut trouver une ville à l’embouchure du fleuve, une ville à partir de laquelle rejoindre aisément l’océan."
 HES_ideas: "Idées hessiennes"
 HES_ideas_start: "Traditions hessiennes"
 HES_ideas_bonus: "Ambitions hessiennes"
 break_the_hessian_estates: "Briser le pouvoir des états provinciaux"
 break_the_hessian_estates_desc: "Un grand souverain ne peut pas laisser les états provinciaux entraver son pouvoir. Pour régner à notre guise, nous devons briser le pouvoir des états provinciaux."
 marburg_university: "Université de Marbourg"
 marburg_university_desc: "L’éducation est importante, or de nombreuses universités allemandes n’accueillent que les riches ou les catholiques. Fondons une nouvelle université libérée de ces carcans pour le bien de nos sujets."
 welcome_reformers: "Accueillir les réformateurs"
 welcome_reformers_desc: "Partout en Europe, et en particulier dans les lands allemands, les réformateurs débattent et réinventent la foi chrétienne. Accueillons ces hommes instruits afin qu’ils débattent librement sous notre protection."
 let_in_religious_emigrants: "Accueillir les immigrants religieux"
 let_in_religious_emigrants_desc: "De nombreux pays d’Europe bannissent certains de leurs meilleurs talents simplement parce qu’ils appartiennent à l’une des nouvelles fois chrétiennes. Profitons-en pour accueillir chez nous ces hommes en quête d’une nouvelle patrie."
 modernization_of_the_hessian_army: "Modernisation de l’armée hessienne"
 modernization_of_the_hessian_army_desc: "Face à l’évolution permanente des armées d’Europe, l’État allemand va devoir s’adapter s’il ne veut pas disparaître. Modernisons nos armées et adoptons les idées les plus intéressantes en matière d’entraînement, d’équipements et de tactiques."
 hessian_mercenaries_idea: "Mercenaires hessiens"
 hessian_mercenaries_idea_desc: "Une armée moderne coûte cher, et le plus rigoureux des entraînements ne remplace pas l’expérience du combat. Autorisons d’autres États à louer des unités entières de nos forces afin qu’elles acquièrent une véritable expérience du combat, même et avant tout en temps de paix. Cela nous aidera en outre à financer leurs équipements et leurs vivres."
 hessian_economic_reforms: "Réformes économiques"
 hessian_economic_reforms_desc: "Le monde change et au sein de nos frontières beaucoup d’idées circulent pour améliorer notre économie. Appliquons ces audacieuses réformes afin que notre pays dispose des manufactures et usines sidérurgiques les plus modernes."
 REDUCED_NATIVE_ATTACKS: "- Les attaques des indigènes sont considérablement réduites et la diminution du coût de développement des indigènes augmente de §G100%§!."
 REDUCED_NATIVE_ATTACKS_BONUS: "La réduction du coût de développement augmente de $VAL$ en raison de nos idées nationales."
 CARAVAN_POWER_DESC2: "Les caravanes intérieures fournissent un total de $VALUE|Y$ de puissance commerciale, en raison d’une base fiscale de $BASE|Y$ et $MODIFIER$% découlant des politiques et des idées."
 BUILDING_COST2: "Coût : §Y$AMOUNT$§W¤\nTemps de construction : §Y$TIME$§W mois"
 garrison_conscription: "Garnisons de conscrits"
 garrison_conscription_desc: "En enrôlant nos jeunes hommes dans nos garnisons, nous disposerons de suffisamment d’hommes pour défendre nos frontières."
 MUN_ideas: "Idées de Münster "
 MUN_ideas_start: "Traditions de Münster"
 MUN_ideas_bonus: "Ambitions de Münster"
 mun_great_procession: "Grande procession"
 mun_great_procession_desc: "Chaque année, depuis la grande peste de 1382 qui a tué près de 8000 habitants et du grand incendie de 1383, nous organisons une procession pour nous repentir de nos péchés et afficher notre dévotion envers Dieu."
 mun_erbmanner: "Erbmänner"
 mun_erbmanner_desc: "Les 'Erbmänner' de Münster constituent la noblesse de notre grande cité. Ils sont les seuls à détenir des droits électoraux passifs et si nous élisons un évêque issu de leurs rangs, nous sommes assurés de la loyauté de toutes les familles de nobles envers notre évêché."
 mun_founding_of_monestaries: "Fondation des monastères"
 mun_founding_of_monestaries_desc: "En cette ère de réforme, il nous faut défendre le catholicisme de l’évêché en invitant des Jésuites et en encourageant la fondation de monastères pour les ordres anciens. Certains de ces monastères formeront de brillants missionnaires afin de servir notre cause."
 mun_cities_of_peace: "Cités de la paix"
 mun_cities_of_peace_desc: "La paix de Westphalie fut signée à Münster et Osnabrück. Les traités mirent fin à la guerre de Trente Ans du Saint-Empire romain et établit pleinement l’indépendance de la République des Pays-Bas.\nEn faisant la promotion de nos cités dans le cadre de négociations diplomatiques, nous gagnerons en renom partout en Europe."
 mun_soldiers: "Soldats de l’armée impériale"
 mun_soldiers_desc: "Il est de notre devoir d’essayer de maintenir une puissante armée afin de l’emporter sur nos voisins protestants. À cet égard, les soldats de l’armée impériale sont parfaits. Ils sont remarquablement entraînés, aguerris et prêt à défendre notre grand archevêché contre les nations hérétiques."
 mun_bommen_berend: "Bommen Berend"
 mun_bommen_berend_desc: "Suite au bombardement intense des villes assiégées à grand renfort de mortiers, le prince-évêque Christoph Bernhard von Galen a été surnommé 'Bommen Berend'. Dorénavant, laissons ces armes de choix guider nos généraux."
 mun_support_of_schools: "Soutien des écoles"
 mun_support_of_schools_desc: "L’éducation de notre peuple constitue l’épine dorsale de notre État. Les écoles de notre royaume comptent parmi les plus anciennes d’Europe. Construisons de nouvelles écoles et engageons de nombreux professeurs pour favoriser l’éducation de notre peuple."
 NOL_ideas: "Idées northumbriennes"
 NOL_ideas_start: "Traditions northumbriennes"
 NOL_ideas_bonus: "Ambitions northumbriennes"
 nol_secure_percy_rule: "Soutien de la famille Percy"
 nol_secure_percy_rule_desc: "Depuis des siècles, ces terres sont gouvernées par la famille Percy et indissociables de cette dernière. Les Percy demeureront l’épine dorsale de ce royaume indépendant et une puissante force de la monarchie northumbrienne."
 nol_memory_of_hegemony: "Mémoire de l’hégémonie northumbrienne"
 nol_memory_of_hegemony_desc: "Avant même la création de l’Angleterre, la Northumbrie était un royaume indépendant qui, au VIIe siècle, acquit la suzeraineté du nord de l’Angleterre. Il est de notre devoir de rendre justice à nos ancêtres et de rétablir leur hégémonie."
 nol_cradle_of_british_christianity: "Berceau de la chrétienté britannique"
 nol_cradle_of_british_christianity_desc: "Bien qu’il ne fût pas le premier à se convertir au christianisme, le royaume de Northumbrie permit à cette religion d’y prendre racine. Les saints y élurent domicile et le monastère de Lindisfarne était un haut lieu du christianisme. Cultivons cet héritage pour les véritables croyants des îles britanniques."
 nol_land_of_castles: "Une terre de châteaux"
 nol_land_of_castles_desc: "Le Northumberland concentre le plus grand nombre de châteaux de toutes les îles britanniques. Refortifiés et remaniés, ceux-ci nous protégeront de nos ennemis."
 nol_lindisfarne_gospels: "Évangiles de Lindisfarne"
 nol_lindisfarne_gospels_desc: "En plus d’être un haut lieu religieux, le monastère de Lindisfarne s’est illustré grâce à de précieux manuscrits parmi lesquels les Évangiles de Lindisfarne. Laissons cet héritage inspirer réalisations culturelles à venir !"
 nol_literary_and_philosophical_society: "La société littéraire et philosophique"
 nol_literary_and_philosophical_society_desc: "En plus d’être solidement ancré dans la religion, le Northumberland est un haut lieu de l’innovation. La société littéraire et philosophique y joue un rôle prépondérant qui, nous l’espérons, donnera naissance à de nombreuses innovations."
 nol_coals_to_newcastle: "Du charbon pour Newcastle"
 nol_coals_to_newcastle_desc: "Alors que l’ère industrielle se dessine, il apparaît clair que le Northumberland abrite de riches gisements de charbon. Une exploitation minière plus efficace et le développement d’un grand port à Newcastle nous permettront d’exploiter cette manne."
 ARK_ideas: "Idées arakanaises"
 ARK_ideas_start: "Traditions arakanaises"
 ARK_ideas_bonus: "Ambitions arakanaises"
 ark_mrauk_u_dynasty: "Dynastie Mrauk U"
 ark_mrauk_u_dynasty_desc: "L’ascension de Min Saw Mon sur le trône arakanais a marqué le début d’une ère nouvelle. Notre dynastie royale est ancrée dans le passé, mais le transfert de notre capitale à Mrauk-u augure de grandes choses pour notre royaume et notre peuple. Les chroniques arakanaises raconteront l’histoire de notre lignée et de notre peuple à nos descendants."
 ark_rohingya_immigrants: "Immigrants rohingya"
 ark_rohingya_immigrants_desc: "Le sultanat bengalais est un influent voisin, en termes culturels, économiques et militaires, de notre région. En tant que royaume voisin, nous gagnerions à intégrer les immigrants bengalais à notre société et à nous ouvrir à leurs idées ainsi qu’à leur foi."
 ark_bengal_bay_trade: "Commerce dans la baie du Bengale"
 ark_bengal_bay_trade_desc: "La baie du Bengale est un carrefour commercial prépondérant de cette région et l’Arakan y occupe une position relativement centrale. Nous devons en profiter pour encourager le rôle incontournable de l’Arakan au sein du commerce international."
 ark_magh_and_ferenghi: "Magh et Ferenghi"
 ark_magh_and_ferenghi_desc: "Les riches ports commerciaux du delta du Bengale constituent une proie facile pour les pirates. Ils ont attiré des aventuriers venus de nos terres et de lointaines contrées parmi lesquelles l’Inde, voire l’Europe. Nous pourrions accueillir ces pirates et leur permettre d’utiliser notre pays comme  base pour attaquer les ports de nos ennemis."
 ark_buddhist_sultans: "Sultans bouddhistes"
 ark_buddhist_sultans_desc: "L’Arakan n’a jamais été une nation musulmane, mais son monarque a tout du sultan. Appartenir au plus grand monde indo-persan et adopter la culture de nos voisins musulmans pourrait nous être particulièrement bénéfique."
 ark_muslim_advisers: "Conseillers musulmans"
 ark_muslim_advisers_desc: "Le sultan prend conseil auprès des musulmans qui ont l’expérience des cours indiennes. Fréquenter d’éminents courtisans étrangers peut s’avérer particulièrement positif."
 ark_trade_contracts_ark: "Contrats commerciaux arakanais"
 ark_trade_contracts_ark_desc: "Les complexes contrats commerciaux conclus avec d’autres nations sont empreints de sophistication et encouragent les marchands étrangers à traiter dans nos villes"
 THU_ideas: "Idées thuringeoises"
 THU_ideas_start: "Traditions thuringeoises"
 THU_ideas_bonus: "Ambitions thuringeoises"
 thu_partition_of_leipizg: "Le découpage de Leipzig"
 thu_partition_of_leipizg_desc: "Notre branche de la maison des Wettin, la lignée Ernestine, et nos rivaux de la lignée Albertine ont trouvé un accord pour découper pacifiquement nos terres. Nous sommes les dirigeants légitimes de Thuringe !"
 thu_erfurt_fortifications: "Fortifications d’Erfurt"
 thu_erfurt_fortifications_desc: "Faisons d’Erfurt la plus puissante ville fortifiée de toute l’Allemagne. Beaucoup d’armées ont tenté de la conquérir, mais rares sont celles à avoir réussi."
 thu_protector_of_reformers: "Protecteurs des réformateurs"
 thu_protector_of_reformers_desc: "Notre lignée s’est illustrée en protégeant le grand réformateur Martin Luther que d’autres voulaient réduire au silence. L’Europe sait que nous ne réprimons pas la pensée peu orthodoxe."
 thu_university_of_jena: "Université de Salana"
 thu_university_of_jena_desc: "Nous gagnerions à faire de la nouvelle université de Jenna un haut lieu de l’enseignement partout en Allemagne ! Ces étudiants sont l’avenir de notre pays. Encourageons-les à penser librement et passionnément pour faire progresser notre société. Quelques égratignures ne sont rien comparées à de grandes idées"
 thu_saxon_duchies: "Les duchés saxons"
 thu_saxon_duchies_desc: "En raison du grand nombre d’hommes au sein de la branche Ernestine des Wettin, plusieurs duchés ont été, au fil des générations, divisés pour des membres mineurs de la dynastie. Dans un tel contexte, lorsqu’une lignée s’éteint, il existe toujours un duché prêt à reprendre le flambeau, sans conflit majeur ou interférence extérieure."
 thu_weimar_clacissicism: "Classicisme de Weimar"
 thu_weimar_clacissicism_desc: "La ville de Weimar est devenue l’un des principaux centres des Lumières en Allemagne. De brillants écrivains et artistes, parmi lesquels Goethe et Schiller, y ont élu domicile. Grâce à ces illustres personnages, nous serons connus dans toute l’Europe en tant que centre du savoir et de la culture !"
 thu_expansive_marriage_policies: "Politique de mariages étendus"
 thu_expansive_marriage_policies_desc: "Avec ses nombreuses branches, les jeunes gens de la lignée des Wettin en âge de se marier ne manquent pas. Cela nous vaut les railleries de certains, mais nous savons que les mariages royaux sont primordiaux en termes diplomatiques à notre époque."
 BTI_ideas: "Idées simiennes"
 BTI_ideas_start: "Traditions simiennes"
 BTI_ideas_bonus: "Ambitions simiennes"
 bti_legacy_of_queen_judith_desc: "La légende de la reine Judith qui mit fin à l’empire aksoumite et menaça nos terres cinq siècles durant témoigne de nos capacités militaires. Rétablissons les armées de Gudit pour protéger le legs ancien des Falashas ! Nous sommes certes peu nombreux, mais nous sommes puissants car nous sommes les élus."
 bti_legacy_of_queen_judith: "Legs de la reine Judith"
 bti_mountain_kingdom: "Royaume montagneux"
 bti_mountain_kingdom_desc: "Les montagnes de Simien ont constitué un atout lors des nombreuses guerres menées contre nos puissants voisins. En organisant nos défenses sur ces fortifications naturelles, nous les améliorerons."
 bti_kebra_nagast: "Kebra Negast"
 bti_kebra_nagast_desc: "Le Kebra Nagast, la Gloire des Rois, est un récit datant du XIVe siècle sur les origines de la lignée salomonique des empereurs d’Éthiopie. Sous sa forme actuelle, ce texte remonte à au moins 700 ans et raconte comment la reine de Saba rencontra le roi Salomon et comment l’Arche d’alliance arriva en Éthiopie. Il y est question de la naissance des Falashas et du grand héritage qu’il nous faut pérenniser."
 bti_builders_and_artists: "Bâtisseurs et artisans"
 bti_builders_and_artists_desc: "Nos voisins chrétiens et musulmans refusent aux juifs le droit de posséder des terres dans leurs royaumes. Cela a conduit nombre de nos frères et sœurs religieux à embrasser de nouvelles vocations. Partout en Éthiopie, les Falashas travaillent en tant que bâtisseurs tandis que les femmes décorent les châteaux et les églises. En encourageant une partie de ces hommes et de ces femmes à s’installer sur nos terres, loin de toute oppression, nous exploiterons l’étroitesse d’esprit de nos voisins."
 bti_gideon_dynasty: "Dynastie des Gédéon"
 bti_gideon_dynasty_desc: "Notre dynastie est une dynastie de rois et de descendants de Zadok, grand prêtre sous le règne du roi David et du roi Salomon. Les descendants de Zadok règnent sur le royaume de Simien et les Falashas depuis des siècles, tout en combattant courageusement tous ceux qui tentent de nous éliminer. Nous jouissons d’un droit incontestable sur ces terres."
 bti_lost_tribe: "Tribu perdue des Falashas"
 bti_lost_tribe_desc: "Les juifs vivent dans de petites communautés disséminées dans le monde entier où ils sont tour à tour artisans, conseillers, banquiers, marchands, érudits et mercenaires"
 bti_haskalah: "Haskalah"
 bti_haskalah_desc: "Les Lumières modifient à jamais les cours européennes et les intellectuels juifs jouent un rôle prépondérant dans ce processus. Intégrons le mouvement juif des Lumières à notre société et récoltons les fruits de la sécularisation, de l’étude de l’hébreu et de l’histoire juive."
 millets: "Millets"
 millets_desc: "Notre système de cours religieuses distinctes pour les minorités de notre empire permet l’administration de toutes les communautés selon leurs propres lois et leurs propres chefs religieux. En renforçant ce système, nous assurerons une meilleure intégration des nouvelles régions et des individus dans ces institutions de l’empire."
 LNA_ideas: "Idées de Lan Na"
 LNA_ideas_start: "Traditions de Lan Na"
 LNA_ideas_bonus: "Ambitions de Lan Na"
 lna_legacy_of_mangrai: "Héritage de Mengrai"
 lna_legacy_of_mangrai_desc: "Avant de succomber à la foudre, le légendaire roi Mengrai a créé les institutions de notre pays. Nous mettrons tout en œuvre pour pérenniser son héritage."
 lna_million_ice_paddies: "D’innombrables rizières"
 lna_million_ice_paddies_desc: "Le royaume Lan Na possède d’innombrables rizières et dans un tel contexte, la nation dispose de toute la nourriture et toute la richesse dont elle a besoin."
 lna_waters_of_the_naga: "Les eaux des Nagas"
 lna_waters_of_the_naga_desc: "D’après la légende, un serpent bienveillant serait à l’origine du Mékong. Vrai ou faux, ses eaux sont source de fertilité et d’abondance."
 lna_the_white_elephant: "L’éléphant blanc"
 lna_the_white_elephant_desc: "La moitié de la relique de Sumanathera fut transportée par un éléphant blanc jusqu’au sommet de la montagne où il s’arrêta et mourut, après quoi le roi ordonna qu’un grand temple y soit construit."
 lna_red_and_black: "Vassaux rouges et noirs"
 lna_red_and_black_desc: "Notre royaume a longtemps été soutenu par de plus petits fiefs à l’est et au sud. Nous pourrions progressivement les assimiler et les contrôler."
 lna_elephant_charge: "Charge d’éléphants"
 lna_elephant_charge_desc: "Les éléphants constituent une redoutable arme de guerre et nous gagnerions à nous en servir pour disperser et détruire les armées de nos ennemis."
 lna_dynastic_spread: "Expansion dynastique"
 lna_dynastic_spread_desc: "Nous devons tout mettre en œuvre pour unir nos grandes familles aux dynasties des États voisins. Une telle entreprise nous permettra d’atteindre nos objectifs et nous vaudra de précieuses amitiés sur le long terme."
 PGR_ideas: "Idées de Pagarruyung"
 PGR_ideas_start: "Traditions de Pagarruyung"
 PGR_ideas_bonus: "Ambitions de Pagarruyung"
 pgr_tantric_legacy: "Héritage tantrique"
 pgr_tantric_legacy_desc: "Le fondateur du royaume de Pagarruyung était Adityawarman, le cousin du roi de l’empire de Majapahit. D’après de nombreux écrits, notre peuple a hérité de sa dévotion pour le bouddhisme ésotérique. Nous devons veiller à ce que ce précieux héritage perdure et étendre l’influence des sultanats musulmans sur ces îles."
 pgr_gold_trade: "Commerce de l’or"
 pgr_gold_trade_desc: "Notre royaume est prospère en raison notamment de l’exportation d’or, de politiques avisées et des relations commerciales de nos marchands dans l’archipel. De nombreux Minangkabau font office de marchands intermédiaires pour l’empire de Srivijaya, Aceh ou Malacca. Nous avons indéniablement le sens du commerce."
 pgr_istano_basa: "Istano Basa"
 pgr_istano_basa_desc: "L’Istano Basa Pagarruyung, notre palais royal, est construit dans le style architectural vernaculaire Minangkabau Rumah Gadang. Il est au cœur de notre État et de notre culture et atteste de la légitimité éternelle de la dynastie Pagarruyung à régner sur ces terres et ce, pour les siècles à venir."
 pgr_rajo_tigo_selo: "Rajo Tigo Selo"
 pgr_rajo_tigo_selo_desc: "La puissance royale de l’Istano Basa Pagarruyung a été répartie entre trois rois reconnus : le roi du monde (Raja Alam), le roi d’Adat (Raja Adat) et le roi de la religion (Raja Ibadat). Collectivement, ces rois sont appelés les rois des trois sièges (Rajo Tigo Selo). Leur coopération nous assure une place diplomatique de choix dans le monde civilisé, contrairement à d'autres sauvages dominés par un chef unique et tyrannique !"
 pgr_high_education: "Éducation d’exception"
 pgr_high_education_desc: "Notre peuple est moins nombreux que le peuple de Java, mais nous sommes très influents car l’éducation est au cœur de notre culture. En plus d’être des marchands reconnus, les Minangs comptent dans leurs rangs les plus influents poètes, hommes d’État et érudits."
 pgr_rumah_gadang: "Rumah Gadang"
 pgr_rumah_gadang_desc: "Notre architecture traditionnelle et les fonctions de la maison Rumah Gadang sont le reflet de la culture et des valeurs des Minangkabau. La maison Rumah Gadang fait office de lieu de vie où les familles se retrouvent et s’adonnent cérémonies."
 pgr_matrilinear_culture: "Culture matrilinéaire"
 pgr_matrilinear_culture_desc: "L’Adat Perpatih est une combinaison de pratiques et de règles de vie des Minangkabau. Leurs biens se transmettent de mère en fille, tandis que les affaires religieuses et politiques incombent aux hommes. La tradition protège l’honneur et la dignité de l’Adat Perpatih et dès lors, bien que pauvre, une femme reçoit les soins nécessaires. Cela permet à notre société d’échapper aux petits conflits."
 CMI_ideas: "Idées des Miao"
 CMI_ideas_start: "Traditions des Miao"
 CMI_ideas_bonus: "Ambitions des Miao"
 cmi_sacrificing_to_the_spirits: "Sacrifice pour les esprits"
 cmi_sacrificing_to_the_spirits_desc: "Notre culture continue de faire la part belle aux traditions anciennes. Sacrifions du vin, de la viande et du riz pour entretenir la foi de notre peuple et vénérer nos ancêtres, les esprits et les dieux de la nature."
 cmi_dragon_boats: "Fêtes des bateaux-dragons"
 cmi_dragon_boats_desc: "Nos fêtes des bateaux-dragons annuelles perpétuent une ancienne tradition. Organisées par les chefs de clans et les monarques, elles sont somptueuses et permettent à nos sujets de se libérer de leurs peines."
 cmi_unity_of_the_tribes: "Unité des tribus"
 cmi_unity_of_the_tribes_desc: "Les Miao sont divisés en plusieurs tribus qui partagent une culture, une langue et une histoire communes. Unir les Hmong, les Li, les Yao et les Miao blancs, rouges, bleus et noirs permettrait de renforcer l’efficacité de nos armées."
 cmi_miao_silver: "Argent des Miao"
 cmi_miao_silver_desc: "Les Miao travaillent remarquablement bien l’argent et ont mis au point une technique basée sur un alliage d’argent, un secret que nous gardons jalousement. Les bijoux que nous fabriquons ne manqueront pas de renforcer notre réputation."
 cmi_customary_marriage_laws: "Lois relatives aux mariages coutumiers"
 cmi_customary_marriage_laws_desc: "Selon nos traditions, aucun Miao ne doit se marier en dehors de sa tribu. Certes il s’agit là d’une atteinte à la liberté de chacun, mais les liens entre les tribus s’en trouvent aussi renforcés."
 cmi_mountain_retreats: "Retraites montagneuses"
 cmi_mountain_retreats_desc: "La plupart des Miao vivent dans des régions montagneuses. Nous devrions pouvoir utiliser le terrain et la connaissance que nous en avons pour nous protéger, une nouvelle fois, des assauts ennemis."
 cmi_legacy_of_the_miao_rebellions: "Héritage des rébellions des Miao"
 cmi_legacy_of_the_miao_rebellions_desc: "Les Miao se sont toujours montrés rebelles."
 CAT_ideas: "Idées catalanes"
 CAT_ideas_start: "Traditions catalanes"
 CAT_ideas_bonus: "Ambitions catalanes"
 cat_consulate_of_the_sea: "Consulat de la mer"
 cat_consulate_of_the_sea_desc: "\"Les \"\"coutumes maritimes de Barcelone\"\", universellement connues sous le nom de \"\"Consulat de la mer\"\" regroupent les coutumes et ordonnances remontant aux XIVe et XVe siècles. Ce remarquable ouvrage constitue l’un des premiers recueils du genre et atteste de la puissance maritime et des traditions judiciaires de notre peuple.\""
 cat_consell_de_cent: "Conseil des Cent"
 cat_consell_de_cent_desc: "Depuis 1265, le Conseil des Cent constitue la structure fondamentale du gouvernement municipal de Barcelone. L’autorité municipale repose sur trois conseillers élus par un conseil composé de cent membres."
 cat_catalan_constitutions: "Constitution de la Catalogne"
 cat_catalan_constitutions_desc: "Bien que notre pays soit jeune, ses institutions repose sur des siècles de traditions juridiques et administratives. En perpétuant les traditions ancestrales de la loi romaine, les Constitutions de Catalogne sont promulguées par les cours catalanes depuis 1283."
 cat_fortifying_catalonia: "Fortification de la Catalogne"
 cat_fortifying_catalonia_desc: "Des menaces et des ennemis guettent la Catalogne. Son littoral a souvent été la cible des pirates barbares et dans les Pyrénées, de nombreuses invasions ont été organisées pour attaquer le cœur de la région catalane. Nous devons tout mettre en œuvre pour fortifier notre pays, assurer la sécurité de notre jeune État et tirer le meilleur parti de la géographie locale."
 cat_miquelets: "Miquelets"
 cat_miquelets_desc: "\"En temps de guerre, les groupes de Catalogne n’hésitent pas à prendre les armes. Ces groupes, connus sous le nom de miquelets, interviennent au niveau communal plutôt qu’au niveau central ou provincial. Appelés à intervenir lorsque la cloche (Someten) des villages retentit, ils sont aussi appelés \"\"Somatenes\"\" et si certains les associent à de vulgaires bandits, ils sont toujours prêts à défendre les terres catalanes des étrangers, des Turcs aux Français en passant par les Castillans qui se font présomptueusement appelés \"\"Espagnols\"\".\""
 cat_lliures_morts: "Lliures o Morts"
 cat_lliures_morts_desc: "\"La devise de l’armée catalane \"\"Viurem lliures o morirem\"\" (Vivre libre ou mourir) est inscrite sur ses drapeaux noirs. Guidés par ces quelques mots, nos hommes se battront avec acharnement, même face à un ennemi numériquement supérieur et sans alliés, pour la liberté des leurs.\""
 cat_catalan_forges: "Forges de Catalogne"
 cat_catalan_forges_desc: "Autrefois, nos ancêtres ont imaginé de nouvelles techniques de fusion du fer dans les Pyrénées. Nous devons tout mettre en œuvre pour être à nouveau à l’avant-garde des avancées métallurgiques, et encourager la mise au point de nouvelles techniques et l’établissement de manufactures sur nos terres."
 laotian_ideas: "Idées laotiennes"
 laotian_ideas_start: "Traditions laotiennes"
 laotian_ideas_bonus: "Ambitions laotiennes"
 lao_phra_lak_phra_lam: "Phra Lak Phra Lam"
 lao_phra_lak_phra_lam_desc: "L’histoire des deux frères Phra Lak et Phra Ram est toujours bien présente dans notre culture, de la danse au théâtre en passant par le chant, les sculptures ou les manuscrits. Ces deux frères sont l’incarnation de l’autorité morale, de l’éthique, de l’altruisme et de la fidélité envers le Dharma et demeurent des modèles pour notre peuple, paysans et souverains confondus."
 lao_nithan_khun_borom: "Nithan Khun Borom"
 lao_nithan_khun_borom_desc: "L’ancêtre légendaire de notre peuple, Khun Borom, fut envoyé par son père Indra, le roi des dieux pour régner sur le peuple Tai. Durant les 25 ans de son règne, Khun Borom a notamment appris à son peuple à utiliser de nouveaux outils et lui a fait découvrir de nouvelles formes artistiques. Khun Borom a ensuite divisé le royaume Tai entre ses sept fils. C’est ainsi qu’est né le Laos et ces divins ancêtres nous distinguent des autres peuples."
 lao_satsana_phi: "Satsana Phi"
 lao_satsana_phi_desc: "Les Phi sont les dieux tutélaires de notre peuple. Ces esprits ancestraux cohabitent avec les religions telles que le bouddhisme et l’hindouisme sur nos terres et le syncrétisme qui en résulte renforce notre État et sa capacité à donner asile aux adeptes de confessions différentes."
 lao_elephant_cavalry: "Éléphants de guerre laotiens"
 lao_elephant_cavalry_desc: "Les éléphants de guerre sont utilisés dans d’autres régions du monde, mais ici, encore plus qu’ailleurs. Au Laos, ils constituent le fer de lance des attaques et se comptent par milliers. Ils nous permettent de lancer de redoutables assauts, même dans les jungles épaisses d’Asie du Sud-Est."
 lao_southern_silk_road: "Route sud de la soie"
 lao_southern_silk_road_desc: "Les Lao vivent au cœur des routes commerciales terrestres d’Asie du Sud-Est. Dans le sud, le commerce emprunte le Mékong à destination de Vientiane. Au nord et au nord-ouest, le commerce terrestre transite entre la Birmanie et le Lan Na en direction du Yunnan, où elles rejoignent la route de la soie du sud de la Chine. Nous devons capitaliser sur ces richesses et bâtir un État capable de se développer grâce à ce commerce lucratif."
 lao_hill_warriors: "Guerre des collines laotiennes"
 lao_hill_warriors_desc: "Notre peuple vit dans les montagnes, entre de dangereux et innombrables royaumes, et si nous ne nous préparons pas à défendre férocement notre patrie, nous risquons de tomber sous le joug d’autres nations."
 CHA_ideas: "Idées cham"
 CHA_ideas_start: "Traditions cham"
 CHA_ideas_bonus: "Ambitions cham"
 cha_my_son_temples: "Temples de My Son"
 cha_my_son_temples_desc: "Les temples de nos ancêtres de My Son font partie des traditions et cérémonies royales depuis des siècles. Tombés entre des mains étrangères, ces temples ont fini par tomber en ruine. De nos jours, leur souvenir est le symbole de notre civilisation passée et nous devons tout mettre en œuvre pour leur redonner vie."
 cham_seafaring_people: "Peuple marin"
 cham_seafaring_people_desc: "Le commerce maritime et fluvial constitue l’épine dorsale de notre économie. Nos marins occupent un rôle important dans le commerce de l’océan Indien, de la Chine et de la Malaisie et c’est également par navire que nous acheminons nos richesses dans tout notre pays. Moyennant un judicieux système de puits le long du littoral, cette précieuse ressource reste toujours disponible."
 cha_indian_influences: "Relations avec l’Inde du sud"
 cha_indian_influences_desc: "En termes de culture et d’histoire, notre peuple est lié à l’Inde et plus globalement au monde indien. La connaissance que nous avons de cette culture nous est d’une grande aide lorsqu’il nous faut traiter avec les marchands tamouls et télougous ainsi que les marchands d’Asie du Sud-Est."
 cha_che_man_legacy: "Héritage de Che Man"
 cha_che_man_legacy_desc: "Bien que nous ayons été chassés en direction du sud par les Dai Viet, on dit que notre peuple coopérait autrefois avec eux. Essayons une nouvelle fois de mettre nos différences de côté ou, du moins, de trouver de nouveaux amis pour nous protéger."
 cha_agarwood: "Bois d’agar"
 cha_agarwood_desc: "Les navires qui empruntent nos rivières nous apportent de précieuses cargaisons de bois d’agar, une ressource très demandée à l’étranger. Nous devons tout mettre en œuvre pour conserver ce monopole et veiller à être l’unique source des plus précieuses variétés."
 cha_resisting_foreign_rule: "Résister à l’autorité étrangère"
 cha_resisting_foreign_rule_desc: "Notre peuple est cerné par différentes religions, cultures et sociétés. Si ces circonstances nous ont, par le passé, permis de nous développer, il semble que certains aimeraient aujourd’hui nous voir disparaître. Nous devons fortifier nos villes et nous préparer à affronter nos ennemis."
 cha_cham_migrations: "Migrations des Cham"
 cha_cham_migrations_desc: "Notre peuple est de plus en plus marginalisé dans les nombreuses régions qui étaient autrefois sous contrôle champa. Dans un tel contexte, nos sujets migrent vers de nouvelles terres. Certains ont rejoint le territoire khmer et d’autres se sont installés sur les îles. Bien qu’il ne s’agisse pas là d’un mouvement organisé de notre peuple, en mettant à leur disposition des endroits où s’installer, nos sujets préféreront certainement rester sous notre protection plutôt que de rejoindre les terres de nos voisins."
 BAD_ideas: "Idées badoises"
 BAD_ideas_start: "Traditions badoises"
 BAD_ideas_bonus: "Ambition badoise"
 bad_hot_springs: "Sources chaudes"
 bad_hot_springs_desc: "Notre nation doit son nom à ses sources chaudes, qui étaient déjà célèbres à l'époque romaine. Ceux qui viennent se baigner dans ces eaux apaisantes en ressortent revigorés."
 bad_zahringen: "Héritage de la Maison de Zähringen"
 bad_zahringen_desc: "Du plus loin qu'on s'en souvienne, nos territoires ont toujours été dirigés par l'ancienne Maison de Zähringen, dont la lignée remonte quasiment aux débuts de l'empire. Le titre de margrave de Zähringen, plus prestigieux qu'un simple comte, a été fièrement conservé jusqu'à nos jours par nos souverains."
 bad_small_nation_diplomacy: "Diplomatie active"
 bad_small_nation_diplomacy_desc: "Bade a toujours été un petit État, souvent fragmenté entre les différentes branches de la maison régnante. Au fil des ans, nous avons appris que la diplomatie active était le seul moyen de nous préserver des grandes puissances."
 bad_cuius_regio_euis_religio: "Cuius Regio, Eius Religio"
 bad_cuius_regio_euis_religio_desc: "Les différents membres de la dynastie régnante ont adopté des aspects divers de la Réforme. Contrairement à d'autres États qui s'y sont cassés les dents, les membres des différentes branches de la famille margraviale ont eu la sagesse de s'entendre, pour le bien de Bade, même s'il nous arrive de nous quereller de temps en temps."
 bad_reuiniting_the_nation: "Réunification de Bade"
 bad_reuiniting_the_nation_desc: "Pendant longtemps, les diverses branches de notre maison ont régné sur différentes parties de Bade. Mais aujourd'hui, une seule lignée subsiste pour réunifier la région et la renforcer !"
 bad_expanding_the_nation: "Expansion diplomatique"
 bad_expanding_the_nation_desc: "Cela paie d'avoir des amis haut placés ! En usant habilement de la diplomatie et en attisant les rivalités entre les puissances, nous parviendrons peut-être à annexer bon nombre de territoires qui nous entourent. Il est temps de saisir cette opportunité et de quintupler la taille et la population de notre nation !"
 bad_grand_duchy: "Grand-duché de Bade"
 bad_grand_duchy_desc: "Nous avons besoin d'un titre à la hauteur de nos ambitions territoriales. Proclamons-nous Grand-duché de Bade et revendiquons la place qui est la nôtre, au-dessus des nombreux comtes, margraves et ducs d'Allemagne."
 SDY_ideas: "Idées de Sadiya"
 SDY_ideas_start: "Traditions de Sadiya"
 SDY_ideas_bonus: "Ambition de Sadiya"
 sdy_land_of_glory: "Terre de gloire"
 sdy_land_of_glory_desc: "Sadiya est un royaume depuis la fondation de notre pays par le grand Birpal. Bien que notre peuple ne soit pas originaire de cette région, nous nous y sommes installés et notre histoire locale remonte à bien plus loin que celle de nos voisins Âhom. Cette terre est à nous et nous la défendrons jusqu'à la mort."
 sdy_crossroad_of_religions: "Carrefour de religions"
 sdy_crossroad_of_religions_desc: "Notre pays se trouve à la croisée du Tibet, de la Birmanie et de l'Inde, et l'influence de tous ces voisins y est perceptible. Les hautes régions montagneuses que nous contrôlons abritent des monastères bouddhistes tandis que les religions animistes dominent encore dans les tribus des collines. La majorité du peuple de Sutiya a cependant adopté la religion hindoue de nos voisins du sud. Notre État sert de refuge à de nombreuses religions différentes, et cette force nous permet de prospérer dans cette région hétérogène."
 sdy_hills_and_jungles: "Collines et jungles"
 sdy_hills_and_jungles_desc: "Dominé par les collines, les forêts et les hautes montagnes de l'Himalaya oriental, notre pays est d'une rare beauté pour certains et une ligne de défense inhospitalière pour d'autres. Émerveillons-nous devant ce pays qui est le nôtre et défendons-le en construisant des fortifications qui renforceront nos défenses naturelles."
 sdy_temples: "Temples de Sadiya"
 sdy_temples_desc: "La nature est puissante dans cette région et toujours prête à reprendre ses droits. Un État fort doit construire et entretenir de grands temples pour apaiser les dieux et montrer la gloire de notre pays à ses habitants comme aux étrangers."
 sdy_dihang: "Dihang"
 sdy_dihang_desc: "Les eaux du puissant Dihang parcourent de vastes étendues pour arriver jusqu’à nous et ensuite bifurquer vers le sud-ouest et les basses terres où il est connu sous le nom de Brahmapoutre. Le fleuve constitue une source de nourriture et d’eau ainsi qu’une voie navigable. Il relie la vallée et nous permet de voyager plus vite en un jour que n’importe quelle voie terrestre. "
 sdy_army_reform: "Réformer les armées de Sadiya"
 sdy_army_reform_desc: "Selon certains, c’est auprès de nous que les Chinois auraient autrefois découvert la poudre à canon. Si c’est vrai, voilà un héritage que nous avons bien géré. Adoptons les tactiques des lointaines contrées occidentales et faisons de l’infanterie le fer de lance de nos armées."
 sdy_black_tea: "Thé noir"
 sdy_black_tea_desc: "Dans cette région du monde, le thé est une plante indigène et nos terres sont particulièrement propices à sa culture. Avec l’arrivée de marchands étrangers en Inde et en Chine, la demande de thé a explosé. Donnons à ces marchands étrangers ce qu’ils sont venus chercher et investissons dans de vastes plantations de thé."
 MLB_ideas: "Idées manipouraises"
 MLB_ideas_start: "Traditions manipouraises"
 MLB_ideas_bonus: "Ambitions manipouraises"
 mlb_sanamahism: "Sanamahisme"
 mlb_sanamahism_desc: "Ni les influences brahmaniques ni les influences bouddhistes n’ont suscité l’enthousiasme ici. Les Manipourais n’ont pas renoncé à la foi de leurs ancêtres et de leurs 360 divinités. Cette ancienne religion ne nous vaut pas que des amis dans un monde de castes, de moines et de plus grandes communautés religieuses, mais dans ces montagnes, nos traditions nous rendent plus forts."
 mlb_martial_traditions: "Traditions martiales"
 mlb_martial_traditions_desc: "En tant que petit État situé dans une vallée entourée de plus grands voisins, nous avons toujours dû nous battre pour assurer notre survie. De tout temps, les rois et les reines de Manipour n’ont pas hésité à mener leurs armées à l’assaut de nos ennemis, les Shan et les Kachar."
 mlb_kingdom_of_the_meitei: "Royaume des Meitei"
 mlb_kingdom_of_the_meitei_desc: "Contrairement à la plupart des États de la région, le royaume du Manipour remonte à des millénaires. Nos légendes et nos mythes racontent les histoires des rois qui ont uni les Meitei, les Nagas et les autres tribus de la région pour fonder notre État tel que nous le connaissons aujourd’hui."
 mlb_mayek: "Mayek"
 mlb_mayek_desc: "Lorsque d’autres ont cherché le confort de scripts largement diffusés et de traditions littéraires, notre royaume a, quant à lui, cultivé le script ancien de nos ancêtres. Les traditions littéraires du Manipour nous sont propres et ne reflètent en rien celles des Shan, à l’est, ou des Bengalais, à l’ouest."
 mlb_unite_the_hill_tribes: "Unir les tribus des collines"
 mlb_unite_the_hill_tribes_desc: "Les collines et les vallées du Manipour ont toujours affiché une riche diversité ainsi qu’un grand nombre de chefs contrôlant des groupes tribaux. Unissons nos territoires, par la force s’il le faut, pour créer un État manipourais plus puissant et plus uni."
 mlb_bengali_influence: "Influence bengalaise"
 mlb_bengali_influence_desc: "Si notre royaume a toujours fui les influences étrangères, le moment est peut-être venu de tisser des liens plus étroits à l’ouest. Notre population embrasse de plus en plus la religion hindoue, sans déroger à la foi de nos ancêtres, et apprendre le script et la langue de nos voisins pourrait nous aider à renforcer notre influence dans la région. "
 mlb_far_reaching_diplomacy: "Diplomatie d’envergure"
 mlb_far_reaching_diplomacy_desc: "S’il apparaît important de tenir tête aux envahisseurs, un État sans alliés ne peut pas survivre éternellement. Trouvons de nouveaux alliés dans les lointaines contrées de l’ouest et essayons de les impliquer dans la politique de cette région afin de servir nos intérêts."
 somali_ideas: "Idées somaliennes"
 somali_ideas_start: "Traditions somaliennes"
 somali_ideas_bonus: "Ambitions somaliennes"
 somali_maritime_heritage: "Héritage maritime"
 somali_maritime_heritage_desc: "Depuis la nuit des temps, les navires somaliens rejoignent de lointains marchés, de la péninsule arabique à la côte swahilie, en passant par l’Égypte, l’Inde, la Perse, voire au-delà. Le long des côtes africaines, de nombreuses cités maritimes somaliennes se sont développées et continuent de le faire aujourd’hui encore."
 somali_qalqads: "Qalqads"
 somali_qalqads_desc: "Le meilleur moyen d’assurer notre sécurité dans un monde aussi dangereux que celui-ci consiste à ériger des fortifications. Quelques places fortes judicieusement positionnées dans notre royaume contribueront à défendre nos ports des pirates occidentaux et nos colonies des vagues de pastoralistes venus de l’intérieur."
 somali_clans: "Clans somaliens"
 somali_clans_desc: "Si la loyauté de nos sujets est indéniablement grande, certains liens vont au-delà de nos frontières. Nous pouvons toujours compter sur les hommes de nos clans, tout comme ils peuvent compter sur nous. Qu’ils vivent à l’intérieur de nos frontières ou non, ils constituent une ressource supplémentaire en cas de besoin."
 somali_offensive_warfare: "Guerre offensive"
 somali_offensive_warfare_desc: "L’islam est une religion de longue date dans cette région, mais elle y est moins ancrée que dans d’autres parties du monde. Par le passé, de puissants royaumes chrétiens ont parfois menacé notre État et l’arrivée de navires avec à leur bord des chrétiens occidentaux le long des côtes d’Afrique de l’est implique que nous prenions des mesures de précaution. Tournons-nous vers les autres nations musulmanes pour solliciter leur expertise. Faisons en sorte que nos armées soient aussi redoutées que celles de l’Empire ottoman."
 somali_indian_ocean_trade: "Commerce de l’océan Indien"
 somali_indian_ocean_trade_desc: "Sous bien des aspects, l’océan Indien est une haute sphère économique. La demande en esclaves dans le Deccan indien ou en encens au Yémen dicte les conditions de notre économie. Alignons judicieusement nos politiques sur ce commerce pour nous développer plutôt que de risquer de voir les marchands privilégier les ports de nos voisins."
 somali_corsairs_of_the_red_sea: "Corsaires de la mer Rouge"
 somali_corsairs_of_the_red_sea_desc: "Nous ne sommes pas les seuls à nous intéresser aux richesses de l’océan Indien et de la mer Rouge. Qu’il s’agisse de pirates occidentaux ou de corsaires arabes, tous entendent tirer parti du commerce dont nous vivons. Nous devons relever le défi et encourager nos propres corsaires à combattre l’ennemi."
 somali_perso_arab_influx: "Afflux d’Arabes et de Persans"
 somali_perso_arab_influx_desc: "Face aux troubles qui sévissent dans leurs propres pays, certains ont trouvé refuge sur nos terres. Intensifions cette tendance et essayons d’attirer de précieux talents du monde musulman au sein de nos frontières où ils seront utilisés à bon escient."
 PEG_ideas: "Idées pégoues"
 PEG_ideas_start: "Traditions pégoues"
 PEG_ideas_bonus: "Ambitions pégoues"
 peg_riches_of_pegu: "Richesses de Pégou"
 peg_riches_of_pegu_desc: "Situés à l’embouchure de l’Irrawaddy, nos ports constituent les entrepôts naturels de la Haute-Birmanie. Bijoux, rubis, éléphants, teck, musc et autres produits précieux sont acheminés via nos ports à destination de la Chine, de l’Inde, voire plus loin. Les richesses de notre grande cité sont telles que le moindre éclat de nos atours peut aveugler les voyageurs surpris la nuit venue."
 peg_martabans: "Vases de Martaban"
 peg_martabans_desc: "Notre pays est réputé pour les vases et autres jarres qu’il produit à partir de l’argile et du sable de nos rivages. Les vases de Martaban sont utilisés partout en Asie du Sud-Est, à terre comme en mer, pour stocker l’eau nécessaire aux voyages au long cours."
 peg_dhammazedi_pyatton: "Dhammazedi Pyatton"
 peg_dhammazedi_pyatton_desc: "Nos souverains s’enorgueillissent de s’être toujours montrés équitables et prudents en matière de justice. Pour y parvenir, ils étudient tout ce qui a trait à la loi et à la religion, et la manière dont ils exercent le pouvoir est réputé ici comme à l’étranger. Regroupons ces enseignements au sein d’un même ouvrage pour permettre aux cours lointaines de bénéficier de la sagesse de nos dirigeants."
 peg_rammanadesa: "Ramannadesa"
 peg_rammanadesa_desc: "L’histoire du peuple môn remonte à quelque mille ans. Les Môns ont élu domicile sur ces terres bien avant les nombreux groupes ethniques qui ont tenté de s’en emparer. Inspirons-nous des anciennes légendes de notre pays et chérissons nos traditions ancestrales."
 peg_dynamic_warfare: "Guerre dynamique"
 peg_dynamic_warfare_desc: "Au fil du temps, nos traditions militaires nous ont été fort utiles, mais nous gagnerions à nous intéresser aux connaissances des étrangers. Invitons des officiers de contrées plus ou moins lointaines. En France comme dans les plus proches États Shan, il existe des techniques et des armes que nous gagnerions à maîtriser."
 peg_buddhist_traditions: "Autorité bouddhiste"
 peg_buddhist_traditions_desc: "Depuis toujours, la monarchie môn est étroitement liée aux traditions Theravada de notre peuple et dans ce pays, un moine peut devenir roi. N’oublions jamais cette force historique et faisons ce qui est en notre pouvoir pour encourager notre communauté religieuse et éviter d’être mis à mal."
 peg_mon_diaspora: "Diaspora môn"
 peg_mon_diaspora_desc: "Après avoir lutté des siècles durant contre le paysage riverain de la Basse-Birmanie, bon nombre de Môns ont fui à destination d’autres régions d’Asie. Les marchands, soldats et moines môns jouent un rôle important dans les affaires politiques de beaucoup de nos voisins, et maintenant que nous avons consolidé notre mainmise sur les terres môns, nous pourrions tirer parti de leur influence."
 KUT_ideas: "Idées de Kutai"
 KUT_ideas_start: "Traditions de Kutai"
 KUT_ideas_bonus: "Ambitions de Kutai"
 kut_earliest_indic_state: "Premier État indien"
 kut_earliest_indic_state_desc: "À l’instar de la plupart des États de ces îles, nous entretenons depuis fort longtemps des liens avec le sous-continent indien. Notre royaume passe pour être l’un des plus anciens royaumes indiens à avoir vu le jour partout sur ces îles. En chérissant ces traditions brahmaniques, nous sommes les bienvenus dans la plupart des ports de l’Inde et les voyageurs et les marchands du sous-continent sont également les bienvenus chez nous."
 kut_muslim_trading_communities: "Communautés commerciales musulmanes"
 kut_muslim_trading_communities_desc: "La foi islamique se répand comme une traînée de poudre dans la région et ce, au travers de conversions le long des côtes et de l’arrivée de marchands venus de lointaines contrées. Pour assurer notre prospérité, il nous faut accueillir ces nouveaux venus et ne pas nous détourner de ceux qui se convertissent ou ceux qui ne se convertissent pas."
 kut_riches_of_borneo: "Richesses de Bornéo"
 kut_riches_of_borneo_desc: "Depuis des siècles, des marchands arrivent de Chine et d’Inde pour se procurer l’ivoire, le teck, les perles, le jade et les plantes médicinales dont regorgent ces riches forêts. Il nous faut surveiller étroitement ce commerce de manière à le contrôler et à le taxer comme il se doit."
 kut_anti_piracy_measures: "Mesures anti-piraterie"
 kut_anti_piracy_measures_desc: "Les pirates lancent des attaques de plus en plus audacieuses et certains ont commencé à frapper les deltas qui abritent nos principaux ports. Nous devons réagir avec fermeté contre cette menace en renforçant nos fortifications, en acheminant une partie de nos richesses à l’intérieur de nos terres et en patrouillant les côtes."
 kut_encourage_immigration: "Encourager l’immigration"
 kut_encourage_immigration_desc: "Au fil du temps, cet archipel n’a pas été épargné par les guerres et les changements politiques, et l’arrivée des navires et des colons européens dans la région n’a fait qu’intensifier ce phénomène. En raison de la facilité de se déplacer d’île en île, la population migre constamment d’un endroit à un autre. Notre État a toujours su tirer parti de l’arrivée d’étrangers. Accueillons comme il se doit ceux qui souhaitent s’installer ici et offrons-leur des endroits où vivre."
 kut_consolidation_of_kutai: "Consolidation de Kutai"
 kut_consolidation_of_kutai_desc: "Si notre État a réussi à s’imposer sur les côtes de Kutai, certains de nos sujets continuent de vivre dans divers royaumes et principautés. Unissons le peuple de Kutai au sein d’un même royaume doté de règles centrales."
 kut_subdue_the_inlands: "Soumettre les terres intérieures"
 kut_subdue_the_inlands_desc: "Nombre de montagnes et de forêts situées à l’intérieur ne sont pas sous notre contrôle et divers micro États et groupes ethniques y exercent leur vasselage comme bon leur semble. Étendons notre autorité à ces gens et officialisons nos relations une fois pour toutes."
 sulawesi_ideas: "Idées sulawésiennes"
 sulawesi_ideas_start: "Traditions sulawésiennes"
 sulawesi_ideas_bonus: "Ambitions sulawésiennes"
 sulawesi_intra_asian_trade: "Réseau commercial intra-asiatique"
 sulawesi_intra_asian_trade_desc: "Bien que nos îles ne soient pas qu’une simple escale pour les marchands de pays plus riches et plus influents, nous profitons du flot incessant de navires de commerce qui parcourent l’archipel. Des marchands chinois, indiens et javanais fréquentent nos ports et plus ces derniers se montreront attractifs, plus notre importance grandira au sein de ce réseau."
 sulawesi_bajau: "Les Bajau"
 sulawesi_bajau_desc: "Toutes les îles d’Asie du Sud-Est sont fréquentées par les Bajau dont l’origine est tombée dans l’oubli. Également appelés Sama, les Bajau passent le plus clair de leur temps sur leurs embarcations et vivent du commerce et de l’attaque des différents ports des îles qui nous entourent. Encourageons ces formidables marins à vendre leurs marchandises et à se ravitailler dans nos ports pour en tirer profit et percer leurs secrets."
 sulawesi_prau: "Le prau"
 sulawesi_prau_desc: "Le prau est une embarcation typique de cette région du monde et les plus célèbres ont été fabriqués chez nous. Bien que variés en termes de taille et de forme, ces navires nous permettent de transporter en grand nombre passagers et marchandises le long de nos côtes et d’île en île."
 sulawesi_unification: "Unification des Célèbes"
 sulawesi_unification_desc: "Sur nos terres, un grand nombre de dirigeants mesquins tiennent les rênes et bien qu’ils nous considèrent comme leurs \\'frères aînés\\' et supérieurs parmi leurs égaux, la prétention selon laquelle le pouvoir peut être scindé s’accompagne plus d’inconvénients que d’avantages. Unifions pleinement ces terres et tirons parti du contrôle direct des régions agricoles et maritimes de l’île."
 sulawesi_learning_from_outsiders: "Encourager la diffusion des idées"
 sulawesi_learning_from_outsiders_desc: "Pour tirer le meilleur parti de notre situation, il nous faut apprendre de nos voisins. Nous gagnerions à étudier et à adopter des idées et des concepts issus du reste de l’Asie du Sud-Est. Envoyons nos plus brillants sujets étudier les us et coutumes des Chinois, des Européens et autres peuples insulaires. Interrogeons également les étrangers qui fréquentent nos ports. Si nos découvertes s’avèrent utiles, nous mettrons en place des concepts similaires répondant aux besoins de notre peuple."
 sulawesi_entrepot: "Entrepôt commercial"
 sulawesi_entrepot_desc: "Des puissances étrangères contrôleraient le commerce de ces îles et nous forceraient à utiliser exclusivement leurs ports. Elles entendent tirer le meilleur parti de chaque objet vendu et leur influence menace d’étouffer l’ancien réseau commercial de notre région. Ouvrons nos propres ports à tous les pays et concurrençons les étrangers en proposant de meilleurs prix."
 sulawesi_assymetrical_warfare: "Résistance asymétrique"
 sulawesi_assymetrical_warfare_desc: "Cet archipel se prête idéalement aux pirates, et les montagnes et les forêts intérieures ne manqueront pas de donner du fil à retordre à tous ceux qui tenteront de nous envahir. En tant qu’autochtones de cette région, nous pouvons et nous devons en tirer parti afin de contrer les incursions hostiles des puissances étrangères."
 mayan_ideas: "Idées mayas"
 mayan_ideas_start: "Traditions mayas"
 mayan_ideas_bonus: "Ambitions mayas"
 mayan_sacred_cenote: "Le cénote sacré"
 mayan_sacred_cenote_desc: "Bien que Chichen Itza ne soit plus qu’une ruine abandonnée, son cénote compte toujours parmi nos sites les plus sacrés. Le puits constitue un accès à l’au-delà et les sacrifices qui y ont lieu revêtent une plus grande importance que ceux perpétués ailleurs."
 mayan_building_traditions: "Traditions de construction"
 mayan_building_traditions_desc: "Depuis des temps immémoriaux, nous construisons d’immenses cités et pyramides au cœur de la jungle. "
 mayan_ancient_feuds: "Anciennes inimités"
 mayan_ancient_feuds_desc: "Pendant très longtemps, Xiu, Cocomes et Itza ont été les maisons régnantes du peuple maya du Yucatan. Leurs combats et leurs nombreuses trahisons ont laissé dans leur sillage de nombreuses querelles d’héritage. "
 mayan_shipwreck_survivors: "Naufragés"
 mayan_shipwreck_survivors_desc: "Des étrangers sont arrivés sur nos rivages et ont indiqué avoir traversé la mer dans de grandes embarcations avant que celles-ci ne sombrent. Certains se sont mariés à des gens d’ici et sont devenus d’éminents conseillers auprès de nos souverains. "
 mayan_kuchkabal: "Kuchkabal"
 mayan_kuchkabal_desc: "Avant même le déclin de Mayapan, notre pays a été divisé en provinces. Si celles-ci sont devenues des territoires autonomes, elles n’en demeurent pas moins un outil efficace pour administrer le pays."
 mayan_remote_isolation: "Isolement"
 mayan_remote_isolation_desc: "Situés au cœur de la jungle, certains de nos villages sont hors d’atteinte de l’ennemi, ce qui leur conquête particulièrement difficile."
 mayan_caste_war: "Guerre des castes"
 mayan_caste_war_desc: "Nous ne devons pas tolérer, même pour quelque temps, qu’une puissance étrangère dirige notre peuple. Quel que soit le temps qu’il nous faudra attendre, nous nous relèverons et retrouverons notre liberté."
 KIC_ideas: "Idées k'iche"
 KIC_ideas_start: "Traditions k'iche"
 KIC_ideas_bonus: "Ambitions k'iche"
 kic_blessings_of_tohil: "Bénédictions de Tohil"
 kic_blessings_of_tohil_desc: "Notre dieu protecteur est le seigneur du ciel. Il est à l’origine de la pluie et du soleil qui rendent nos terres fertiles et nous protègent de la famine."
 kic_ilokab: "Traditions des Ilo'kab"
 kic_ilokab_desc: "La lignée des Ilo'kab a longtemps fourni à notre peuple des guerriers dont les qualités au combat se sont avérées excellentes. Nous avons beaucoup de chance d’avoir de tels combattants à nos côtés."
 kic_wealth_of_tamub: "Richesses des Tamub"
 kic_wealth_of_tamub_desc: "Le commerce et la production ont longtemps été régis par la lignée des Tamub. Ils bénéficient d’une grande expertise en matière de commerce et nous permettront de considérablement enrichir notre nation."
 kic_titulos: "Titulos"
 kic_titulos_desc: "En consignant les noms et les exploits de nos glorieux ancêtres, nos nobles maisons pérenniseront leur droit à gouverner et la puissance de notre nation.   "
 kic_kiqabs_vengeance: "Vengeance de K'iq'ab"
 kic_kiqabs_vengeance_desc: "Notre peuple continue d’entonner le chant vengeur de notre seigneur K'iq'ab qui nous mena, avec nos alliés Kaqchikel, lors d’une grande bataille pour venger le meurtre de son père commis par les traîtres K'oja."
 kic_popul_vuh: "Popol Vuh"
 kic_popul_vuh_desc: "Nous avons consigné notre histoire depuis notre création à ce jour pour qu’elle ne tombe jamais dans l’oubli."
