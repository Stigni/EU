 deus_vult: "Unam Sanctam"
 ecumenism: "Œcuménisme"
 ecumenism_desc: "La manière de gérer les hérétiques du royaume demeure une question épineuse. Bien que la bonne vieille méthode du fer et du feu permette de régler la plupart des problèmes, la diplomatie peut, elle aussi, payer. En encourageant le dialogue entre les différentes sectes, nous réduirons les malentendus et favoriserons la paix au sein du royaume. "
 vetting: "Contrôle"
 vetting_desc: "Avec autant de riches bureaux, nous nous rendons parfois compte que ceux qui gèrent notre administration sont susceptibles d’être soudoyés par les puissances étrangères. Quelques vérifications devraient permettre d’en savoir plus."
 revolution_and_counter: "Révolution et contre-révolution"
 revolution_and_counter_desc: "La politique actuelle étant devenue plus polarisée et plus radicale, nous risquons de n’avoir pas d’autre choix que de faire la guerre aux gouvernements différents du nôtre. Grâce à cette idée, nous le pouvons."
 improved_foraging: "Fourrage amélioré"
 improved_foraging_desc: "Par le passé, nous n’avons pas pu combattre de manière efficace sur les terres qui ne fournissaient pas beaucoup de nourriture. Mais nos troupes acquièrent mieux cette précieuse nourriture, ce qui permet à de plus grandes armées de combattre."
 napoleonic_warfare: "Esprit de corps"
 napoleonic_warfare_desc: "Les armées traditionnelles comptent sur la discipline pour maintenir l’ordre dans leurs rangs, mais en faisant appel à la fierté des unités, nous pouvons renforcer cette discipline."
 regimental_system: "Système de recrutement"
 regimental_system_desc: "En organisant nos forces en régiments liés à des zones géographiques distinctes, nous permettrons à l’armée de s’enraciner dans la communauté. Ainsi, le moment venu, elle pourra former plus rapidement de nouveaux bataillons pour nos régiments. "
 land_of_opportunity: "Terre d’opportunités"
 land_of_opportunity_desc: "En présentant les terres coloniales et les territoires vierges comme des endroits où les hommes, voire les femmes, peuvent faire fortune, les candidats à l’émigration y seront plus nombreux. Ainsi, la nation dépensera moins d’argent pour inciter les gens à s’y rendre. "
 press_gangs: "Enrôleurs"
 swedish_steel: "Acier suédois"
 swedish_steel_desc: "Alors que d'autres armées tirent des salves imprécises contre leurs ennemis, nous progresserons en rangs disciplinés et tirerons une seule salve à courte portée qu'ils ne sont pas près d'oublier."
 indelningsverket: "Indelningsverket"
 indelningsverket_desc: "Le système de répartition suédois correspondait à la division de la paysannerie en groupe de 10 à des fins de recrutement. Ce système recruter plus facilement des effectifs pour l'armée et de les organiser en unités. "
