 aristocracy_ideas: "Doctrines aristocratiques"
 aristocracy_ideas_bonus: "Ensemble des doctrines aristocratiques adopté"
 noble_knights: "Chevaliers nobles"
 noble_knights_desc: "Pourvoir une cavalerie exige un système économique capable de produire un grand surplus de montures. Si nous pouvions garantir à la noblesse ses privilèges, elle en serait ravie, au point de travailler elle-même à fournir les chevaux nécessaires. Le bouffon de notre cour a décrit cela comme une garantie de perpétuation du servage."
 serfdom: "Servage"
 serfdom_desc: "Être fantassin dans l'armée n'est pas vraiment la carrière dont tout le monde rêve: mauvaise nourriture, solde de misère, quasiment pas de soins médicaux… Mais si nous pouvions attacher les paysans à leur terre, nous saurions précisément où trouver des recrues."
 noble_officers: "Officiers nobles"
 noble_officers_desc: "Le choix de ceux qui commandent nos troupes est crucial. La noblesse souhaite s'assurer que cette responsabilité lui revient. Nous ne pouvons que lui donner raison, d'autant que cela lui offre l'opportunité de montrer sa valeur en faisant tâter du bon acier à l'ennemi."
 local_nobility: "Noblesse locale"
 local_nobility_desc: "La noblesse sait qu'elle est, tout simplement, supérieure au peuple, et elle accorde sa loyauté à ceux qui s'en montrent dignes. Confirmer ses privilèges est la garantie qu'elle garde souvenir de notre générosité et qu'elle soit moins sensible aux sollicitations des puissances étrangères."
 international_nobility: "Noblesse internationale"
 international_nobility_desc: "Les relations internationales sont un exercice complexe. Certains prétendent que les marchands, habitués à traiter avec les étrangers, sont les meilleurs dans ce domaine; mais ceux qui disent cela ne tiennent pas compte des liens que les familles de notre noblesse ont tissés depuis des années. Il nous faut en tirer parti pour aider à faire avancer notre cause par la diplomatie."
 noble_resilience: "Ténacité de la noblesse"
 noble_resilience_desc: "Une guerre prolongée peut causer de grandes misères au peuple, et la distance le séparant du gouvernement peut compliquer nos explications sur la justesse de notre cause. Mais les rangs les plus bas de la noblesse sont aussi les plus proches de la paysannerie, et si nous les assurons de leur statut et de leur position, ils seront un soutien essentiel au régime lorsque les temps deviendront difficiles."
 military_traditions: "Traditions militaires"
 military_traditions_desc: "La pensée militaire ne cesse d'évoluer, et nous faisons tout pour suivre cette évolution. En encourageant au sein de la noblesse une tradition de service militaire, nous entretenons l'idée que le rang dans la société dépend de la gloire acquise au combat. La bravoure et ce genre de choses y aident peut-être, mais il est clair que rien ne vaut une nette supériorité sur l'ennemi."
 plutocracy_ideas: "Doctrines ploutocratiques"
 plutocracy_ideas_bonus: "Ensemble des doctrines ploutocratiques adopté"
 tradition_of_payment: "Paiements en temps et en heure"
 tradition_of_payment_desc: "Il est difficile de résister à l'envie de payer les mercenaires avec quelques jours de retard: après tout, on ne sait jamais quelles dépenses imprévues peuvent survenir. Mais nous résisterons à la tentation et les paierons rubis sur l'ongle, de façon à ce que les capitaines mercenaires s'en souviennent bien."
 abolished_serfdom: "Abolition du servage"
 abolished_serfdom_desc: "Les textes de l'époque romaine montrent bien qu'une armée d'hommes libres est bien plus déterminée au combat qu'une armée d'esclaves. Accorder quelques droits à la paysannerie les fera combattre pour défendre leur liberté."
 bill_of_rights: "Déclaration des droits"
 bill_of_rights_desc: "En accordant aux citoyens certains droits fondamentaux, nous réduisons les chances que la paysannerie se soulève."
 free_merchants: "Marchands libres"
 free_merchants_desc: "Les sociétés plus réactionnaires et plus figées considèrent les commerçants comme inférieurs aux propriétaires fonciers. Ce n'est pas notre cas, car nous savons bien que la richesse signifie le pouvoir, quelle qu'en soit la provenance."
 free_subjects: "Sujets libres"
 free_subjects_desc: "Donner un bon coup de bâton à un serviteur apporte une certaine satisfaction, mais ce n'est pas ce qui le poussera à travailler plus. Certains philosophes naturels ont compris que le profit constituait la principale motivation des gens, et si nous remplaçons les loyers en argent par des versements en nature, nos paysans seront poussés à produire davantage."
 humanist_tolerance: "Tolérance humaniste"
 humanist_tolerance_desc: "Chercher à établir une société plus tolérante, et tenter de résoudre nos problèmes sociaux et religieux de manière plus rationnelle, nous permettra de réduire les risques de troubles populaires."
 emancipation: "Émancipation"
 emancipation_desc: "Pendant très longtemps, nous n'avons autorisé le droit de posséder la terre qu'à ceux que nous jugions suffisamment dignes de confiance. Si nous levions ces restrictions, la propriété terrienne s'en trouverait renforcée, ce qui créerait une force de travailleurs saisonniers pour qui l'armée deviendrait une carrière envisageable."
 dynamic_court: "Cour novatrice"
 dynamic_court_desc: "Une cour véritablement novatrice permet à certains de s'élever pour briller. Nous devons à tout prix veiller à ce que les traditions anciennes, la naissance ou l'opulence ne soient pas un obstacle au développement de notre cour ou un mur dressé face aux hommes de talent qui cherchent à s'accomplir au service du pays."
 innovativeness_ideas: "Doctrines novatrices"
 innovativeness_ideas_bonus: "Ensemble des doctrines novatrices adopté"
 patron_of_art: "Mécène"
 patron_of_art_desc: "C'est ici que débute notre recherche pour atteindre une société plus cultivée. L'histoire retiendra que nos chefs-d'œuvre étaient les plus magnifiques de notre temps."
 pragmatism: "Pragmatisme"
 pragmatism_desc: "Trop de pays laissent l'opinion du peuple guider leur politique. C'est parfaitement ridicule. Si les mercenaires répondent mieux à nos besoins, inutile d'investir dans une armée permanente, beaucoup plus coûteuse."
 scientific_revolution: "Révolution scientifique"
 scientific_revolution_desc: "Nous devons accomplir une révolution économique et sociale, marquée par les inventions technologiques aussi bien que par le passage d'une société agricole à une société industrielle."
 knowledge_transfer: "Transmission des connaissances"
 knowledge_transfer_desc: "La chose la plus importante que puisse faire un pays, c'est de préserver l'expérience acquise. Nous devons nous assurer que ceux qui combattent pour nous transmettent leur savoir aux jeunes recrues, grâce à un système de mentorat."
 organised_recruiting: "Recrutement organisé"
 organised_recruiting_desc: "Par le passé, un capitaine avait besoin de temps pour pouvoir recruter les hommes de son régiment, car bien peu nombreux étaient ceux qui voulaient trouver une mort certaine au sein de nos troupes. Cependant, en appliquant les principes de la raison à cette question, nous pourrons établir un système qui permettra de recruter des hommes de façon notablement plus rapide."
 optimism: "Optimisme"
 optimism_desc: "La victoire ne se gagne pas seulement sur le champ de bataille, mais déjà lors de la planification des campagnes. Nos progrès dans le domaine de la raison permettent à notre peuple de se montrer moins sensible aux revers temporaires, pour rester concentré sur notre inévitable victoire."
 formalized_officer_corps: "Corps d'officiers structuré"
 formalized_officer_corps_desc: "Par tradition, les officiers sont issus de la noblesse. Mais nous ne disposons pas de tant de nobles que cela, et manquons donc d'officiers. Nos armées comptent toutefois de très nombreuses personnes issues des classes les plus humbles de la société. Sans doute pourrions-nous en promouvoir certains au rang d'officier."
 religious_ideas: "Doctrines religieuses"
 religious_ideas_bonus: "Ensemble des doctrines religieuses adopté"
 deus_vult: "Deus Vult"
 deus_vult_desc: "Joignez-vous au concert des cris de guerre de la croisade, «Dieu le veut!», afin d'écraser les infidèles."
 missionary_schools: "Écoles missionnaires"
 missionary_schools_desc: "Même si de nombreuses personnes sont prêtes à s'aventurer dans le monde pour répandre la véritable foi, la plupart font plus de mal que de bien. Cependant, la création d'écoles spécialisées, destinées à former des missionnaires, nous assurera de disposer non seulement de personnes capables de répandre la foi, mais en plus qu'ils le feront avec succès."
 church_attendance_duty: "Obligation d'assister aux cérémonies"
 church_attendance_duty_desc: "Nul doute n'est permis: adopter une politique de présence obligatoire aux cérémonies du culte permettra de mettre l'accent mis sur les valeurs et croyances de notre religion, diminuant d'autant le coût du maintien de l'ordre."
 divine_supremacy: "Suprématie divine"
 divine_supremacy_desc: "Il est de la plus haute importance que nous débarrassions le pays et les régions environnantes des infidèles qui souillent nos terres."
 devoutness: "Dévotion"
 devoutness_desc: "La religion est l'un des piliers sur lesquels repose notre gouvernement. Si nos dirigeants font publiquement preuve d'un comportement pieux, le peuple suivra leur exemple; et cette piété grandissante au sein du peuple renforcera notre gouvernement."
 religious_tradition: "Tradition religieuse"
 religious_tradition_desc: "La force de notre foi, nos démonstrations de piété et de dévotion sont admirées par les autres peuples, qu'ils soient proches ou lointains. Cela se traduit par le prestige et la gloire dont jouit notre pays."
 ecumenism: "Œcuménisme"
 ecumenism_desc: "La manière de traiter les hérétiques a toujours été une question épineuse. Même si la bonne vieille méthode du fer et du feu permet, au bout du compte, de régler la plupart des problèmes, la diplomatie peut payer, elle aussi. Encourager le dialogue entre les différentes sectes permettrait de dissiper les malentendus et de promouvoir la paix au sein du pays."
 spy_ideas: "Doctrines d'espionnage"
 spy_ideas_bonus: "Ensemble des doctrines d'espionnage adopté"
 privateers: "Corsaires"
 privateers_desc: "S'attaquer au commerce de l'ennemi est l'une des trois conditions essentielles à la victoire. Encourageons les vieux loups de mer à frapper les routes commerciales ennemies."
 vetting: "Enquêtes de contrôle"
 vetting_desc: "Avec autant d'offices lucratifs, il ne serait pas étonnant que nos fonctionnaires soient susceptibles d'être soudoyés par quelque puissance étrangère. Quelques vérifications élémentaires permettraient de découvrir ceux qui sont les plus susceptibles d'être corrompus."
 rumourmongering: "Diffusion de rumeurs"
 rumourmongering_desc: "L'ennemi est vulnérable sur tous les fronts. Quelques paroles susurrées dans la bonne oreille peuvent être aussi fatales que dix mille hommes. Si vraiment nous voulons la victoire, n'hésitons pas à recourir aux arts les plus obscurs."
 efficient_spies: "Espions efficaces"
 efficient_spies_desc: "La plupart des paysans vendraient leur propre mère pour de l'argent, mais il reste difficile de trouver ceux qui peuvent réellement s'avérer utiles. Nous apprenons cependant, par l'expérience, à séparer le bon grain de l'ivraie."
 shady_recruitment: "Recrues louches"
 shady_recruitment_desc: "Notre capacité à identifier et recruter les gueux de la pire espèce amène la plupart de nos ennemis à penser que cela ne peut être nous qui faisons toutes ces choses. Ce qui est, ma foi, fort commode."
 destabilising_efforts: "Tentatives de déstabilisation"
 destabilising_efforts_desc: "Nos talents en matière d'espionnage nous permettent de nous attaquer à la stabilité même de nos ennemis. Nous pouvons faire de leurs plus fidèles alliés leurs pires ennemis."
 espionage: "Espionnage"
 espionage_desc: "La pratique de l'espionnage nous permet de former davantage d'espions, et par là même d'accroître nos chances d'obtenir des informations relatives sur la vie politique et militaire de nos ennemis."
 diplomatic_ideas: "Doctrines diplomatiques"
 diplomatic_ideas_bonus: "Ensemble des doctrines diplomatiques adopté"
 foreign_embassies: "Ambassades à l'étranger"
 foreign_embassies_desc: "La diplomatie est l'art délicat de maintenir l'équilibre entre plusieurs partis en même temps. Le maintien d'ambassades dans les pays étrangers, nous faisant des comptes-rendus réguliers, nous offre les moyens de prendre des décisions en étant bien informés."
 claim_fabrication: "Revendications falsifiées"
 claim_fabrication_desc: "Il est facile de dire que quelque chose est à soi; en revanche, persuader tout le monde que c'est bien le cas l'est beaucoup moins. En étendant jusque loin notre réseau diplomatique, nous nous assurons que ceux qui comptent savent que nos prétentions sont fondées."
 cabinet: "Conseil des dépêches"
 cabinet_desc: "L'établissement d'un conseil exécutif nous permet de regrouper nos diplomates les plus talentueux."
 adaptability: "Arrangements"
 adaptability_desc: "Il y a ce qui est nôtre, et ce qui relève de notre domaine patrimonial et que nous n'abandonnerons en aucun cas. Mais quelques arrangements permettront d'intégrer dans cette seconde catégorie quelques territoires supplémentaires. Ainsi, au cas où le pire surviendrait, le monde entier saura que notre combat pour reprendre ce qui nous appartient est juste."
 revolution_and_counter: "Révolution et contre-révolution"
 revolution_and_counter_desc: "La politique actuelle étant devenue plus polarisée et plus radicale, nous risquons de n'avoir pas d'autre choix que de faire la guerre aux gouvernements différents du nôtre. Grâce à cette idée, nous le pouvons."
 diplomatic_influence: "Influence diplomatique"
 diplomatic_influence_desc: "En concentrant nos efforts sur la diplomatie, nous pouvons accroître notre stature sur la scène internationale, nous permettant de nous faire de nombreux amis."
 flexible_negotiation: "Négociations ouvertes"
 flexible_negotiation_desc: "Il est toujours difficile de savoir ce que l'on peut retirer de négociations de paix. Mieux vaut y aller en envisageant toutes les possibilités."
 offensive_ideas: "Doctrines offensives"
 offensive_ideas_bonus: "Ensemble des doctrines offensives adopté"
 grand_army: "Grande armée"
 grand_army_desc: "Mettons sur pied l'une des armées les plus nombreuses et les plus puissantes que le monde ait jamais connues."
 glorious_arms: "Armée glorieuse"
 glorious_arms_desc: "À la vue de notre glorieuse et prestigieuse armée, tous nos adversaires trembleront de peur."
 bayonet_leaders: "Officiers en première ligne"
 bayonet_leaders_desc: "Les soldats bien dirigés suivent. Nous ferons donc en sorte que nos officiers mènent les combats en première ligne."
 battlefield_commisions: "Commissions militaires"
 battlefield_commisions_desc: "Les commissions nous permettront de coordonner les recherches dans le domaine militaire, et ainsi d'accroître notre tradition terrestre."
 improved_foraging: "Fourragement amélioré"
 improved_foraging_desc: "Par le passé, nous ne pouvions combattre de manière efficace dans les régions qui ne fournissaient pas suffisamment de nourriture. Mais, désormais, nos troupes ont amélioré leur capacité à trouver plus de ces denrées nécessaires aux armées nombreuses."
 improved_manuever: "Manœuvres améliorées"
 improved_manuever_new: "Portée de débordement accrue"
 improved_manuever_desc: "Bien utiliser les troupes sur un champ de bataille est une compétence indispensable à tout commandant compétent. Savoir où placer et déplacer les troupes nous donnera l'avantage."
 napoleonic_warfare: "Esprit de corps"
 napoleonic_warfare_desc: "Par tradition, les armées usent d'une discipline de fer pour maintenir l'ordre dans les rangs. Pourtant, mettre en valeur l'orgueil des unités permet d'avoir une discipline meilleure encore."
 defensive_ideas: "Doctrines défensives"
 defensive_ideas_bonus: "Ensemble des doctrines défensives adopté"
 engineer_corps: "Corps du génie"
 engineer_corps_desc: "Le corps du génie nous permet de rassembler les plus grands esprits de notre pays en matière de technologie militaire et d'utiliser au mieux leurs services inestimables."
 military_drill: "Entraînements"
 military_drill_desc: "Les entraînements nous permettent d'améliorer la formation des soldats, et ainsi d'améliorer les formations de combat, le maniement des armes et le moral des troupes."
 regimental_system: "Système de recrutement"
 regimental_system_desc: "En organisant nos régiments sur la base de circonscriptions géographiquement bien définies, nous permettrons à l'armée de s'enraciner dans les communautés locales. Ainsi, lorsqu'elle devra lever de nouveaux bataillons, ceux-ci seront recrutés beaucoup plus rapidement."
 defensive_mentality: "Mentalité défensive"
 defensive_mentality_desc: "Certains pensent que la meilleure défense, c'est l'attaque. C'est une véritable folie! Laissons-les venir à nous, pour ensuite contre-attaquer. Nos troupes se défendront avec ténacité et nos forteresses résisteront bien plus longtemps."
 superior_firepower: "Puissance de feu supérieure"
 superior_firepower_desc: "Une puissance de feu concentrée, capable de désorganiser les lignes ennemies avant de porter le coup de grâce, est l'une des forces de notre armée. Assurerons-nous que nos commandants en ont bien conscience."
 supply_trains: "Convois de ravitaillement"
 supply_trains_desc: "En campagne, l'attrition est notre plus grand ennemi. Il est donc crucial d'avoir à disposition des hommes disponibles pour remplacer les pertes le plus rapidement possible."
 national_conscripts: "Conscription nationale"
 national_conscripts_desc: "Augmentons le nombre d'hommes disponibles en obligeant les hommes à s'enrôler."
 trade_ideas: "Doctrines commerciales"
 trade_ideas_bonus: "Ensemble des doctrines commerciales adopté"
 shrewd_commerce_practise: "Pratiques commerciales astucieuses"
 shrewd_commerce_practise_desc: "De nouvelles pratiques commerciales nous permettent de commercer de manière plus subtile, garantissant à nos marchands aient le succès face à leurs concurrents."
 free_trade: "Libre concurrence"
 free_trade_desc: "Les familles marchandes bien établies aimeraient que le commerce leur soit réservé. Nous ne pouvons l'autoriser, car cela limiterait l'expansion de la classe marchande."
 merchant_adventures: "Aventures commerciales"
 merchant_adventures_desc: "De nombreux marchands, désireux d'acquérir célébrité et fortune, et sont prêts à offrir leurs services pour l'exploration de nouvelles routes commerciales. Profitons-en!"
 national_trade_policy: "Politique commerciale nationale"
 national_trade_policy_desc: "Adopter une politique commerciale pour l'ensemble du pays nous permettrait de renforcer notre présence commerciale et d'accroître l'efficacité de nos marchands."
 overseas_merchants: "Marchands d'outre-mer"
 overseas_merchants_desc: "Afin de développer le commerce, nous devons accorder le droit de citoyenneté à ceux qui vivent au-delà des mers, soutiennent notre commerce et appartiennent à la classe sociale la plus appropriée."
 trade_manipulation: "Manipulation du marché"
 trade_manipulation_desc: "Dans tous ces carrefours importants où les flux commerciaux peuvent facilement être redirigés dans une direction ou une autre, le moindre avantage peut emporter la décision et nous permettre d'accroître nos revenus commerciaux."
 fast_negotiations: "Négociations rapides"
 fast_negotiations_desc: "Parfois, pour emporter un marché, il suffit d'être le plus rapide. Faisons ce qu'il faut pour que nos marchands puissent conclure des accords."
 economic_ideas: "Doctrines économiques"
 economic_ideas_bonus: "Ensemble des doctrines économiques adopté"
 bureaucracy: "Bureaucratie"
 bureaucracy_desc: "Une administration fiscale mieux organisée, dirigée par des fonctionnaires de l'État, nous permet d'augmenter nos revenus fiscaux."
 organised_construction: "Construction raisonnée"
 organised_construction_desc: "L'amélioration des infrastructures du gouvernement est une opération nécessaire, mais fort coûteuse. Cela peut toutefois être bien moins onéreux si nous organisons tout cela de façon rationnelle."
 smithian_economics: "Économie smithienne"
 smithian_economics_desc: "En nous opposant au mercantilisme et en réduisant le contrôle de l'État sur les questions économiques, nous pourrions soutenir la libre concurrence, qui permettra une bien meilleure productivité."
 national_bank: "Banque nationale"
 national_bank_desc: "L'établissement d'une autorité centrale, en charge de tout ce qui concerne les finances, nous permettra de mieux contrôler l'économie à l'échelle du pays."
 debt_and_loans: "Dette et emprunts"
 debt_and_loans_desc: "Il est difficile, en certaines occasions, de ne pas recourir à l'emprunt. Mais un véritable marché de la dette nous permettra de contracter des emprunts à des taux d'intérêt plus bas."
 centralization: "Centralisation"
 centralization_desc: "La centralisation de l'État facilitera la diffusion des idées et des projets de la capitale sur tout le territoire national."
 nationalistic_enthusiasm: "Nationalisme"
 nationalistic_enthusiasm_desc: "Le financement des armées est vital pour la défense du pays. Une administration performante peut y concourir de façon efficace en obtenant de généreuses réductions auprès de nos fournisseurs."
 exploration_ideas: "Doctrines d'exploration"
 exploration_ideas_bonus: "Ensemble des doctrines d'exploration adopté"
 colonial_ventures: "Entreprises coloniales"
 colonial_ventures_desc: "Ces entreprises nous permettent d'envoyer davantage de colonisateurs dans les territoires inexplorés."
 quest_for_the_new_world: "La quête du Nouveau Monde"
 quest_for_the_new_world_desc: "La quête du Nouveau Monde nous permet d'intégrer ces nations qui explorent le vaste monde, au-delà de leurs frontières, et de chercher à être la première à faire le tour du globe en partant à la recherche d'un monde nouveau."
 overseas_exploration: "Exploration outre-mer"
 overseas_exploration_desc: "La plupart du temps, la fondation de colonies en des territoires lointains est un aller simple: si l'on n'est pas emporté par une maladie inconnue, le voyage est si long que l'on ne reviendra de toute manière jamais. Mais si nous rappelons au peuple les fortunes qui peuvent y être faites, cela l'encouragera à explorer toujours plus loin."
 land_of_opportunity: "Là où tout est possible"
 land_of_opportunity_desc: "En présentant nos colonies et les territoires vierges nouvellement découverts comme des endroits où n'importe qui peut faire fortune, et peut-être même les femmes, les candidats à l'émigration seront plus nombreux, nous obligeant à consacrer moins d'efforts à convaincre les plus rétifs."
 vice_roys: "Vice-rois"
 vice_roys_desc: "La mise en place de vice-rois permet une administration plus performante de nos colonies, et par conséquent l'accroissement des revenus que nous pouvons en tirer."
 free_colonies: "Terres disponibles"
 free_colonies_desc: "Ils sont si peu nombreux, ceux qui sont prêts à émigrer pour étendre notre grand empire colonial! Pourtant, la promesse d'une terre en plein propriété encouragera les plus réticents à partir faire fortune au-delà des mers. L'intérêt de la chose, c'est que nous avons plus de terres qu'il n'en faut."
 global_empire: "Empire mondial"
 global_empire_desc: "Tous les efforts que nous avons consacrés à notre empire colonial ont modifié l'attitude des gens envers les postes disponibles dans l'administration coloniale. Les colonies ne sont plus des zones de non-droit où l'on cherche avant tout à s'enrichir, mais bien désormais l'opportunité de carrières réservées aux meilleurs. Nos revenus fiscaux le montrent bien…"
 naval_ideas: "Doctrines navales"
 naval_ideas_bonus: "Ensemble des doctrines navales adopté"
 superior_seamanship: "Sens marin supérieur"
 superior_seamanship_desc: "La pratique de l'art maritime nous permet de transformer notre marine en une puissance navale d'excellence, dotée des meilleurs vaisseaux ainsi que de capitaines et d'équipages de talent."
 naval_glory: "Gloire navale"
 naval_glory_desc: "À la vue de notre glorieuse et prestigieuse marine, tous nos adversaires trembleront de peur."
 grand_navy: "Grande marine"
 grand_navy_desc: "Mettons sur pied l'une des marines les plus importantes et les plus puissantes que le monde ait jamais connues."
 sea_hawks: "Faucons des mers"
 sea_hawks_desc: "Ces chantres de l'agressivité en mer nous permettront de coordonner les recherches dans le domaine maritime, et ainsi d'accroître notre tradition navale."
 excellent_shipwrights: "Chantiers navals performants"
 excellent_shipwrights_desc: "En rassemblant les meilleurs charpentiers de marine du pays, nous pourrons construire une flotte de vaisseaux modernes, inégalés par leur conception et leur manœuvrabilité."
 naval_fighting_instruction: "Instruction au combat naval"
 naval_fighting_instruction_desc: "L'expérience de nos vieux loups de mer peut être utile pour mettre au point des méthodes inventives, destinées à améliorer l'efficacité de notre flotte lors des blocus."
 press_gangs: "Enrôleurs"
 press_gangs_desc: "Parce que la vie en mer est dure et impitoyable, bien peu de gens cherchent à faire carrière dans la marine. En autorisant l'enrôlement forcé de quiconque a le pied marin, nous pourrons plus rapidement monter nos équipages et lancer nos navires."
 quality_ideas: "Doctrines de qualité"
 quality_ideas_bonus: "Ensemble des doctrines de qualité adopté"
 quality_education: "Éducation de qualité"
 quality_education_desc: "Le moment le plus important pour une armée est celui qui suit le combat: victorieuses ou défaites, les troupes épuisées sont alors très vulnérables. Nous devons faire en sorte que nos troupes soient prêtes au combat avant que l'ennemi le soit."
 finest_of_horses: "Les meilleurs chevaux"
 finest_of_horses_desc: "«Avec quelle précision ces troupes se mettent en bataille! Comme cette cavalerie se forme bien! Regardez ces chevaux gris! Qui sont ces beaux cavaliers? Ce sont de braves troupes!»\nNapoléon Ier, 18 juin 1815, Waterloo, à propos des Royal Scots Greys."
 oak_forests_for_ships: "Des forêts de chênes pour nos navires"
 oak_forests_for_ships_desc: "Plus nos navires pourront résister aux dommages, et plus ils pourront en infliger à leur tour. Faisons en sorte d'avoir en permanence des réserves du meilleur bois de chêne pour réparer nos vaisseaux de guerre."
 private_to_marshal: "De soldat à maréchal"
 private_to_marshal_desc: "Tous nos soldats ont un bâton de maréchal dans leur sac. Enfin, pas tout à fait, mais ceux qui sauront se distinguer au combat recevront promotions et distinctions. Nos hommes le savent et cela les motive."
 naval_drill: "Entraînement naval"
 naval_drill_desc: "Le chaos d'une bataille peut laisser hors d'état d'agir un navire pendant un long moment. Mais un équipage bien entraîné pourra retrouver ses esprits bien plus rapidement."
 merchant_marine: "Marine marchande"
 merchant_marine_desc: "Chaque navire marchand peut battre le pavillon de notre marine de commerce avec fierté: que tous sachent que notre flotte de guerre sera toujours là pour les protéger si le besoin s'en faisait sentir."
 massed_battery: "Canons concentrés"
 massed_battery_desc: "Rassemblons nos canons en batteries: leur pouvoir de destruction sera alors tel que les lignes ennemies s'en trouveront percées et coupées."
 quantity_ideas: "Doctrines de quantité"
 quantity_ideas_bonus: "Ensemble des doctrines de quantité adopté"
 benefits_for_horseowners: "Avantages aux propriétaires de chevaux"
 benefits_for_horseowners_desc: "La vie ne vaut rien, alors que les chevaux coûtent cher. Si nous mettons en place un système d'avantages pour ceux qui possèdent des chevaux, nous aurons davantage de choix pour nos montures."
 the_old_and_infirm: "Vétérans et invalides"
 the_old_and_infirm_desc: "Les vétérans comptent parmi les personnes les plus méprisables et les plus corrompues qu'on puisse imaginer. Pourtant, ils pourraient nous être utiles: plutôt que les laisser mendier dans nos rues, nous pourrions faire usage de leurs compétences après la fin de leur service en les chargeant des entraînements et de l'intendance."
 the_young_can_serve: "Les jeunes peuvent combattre"
 the_young_can_serve_desc: "À quel âge un garçon peut-il être considéré comme un homme? À partir de quel âge peut-il mourir pour son pays? Certains dirigeants sont faibles, ce qui n'est pas notre cas: nous offrons à tous la même chance de se faire trouer la peau sur nos champs de bataille."
 enforced_service: "Service obligatoire"
 enforced_service_desc: "Les structures de notre armée pâtissent du principe du recrutement basé sur le volontariat: nous manquons d'hommes à certaines périodes. Nous devrions vraiment désigner des volontaires."
 ships_penny: "Le denier de la marine"
 ships_penny_desc: "Les navires coûtent cher, et le mieux serait de faire que les autres paient à notre place. Le denier de la marine, en permettant aux marins de verser un peu d'argent à chaque fois qu'ils vont prier dans un sanctuaire avant de reprendre la mer, irait dans le bon sens."
 standardized_artillery: "Artillerie normalisée"
 standardized_artillery_desc: "Chaque forge garde jalousement ses secrets et ses techniques, et fabrique chaque canon comme s'il s'agissait d'une œuvre d'art. C'est peut-être satisfaisant pour leur amour-propre, mais ce ne l'est pas pour nos armées. Nous serons désormais intransigeants: chaque canon devra être fabriqué selon nos spécifications exactes, ce qui permettra, entre autres avantages, de réduire le coût de l'artillerie."
 mass_army: "Levée en masse"
 mass_army_desc: "Nous avons, jusqu'à maintenant, choisi les soldats du rang avec beaucoup d'attention, ne prenant que les plus pauvres et les plus désespérés: ceux qui ne manqueraient à personne, pour parler franchement. Désormais les rangs seront ouverts à tous. Enfin, pas les riches quand même."
 mercenary_contracts: "Contrats mercenaires"
 mercenary_contracts_desc: "En élaborant des contrats permanents avec certains capitaines mercenaires, nous pouvons nous assurer de toujours avoir un vivier important de mercenaires dans lequel puiser en cas de besoin."
 expansion_ideas: "Doctrines expansionnistes"
 expansion_ideas_bonus: "Ensemble des doctrines expansionnistes adopté"
 additional_colonists: "Colonisateurs supplémentaires"
 additional_colonists_desc: "Le Nouveau Monde est bien des choses, mais surtout, il est vide. En tout cas, personne que nous ayons à considérer n'y vit. Faire savoir au peuple qu'il regorge d'opportunités encouragera de nombreuses personnes à s'y établir."
 additional_merchants: "Marchands supplémentaires"
 additional_merchants_desc: "Les colonies n'ont d'autre usage que de fournir la métropole en marchandises. Pour nous assurer que cela se fasse, il nous faut tout faire pour favoriser le développement de la classe marchande."
 faster_colonists: "Colonisateurs plus rapides"
 faster_colonists_desc: "Il ne suffit pas d'envoyer des colonisateurs pour qu'ils mettent sur pied des colonies: il est nécessaire de préparer l'expédition, de rassembler tous les outils nécessaires à leur survie sur leur terre d'accueil. Mais nous pourrions gagner du temps en mettant à profit notre expérience en ce domaine."
 additional_diplomats: "Diplomates supplémentaires"
 additional_diplomats_desc: "L'expansion de notre pays signifie aussi que nous devons étendre notre réseau diplomatique. Assurons-nous que notre corps diplomatique dispose du personnel nécessaire."
 improved_shipyards: "Chantiers navals améliorés"
 improved_shipyards_desc: "Défendre nos intérêts autour du monde requiert une marine forte. Nous devons nous assurer que nos chantiers navals produisent des navires aussi rapidement que possible afin de remplacer toute perte que nous aurions à subir."
 experienced_diplomats: "Diplomates expérimentés"
 experienced_diplomats_desc: "Il suffit parfois de faire croire que nous sommes puissants. Notre corps diplomatique a œuvré pour s'assurer que nos paroles soient réellement prises en considération."
 competetive_merchants: "Marchands performants"
 competetive_merchants_desc: "Pour remporter des marchés, nous devons l'emporter sur la concurrence des autres nations. Nos lois doivent donner à nos marchands tous les avantages possibles."
 administrative_ideas: "Doctrines administratives"
 administrative_ideas_bonus: "Ensemble des doctrines administratives adopté"
 organised_mercenary_payment: "Paiements organisés pour les mercenaires"
 organised_mercenary_payment_desc: "Les capitaines mercenaires sont rusés: ils essaient souvent de faire monter les enchères entre deux commandements de la même armée prêts à utiliser leurs services. Il nous faut donc organiser leur recrutement, de manière à prévenir les abus et toujours être en position favorable lors des négociations."
 benefits_for_mercenaries: "Avantages pour les mercenaires"
 benefits_for_mercenaries_desc: "Les mercenaires recherchent toujours le contrat qui leur est le plus favorable. Pour nous assurer qu'ils restent à notre service, il nous faut prendre soin de leurs compagnies, de façon à ce qu'elles nous restent loyales et soient moins exigeantes quant à leur solde."
 organised_mercenary_recruitment: "Recrutement de mercenaires"
 organised_mercenary_recruitment_desc: "L'argent n'est pas le seul problème qui se pose lors du recrutement de mercenaires: encore faut-il en trouver qui acceptent de nous servir. Nous devons par conséquent nous assurer que notre armée permettra à n'importe quelle compagnie de se joindre à nous."
 bookkeeping: "Comptabilité"
 bookkeeping_desc: "Parfois, l'argent se fait rare, nous obligeant à emprunter; mais les prêteurs craignent alors de ne pas être toujours remboursés. La tenue méticuleusement de nos comptes nous permettra de nous assurer que tout le monde recevra son dû, ce qui nous permettra de négocier des taux d'intérêt plus favorables."
 administrative_efficiency_idea: "Efficacité administrative"
 administrative_efficiency_idea_desc: "Pour tout gouvernement, l'aspect le plus crucial est d'obtenir les conseils les plus avisés. Assurons-nous de recruter autant de conseillers que possible, de façon à multiplier les points de vue."
 resilient_state: "État stable"
 resilient_state_desc: "Tout État connaît parfois des temps difficiles: c'est alors que mécontents et exclus pensent à se rebeller. Si nous pouvons bâtir une administration capable de résister aux troubles, cela nous permettra de mieux nous remettre d'une mauvaise passe."
 war_cabinet: "Conseil de guerre"
 war_cabinet_desc: "Lorsqu'un pays est en guerre, les tensions engendrées peuvent mettre à mal la capacité du gouvernement à diriger. Si nous faisons en sorte que les personnes importantes soient écoutées lors de ces périodes, nous pourrons réduire ces tensions."
 ENG_ideas: "Doctrines anglaises"
 ENG_ideas_start: "traditions anglaises"
 ENG_ideas_bonus: "ambitions anglaises"
 royal_navy: "Royal Navy"
 royal_navy_desc: "À partir de 1495 environ, les Tudor investissent lourdement dans les affaires maritimes: non pas seulement dans les navires, mais aussi dans les infrastructures pour les entretenir. Beaucoup considèrent cela comme l'acte de naissance de la marine royale: la «Royal Navy»."
 eltham_ordinance: "Ordonnance d'Eltham"
 eltham_ordinance_desc: "Même si en 1526 elle fut rejetée, cette ordonnance constitue la première tentative de rationalisation de la bureaucratie royale anglaise, visant à la rendre à la fois plus efficace et moins coûteuse."
 secretaries_of_state: "Secrétaires d'État"
 secretaries_of_state_desc: "Le roi a toujours disposé de quelques serviteurs responsables de sa correspondance. Au milieu du XVIIe s., le nombre de ces serviteurs a commencé à se multiplier, et ils sont devenus un élément important de l'appareil gouvernemental, ne se contentant plus de transmettre les décrets royaux, mais permettant aussi une autonomie de l'administration."
 navigation_acts: "Navigation Acts"
 navigation_acts_desc: "Ces Lois sur la navigation marquent l'apogée du mercantilisme: notre commerce sera désormais assuré par nos navires, qui feront escale en priorité dans nos ports, où nous pourrons leur imposer nos taxes."
 british_bill_of_rights: "Bill of Rights"
 british_bill_of_rights_desc: "Afin de permettre la prospérité de notre commerce et une plus grande cohérence dans le jugement des affaires commerciales, un ensemble de réformes doit limiter le pouvoir royal, notamment en matière judiciaire: la Déclaration des droits."
 reform_of_comission_buying: "Réforme de l'achat des grades militaires"
 reform_of_comission_buying_desc: "Le prince Frederick, duc d'York, nommé commandant en chef des armées en 1796, a institué une série de réformes militaire. Une première portait sur l'amélioration des conditions de vie des hommes du rang; une autre encore sur la mise en place de règles concernant l'achat des grades. Dès lors, les officiers durent servir un temps bien défini au grade inférieur avant de pouvoir acheter le suivant; la conséquence en fut que les officiers avaient au moins une vague idée de ce qu'ils faisaient sur le terrain."
 sick_and_hurt_board: "Sick and Hurt Board"
 sick_and_hurt_board_desc: "Fondé en 1707, le «Conseil des malades et blessés» a pour rôle d'assurer le bien-être des marins du rang. Elle permet la mise en place de réformes destinées à améliorer leur état de santé pendant toute la durée de leur service."
 SWE_ideas: "Doctrines suédoises"
 SWE_ideas_start: "traditions suédoises"
 SWE_ideas_bonus: "ambitions suédoises"
 kung_och_riksdag: "Kung och Riksdag: le roi et le Parlement"
 kung_och_riksdag_desc: "Les rois de Suède dépendaient souvent de la bonne volonté des États, et tout particulièrement de l'importante classe paysanne pour contrebalancer la noblesse. Pendant le règne de Gustave Adolphe, pourtant, un compromis historique fut conclu avec la noblesse, qui jura de mettre ses ressources à la disposition du pays en contrepartie de nouveaux privilèges."
 swedish_steel: "Acier suédois"
 swedish_steel_desc: "Alors que les autres armées tirent des salves imprécises sur l'ennemi, nous marcherons à eux en rangs bien disciplinés, tirerons une seule salve à courte portée puis leur ferons goûter de notre acier suédois."
 hakkapelitta: "Hakkapeliitta: les hakkapélites"
 hakkapelitta_desc: "La Finlande est un endroit pauvre et quelque peu arriéré. Aussi, servir dans l'armée suédoise donne aux Finlandais une excellente opportunité de s'enrichir par le pillage. Leurs bons cavaliers et leurs montures de grande qualité nous permettent de disposer d'une excellente cavalerie, que nos ennemis redoutent, et dont ils disent que la sorcellerie la rend invulnérable."
 indelningsverket: "Indelningsverket: le système des tenures"
 indelningsverket_desc: "Le système de tenures suédois correspond à des groupes de dix paysans, à des fins de recrutement. Cela permet de faciliter le recrutement et l'organisation des hommes en unités."
 swedish_absolutism: "Absolutisme suédois"
 swedish_absolutism_desc: "L'absolutisme est une théorie qui veut qu'un seul homme dirige. Cet homme est le roi, et il doit avoir la capacité de diriger sans que le Conseil privé n'interfère."
 produktplakatet: "Produktplakatet: la loi sur les produits"
 produktplakatet_desc: "Cette loi interdit aux navires étrangers de débarquer en Suède des marchandises provenant d'ailleurs que leur pays ou leurs colonies."
 union_and_security_act: "Loi d'union et de sécurité"
 union_and_security_act_desc: "La loi donne au seul roi le droit de déclarer la guerre et de conclure la paix, abolit la plupart des privilèges de la noblesse et donne au roi le droit de déterminer le nombre de membres au Conseil privé – ce qui lui permet dans les faits de l'abolir, s'il décide qu'aucun membre n'est nécessaire."
 RUS_ideas: "Doctrines moscovites"
 RUS_ideas_start: "traditions moscovites"
 RUS_ideas_bonus: "ambitions moscovites"
 sudebnik: "Le Soudiebnik"
 sudebnik_desc: "À la fin du XVe s., la décision a été prise d'unifier ce qui était jusqu'ici un droit commun comportant de grandes variations selon les régions. Rationalisé, augmenté de nombreux délits passibles d'amendes, il permet d'améliorer l'administration et d'accroître nos revenus."
 the_streltsy: "Création des streltsy"
 the_streltsy_desc: "Afin de pouvoir défendre le pays, la création d'une armée régulière, armée de mousquets et capables de venir en complément des levées, est nécessaire."
 opprichnina: "Opritchnina"
 opprichnina_desc: "La noblesse héréditaire est le plus grand obstacle à notre contrôle du pays. Réduire la superficie de ses domaines pour distribuer les terres ainsi acquises à des fidèles nous permettrait de briser sa puissance."
 abolish_the_mestnichestvo: "Abolition du mestnitchestvo"
 abolish_the_mestnichestvo_desc: "Le système coutumier du mestnitchestvo, selon lequel les fonctions au sein de l'État sont attribuées selon l'ancienneté de sa lignée, pose problème: les capacités du candidat ne sont pas du tout prises en compte. Son abolition permettra donc une administration plus efficace, en autorisant les nominations selon le mérite."
 siberian_frontier: "Frontière sibérienne"
 siberian_frontier_desc: "Les étendues sauvages de la Sibérie nous attendent. Nous devons nous y frayer un chemin, y envoyer nos Cosaques et prendre les terres nécessaires au peuple russe."
 table_of_ranks: "Tabel o rangakh: la Table des rangs"
 table_of_ranks_desc: "L'abolition du mestnitchestvo a été la première étape pour rendre l'administration plus méritocratique. La Table des rangs le codifie, et permet que service et promotion au sein de l'armée dépendent des états de service dans les grades inférieurs."
 curriculum_of_the_cadet_corps: "Formation élargie pour le corps des cadets"
 curriculum_of_the_cadet_corps_desc: "Nous avons au sein de l'armée plus d'aspirants qu'il n'y a de postes d'officiers à pourvoir. Nous devrions donc utiliser le corps des cadets pour former non pas seulement de futurs officiers, mais aussi des ingénieurs et des scientifiques."
 SPA_ideas: "Doctrines espagnoles"
 SPA_ideas_start: "traditions espagnoles"
 SPA_ideas_bonus: "ambitions espagnoles"
 the_reconquista: "La Reconquista"
 the_reconquista_desc: "Pendant de longues années, nous avons mené la guerre contre les Maures. Cela a forgé une discipline de fer, dont bien peu peuvent s'enorgueillir. Levez-vous, soldats de Castille, et montrez au monde votre détermination!"
 spanish_inquisition: "L'Inquisition espagnole"
 spanish_inquisition_desc: "Personne ne s'y attendait…"
 devout_catholisism: "Catholicisme dévot"
 devout_catholisism_desc: "Notre foi est notre épée et notre bouclier. C'est par la seule grâce de Dieu que nous avons triomphé lors de la Reconquista. Nous devrons toujours faire preuve de notre dévotion envers notre sainte mère l'Église."
 inter_caetera: "Inter Cætera"
 inter_caetera_desc: "Le 4 mai de l'année 1493, Sa Sainteté a publié une bulle pontificale nous accordant toutes les terres à l'ouest et au sud d'un méridien situé cent lieues à l'ouest ou au sud des Açores. Nous allons tout naturellement accomplir la volonté de Sa Sainteté."
 gold_fleet: "Flotte des Indes"
 gold_fleet_desc: "Les richesses de notre empire attirent tous les pirates et de ce monde. Établissons un système de convois, qui permettra de rapporter les richesses au pays tout en les protégeant."
 spanish_armada: "L'Armada espagnole"
 spanish_armada_desc: "La puissance de l'Espagne repose autant sur sa flotte que sur ses redoutables tercios. Faisons en sorte que notre marine ne manque de rien; ainsi, s'il en est besoin, nous pourrons lever une Armada invincible."
 siglo_de_oro: "Siglo de Oro"
 siglo_de_oro_desc: "L'Espagne connaît un âge d'or en peinture, en architecture, en musique et en littérature, et le monde entier l'envie. Son héritage illuminera les siècles à venir. Et même si ce livre sur un homme qui combat des moulins à vent n'est pas très bon, il est de toute façon bien peu probable que les générations futures s'extasieront dessus."
 NED_ideas: "Doctrines néerlandaises"
 NED_ideas_start: "traditions néerlandaises"
 NED_ideas_bonus: "ambitions néerlandaises"
 amsterdam_wisselbank: "Amsterdamsche Wisselbank"
 amsterdam_wisselbank_desc: "Le problème avec les monnaies de métal est qu'il est virtuellement impossible de fabriquer des pièces pesant toutes le même poids dans tous les ateliers de frappe. Cela rend le transport des richesses, et par conséquent le commerce, très difficile. La Wisselbank échange donc la monnaie de métal contre de la monnaie de papier d'Amsterdam, ce qui est obligatoire pour toute transaction dépassant 600 florins néerlandais. Ainsi est créée une monnaie en la valeur de laquelle tout le monde peut avoir confiance, ce qui facilite d'autant le commerce."
 dutch_trading_spirit: "Esprit commerçant néerlandais"
 dutch_trading_spirit_desc: "Chercher fortune par-delà les mers est tout aussi naturel pour un Néerlandais qu'il l'est pour un Espagnol de brûler une sorcière. Nous ne manquons pas d'âmes hardies, prêtes à chercher fortune dans le commerce."
 polders: "Polders"
 polders_desc: "Les Pays-Bas sont très exposés aux inondations, et le climat très changeant d'entre les XIe et XIVe s. a entraîné la création du Zuiderzee et la salinisation des zones côtières. Mais nous disposons maintenant de la technologie qui nous permettrait de reconquérir ces terres et d'augmenter la productivité de notre agriculture."
 instructie_voor_de_admiraliteiten: "Instructie voor de Admiraliteiten"
 instructie_voor_de_admiraliteiten_desc: "«En ce jour commence une longue liste de victoires navales, qui rendront à jamais illustre le nom de notre patrie.»"
 revenue_stamps: "Timbres fiscaux"
 revenue_stamps_desc: "Les impôts indirects sont la méthode la plus efficace pendant cette période. Les timbres fiscaux sont collés sur les documents légaux, par exemple les contrats de vente, pour vérifier que les taxes ont bien été payées. De tels documents n'ont aucune valeur légale sans ces timbres."
 embrace_humanism: "Entrée dans l'humanisme"
 embrace_humanism_desc: "Depuis le grand philosophe Érasme, les Pays-Bas ont été le berceau de la philosophie humaniste. Il est temps d'en faire une doctrine d'État."
 army_sappers: "Sapeurs militaires"
 army_sappers_desc: "Au bon vieux temps, les tranchées creusées lors des sièges l'étaient par les habitants de la région, enrôlés de force. Ils ne travaillaient pourtant pas toujours avec enthousiasme. En confiant ce travail à l'armée, nous disposerions de tranchées creusées mieux et plus rapidement."
 platoon_fire: "Salve par peloton"
 platoon_fire_desc: "Jusqu'à présent, sur les champs de bataille, la façon habituelle de faire feu consistait à ce que chaque rang tire en même temps, avec pour objectif d'obtenir la plus grande puissance de feu possible. Mais nous autres, Néerlandais, avons développé une façon de faire différente: le tir par peloton. Le but est qu'il y ait toujours une partie du régiment qui tire sur l'ennemi, l'empêchant ainsi de récupérer entre les salves."
 DAN_ideas: "Doctrines danoises"
 DAN_ideas_start: "traditions danoises"
 DAN_ideas_bonus: "ambitions danoises"
 vornedskab: "Vornedskap"
 vornedskab_desc: "Après la peste noire, nous avons été contraints de prendre des mesures désespérées pour conserver la noblesse danoise, et par extension le Danemark, en bonne condition. Ces lois, qui empêchent les paysans de changer de terre, ont eu la conséquence heureuse de faciliter le recrutement de troupes."
 old_naval_traditions: "Anciennes traditions navales"
 old_naval_traditions_desc: "Même avant l'apparition de héros comme Ivar Ragnarsson dit le Désossé et Sven Ier dit Barbe fourchue, les Danois ont toujours pris la mer. Cette affinité naturelle est une force qui peut être contrôlée."
 rentekammer: "Fonder la Rentekammer"
 rentekammer_desc: "La Rentekammer, ou «Trésor», était un département d'État spécialisé dans la tenue des comptes du gouvernement, également chargé d'estimer les futurs revenus et dépenses du gouvernement, afin de mieux contrôler le budget."
 klaedekammer: "Réorganisation de la Klaedekammer"
 klaedekammer_desc: "À l'origine, c'était seulement la garde-robe du château de Copenhague. Par la suite, elle est devenue la section administrative responsable du paiement des salaires, en particulier celui de la flotte."
 expanded_dockyards: "Fondons les chantiers de Copenhague"
 expanded_dockyards_desc: "On construit des navires dans cette région depuis des temps immémoriaux, mais ces efforts n'étaient que saisonniers et ponctuels, en fonction des besoins et du bois de construction disponible localement. Aujourd'hui, nous allons dédier un espace à la construction navale ainsi qu'à un espace de gestion."
 den_danske_lov: "Den Danske Lov"
 den_danske_lov_desc: "Cela nous a pris plusieurs années: nous avons enfin réussi à compiler nos lois officielles. Nos plus grands problèmes ont été ces lois locales et nationales qui non seulement se superposaient, mais étaient aussi parfois très contradictoires. À présent, notre système judiciaire est unifié."
 religious_orthodoxy: "La liberté religieuse, c'est l'athéisme"
 religious_orthodoxy_desc: "Les inconscients qui disent revêtir le manteau des Lumières ne comprennent pas que la vraie lumière ne peut venir que de la Bible. Nous les tiendrons éloignés du pouvoir et ferons en sorte que le Danemark demeure libre."
 FRA_ideas: "Doctrines françaises"
 FRA_ideas_start: "traditions françaises"
 FRA_ideas_bonus: "ambitions françaises"
 estates_general: "États généraux"
 estates_general_desc: "Les États généraux se réunissent depuis 1302. Transformés progressivement de conseil convoqué par le roi à une assemblée d'élus, cela leur confère une plus grande légitimité, ainsi que les impôts qu'ils prélèvent."
 elan: "Impétuosité"
 elan_desc: "Maintenir un esprit offensif est fondamental pour une armée. Nos hommes montrent une telle impétuosité que nous avons un net avantage sur le champ de bataille."
 french_language_in_all_courts: "Le français dans toutes les cours"
 french_language_in_all_courts_desc: "Le latin a, pendant longtemps, été la langue commune à toute l'Europe. Mais soyons honnêtes: c'est désormais une langue morte. Si une nouvelle lingua franca doit être trouvée, laquelle serait plus appropriée que le français?"
 native_trading_principles: "Principes de commerce avec les indigènes"
 native_trading_principles_desc: "La plupart des nations considèrent les indigènes comme de pauvres âmes qui ne savent pas tirer le meilleur parti de la création de Dieu et doivent être remplacés.\nNous autres, nous savons poser sur eux un autre regard: ce sont pauvres âmes qui ne savent pas tirer le meilleur parti de la création de Dieu, mais qui rêveront sans doute un jour de devenir Français.\nLa distinction est importante."
 vauban_fortifications: "Les fortifications de Vauban"
 vauban_fortifications_desc: "Si Vauban n'a pas fait évoluer radicalement la conception des fortifications, son génie réside dans l'emplacement choisi pour ses forteresses. En tirant le meilleur parti des caractéristiques du terrain, un fort peut devenir beaucoup plus difficile à capturer."
 the_philosophes: "Les philosophes"
 the_philosophes_desc: "En cet âge des Lumières, nous avons donné naissance à certains des plus grands philosophes de notre temps, promouvant constamment de nouvelles idées et de nouvelles pensées, capables de stimuler le progrès dans tous les domaines, des plus quotidiens aux plus importants."
 liberty_egalite_fraternity: "Liberté, égalité, fraternité"
 liberty_egalite_fraternity_desc: "Tous les hommes étant égaux, conformément aux lois nouvelles, les autres religions sont autorisées à participer pleinement à la vie du pays et contribuent ainsi au développement de nos provinces."
 TUR_ideas: "Doctrines ottomanes"
 TUR_ideas_start: "traditions ottomanes"
 TUR_ideas_bonus: "ambitions ottomanes"
 ghazi: "Ghâzî"
 ghazi_desc: "Les guerriers de la foi s'assemblent sous notre bannière pour nous aider à combattre les infidèles."
 timariot_system: "Système du timar"
 timariot_system_desc: "Afin d'assurer l'entretien d'une force de cavalerie, l'Empire ottoman a mis au point un système féodal de propriété foncière: chaque timariote est tenu de fournir des cavaliers à l'armée impériale, le nombre de ces cavaliers dépendant de la quantité de terres incluses dans son timar."
 autonmous_pashas: "Pachas autonomes"
 autonmous_pashas_desc: "Pour tout gouvernement, la tâche la plus ardue consiste à trancher entre besoins locaux et intérêts du pays. La lenteur des moyens de communication fait que même une directive simple peut mettre du temps à atteindre des provinces qui ne sont au final pas si éloignées, aussi est-ce une bonne chose que les gouverneurs locaux disposent de plus d'autonomie, garantissant ainsi que les intérêts locaux soient pris en compte."
 millets: "Millets"
 millets_desc: "Notre système de tribunaux religieux distincts pour les minorités de l'Empire assure que chacune est gouvernée par ses propres lois et chefs religieux. Renforcer ce système permet une intégration efficace, à la fois de religions nouvelles et de peuples nouveaux au sein de ces institutions s'étendant sur les territoires vastes et divers de l'Empire."
 lawcode_of_suleiman: "Le code de Soliman"
 lawcode_of_suleiman_desc: "Les importantes réformes administratives de Soliman le Magnifique lui ont valu le nom de Soliman le Législateur chez les Turcs. Dans son code de lois sont couverts tous les aspects liés aux impôts, à l'éducation et à la société en général."
 lawcode_of_suleiman_01: "Le code de Soliman"
 lawcode_of_suleiman_01_desc: "Soliman est l'un des plus grands souverains de l'histoire, grâce à ses conquêtes autant qu'à ses réformes législatives et administratives. De fait, si l'Occident le connaît comme Soliman «le Magnifique», son pays l'appelle «le Législateur». Ses réformes se sont essentiellement centrées sur la refonte des impôts de l'Empire, en particulier ceux prélevés sur les juifs et les chrétiens, les taxes sur les produits manufacturés et les mesures destinées à lutter contre la corruption."
 tulip_period: "L'Ère des tulipes"
 tulip_period_desc: "Symbolisée par la tulipe, la décade s'étendant de 1718 à 1730 est une période de réformes qui vit la première presse à imprimer en langue turque, ou encore toute une série de réformes destinées à promouvoir le commerce et l'industrie."
 imperial_school_of_naval_engineering: "Muhendishane-i Bahri Humayun"
 imperial_school_of_naval_engineering_desc: "Fondée en 1773, le but de l'École impériale d'ingénierie navale était de fournir à l'Empire ottoman une flotte moderne, capable de défendre ses côtes."
 VEN_ideas: "Doctrines vénitiennes"
 VEN_ideas_start: "traditions vénitiennes"
 VEN_ideas_bonus: "ambitions vénitiennes"
 venetian_arsenal: "L'Arsenal de Venise"
 venetian_arsenal_desc: "Depuis le XIIe s., l'Arsenal de Venise est le socle sur lequel se fonde notre puissance. Et si nous souhaitons conserver cette puissance, nous devons étendre l'arsenal, afin de produire davantage de navires."
 printing_industry: "Industrie de l'imprimerie"
 printing_industry_desc: "Depuis l'invention de l'imprimerie, les Vénitiens y ont fait preuve de talent. Les bénéfices pour la cité en étant manifestes, nous devrions encourager cette industrie."
 stato_da_mar: "Stato da Màr"
 stato_da_mar_desc: "Le commerce est le sang même de Venise, et la gestion de nos postes commerciaux outre-mer est vitale pour nos intérêts. En centralisant l'administration de ces territoires en un seul organisme, l'«État de la mer», nous pourrions accroître nos échanges."
 state_inquisition: "L'Inquisition d'État"
 state_inquisition_desc: "L'Inquisition d'État est un tribunal constitué de trois juges, mis en place pour traiter des menaces à la sécurité intérieure. Ce petit nombre de juges permet de traiter rapidement ces menaces, et il ne faut pas longtemps pour mettre en place, aussi bien dans la cité qu'à l'étranger, un réseau d'agents capable de dénicher les traîtres."
 conscription: "Conscription navale"
 conscription_desc: "Depuis sa fondation-même, les rameurs embarqués sur nos galères sont des hommes libres engagés contre salaire. Mais une pénurie d'hommes rend le recrutement de rameurs qualifiés plus difficile; aussi n'avons-nous d'autre choix que de recourir à la conscription pour nos galères."
 defend_the_law: "Défense de la loi"
 defend_the_law_desc: "Certains membres du clergé se sont rendus coupables de délits mineurs. Il est de notre devoir de défier les autorités de l'Église pour faire en sorte que tous les citoyens soient égaux devant la loi."
 provveditori_ai_beni_inculti: "Provveditori ai beni inculti"
 provveditori_ai_beni_inculti_desc: "Les provéditeurs des terres incultes est chargé de l'assèchement des marais et de l'irrigation des terres arides. L'objectif est d'améliorer le ravitaillement de Venise en denrées alimentaires."
 PRU_ideas: "Doctrines prussiennes"
 PRU_ideas_start: "traditions prussiennes"
 PRU_ideas_bonus: "ambitions prussiennes"
 kammergericht: "Fondation de la Kammergericht"
 kammergericht_desc: "Afin de régulariser le contrôle du mark de Brandebourg, les premiers Hohenzollern ont remplacé le droit commun par le droit romain. Ils ont régulé davantage encore la justice en déplaçant la Cour suprême hors de la Cour de l'électeur (qui déménageait souvent) pour la placer en un lieu unique et central. Ceci améliora la justice tout en réduisant le pouvoir des magnats locaux."
 divided_estates: "Diviser les États"
 divided_estates_desc: "Unis, les trois États prussiens forment une entrave au pouvoir royal. Nous devons systématiquement mettre en opposition la noblesse aux deux autres pour renforcer notre contrôle."
 army_professionalism: "Armée professionnelle"
 army_professionalism_desc: "Depuis l'invasion de la Grèce par les Perses, on sait qu'une petite armée plus disciplinée et mieux entraînée peut en vaincre une plus grande. Nous devons améliorer notre armée en ce sens si nous voulons prospérer."
 noble_cadets: "Cadets nobles"
 noble_cadets_desc: "Même si la noblesse s'y refuse, nous voulons faire de notre armée une opportunité de carrière pour les fils cadets nobles. Nous commençons leur entraînement dès leur jeune âge, ce qui non seulement liera la noblesse à nous, mais en plus créera pour l'avenir un corps d'officiers aguerris et de sang noble."
 goose_step: "Le pas de l'oie"
 goose_step_desc: "Le pas de l'oie a une allure plutôt étrange, mais il a été spécialement conçu pour s'assurer que nos hommes demeurent en ligne alors qu'ils progressent vers l'ennemi. Ceci donne à nos armées un véritable avantage sur le champ de bataille."
 regimental_cantons: "Cantons régimentaires"
 regimental_cantons_desc: "Les paysans n'éprouvent guère d'intérêt pour une vie consacrée au service de l'armée, et ont tendance à prendre la fuite lorsque les recruteurs font leurs tournées. Désormais, chaque régiment possèdera une zone de recrutement bien définie, dans laquelle il puisera ses effectifs, et chaque jeune devra s'entraîner trois mois par an afin d'être prêt au service. Cela devrait permettre de disposer d'effectifs réguliers pour les troupes."
 religious_toleration: "Tolérance religieuse"
 religious_toleration_desc: "La stabilité interne est fondamentale si nous voulons nous étendre. En encourageant la tolérance vis-à-vis des autres religions, non seulement nous améliorons la stabilité de notre royaume mais celui-ci deviendra un refuge pour ceux qui fuient les persécutions ailleurs."
 POR_ideas: "Doctrines portugaises"
 POR_ideas_start: "traditions portugaises"
 POR_ideas_bonus: "ambitions portugaises"
 afonsine_ordinances: "Ordonnances alphonsines"
 afonsine_ordinances_desc: "L'accroissement des privilèges de la noblesse constitue une menace pour l'autorité de la Couronne. Confier l'administration de la justice à des officiers royaux plutôt qu'aux nobles, nous assurant ainsi que les intérêts de la Couronne ont la priorité, permettra d'y remédier."
 legacy_of_the_navigator: "L'héritage du Navigateur"
 legacy_of_the_navigator_desc: "Henri le Navigateur était le troisième fils de Jean Ier de Portugal. Sachant qu'il ne serait jamais roi, il passa sa vie à promouvoir l'exploration des mers et la construction de vaisseaux. Son héritage est d'une grande importance pour nous, aujourd'hui encore."
 case_de_india: "Fonder des feitorias"
 case_de_india_desc: "Dépêchons nos feitors dans tous l'Orient afin de faire de notre pays la première puissance commerciale de l'océan Indien. Fonder un réseau de comptoirs commerciaux fortifiés le long des côtes de l'Afrique et de l'Inde nous permettrait de dominer le commerce local sans trop dépenser."
 the_bandeirantes: "Encouragement aux bandeirantes"
 the_bandeirantes_desc: "Certains membres des expéditions parcourant l'intérieur des terres pour y capturer des esclaves tombent parfois sur de l'or, des métaux précieux ou des joyaux. Si la rumeur s'en propageait, cela encouragerait les hommes les plus courageux à se rendre aux colonies."
 royal_absolutism: "Absolutisme royal"
 royal_absolutism_desc: "Pendant trop longtemps le pouvoir royal a été brimé par les interventions intempestives de la noblesse, dont les intérêts locaux, insignifiants, constituent une menace pour l'ensemble du pays. Dissoudre les Cortes nous permettra de régner sans que personne ne puisse contester nos décisions."
 land_before_faith: "La terre avant la foi"
 land_before_faith_desc: "La Compagnie de Jésus, parmi d'autres, a cherché à empêcher l'expansion de nos colonies en déclarant que cela interférait avec l'œuvre de ses missionnaires. Plus inquiétant encore, des rumeurs nous sont parvenues, disant qu'elle incitait les indigènes à résister, et qu'elle cherchait même à se tailler son propre empire colonial. Cela doit cesser! Jamais plus des ordres religieux n'entraveront notre expansion!"
 open_up_the_guilds: "Ouverture des guildes"
 open_up_the_guilds_desc: "Les lois sur la pureté du sang, la «limpeza de sangue», réservaient les meilleurs emplois à ceux qui pouvaient prouver qu'ils n'avaient pas d'ancêtres non-chrétiens. Cela avait pour inconvénient de fermer certaines opportunités à certaines des personnes les plus ambitieuses et les plus capables du pays, qui en subit au final les conséquences. Ces lois doivent donc être assouplies."
 POL_ideas: "Doctrines polonaises"
 POL_ideas_start: "traditions polonaises"
 POL_ideas_bonus: "ambitions polonaises"
 folwark_system: "Promotion du folwark"
 folwark_system_desc: "Les folwarks, ces grands domaines fonciers, sont un encouragement à la production de surplus agricoles, et constituent donc un pilier de l'économie polonaise. Les paysans sont incités à y travailler, soit contre un salaire, soit par la contrainte."
 nihil_novi: "Nihil novi"
 nihil_novi_desc: "Nihil novi, «rien de nouveau»: il s'agit là du principe selon lequel aucune loi nouvelle ne peut être édictée sans l'approbation pleine et entière de la noblesse. Même si cela constitue une contrainte pour le pouvoir royal, c'est aussi un moyen de s'assurer du soutien de la noblesse."
 peichota_wybraniecka: "Piechota wybraniecka"
 peichota_wybraniecka_desc: "La piechota wybraniecka, l'«infanterie choisie», est une armée régulière de paysans levés sur le domaine royal. Ce système est conçu pour permettre de disposer d'une infanterie permanente."
 winged_hussars: "Husaria"
 winged_hussars_desc: "Les hussards étaient à l'origine des troupes de cavalerie légère utilisées comme éclaireurs. Transformés par le déclin de l'armée féodale traditionnelle en régiments professionnels, ils constituent l'essentiel de la cavalerie. Les hussards ailés de Pologne seront bientôt redoutés de tous."
 wojsko_komputoe: "Wojsko komputowe"
 wojsko_komputoe_desc: "La wojsko komputowe, l'«armée calculée», était définie par le budget annuel défini et approuvé par le Sejm, le parlement. L'idée était de donner à la République des Deux Nations une armée régulière stable pour assurer sa défense."
 foreign_section: "Cudzodziemski autorament"
 foreign_section_desc: "La cudzodziemski autorament, l'«enrôlement étranger», était constitué d'unités entraînées à l'allemande, et dont les officiers étaient à l'origine des Allemands. Ce corps constitue l'épine dorsale de la nouvelle armée polonaise en améliorant ses performances."
 focus_on_field_defences: "Fortifications de campagne"
 focus_on_field_defences_desc: "Rien de tel que de voir agoniser ses camarades pour pousser à fuir devant l'ennemi. Mais, grâce aux fortifications de campagne, nos hommes ont l'illusion d'être protégés et combattent avec plus de courage."
 HAB_ideas: "Doctrines autrichiennes"
 HAB_ideas_start: "traditions autrichiennes"
 HAB_ideas_bonus: "ambitions autrichiennes"
 imperial_ambitions: "Ambitions impériales"
 imperial_ambitions_desc: "La chute de la maison Hohenstauffen en 1250 a plongé l'empire dans le chaos. La bulle d'or de 1356 mit de l'ordre dans cette anarchie en suggérant la création d'une constitution. Cependant, en 1438, le titre d'empire fut retrouvé par la très noble maison de Habsbourg depuis sa terre d'Autriche. L'Autriche doit défendre son titre et chercher à réformer l'empire afin qu'il redevienne saint, romain et impérial."
 military_border: "Frontière militaire"
 military_border_desc: "La défense de nos frontières est un problème sérieux et, pour le résoudre, il faut payer. La solution que nous avons trouvée est d'effectuer de généreux dons de terres situées à la frontière afin de créer une classe militaire professionnelle. Non seulement cela assurera la protection adéquate de nos frontières à un prix raisonnable, mais ces hommes peuvent également être utilisés à d'autres fins."
 fugger_banks: "Banque Fugger"
 fugger_banks_desc: "Les Fugger sont une famille marchande de Souabe qui a prospéré dans le textile et qui a investi ses profits dans des terres. Petit à petit, ils sont devenus une des plus riches maisons de l'empire. Nous devons nous assurer leurs services exclusifs en tant que banquiers."
 habsburg_dominance: "Domination des Habsbourg"
 habsburg_dominance_desc: "Bella gerant alii, tu felix Austria, nube!"
 edict_of_restitution: "Édit de restitution"
 edict_of_restitution_desc: "Notre confesseur William Lamormaini a recommandé ce petit point de comptabilité qui mettra de l'ordre dans les affaires religieuses du royaume. Rien ne s'oppose à ce que nous approuvions cet édit bien inoffensif."
 austrian_court: "Cour autrichienne"
 austrian_court_desc: "En théorie, rien ne s'oppose à ce que nous ayons des relations diplomatiques avec tout le monde. Cependant, les entretenir demande du temps et de l'investissement. En simplifiant le fonctionnement de la cour, nous pouvons nous assurer de disposer des informations nécessaires pour amadouer les esprits si besoin est."
 hofkriegsrat: "Hofkriegsrat"
 hofkriegsrat_desc: "C'est en fait le ministère de la Guerre. C'est la bureaucratie qui gère notre armée. Une de ses tâches les plus importantes est de savoir où se trouvent nos armées. Ainsi, ces armées peuvent recevoir ce dont elles ont besoin, en particulier des troupes."
 CHI_ideas: "Doctrines ming"
 CHI_ideas_start: "traditions ming"
 CHI_ideas_bonus: "ambitions ming"
 repaired_great_wall: "Grande Muraille rénovée"
 repaired_great_wall_desc: "La Grande Muraille était à l'origine faite de pierre et de terre, et s'est avérée incapable d'arrêter les barbares du Nord. Il nous faut totalement la rebâtir, en utilisant cette fois des briques afin de protéger des sauvages l'Empire du Milieu."
 revived_training_camps: "Camps d'entraînement rétablis"
 revived_training_camps_desc: "Fondés à l'origine par l'empereur Yongle, les camps d'entraînement ont périclité dans les années 1430. Il est primordial de les rétablir, ainsi que l'entraînement spécialisé qu'ils peuvent fournir à nos troupes, si nous souhaitons résister aux barbares qui nous entourent de toute part."
 inward_perfection: "Perfection intérieure"
 inward_perfection_desc: "Le monde extérieur n'a rien à offrir à l'Empire du Milieu. Restons entre nous et assurons-nous qu'aucune idée pernicieuse ne contamine notre peuple. La seule manière de préserver notre stabilité est de limiter drastiquement tout contact."
 yellow_river_dykes: "Entretien des digues du Fleuve Jaune"
 yellow_river_dykes_desc: "En nourrissant certaines de ses terres arables les plus fertiles, le Fleuve Jaune apporte la vie à l'Empire du Milieu. Cependant, c'est aussi un fleuve capricieux et souvent en crue, aussi faut-il nous assurer que les digues qui protègent les terres cultivées sont en excellent état."
 salt_monopoly: "Monopole sur le sel restauré"
 salt_monopoly_desc: "Le monopole sur le sel constituait l'une des sources de revenus les plus importantes de l'État, avant que certains empereurs du passé n'aient jugé bon d'y mettre fin. L'État doit contrôler le commerce du sel."
 head_tax: "Impôt par tête"
 head_tax_desc: "Nous attendions jusque-là des paysans qu'ils travaillent aussi pour l'État, mais ce système de corvées entravait notre économie. Afin d'encourager le peuple à s'impliquer davantage dans l'économie monétaire, un impôt par tête doit remplacer ces corvées."
 the_eight_banners: "Les Huit Bannières"
 the_eight_banners_desc: "Pour défendre le pays, nous devons disposer d'une armée professionnelle permanente et, surtout, d'un système de recrutement standardisé."
 BAV_ideas: "Doctrines bavaroises"
 BAV_ideas_start: "traditions bavaroises"
 BAV_ideas_bonus: "ambitions bavaroises"
 everlating_succeession: "Instituer la succession perpétuelle"
 everlating_succeession_desc: "Selon la coutume germanique, chaque fils reçoit une part de l'héritage de son père et chacun peut se proclamer duc. Ce système, en apparence juste et équitable, cause souvent des désaccords entre les fils. Ce qui est donc en apparence juste et équitable mène à des conflits. À compter d'aujourd'hui, le fils aîné recevra l'héritage au complet."
 bavarian_purity_law: "Reinheitsgebot, le décret sur la pureté de la bière"
 bavarian_purity_law_desc: "Une conspiration est à l'œuvre pour corrompre ce précieux fluide qui coule dans nos veines, nous devons y mettre fin. À compter d'aujourd'hui, toute la bière de Bavière devra être pure, ce qui nous protégera."
 bavarian_state_orchestra: "Fondation de l'orchestre de l'Opéra d'État de Bavière"
 bavarian_state_orchestra_desc: "Afin de montrer au monde la grandeur de la Bavière, nous allons fonder et financer l'un des meilleurs orchestres d'Europe. Chaque visiteur à la cour s'émerveillera des représentations virtuoses et parlera au monde entier de notre talent."
 geistlicher_rat: "Établissement du Geistlicher Rat"
 geistlicher_rat_desc: "Le Geistlicher Rat est un conseil d'État indépendant, séparé du Conseil privé, ne traitant que les affaires ecclésiastiques. Le but de ce conseil est de s'assurer de la discipline du clergé et de promouvoir la véritable foi dans tout le duché."
 brewmaster_general: "Devenir brasseur général"
 brewmaster_general_desc: "Afin d'améliorer les finances de la Bavière, nous allons instaurer un monopole sur la vente de bière forte. La bière doit d'abord être vendue au duc pour ensuite être revendue. Ce monopole, ainsi que celui sur le grain et le sel, nous apportera de forts revenus."
 professional_army: "Fonder une armée professionnelle"
 professional_army_desc: "Auparavant, l'armée de Bavière était une combinaison d'armée féodale et de régiments mercenaires. Cela ne suffit pas. Les pays de premier ordre, à notre époque, disposent d'armées professionnelles. La Bavière doit faire de même."
 royal_order_of_st_george: "Fondation de l'Ordre royal de saint Georges pour la défense de l'Immaculée Conception"
 royal_order_of_st_george_desc: "L'Ordre de la Jarretière, l'Ordre de la Toison d'Or, tous les grands États semblent être associés à un ordre chevalier. La Bavière fera de même. Non seulement cela montrera au monde l'importance la Bavière, mais cela nous donnera un saint patron."
 PER_ideas: "Doctrines persanes"
 PER_ideas_start: "traditions persanes"
 PER_ideas_bonus: "ambitions persanes"
 the_qizilbash: "Soutenons les Qizilbash"
 the_qizilbash_desc: "Les Qizilbash, ou Têtes rouges, sont un ordre militaire chiite remontant au XIIIe siècle. Ils sont prêts à soutenir notre État et pourraient constituer le noyau de notre armée."
 persian_rug_production: "Encouragement à la production de tapis persans"
 persian_rug_production_desc: "La Perse a pendant longtemps été reconnue pour sa production de tapis. Cependant, lorsque les Mongols envahirent nos terres, ils causèrent de grandes destructions. Pour que la Perse s'en remette, nous devons aussi retrouver notre puissance économique. Il est temps de réveiller nos anciennes forces."
 the_ghulams: "Fondation des Ghulams"
 the_ghulams_desc: "Notre armée était auparavant très dépendante des levées de troupes féodales (Qizilbash), qui se sont avérées plus fidèles envers elles-mêmes qu'envers le trône. Nous allons fonder une armée professionnelle de fantassins et de cavaliers dont la loyauté ira envers le Shah avant tout, afin de défendre le pays."
 improved_silk_road: "Améliorations sur la route de la soie"
 improved_silk_road_desc: "Une amélioration du système de routes et de ponts, des gardes pour protéger les routes (contre un impôt léger) et un réseau de caravansérails pour se reposer. Tout ceci aide les marchands qui parcourent la route de la soie, tout en augmentant les revenus de l'État."
 encouraged_art: "Encourager les arts"
 encouraged_art_desc: "Il existe une considérable tradition artistique en Perse. D'un point de vue gouvernemental, ce sont des produits commerciaux. Encourager les arts fera en sorte que nos marchands auront davantage de choses à vendre à l'étranger, ce qui apportera de la richesse dans notre nation."
 promotion_of_irrigation: "Promouvoir l'irrigation"
 promotion_of_irrigation_desc: "Si nous encourageons l'agriculture, nous augmentons la taille de notre population, ce qui se traduit par davantage d'hommes pour nos armées."
 increased_crown_lands: "Plus de terres pour la Couronne"
 increased_crown_lands_desc: "La majeure partie de nos rentrées d'argent provient des revenus de l'agriculture. Avec les années, les terres de la Couronne ont été cédées en récompense à des personnes loyales. Il est temps de reprendre possession de ces terres afin de conserver notre puissance."
 BUR_Ideas: "Doctrines bourguignonnes"
 BUR_Ideas_start: "traditions bourguignonnes"
 BUR_Ideas_bonus: "ambitions bourguignonnes"
 golden_fleece: "L'Ordre de la Toison d'Or"
 golden_fleece_desc: "L'ordre allait devenir l'un des plus grands ordres de chevalerie d'Europe. Être chevalier de la Toison d'Or est une marque de statut importante et nous fait paraître à notre avantage."
 compagnies_ordonnance: "Les compagnies d'ordonnance"
 compagnies_ordonnance_desc: "À l'origine une création de la monarchie française pour régulariser le recrutement de troupes. Si nous importons ce système en Bourgogne, nous pourrons nous aussi recruter plus facilement."
 bur_estates_general: "Promouvoir les États généraux"
 bur_estates_general_desc: "L'État de Bourgogne est une création féodale, un amalgame de diverses régions, sous des conditions variables, avec des identités locales fortes. En faisant la promotion des États généraux, nous offrons le droit à ces intérêts de s'exprimer et créons un plus fort sentiment d'appartenance."
 reform_of_feudal_army: "Réforme de l'armée féodale"
 reform_of_feudal_army_desc: "L'armée traditionnelle est une armée féodale non-permanente agrémentée de mercenaires. Cette solution n'est tout simplement plus viable et nous devons moderniser notre armée. La création d'une organisation de professionnels renforcera notre armée."
 integrated_towns: "Intégrer les villes aux États généraux"
 integrated_towns_desc: "Les États généraux traditionnels reposent fondamentalement sur les intérêts du premier État (le clergé) et du deuxième État (la noblesse). Cependant, les changements économiques ont renforcé le pouvoir du troisième État (tous les autres). Nous devons affiner la composition des États généraux pour augmenter l'influence de ce Tiers-État sans nuire injustement aux droits des deux autres."
 freedom_of_worship: "Permettre la liberté de culte"
 freedom_of_worship_desc: "L'Église insiste toujours davantage pour que nous appliquions une plus grande orthodoxie religieuse, mais les villes, évoquant la doctrine de l'humanisme de la Renaissance, nous demandent une plus grande tolérance. Nous ne pouvons pas complètement oublier le clergé, mais les villes sont devenues trop importantes pour ne pas en tenir compte..."
 bur_regimental_system: "Créer un système de régiments"
 bur_regimental_system_desc: "Afin de faciliter le recrutement de nos troupes, nous essayons de créer des régiments dans les régions et ainsi rendre chaque région responsable de l'approvisionnement de recrues. Le processus s'en trouve rationnalisé."
 GEN_Ideas: "Doctrines génoises"
 GEN_Ideas_start: "traditions génoises"
 GEN_Ideas_bonus: "ambitions génoises"
 reunited_genoa: "Union de la cité"
 reunited_genoa_desc: "Le traité de Turin de 1381, entre Venise et nous, ressemblait à un compromis équitable. Mais la perte désastreuse de notre flotte a poussé les diverses factions de la cité à l'affrontement. Nous devons mettre un terme à tout cela, si nous souhaitons voir Gênes se relever un jour."
 lessons_of_chiogga: "Les leçons de Chioggia"
 lessons_of_chiogga_desc: "En 1380, à Chioggia, notre flotte s'est vu infliger une sévère défaite face aux Vénitiens. Le traité de Turin qui en a résulté a assuré la domination du commerce méditerranéen à Venise. Les galères vénitiennes, petites et plus agiles, se sont avérées supérieures aux nôtres. Nous devons y corriger le tir."
 genoese_trade: "Relance du commerce génois"
 genoese_trade_desc: "Venise domine le commerce depuis trop longtemps. Nous devons nous assurer que nos marchands reconquièrent des marchés. Cela passe par une révision de nos lois, afin de permettre aux familles marchandes d'affronter les Vénitiens sur un pied d'égalité."
 the_genoese_arsenal: "L'Arsenal de Gênes"
 the_genoese_arsenal_desc: "Venise a commencé la construction de son arsenal en 1104 et bénéficie, depuis, d'un net avantage pour ce qui concerne la construction navale. Gênes ne peut pas permettre à cette situation de durer. Il nous faut disposer de notre propre arsenal afin d'avoir nous aussi une flotte qui défende nos intérêts."
 overhauled_bureaucracy: "Refonte de la bureaucratie"
 overhauled_bureaucracy_desc: "Pour dire les choses simplement, l'argent c'est le pouvoir. Si nous voulons continuer à jouer un rôle sur la scène méditerranéenne, il nous faut plus d'argent pour financer notre flotte et notre armée. Nous devons donc repenser notre bureaucratie afin de maximiser nos revenus."
 the_office_of_grand_admiral: "Grand Amiral"
 the_office_of_grand_admiral_desc: "Le sang de Gênes, ce qui assure sa survie, c'est le commerce. Et, pour commercer, il faut une flotte. Nous devons donc nous assurer qu'elle est convenablement gérée. La création d'un poste de Grand Amiral, responsable de son administration, devrait pouvoir améliorer les choses."
 standardisation_of_designs: "Normalisation des plans"
 standardisation_of_designs_desc: "Chaque chantier naval, chaque architecte même, utilise ses propres plans pour un même navire. Même si tous ces navires se ressemblent de façon évidente, toutes ces petites différences retardent l'approvisionnement en pièces et leur réparation. Mettre en place un comité chargé de fournir des plans communs à tous les chantiers navals permettrait donc d'accélérer la construction des vaisseaux."
 SCO_Ideas: "Doctrines écossaises"
 SCO_Ideas_start: "traditions écossaises"
 SCO_Ideas_bonus: "ambitions écossaises"
 break_the_black_douglas: "Briser les Douglas"
 break_the_black_douglas_desc: "Le clan Douglas a été richement récompensé de ses prouesses lors de nos guerres d'indépendance contre ces maudits Anglais, avant de chercher à s'immiscer dans les affaires du royaume. Mais, avec suffisamment de preuves de trahison, ses terres pourront être confisquées et rattachées au domaine royal."
 modernised_royal_scots_navy: "Marine royale écossaise"
 modernised_royal_scots_navy_desc: "Notre désir de construire notre propre flotte remonte aux guerres d'indépendance: auparavant, nous avions recours aux obligations féodales pour former les flottes; mais l'idéal est une flotte moderne, ne relevant que du roi, et basée dans le port nouvellement construit de Newhaven."
 reign_in_the_clans: "Contrôle des clans"
 reign_in_the_clans_desc: "Les chefs des clans du Nord se montrent beaucoup trop indépendants. Mais faire bénéficier notre armée de la puissance de ces sauvages est faisable si nous remplaçons les chefs rétifs à toute autorité par des chefs loyaux à notre égard."
 comets: "Des comètes?"
 comets_desc: "Une œuvre nous a été récemment dédiée par son auteur, Giovanni Ferrerio: «De la signification véritable des comètes, et de la vanité des astrologues». Il s'agit là d'une lecture fort intéressante, et tous devraient en connaître le contenu."
 royal_revenue: "Garantir les revenus de la Couronne"
 royal_revenue_desc: "Assurer l'indépendance de l'Écosse demande de l'argent. Or, nombreux sont les domaines royaux, les revenus de justice ou les droits féodaux qui ne rapportent pas ce qu'ils devraient à la Couronne. Il nous faut donc veiller constamment à ce que nous touchions bien ce qui nous revient de droit."
 basilikon_doron: "Basilikon Doron"
 basilikon_doron_desc: "Il a toujours été de coutume, pour le souverain, de préparer son héritier à régner après lui. Le Basilikon Doron, «Le cadeau du roi» en grec, est la somme de tous ces enseignements, couchés par écrit dans un manuel commode, et prévu à l'usage des monarques futurs."
 act_of_revocation: "Acte de révocation"
 act_of_revocation_desc: "Nos prédécesseurs des siècles passés ont cru bon de céder illégalement des portions du domaine royal à la noblesse. Il ne serait pas convenable de reprendre ces terres, mais nous veillerons désormais à ce que notre noblesse loyale et bien-aimée verse à notre personne les rentes qui nous sont dues."
 HUN_ideas: "Doctrines hongroises"
 HUN_ideas_start: "traditions hongroises"
 HUN_ideas_bonus: "ambitions hongroises"
 hun_renaissanse_knowledge: "Un prince de la Renaissance"
 hun_renaissanse_knowledge_desc: "Les serfs considéraient leur roi comme un souverain juste parce qu'il les protégeait des exigences excessives et d'autres abus de la part des magnats. C'était un vrai prince de la Renaissance, un chef militaire et un gestionnaire couronné de succès, un linguiste exceptionnel et un mécène éclairé."
 bulwark_of_christianity: "Le rempart de la chrétienté"
 bulwark_of_christianity_desc: "Avec les forces turques à l'œuvre au Sud, il est du devoir du royaume de Hongrie de défendre la chrétienté contre la menace turque. Que tout le monde sache que nous ne reculerons pas face à nos obligations."
 found_the_black_army: "Fondation de l'armée noire"
 found_the_black_army_desc: "Inspirée par les écrits de Jules César, la Hongrie doit posséder une armée de soldats professionnels. Ces hommes seront si puissants que nos ennemis les désigneront sous le nom d'armée noire."
 reformed_coinage: "Réforme de la monnaie"
 reformed_coinage_desc: "Afin de payer notre nouvelle armée professionnelle, il nous faut des rentrées d'argent continues. Réformer la monnaie afin de normaliser les mesures de poids facilitera cela: nous saurons combien chacun doit payer."
 curtailed_peasantry: "Réduire les libertés de la paysannerie"
 curtailed_peasantry_desc: "La Hongrie n'a pas la chance de posséder des frontières naturelles sur lesquelles s'appuyer pour se défendre. La plaine sauvage par laquelle nos ancêtres sont arrivés était parfaite pour lancer des attaques vers l'ouest, mais pas pour se défendre. Si la Hongrie doit se défendre, nous aurons besoin de ressources. Si nous acceptons d'autoriser nos magnats à réduire plus encore les libertés des paysans, nous nous assurerons qu'ils travailleront davantage."
 strengthened_towns: "Renforcer les villes"
 strengthened_towns_desc: "La Hongrie a besoin de richesses pour croître et prospérer, et les villes sont au centre de ce système. Si nous faisons en sorte que nos villes sont correctement protégées de l'influence des nobles, elles continueront à générer du commerce que nous pourrons taxer."
 hungarian_estates_general: "Créer les États généraux"
 hungarian_estates_general_desc: "Nous avons vu plusieurs pays d'Europe avoir recours aux États généraux et cela semble leur réussir. Ils permettent à toutes les composantes du royaume de sentir qu'elles en font partie. La Hongrie doit faire de même."
 JAP_ideas: "Doctrines nippones"
 JAP_ideas_start: "traditions nippones"
 JAP_ideas_bonus: "ambitions nippones"
 tosen_bugyo: "Tosen-bugyô"
 tosen_bugyo_desc: "Le tosen-bugyô, le «commissaire aux affaires étrangères», est chargé du commerce d'outre-mer, non seulement pour son développement, mais aussi pour en apprendre plus sur les flux. Cela permet d'encourager les échanges, et aussi de toucher notre part des revenus."
 higashiyama_culture: "Culture d'Higashiyama"
 higashiyama_culture_desc: "Fondée sur l'ascèse du bouddhisme zen, la culture d'Higashiyama voit la beauté dans la simplicité. C'est lors de cette période que se développent la cérémonie du thé, les arrangements floraux, le théâtre et les arts. Cette culture florissante apporte un grand prestige à ses adeptes et améliore grandement notre image."
 reformed_land_holding: "Réforme de la propriété foncière"
 reformed_land_holding_desc: "De façon traditionnelle, la terre est estimée selon sa superficie, mais c'est dénier le fait que, en réalité, toutes les terres ne se valent pas. Désormais, elles seront estimées selon la quantité de riz qui y pousse, rendant plus aisé de nous assurer que nos vassaux fournissent les troupes qu'ils nous doivent."
 sankin_kotai_title: "Sankin-kôtai"
 sankin_kotai_desc: "Le sankin-kôtai, la «rotation des services», est le système grâce auquel nos loyaux vassaux alternent leur résidence entre notre capitale et leurs fiefs, un an sur deux. Quand ils sont dans la capitale, on attend naturellement d'eux qu'ils fassent montre de munificence, ces dépenses les empêchant de commettre des méfaits."
 sakoku: "Sakoku"
 sakoku_desc: "La restriction du commerce à quatre ports d'entrée dans le pays n'apportera rien d'un point de vue commercial, mais le but est de réduire les influences étrangères, et en particulier celle des missionnaires, qui constituent une menace pour notre stabilité."
 bakufu_chokkatsuchi: "Bakufu chokkatsuchi"
 bakufu_chokkatsuchi_desc: "Pour respecter la tradition, nous devrions répartir nos terres entre les daimyôs, mais cela présente l'inconvénient de créer des rivaux potentiels. Nos terres centrales seront donc plutôt gouvernées par des hommes de rang moindre, les «bakufu chokkatsuchi», qui nous devront leur nomination et nous auront juré loyauté. Nous serons ainsi certains de percevoir ce qui nous revient."
 shinokosho_system: "Shinôkôshô"
 shinokosho_system_desc: "Les «quatre occupations», le shinôkôshô, permettent que tous aient conscience de leur place dans la société grâce à un système de quatre classes: nobles, paysans, artisans et enfin marchands. Nous sommes ainsi assurés que chacun fait bien son devoir."
 MAM_ideas: "Doctrines mameloukes"
 MAM_ideas_start: "traditions mameloukes"
 MAM_ideas_bonus: "ambitions mameloukes"
 red_sea_trade: "Commerce en mer Rouge"
 red_sea_trade_desc: "Avec l'essor du commerce des épices, la mer Rouge est essentielle à notre richesse et nous devons nous assurer d'en contrôler le commerce. Si nous menaçons de brûler tous les ports de la mer Rouge que nous ne contrôlons pas et qui acceptent des marchands d'épices, nous nous assurerons de recevoir la part du lion."
 monuments_to_greatness: "Des monuments dignes de notre grandeur"
 monuments_to_greatness_desc: "Construisons des monuments dignes de notre grandeur dans tout le royaume, afin que tous constatent notre puissance et notre gloire."
 purchase_new_mamelukes: "Achat de nouveaux mamelouks"
 purchase_new_mamelukes_desc: "Notre gouvernement est composé de minables trop occupés à comploter les uns contre les autres pour faire de grandes choses. Nous devons retourner aux méthodes traditionnelles et faire entrer de nouveaux mamelouks dans notre administration."
 mam_army_reform: "Réforme de l'armée"
 mam_army_reform_desc: "Notre victoire contre les Mongols appartient à ce lointain passé où nous étions la plus grande puissance militaire du monde. Les temps ont changé et nos armées ne sont plus ce qu'elles étaient. Il est temps de mieux entraîner nos troupes afin de ne pas nous faire distancer."
 reform_fellah_system: "Réforme du système des fellah"
 reform_fellah_system_desc: "Depuis des temps immémoriaux, le fondement de l'économie en Égypte est le paysan fellah qui cultive sa terre comme esclave. Il est temps de réformer ce système pour que nos paysans aient une bonne motivation à produire davantage."
 reformed_succession: "Réforme de la succession"
 reformed_succession_desc: "La fière tradition turque qui permet aux fils de se battre pour la succession crée une certaine instabilité. Les infidèles par-delà la mer s'y connaissent un peu mieux en la matière et leurs règles de succession plus claires leur donnent une plus grande stabilité. Nous ferons de même."
 mam_monopoly_ports: "Monopoles dans les ports"
 mam_monopoly_ports_desc: "Afin de commercer là où nous le voulons (et percevoir des taxes), nous ferons en sorte que certains ports ne reçoivent que certaines marchandises. Nous offrirons évidemment des ententes généreuses pour l'utilisation de ces ports, mais cette générosité sera plus que compensée par l'afflux supplémentaire de marchandises."
 NAP_ideas: "Doctrines napolitaines"
 NAP_ideas_start: "traditions napolitaines"
 NAP_ideas_bonus: "ambitions napolitaines"
 academy_of_naples: "Académie de Naples"
 academy_of_naples_desc: "La fondation d'une Académie d'hommes de lettres, capables d'écrire les hauts faits des souverains de Naples, sera capable d'assurer pour la postérité leur bonne réputation."
 consolidate_the_royal_domain: "Renforcement du domaine royal"
 consolidate_the_royal_domain_desc: "La source principale de richesse, et donc de pouvoir, est le domaine que nous tenons directement. Un mariage bien calculé par-ci, une réforme des terriers féodaux par-là, et bien vite nous possédons un domaine royal bien plus important."
 encouraged_city_living: "Promotion de la vie citadine"
 encouraged_city_living_desc: "Il est plus facile de surveiller nos sujets s'ils sont tous en un seul lieu. C'est en particulier vrai pour la noblesse. Facilitons-nous la tâche en donnant à la vie citadine un tel intérêt que la noblesse ne voudra plus vivre ailleurs."
 expanded_arsenale: "Extension de l'arsenal"
 expanded_arsenale_desc: "Pour défendre notre long littoral, il nous faut une flotte puissante. Augmenter nos capacités de construction navale assurerait de disposer de suffisamment de navires pour ce faire."
 city_of_artists: "La cité des artistes"
 city_of_artists_desc: "Grâce au mécénat des plus grands artistes de ce monde, nous montrerons à tous la gloire de notre ville, et tous s'étonneront de la grandeur de notre dynastie."
 supressed_banditry: "Suppression du banditisme"
 supressed_banditry_desc: "Pendant trop longtemps, les marchands se sont plaints du banditisme sévissant dans le pays. Pour aider le commerce à se développer, il est temps d'agir."
 nap_university_of_royal_studies: "Rénovation de l'Université royale de Naples"
 nap_university_of_royal_studies_desc: "Naples possède une université depuis le XIIIe s. mais, malheureusement, ses bâtiments ne sont plus adaptés aux méthodes modernes d'enseignement. Pour qu'elle reste l'une des meilleures, il nous faut donc leur procurer de nouveaux bâtiments."
 ARA_ideas: "Doctrines aragonaises"
 ARA_ideas_start: "traditions aragonaises"
 ARA_ideas_bonus: "ambitions aragonaises"
 mercenary_princes: "Princes mercenaires"
 mercenary_princes_desc: "Enserrés que nous sommes entre la Castille et la France, nous devons nous assurer de la disponibilité de soldats. Poussons les deuxièmes et troisièmes fils à servir comme capitaines mercenaires, de façon avoir tous les contacts qui nous permettront de louer les services de tels hommes en cas de besoin."
 protection_of_coastlines: "Protection de la côte"
 protection_of_coastlines_desc: "La menace des corsaires de Barbarie menant des raids sur nos côtes est bien réelle. Afin de la protéger, il convient de construire une flotte. Pour cela, nos chantiers navals doivent être agrandis afin de nous assurer de disposer de suffisamment de vaisseaux."
 ara_mediterranean_trade: "Commerce en Méditerranée"
 ara_mediterranean_trade_desc: "Les cités d'Italie se comportent comme si le commerce en Méditerranée leur appartenait. Incitons donc nos marchands à attirer le commerce sur nos propres côtes."
 consolidation_of_the_estates: "Consolidation des États"
 consolidation_of_the_estates_desc: "L'Aragon est un royaume composite, dont chaque région possède ses propres Cortes. Ce système de gouvernement est inefficace. Il nous faut unifier ces diverses régions en un seul et unique royaume, dont les seuls Cortes permettront de gouverner avec une bien meilleure efficacité."
 chartered_merchant_companies: "Compagnies commerciales à charte"
 chartered_merchant_companies_desc: "Nos marchands s'épuisent à s'affronter vainement entre eux, alors que nous devrions chercher, pendant ce temps, à nous emparer des parts commerciales des autres. Créons des compagnies à charte, qui recevront de façon temporaire le monopole de certains produits de certaines régions, et dont le renouvellement dépendra du versement à la Couronne de ce qui est sien."
 ara_reformed_admin: "Réforme de l'administration"
 ara_reformed_admin_desc: "Notre administration est à peu de choses près celle d'un État féodal. Si nous souhaitons que l'Aragon se modernise, il nous faut commencer par moderniser l'administration."
 protection_of_the_little_folk: "Protéger le petit peuple"
 protection_of_the_little_folk_desc: "Nos soldats veulent savoir que leurs proches seront protégés au cas où ils tomberaient au combat. Savoir que l'Aragon fera son devoir en mettant sur pied un système d'ateliers réservés à leurs orphelins les rassurera."
 TIM_ideas: "Doctrines timourides"
 TIM_ideas_start: "traditions timourides"
 TIM_ideas_bonus: "ambitions timourides"
 timurid_architecture: "Architecture timouride"
 timurid_architecture_desc: "Les grands monuments de nos ancêtres sont le témoignage de notre grandeur. Nous devons diffuser ce style architectural chez nos voisins pour que tous se souviennent qui sont leurs véritables maîtres."
 the_mantle_of_the_great_khan: "Le manteau du Grand Khân"
 the_mantle_of_the_great_khan_desc: "La mort du fondateur éponyme de notre dynastie a entraîné la vacance du pouvoir, que des personnes mal avisées se sont empressées de combler. Cependant, nous avons pu, grâce à des mariages, renforcer notre prétention à descendre du Grand Khân lui-même, et les guerriers des steppes savent qui ils doivent suivre."
 unleash_the_tiger: "Tigre en liberté"
 unleash_the_tiger_desc: "Tîmûr-i Lang, le grand Timour, a fait trembler le monde par ses conquêtes. Nous ferons de même. Nos ennemis seront la cause de leurs propres souffrances!"
 chagatai_literature: "Littérature tchaghataï"
 chagatai_literature_desc: "La langue tchaghataï des steppes d'Orient est bien plus à même d'exprimer les pensées et idées de notre lignée fameuse que le persan ou l'arabe. Il nous faut promouvoir l'usage de la langue de nos ancêtres pour créer une nouvelle tradition littéraire timouride."
 riches_of_the_silk_road: "Contrôle de la route de la soie"
 riches_of_the_silk_road_desc: "Tant que nous contrôlerons les terres de la Transoxiane et Samarcande, le commerce de la soie se fera sans entrave et notre dynastie continuera d'accumuler les richesses."
 timurid_renaissance: "Renaissance timouride"
 timurid_renaissance_desc: "Depuis l'époque de l'expansion timouride, nos territoires ont attiré les plus habiles artisans et les hommes les plus sages de notre temps. Par le mécénat des arts, des sciences et de la littérature, nous avons fait de nos capitales, Hérat et Samarcande, les joyaux les plus brillants de l'Islam."
 largest_mosque_in_the_world: "La plus grande mosquée au monde"
 largest_mosque_in_the_world_desc: "Nous montrerons au monde à quoi ressemblent les monuments construits par de vrais conquérants. Nous construirons la plus grande mosquée que le monde ait jamais vue, permettant ainsi à notre nom de survivre à jamais."
 MUG_ideas: "Doctrines mogholes"
 MUG_ideas_start: "traditions mogholes"
 MUG_ideas_bonus: "ambitions mogholes"
 an_indian_padshah: "Padshah indien"
 an_indian_padshah_desc: "Notre royaume abrite de nombreuses religions et cultures, et bien que nous soyons des étrangers sur ces terres, les traditions et les valeurs de l'Inde nous parlent. Malgré leur riche culture, ces gens semblent ne pas avoir de but commun. Nous devons lutter pour qu'en dépit de leur caste, de leur religion ou de leur culture, tous nos sujets bénéficient des mêmes opportunités pour servir notre grande maison."
 mansabdari_system: "Les systèmes jagir et mansabdari"
 mansabdari_system_desc: "L'octroi de terres constitue un problème et peut encourager nos nobles à créer leurs propres petits États au sein même de notre État. Créons un système strict de droits fiscaux plutôt que d'octroyer des terres de la sorte. Les détenteurs de telles concessions temporaires doivent être autorisés à percevoir des impôts et contraints à fournir des troupes aux armées impériales. Tous les autres devoirs politiques et administratifs doivent demeurer sous la coupe de la bureaucratie impériale."
 control_of_the_ulema: "Contrôle du clergé"
 control_of_the_ulema_desc: "Les oulémas moghols se laissent trop facilement influencés par les tendances et les politiques du monde extérieur. Rassemblons des hommes de foi plus influents sur nos terres et faisons en sorte qu'ils fassent de notre Padshah l'autorité suprême en matière de questions juridiques."
 mughal_ibadat_khana: "Ibadat Khana – Maison du culte"
 mughal_ibadat_khana_desc: "Rassemblons les plus érudits de toutes les religions et de toutes les philosophies en un même lieu et autorisons-les à débattre de la manière dont chacun doit vivre et exercer son culte."
 zabt_system: "Système zabt"
 zabt_system_desc: "Ces terres dépendent bien trop d'anciennes coutumes et il s'avère que les contrats et les recettes ne sont pas toujours organisés de la meilleure manière. En révoquant toutes les terres et en les plaçant sous contrôle impérial pendant un certain temps, nous pourrons réorganiser et réévaluer nos ressources. Ce faisant, nous améliorerons l'efficacité de la collecte des impôts au sein de notre royaume."
 mughal_architecture: "Architecture moghole"
 mughal_architecture_desc: "Un grand empire se doit de disposer de somptueux édifices. Au sein de notre empire cosmopolite, les architectes de l'empire créent déjà de somptueux édifices qui impressionneront les générations à venir. Notre dynastie doit être au premier plan de ce mouvement et créer des œuvres jamais vues."
 fatawa_e_alamgiri: "Fatawa-i-Alamgiri"
 fatawa_e_alamgiri_desc: "En créant registre central de lois civiles auxquelles tous nos sujets se conformeront, nous veillerons à ce que la loi soit la même partout dans notre royaume."
 HSA_ideas: "Doctrines hanséatiques"
 HSA_ideas_start: "traditions hanséatiques"
 HSA_ideas_bonus: "ambitions hanséatiques"
 end_of_victual_brothers: "La fin des Frères des victuailles"
 end_of_victual_brothers_desc: "Nous avons anéanti les Frères des victuailles et pourchassé ce qu'il restait de leurs forces. Nous devons maintenant nous assurer que de tels pirates ne puissent plus jamais nous menacer de telle façon. Nous ferons tout le nécessaire pour protéger notre commerce."
 strong_league_obligations: "Obligations resserrées envers la Ligue"
 strong_league_obligations_desc: "La Ligue a toujours fonctionné de façon très décentralisée, ce qui constitue tout à la foi sa force et sa faiblesse. Mais si nous renforçons les obligations de ses membres, chacun dans son domaine de prédilection, nous pourrions rendre notre commerce bien plus efficace."
 hsa_shipbuilding: "Améliorations de la construction navale"
 hsa_shipbuilding_desc: "Pendant longtemps, la plupart des navires sillonnant la Baltique ont été construits par les villes de la Hanse. Toutefois, une concurrence nouvelle est apparue, construisant des navires qui, s'ils sont moins performants, sont aussi moins onéreux. Il nous faut par conséquent améliorer nos chantiers navals, de façon à maintenir notre domination sur le commerce de la Baltique."
 reformed_hanstag: "Réforme du Hanstag"
 reformed_hanstag_desc: "Jusqu'à présent, le Hanstag a fonctionné sur le principe de lois qui n'étaient édictées que si personne ne s'y opposait. Ce système fonctionnait parfaitement, parce que nous étions la seule puissance commerciale de la Baltique; mais il nous faut maintenant passer à un système où la majorité simple suffit, permettant ainsi d'accélérer la prise des décisions tout en nous conservant le soutien des diverses cités de la Ligue."
 hanseatic_levy_system: "Levées militaires de la Hanse"
 hanseatic_levy_system_desc: "En cas de conflit, chaque cité appartenant à la Ligue se doit de fournir des troupes. Ce système de circonstance complique les campagnes militaires, car les villes sont réticentes à fournir suffisamment d'hommes. Il nous faut donc réformer ce système, afin que chacune d'entre elles fournisse une plus grande part de ses effectifs."
 regularised_contribution: "Contributions régularisées"
 regularised_contribution_desc: "Les finances de la Ligue sont essentiellement gérées en fonction des circonstances du moment. Les cités peuvent contribuer aux projets de la Ligue, en monnaie ou en nature. Cela ne peut suffire pour survivre aux difficultés actuelles. Même si les cités restent libres de lever leurs contributions de la façon qu'elles jugent la plus appropriée, il est de première importance que toutes versent une part de façon régulière."
 the_hansa_bank: "La banque de la Hanse"
 the_hansa_bank_desc: "Grâce au nouveau système de contributions, nous pouvons créer une banque réservée à l'usage des membres. Financée par les ressources de la Hanse, une lettre de crédit de la banque aura autant de valeur que de la monnaie. Ajouté à cela d'autres instruments financiers, cela donnera un net avantage à nos marchands sur la concurrence extérieure"
 MLO_ideas: "Doctrines milanaises"
 MLO_ideas_start: "traditions milanaises"
 MLO_ideas_bonus: "ambitions milanaises"
 renaissance_prince: "Prince de la Renaissance"
 renaissance_prince_desc: "Les autres dirigeants italiens peuvent négliger autant qu'ils le veulent la Renaissance culturelle qui se produit sous nos yeux; mais sous notre patronage, Milan en sera le foyer."
 patron_of_music: "Mécène des musiciens"
 patron_of_music_desc: "Les arts musicaux sont malheureusement trop négligés par les autres dirigeants. Pour la plus grande gloire de Dieu, et la nôtre, finançons les musiciens et Milan brillera de mille feux."
 lowered_power_of_barons: "Pouvoir des barons amoindri"
 lowered_power_of_barons_desc: "Les arts et la culture sont certes de première importance, mais si nous voulons conserver notre indépendance il nous faut de l'argent. Il est donc nécessaire de briser le pouvoir de la petite noblesse et de nous assurer que le pouvoir central dispose de plus de revenus."
 age_of_condottieri: "L'ère des condottieres"
 age_of_condottieri_desc: "Les mercenaires constituent l'essentiel de très nombreuses armées, aussi serait-il bon de nous assurer que nous pouvons en recruter aisément. Accueillons comme il se doit les capitaines mercenaires de passage, et ils se souviendront de Milan lorsque nous aurons besoin d'eux."
 encouragement_of_philosophers: "Encouragements aux philosophes"
 encouragement_of_philosophers_desc: "Milan approuve depuis longtemps la pensée de la Renaissance. Nous devrions poursuivre cette tradition en étendant notre mécénat et en construisant des structures capables d'attirer les plus grands penseurs d'Europe."
 merchant_princes: "Princes marchands"
 merchant_princes_desc: "Les grandes cités littorales italiennes disposent depuis longtemps de vastes réseaux commerciaux, apportant richesse et puissance jusqu'à leurs portes. Et, si Milan n'est pas située sur la côte, cela ne veut pas dire pour autant qu'elle n'a pas droit à sa part. Aussi, faisons savoir partout que ceux qui transportent toutes les richesses du monde trouveront toujours bon accueil à la cour de Milan."
 rulership_of_enlightened_principals: "Gouvernement éclairé"
 rulership_of_enlightened_principals_desc: "Avec les encouragements donnés aux philosophes, de nouvelles théories et de nouveaux principes ont commencé à voir le jour. Structurer notre administration selon ces principes permettrait à plus de gens de nous soutenir. En tout cas, ceux qui comptent vraiment."
 BYZ_ideas: "Doctrines byzantines"
 BYZ_ideas_start: "traditions byzantines"
 BYZ_ideas_bonus: "ambitions byzantines"
 regulations_for_mercenaries: "Règlements pour les mercenaires"
 regulations_for_mercenaries_desc: "Nous n'aimons pas les mercenaires, nous ne voulons pas les utiliser, mais en cas de besoin nous devons les utiliser. Si nous définissons ce que nous attendons des mercenaires, nous pourrons les recruter plus rapidement et pour moins cher."
 repopulation_of_countryside: "Repeuplement des campagnes"
 repopulation_of_countryside_desc: "La peste, les conflits et la guerre civile ont marqué la campagne, laissée à l'abandon et inutilisable. Nous devons encourager les gens à y retourner afin de reconstruire nos effectifs militaires."
 byz_state_admin_reform: "Lancer des réformes administratives"
 byz_state_admin_reform_desc: "Notre administration est une relique d'un âge révolu. Nous devons la repenser pour l'époque moderne. Commençons par les impôts: remplaçons le système actuel par un système d'employés salariés avec attribution de promotions au mérite. Ceci nous donnera davantage d'argent sans pour autant faire payer davantage aux paysans."
 byz_admin_power: "Pouvoir délégué"
 byz_admin_power_desc: "La grande faiblesse de notre système, c'est le pouvoir de l'empereur. Cet empereur autocratique et semi-divin détient tant de pouvoir que cela encourage les guerres civiles. En partageant une partie de ce pouvoir, nous réduisons les ambitions et ceux qui détiennent ce pouvoir ont tout intérêt à maintenir en place un système dont ils bénéficient."
 merchant_class: "Classe marchande byzantine"
 merchant_class_desc: "La richesse et le pouvoir vont ensemble. Avant, Constantinople était le centre du commerce méditerranéen. Ce ne sera peut-être plus jamais le cas, mais cela ne doit pas nous empêcher de chercher à prendre davantage d'importance."
 new_imperial_army: "La nouvelle armée impériale"
 new_imperial_army_desc: "Dans sa période de gloire, Byzance avait une grande armée. Nous aurons notre période de gloire. Réformons l'armée pour la rendre plus disciplinée que jamais."
 ecumenical_patriarch: "Restaurer le patriarcat œcuménique"
 ecumenical_patriarch_desc: "Notre sainte Église est en lambeaux depuis longtemps. Redonnons-lui sa grandeur d'antan."
 VIJ_ideas: "Doctrines vijayanâgari"
 VIJ_ideas_start: "traditions vijayanâgari"
 VIJ_ideas_bonus: "ambitions vijayanâgari"
 vij_promo_trade: "Promotion du commerce"
 vij_promo_trade_desc: "Par nos territoires passe l'une des routes essentielles au commerce entre l'Orient et l'Occident. Pour que les capitaines des navires marchands y fassent escale et que nous puissions prélever des taxes sur leurs marchandises, nous devons nous assurer que nos ports sont sûrs."
 arab_horses: "Chevaux arabes"
 arab_horses_desc: "Les chevaux provenant de la péninsule Arabique sont bien supérieurs à nos races locales. Nos liens commerciaux devraient nous permettre de bénéficier d'un approvisionnement régulier de ces chevaux pour nos troupes."
 harsh_penal_code: "Code pénal sévère"
 harsh_penal_code_desc: "Le roi maintient l'ordre en tuant. Mettons en place un code pénal plus sévère et, surtout, assurons-nous qu'il soit appliqué afin que notre peuple se sente en sécurité sur nos terres."
 vij_tolerance: "Tolérance"
 vij_tolerance_desc: "Nos sujets doivent bénéficier de la liberté d'aller et venir, et de vivre selon leurs croyances au sein du pays."
 carnatic_music: "Musique carnatique"
 carnatic_music_desc: "Nous devons résister aux invasions musulmanes sur tous les fronts. Les traditions musicales des États du Nord montrent déjà tous les signes d'influences étrangères. Il s'agit là d'un véritable blasphème, car la musique est un art divin issu des deva et des devî. Nous montrerons au peuple hindou qui les défend réellement."
 adroit_diplomacy: "Diplomatie adroite"
 adroit_diplomacy_desc: "Les nombreux envahisseurs du peuple hindou ont tous fini par montrer la même faiblesse: ils finissent toujours par se battre et se déchirer entre eux. Nous devons à tout moment nous tenir prêts à exploiter cette faille."
 army_for_city_of_victory: "Une armée pour la Cité de la Victoire"
 army_for_city_of_victory_desc: "Pour que Vijayanâgara, la «Cité de la Victoire», soit digne de son nom, nous devons nous assurer que notre armée remporte des victoires. Veillons à ce que nos troupes soient bien formées et s'enorgueillissent de leur rôle."
 AYU_ideas: "Doctrines d'Ayutthaya"
 AYU_ideas_start: "traditions d'Ayutthaya"
 AYU_ideas_bonus: "ambitions d'Ayutthaya"
 white_elephant: "L'éléphant blanc"
 white_elephant_desc: "Nous avons acquis un éléphant blanc. C'est un très bon présage et nous l'utiliserons à notre avantage. Grâce à ce prestige, nous pourrons repenser la bureaucratie de notre gouvernement. Nous allons en particulier séparer l'armée et le gouvernement pour que ceux qui prélèvent l'impôt nous l'envoient directement."
 corvee_system: "Le système des corvées"
 corvee_system_desc: "Tout homme de 18 ans doit être inscrit auprès de son responsable local, et cette information doit être transmise au gouvernement. Tout citoyen mâle peut accomplir un service dans l'armée (Phrai Thaan), et nous nous assurerons qu'il le fasse si besoin est."
 ayu_foreign_mercenaries: "Mercenaires étrangers"
 ayu_foreign_mercenaries_desc: "Nous avons constaté une présence de barbares étrangers ces derniers temps. Certains sont des marchands, d'autres des combattants. Utilisons-les dans nos armées."
 ayu_embassies: "Ambassades"
 ayu_embassies_desc: "Bon nombre de marchands opèrent dans nos eaux, ce qui nous apprend des choses sur de nombreux royaumes lointains. Nous devrions installer des ambassades dans ces pays afin de nous tenir informés des affaires du monde."
 trading_links: "Promouvoir les liens commerciaux"
 trading_links_desc: "Grâce à nos réseaux de contacts dans le monde entier, nous pouvons faire savoir que notre pays est un endroit sûr pour les marchands. Qu'ils viennent chez nous plutôt que chez les autres, et nous en tirerons les bénéfices."
 personal_executions: "Exécutions personnelles"
 personal_executions_desc: "Il est bon que le peuple constate notre engagement à faire respecter la justice. Dorénavant, le roi lui-même exécutera les criminels les plus odieux. On verra ainsi que notre royaume est bien tenu."
 phrai_luang: "Phrai Luang"
 phrai_luang_desc: "Le roi a décrété que tous les hommes libres assujettis au service militaire devenaient phrai luang, directement liés au roi, qui par la suite offre leurs services aux gouverneurs locaux. Ceci signifie que le roi possède tout le peuple et toute la terre."
 NOR_ideas: "Doctrines norvégiennes"
 NOR_ideas_start: "traditions norvégiennes"
 NOR_ideas_bonus: "ambitions norvégiennes"
 nor_fishing: "Incitation à la pêche"
 nor_fishing_desc: "Dotés de terres pauvres et de longues côtes, nous devrions inciter la population à chercher fortune en pêchant dans les riches océans."
 natural_seamanship: "Marins nés"
 natural_seamanship_desc: "Le développement de la pêche a aussi permis d'accroître le nombre de marins dans le pays. Nous devrions en tirer parti, car de bons marins sont aussi importants que de bons navires."
 nor_shipbuilding: "Chantiers navals militaires"
 nor_shipbuilding_desc: "L'expansion de l'industrie de la pêche a aussi mené au développement de la construction navale. Nous disposons de nombreux ouvriers expérimentés pour développer la construction de navires de guerre."
 call_of_our_forefathers: "L'appel des ancêtres"
 call_of_our_forefathers_desc: "Il y a longtemps de cela, nos illustres ancêtres prenaient la mer pour établir des colonies, loin dans le Nord. Nos sagas racontent qu'ils ont même atteint un nouveau monde, le Vinland. Nous devrions suivre leurs traces."
 pioneer_spirit: "Esprit pionnier"
 pioneer_spirit_desc: "Aux temps jadis, notre peuple bravait la haute mer pour établir des colonies sur des côtes lointaines. Réveillons cet esprit pionnier au sein du peuple, pour qu'il fasse la même chose aujourd'hui."
 seize_the_opportunity: "Opportunités à saisir"
 seize_the_opportunity_desc: "Le monde regorge de richesses pour ceux qui veulent s'en emparer. Prenons tout ce qui nous fait envie, même si c'est par le commerce plutôt que par le pillage."
 write_new_sagas: "De nouvelles sagas à écrire"
 write_new_sagas_desc: "Les esprits vifs préservent la connaissance…\nDes siècles passés\nChantées au couchant…\nNos épopées sont notre héritage\nEt avec de la volonté\nChaque pays aura la sienne."
 OMA_ideas: "Doctrines omanaises"
 OMA_ideas_start: "traditions omanaises"
 OMA_ideas_bonus: "ambitions omanaises"
 association_with_unbelievers: "Association avec les infidèles"
 association_with_unbelievers_desc: "Certains pensent que nous devrions rompre tout lien avec les infidèles. Nous faisons tout pour étouffer de telles suggestions, car ce n'est qu'en entretenant des contacts que nous pourrons commercer avec eux."
 local_merchant_preference: "Priorité aux marchands locaux"
 local_merchant_preference_desc: "En théorie, un marchand peut être citoyen du monde, entrant et sortant des ports comme il l'entend. Nous devons pourtant offrir des avantages à nos propres marchands, par exemple en leur accordant la priorité pour charger et décharger leurs marchandises, afin qu'ils aient toutes les raisons de ramener leurs produits chez nous."
 port_security_improvement: "Amélioration de la sécurité portuaire"
 port_security_improvement_desc: "Pour que le commerce soit profitable, il faut que les cargaisons soient déchargées sur nos quais en toute sécurité. Nous devons nous assurer que les zones portuaires fréquentées par les marchands sont exemptes de tout délit."
 secured_timber_supplies: "S'assurer de l'approvisionnement en bois"
 secured_timber_supplies_desc: "Si la péninsule Arabique est célèbre pour bien des raisons, les forêts luxuriantes et verdoyantes n'en font pas partie. Si nous souhaitons demeurer la première puissance commerciale de l'océan Indien, nous devons nous assurer de disposer d'arrivages réguliers de bois dans nos ports pour construire des navires."
 end_of_shipbuilding_guilds: "Fin des guildes de construction navale"
 end_of_shipbuilding_guilds_desc: "Dans la péninsule Arabique, il y a toujours eu des guildes pour contrôler la construction des navires. Mais, si elles ont rendu de grands services en maintenant vivante la tradition de la construction navale, elles constituent maintenant un frein au progrès. Nous devons ouvrir la construction navale à tous ceux qui y ont le moindre talent."
 skilled_captains: "Capitaines habiles"
 skilled_captains_desc: "Nous devons nous assurer que nos capitaines sont les meilleurs marins et navigateurs qui soient, capables d'user de toutes leurs compétences en manœuvre, dans toutes les situations."
 expansion_of_trade_contacts: "Développement des réseaux commerciaux"
 expansion_of_trade_contacts_desc: "Nous devons faire en sorte que nos marchands soient les bienvenus, où qu'ils se rendent. Cela implique que nous faisions usage de tous les moyens à notre disposition pour que tous les souverains que nous connaissons les accueillent au mieux."
 KOR_ideas: "Doctrines coréennes"
 KOR_ideas_start: "traditions coréennes"
 KOR_ideas_bonus: "ambitions coréennes"
 hanguel_alphabet: "Alphabet hangeul"
 hanguel_alphabet_desc: "La langue coréenne est si différente du chinois que, hormis les plus éduqués, ceux qui essaient d'utiliser les caractères chinois restent illettrés. Notre nouvel alphabet permettra à tous d'apprendre facilement à lire et écrire."
 grand_code: "Le Grand code administratif de l'État"
 grand_code_desc: "Afin d'assurer un gouvernement stable et digne de ce nom au pays, nous devons codifier précisément la manière dont le gouvernement doit fonctionner. Ce sera ainsi la première constitution écrite de Corée."
 hyanyak_system: "Système du hyang'yak"
 hyanyak_system_desc: "Accorder une certaine autonomie aux villages permet la formation d'une conscience commune de leurs habitants, et donc de développer une administration performante. C'est là un point fondamental, étant donné le poids de l'agriculture dans notre économie."
 geobukseon: "Geobukseon"
 geobukseon_desc: "Il est fondamental de défendre nos côtes. Seul le geobukseon, ou «navire-tortue», un monstre puissamment armé et lourdement fortifié, est capable d'aider nos flottes à le faire."
 hopae_system: "Système du hopae"
 hopae_system_desc: "Le hopae est une étiquette d'identification que doit porter chaque Coréen, notant son nom, son lieu de naissance, son statut et son lieu de résidence. Cela permet de savoir qui sont les gens, et où ils se trouvent."
 kyujanggak: "La Gyujanggak"
 kyujanggak_desc: "Pour faciliter l'administration de la Corée et lui permettre des avancées culturelles, il est nécessaire de disposer d'une gigantesque bibliothèque royale destinée à renfermer l'ensemble de la connaissance."
 kor_economy_reform: "Réformes économiques"
 kor_economy_reform_desc: "Afin de trouver plus de revenus pour l'État, une refonte totale du système fiscal et l'ouverture des offices aux personnes les plus talentueuses est nécessaire, de telle sorte que même les fils de concubines puissent gravir les échelons de la société."
 BOH_ideas: "Doctrines bohémiennes"
 BOH_ideas_start: "traditions bohémiennes"
 BOH_ideas_bonus: "ambitions bohémiennes"
 compacta_of_prague: "Compacta de Prague"
 compacta_of_prague_desc: "Les croisades contre les hussites sont terminées et il est temps d'unir notre nation. Pardonnons-nous à tous pour que le peuple tchèque puisse vivre en paix."
 boh_elective_monarchy: "Monarchie élective"
 boh_elective_monarchy_desc: "Pendant trop longtemps, la noblesse irritable de Bohême a représenté une grande entrave à l'autorité royale. Nous devons dès maintenant faire en sorte que chaque nouveau monarque aura le soutien plein et entier de la noblesse avant son couronnement. Cela nous évitera bien des problèmes."
 wagenburg: "Wagenburg"
 wagenburg_desc: "Pendant les croisades contre les hussites, nos armées comptaient sur des forteresses mobiles pour remporter des batailles que nous allions perdre. Nous n'utiliserons peut-être pas toujours ces forts, mais des tireurs d'élite en position défensive représenteront une tactique de choix pour nos armées tchèques invincibles."
 letter_of_majesty: "Lettre de Majesté"
 letter_of_majesty_desc: "Les croisades contre les hussites ont laissé en héritage de dangereuses divisions sur les questions religieuses chez le peuple tchèque. Si la Bohême veut prospérer, nous devons mettre un terme à ces conflits qui nous divisent et restaurer l'ordre sur nos terres. Nous allons promulguer une lettre de majesté dans nos royaumes qui accordera la liberté de conscience à tous."
 hussite_legacy: "Héritage des croisades contre les hussites"
 hussite_legacy_desc: "L'Église de Rome devient de plus en plus réactionnaire face aux défis théologiques, mais en Bohême nous abordons cela de manière bien plus détendue. Les nouvelles idées ne nous effraient pas."
 kutnohorian_deal: "Le traité de Kutná Hora"
 kutnohorian_deal_desc: "La noblesse restera toujours sensible à ses prérogatives. Nous nous assurerons que les privilèges des nobles soient solidement garantis."
 czech_nationalism: "Nationalisme tchèque"
 czech_nationalism_desc: "Le peuple tchèque a fait front face à tous les désastres du monde. Nous avons montré notre résistance."
 ITA_ideas: "Doctrines italiennes"
 ITA_ideas_start: "traditions italiennes"
 ITA_ideas_bonus: "ambitions italiennes"
 no_a_geographical_construct: "Ceci n'est pas un assemblage géographique"
 no_a_geographical_construct_desc: "Depuis la chute de l'Empire d'Occident, l'Italie a été dominée par des puissances étrangères et divisée en de nombreuses entités. Ces puissances ricanent quand on leur parle d'Italie. Et maintenant, rient-elles toujours? L'Italie s'est relevée."
 tradition_of_the_legion: "La tradition de la Légion"
 tradition_of_the_legion_desc: "À l'époque romaine, l'Italie dominait tout ce qui était utile de dominer. L'Italie est de retour et il est temps pour ses légions de se remettre en marche. Nous rappellerons à nos soldats la tradition de victoires dont ils sont les héritiers et ils seront régulièrement entraînés à les imiter. Les mules de Marius seront bientôt de nouveau en campagne."
 mare_nostrum: "Mare Nostrum"
 mare_nostrum_desc: "L'Italie possède une côte longue et vulnérable. La protéger est notre plus grande priorité. Nous devons faire comme Pompée le Grand et dominer ces mers pour que l'Italie soit en sécurité."
 office_of_censor: "Le poste de censeur"
 office_of_censor_desc: "À la grande époque de la République romaine, les censeurs avaient pour responsabilité de tenir la liste des citoyens pouvant faire le service militaire. Nous aussi, nous aurons ces censeurs qui détermineront qui est apte à servir dans les nouvelles Légions."
 italian_tax_reform: "Réforme fiscale italienne"
 italian_tax_reform_desc: "L'Empire d'Occident cessa d'être efficace quand il ne fut plus en mesure de lever l'impôt pour faire fonctionner son armée. Nous devons faire en sorte que cela ne se reproduise pas dans la Nouvelle Rome, phénix ressuscité de ses cendres."
 heir_to_the_empire: "Héritier de l'Empire"
 heir_to_the_empire_desc: "Le Saint-Empire romain germanique a échoué à prendre la relève de l'Empire d'Occident. Il est temps que l'Italie reprenne ce rôle et ressuscite ce grand empire."
 path_to_citizenship: "Le chemin vers la citoyenneté"
 path_to_citizenship_desc: "La force de l'Empire romain était que les peuples sous sa domination voulaient faire partie de l'Empire. Nous allons imiter ce système pour que ceux qui vivent sur nos domaines veulent eux aussi faire partie de notre empire."
 MCH_ideas: "Doctrines mandchoues"
 MCH_ideas_start: "traditions mandchoues"
 MCH_ideas_bonus: "ambitions mandchoues"
 united_three_jurchens: "Union des trois peuples Jurchens"
 united_three_jurchens_desc: "Une dynastie voulant véritablement dominer la Mandchourie doit s'assurer de l'union des trois tribus: Haixi, Jianzhou et Jurchens sauvages."
 the_manchu_alphabet: "Alphabet mandchou"
 the_manchu_alphabet_desc: "L'écriture jurchen créée sous l'empereur Aguda a été perdue, ce qui oblige notre peuple à recourir à des scribes mongols pour consigner le moindre document. Le problème est qu'utiliser cette écriture mongole permet aux han et mongols illettrés de comprendre ces textes s'ils leur sont lus à voix haute, mais l'interdit aux Mandchous eux-mêmes. Un alphabet mandchou est donc nécessaire, adapté de l'alphabet mongol, convenant mieux à notre peuple et facilitant ainsi le travail de notre administration."
 manchu_eight_banners: "Les Huit Bannières"
 manchu_eight_banners_desc: "Les Huit Bannières ne sont rien d'autre que la combinaison des structures de notre armée tribale avec celle des «niru», les compagnies traditionnelles: il s'agit donc d'une force très organisée et très centralisée."
 link_with_the_mongol_dynasty: "Descendance impériale mongole"
 link_with_the_mongol_dynasty_desc: "Épouser les princesses du clan Borjigin, de la tribu des Tchakhars, descendantes de Genghis Khan, nous permet de commander plus facilement les puissants cavaliers mongols."
 the_green_standard_army: "L'Armée de l'Étendard vert"
 the_green_standard_army_desc: "L'Armée de l'Étendard vert est constituée de soldats et d'officiers mécontents, issus de l'armée des Ming."
 pigtail_or_death: "La natte ou la mort"
 pigtail_or_death_desc: "Il convient d'exécuter tous ceux qui refusent de se raser le devant de la tête et de tresser leurs cheveux en une natte. Cela prouve en permanence, y compris en temps de paix, à la fois la supériorité et la domination des Mandchous sur les peuples conquis, mais aussi qu'il est futile de se rebeller contre nous."
 the_chinese_rules: "Les lois chinoises"
 the_chinese_rules_desc: "La façon de gouverner des Chinois est efficace, et mérite d'être copiée. Le gouvernement de notre empire ne peut qu'être facilité par l'adoption des lois chinoises et le recrutement d'administrateurs chinois."
 PAL_ideas: "Doctrines palatines"
 PAL_ideas_start: "traditions palatines"
 PAL_ideas_bonus: "ambitions palatines"
 imperial_vicar_and_archsteward: "Vicaire impérial et architrésorier"
 imperial_vicar_and_archsteward_desc: "En tant que vicaire impérial et architrésorier héréditaire du Saint-Empire romain germanique, nous bénéficions de la bonne réputation associée à notre dignité de rang impériale."
 heidelberg_university: "Université de Heidelberg"
 heidelberg_university_desc: "La Ruprecht-Karls-Universität de Heidelberg est la plus ancienne université d'Allemagne. Elle accueille des étudiants venus de tout le continent et s'est développée pour devenir un centre culturel et académique. C'est pourquoi il nous est beaucoup plus facile d'y découvrir des personnes de talent et de les embaucher à la cour."
 center_of_reformation_in_southern_germany: "Le foyer de la Réforme du Sud de l'Allemagne"
 center_of_reformation_in_southern_germany_desc: "Notre pays est un foyer important de la réforme religieuse, et il nous faut en tirer parti. Soutenir les réformés de l'étranger nous permettrait d'affaiblir nos rivaux tout en nous renforçant nous-mêmes…"
 bibliotheca_palatina: "Bibliotheca Palatina"
 bibliotheca_palatina_desc: "En rassemblant la collection de la bibliothèque de l'abbaye de Saint-Gall, de l'église du Saint-Esprit, de la bibliothèque de l'Université de Heidelberg et d'autres bibliothèques dans nos châteaux et dans l'abbaye de Lorsch, nous avons fondé la Bibliotheca Palatina, la plus importante bibliothèque de la Renaissance allemande. Avec une telle réserve de connaissances à notre disposition, il est certain que les sciences et la philosophie progresseront plus rapidement dans notre territoire."
 heidelberg_catechism: "Le catéchisme de Heidelberg"
 heidelberg_catechism_desc: "Destiné à être utilisé par la doctrine catholique réformée, le catéchisme de Heidelberg est un document confessionnel publié à notre demande. Le catéchisme est adopté comme l'une des trois formes d'unité par l'Église réformée. Cette réussite nous aidera certainement à convertir davantage de personnes à la foi réformée."
 hortus_palatinus: "Hortus Palatinus"
 hortus_palatinus_desc: "Le jardin du Palatinat a été commandé par Frédéric V, électeur palatin, en 1614. Il est rapidement devenu célèbre dans tout le continent comme la huitième merveille du monde et comme le plus beau jardin allemand de la Renaissance."
 mannheim_school_of_orchestra: "L'école de Mannheim"
 mannheim_school_of_orchestra_desc: "Nos seigneurs sont toujours les plus grands mécènes, en particulier pour l'orchestre. Sous notre parrainage, Johan Stamitz et d'autres talentueuses personnes ont fondé l'école de Mannheim, réputée dans le monde entier."
 NOV_ideas: "Doctrines novgorodiennes"
 NOV_ideas_start: "traditions novgorodiennes"
 NOV_ideas_bonus: "ambitions novgorodiennes"
 northern_center_of_arts: "Foyer nordique des arts"
 northern_center_of_arts_desc: "La cité de Novgorod est un important foyer culturel européen: des épopées s'appuyant sur une forte alphabétisation, de magnifiques icônes et une architecture grandiose contribuent au prestige de la ville florissante et du pays tout entier."
 city_of_churches: "La cité des églises"
 city_of_churches_desc: "Novgorod compte plus de 80 églises orthodoxes, notamment la Dom Svyatoï Sofii, ou cathédrale Sainte-Sophie, qui font partie des plus grands propriétaires terriens de la principauté. Par leur opulence et leur prestige religieux, elles influencent la population de bien des manières, rendant nos citoyens plus pieux."
 ivans_hundred: "Les Cent d'Ivan"
 ivans_hundred_desc: "Les dirigeants des Cent d'Ivan, notre guilde marchande locale, sont membres permanents du tribunal de commerce de Novgorod et du Conseil dirigeant de la République de Novgorod. Grâce à leur implication dans le domaine politique et aux accords conclus entre la noblesse et eux, le succès commercial de notre principauté est assuré de perdurer."
 control_of_the_hanseatic_kontor: "Contrôle du comptoir de la Hanse"
 control_of_the_hanseatic_kontor_desc: "Peterhof est un quartier clos de Novgorod, dans lequel les marchands de la Hanse bénéficient de privilèges commerciaux. Accroître notre contrôle sur ces marchands indépendants nous rendrait le commerce sur la Baltique plus aisé et plus rentable."
 grand_dukes_army: "L'armée du grand-duc"
 grand_dukes_army_desc: "Mener les troupes au combat est le devoir le plus important du grand-duc. Grâce à ses solides qualités de commandement, nous pouvons mobiliser davantage de soldats."
 exploration_tradition: "Financer les ouchkouïniks"
 exploration_tradition_desc: "Les pirates ouchkouïniks, qui suivent le mode de vie des Vikings, sont un outil efficace pour nous débarrasser de nos rivaux. Malheureusement, les interventions extérieures, principalement de la part de Moscou, leur ont porté un coup rude. Nous devons leur apporter une aide financière à nouveau pour leur permettre de reprendre la mer et de rappeler à tous qui sont les véritables maîtres du Nord…"
 baltic_shipyard: "Chantier naval sur la Baltique"
 baltic_shipyard_desc: "Construire un grand chantier naval sur la côte est de la Baltique nous permettrait de dominer le commerce d'outre-mer."
 ETH_ideas: "Doctrines éthiopiennes"
 ETH_ideas_start: "traditions éthiopiennes"
 ETH_ideas_bonus: "ambitions éthiopiennes"
 solomonid_claim: "Revendication de Salomon"
 solomonid_claim_desc: "Nos pères fondateurs descendent des monarques d'Aksoum, en droite lignée du roi Salomon et de la reine de Saba. Nous avons détrôné la dynastie Zagwe afin de légitimer notre règne et de rendre au royaume sa dynastie légitime."
 nagusa_negast: "Negusa Negast"
 nagusa_negast_desc: "Notre souverain est le roi des rois, l'héritier et le descendant des rois d'Aksoum et de leur premier souverain, Ménélik Ier, fils du roi Salomon et de la reine de Saba. Tous nos rois descendent des salomonides et l'héritage ne doit pas nécessairement se transmettre de père en fils."
 hostile_borders: "Frontières hostiles"
 hostile_borders_desc: "Notre grand royaume a connu de nombreuses invasions étrangères et de nombreuses agressions. Nous avons su repousser nombre de tentatives de nos rivaux et ennemis pour s'emparer de notre royaume ancestral."
 diplomatic_demeanor: "Attitude diplomatique"
 diplomatic_demeanor_desc: "Malgré les desseins de nos ennemis et de nos rivaux concernant notre nation, et comme nous sommes la seule nation chrétienne entourée d'une mer de nations infidèles, d'hérétiques et de païens, nous sommes souvent au centre des intrigues orientales et occidentales. Nous sommes donc prêts à faire des compromis pour parvenir à des conclusions qui avantagent notre royaume."
 the_ark_of_the_covenant: "L'Arche d'alliance"
 the_ark_of_the_covenant_desc: "Nous sommes la seule nation à détenir l'Arche d'alliance sacrée après son appropriation en secret par Ménélik Ier avec l'aide de Dieu il y a des milliers d'années. Elle a été dissimulée au public de peur que l'on nous vole notre trésor national sacré. Des répliques de l'Arche ont été placées dans chacune de nos églises pour rappeler à tous que notre royaume a été béni par Dieu."
 eth_expansionist_policy: "Politique expansionniste"
 eth_expansionist_policy_desc: "Afin d'assurer le contrôle de nos terres, nous devons étendre notre hégémonie au-delà de notre domaine, les hautes-terres d'Éthiopie. Les ennemis qui nous entourent apprendront à craindre les successeurs du roi Salomon et les vrais détendeurs de l'Arche d'alliance."
 eth_reformed_armies: "Armées réformées"
 eth_reformed_armies_desc: "Nos guerriers sont souvent peu disciplinés et foncent au combat sans vraiment réfléchir. En nous inspirant des tactiques et des méthodes de combat de nos voisins plus avancés dans ce domaine, nous pouvons faire front et combattre sur un pied d'égalité avec nos ennemis."
 DAI_ideas: "Doctrines daï viêt"
 DAI_ideas_start: "traditions daï viêt"
 DAI_ideas_bonus: "ambitions daï viêt"
 the_great_proclamation: "La Grande Proclamation"
 the_great_proclamation_desc: "Cette proclamation, Bình Ngô dai cáo, la Grande Proclamation lors de la pacification des Wu, était un édit écrit en chinois classique par Nguyen Trãi, ami proche de notre libérateur Lê Loi en 1428. Il annonçait la pacification totale de nos anciens suzerains Ming qui venaient d'accepter notre indépendance. Cet édit doit faire naître la peur dans les cœurs des empereurs Ming car ils avaient échoué à honorer l'héritage de leur ancêtre Zhu Yuanzhang, l'ancien roi de Wu et fondateur de la dynastie Ming. Cet édit montre aussi nos traditions et notre ténacité, et constitue un rappel permanent du fait que la justice l'emporte toujours. Il ne sert pas seulement à invoquer notre fierté nationale, mais aussi à montrer nos éloquentes qualités littéraires."
 confucian_revival: "Renouveau confucéen"
 confucian_revival_desc: "Après vingt ans sous le règne des Ming, nous avons connu de nombreux soulèvements dans notre société. Après notre indépendance et notre reconnaissance par la Chine, nous avons institué de nombreux changements au niveau bureaucratique, notamment une réforme du service civil et de nos lois. Le nouveau gouvernement s'avéra juste et efficace, et constitue une adaptation réussie du système confucéen chinois appliqué à un gouvernement hors de Chine."
 autonomous_villages: "Villages autonomes"
 autonomous_villages_desc: "Même si notre gouvernement était bien structuré, la bureaucratie ne s'étendait pas jusqu'aux petits villages: la plupart de ces villages étaient gérés par des chefs et se gouvernaient seuls. En déléguant de nombreuses questions domestiques aux villages eux-mêmes, nous pouvons nous concentrer sur la défense du pays face aux attaques de nos rivaux et de nos ennemis. Nous pouvons faire en sorte d'honorer le mandat des Cieux car les lois de l'empereur donnent la priorité aux coutumes de chaque village."
 village_militia: "Milices villageoises"
 village_militia_desc: "L'ossature de notre armée est constituée de paysans dévoués, qui défendent nos frontières et aident à repousser les envahisseurs. Ils ont même contribué à nos nombreuses victoires contre les Mongols, les Chinois, plus tard les Mandchous, et ont pris part à la conquête de la plus grande partie de l'Indochine."
 don_dien: "Don Dien"
 don_dien_desc: "Le système de colonisation terrienne hérité des Chinois a été utilisé pour soustraire du territoire à nos rivaux et voisins du sud et de l'ouest. Grâce à ce système, des colonies militaires ont été fondées dans lesquelles nos soldats et nos paysans sans terre ont défriché des terres et commencé une production de riz. Ensuite, ils ont établi des villages dans ces nouvelles régions, défendus par les soldats et les paysans organisés en milice. Après trois ans, les villages étaient intégrés dans le système administratif vietnamien et on construisait une salle de réunion communale dans le village. Les ouvriers avaient la possibilité de partager les terres communales données par l'État à chaque village, le reste des terres appartenant à l'État. À mesure qu'on défrichait de nouvelles terres, on y construisait de nouveaux villages selon le même principe, puis les soldats et les paysans sans terre allaient coloniser de nouvelles terres un peu plus loin."
 thuan_thien: "Thuan Thiên"
 thuan_thien_desc: "Thuan Thiên ou la Volonté de Dieu était le nom de l'épée légendaire portée par noter libérateur Lê Loi. Quand il portait cette épée, il avait la force de mille hommes et put ainsi nous débarrasser du joug chinois. Lê Loi est considéré comme l'incarnation parfaite du chef confucéen idéal, juste, sage et habile. Tous les empereurs qui ont succédé à Lê Loi ont été comparés à lui, et la plupart de ces empereurs ont été jugés inférieurs. Nos empereurs tentent d'atteindre les idéaux définis par les principes confucéens dans des circonstances exceptionnelles afin de rendre hommage à l'héritage de leurs ancêtres. Par notre souci d'imprégner notre gouvernement de principes confucéens et de nous assurer que la terre soit en harmonie avec ces rituels, nous avons pleinement mis en œuvre le mandat des Cieux. Aucun rival ne pourra remettre en question notre légitimité car nous l'avons pleinement affirmée."
 literary_reform: "Réforme littéraire"
 literary_reform_desc: "Depuis des siècles, nous écrivons en chinois classique.  Cependant, notre langue s'écrit en Chu Nom, un alphabet basé sur le Chu Han, l'écriture classique chinoise. Le Chu Nom n'était pas normalisé et n'était que peu utilisé par comparaison avec le chinois classique et nous avons connu un besoin urgent de nationaliser notre écriture pour des besoins administratifs."
 SAV_ideas: "Doctrines savoyardes"
 SAV_ideas_start: "traditions savoyardes"
 SAV_ideas_bonus: "ambitions savoyardes"
 repel_the_french: "Repousser les français"
 repel_the_french_desc: "Cette terre appartient à la maison de Savoie depuis qu'Umberto, Humbert Ier, a pris ce titre en 1032, mais les Français ont longtemps rêvé d'une suprématie sur l'Italie et nous nous trouvons sur la trajectoire de leurs ambitions. Nous devons être prêts s'ils venaient à nous rendre visite à nouveau."
 the_shroud_of_turin: "Le suaire de Turin"
 the_shroud_of_turin_desc: "Le suaire dans lequel le Christ fut enveloppé fut retrouvé sur nos terres en l'an 1390 et depuis, il est un bien précieux de la maison de Savoie. Exposons le suaire de Turin et voyons les pèlerins accourir au Piémont avec leurs richesses."
 sav_mercenary_tradition: "Tradition mercenaire"
 sav_mercenary_tradition_desc: "Comme les autres États italiens, notre petite terre doit souvent compter sur des mercenaires pour soutenir voire remplacer notre armée régulière. Ce sont des indésirables mais une relation à long terme fonctionne à merveille pour faire des économies."
 crush_the_vaudois: "Écrasons les vaudois"
 crush_the_vaudois_desc: "La Réforme fait peut-être rage dans toute la chrétienté, mais chez nous, c'est un autre mouvement, plus ancien, qui nous menace: l'hérésie médiévale des valaisans, que l'on nomme aussi vaudois. Remettre ces vaudois à leur place apaisera les tensions religieuses sur nos terres."
 savoyard_flexibility: "Adaptabilité savoyarde"
 savoyard_flexibility_desc: "La maison de Savoie n'a pas dirigé ce territoire depuis le XIe siècle en ignorant les changements. Nous nous sommes au contraire construit une réputation d'opportunistes dont nous sommes fiers, et nous cherchons constamment de nouvelles occasions de faire progresser notre pays. Les traditionalistes trouvent cela de mauvais goût, mais cette attitude a ses avantages."
 alpine_tolls: "Douanes alpines"
 alpine_tolls_desc: "Posséder un petit nombre de points de passage sur notre territoire nous permet de prélever des taxes aux marchands qui désirent emprunter les routes commerciales passant par nos frontières."
 savoyard_legitimacy: "Légitimité savoyarde"
 savoyard_legitimacy_desc: "Notre aïeul Umberto Biancamano, Humbert aux Blanches-mains, a été nommé comte de Savoie par l'empereur Henri II, à une époque où la dynastie ottonienne dirigeait encore l'empire. De nombreuses autres dynasties ont chuté, mais la maison de Savoie perdure."
 SAX_ideas: "Doctrines saxonnes"
 SAX_ideas_start: "traditions saxonnes"
 SAX_ideas_bonus: "ambitions saxonnes"
 albertine_and_ernestine: "Branches albertine et célestine"
 albertine_and_ernestine_desc: "La maison de Wettin possédait deux branches principales et une pléthore de branches mineures. Si l'une de ces branches ne pouvait fournir d'héritier, les autres prenaient la relève."
 meissner_porcelain: "Porcelaine de Meissen"
 meissner_porcelain_desc: "La Saxe était le premier producteur européen de porcelaine, ce qui apportait richesse et prestige à la cour de Wettin."
 the_zwinger: "Le Zwinger"
 the_zwinger_desc: "Le Zwinger est un grand palais situé à Dresde, dans lequel se tenaient des banquets grandioses destinées à impressionner les dignitaires étrangers."
 wittenberg_university: "Université de Wittenberg"
 wittenberg_university_desc: "L'université saxonne de Wittenberg est des plus célèbres pour avoir hébergé et protégé Martin Luther et pour avoir servi de centre de la pensée protestante."
 corpus_evangelicorum: "Corpus Evangelicorum"
 corpus_evangelicorum_desc: "La Saxe était un membre proéminent des diverses ligues protestantes à maintenir une indépendance religieuse luthérienne, ce qui entraîna la création du Corpus Evangelicorum sous domination saxonne."
 sax_principal_line: "La branche principale"
 sax_principal_line_desc: "Le duché de Saxe fut divisé de nombreuses fois, mais toutes les branches annexes qui disparaissaient transféraient leur richesse à la branche principale."
 the_saxon_circle: "Le cercle saxon"
 the_saxon_circle_desc: "La Saxe et la Prusse partageaient une position dans le cercle supérieur du Saint-Empire romain germanique et lorsque les armées impériales étaient convoquées, elles marchaient comme un seul homme. Ceci fait que la discipline des Prussiens influence les troupes saxonnes."
 LIT_ideas: "Doctrines lithuaniennes"
 LIT_ideas_start: "traditions lithuaniennes"
 LIT_ideas_bonus: "ambitions lithuaniennes"
 warlord_dukes: "Ducs et chefs de guerre"
 warlord_dukes_desc: "En deux siècles de guerres acharnées, nos ducs successifs, grands chefs de guerre, sont parvenus à unifier en un État guerrier un pays qui n'était auparavant rien de plus qu'une vague fédération tribale, à mener la résistance contre les ordres de moines-chevaliers catholiques, et à conquérir de vastes territoires à l'est. Ces exploits suscitent l'admiration de nos commandants."
 auksine_laisve: "Auksine Laisve"
 auksine_laisve_desc: "L'«Auksine Laisve», la «Liberté dorée», est un ensemble de lois et de privilèges plaçant les nobles au-dessus des autres classes, et souvent même au-dessus du monarque et du Parlement. Importé de Pologne, ce système unique assurera la loyauté de la noblesse envers la Couronne, tant que le souverain ne tentera pas de remettre en question cette Liberté dorée accordée à la noblesse."
 magdeburg_laws: "Le droit de Magdebourg"
 magdeburg_laws_desc: "L'une des conséquences de l'expansion lithuanienne vers l'ouest a été l'introduction du droit urbain allemand dans de nombreuses régions urbanisées du pays. Le droit de Magdebourg, dans son application locale, s'appliquera à divers aspects politiques et économiques liés à l'urbanisation du pays, que cela concerne l'urbanisme, le commerce ou bien encore les taxes."
 magnate_estates: "Domaines des magnats"
 magnate_estates_desc: "En raison de leurs vastes propriétés et de leurs armées privées, les magnats lithuaniens sont qualifiés de «roitelets». Farouches défenseurs de l'indivisibilité de leurs domaines, ils tentent d'en tirer le maximum de profits en développant un système d'exploitation qui ressemble à bien des égards au système romain des latifundia."
 lithuanian_hussars: "Hussards lithuaniens"
 lithuanian_hussars_desc: "Les hussards ailés sont la cavalerie lourde aussi bien en Lithuanie qu'en Pologne: introduits dans les deux pays par les réformes d'Étienne Báthory, roi de Pologne et grand-duc de Lituanie, ils demeurent invaincus sur les champs de bataille d'Europe de l'Est pendant plus d'un siècle."
 statutes_of_lithuania: "Le Statut de Lithuanie"
 statutes_of_lithuania_desc: "Le Statut de Lithuanie est un recueil de trois réformes législatives, rassemblant, unifiant et actualisant les lois du pays. Connues pour ses peines sévères et l'introduction de la peine de mort, il est en cela comparable à de nombreux codes pénaux occidentaux contemporains: à chaque crime doit en théorie toujours correspondre la même condamnation, sans considération pour la personne qui le commet. Malgré tout, dans la pratique, la paysannerie reste désavantagée. Le statut de Lithuanie inspirera par la suite une réforme similaire en Russie."
 lithuanian_renaissance: "Renaissance lithuanienne"
 lithuanian_renaissance_desc: "La Lithuanie connaît une Renaissance à la fin du XVe et au début du XVIe s.: inspirée par les idées de la Réforme et l'influence italienne, cette période voit une floraison de l'éducation, des arts, de l'architecture et de la littérature. C'est alors qu'apparait pour la première fois le lithuanien écrit, et que sont rédigées les premières œuvres littéraires dans cette langue."
 berber_ideas: "Doctrines berbères"
 berber_ideas_start: "traditions berbères"
 berber_ideas_bonus: "ambitions berbères"
 ber_barbary_pirates: "Pirates de Barbarie"
 ber_barbary_pirates_desc: "Les pirates de Barbarie étaient des pirates et des corsaires qui opéraient depuis l'Afrique du Nord, principalement depuis les ports de Tunis, Tripoli et Alger. Financer ces marins endurcis nous permettra de disposer d'une grande flotte."
 desert_warfare: "Guerre dans le désert"
 desert_warfare_desc: "Les armées berbères étaient expertes en guerre de harcèlement et utilisaient brillamment le terrain inhospitalier de l'Afrique du Nord pour épuiser leurs adversaires avant de leur porter le coup fatal."
 trans_saharan_trade: "Commerce transsaharien"
 trans_saharan_trade_desc: "Les caravanes des grandes routes du Sahara transportaient du sel depuis l'Afrique du Nord et des esclaves depuis les royaumes subsahariens. Ces routes déclinèrent après l'établissement de comptoirs portugais en Afrique de l'Ouest mais ils demeurèrent une importante source de revenus jusqu'au milieu du XIXe siècle."
 corsairs: "Corsaires"
 corsairs_desc: "Comme de nombeux autres peuples vivant sur les côtes, les Berbères complétaient leurs revenus de pêche et d'agriculture par de la piraterie. Ceci signifiait que les souverains d'Afrique du Nord avaient à leur disposition de nombreux marins expérimentés qu'ils pouvaient utiliser dans leurs flottes."
 tuareg_cavalry: "Cavalerie touarègue"
 tuareg_cavalry_desc: "Les Touaregs chevauchaient des chameaux et, armés de leur lance, ils constituaient une menace réelle face à la cavalerie régulière en raison de la peur et de la désorientation causée aux chevaux par les chameaux."
 dual_diplomacy: "Diplomatie double"
 dual_diplomacy_desc: "Les sultans d'Afrique du Nord pratiquaient une politique d'alliances flottantes: alliés au sultan ottoman un jour, aux chrétiens de la péninsule ibérique le lendemain, tout cela dans le but de préserver leur indépendance."
 brothers_barbarossa: "Les frères Barberousse"
 brothers_barbarossa_desc: "Corsaires au service du sultan ottoman, Khayr ad-Din et Arudj Barberousse terrorisèrent la Méditerranée chrétienne au début du XVIe siècle, triomphant de l'Espagne dans de nombreuses batailles navales grâce à leur utilisation efficace des galères de combat."
 indian_muslim_ideas: "Doctrines des sultanats indiens"
 indian_muslim_ideas_start: "traditions des sultanats indiens"
 indian_muslim_ideas_bonus: "ambitions des sultanats indiens"
 tolerate_idol_worshippers_i: "Tolérance pour le culte des idoles"
 tolerate_idol_worshippers_i_desc: "Le grand prophète Moïse nous a montré qu'adorer les vaches offensait Allâh. Les adorateurs d'idoles continuent de s'accrocher à leurs coutumes, mais Allâh est compatissant et miséricordieux. Ce n'est que faire notre devoir que de nous assurer que tous nos sujets jouissent de notre protection, et nous attendrons qu'ils se tournent vers Allâh."
 persian_court: "Persan à la cour"
 persian_court_desc: "Nous devons faire en sorte que tous nos sujets, quelles que soient leurs origines – à supposer, naturellement, qu'ils ne sont pas des miséreux – puissent comprendre nos actions et nous faire part de leurs problèmes. Promouvons le persan, certes comme langue de la cour, mais aussi de la littérature, de la poésie, de la culture et des sciences. De cette manière, tous sauront quelle langue ils doivent maîtriser s'ils veulent s'adresser à nous."
 comphrehensive_land_survey: "Cadastre exhaustif"
 comphrehensive_land_survey_desc: "Pour savoir qui doit payer l'impôt, nous devons d'abord savoir qui possède quoi. Nous allons mettre en place un cadastre exhaustif et nous assurer qu'il soit tenu à jour. Nous percevrons ainsi tous les impôts qui nous sont dus."
 counting_the_people: "Recensement"
 counting_the_people_desc: "Maintenant que nous savons qui possède quoi, la suite logique est de savoir qui vit où. Nous saurons ainsi où chercher lorsque nous aurons besoin d'hommes pour nos armées."
 equality_under_law: "Égaux devant la loi"
 equality_under_law_desc: "Le développement du commerce a entraîné celui d'une classe marchande. Cependant, l'aristocratie terrienne traditionnelle tirerait injustement parti de sa position pour s'approprier les gains de ces marchands. Cela doit cesser et, dorénavant, tous ceux qui sont assez riches seront égaux devant la loi."
 high_court_culture: "Culture de cour raffinée"
 high_court_culture_desc: "La promotion du persan a, avec les années, entraîné une prolifération de grands poètes et écrivains, qui utilisent cette langue pour créer des œuvres d'une sophistication et d'une qualité artistique inégalées. Les peuples voisins s'émerveillent de leur talent, et déjà une nouvelle génération se prépare à produire des œuvres encore meilleures."
 sultanate_bureaucracy: "Administration du sultanat"
 sultanate_bureaucracy_desc: "L'administration gouvernementale est une institution en tant que telle, et lui faire appliquer notre volonté est d'une complexité dont nous nous passerions volontiers. La réformer permettra qu'elle réponde à nos exigences."
 horde_ideas: "Doctrines de la Horde"
 horde_ideas_start: "traditions de la Horde"
 horde_ideas_bonus: "ambitions de la Horde"
 life_of_steppe_warrior: "La vie d'un guerrier des steppes"
 life_of_steppe_warrior_desc: "La steppe aride est un lieu oppressant et sans pitié pour quiconque n'y est pas préparé. Notre peuple est habitué à vivre dans cet environnement des plus rudes, ce qui le rend résistant et paré à survivre. Faisons en sorte que tous nos guerriers fassent cette expérience, afin de disposer de plus de chances encore de survivre."
 horse_supplies: "Approvisionnement en chevaux"
 horse_supplies_desc: "La guerre est plus rude pour les chevaux que pour les hommes. Il nous faut nous assurer que notre cavalerie est correctement pourvue, disposant en toutes périodes de suffisamment de chevaux pour que nos armées restent fortes sans nous ruiner."
 steppe_leaders: "Chefs des steppes"
 steppe_leaders_desc: "Le maintien de nos anciennes traditions de chasse nous assure que nos armées sont menées par des hommes qui comprennent bien le meilleur usage des chevaux au combat. Cela permettra un meilleur commandement des troupes."
 traditions_of_the_great_khan: "Traditions du Grand Khân"
 traditions_of_the_great_khan_desc: "Le Grand Khân a fait trembler le monde, par son ambition et par la terreur qu'inspiraient ses cavaliers. La restauration de ces traditions fera de nouveau trembler le monde devant nos armées."
 tradition_of_conquest: "Tradition de conquête"
 tradition_of_conquest_desc: "Conquérir tout un peuple peut être une affaire compliquée, car tous ne sont pas prêts pour notre gouvernement éclairé. Nous nous sommes pourtant aperçus qu'il existait des méthodes plus simples que d'élever de véritables montagnes de crânes pour intégrer des populations entières dans notre empire – ce que ne savaient pas nos aïeux."
 logistics_of_khan: "La logistique du Khân"
 logistics_of_khan_desc: "Les gens oublient souvent que les conquêtes du Grand Khân dépendirent tout autant d'une logistique supérieure que de sa puissance militaire. Nous devons reproduire ses méthodes, tout en les adaptant à notre temps, nous permettant ainsi des conquêtes de plus grande ampleur encore."
 glory_of_conquest: "Conquêtes glorieuses"
 glory_of_conquest_desc: "Tous doivent bien comprendre qu'un garçon ne peut être un homme tant qu'il n'aura pas chevauché au sein de notre invincible armée; qu'il ne pourra prendre femme tant qu'il n'aura pas souillé la femme d'un autre; qu'il ne sera digne d'avoir sa propre hutte que lorsqu'il aura brûlé celle d'un autre. Le service au sein de nos troupes doit être le seul passage permettant l'accès à l'âge adulte."
 theocracy_ideas: "Doctrines divines"
 theocracy_ideas_start: "traditions divines"
 theocracy_ideas_bonus: "ambitions divines"
 holy_order: "Ordre sacré"
 holy_order_desc: "Seuls ceux dont la foi est la plus pure peuvent devenir fantassins dans l'armée du Christ. Être pur d'esprit et de corps fait de l'homme non seulement un soldat lié aux cieux, mais aussi un guerrier d'exception. Ces soldats forment le noyau d'une armée qui fera face à ceux qui osent l'attaquer."
 church_administration: "Administration de l'Église"
 church_administration_desc: "Les clercs, de par leur instruction virtuellement universelle, sont une espèce rare en ces temps obscurs. Ils sont non seulement capables de lire les écritures, ils sont aussi de très efficaces administrateurs."
 true_defender_of_the_faith: "Vrai défenseur de la foi"
 true_defender_of_the_faith_desc: "Nos châteaux sont nos églises et nous les défendrons jusqu'au dernier. Nous nous tiendrons sur leurs remparts au nom de notre seigneur Jésus-Christ et aucun de nous ne faillira."
 turn_the_other_cheek: "Tendre l'autre joue"
 turn_the_other_cheek_desc: "Lorsque l'ennemi sera là, ne lui venez pas en aide, car il est votre ennemi. Ne lui portez pas assistance, car il est contre vous. Ne lui offrez pas le gîte, car il est votre damnation. Aucun de nous n'aidera son ennemi. Nous tendrons l'autre joue, comme Jésus l'aurait fait."
 onward_christian_soldiers: "En avant, soldats chrétiens"
 onward_christian_soldiers_desc: "Le devoir de tout soldat chrétien n'est pas de se rendre à la guerre mais de rester chez soi pour défendre les forteresses du Christ."
 render_unto_ceasar: "Rendre à César…"
 render_unto_ceasar_desc: "Alors il leur dit: ''Rendez à César ce qui appartient à César…''"
 no_witches: "Ne tolérons pas les sorcières"
 no_witches_desc: "Les sorciers et les sorcières sont partout. La mauvaise influence de leurs assemblées est partout. L'ultime devoir de tout citoyen est d'assister la Sacrée congrégation de l'Inquisition universelle dans sa quête contre ces viles pratiques."
 default_ideas: "Doctrines nationales"
 default_ideas_start: "traditions nationales"
 default_ideas_bonus: "ambitions nationales"
 increase_discipline: "Préservation des troupes"
 increase_discipline_desc: "Si nous voulons survivre et prospérer dans ce monde hostile et sans pitié, nous avons besoin d'hommes. Mieux encore, il faut qu'autant d'entre eux que possible survivent aux batailles. Mettre la priorité sur l'entraînement nous assurera que nos hommes pourront vivre une journée de plus, et mourir plus tard."
 increase_taxation: "Réforme fiscale"
 increase_taxation_desc: "S'il est bien une nécessité dont nous ne pouvons nous détourner, c'est l'argent. Une réforme de notre système fiscal nous assurera de disposer de tout l'argent dont nous avons besoin."
 cheaper_mercenaries: "Contrats régulés"
 cheaper_mercenaries_desc: "Lorsqu'il s'agit de se faire payer, les mercenaires agissent vraiment comme… des mercenaires. Si nous faisons en sorte d'avoir des contrats gérés efficacement, et que la solde est versée en temps et en heure, nous pourrons négocier de meilleures conditions."
 increased_trade_power: "Droit des contrats"
 increased_trade_power_desc: "L'expérience acquise avec les contrats des mercenaires, appliquée à un champ plus large, permettrait de donner un cadre juridique à tous les types de contrats. Si tous savent que leurs relations d'affaires seront contraintes de tenir leur parole, le commerce pourra se développer et prospérer."
 increased_manpower: "Levées paysannes"
 increased_manpower_desc: "Le problème n'est pas la volonté des hommes eux-mêmes, mais le fait de les trouver pour leur faire enfiler l'uniforme. Nos paysans, toujours de bonne volonté, pourraient se voir imposer un système de levées régulières: cela nous permettrait de disposer d'un nombre constant de soldats, à défaut d'en avoir toujours suffisamment."
 increased_trade_steering: "Statut des marchands"
 increased_trade_steering_desc: "De façon traditionnelle, la terre a toujours été la seule marque de statut: c'est de la terre que proviennent richesse et pouvoir. Mais, avec le rétablissement du commerce, une nouvelle manière de s'enrichir est apparue. Si nous faisons en sorte que les succès de la nouvelle classe marchande soient reconnus par tous, cela l'encouragera à se montrer plus agressive face à la concurrence étrangère."
 increased_production_income: "Droit de propriété renforcé"
 increased_production_income_desc: "Si nous faisons en sorte que le droit de propriété est reconnu et renforcé, cela donnera aux propriétaires fonciers la motivation pour améliorer leurs domaines et accroître leurs productions."
 anatolian_beyliks_ideas: "Doctrines anatoliennes"
 anatolian_beyliks_ideas_start: "traditions anatoliennes"
 anatolian_beyliks_ideas_bonus: "ambitions anatoliennes"
 travelling_ozan: "Ozanlar itinérants"
 travelling_ozan_desc: "Les ozanlar, des troubadours chantant et jouant du saz, perpétuent les chants traditionnels de Yunus Emre, Kaygusuz Abdal et Pir Sultan Abdal. Grâce à eux, de nombreux récits et chants forts intéressants se sont perpétués au fil des années. Nous devrions soutenir ces bardes voyageurs, qui font partie de la culture traditionnelle de notre peuple."
 seljuq_marches: "Marches seldjoukides"
 seljuq_marches_desc: "Nombre de beylicats turcs indépendants existaient déjà sous le sultanat des Seldjoukides, tout particulièrement dans les régions frontalières, afin d'assurer notre sécurité contre l'Empire byzantin."
 akinci_cavalry: "Cavalerie akïncï"
 akinci_cavalry_desc: "Notre cavalerie légère fait de fréquentes incursions sur les territoires des infidèles voisins et parvient même parfois à s'y établir. Historiquement, elle faisait partie des premières divisions à faire face à l'armée ennemie, attaquant les voies commerciales pour empêcher tout ravitaillement et renfort d'arriver. Connue pour son courage au combat et non soldée, elle vit de ses pillages aux frontières."
 caravanserais: "Caravansérails"
 caravanserais_desc: "Nos caravansérails facilitent le commerce et l'échange d'informations entre les personnes qui, en provenance et à destination de la Chine et de l'Europe, traversent notre pays. En construire davantage le long de la route de la soie nous permettra d'en tirer plus de profits encore."
 anatolian_architecture: "Architecture anatolienne"
 anatolian_architecture_desc: "Notre architecture se développe au gré des nombreux caravansérails, bibliothèques, hammams, madrasas et autres édifices construits dans des styles de plus en plus variés, se traduisant par des constructions novatrices et originales."
 legacy_seljuqs_empire: "Héritage de l'empire des Grands Seldjoukides"
 legacy_seljuqs_empire_desc: "Depuis leurs foyers ancestraux proches de la mer d'Aral, les Turcs seldjoukides se sont avancés au Xe s. dans le Khorassan, puis en Perse, avant de finalement conquérir l'Anatolie. Ils y établirent ce qui fut ensuite appelé l'empire des Grands Seldjoukides, qui a profondément influencé le Moyen-Orient. Nous avons maintenant suffisamment gagné en puissance pour faire de notre État son héritier. Réjouissons-nous!"
 MAR_ideas: "Doctrines marathes"
 MAR_ideas_start: "traditions marathes"
 MAR_ideas_bonus: "ambitions marathes"
 tradition_of_military_service: "Tradition militaire marathe"
 tradition_of_military_service_desc: "Les cavaliers marathes perpétuent une longue tradition de service en tant que «bargirs» pour les sultanats du Deccan. Suite aux nombreuses guerres livrées dans la région, la militarisation croissante de la région a fait de notre cavalerie l'une des forces les plus redoutables en Inde."
 forts_of_maharashtra: "Forts du Mahârâshtra"
 forts_of_maharashtra_desc: "Dans ces régions vallonnées et densément boisées, il est primordial de disposer de forts, nombreux et bien entretenus, capables d'être utilisés à des fins défensives aussi bien qu'offensives. L'entretien de nos nombreux forts doit être au cœur de nos préoccupations."
 peasant_soldiers: "Soldats-paysans"
 peasant_soldiers_desc: "Les villages du Desh abritent de nombreux hommes tout disposés à intégrer nos armées. Recrutons et formons tous ceux parlant le marâthî pour servir au sein de nos troupes."
 office_of_the_peshwa: "Office de Peshwâ"
 office_of_the_peshwa_desc: "Créons un nouvel office, celui de Peshwâ, entièrement dédié aux affaires de l'État et à ses armées. Fort de ce ministre avisé à la tête de notre gouvernement, le pays pourra s'étendre de manière rapide et efficace."
 encourage_ties_with_brahmin_financial_families: "Liens renforcés avec les banquiers brahmanes"
 encourage_ties_with_brahmin_financial_families_desc: "Le secteur financier de notre État est dominé par les familles banquières brahmanes. Offrons-leur la possibilité d'intégrer davantage notre État en les recrutant en tant que collecteurs d'impôts et en créant des règles permettant de renforcer leurs droits et de protéger leurs traditions. Cela nous permettra de nous attacher le soutien de nos financiers tout en disposant d'administrateurs aguerris et avisés."
 reform_the_bureaucracy: "Réforme de la bureaucratie"
 reform_the_bureaucracy_desc: "Un État en pleine croissance se doit de disposer d'une bureaucratie capable de rapidement évaluer les nouveaux territoires. Nous devons développer et spécialiser nos divers bureaux pour réexaminer de façon plus efficace les demandes en termes de revenus et en évaluant rapidement les demandes et la valeur des nouveaux territoires."
 expand_maratha_navy: "Développement de la marine marathe"
 expand_maratha_navy_desc: "On ne peut tolérer que les Occidentaux et musulmans dominent l'océan Indien. Nous devons nous efforcer de développer notre marine et créer des bases navales viables le long de notre littoral occidental."
 TAU_ideas: "Doctrines taungû"
 TAU_ideas_start: "traditions taungû"
 TAU_ideas_bonus: "ambitions taungû"
 legacy_of_the_pagan_dynasty: "Héritage de la dynastie de Pagan"
 legacy_of_the_pagan_dynasty_desc: "Le royaume de Pagan fut le premier royaume établi par les Birmans. Si nous parvenons à unifier son territoire sur le cours de l'Ayeyarwady, d'autres pays nous reconnaîtront comme les héritiers de cet antique royaume."
 mandala_system: "Système du mandala"
 mandala_system_desc: "En Asie du Sud-Est, la relation entre le seigneur et ses vassaux est régie selon le principe du «mandala», le cercle: alors que le seigneur dirige le pays depuis son centre, ses vassaux disposent d'une plus grande autonomie. Si nous entretenons de bonnes relations avec eux, nos vassaux nous verseront tribut et mettront des hommes à notre disposition en temps de guerre."
 nat_worship: "Vénération des nats"
 nat_worship_desc: "Les nats sont des esprits birmans souvent honorés parallèlement à la pratique bouddhiste. Trente-sept grands nats et d'autres esprits mineurs sont révérés, notamment dans les campagnes. Cette tradition populaire participe de l'union de nos sujets."
 bayingyi: "Les Bayingyi"
 bayingyi_desc: "Des Européens ont fait leur apparition dans notre royaume. Si nous leur offrons des terres pour qu'ils s'y établissent, ces «Bayingyis» accepteront de servir au sein de notre armée."
 chakravartin: "Le Chakravartin"
 chakravartin_desc: "Le Chakravartin est le dirigeant universel idéal, à la fois pour les religions hindouiste et bouddhiste, régnant avec éthique et bienveillance sur le monde entier. Il est un symbole non pas seulement de la royauté et du gouvernement spirituels, mais aussi temporels."
 manu_kye_dhammathat: "Manu Kye dhammathat"
 manu_kye_dhammathat_desc: "Si nous parvenons à compiler nos lois et coutumes au sein d'un nouveau livre rédigé en un birman simple et compréhensible, ce Manu Kye dhammathat, ou «Livre de la loi de Manu Kye», gagnera en popularité parmi nos sujets."
 the_hluttaw: "Le hluttaw"
 the_hluttaw_desc: "Le hluttaw, la «libération du roi», est le conseil central des ministres de la cour. Ses branches fiscale, exécutive et judiciaire constituent les institutions administratives du pays."
 rajput_ideas: "Doctrines râjpoutes"
 rajput_ideas_start: "traditions râjpoutes"
 rajput_ideas_bonus: "ambitions râjpoutes"
 clan_loyalties: "Loyauté envers le clan"
 clan_loyalties_desc: "L'influence de notre clan s'étend bien au-delà de nos frontières. Nous pouvons compter sur les Râjpoutes de notre clan, venus de tout le Nord de l'Inde, pour renforcer les rangs de nos armées."
 fortifying_rajputana: "Fortification du Râjputâna"
 fortifying_rajputana_desc: "Les terres du Râjputâna peuvent être impitoyables. Le seul moyen d'exercer un contrôle durable sur nombre de ces régions consiste à s'emparer des impressionnantes forteresses qui s'y trouvent. La réparation, l'entretien et la construction de tels forts doivent être notre priorité."
 marwari_horses: "Chevaux mârwaris"
 marwari_horses_desc: "À l'instar de leurs maîtres, les chevaux de la cavalerie râjpoute sont entraînés pour le champ de bataille. Il est dit qu'ils ne quittent le champ de bataille que s'ils sont soit victorieux, soit morts, soit pour sauver leur maître blessé. En prenant grand soin de ces êtres divins, nous assurerons la domination durable de nos cavaliers sur tous les champs de bataille indiens."
 rajput_resistance: "Résistance râjpoute"
 rajput_resistance_desc: "Les bardes râjpouts content les récits des nombreux combats livrés par notre peuple contre les envahisseurs étrangers, ainsi que la manière dont nos ancêtres préféraient mourir plutôt qu'admettre la défaite. Nous nous devons d'encourager cet esprit unificateur et d'offrir aux bardes de quoi composer de nouvelles ballades sur le thème du courage face à la mort."
 rajput_painting_school: "École de peinture râjpoute"
 rajput_painting_school_desc: "Les peintres râjpouts jouissent d'une excellente réputation. Nous devons toutefois encourager nos artistes à développer encore leurs talents et à renforcer la gloire de notre dynastie en créant une école de peinture propre à notre État."
 rajput_martial_ethos: "Philosophie martiale"
 rajput_martial_ethos_desc: "L'éducation et les traditions des guerriers râjpouts permettent un vivier solide, dans lequel nous pouvons recruter les officiers de nos armées. Pour pérenniser cet atout, nous devons nous assurer d'offrir à ces jeunes hommes prometteurs des perspectives d'avenir et les encourager à devenir officiers, dans nos armées tout autant qu'à l'étranger."
 marwari_trading_houses: "Maisons de commerce râjpoutes"
 marwari_trading_houses_desc: "Cela fait bien longtemps que les marchands râjpouts parcourent les routes de l'Hindoustan. Il convient de les encourager et de leur verser des primes pour les aider à développer leurs activités. Bientôt, les membres de notre clan auront ainsi établi des maisons de commerce dans toute l'Inde."
 GRA_ideas: "Doctrines grenadines"
 GRA_ideas_start: "traditions grenadines"
 GRA_ideas_bonus: "ambitions grenadines"
 people_of_the_book: "Gens du Livre"
 people_of_the_book_desc: "Nous pensons que Dieu, le miséricordieux, s'est révélé aux prophètes d'autrefois comme Moïse et Jésus pour les juifs et les chrétiens. Ils doivent être autorisés à pratiquer librement leur foi."
 recover_al_andalus: "Récupération d'al-'Andalûs"
 recover_al_andalus_desc: "Les États chrétiens du nord ont progressivement étendu leur puissance au reste d'al-'Andalûs dans le cadre de la reconquête. L'heure est venue de libérer nos frères andalous."
 beacon_of_learning: "Centre des connaissances"
 beacon_of_learning_desc: "al-'Andalûs était autrefois un centre de connaissances fréquenté par de brillants érudits comme Ahmad Ibn Rushd, Abu Al Qasim et Muhammad Ibn Tufail. Nous gagnerions à pérenniser cet héritage laissé par nos ancêtres."
 strait_of_gibraltar: "Détroit de Gibraltar"
 strait_of_gibraltar_desc: "Le détroit de Gibraltar, du nom du grand général musulman Tariq ibn Ziyad, relie l'océan Atlantique à la mer Méditerranée et sépare l'Europe de l'Afrique. En préservant notre contrôle sur ce détroit, le commerce n'en sera que plus profitable."
 alhambra: "Alhambra"
 alhambra_desc: "Nos poètes l'ont comparé à une perle parmi les émeraudes, faisant allusion à la couleur de ses édifices et des bois alentour. Situé sur une colline surplombant notre capitale, l'Alhambra est un parfait exemple du génie andalou en matière d'architecture, de conception et d'ingénierie."
 moors: "Maures"
 moors_desc: "Combattre nos ennemis communs ainsi que les guerriers maures aux abords de la mer Méditerranée nous vaudra un précieux soutien. Historiquement, les Maures étaient les habitants musulmans d'al-'Andalûs, du Maghreb, de Septimanie et de Sicile."
 successor_caliphate_cordoba: "Successeur du califat de Cordoue"
 successor_caliphate_cordoba_desc: "Nous avons suffisamment gagné en puissance pour faire de notre État le successeur du califat de Cordoue. Il n'est pas question de conquête, mais de Dieu."
 PAP_ideas: "Doctrines pontificales"
 PAP_ideas_start: "traditions pontificales"
 PAP_ideas_bonus: "ambitions pontificales"
 ecclesiastical_primacy: "Primauté ecclésiastique"
 ecclesiastical_primacy_desc: "Le pape détient l'autorité souveraine en matière de droit canon, religieux, au sein de l'Église catholique. L'État entretient des liens particuliers avec tous ceux qui se conforment à l'autorité catholique."
 papal_investiture_and_tithes: "Investiture papale et dîmes"
 papal_investiture_and_tithes_desc: "À Rome parviennent les richesses venues de toute l'Europe chrétienne."
 glory_of_rome: "Gloire de Rome"
 glory_of_rome_desc: "Nous contrôlons la magnifique cité de Rome, ancienne capitale des Romains. C'est nous qui pérennisons leurs traditions prodigieuses."
 donation_of_constantine: "La donation de Constantin"
 donation_of_constantine_desc: "La donation de Constantin démontre que nous possédons l'autorité d'accorder le titre d'empereur des Romains à celui que nous choisissons. Elle prouve d'ailleurs aussi que nous sommes plutôt doués pour falsifier des documents."
 centralize_the_states: "Centralisation des États pontificaux"
 centralize_the_states_desc: "C'est en la prenant des mains des princes locaux que nous consoliderons notre puissance dans les provinces des États pontificaux."
 the_vatican_museums: "Musées du Vatican"
 the_vatican_museums_desc: "Des années de collecte et de donations ont fait de la cité du Vatican le lieu d'innombrables musées. Nous détenons ainsi l'une des plus considérables collections d'œuvres d'art de toute l'histoire."
 holy_father: "Saint-Père"
 holy_father_desc: "Être le vicaire du Christ aux yeux des catholiques romains nous confère une certaine marge de manœuvre politique. La bulle pontificale, ce document porteur du sceau du pape, est porteuse de la parole de Dieu lui-même. Elle a déjà permis, par le passé, de maudire des rois et de diviser des continents entiers."
 daimyo_ideas: "Doctrines des daimyôs"
 daimyo_ideas_start: "traditions des daimyôs"
 daimyo_ideas_bonus: "ambitions des daimyôs"
 bushido: "Bushidô"
 bushido_desc: "«Les jeunes garçons dans la forêt\nCoupent les petits arbres\nEt rejoignent à genoux leur seigneur»\n\nL'idéal traditionnel japonais du bushidô, l'art de vivre des samouraïs, est à l'origine d'un idéal national de discipline et de sacrifice parmi les classes guerrières moyennes et supérieures."
 bun_and_bu: "Le bun et le bu"
 bun_and_bu_desc: "«La plume transperce le fin papier de riz\nLes kanji courent noirs et épais\nL'épée sur la chair blanche»\n\nL'idée de maîtriser à la fois les arts et la guerre a joué un rôle important dans la tradition du bushidô: les maîtres de guerre japonais ont compris que les arts tels que la peinture, l'arrangement floral ou le jardinage, étaient sources de discipline et de compréhension pratique pour les soldats. Cela permettra au Japon d'avoir une population particulièrement cultivée, dès l'époque d'Edo."
 honor_ancestors: "Vénération des ancêtres"
 honor_ancestors_desc: "«Grand-mère dans la fumée\nGrand-père sur les rochers\nLes baguettes noires luisent orange, les présents s'élèvent»\n\nL'homme doit la vie à son seigneur et à ses ancêtres. Un homme qui honore ses ancêtres forcera le respect des hommes tout autant que des seigneurs."
 five_rings: "Traité des cinq roues"
 five_rings_desc: "«Au ciel sa roue s'élève\nSa main gauche le soleil\nSa main droite la lune»\n\nComptant parmi les œuvres les plus influentes de la littérature militaire, le Traité des cinq roues, de Miyamoto Musashi, suscite autant de respect que l'Art de la guerre de Sun Tzu."
 wandering_ronin: "Rônin errants"
 wandering_ronin_desc: "«Dans la neige il tombe\nDans sa main le dernier pain\nAu-dessus de sa tête le château du seigneur»\n\nSi nous le leur demandons, les samouraïs sans maître du Japon obéiront au moindre de nos ordres."
 daimyo_idea: "Armées du daimyô"
 daimyo_idea_desc: "«Le daimyô assis confortablement\nLa senteur fleurie du thé\nL'homme visage contre terre».\n\nLes seigneurs de guerre féodaux japonais commandaient de vastes armées pour, et parfois contre leurs seigneurs à Kyôto."
 honor_unto_death: "Honneur jusqu'à la mort"
 honor_unto_death_desc: "«Un champ vert vif\nDes fleurs roses écloses\nUne vie va s'abandonner au sabre»\n\nLa mort joue un rôle prépondérant dans la philosophie guerrière fanatique du bushidô. Des hommes donnent et mettent fin sciemment à leur vie pour l'honneur et le respect: le bushidô implique l'acceptation, voire le désir de la mort."
 SER_ideas: "Doctrines serbes"
 SER_ideas_start: "traditions serbes"
 SER_ideas_bonus: "ambitions serbes"
 code_of_laws: "Code de lois"
 code_of_laws_desc: "Un abrégé, en serbe, des recueils juridiques byzantins et des ouvrages de la philosophie antiques ont été publiés par Stefan Dushan le 21 mai 1349 à Skopje. Il constitua la source d'inspiration du premier véritable recueil juridique de Serbie."
 bastion_of_orthodoxy: "Bastion de l'orthodoxie"
 bastion_of_orthodoxy_desc: "Alors que l'Empire ottoman menace à l'est et que l'essentiel des Balkans est assujetti aux chefs tribaux, les baryaktars, la Serbie sera le dernier bastion de l'orthodoxie dans les Balkans, héritière de la civilisation chrétienne orientale."
 home_of_hussars: "Berceau des hussards"
 home_of_hussars_desc: "Alors que le concept de cavalerie légère était romain à l'origine, les premiers hussards des Balkans, appelés «gusars» («corsaires» ou «pirates»), apparurent comme unités auxiliaires de l'Empire byzantin, et furent principalement recrutés dans la Serbie byzantine des Xe et XIe s. Cette tradition perdura après l'ébranlement de la puissance byzantine, et fut même renforcée au cours des siècles qui suivirent."
 alemannic_guard: "Garde alémanique"
 alemannic_guard_desc: "Rétablissons la garde alémanique, cette armée permanente traditionnelle constituée pour l'essentiel de nobles et de chevaliers allemands, des fils cadets sans grand espoir d'hériter, et sans autre perspective dans la vie qu'une carrière militaire."
 gold_mines: "Mines d'or"
 gold_mines_desc: "Invitons la deuxième vague de mineurs saxons venus du Saint-Empire à s'établir en Serbie. Cela nous permettrait de réouvrir ces anciennes mines d'or, qui avaient autrefois fait du despotat mineur de Serbie le pays le plus riche d'Europe."
 mercenary_armies: "Armées de mercenaires"
 mercenary_armies_desc: "Adoptons une armée permanente, essentiellement composée de mercenaires étrangers. Cela s'écarterait de la tradition ancienne des levées paysannes, mais aurait pour bénéfice de réduire l'impact des guerres sur l'économie serbe, et tout particulièrement sur son agriculture."
 balkan_hajduks: "Haïdouks des Balkans"
 balkan_hajduks_desc: "Tout au contraire de leurs équivalents au nord, aux Hongrois notamment, les haïdouks de Serbie et des régions voisines ont une réputation exécrable. Ces hommes mènent une vie rude de brigands, toujours en danger et perpétuellement sur la route, profitant du manque de surveillance des chemins pour tendre des embuscades aux collecteurs d'impôts et marchands turcs. Mais, en temps de guerre, ces hommes durs et expérimentés viennent grossir les rangs des armées serbes, leur fournissant des fantassins certes indisciplinés, mais malgré tout excellents."
 ORI_ideas: "Doctrines orissiennes"
 ORI_ideas_start: "traditions orissiennes"
 ORI_ideas_bonus: "ambitions orissiennes"
 lord_of_elephants: "Seigneur des éléphants"
 lord_of_elephants_desc: "L'Orishâ n'a pas de chevaux, et ses territoires ne sont pas adaptés à leur élevage. La région, en revanche, est connue pour abriter des hordes d'éléphants. Dans les jungles denses de l'Inde orientale, une bonne coordination tactique entre éléphants et fantassins se révèle aussi redoutable que la cavalerie. Nous devons nous appuyer sur le nombre de nos éléphants et améliorer les tactiques pour les utiliser."
 servitor_of_jagganath: "Serviteur de Jagannâtha"
 servitor_of_jagganath_desc: "Le culte de Jagannâtha, le Seigneur de l'univers, est ce qui maintien l'unité de ces terres. Les plus anciens souverains de l'Orishâ sont considérés comme les fils de Jagannâtha. Ce n'est peut-être pas le cas de notre dynastie actuelle, mais nous veillons à bien faire comprendre à tous que notre souverain est le serviteur de Jagannâtha, et que lui désobéir relèverait d'un acte de trahison envers le Seigneur de l'univers lui-même."
 parikshas: "Pârikshâ"
 parikshas_desc: "Les territoires de l'Orishâ ont longtemps été divisés entre plusieurs principautés. Mais le temps de ces mandaleshvaras est terminé! Reprendre le contrôle de ces terres et nommer des gouverneurs locaux, les pârikshâ, permettra de veiller à ce que ces princes mineurs cessent d'affaiblir notre autorité suzeraine."
 refined_cloth_production: "Production d'étoffes améliorée"
 refined_cloth_production_desc: "L'Orishâ est réputée pour ses étoffes magnifiques depuis bien longtemps. Encourager davantage les guildes textiles orissiennes permettra qu'elles améliorent encore leur production de sublimes étoffes du Kalinga."
 patronize_temple_construction: "Encouragement à la construction de temples"
 patronize_temple_construction_desc: "La magnificence des temples laissés par les dynasties passées témoigne de leur gloire. Tout mettre en œuvre pour préserver les nombreux temples qu'abritent nos terres, et engager des architectes pour en construire de nouveaux, contribuera ainsi au développement de l'architecture du Kalinga."
 encourage_salt_trade: "Encouragement au commerce du sel"
 encourage_salt_trade_desc: "Le sel de l'Orishâ, grâce à sa très haute qualité, est très demandé partout en Inde. Faire notre possible pour encourager son commerce nous permettra de nous enrichir."
 heritage_of_the_sadhabas: "Héritage des Sadhabâ"
 heritage_of_the_sadhabas_desc: "La tradition dit que nos ancêtres ont navigué jusqu'aux rivages de l'Indonésie, de la Chine, de la Perse et de l'Afrique. Pourtant, aujourd'hui, les mers sont dominées par des étrangers. Nous devrions développer notre flotte et retrouver notre héritage maritime!"
 PUN_ideas: "Doctrines panjâbî"
 PUN_ideas_start: "traditions panjâbî"
 PUN_ideas_bonus: "ambitions panjâbî"
 breadbasket_of_india: "Grenier de l'Inde"
 breadbasket_of_india_desc: "Le Panjâb, le «pays des cinq rivières», compte parmi les régions les plus fertiles au monde. En plus de nous permettre d'exporter de la nourriture et du coton chez nos voisins, cela contribue au développement de nos nombreuses cités et encourage toutes sortes de productions spécialisées. Nous devons tout mettre en œuvre pour favoriser la croissance agricole et défendre nos fermiers des bandits et brigands des régions voisines."
 encourage_indo_persian_trade: "Promotion du commerce indo-persan"
 encourage_indo_persian_trade_desc: "Situé à la frontière la plus occidentale de l'Inde, le Panjâb a toujours été au carrefour des échanges économiques et culturels entre l'Inde et la Perse. L'ancienne «Route de la grande marche», qui relie l'Inde orientale au monde perse, traverse nos terres avant de rejoindre les cols afghans. Mais là, pillards et autres bandits y sévissent. Nous devrons encourager le trafic le long de cette route commerciale, et faire tout ce qui est en notre pouvoir pour veiller au bien-être des marchands qui l'empruntent, par la construction de caravansérails et en veillant à leur sécurité."
 punjabi_textile_industry: "Industrie textile du Panjâb"
 punjabi_textile_industry_desc: "Le Panjâb est au cœur de l'industrie textile. Nos étoffes sont conçues pour les marchés d'Asie et d'Europe, et nos tisserands comptent parmi les plus productifs en Inde."
 foundation_of_the_khalsa: "Le Khâlsâ"
 foundation_of_the_khalsa_desc: "La religion sikhe, née au Pânjâb, connaît une croissance rapide sur nos terres. Les adeptes de cette foi appartiennent à toutes les castes et sont de toutes origines, et se regroupent dans le Khâlsâ, «l'ordre des purs». Quelles qu'aient pu être leurs origines, ils défendront notre pays."
 gurmukhi_script: "Alphabet gurmukhî normalisé"
 gurmukhi_script_desc: "Une écriture normalisée serait nettement plus profitable que la grande variété d'écritures qui est utilisée sur nos terres."
 strength_of_the_misls: "Puissance des misls"
 strength_of_the_misls_desc: "Les États confédérés qui constituent le Panjâb, les misls, peuvent grâce à leur organisation administrative aligner sur les champs de bataille une cavalerie impressionnante. En cas de besoin, nous pouvons faire appel à ces troupes pour combattre un ennemi commun."
 reforming_the_punjabi_army: "Réforme de l'armée panjâbie"
 reforming_the_punjabi_army_desc: "Les us et coutumes de nos ancêtres étaient censés, et nous ont bien servis par le passé. Pourtant, pour que nos armées restent triomphantes sur les champs de bataille, nous devons créer une armée plus professionnelle. Étudier la manière dont sont organisées celles des contrées lointaines, et adapter prudemment leurs méthodes, nous permettrait de disposer d'une armée plus puissante, tout en conservant les qualités uniques de notre organisation militaire actuelle."
 RAG_ideas: "Doctrines ragusaines"
 RAG_ideas_start: "traditions ragusaines"
 RAG_ideas_bonus: "ambitions ragusaines"
 ordo_marinaritiae: "Ordo Marinaritiæ"
 ordo_marinaritiae_desc: "Depuis des siècles, notre peuple travaille avec la mer. De nouvelles réglementations maritimes, telles que ces Ordo Marinaritiæ, ou «régulations maritimes» que nous sommes en train d'établir, constitueront un socle solide, sur lequel prendra appui l'avenir de Raguse."
 center_of_trade: "Plaque tournante du commerce"
 center_of_trade_desc: "Notre cité est la porte d'entrée des Balkans et de l'Orient, un lieu où s'échangent métaux, sel et épices. Et, grâce à nos exemptions de taxes pour les biens les plus communs, elle le restera très longtemps."
 patronage: "Protection"
 patronage_desc: "Sur mer comme sur terre, notre commerce a connu une belle évolution grâce à la protection de Constantinople: lui verser un tribut symbolique suffit à conserver notre indépendance et à nous permettre d'augmenter les bénéfices de notre commerce. Puis, en 1481, Raguse est passée sous protection ottomane en s'acquittant d'un tribut supplémentaire de 12 500 ducats; mais dans tous les autres domaines elle a conservé son indépendance de fait."
 ragusan_arsenal: "Arsenal ragusain"
 ragusan_arsenal_desc: "Nos navires nous sont nécessaires pour assurer notre protection et développer nos liens commerciaux dans toute la Méditerranée. Une présence maritime forte permettra à Raguse de devenir l'une des premières puissances maritimes au monde."
 port_gruz: "Le port de Gruz"
 port_gruz_desc: "L'ancien chantier naval de Raguse n'étant plus en mesure de répondre à nos besoins, la construction d'un nouveau chantier au port de Gruz est nécessaire. En 1525, un grand chantier naval fut construit à Gruz, ainsi que de plus petits, pour répondre aux nombreuses demandes."
 non_bene_pro_toto_libertas_venditur_auro: "Non bene pro toto libertas venditur auro"
 non_bene_pro_toto_libertas_venditur_auro_desc: "Cette phrase, signifiant «La liberté ne se vend pas, même pour tout l'or du monde», est extraite de la fable d'Ésope sur ce loup qui préféra être libre et mourir de faim qu'être bien nourri mais prisonnier… C'est là l'engagement de Raguse."
 palace_of_the_rector: "Palais du recteur"
 palace_of_the_rector_desc: "Le palais du recteur est le siège de notre gouvernement et la résidence du recteur, ou prince, de Raguse. Il jouit d'une influence très importante, même si le pouvoir appartient dans les faits aux trois conseils que contrôle la noblesse."
 german_ideas: "Doctrines allemandes"
 german_ideas_start: "traditions allemandes"
 german_ideas_bonus: "ambitions allemandes"
 zunft: "Zunft"
 zunft_desc: "Afin d'assurer la qualité des productions et d'entraîner les jeunes artisans, des guildes propres à chaque artisanat ont été fondées."
 fruhlings_und_herbstmesse: "Frühlingsmesse et Herbstmesse"
 fruhlings_und_herbstmesse_desc: "Certaines villes ont reçu le privilège d'organiser des foires à chaque printemps ou automne. Ces événements saisonniers attirent des hordes de marchands étrangers."
 reichskreis: "Reichskreis"
 reichskreis_desc: "Les territoires allemands sont regroupés au seins de cercles, dont la fonction est de maintenir la tranquillité au sein du peuple, de percevoir les impôts impériaux et d'assurer la communauté des opinions à la Diète d'Empire et à la Chambre impériale."
 polizeiordnung: "Polizeiordnung"
 polizeiordnung_desc: "Les seigneurs et les cités allemands édictent des lois relatives à la vie quotidienne de leurs sujets afin d'assurer la paix locale et la moralité publique."
 cuius_regio_eius_religio: "Cuius regio, eius religio"
 cuius_regio_eius_religio_desc: "En vertu du principe «Tel prince, telle religion», les seigneurs allemands, qu'ils soient catholiques ou protestants, sont les seuls à avoir le droit de contrôler les affaires religieuses de leurs possessions."
 thurn_und_taxis: "Thurn und Taxis"
 thurn_und_taxis_desc: "La maison de La Tour et Tassis a mis en place le premier service postal de l'Allemagne, constitué d'un réseau de communication complexe s'étendant sur diverses régions d'Europe et sur l'ensemble de l'Allemagne."
 residenzstadt: "Residenzstadt"
 residenzstadt_desc: "Les ducs allemands élisaient domicile dans des villes depuis lesquelles ils dirigeaient leurs territoires. Ainsi, en plus d'être des centres administratifs et économiques, ces villes ont aussi commencé à abriter de nombreux édifices culturels construits par ces souverains."
 RYU_ideas: "Doctrines ryûkyû"
 RYU_ideas_start: "Traditions ryûkyû"
 RYU_ideas_bonus: "Ambitions ryûkyû"
 ryu_chinese_investiture: "Investiture chinoise"
 ryu_chinese_investiture_desc: "À l'époque où le royaume de Ryûkyû était divisé entre les «trois montagnes», la Chine a reconnu notre droit à régner et accepté de nous prêter assistance pour affermir le pays."
 reform_the_ryukyuan_religion: "Réforme de la religion ryûkyû"
 reform_the_ryukyuan_religion_desc: "La religion d'Okinawa est un syncrétisme de religions anciennes et de religions venues d'Asie. Elle a su mêler, entre autres éléments, le polythéisme, la vénération des anciens et des éléments d'animisme, et est unique en ce sens que le clergé est essentiellement constitué de femmes. Établir une hiérarchie formelle entre les divers degrés de prêtrise, comprenant par exemple un office de grande prêtresse, assure que nous puissions répondre aux besoins spirituels exprimés par la population."
 ryu_shuri_castle: "Château de Shuri"
 ryu_shuri_castle_desc: "Le château de Shuri, sur l'île d'Okinawa, est le palais royal de Ryûkyû. Il abrite plusieurs monuments faisant la fierté de notre pays, tels que la célèbre porte de Shureimon. Shisaa yaibin mi!"
 ryu_maritime_com: "Commerce maritime"
 ryu_maritime_com_desc: "Les Chinois nous ont fourni des navires de commerce. Nos flottes vont ainsi pouvoir gagner le Nord en direction de la Corée, et les terres lointaines au Sud, jusqu'en Malaisie, à Sumatra ou au Siam."
 ryu_sign_trade_agreements: "Signature d'accords commerciaux"
 ryu_sign_trade_agreements_desc: "Grâce aux relations cordiales que nous entretenons avec de nombreux pays, ceux-ci, et en premier chef la Chine, ont accepté de signer des accords commerciaux nous permettant le libre commerce dans leurs ports. De nombreux produits commerciaux peuvent être trouvés chez nous, que ce soient des laques japonaises, des porcelaines chinoises, ou même de l'ivoire indien et de l'encens d'Arabie."
 ryu_national_academy: "Académie nationale"
 ryu_national_academy_desc: "Par le passé, nous envoyions nos plus brillants sujets étudier à l'académie nationale chinoise, celle-ci ayant accepté d'accueillir un certain nombre d'étudiants de Ryûkyû. Maintenant que nous avons fondé notre propre académie nationale, nous pouvons promouvoir les progrès technologiques."
 ryu_the_three_mountains: "Les trois montagnes"
 ryu_the_three_mountains_desc: "Dans ses songes fiévreux, le roi vit trois montagnes surplombant un grand disque qui portait, à l'ombre de nos majestueuses montagnes, les cités et les tribus des hommes. Yamapikaryâ! Mais n'était-ce qu'un rêve insensé?"
 bengali_ideas: "Doctrines bengalies"
 bengali_ideas_start: "traditions bengalies"
 bengali_ideas_bonus: "ambitions bengalies"
 ganges_brahmaputra_confluence: "Confluence du Ganges et du Brahmapoutre"
 ganges_brahmaputra_confluence_desc: "Les puissants fleuves que sont le Ganges et Brahmapoutre parcourent de longues distances avant de se retrouver et de se jeter dans le delta du Bengale, permettant de la sorte le développement du commerce. Depuis des millénaires, la région du delta constitue le lieu idéal pour l'échange de marchandises et d'idées."
 rice_fields: "Riches rizières"
 rice_fields_desc: "Nous autres, Bengalis, consommons essentiellement du riz. L'abondance des pluies et le sol fertile de la région sont particulièrement propices à sa culture et permettent des surplus considérables, alors que les rivières limoneuses et la mousson permettent trois cultures et trois récoltes par an."
 hindu_sufi_syncretism: "Syncrétisme hindou et soufi"
 hindu_sufi_syncretism_desc: "Franchissant les frontières orientales du monde islamique, des mystiques soufis sont venus s'installer en territoire bengali ou communier avec sa nature, se mêlant à la population hindoue. Leur coopération a permis de conquérir des terres sur les forêts et les marécages, et favorisé l'apparition de nouvelles techniques artistiques faisant la symbiose entre plusieurs cultures, en matière de musique, de peinture, de danse ou encore de sculpture. Ces techniques se reflètent dans les temples et sanctuaires construits depuis lors."
 mustard_oil_ilish_mach: "Huile de moutarde et hilsa"
 mustard_oil_ilish_mach_desc: "Les guerres peuvent faire partir en fumée les entrepôts et marchés. Le mauvais temps peut réduire à néant les récoltes. Les éléphants et les fourmis peuvent attaquer nos cultures. Mais avec un peu d'huile et nos rivières poissonneuses, nous autres Bengalis avons ce que nous apprécions le plus au monde!"
 jute_production: "Production de jute"
 jute_production_desc: "Originaire de notre région, le jute, une fibre végétale longue, douce et brillante, peut être utilisé pour tisser des nattes ou filer des cordes simples et solides, très appréciées pour leur résistance et leur légèreté. Les Bengalis ont tout à gagner de cette culture et de cette production."
 opium_fields: "Champs d'opium"
 opium_fields_desc: "Comment? Les gens seraient prêts à nous offrir or et argent en échange de nos fleurs? L'opium de notre région se cultive facilement, est particulièrement prisé et se vend au double du prix des autres productions. Lançons ce commence!"
 bengali_renaissance: "Renaissance bengalie"
 bengali_renaissance_desc: "La Renaissance initiée dans la région du Bengale est une réaction à l'arrivée des Européens, certes venus commercer, mais aussi étudier et apprendre. La Renaissance bengalie mêle tout à la fois les enseignements hindous du passé, l'éducation, la politique et les lois occidentales, et enfin la refonte de la culture bengali. Cela permet au final un florissement considérable des arts et des sciences."
 TIB_ideas: "Doctrines tibétaines"
 TIB_ideas_start: "traditions tibétaines"
 TIB_ideas_bonus: "ambitions tibétaines"
 vajrayana_buddhism: "Bouddhisme vajrayâna"
 vajrayana_buddhism_desc: "Le «véhicule de la foudre», qui est tout à la fois la forme de bouddhisme que nous avons adoptée et notre propre vision du monde, permet à notre peuple de rester uni, car en créant des schémas familiers et connus de tous, du plus humble des serfs au plus fameux des lamas, il guide tout autant notre manière de gouverner que notre vie quotidienne."
 bon_influence: "Influence du bön"
 bon_influence_desc: "La croyance originale locale, appelée bön, est toujours présente au Tibet, à la fois rivale et composante du bouddhisme vajrayâna. La présence des divinités du bön est intégrée dans chaque maison au moment de sa construction, faisant d'elle un dzong, une «forteresse» contre les forces malveillantes du monde extérieur. Dieux, divinités mineures, démons et esprits, aussi redoutables que source d'inspiration, offrent donc tous un réel contraste par rapport à la sérénité du Bouddha."
 yaks: "Yacks"
 yaks_desc: "Notre peuple s'adonne à l'élevage des yacks depuis des millénaires, et améliorer notre connaissance de cet animal nous permettra d'en tirer un meilleur parti encore à l'avenir. Déjà, en plus de tirer nos charrues et de pouvoir être montés, ils nous donnent leur lait, leur laine, leur viande et peuvent transporter de lourds fardeaux dans la neige la plus épaisse; une fois séchés, leurs excréments sont le seul combustible utilisable sur le haut Plateau tibétain, souvent dépourvu d'arbres; leur beurre nous sert à la confection du thé au beurre que nous autres Tibétains consommons abondamment, et est utilisé aussi bien pour les lampes que pour les sculptures de beurre utilisées lors de nos fêtes religieuses. Grâce à nos connaissances et à notre ingéniosité, les usages que l'on fait de cet animal sont toujours plus nombreux."
 way_of_virtue: "La voie de la vertu"
 way_of_virtue_desc: "La Gelugs-pa, aussi appelée «l'école des bonnets jaunes», est un courant du bouddhisme vajrayâna privilégiant comme orientation spirituelle des principes de compassion universelle. Fondée à la fin du XIVe s., la Gelugs-pa est devenue le principal courant bouddhiste du Tibet depuis la fin du XVIe s."
 potala_palace: "Palais du Potala"
 potala_palace_desc: "La construction du palais du Potala a débuté en 1645, sous la direction de Lobsang Gyatso, le «Grand Cinquième» dalaï-lama. Se dressant à 350 mètres au-dessus de la vallée de Lhassa, ses murs mesurant plus de 5 mètres d'épaisseur à la base, ce palais fortifié est un endroit des plus impressionnants. Les treize étages du bâtiment gouvernemental abritent pas moins de 1000 pièces, 10 000 autels et 200 000 statues."
 way_of_ancients: "La voie des anciens"
 way_of_ancients_desc: "La Nyingma-pa, aussi appelé «l'école ancienne», est le courant le plus ancien du bouddhisme vajrayâna, et a intégré le mysticisme et les divinités de la religion bön, pratiquée au Tibet avant l'arrivée du bouddhisme. Cette tradition nyingma est unique parmi les autres courants historiques, car ses disciples n'ont jamais détenu le pouvoir politique, ce qui leur a permis d'être épargnés par les machinations politiques tibétaines et de se concentrer sur l'austérité, le célibat et le mysticisme. Leur présence, cependant, est source de discipline dans notre société et nous permet de rester à l'écoute de nos racines."
 pale_earth: "La voie de la terre pâle"
 pale_earth_desc: "La Sakya-pa, aussi appelée «l'école de la terre pâle», tire son nom du paysage unique des collines de Ponpori, près de Shigatse, dans le Sud du Tibet, dans lequel fut fondé en 1073 le monastère de Sakya, premier de ce courant du bouddhisme vajrayâna, par Khön Könchog Gyalpo (1034–1102). La tradition Sakya est apparue à la fin du XIe siècle avec Drokmi, un érudit et traducteur célèbre qui avait étudié à l'université indienne de Vikramashîla. Cette école est connue pour ses étudiants studieux et appliqués, qui comptent parmi les esprits les plus curieux du Tibet."
 dravidian_ideas: "Doctrines dravidiennes"
 dravidian_ideas_start: "traditions dravidiennes"
 dravidian_ideas_bonus: "ambitions dravidiennes"
 merchants_of_southern_india: "Marchands de l'Inde du Sud"
 merchants_of_southern_india_desc: "De Malabâr à Chola mandal, l'histoire du Sud de l'Inde est étroitement liée au commerce maritime. Ces terres attirent toutes sortes de marchands, venus aussi bien d'Occident que d'Orient, pour commercer avec nos propres marchands comme la guilde des Nanadêshî itinérants ou les Shetti qui prennent la mer pour établir des comptoirs commerciaux dans des ports lointains. Mais nous ne devons pas nous reposer sur nos lauriers. Exempter d'impôts et de péages certains ports et villages devrait permettre de persuader les marchands indiens et étrangers de conserver leurs comptoirs sur nos terres, plutôt que sur celles de nos voisins. Si nous y parvenons, les marchands afflueront dans nos villes."
 water_tanks_and_canals: "Citernes et canaux"
 water_tanks_and_canals_desc: "L'Inde méridionale abrite des régions fertiles, comme celles qui s'étirent dans les vallées du Krishnâ ou de la Kâvêri. Mais toutes les régions n'ont pas cette chance. De plus, ces dernières années ont vu nombre de personnes immigrer depuis le Nord, la plupart d'entre elles s'installant dans des régions plus sèches pour ne pas avoir à entrer en concurrence avec les établissements existants. Dans de nombreux cas, ces régions pourraient être rendues plus productives par la création de citernes et de canaux. Permettre à ceux qui investiraient dans ces entreprises de toucher une part du bénéfice dégagé par ces améliorations permettrait d'encourager la construction de telles infrastructures, de façon à la fois rapide et peu onéreuse."
 south_indian_mercenaries: "Mercenaires de l'Inde du Sud"
 south_indian_mercenaries_desc: "La situation politique du Sud de l'Inde, cosmopolite et militarisé, attire toutes sortes de mercenaires: outre les groupes locaux de Télougous, Kannadigas et Tamouls, des cavaliers marathes, perses ou touraniens, des arquebusiers turcomans, des Mavales et des Berads rivalisent pour servir dans nos armées. Cette compétition présente au moins l'avantage de réduire le coût de recrutement de ces groupes."
 polygar_system: "Le système des poligars"
 polygar_system_desc: "Le paysage politique du Sud de l'Inde est constitué d'une multitude de chefferies et dépendances, anciennes et bien enracinées, sur lesquelles les autorités centrales n'ont que peu de contrôle. Prendre le contrôle de tous ces territoires serait à la fois long et laborieux, et mieux vaut donc introduire nos fidèles au sein des hiérarchies locales. Dotés d'un mandat royal pour construire, améliorer et défendre des forts, ces nouveaux dirigeants, les poligars, s'appuieraient sur l'autorité conférée par l'État plutôt que sur les traditions ancestrales, ce qui leur permettrait, en notre nom, d'exercer un bien meilleur contrôle sur ces régions, et de nous fournir des troupes plus fiables que celles des anciennes chefferies."
 patronage_of_temples: "Patronage des grands temples"
 patronage_of_temples_desc: "Si la grandeur d'un souverain se mesure à ses actions en faveur des temples et communautés religieuses implantés sur ses terres, alors l'Inde a connu nombre de grands rois. Les grandes cités religieuses, telles que Tirupati ou Madurai, témoignent des actions royales. Récemment, ces complexes religieux ont en effet gagné en grandeur et en splendeur, ceux du Sud surpassant désormais à bien des égards ceux du Nord. Pour satisfaire aux attentes, nous devons, en tant que souverain, favoriser les communautés de nos temples et veiller à ce que leur magnificence soit l'image vivante de la gloire de notre dynastie."
 south_indian_literature: "Littérature de l'Inde du Sud"
 south_indian_literature_desc: "Invitons à notre cour les plus grands poètes et écrivains de notre époque. Les chefs-d'œuvre dont nous favoriserons la création resteront célèbres pour les siècles à venir!"
 merchant_capitalists: "Marchands capitalistes"
 merchant_capitalists_desc: "Grâce au développement des relations entre l'Occident, l'Orient et l'Extrême-Orient, une nouvelle catégorie de marchands particulièrement prospères commence à émerger. Très riches, ils contrôlent les activités liées à la production, au fret maritime et aux finances sur tout le pourtour de l'océan Indien. Ce sont eux qui permettent le développement du commerce sur nos territoires, et même si leur influence grandissante peut sembler alarmante, par exemple à cause de leur empressement à investir dans des compagnies commerciales étrangères, le pays bénéficie grandement de leurs activités."
 ASS_ideas: "Doctrines assamaises"
 ASS_ideas_start: "traditions assamaises"
 ASS_ideas_bonus: "ambitions assamaises"
 buranjis: "Les Buranjis"
 buranjis_desc: "Tous nos rois descendent du grand Sukaphaa qui fonda notre royaume en 1228 après un long périple dans l'Assam. Soucieux de transmettre notre histoire aux générations à venir, Swargdeo Sukaphaa fit mettre par écrit les premières annales, ou Buranjis. Grâce à elles, ainsi qu'aux autres Buranjis enrichies tout au long de l'histoire de notre royaume, nous disposons de connaissances précises sur notre peuple qui nous permettent d'identifier les nombreux héritiers de Sukaphaa."
 wet_rice_cultivation: "Riziculture irriguée"
 wet_rice_cultivation_desc: "Lorsque nos ancêtres thaïs arrivèrent en Assam, les seules terres qui leur étaient disponibles n'étaient que des marais et des marécages. Ils n'ont guère tardé à réaliser que la productivité de ces terres pouvait être bien meilleure. Grâce aux techniques de la riziculture irriguée amenée de notre ancienne patrie, nous avons pu prospérer dans une région que d'autres jugeaient trop pauvre pour s'y intéresser. Et aujourd'hui, si nous ne nous contentons plus des marais du Haut-Assam, la riziculture reste l'un des fondements de notre économie."
 river_warfare: "Guerre fluviale"
 river_warfare_desc: "Le terrain assamais et le fleuve Brahmapoutre sont nos plus grands alliés contre les envahisseurs étrangers. Toute armée étrangère qui s'aventurerait le long du fleuve Brahmapoutre essuierait de telles pluies estivales qu'elle pourrait facilement se retrouver coupée de ses lignes d'approvisionnement. En préparant des tactiques de guérilla, en attaquant les lignes d'approvisionnement des envahisseurs et en pillant leurs provisions, nous pouvons les affamer et les exposer à des épidémies ravageuses."
 reform_paik_system: "Réforme du système des Paiks"
 reform_paik_system_desc: "Depuis que notre peuple est arrivé ici au 13e siècle, l'organisation de la main-d'œuvre repose sur un système hérité de nos racines du sud-est asiatique. Les Paiks sont utilisés dans les domaines de la défense, de la construction civile et de la production militaire et font partie intégrante de notre royaume. Toutefois, compte tenu du développement de notre pays, une restructuration de ce système s'impose. Un réexamen approfondi de toutes les tâches dévolues aux Paiks, des quotas de Paiks ainsi que de la hiérarchie des officiers permettra de mettre en place un système solide qui nous sera très utile pour contrer les menaces étrangères."
 process_of_appeal: "Processus d'appel"
 process_of_appeal_desc: "Compte tenu de l'organisation hiérarchique de notre société, il est important d'y faire appliquer la justice pour permettre à nos sujets de se sentir protégés par l'État. L'utilisation du système des Paiks peut créer une chaîne d'appels allant des officiers les moins gradés jusqu'aux ministres du roi."
 ahom_land_survey: "Arpentage"
 ahom_land_survey_desc: "Nos voisins de l'ouest ont inventé un système administratif ambitieux grâce auquel toutes les terres sont arpentées afin d'en déterminer la valeur. Nous devons introduire ici des mesures similaires. En invitant des arpenteurs de l'ouest et en formant les nôtres avec leurs méthodes, nous devrions fortement accroître nos recettes fiscales. Nous devrons ensuite régulièrement procéder à de nouveaux arpentages pour tenir compte des évolutions économiques et démographiques."
 ahom_diplomacy: "Diplomatie âhom"
 ahom_diplomacy_desc: "Notre pays tire principalement sa force de ses traditions ancestrales ainsi que de sa capacité à exploiter les ressources dont il dispose. Il est toutefois temps de nous tourner vers l'extérieur pour voir ce que d'autres régions du monde peuvent nous offrir. En établissant des positions officielles, notamment en matière de diplomatie, et en encourageant les échanges avec d'autres royaumes, nous pourrions à la fois enrichir notre culture et trouver de nouveaux alliés pour combattre nos ennemis locaux."
 gujarati_ideas: "Doctrines gujarâtî"
 gujarati_ideas_start: "traditions gujarâtî"
 gujarati_ideas_bonus: "ambitions gujarâtî"
 garba: "Danse Garbha"
 garba_desc: "En s'inspirant du culte que vouent par la danse les femmes à la déesse hindoue Ambâjî, notre peuple a créé une nouvelle et très gracieuse forme de danse, appelée «Garbha». Les bases de cette danse consistent à chanter et à battre des mains en rythme en formant un cercle. Aujourd'hui, les hommes et les femmes de notre pays s'assemblent en foule pour pratiquer avec grande ferveur cette danse destinée aux occasions spéciales, vêtus de tenues brodées de façon exquise. Tous ensemble, jeunes et moins jeunes, paysans et princes, musulmans et hindous, dansent en formant une ronde toujours plus grande."
 jain_routes: "Liens avec les Jaïns"
 jain_routes_desc: "Le jaïnisme est une religion ancienne à laquelle Mahâvîra (599-527 av. J.-C.) a donné sa forme actuelle. Pendant plus de mille ans, le Gujarât a été le fief de la communauté et des croyances jaïnas, comme en témoignent les nombreux sanctuaires et temples qu'il abrite. Les dynasties royales étaient alors les mécènes de cette religion dont les membres formaient une communauté unie avec les hindous.\nVenues de l'est, les invasions musulmanes, menées par Mahmûd de Ghaznî (1001 ap. J.-C.) et Muhammad Ghûrî (1175 ap. J.-C.), ont opprimé la communauté jaïna, saccageant ses temples ou les transformant en mosquées, et mettant le feu à ses bibliothèques… Mais les jaïns du Gujarât ont survécu, se sont adaptés et ont prospéré, utilisant leurs liens avec les communautés jaïnas du monde entier pour devenir un grand centre religieux et commercial."
 gujarati_lipi: "Gujarâtî Lipi"
 gujarati_lipi_desc: "L'alphabet gujarâtî, le gujarâtî lipi, a été créé à la fin du XVIe s. pour satisfaire des intérêts mercantiles. Cette association avec le commerce explique les noms qu'on lui attribue d'écriture des sharâphî (banquiers), des vâniâshâî (marchands) ou des mahajânî (négociants). Son utilisation s'est rapidement propagée à tout le Gujarât, au Kachch et au Sindh pour représenter leurs langues et pour l'étude du sanskrit, et elle a même été adopté par la communauté zoroastrienne pour écrire l'Avesta. Cet alphabet est commun à de très nombreuses communautés, ce qui les lie entre elles, permettant de les lier entre elles en favorisant leur unité et une identité commune."
 merchant_diaspora: "Diaspora des marchands gujarâtî"
 merchant_diaspora_desc: "Il n'est nul lieu où notre peuple ne pratique le commerce! Sur chaque côte notre peuple fait ses affaires, partout où le portent les alizés, et nos flottes sillonnent en permanence les mers à la recherche de nouvelles opportunités. Nos marchands connaissent l'art et la valeur des biens et des navires hardis, pour leur plus grand bénéfice."
 spice_trade: "Carrefour commercial de l'océan Indien"
 spice_trade_desc: "Grâce à la mousson et à sa situation géographique, le Gujarât est depuis longtemps le carrefour de tout le commerce gagnant l'est de l'océan Indien. Il est incontournable pour tout négoce entre l'Orient et l'Occident, entre la mer Rouge, l'Égypte et Malacca: les marchands gujarâtî en sont les intermédiaires obligés, s'approvisionnant en épices des îles Mallaku et en soie de Chine pour les revendre aux Égyptiens et aux Arabes. Nos provinces bénéficient grandement de l'accès à tous ces marchés."
 western_factors: "Comptoirs étrangers"
 western_factors_desc: "Après les Arabes et les Portugais au début du XVIIe s., la Compagnie britannique des Indes orientales a établi en 1614 un comptoir au Gujarât. De nombreux Occidentaux viennent jusqu'à nos terres pour acheter des marchandises en quantités toujours plus importantes.\nTout cela ne peut que présager d'un avenir radieux. Normalement, en tout cas…"
 guj_africa: "Diaspora gujarâtî en Afrique"
 guj_africa_desc: "Le début du XIXe s. a vu des dizaines de milliers de Gujarâtî s'installer en Afrique, où ils se sont installés en tant qu'intermédiaires entre les populations indigènes, avec lesquelles ils entretenaient déjà des relations commerciales, et les puissances coloniales. Notre peuple y établit désormais des communautés permanentes de marchands, nous enrichissant par les richesses qu'ils renvoient au pays."
 TUS_ideas: "Doctrines toscanes"
 TUS_ideas_start: "traditions toscanes"
 TUS_ideas_bonus: "ambitions toscanes"
 birthplace_of_the_renaissance: "Berceau de la Renaissance"
 birthplace_of_the_renaissance_desc: "Florence a longtemps été la capitale culturelle de la Toscane. Le regain d'intérêt pour le classicisme peut permettre à un prince intelligent d'attirer de nouveaux penseurs, ce qui profitera à tous."
 tuscan_condottieri: "Condottieri"
 tuscan_condottieri_desc: "Les dissensions entre cités-États ont engendré des compagnies de mercenaires. Assurons-nous qu'ils sachent que nos caisses sont pleines pour encourager leur présence en temps de crise."
 tuscan_banking: "Système bancaire toscan"
 tuscan_banking_desc: "De l'Angleterre jusqu'à Naples, tout le monde connaît nos banquiers. Notre florin d'or a tout financé, de la guerre de Cent Ans aux nouvelles industries."
 tuscan_arts: "Patron des arts"
 tuscan_arts_desc: "Avec l'abolition de la république et l'introduction du duché héréditaire, nous devons mettre en avant la splendeur de la Toscane. De nombreux chefs-d'œuvre vont être commandés à la gloire de Dieu et du duc."
 porto_franco: "Porto Franco"
 porto_franco_desc: "Pour développer le commerce, nous avons transformé Livourne en port franc. Aucune taxe ne sera prélevée sur les marchandises qui y seront échangées et les habitants bénéficieront d'une totale liberté de culte."
 tuscan_administrative_reforms: "Réformes administratives"
 tuscan_administrative_reforms_desc: "Pour cimenter nos libertés religieuses et réformer notre administration, le clergé n'aura plus aucun droit de regard sur notre administration civile."
 tuscan_grand_duchy: "Ambitions territoriales"
 tuscan_grand_duchy_desc: "Le Saint-Père lui-même a déclaré soutenir nos ambitions territoriales. Pour unifier les régions du centre de l'Italie, nous allons devoir lever des armées permanentes au sein du peuple."
 USA_ideas: "Doctrines américaines"
 USA_ideas_start: "traditions américaines"
 USA_ideas_bonus: "ambitions américaines"
 freedom_of_religion: "Liberté de culte"
 freedom_of_religion_desc: "Le Congrès n'adoptera aucune loi relativement à l'établissement d'une religion, ou en interdisant le libre exercice…"
 usa_bill_of_rights: "Déclaration des droits"
 usa_bill_of_rights_desc: "… ou restreignant la liberté d'expression, ou la liberté de la presse, ou limitant le droit des gens à s'assembler paisiblement, ou à en appeler au gouvernement pour la réparation des torts qu'ils auraient eu à subir."
 empire_of_liberty: "Le pays des libertés"
 empire_of_liberty_desc: "Quiconque n'est pas un propriétaire foncier autosuffisant peut difficilement être un bon citoyen dans une république. En revendiquant les territoires de l'Ouest, nous permettrons à la population d'acquérir de bonnes terres en totale liberté."
 lessons_of_valley_forge: "Les leçons de Valley Forge"
 lessons_of_valley_forge_desc: "La résolution d'une nation est mise à l'épreuve et se forge aux heures les plus sombres, sous les feux de l'adversité."
 workshop_of_the_world: "L'atelier du monde"
 workshop_of_the_world_desc: "Un artisan libre est un artisan productif. C'est pourquoi nul artisan n'est plus productif que les nôtres."
 shining_city_on_a_hill: "Une cité qui brille sur la colline"
 shining_city_on_a_hill_desc: "Notre république, bien que toute jeune encore, est considérée comme une source d'inspiration par l'ensemble de l'humanité. Et c'est tout naturel."
 indian_removal: "Éviction des Indiens"
 indian_removal_desc: "Le plus grand avantage de l'Ouest est qu'il ne s'y trouve rien, et qu'il n'attend que nos colons pour le modeler à leur guise. Personne ne s'y opposera, hormis une poignée de sauvages arriérés qui doivent apprendre à vivre avec leur temps…"
 SWI_ideas: "Doctrines suisses"
 SWI_ideas_start: "traditions suisses"
 SWI_ideas_bonus: "ambitions suisses"
 the_swiss_confederation: "Confédération suisse"
 the_swiss_confederation_desc: "En 1291, les cantons de Schwyz, Uri et Nidwald se sont ligués pour échapper à l'emprise des Habsbourg. Ces trois cantons, et tous ceux les ayant rejoints depuis lors, résistent avec détermination contre tout étranger qui menacerait leur autonomie au sein de l'Empire. Même si nous sommes plus une ligue ou une confédération de cantons appliquant une politique défensive commune pour conserver leurs privilèges, plutôt qu'un pays à proprement parler, ce modèle décentralisé assure la stabilité du pays et la responsabilité de chacun."
 swiss_mercenaries: "Mercenaires suisses"
 swiss_mercenaries_desc: "Les rois ayant crié «Rassemblez les Suisses!» en cas de menace contre leur vie est incalculable. De la Garde suisse protégeant Sa Sainteté, à Rome, aux mercenaires suisses servant en tant qu'auxiliaires et gardes du corps dans la plupart des cours de la Chrétienté, les mercenaires suisses sont réputés pour leurs compétences. Peut-être nos propres compatriotes nous feraient-ils un prix pour travailler pour leur patrie?"
 alpine_defensiveness: "Défense dans les Alpes"
 alpine_defensiveness_desc: "Tout au long des XIIIe et XIVe s., nous n'avons eu de cesse de repousser les incursions des Habsbourg sur nos terres – et souvent donc les incursions impériales. Nos puissants soldats ont alors joué un rôle déterminant, mais le terrain escarpé de nos montagnes natales nous a aussi bien servi."
 oasis_of_peace_and_prosperity: "Un îlot de paix et de prospérité"
 oasis_of_peace_and_prosperity_desc: "Même lorsque les guerres les plus terribles font rage nous y participons rarement, car chacun des deux camps a besoin de ses mercenaires suisses, et aucun ne souhaite en être privé. Si la paix engendre la prospérité, peut-être devrions nous nous concentrer davantage sur la paix?"
 swiss_tolerance: "Tolérance suisse"
 swiss_tolerance_desc: "La Réforme menace de diviser notre pays: certains cantons rejoignent le mouvement protestant, d'autres la Réforme, tandis que d'autres encore restent catholiques. La violence et la confusion règnent le pays. Mais pourquoi nous entretuer au nom de la transsubstantiation ou de la prédestination, alors que nous pourrions faire de nos montagnes un pays unis à nouveau?"
 haven_for_refugees: "Un havre pour les réfugiés"
 haven_for_refugees_desc: "Certains pays bannissent de leur sol les opposants politiques et les auteurs de pamphlets critiquant leur gouvernement. Pourtant, certains de ces personnages sont très intéressants… Et puis, que risquerions-nous à les laisser critiquer leur patrie depuis leur refuge dans les Alpes? Faisons de la Suisse le pays où les exilés peuvent exprimer librement leurs vues."
 clockwork: "Horlogerie"
 clockwork_desc: "Certaines personnes de peu d'entendement sont persuadées que l'horlogerie est réservée aux horloges. Pourtant, lorsque l'on comprend le pouvoir des rouages, il est évident que l'horlogerie permet de tout faire. Le Créateur lui-même n'aurait-il pas pensé l'univers comme un gigantesque mécanisme, dont les rouages égrèneraient librement les siècles, l'un après l'autre? Quoi qu'il en soit, les horlogers suisses sont les plus grands maîtres dans cet art, après Dieu bien évidemment."
 irish_ideas: "Doctrines irlandaises"
 irish_ideas_start: "traditions irlandaises"
 irish_ideas_bonus: "ambitions irlandaises"
 irish_endurance: "Endurance irlandaise"
 irish_endurance_desc: "Des décennies de famines et de maladies sont parvenues à chasser la plupart des envahisseurs anglais de nos terres, alors que ces terribles épreuves n'ont fait qu'endurcir le peuple irlandais. Non, il n'y a pas plus fort qu'un Irlandais au pays verdoyant de Dieu!"
 the_clanns: "Clans irlandais"
 the_clanns_desc: "Les clans irlandais constituent une base politique solide pour tout ce qui concerne la gestion des terres et des familles. Au sein des familles les moins importantes, le chef élu est responsable du bien-être de tous les membres du clan et de la protection de leurs terres. Les terres et le pouvoir se transmettent par le principe électif de la tanistrie. Quant au haut roi d'Irlande, il est élu parmi les membres des clans royaux, ce qui permet de maintenir l'union entre ces familles."
 more_than_irish: "Níos Gaelaí ná na Gaeil iad féin"
 more_than_irish_desc: "Les envahisseurs normands ont adopté de bon cœur les traditions irlandaises, tant et si bien qu'on dit qu'ils avaient l'air «plus irlandais que les Irlandais». Notre culture est un modèle, et pendant des siècles encore des hommes embrasseront notre manière de vivre."
 innefectual_overlords: "Suzerains fantoches"
 innefectual_overlords_desc: "Le gouvernement anglais de Dublin et son prétendu parlement irlandais ont été affaiblis par les conflits qu'a connus l'Angleterre: la guerre de Cent Ans, puis la guerre des Deux-Roses. Ils n'ont désormais plus aucune influence sur les seigneurs légitimes de l'Irlande, et le temps est venu de nous lever pour reconquérir notre indépendance."
 foreign_nationals: "Ressortissants étrangers"
 foreign_nationals_desc: "En 1487, le seigneur irlandais John de la Pole, duc de Lincoln, a fait venir à Dublin une armée bourguignonne afin de soutenir l'anglais Lambert Simnel, un prétendant yorkiste à la couronne sous le nom d'Édouard VI. Comme à cette époque, l'Irlande serait une base parfaite pour résister à l'Angleterre voisine, et permettrait de tenir loin de chez nous ces occupants. Et peut-être même que, un jour, nous pourrions bénéficier du soutien d'alliés puissants, tels que l'Espagne."
 loyal_catholics: "Fervents catholiques"
 loyal_catholics_desc: "Alors que les Anglais risquent fort d'être emportés, secoués et chahutés par les vents de la Réforme, le peuple irlandais tout entier est déterminé à rester sous la tutelle de Sa Sainteté le pape."
 unconquerable_ireland: "Indomptable Irlande"
 unconquerable_ireland_desc: "Aucun seigneur venu d'Angleterre ne pourra enchaîner bien longtemps les Irlandais contre leur propre volonté. En dépit de tous leurs efforts, les rébellions se sont succédées pour secouer le joug anglais; et les insurrections continueront sans cesse à les déstabiliser, de façon telle que jamais ils ne pourront réellement considérer l'Irlande comme leur; et dès qu'ils auront quitté notre sol, nous devrons continuer, toujours plus à l'est, à alimenter la résistance à l'impérialisme protestant."
 SON_ideas: "Doctrines songhaïes"
 SON_ideas_start: "traditions songhaïes"
 SON_ideas_bonus: "ambitions songhaïes"
 gold_to_salt_trade: "Or contre sel"
 gold_to_salt_trade_desc: "Certains disent que le sel vaut son pesant d'or... Il serait peut-être plus juste de dire que l'or vaut son pesant de sel. Quoi qu'il en soit, grâce à l'échange de ces deux marchandises, nous avons établi des réseaux commerciaux florissants."
 independence_from_mali: "Indépendance vis-à-vis du Mali"
 independence_from_mali_desc: "Pendant de nombreuses années, nous avons été sous le joug du sultanat du Mali. Tandis que le pouvoir du Mali s'amenuisait, le nôtre se renforçait, et nous sommes désormais indépendants. Nous devons prendre des mesures pour veiller à le rester."
 jihad_against_the_pagans: "Djihad contre les païens"
 jihad_against_the_pagans_desc: "Malgré les efforts déployés pendant des siècles par les sultanats sunnites, l'Afrique de l'Ouest est toujours menacée par les païens animistes. En hissant la bannière du djihad, nous pouvons purifier nos terres de ces mécréants et en profiter pour étendre nos frontières."
 sankore_madrassah: "La madrasah de Sankoré"
 sankore_madrassah_desc: "On dit que la mosquée de Sankoré est le plus grand centre universitaire de toute l'Afrique. Qui pourrait en douter lorsque l'on voit des sages de régions aussi lointaines que l'Arabie et le Maghreb y débattre des sujets philosophiques et religieux les plus pointus?"
 the_hajj: "Le hajj"
 the_hajj_desc: "Comme le fit jadis Mansa Musa du Mali, nos souverains peuvent se rendre à la Mecque pour s'acquitter du cinquième pilier de l'Islam et y porter de l'or, symbole de notre richesse et de notre puissance. À l'instar du Mali d'autrefois, faisons en sorte que le monde s'émerveille de la richesse et de la grandeur des Songhaïs."
 sharia: "Charia"
 sharia_desc: "La loi sainte que le prophète faisait appliquer lorsqu'il dirigeait Médine doit être le fondement inébranlable des lois de notre société. En réformant notre code criminel conformément aux enseignements du prophète, nous apporterons harmonie et justice à notre société."
 trans_sahara_trade: "Commerce transsaharien"
 trans_sahara_trade_desc: "Nos marchands rapportent souvent des objets fascinants des cours d'Afrique du Nord. Peut-être pourrions-nous leur demander de rapporter des objets encore plus fascinants?"
 BRI_ideas: "Doctrines bretonnes"
 BRI_ideas_start: "traditions bretonnes"
 BRI_ideas_bonus: "ambitions bretonnes"
 legacy_of_breton_independence: "Héritage de l'indépendance bretonne"
 legacy_of_breton_independence_desc: "La Bretagne n'a jamais été française. Malgré les assauts répétés des Francs, des Vikings et des Anglais, nous sommes toujours parvenus à préserver notre identité, distincte de celle des autres peuples. Que tous nos voisins sachent que la Bretagne restera libre et qu'elle demeurera le dernier bastion des véritables Celtes."
 estates_of_brittany: "Les États de Bretagne"
 estates_of_brittany_desc: "Réunis pour la première fois au XIVe s., les États de Bretagne ont permis à des hommes libres, issus de toutes les couches de la société, y compris du tiers état, de faire part de leurs griefs et requêtes au duc pour obtenir réparation. Convoquer les États permet d'évacuer une partie des tensions qui règnent sur nos terres."
 breton_march: "La Marche de Bretagne"
 breton_march_desc: "Les anciens rois francs appelaient la frontière militarisée entre leurs terres et les nôtres la «Marche de Bretagne». À cette époque, ils voulaient nous empêcher de franchir la frontière. Aujourd'hui, nous pouvons relever ces fortifications, pour empêcher cette fois nos ennemis de nous envahir."
 breton_catholicism: "Catholicisme breton"
 breton_catholicism_desc: "La France se targue peut-être d'être la «fille aînée de l'Église» depuis l'époque de Clovis, mais son observance est douteuse, et elle ne manifeste sa fidélité envers Rome que lorsque cela l'arrange. Le Breton, bien au contraire, ne cache pas sa vénération pour la Sainte Vierge, ni sa loyauté envers les enseignements de Sa Sainteté et de l'Église catholique unique et véritable."
 protect_the_coastline: "Protection du littoral"
 protect_the_coastline_desc: "La Bretagne est presque uniquement exposée aux risques d'une invasion venue de la mer, car notre pays est bordé d'un littoral très étendu. Il nous faut des navires en nombre suffisant, et assurer leur entretien, pour nous éviter de tomber sous la coupe d'envahisseurs étrangers."
 league_of_the_public_weal: "La ligue du Bien public"
 league_of_the_public_weal_desc: "Il nous faut nous tourner vers d'autres puissances pour protéger notre indépendance vis-à-vis des États centralisés, soient-ils anglais ou français. Les belles paroles de nos diplomates nous protègent tout aussi efficacement que les canons de nos troupes."
 catholicon: "Le Catholicon"
 catholicon_desc: "En 1464, Jehan Lagadeuc rédigea le premier dictionnaire trilingue en latin, breton et français. Cet ouvrage remarquable fut le premier dictionnaire en langues bretonne et française. En distribuant des exemplaires du Catholicon, nous pouvons démontrer que le breton est une langue tout aussi importante que l'est le français."
 malayan_ideas: "Doctrines des sultanats malais"
 malayan_ideas_start: "traditions des sultanats malais"
 malayan_ideas_bonus: "ambitions des sultanats malais"
 indian_ocean_trade: "Commerce dans l'océan Indien"
 indian_ocean_trade_desc: "Le lucratif commerce que pratiquent nos marchands les emmène dans des contrés aussi lointaines que la Chine, l'Hindoustan, l'Arabie ou les côtes swahilies. Les richesses issues de cette activité incitent un nombre croissant de nos enfants à choisir la voie du commerce."
 sufi_legacy: "Héritage soufi"
 sufi_legacy_desc: "L'Islam s'est pacifiquement propagé sur nos terres grâce à l'émulation des nobles exemples des saints soufis. Laissons les mécréants vénérer qui ils veulent, car ce qui nous importe, c'est de développer la meilleure relation personnelle possible avec Allah."
 mal_spice_islands: "Îles aux épices"
 mal_spice_islands_desc: "Noix de muscade, trèfle, poivre noir... Chacune de ces marchandises vaut son pesant d'or pour tous les étrangers qui n'ont pas l'habitude de manger épicé. L'attrait de nos épices à l'étranger a également accru leur valeur chez nous."
 classical_malay: "Malais classique"
 classical_malay_desc: "Nous avons développé une tradition littéraire et culturelle particulièrement riche dans une langue sophistiquée contenant des mots et locutions empruntés à l'arabe, au perse ou au chinois et qui devient rapidement la lingua franca de la région, ce qui facilite la diffusion des idées étrangères dans notre pays."
 trading_fleets: "Flottes marchandes"
 trading_fleets_desc: "Les missions commerciales d'envergure de nos vaisseaux marchands permettent d'en amortir le coût. Ils reviennent ainsi moins cher lorsque nous devons les transformer en navires de guerre en cas de conflit."
 heirs_of_pasai: "Héritiers de Pasai"
 heirs_of_pasai_desc: "Fondé au 13e siècle, le sultanat de Pasai fut le premier royaume musulman de notre région. Nous avons depuis répandu la parole du prophète dans tout l'archipel. Voyons où nous en sommes."
 settle_the_islands: "Colonisation des îles"
 settle_the_islands_desc: "Il est impératif que les autres îles de cet archipel bénéficient également des enseignements de l'Islam. En les colonisant, nous aurons accès à leurs richesses tandis qu'elles auront accès aux paroles du prophète. Équitable, non?"
 arabian_ideas: "Doctrines arabes"
 arabian_ideas_start: "traditions arabes"
 arabian_ideas_bonus: "ambitions arabes"
 arab_indian_ocean_trade: "Commerce dans l'océan Indien"
 arab_indian_ocean_trade_desc: "Nos marins se sont rendus dans des contrées aussi lointaines que les côtes swahilies, l'Hindoustan et la Malaisie. Nous pouvons jouer un rôle majeur en matière de circulation des marchandises entre ces régions opulentes."
 arabian_horses: "Chevaux arabes"
 arabian_horses_desc: "Tous les cavaliers savent que les chevaux arabes sont les meilleures montures. Et nous sommes les seuls à posséder autant de ces merveilles. Menez quelques-uns de nos meilleurs chevaux à la monte et veillez à ce que nous en assurions une production régulière."
 land_of_the_prophet: "Terre du prophète"
 land_of_the_prophet_desc: "Les habitants de nos terres furent les premiers à entendre les paroles du prophète Mahomet, que la paix l'accompagne. Chaque jour, nous voyons des descendants de ces clans et tribus. Bien que l'Islam se propage jusqu'aux confins de la Terre, n'oubliez jamais que tout commença dans cette oasis sacrée."
 spreading_the_prophets_word: "Propagation de la parole du prophète"
 spreading_the_prophets_word_desc: "Il n'y a pas d'autre Dieu qu'Allah et Mahomet est son messager. Tous les hommes devraient aujourd'hui connaître ces préceptes sacrés, mais ils sont hélas encore bien trop nombreux à vivre dans l'ignorance de l'Islam. Nos missionnaires sont prêts à répandre la parole du prophète."
 bedouin_traders: "Marchands bédouins"
 bedouin_traders_desc: "Il existe peu de frontières nettement délimitées par l'homme en Arabie, et même s'il y en avait, les Bédouins les ignoreraient. Bien que les voyages qu'accomplissent les nomades bédouins à travers nos terres et au-delà comportent des risques, ils facilitent également le commerce dans toute la région, car les taxes d'importation et les embargos commerciaux leur sont étrangers."
 coffea_arabica: "Coffea Arabica"
 coffea_arabica_desc: "Les Européens ne peuvent plus se passer de cette boisson ancestrale qui est la nôtre. Les cafés fleurissent à travers toute l'Europe et, bien qu'ils aient tenté d'en planter ailleurs, le café d'Arabie restera toujours le meilleur et le plus recherché."
 arabia: "Arabie"
 arabia_desc: "L'Arabie englobe de nombreux clans, tribus et pays différents, mais tous partagent la même langue: l'Arabe. Sous l'égide d'un puissant souverain arborant un seul et unique drapeau, nous pouvons unifier toutes les terres arabes."
 latin_ideas: "Doctrines italiennes"
 latin_ideas_start: "traditions italiennes"
 latin_ideas_bonus: "ambitions italiennes"
 italian_renaissance: "La Renaissance italienne"
 italian_renaissance_desc: "L'Italie est le berceau de la Renaissance. C'est là que les connaissances du vieux monde ont été explorées et que ses idéaux ont connu un regain d'intérêt. Nos philosophes, artistes, écrivains et universitaires restent à l'avant-garde de l'érudition européenne."
 italian_condottieri: "Les condottieres italiens"
 italian_condottieri_desc: "Les nombreuses guerres entre cités-États italiennes ont attiré des mercenaires (ou condottieres) de partout. Si nous souhaitons un jour partir en guerre, nous n'aurons aucun mal à trouver des hommes prêts à combattre pour nous."
 italian_aristocracy: "Aristocratie italienne"
 italian_aristocracy_desc: "Chaque portion du sol italien est âprement contestée depuis des générations. Au fil des siècles, les multiples revendications des différentes maisons seigneuriales ont été méticuleusement détaillées, forgées et disputées. Tout envahisseur étranger aurait beaucoup de mal à revendiquer ces terres, et encore plus à les intégrer et à contrôler leurs différentes composantes."
 tracee_italienne: "Le tracé à l'italienne"
 tracee_italienne_desc: "L'arrivée du canon a irrémédiablement modifié les champs de bataille et les sièges d'Italie, et nos anciennes fortifications médiévales sont aujourd'hui dépassées. Les ingénieurs italiens ont récemment mis au point un nouveau style de forteresses composées d'épais remparts de remblais en terre et de fossés. Au lieu de conserver nos murs obsolètes, nous devrions construire des fortifications de ce type, plus adaptées à la guerre moderne."
 high_renaissance_art_and_architecture: "Art et architecture de la Haute Renaissance"
 high_renaissance_art_and_architecture_desc: "Toute la chrétienté envie les cours italiennes pour leurs architectes, artistes et poètes. Nous devons veiller à étendre suffisamment notre mécénat pour qu'aucun de ces talents ne tombe entre les mains de cours barbares extérieures à la péninsule."
 italian_diplomacy: "Diplomatie italienne"
 italian_diplomacy_desc: "Les cités-États italiennes ont une longue histoire diplomatique. Nous serions bien avisés de nous en inspirer pour faire progresser nos ambitions internationales. La réputation et l'expérience de nos ambassadeurs nous permettront d'étendre notre influence en dehors de nos frontières."
 commedia_del_arte: "La commedia dell'arte"
 commedia_del_arte_desc: "Une nouvelle forme de théâtre improvisé s'est répandue à travers l'Italie. Différentes compagnies théâtrales sillonnent le pays et se produisent sur des scènes temporaires où des spectateurs issus de toutes les classes sociales viennent les applaudir. Nous devrions parrainer les meilleures compagnies et veiller à ce qu'elles se produisent lors des carnavals et autres festivités afin de satisfaire nos sujets."
 NAJ_ideas: "Doctrines najdi"
 NAJ_ideas_start: "traditions najdi"
 NAJ_ideas_bonus: "ambitions najdi"
 bedouin_poets: "Poètes bédouins"
 bedouin_poets_desc: "Les voyages perpétuels à travers les dunes et collines brûlées par un soleil ardent peuvent faire naître des talents de poète chez un nomade lorsqu'il pense aux batailles livrées, aux amours perdus ou aux voyages de ses ancêtres. Ces poèmes, teintés de victoires passées et de gloires perdues, encourageront nos hommes à combattre dix fois plus dur."
 hanbali_school: "Hanbalisme"
 hanbali_school_desc: "Nos ancêtres ont longtemps été fidèles à l'école la plus conservatrice de la jurisprudence islamique, fondée au 9e siècle par Ahmad ibn Hanbal, qui interdit formellement tout ce qui se rapporte, de près ou de loin, à de l'idolâtrie. Ce code de conduite islamique rigoureux est source d'harmonie pour notre société."
 ships_of_the_desert: "Navires du désert"
 ships_of_the_desert_desc: "Un homme pieux connaît les quatre-vingt-dix-neuf noms d'Allah, mais seul le chameau connaît le centième, ce qui explique pourquoi cet animal paraît toujours si content de lui. Le chameau, puissant navire du désert, nous permet depuis des siècles de vivre en nomades en transportant des marchandises à travers l'immensité du désert. Si vous faites abstraction de l'odeur et du sourire du chameau, vous saurez apprécier sa valeur."
 bedouin_raiders: "Pillards bédouins"
 bedouin_raiders_desc: "Les Bédouins étaient déjà des experts du pillage bien avant la naissance du prophète. S'il est vrai qu'une armée marche à son estomac, elle n'ira cependant pas bien loin si nos pillards la privent de nourriture en menant des frappes rapides pour couper ses lignes d'approvisionnement. Retirez-vous, laissez les pillards faire leur travail et attendez que l'envahisseur meure de soif."
 arabian_horsemanship: "Équitation arabe"
 arabian_horsemanship_desc: "L'homme qui monte pour le plaisir ou à des fins militaires n'a aucune idée de ce qu'est réellement l'équitation. Les Bédouins montent pour faire du commerce, pour manger et pour vivre. Il n'est donc pas étonnant qu'en plus de fournir les meilleurs chevaux, l'Arabie produise les meilleurs cavaliers."
 unite_the_tribes: "Unification des tribus"
 unite_the_tribes_desc: "Notre manque d'organisation a ses avantages. Nous pourrions peut-être laisser les tribus continuer à assurer l'entretien de leurs soldats et cavaliers tout en les rassemblant pour former une armée plus moderne dirigée vers l'extérieur plutôt que vers l'intérieur?"
 enforce_tawhid: "Application du tawhid"
 enforce_tawhid_desc: "À quiconque adorait Mahomet, j'annonce la mort de Mahomet. Mais à celui qui adore Allah, Le Seigneur est vivant et ne meurt jamais. Que sont les tombes du prophète et de ses compagnons comparées aux sages paroles d'Abu Bakr? Nul ne doit vénérer ces tombes. Seule la parole d'Allah compte. Si nous détruisons ces lieux, nous appliquerons le véritable tawhid, ou monothéisme, dans tout le pays et nous purifierons cette oasis sacrée de cette infâme idolâtrie."
 HED_ideas: "Doctrines hedjâzi"
 HED_ideas_start: "traditions hedjâzi"
 HED_ideas_bonus: "ambitions hedjâzi"
 custodian_of_the_two_holy_cities: "Gardien des deux villes saintes"
 custodian_of_the_two_holy_cities_desc: "Les membres de notre peuple sont très attachés aux villes saintes de La Mecque et Médine, berceaux de l'Islam. Leur origine leur donne le sentiment d'appartenir à un peuple d'élus et leur confère également un statut particulier aux yeux de beaucoup d'autres musulmans."
 hed_red_sea_trade: "Commerce sur la mer Rouge"
 hed_red_sea_trade_desc: "Dans la mesure où le commerce des épices remonte jusqu'à la mer Rouge, nous devons nous assurer de participer à cette lucrative activité."
 sharifs_of_mecca: "Les chérifs de la Mecque"
 sharifs_of_mecca_desc: "La Mecque, la plus sainte des villes saintes de l'Islam, est dirigée par nos chérifs, qui descendent de al-Hasan ibn 'Alî, le petit-fils du Prophète. Historiquement, le chérif est chargé de protéger les villes et d'assurer la sécurité des pèlerins qui pratiquent le hajj."
 hed_desert_warfare: "Guerre dans le désert"
 hed_desert_warfare_desc: "Le terrain inhospitalier du désert d'Arabie a endurci nos guerriers qui sont capables d'user notre ennemi avant de lui porter le coup de grâce."
 cradle_of_gold: "Le berceau d'or"
 cradle_of_gold_desc: "Mahd adh Dhahab, également appelé le berceau d'or, est une région d'extraction d'or située près de notre ville de Médine. Nous devons veiller à exploiter davantage ce filon au profit de notre peuple."
 hajj: "Hajj"
 hajj_desc: "Le hajj, grand pèlerinage à La Mecque, est l'un des cinq piliers de l'Islam, dont doit s'acquitter au moins une fois dans sa vie tout musulman en état de le faire. Des pèlerins du monde entier viennent sur nos terres pour accomplir leur devoir religieux."
 successor_to_the_caliphate: "Successeur du califat"
 successor_to_the_caliphate_desc: "Le Hedjâz était jadis au centre du califat dirigé par les quatre premiers califes: Abu Bakr, Omar, Uthman et Ali. Notre pouvoir est à nouveau suffisant pour proclamer le titre de Calife et faire de notre État le successeur du califat. Réjouissez-vous!"
 NPL_ideas: "Doctrines népalaises"
 NPL_ideas_start: "traditions népalaises"
 NPL_ideas_bonus: "ambitions népalaises"
 divya_upadesh: "Le Divya Upadesh"
 divya_upadesh_desc: "Le Divya Upadesh établit les neuf principes fondamentaux qui régissent la vie politique et nationale du Népal, ainsi que la ligne à suivre pour mener une politique étrangère efficace. Même s'il n'a été rédigé qu'au XVIIIe s., il englobe pourtant des siècles de pensées népalaises sur l'art de gouverner, la guerre et la paix. En suivant ces principes, le Népal a pu se protéger de la subversion des empires voisins autant que des profiteurs venus d'Occident."
 land_of_peaks: "Le pays des sommets"
 land_of_peaks_desc: "Notre peuple vit et meurt sans jamais perdre de vue les hauts sommets qui nous entourent. Nous connaissons par cœur ces collines et ces montagnes, à la cime desquelles les dieux eux-mêmes se sont installés. Nous devons toujours garder à l'esprit ce principe appris par l'expérience: nos forts doivent toujours être construits de façon à tirer parti du relief."
 valleys_united: "Unification de nos vallées"
 valleys_united_desc: "Les vallées du Népal ont été récemment unifiées par Jayasthiti Malla, qui a régné de 1382 à 1395. Il y a instauré l'ordre et fait frapper une monnaie reconnue partout. Maître en l'art de la guerre, Jayasthiti Malla a également rédigé la première codification complète du droit népalais, basée sur le dharma des anciens textes hindous. Nous sommes maintenant assurés que les diverses principautés et tribus des collines répondrons à nos exigences."
 rajput_refugees: "Réfugiés râjpoutes"
 rajput_refugees_desc: "Les invasions musulmanes du XIVe s. ont ravagé les plaines du Sud, et de nombreuses familles nobles râjpoutes ont été destituées et contraintes de se réfugier dans nos montagnes pour tenter de s'établir comme propriétaires terriens. Accordons-leur des terres afin de tirer parti de leur expérience du combat ainsi que de leurs traditions guerrières."
 royal_kumari: "La Kumârî royale"
 royal_kumari_desc: "Les rois de la dynastie Malla ont consolidé leur position en prétendant être la réincarnation du dieu hindou Vishnou et en imposant le culte de la Kumârî, qui consiste à reconnaître en une fillette l'incarnation vivante de la déesse du pouvoir, Dourgâ, notamment chargée de bénir le règne des Malla au cours d'une célébration annuelle. Cette tradition s'est perpétuée à la chute de la dynastie. Sacrons une nouvelle Kumârî pour inspirer notre peuple!"
 gurkha_recruits: "Les Gurkhâs"
 gurkha_recruits_desc: "Les Gurkhâs sont une tribu basée pour l'essentiel dans les collines centrale-occidentales et orientales du Népal, qui tire son nom du saint guerrier hindou Gurû Gorakshanâth. Nous nous sommes aperçus que recruter ces redoutables combattants en tant que troupes irrégulières s'avère très efficace sur le champ de bataille. Leur cri de guerre est «Jaya Mahâkâlî, âyo Gorkhâlî!»: «Gloire à la grande Kâlî, les Gurkhâs s'avancent!». Leurs prouesses au combat finiront par être redoutées du monde entier."
 envelopment_and_blockade: "Encerclement et blocus"
 envelopment_and_blockade_desc: "Le roi Prithvi Nârâyan Shâh (1723-1775) a réunifié le Népal et éliminé ses ennemis, l'un après l'autre, en bloquant les routes commerciales et en assiégeant progressivement les vallées. Sa stratégie militaire s'est révélée particulièrement efficace dans les collines et montagnes du Népal, où les armées rivales se sont retrouvées privées d'approvisionnement et incapables de se rassembler pour livrer une bataille rangée."
 KNI_ideas: "Doctrines hospitalières"
 KNI_ideas_start: "traditions hospitalières"
 KNI_ideas_bonus: "ambitions hospitalières"
 defense_of_the_faith: "Défense de la foi"
 defense_of_the_faith_desc: "Nous avons été chassés d'Acre, puis de Chypre, mais l'Ordre de Saint-Jean de Jérusalem ne reculera pas davantage. À l'époque païenne, un Colosse se dressait à l'entrée du port de Rhodes et aujourd'hui, les plus hautes fortifications du monde ont repris le flambeau."
 assistance_to_the_suffering: "Aide à ceux qui souffrent"
 assistance_to_the_suffering_desc: "L'Ordre tient son nom de sa vocation première qui consistait à protéger un hôpital de pèlerins à Jérusalem. Bien que Jérusalem soit passée aux mains des Sarrasins, nous continuons d'aider ceux qui en ont besoin, y compris nos courageux chevaliers qui retournent plus rapidement sur le champ de bataille que la plupart des armées."
 the_tongues_of_knights: "Les langues des Chevaliers"
 the_tongues_of_knights_desc: "Les membres de l'Ordre viennent de toute la chrétienté latine. Ici, une voix allemande, là une chanson française, ailleurs une prière latine. Nos hommes sont issus des différentes couronnes de cette chrétienté latine, ce qui leur permet de facilement leur demander de l'aide pour nous défendre de l'ennemi sarrasin."
 reconquista_of_the_sea: "Reconquête de la mer"
 reconquista_of_the_sea_desc: "Lors de nos fréquents affrontements avec les redoutables corsaires turcs et barbares, nous avons souvent pensé que ces corsaires n'avaient pas leur pareil en matière de pillage des côtes, mais qu'ils jetaient leur dévolu sur les mauvaises cibles. Certes, la piraterie est vile en temps de paix, mais en temps de guerre, elle revêt une toute autre importance, n'est-ce pas?"
 ecumenical_defenders_of_christendom: "Défenseurs œcuméniques de la chrétienté"
 ecumenical_defenders_of_christendom_desc: "La Réforme a nui à notre cause puisque les chevaliers allemands et scandinaves ont commencé à s'interroger sur la nature de l'hôte de Communion, mais l'omniprésence de la menace turque permet de faire passer ces différends au second plan. Peut-être devrions-nous nous concentrer sur le royaume et débattre de théologie une fois la menace des Sarrasins écartée?"
 scourge_of_the_corsairs: "Fléau des corsaires"
 scourge_of_the_corsairs_desc: "Le célèbre corsaire turc Khayr ad-Din dit Barberousse a maintes fois affronté les chevaliers, mais Barberousse n'est pas le seul corsaire que nous ayons rencontré. Les pillards turcs qui s'en prennent à toute l'Europe méridionale sont tolérés par les États barbares et financés par les Turcs eux-mêmes, mais de tels agissements doivent cesser. Les chevaliers feront ce qui est de leur devoir et protégeront les marins innocents coûte que coûte."
 crusader_tradition: "Tradition des croisés"
 crusader_tradition_desc: "Les Chevaliers de l'Ordre étaient présents lors des guerres contre Saladin. Les Chevaliers de notre Ordre ont combattu pour défendre le dernier avant-poste d'Outremer, Acre. Quel que soit leur Ordre, les Chevaliers doivent s'inspirer des actes passés des Chevaliers de l'Ordre de Saint-Jean de Jérusalem. Le nom des Hospitaliers est éternel, de même que notre courage légendaire sur le champ de bataille."
 KON_ideas: "Doctrines congolaises"
 KON_ideas_start: "traditions congolaises"
 KON_ideas_bonus: "ambitions congolaises"
 kongolese_tax_exchange: "Système congolais des impôts"
 kongolese_tax_exchange_desc: "Plutôt que de prélever des taxes agricoles bien peu fiables, pourquoi ne pas directement taxer les intermédiaires? Puisque les nobles taxent les paysans, autant taxer directement ces nobles: ils peuvent payer sous la forme de bétail ou de denrées agricoles, ou encore nous verser des sommes équivalentes dans notre ancienne monnaie, le nzimbu, ce si précieux coquillage."
 election_of_manikongos: "Élection des manikongos"
 election_of_manikongos_desc: "Notre dirigeant, le mwene kongo – ou manikongo, comme l'appellent les étrangers sur nos côtes – est choisi par une assemblée des anciens, qui font leur choix au sein de la famille royale. Les autres pays peuvent bien suivre des usages tels que la primogéniture; quant à nous, sommes certains qu'un héritier est disponible, même si nous courons le risque que le fils aîné de l'ancien dirigeant soit déçu de ne pas accéder au trône."
 imported_european_weaponry: "Importation d'armes européennes"
 imported_european_weaponry_desc: "Même si les Européens sont venus à nous, nombre de leurs coutumes ne nous intéressent guère. Aussi puissants soient-ils, nous n'avons nul besoin de leurs lois. Pour autant, leurs armes à feu ne sont pas à négliger, et il pourrait être bénéfique de pratiquer avec eux le commerce, afin de remplacer nos arcs et nos flèches traditionnels par cette arme nouvelle appelée mousquet."
 diplomacy_with_european_monarchs: "Relations diplomatiques avec l'Europe"
 diplomacy_with_european_monarchs_desc: "Il n'est rien qu'un dirigeant européen aime autant qu'échanger avec le souverain d'une lointaine contrée exotique, bien trop éloigné pour constituer un adversaire naturel. Quant à nous, peut-être ces correspondants lointains réussiront-ils à nous protéger de monarques étrangers plus cupides?"
 triangle_trade: "Commerce triangulaire"
 triangle_trade_desc: "Le commerce triangulaire nous approvisionne en armes, emmène nos esclaves en Amérique et fournit à l'Europe des denrées américaines. Avec ces armes, nous avons les moyens de conquérir plus de tribus ennemies, et de capturer encore plus d'esclaves, que nous vendons aux Européens, nous offrant ainsi les moyens d'acheter encore davantage d'armes. Certains peuvent bien prétendre que le commerce triangulaire est immoral; mais ils changeront d'avis lorsqu'ils verront nos nouveaux mousquets, et le nombre accru d'esclaves qu'ils nous permettent de capturer pour acheter toujours plus de mousquets."
 foreign_demand_for_slaves: "Demande étrangère en esclaves"
 foreign_demand_for_slaves_desc: "De temps à autre, un rapport inquiétant indique que des Européens trop zélés ont enlevé un noble pour lui réserver un sort pire que la mort: un voyage terrifiant, enchaîné, et une vie de misère sur une plantation de canne à sucre. Prenons les mesures qui s'imposent pour continuer de satisfaire les Européens en esclaves afin d'éviter à notre peuple les horreurs de l'esclavage. En continuant de pratiquer les raids contre les autres tribus d'Afrique, notre peuple sera protégé et nous percevrons suffisamment de fonds pour préserver la puissance du royaume et notre liberté."
 defend_against_the_colonists: "Défense contre les colons"
 defend_against_the_colonists_desc: "Nous avons tenté de traiter de manière pacifique avec de nombreuses nations européennes, dans l'espoir que ces bonnes relations dissuaderaient les autres de nous conquérir. Mais les lions qui nous tournent autour pourraient bien finir par nous attaquer, à un moment ou un autre. Il nous faut donc conserver une armée forte afin de pouvoir repousser les Européens si une guerre venait à éclater."
 colonial_ideas: "Doctrines coloniales"
 colonial_ideas_start: "traditions coloniales"
 colonial_ideas_bonus: "ambitions coloniales"
 founding_fathers: "Pères fondateurs"
 founding_fathers_desc: "Les pères fondateurs sont tous ces politiciens, soldats et diplomates ayant joué un rôle crucial dans la fondation de leur nation, en œuvrant soit pour la conquête de l'indépendance, soit pour la constitution d'un régime politique nouveau."
 continental_trade: "Commerce continental"
 continental_trade_desc: "Même si les colonies du Nouveau Monde doivent importer beaucoup de biens manufacturés, elles sont aussi des fournisseurs essentiels de matières premières pour le marché européen."
 religious_outposts: "Avant-postes religieux"
 religious_outposts_desc: "Étendre la Chrétienté jusqu'au Nouveau Monde, par la conversion des indigènes, est une priorité, notamment pour l'Église catholique. Mais cela va souvent de pair avec les intérêts commerciaux liés à la colonisation."
 free_thinkers: "Libres penseurs"
 free_thinkers_desc: "Certaines idées sont fort répandues dans les colonies. Ainsi, on y pense fréquemment que la liberté de penser et la liberté de parole relèvent du droit naturel de chaque homme, et que sans elles il ne peut y avoir de liberté publique."
 colonial_militia: "Milice coloniale"
 colonial_militia_desc: "En l'absence de garnisons permanentes, les milices coloniales jouent un rôle important dans les conflits locaux et les raids frontaliers contre les tribus indigènes et les autres colonies. Constituées de citoyens adultes de sexe masculin, on attend souvent de ceux-ci qu'ils amènent leurs propres armes et leur propre matériel."
 new_frontiers: "Frontières nouvelles"
 new_frontiers_desc: "Il s'agit du mouvement pour repousser les frontières coloniales, encore et toujours plus loin à l'intérieur des territoires du Nouveau Monde, en y créant tout: de la plus petite bourgade commerciale jusqu'à de véritables villes dotées de vastes terres agricoles."
 liberty_heroes: "Héros de la liberté"
 liberty_heroes_desc: "Nombre des commandants des guerres d'indépendance du Nouveau Monde n'ont pas seulement les compétences militaires indissociables de leur rôle, mais aussi le charisme nécessaire pour soutenir le moral de leurs hommes, maintenir la cohésion au sein des troupes, et être considérés comme de véritables héros par le peuple."
 client_ideas: "Doctrines des États-clients"
 client_ideas_start: "traditions des États-clients"
 client_ideas_bonus: "ambitions des États-clients"
 client_self_rule: "Auto-gouvernance"
 client_self_rule_desc: "Notre protecteur nous a accordé une autonomie très importante, qui nous permet de gérer les affaires locales de façon bien plus efficace, avant même qu'elles ne deviennent une source de problèmes."
 foreign_tax_collectors: "Intendants étrangers"
 foreign_tax_collectors_desc: "Nos intendants sont des étrangers, qui peuvent se permettre d'ignorer la gêne causée par les élites locales lorsqu'on leur confie la collecte des impôts. Cela nous garantit donc des revenus accrus."
 fortified_borders: "Frontières fortifiées"
 fortified_borders_desc: "Notre pays est une frontière fortifiée, dressée face aux ennemis de notre protecteur, qui a procédé à des investissements importants pour s'assurer que nos forteresses puissent résister à l'artillerie la plus moderne."
 mercantile_privileges: "Privilèges commerciaux"
 mercantile_privileges_desc: "Du fait qu'il contrôle le commerce frontalier et les droits de douane, notre pays bénéficie de privilèges importants, ce qui nous permet de profiter au mieux des flux commerciaux transitant par nos territoires."
 mercenary_recruitment_center: "Centres de recrutement"
 mercenary_recruitment_center_desc: "Les villes de notre pays abritent de nombreux centres d'enrôlement, où notre protecteur peut lever des mercenaires pour combattre ses ennemis. Cela constitue en retour un avantage pour nous, puisque nous pouvons faire usage de certains de ces mercenaires au sein de nos propres troupes."
 magnate_landowners: "Investisseurs étrangers"
 magnate_landowners_desc: "Céder des domaines à de riches étrangers acceptant de venir chez nous nous permettra de mettre en place une classe d'investisseurs à la fois loyale envers nos intérêts et capable d'accroître les revenus que nous tirons de la production agricole."
 foreign_advisors_client: "Conseillers étrangers"
 foreign_advisors_client_desc: "Recruter des conseillers à la cour de notre protecteur nous permet d'apprendre au mieux comment gérer le pays."
 MAL_ideas: "Doctrines maliennes"
 MAL_ideas_start: "traditions maliennes"
 MAL_ideas_bonus: "ambitions maliennes"
 restore_malian_suzerainity: "Rétablissement de la suzeraineté malienne"
 restore_malian_suzerainity_desc: "L'Empire du Mali a toujours été décentralisé, constitué d'un ensemble de cités ayant juré fidélité au mansa, celui-ci ayant en retour la charge d'assurer la sécurité sur les routes les reliant entre elles et leur protection face aux bandits, pillards et envahisseurs. Mais au XVe s., profitant d'une période d'affaiblissement, certains de nos vassaux ont rompu tout lien avec nous. Si nous voulons que l'Empire retrouve sa gloire passée, il nous faut leur rappeler que la seule autorité légitime est celle du mansa."
 gold_of_bure: "Or de Bouré"
 gold_of_bure_desc: "Les deux gisements aurifères de Bambouk et de Bouré sont réputés pour les plus grands connus, et ils nous appartiennent. Les mines d'or de Bouré produisent des richesses en quantité suffisamment importante pour avoir déstabilisé toute l'économie égyptienne, lorsque le mansa Moussa s'y est rendu pour le hajj. Mais notre économie, au contraire, est habituée à cet afflux constant d'or, et donc bien moins sujette à l'inflation."
 reclamation_of_land: "Reconquête"
 reclamation_of_land_desc: "Le Sahara n'est pas immuable: il peut s'étendre et se retirer selon les pluies, et le Sahel, la frange habitable où nous nous vivons, peut donc être plus vaste ou plus réduit. Une sécheresse trop importante pourrait faire de la plus grande partie du pays une simple extension du Sahara, sans aucune utilité et où nul ne règne que la mort. Tout au contraire, les bonnes années nous permettent de prendre sur le désert quelques terres pour les rendre productives."
 mandinka_warrior_spirit: "Esprit guerrier mandingue"
 mandinka_warrior_spirit_desc: "Païens ou musulmans, peu importe: les Mandingues sont les meilleurs guerriers que le Sahel ait jamais pu contempler. Nos troupes forcent l'admiration par leur courage et leur fierté, et lorsque le mansa lève une armée, elle n'est pas seulement la plus nombreuse de tout le Sahel, mais aussi la meilleure."
 lost_fleet_of_abubukari_ii: "La flotte perdue d'Aboubakar II"
 lost_fleet_of_abubukari_ii_desc: "Aux alentours de 1312, le mansa Aboubakar II a abandonné son trône pour se lancer dans une expédition d'exploration aux confins de l'océan. Ni lui ni sa flotte n'ont été revus depuis, au plus grand soulagement de son successeur, le mansa Moussa. Peut-être y a-t-il quelque valeur à voir les limites de l'océan, comme le pensait Aboubakar? Mais au contraire de la première fois, le mansa devra rester au pays."
 seek_new_markets_for_salt: "Nouveaux marchés du sel"
 seek_new_markets_for_salt_desc: "Au pays, le sel vaut son pesant d'or. Au sud, dans les immenses forêts des Ashantis et des Yoruba, il vaut bien plus encore. Par chance, nous possédons nos propres sources de sel, et suffisamment d'or pour nous en procurer de manière illimitée. Peut-être pourrions-nous trouver d'autres communautés pour lesquelles le sel est un bien des plus précieux?"
 west_african_slave_trade: "Traite des esclaves en Afrique de l'Ouest"
 west_african_slave_trade_desc: "Avant même que notre Empire ne soit fondé, le grand royaume du Wagadou, l'Empire du Ghana qui nous a précédé, vendait des esclaves aux Arabes par-delà le désert, et en fournissant au monde arabe un nombre illimité d'esclaves, nous sommes en ce sens son successeur.\nAujourd'hui, les Européens veulent, eux aussi, des esclaves pour travailler dans les plantations de ce qu'ils appellent le Nouveau Monde. Et si nous n'avons encore que peu d'informations, la quantité d'esclaves qu'ils demandent est proprement ahurissante, et ils ne cessent de revenir, allant parfois même jusqu'à razzier nos côtes pour s'emparer de nos propres sujets. L'heure est venue de remettre de l'ordre dans la traite des esclaves, et d'obliger les Européens à débarquer dans certains ports, bien définis, pour acheter et non plus voler des esclaves."
 native_ideas: "Doctrines indigènes"
 native_ideas_start: "traditions indigènes"
 native_ideas_bonus: "ambitions indigènes"
 adopt_clan_totems: "Adoption des totems du clan"
 adopt_clan_totems_desc: "Chaque clan devrait être sous la protection d'un animal-totem, qui décrirait mieux la place de chacun d'entre eux au sein de notre société."
 the_little_war: "Petite guerre"
 the_little_war_desc: "Plutôt que nous engager dans des conflits les uns contre les autres, mieux vaut encourager notre peuple à dépenser son énergie vers un jeu rituel faisant usage de nombreux rituels guerriers, mais où l'objectif serait de contrôler une balle à l'aide de bâtons."
 clan_mothers: "Mères des clans"
 clan_mothers_desc: "Nous devrions tenir compte de la sagesse des mères des clans, qui s'occupent de nos champs. Laissons-les s'exprimer pour ce qui regarde le gouvernement de la tribu et pour choisir nos chefs!"
 counting_coups: "Décompte des exploits"
 counting_coups_desc: "Reconnaître certains actes sur le champ de bataille comme des exploits, dignes d'être racontés et célébrés, encouragerait nos jeunes hommes à montrer plus de bravoure au combat, puisqu'ils chercheraient dès lors, eux aussi, à acquérir honneur et gloire."
 war_and_peace_chiefs: "Chefs de guerre et chefs de paix"
 war_and_peace_chiefs_desc: "Tout comme les tâches sont réparties au sein du peuple, nous devrions chercher à établir une tradition de chefs responsables uniquement de la guerre, qui pourraient rassembler rapidement les meilleurs guerriers de notre peuple."
 storytelling_tradition: "Traditions des récits"
 storytelling_tradition_desc: "En honorant et respectant nos plus grands conteurs, nous sommes assurés que les traditions et idées de notre peuple sont transmises de génération en génération."
 great_winter_hunts: "Grandes chasses d'hiver"
 great_winter_hunts_desc: "Lorsque le froid mordant s'abat sur nos territoires, nos villages et nos champs ne peuvent plus nous nourrir. En ces époques, il nous faut rester mobiles, cherchant de nouveaux territoires de chasse où trouver de la nourriture."
 HUR_ideas: "Doctrines huronnes"
 HUR_ideas_start: "traditions huronnes"
 HUR_ideas_bonus: "ambitions huronnes"
 birchback_canoes: "Canoës de bouleau"
 birchback_canoes_desc: "L'utilisation de canoës légers, en bouleau, plutôt que ceux plus lourds de nos cousins Iroquois, en orme, nous permet de tirer profit des voies d'eau et de portage d'Amérique du Nord, ce qui accroît grandement notre capacité à rediriger les flux commerciaux."
 feast_of_the_dead: "Fête des morts"
 feast_of_the_dead_desc: "Il est de tradition, au sein de notre peuple, que les morts ne soient pas enterrés dans les fosses communes avant une Fête des morts. Ce n'est qu'à ce moment qu'ils peuvent atteindre les terres se trouvant au-delà du lieu où se couche le soleil. Nous devons perpétuer cette cérémonie, quel qu'en soit le prix."
 harsh_justice: "Justice sévère"
 harsh_justice_desc: "Nous ne devons pas tolérer, au sein de notre peuple, ni meurtres ni aucun crime que ce soit. Ceux qui accomplissent de tels actes doivent non seulement être tués, mais abandonnés pour mourir de faim, ou souffrir d'une punition tout aussi terrible."
 great_lakes_trade: "Commerce des Grands Lacs"
 great_lakes_trade_desc: "Nous occupons une position unique, au carrefour de nombreuses voies commerciales, à portée de nombreuses tribus. Il nous faut tirer parti de cette localisation, jusqu'à devenir les meilleurs commerçants de toute l'Amérique du Nord."
 missionary_welcome: "Bienvenue aux missionnaires"
 missionary_welcome_desc: "Certains viennent sur nos terres prêcher la foi de leur peuple et nous en dire plus sur leur monde. Il serait sage de les accueillir, et de laisser écouter ceux qui le souhaitent."
 hire_allied_warriors: "Guerriers alliés loués"
 hire_allied_warriors_desc: "Nous devrions compenser notre faible nombre en usant de notre influence diplomatique afin de convaincre les villages de tribus amicales de nous louer certains de leurs guerriers."
 eldest_children: "Enfants aînés"
 eldest_children_desc: "Grâce à notre position unique d'intermédiaires, nous avons l'opportunité de nous ériger en meneurs de n'importe quelle alliance d'Amérique du Nord. Il nous faut à tout prix saisir cette opportunité!"
 IRO_ideas: "Doctrines iroquoises"
 IRO_ideas_start: "traditions iroquoises"
 IRO_ideas_bonus: "ambitions iroquoises"
 kainerekowa: "Kainerekowa"
 kainerekowa_desc: "Nous devons honorer le grand don que nous ont fait Hiawatha et le Grand Pacificateur: la Grande loi de paix, qui a uni nos cinq nations autour d'un même but, et nous a donné nos coutumes."
 keepers_of_the_western_door: "Gardiens de la Porte ouest"
 keepers_of_the_western_door_desc: "À l'ouest, les Senecas nous gardent contre les incursions de nos ennemis. Ils sont de loin les plus nombreux au sein de notre confédération, et nous devrions exploiter ce nombre pour lever des forces plus importantes."
 keepers_of_the_eastern_door: "Gardiens de la Porte est"
 keepers_of_the_eastern_door_desc: "À l'est, les Mohawks sont à cheval sur les grands cours d'eau qui mènent à la mer, ce qui leur permet d'autoriser ou d'interdire aux autres tribus de commercer. Nous devrions utiliser cette position pour en faire bénéficier notre économie."
 keepers_of_the_fire: "Gardiens du feu"
 keepers_of_the_fire_desc: "Au cœur même de nos terres, les Onondagas conservent vivante la flamme. Nous devrions perpétuer la tradition consistant à choisir au sein de cette tribu notre chef, le Tadodaho, car ils sont les maîtres du compromis entre les membres occidentaux et orientaux de notre peuple."
 mourning_wars: "Guerres de deuil"
 mourning_wars_desc: "C'est là une tradition fort ancienne au sein de notre peuple que d'adopter au sein de la tribu les guerriers capturés. Mais, afin d'augmenter notre nombre et de nous permettre de nouvelles conquêtes, nous ne devrions pas nous contenter d'adopter des guerriers isolés, mais bien des tribus entières parmi les Iroquois."
 warriors_unity: "Guerriers unis"
 warriors_unity_desc: "Nous ne sommes peut-être pas la tribu la plus importante en effectifs, mais nos institutions tribales fortes nous accordent ce qui fait défaut aux autres: l'unité! Nos guerriers combattent en frères, et se tiennent côte à côte au combat. Tant que nous maintiendrons cette tradition, personne ne pourra nous vaincre!"
 the_four_kings: "Les quatre rois"
 the_four_kings_desc: "Nous devrions envoyer certains de nos chefs visiter les foyers de nos amis et alliés éloignés, ce qui permettrait de raviver avec eux les liens de l'amitié."
 CHICK_ideas: "Doctrines chicachas"
 CHICK_ideas_start: "traditions chicachas"
 CHICK_ideas_bonus: "ambitions chicachas"
 moundbilders_legacy_CHE: "Héritage des bâtisseurs de tumulus"
 moundbilders_legacy_CRE: "Héritage des bâtisseurs de tumulus"
 moundbilders_legacy: "Héritage des bâtisseurs de tumulus"
 moundbilders_legacy_desc: "Avant nous vivaient sur nos territoires un peuple qui a construit de grandes cités couronnant des tertres imposants. Ils sont maintenant partis, mais leurs tumulus sont restés, et nous avons beaucoup à gagner de leur étude et de leur réutilisation pour construire nos propres villes."
 moundbilders_legacy_CHE_desc: "Avant nous vivaient sur nos territoires un peuple qui a construit de grandes cités couronnant des tertres imposants. Ils sont maintenant partis, mais leurs tumulus sont restés, et nous avons beaucoup à gagner de leur étude et de leur réutilisation pour construire nos propres villes."
 moundbilders_legacy_CRE_desc: "Avant nous vivaient sur nos territoires un peuple qui a construit de grandes cités couronnant des tertres imposants. Ils sont maintenant partis, mais leurs tumulus sont restés, et nous avons beaucoup à gagner de leur étude et de leur réutilisation pour construire nos propres villes."
 nighttime_raids: "Raids nocturnes"
 nighttime_raids_desc: "Ces ennemis qui osent s'aventurer sur nos territoires ne doivent trouver aucun repos. Il nous faut les frapper au moment où ils essaient de trouver le sommeil, disperser leurs réserves de nourriture, et nous assurer qu'ils quitteront nos terres pour ne jamais revenir."
 slave_raids: "Capture d'esclaves"
 slave_raids_desc: "Nous sommes puissants, et nous sommes terribles, mais nous ne disposons que de peu de biens commerciaux sur nos terres. Nos voisins, cependant, achètent toujours volontiers des captifs pour les faire travailler. Lancer des raids et capturer des prisonniers vendus par la suite nous permet de beaucoup accroître nos richesses."
 swan_feathers_mantle: "Manteau de plumes de cygne"
 swan_feathers_mantle_desc: "Le manteau de plumes de cygnes est un symbole de grand prestige au sein de notre peuple. Nous devons nous assurer que nos chefs en aient toujours un."
 spartans_of_miss: "Spartiates du bas Mississippi"
 spartans_of_miss_desc: "Les voyageurs qui traversent nos territoires nous parlent d'un ancien royaume qui respectait plus que tout les exploits guerriers, tout comme nous le faisons nous-mêmes. Il nous faut nous assurer que, à l'avenir, on se souvienne de notre nom!"
 unconqured_and_unconquerable: "Indomptés et indomptables"
 unconqured_and_unconquerable_desc: "Nous ne devrons jamais abandonner notre territoire, quels que soient les efforts déployés par d'autres pour s'en emparer."
 lessons_of_ackia: "Les leçons d'Ackia"
 lessons_of_ackia_desc: "Dans notre territoire traditionnel, la cité fortifiée d'Ackia garde les routes menant à nos autres établissements. Nous devrions toujours nous souvenir de cela, et bâtir des cités puissamment fortifiées capables d'interdire à nos ennemis l'accès à nos terres."
 tolerance_idea: "Tolérance"
 tolerance_idea_desc: "Adopter une attitude plus tolérante à l'égard des minorités religieuses en notre sein améliorerait notablement notre unité religieuse."
 benign_diplomats: "Diplomates bienveillants"
 benign_diplomats_desc: "Veiller plus attentivement au choix et à la formation de nos diplomates nous permettra de grandement améliorer nos chances d'étendre notre influence et de susciter des points de vue en notre faveur dans les autres pays."
 CHE_ideas: "Doctrines cherokees"
 CHE_ideas_start: "traditions cherokees"
 CHE_ideas_bonus: "ambitions cherokees"
 massacre_of_the_anikutani: "Massacre des Ani-kutani"
 massacre_of_the_anikutani_desc: "Nous ne devons jamais oublier la caste de sorciers corrompus qui régnaient autrefois sur nous, et nous ne devons jamais oublier les batailles livrées pour les annihiler. Puissions-nous ne jamais permettre à un tel clan de régner à nouveau sur nous."
 red_chiefs: "Chefs rouges"
 red_chiefs_desc: "En organisant les membres les plus jeunes et les plus belliqueux de la tribu sous le commandement d'un Chef rouge, assisté d'éclaireurs, d'homme-médecine et d'un conseil de guerre formé des sept clans, nous pouvons grandement améliorer notre capacité à nous rassembler en temps de guerre."
 cherokee_adaptability: "Adaptabilité cherokee"
 cherokee_adaptability_desc: "En nous étendant, nous allons rencontrer de nouveaux peuples et de nouvelles idées. Il ne faut pas nous y fermer, mais bien au contraire chercher à les intégrer au sein de notre peuple, pour améliorer notre gouvernement, nos tactiques de guerre ou même nos méthodes de communication."
 ghigau: "Ghigau"
 ghigau_desc: "Parfois, certaines femmes sortent de leur rôle habituel et se distinguent sur le champ de bataille. Elles sont alors être nommées «ghigau» («épouses bien-aimées»), reçoivent un vote au conseil des chefs, ainsi que la responsabilité de choisir le destin des prisonniers de guerre."
 mountainous_isolation: "Isolement dans les montagnes"
 mountainous_isolation_desc: "Notre position, au cœur d'un territoire de montagnes et de cols resserrés, rend difficile pour nos ennemis toute tentative d'atteindre nos territoires et d'attaquer nos villes."
 cherokee_emperor: "Empereur cherokee"
 cherokee_emperor_desc: "Faire de l'un de nos chefs notre représentant parmi les étrangers nous permet de négocier et de conclure des accords avec eux beaucoup plus aisément."
 MOVE_TRADE_PORT_ALREADY_TRADE_PORT: "Notre capitale économique se trouve déjà dans ce nœud."
 MOVE_TRADE_PORT_ONLY_CITY: "Nous ne pouvons établir notre capitale économique que dans une province civilisée."
 MOVE_TRADE_PORT_CORE: "Nous ne pouvons établir notre capitale économique que dans une province légitime."
 MOVE_TRADE_PORT_AT_WAR: "Nous ne pouvons pas transférer notre capitale économique en temps de guerre."
 MOVE_TRADE_PORT_DIPLOMATIC: "Il nous faut §Y$POWER$§! points de puissance diplomatique pour transférer notre capitale économique."
 MOVE_TRADE_PORT_NOT_OUR_PROV: "Nous devons posséder et contrôler $NAME|Y$ pour y transférer notre capitale économique."
 KUR_ideas: "Doctrines courlandaises"
 KUR_ideas_start: "traditions courlandaises"
 KUR_ideas_bonus: "ambitions courlandaises"
 legacy_of_sword_brethren: "Héritage des Porte-Glaives"
 legacy_of_sword_brethren_desc: "Le duché de Courlande a été établi sur les terres des Schwertbrüderorden, les Chevaliers Porte-Glaives. Notre premier duc en était l'ancien grand-maître, et notre noblesse en était les chevaliers. Mais si ces nobles se sont convertit au protestantisme et ont sécularisé l'Ordre, la forteresse des chevaliers chrétiens est toujours debout et aussi solide que jamais."
 privilegium_gotthardinum: "Privilegium Gotthardinum"
 privilegium_gotthardinum_desc: "Notre peuple est surtout composé de Lettons, même si l'essentiel de notre classe dirigeante est d'extraction allemande. Il est donc de plus en plus indispensable d'assurer le pouvoir de notre noblesse. Le privilège édicté par Gotthard Kettler, premier duc de Courlande et de Sémigalle, autorise les propriétaires fonciers à pratiquer le servage des paysans autochtones se trouvant sur leurs terres. Cela leur permet de gagner là un pouvoir juridique supplémentaire, renforçant de manière efficace notre autorité."
 duchy_of_mercantilism: "Le duché du mercantilisme"
 duchy_of_mercantilism_desc: "Même peu étendu, notre pays n'est en rien insignifiant: le duché de Courlande compte parmi les premières nations marchandes de la Baltique. Mais nous devrions pousser plus loin encore cet avantage: en promouvant une politique mercantiliste, nous pourrions faire de notre pays une véritable puissance dans la région."
 booming_manufacture: "Essor des manufactures"
 booming_manufacture_desc: "Le mercantilisme florissant et nos succès en matière agricole participent du développement de l'industrie. Sans doute ne sommes-nous pas l'atelier du monde, mais nos produits se vendent dans toute l'Europe: des ancres, des canons, des briques et carrelages, du verre, des draps, et même des navires, construits dans les chantiers de Goldingen, Libau et Windau pour être vendus en Angleterre ou en France. Une économie aussi florissante ne peut que nous être bénéfique…"
 couronian_colonization: "Colonisation courlandaise"
 couronian_colonization_desc: "La découverte du Nouveau Monde a provoqué des changements, dont notre propre continent ne peut faire fi. Nous vivons une époque d'opportunités, et ne devons pas prendre de retard! Nos richesses nous permettraient de financer une flotte considérable, outil essentiel à l'exploration et à la colonisation. Ainsi la prospérité du pays serait-elle garantie."
 palaces_of_mitau: "Le palais de Mitau"
 palaces_of_mitau_desc: "Le palais de Mitau constitue la plus grande résidence baroque autour de la Baltique, et avec le palais d'été de Ruhenthal il s'agit probablement du plus majestueux de la région. Conçue par le fameux architecte Bartolomeo Rastrelli, cette construction magnifique devrait nous apporter la renommée."
 promote_the_curonian_kings: "Promotion des rois courlandais"
 promote_the_curonian_kings_desc: "Les rois de Courlande sont les descendants des anciens chefs des Curoniens. Du temps des Porte-Glaives, ils jouissaient d'un ensemble de privilèges et servaient dans l'armée; après la fondation du duché, ils perdirent une partie de ces privilèges et furent dépossédés du service militaire. Mais peut-être devrions-nous leur rendre leur place, afin de faire le meilleur usage de ces descendants de guerriers fiers?"
 humanist_ideas: "Doctrines humanistes"
 humanist_ideas_bonus: "Ensemble des doctrines humanistes adopté"
 local_traditions: "Traditions locales"
 local_traditions_desc: "Gouverner un territoire étendu implique de gouverner des peuples très divers et nombreux, chacun disposant de ses propres mœurs et coutumes. Mais en incorporant ces usages dans notre code de loi, nous pouvons les rendre heureux et loyaux."
 indirect_rule: "Gouvernance indirecte"
 indirect_rule_desc: "Parfois, la meilleure façon de faire obéir le peuple est de le laisser croire qu'il fait ses propres choix. Un tel système de gouvernance indirecte permet de réduire les agitations dans les provinces nouvellement acquises."
 cultural_ties: "Liens culturels"
 cultural_ties_desc: "Différentes cultures ont différents usages, et pour une raison ou une autre ont souvent tendance à résister aux tentatives visant à les faire évoluer. Mais nous pouvons faire de cette faiblesse une force, en incorporant des notables locaux dans notre système de gouvernement et en leur confiant la tâche de faire respecter notre volonté d'une façon qui les satisfasse."
 benevolence: "Bienveillance"
 benevolence_desc: "Notre pays est un bastion de la tolérance et des Lumières. En nous assurant que tous les autres le sachent, il nous est aisé d'améliorer nos relations avec l'étranger."
 influence_ideas: "Doctrines d'influence"
 influence_ideas_bonus: "Ensemble des doctrines d'influence adopté"
 tribute_system: "Système du tribut"
 tribute_system_desc: "Imposer un système de tribut annuel à nos vassaux permet d'accroître nos revenus."
 integrated_elites: "Intégration des élites"
 integrated_elites_desc: "Impliquer les élites de nos dépendances au sein de l'administration nous permet d'accélérer de façon significative l'intégration de leurs territoires."
 state_propaganda: "Propagande d'État"
 state_propaganda_desc: "Tout comme c'est le cas pour un homme, la réputation d'un pays est cruciale, et l'établissement d'un service officiel de propagande nous assure que notre nom ne soit pas sali par les mensonges de nos ennemis."
 postal_service: "Service des postes"
 postal_service_desc: "Les communications étant ce qu'elles sont, il est difficile de s'assurer que nos envoyés diplomatiques arrivent à temps au lieu voulu. La création d'un réseau de bureaux de postes et d'étapes de repos pour les messagers permettra malgré tout de faire entendre notre voix dans les territoires les plus éloignés."
 marcher_lords: "Marches militaires"
 marcher_lords_desc: "Si nous accordons une autonomie importante aux vassaux des régions frontalières, les seigneurs de ces marches militaires seront capables de lever des troupes nombreuses en cas de guerre, lorsqu'il nous faudra trouver du soutien."
 maritime_ideas: "Doctrines maritimes"
 maritime_ideas_bonus: "Ensemble des doctrines maritimes adopté"
 boarding_parties: "Abordages"
 boarding_parties_desc: "En enseignant à nos officiers à mener des abordages contre les vaisseaux ennemis, nous pouvons gagner un avantage décisif dans le combat naval, y compris contre une flotte supérieure en nombre."
 improved_rams: "Éperons améliorés"
 improved_rams_desc: "Le concept d'éperons remonte à des milliers d'années, mais de puis lors d'importants progrès ont été faits dans le domaine de la métallurgie; aussi devrions-nous en tirer parti pour créer des éperons plus robustes."
 naval_cadets: "Aspirants navals"
 naval_cadets_desc: "En mettant en avant la marine comme une carrière de choix pour les cadets de la noblesse, nous pouvons créer un corps d'officiers de marine professionnels, capable de superviser les artilleurs."
 copper_bottoms: "Doublage en cuivre"
 copper_bottoms_desc: "Le bois est assurément le matériau idéal lorsqu'il s'agit de construire un navire, mais il a aussi tendance à se détériorer avec le temps. En doublant les coques de nos navires par des plaques de cuivre en dessous du niveau de flottaison, nous pouvons réduire cette détérioration et rendre nos vaisseaux aptes à de longs voyages."
 escort_ships: "Corvettes"
 escort_ships_desc: "La corvette est un petit bâtiment conçu pour escorter les navires amis et harceler les vaisseaux ennemis, en s'appuyant moins sur la puissance de feu que sur la vitesse et la manœuvrabilité."
 national_arsenal: "Arsenal national"
 national_arsenal_desc: "L'établissement d'un arsenal national, où nos navires peuvent être construits et entretenus selon des critères standardisés, nous permettrait de réduit le coût de la marine."
 garrison_conscription: "Enrôlement dans les garnisons"
 garrison_conscription_desc: "En enrôlant les jeunes hommes de bonne constitution au sein des garnisons, nous pouvons nous assurer d'avoir assez d'hommes pour défendre nos frontières."
 expanded_supply_trains: "Convois de ravitaillement accrus"
 expanded_supply_trains_desc: "En investissant plus de ressources dans nos convois de ravitaillement, nous permettons à nos armées de faire campagne plus longtemps en territoire hostile."
 sheltered_ports: "Ports protégés"
 sheltered_ports_desc: "Il est malheureux que nos navires subissent des dommages lors des combats en mer, et tout aussi malheureux que les navires ainsi touchés puissent rarement être réparés en mer. Mais un système de ports abrités, répartis tout au long de notre littoral, permettrait de résoudre en partie le problème en permettant aux vaisseaux d'y être réparés."
 diplomatic_corps: "Corps diplomatique"
 diplomatic_corps_desc: "Grâce à la mise sur pied d'un corps diplomatique professionnel, nous pouvons nous assurer que les leçons apprises d'expérience par nos diplomates les plus chevronnés soient transmises aux générations qui les suivront."
 civil_servants: "Fonction publique"
 civil_servants_desc: "L'établissement d'un corps de fonctionnaires composé de jeunes bureaucrates dynamiques nous assurerait une adaptation prompte à toute nouvelle condition qui pourrait influer sur l'administration et le gouvernement."
 free_cities: "Villes libres"
 free_cities_desc: "Accorder à nos villes l'autonomie pour tout ce qui concerne le commerce nous permettrait d'ouvrir de nouvelles et profitables routes commerciales."
 inquisition: "Inquisition"
 inquisition_desc: "Une inquisition approuvée par l'État, capable d'extirper les hérétiques et blasphémateurs, permettrait de maintenir la pureté religieuse au sein du peuple."
 central_indic_ideas: "Doctrines centre-indiennes"
 central_indic_ideas_start: "Traditions centre-indiennes"
 central_indic_ideas_bonus: "Ambitions centre-indiennes"
 securing_defenses_central_indic: "Sécurisation des défenses"
 securing_defenses_central_indic_desc: "Nombreux sont ceux qui considèreraient que le contrôle des collines et des jungles du Gondwâna, du Jhârkhand et des Garjats constitue une tâche impossible, et il est vrai que ce n'est pas toujours aisé.\nLe meilleur moyen d'y parvenir est de contrôler et entretenir les nombreux petits forts qui parsèment ces régions.\nEn nous assurant de la loyauté des chefs de tribus qui les contrôlent, et en veillant à ce qu'ils reçoivent ce dont ils ont besoin, nous pouvons être certains de résister à des ennemis puissants."
 tribal_religion_central_indic: "Religion tribale"
 tribal_religion_central_indic_desc: "Le système de croyance de notre peuple est très divers, et sans doute même bien peu orthodoxe: tout en vénérant un grand nombre des dieux auxquels croient nos voisins des plaines, nous révérons aussi les esprits, divinités des arbres et des animaux. Il nous est nécessaire d'embrasser cette diversité pour être vu comme les protecteurs de toutes les croyances de notre peuple."
 tigers_and_elephants_central_indic: "Tigres et éléphants"
 tigers_and_elephants_central_indic_desc: "L'éléphant et le tigre inspirent le respect dans toute l'Inde, et nombreux sont les dirigeants qui utilisent ces animaux comme symboles de leur royauté. On dit même que certains seraient prêts à voyager loin de chez eux et à affronter de nombreuses épreuves pour obtenir des éléphants pour leurs écuries royales.\nMais ce qui relève du symbole pour ces rois lointains fait partie de notre vie quotidienne: nos contrées sont parcourues par un grand nombre de ces animaux, et par d'autres encore, tout aussi puissants. Notre peuple les connaît bien, et nombreux sont ceux qui vénèrent des dieux ayant pris la forme des tigres, des cobras ou des arbres que l'on trouve dans la jungle. Les étrangers devraient y réfléchir à deux fois avant de risquer de provoquer leur courroux, ou celui de leurs fidèles."
 flexible_caste_central_indic: "Castes évolutives"
 flexible_caste_central_indic_desc: "Les castes, en tant que système immuable, n'ont jamais été considérées comme faisant partie de notre société, et de nombreux habitants de notre pays nieraient même appartenir à la moindre d'entre elles. Notre pragmatisme face à de telles choses permet à notre État d'absorber plus aisément les peuples les plus divers."
 raiding_the_plains_central_indic: "Raids dans les basses terres"
 raiding_the_plains_central_indic_desc: "Nos forts, en plus de nous protéger des invasions, constituent aussi d'excellentes bases de départ depuis lesquelles lancer des attaques contre les caravanes commerciales ou les cités des plaines. La connaissance de nos territoires pour tendre pièges et embuscades à nos ennemies nous permet de défaire des opposants bien plus impressionnants que cela ne devrait nous être possible."
 ancient_roots_central_indic: "Racines anciennes"
 ancient_roots_central_indic_desc: "Même si nous ne pratiquons pas les grands cérémonials que l'on trouve dans les cours cosmopolites des grandes cités indiennes, nous avons nos propres traditions regardant la royauté. Certaines d'entre elles remontent très certainement aux royaumes vénérables qui se trouvaient ici avant nous, tels que les Haihayas de Tripurâ ou les rois nagas de Barasuru.\nLa tradition est une force, tout comme peut l'être l'innovation. Nos traditions inspirent le respect au peuple, et n'ont pas pour objectif de faire se sentir à leur aise les dignitaires étrangers."
 formalize_relations_with_cheifs_central_indic: "Relations officielles avec les chefs"
 formalize_relations_with_cheifs_central_indic_desc: "Nous inspirons respect et loyauté aux nombreux chefs tribaux qui contrôlent les forts de notre pays, mais il est désormais grand temps de remplacer ces loyautés personnelles par des relations plus officielles. Lorsqu'ils seront tous liés de façon plus directe à l'État et reconnaîtrons leurs obligations envers lui, leurs taxes et leur contrôle nous seront plus faciles."
 PRO_ideas: "Doctrines provençales"
 PRO_ideas_start: "traditions provençales"
 PRO_ideas_bonus: "ambitions provençales"
 memory_of_angevin_claims: "Perpétuation des revendications angevines"
 memory_of_angevin_claims_desc: "Lorsque les Hohenstaufen se furent résignés à ne pas régner sur l'ensemble de la Chrétienté au XIIIe s., en 1264 Sa Sainteté Urbain IV leur a fort sagement retiré le titre de rois de Naples et de Sicile pour l'accorder à notre ancêtre, Charles d'Anjou, qui par sa propre valeur y a aussi ajouté le titre de roi d'Albanie. Ces traîtres d'Aragonais, prenant prétexte de leur mariage avec les Hohenstaufen, nous ont pris la Sicile en 1282, et plus récemment, en 1442, ont achevé de violer la volonté pontificale en usurpant le titre de roi de Naples du Bon Roi René. Mais l'héritage de Charles d'Anjou peut bien avoir volé en éclats; nous nous souvenons des vastes possessions de nos prédécesseurs, et de leurs revendications, jusqu'en Albanie et jusqu'à Jérusalem."
 revive_house_of_anjou: "Renaissance de la maison d'Anjou"
 revive_house_of_anjou_desc: "La ligne aînée de la maison d'Anjou s'est éteinte en 1435, avec la mort de la reine Jeanne II de Naples. Longue vie à la ligne cadette, la maison de Valois-Anjou, issue des deux plus grandes maisons de France! Ces deux dynasties unies, le sang royal d'Hugues Capet coule désormais deux fois plus fort. Avec un peu de prudence et de réflexion, la ruse des Anjou pour s'emparer des trônes et la valeur militaire des Valois sont désormais unies pour rendre la maison de Valois-Anjou plus puissante que les seuls Valois ou Anjou."
 composite_monarchy: "Double monarchie"
 composite_monarchy_desc: "La double monarchie désigne un royaume contenant différents États gouvernés par leurs propres lois et coutumes mais unis par une seule couronne. Existe-t-il meilleure description des territoires de la maison d'Anjou? Autrefois, nos dirigeants régnaient sur des territoires s'étendant de l'Anjou à l'Albanie. Aujourd'hui, notre fief est certes moins vaste, mais les territoires de Lorraine, de Bar, d'Anjou, et de Provence restent très différents même si ces titres sont détenus par un seul homme. Notre capacité à gouverner des territoires aussi divers afin d'atteindre un objectif commun nous permet de maintenir le calme chez nos sujets et de créer un tout dépassant la simple somme de ces entités."
 tarascon_castle: "Château de Tarascon"
 tarascon_castle_desc: "Achevé en 1449 par le Bon Roi René, cette forteresse est l'une des plus puissantes de toute la Chrétienté, et l'un des plus beaux exemples de l'architecture militaire de notre temps. Faisons-en bon usage, que ce soit comme forteresse, comme arsenal, comme prison, ou tout simplement comme résidence pour un dirigeant ayant besoin de repos."
 public_weal: "Ligue du Bien public"
 public_weal_desc: "Nous ne sommes pas sujets des Valois de Paris; parfois, pourtant, nous avons l'impression que Paris a oublié nos privilèges ancestraux. Peut-être faire cause commune avec les autres nobles qui cherchent à se libérer de l'emprise de la capitale nous permettrait-il de trouver dans le nombre la force qui assurera le maintien de nos prérogatives?"
 toulon_dockyard: "Arsenal de Toulon"
 toulon_dockyard_desc: "Notre territoire est un port naturel sur la Méditerranée. Les anciens Grecs avaient bien conscience de la valeur de Marseille, lorsqu'ils fondèrent la ville, il y a des siècles de cela. Mais, si Marseille sera toujours un carrefour commercial, Toulon ferait un arsenal maritime parfait pour notre flotte."
 provencal_quilting: "Boutis provençaux"
 provencal_quilting_desc: "L'un des éléments qui distingue notre langue du français est l'usage du «oc» en lieu et place du «oui». On peut le constater à toute heure, lorsque les gens se mettent à crier «Oc, oc!» lorsqu'ils ont la possibilité d'avoir un nouveau boutis, ce drap piqué et brodé, appartenant au patrimoine provençal, que l'on peut trouver partout en Europe et dont la qualité laisse pantois les étrangers.\nTout comme les États angevins ont toujours été la réunion de peuples et de coutumes distincts formant une association à nulle autre pareille, les boutis sont une glorieuse métaphore de notre beau pays."
 MDI_ideas: "Doctrines mogadisciennes"
 MDI_ideas_start: "traditions mogadisciennes"
 MDI_ideas_bonus: "ambitions mogadisciennes"
 mdi_indian_ocean_trade: "Commerce sur l'océan Indien"
 mdi_indian_ocean_trade_desc: "Le commerce sur l'océan Indien emmène nos marchands jusqu'en Arabie, en Inde, au Malaya et même en Chine. Continuons de les soutenir, afin d'accroître les profits à tirer de ce commerce fort lucratif."
 somali_sailors: "Marins somalis"
 somali_sailors_desc: "Nos marins connaissent parfaitement les moussons de la région, et savent s'en servir pour relier les cités portuaires de l'océan Indien et de la mer Rouge. Ils ont aussi développé une manière parfaitement compréhensible de définir les îles de l'océan Indien lors de leurs navigations: ils nomment les archipels selon celle des îles qui, selon notre point de vue, est la plus importante."
 mdi_east_african_gold_trade: "Commerce de l'or d'Afrique orientale"
 mdi_east_african_gold_trade_desc: "Les marchands somalis de Mogadiscio établirent une colonie au Mozambique pour extraire l'or des mines de Sofala, ce qui leur a permis de s'assurer du contrôle du commerce de l'or d'Afrique orientale plusieurs siècles durant."
 city_of_mogadishu: "Cité de Mogadiscio"
 city_of_mogadishu_desc: "Ibn Battûta, lors de sa visite au XIVe s., a été extrêmement impressionné par les splendeurs de Mogadiscio. Vasco de Gama, passé ici au cours du XVe s., note que c'est une grande ville, dont les maisons font quatre à cinq étages et comprenant de nombreux palais en son centre et de nombreuses mosquées aux minarets cylindriques."
 mogadishan_currency: "Monnaie mogadiscienne"
 mogadishan_currency_desc: "Afin de faciliter le commerce dans la région, nous devrions commencer à battre notre propre monnaie, ce qui permettrait de renforcer notre hégémonie commerciale."
 horn_of_africa: "La corne de l'Afrique"
 horn_of_africa_desc: "Venus d'Inde et d'Arabie pour aller en Afrique orientale, les navires marchands jettent l'ancre dans le port de notre belle ville, qui est le premier port naturel de la corne de l'Afrique à commercer et prendre des marchandises."
 toob_benadir: "Toob benadir"
 toob_benadir_desc: "Mogadiscio est un centre prospère de l'industrie des textiles connus sous le nom de «toob benadir», destinée notamment au marché égyptien."
 TRE_ideas: "Doctrines trébizondaises"
 TRE_ideas_start: "traditions trébizondaises"
 TRE_ideas_bonus: "ambitions trébizondaises"
 komnenoi_in_exile: "Les Comnènes en exil"
 komnenoi_in_exile_desc: "Les véritables empereurs de l'Empire romain d'Orient, la lignée d'Alexis Ier qui a sauvé l'Empire après que ses prédécesseurs l'aient quasi détruit à Manzikert, ont survécu à Trébizonde après avoir été chassés de Constantinople par Isaac Ange en 1185. Les Paléologue, ces usurpateurs venus de Nicée, prétendent aujourd'hui être empereurs; mais le monde entier sait très bien que les héritiers légitimes de l'Empire reviendront un jour ou l'autre pour chasser les usurpateurs tout autant que les Turcs."
 pontic_mountains: "Chaîne Pontique"
 pontic_mountains_desc: "Tout comme les Alpes séparent Français et Italiens, la chaîne Pontique sépare nos derniers réduits grecs en Anatolie des Turcs qui se sont emparés du plateau Anatolien. Le Pont a toujours été plus grec que le reste de l'Anatolie: peut-être l'héritage du grand Mithridate des temps antiques inspirera-t-il nos soldats et semer autant l'effroi chez les Turcs qu'il l'a fait chez les Romains?"
 legacy_of_the_alexiad: "Héritage de l'Alexiade"
 legacy_of_the_alexiad_desc: "La princesse Anne Comnène, la fille de l'ancêtre de notre lignée Alexis Ier, écrivit l'Alexiade, une biographie de son père qui ne peut que surprendre par sa complexité et son habileté à évaluer les actes de son père. Peut-être y a-t-il certains avantages à laisser faire certaines idées étranges, comme le fait d'autoriser une femme bien éduquée à écrire l'histoire?"
 komnenoi_princesses: "Princesses Comnènes"
 komnenoi_princesses_desc: "Anne Komnène était l'extraordinaire fille aînée d'un empereur Comnène, mais elle n'était pas la dernière. Des dirigeants, dans toute l'Europe, veulent que la légitimité de la lignée d'Alexis Ier se mêle à leurs propres dynasties. Nos princesses sont devenues l'une de nos premières exportations, et même les dirigeants turcs épousent nos filles, à tel point que nous avons des yeux et des oreilles dans la moindre cour d'une quelconque importance."
 the_lessons_of_the_fourth_crusade: "Les leçons de la IVe Croisade"
 the_lessons_of_the_fourth_crusade_desc: "Isaac Ange, qui a déposé notre lignée en 1185, fut à son tour détrôné et aveuglé. Avec pour prétexte de remettre ce vieux fou sur le trône, les Vénitiens ont pillé la ville de toutes les convoitises en 1204. Nous avons sut saisir la fin de l'autorité des Ange pour nous emparer de Trébizonde et faire renaître l'Empire. Et, dès qu'une armée supérieure en nombre connaît quelque difficulté ou doit faire face à une invasion, c'est pour nous le moment de frapper."
 terminus_of_the_silk_road: "Débouché de la route de la soie"
 terminus_of_the_silk_road_desc: "Déjà, à l'époque où la cité appelée Trapezus, dans les temps les plus reculés de l'Antiquité, les anciens Grecs avaient remarqué l'importance de ce site, au lieu même où la route terrestre qui traverse toute l'Asie rencontre la route maritime qui mène à la Méditerranée. À l'époque des khâns, nous sommes devenus célèbres pour être au débouché de la célèbre route de la soie, et toutes les richesses venues de Chine et d'Inde transitaient par Trébizonde avant de gagner l'Europe. Rien ne nous interdit de conserver par-devers nous une partie des richesses qui transitent chez nous."
 greek_scholars_abroad: "Lettrés grecs de l'étranger"
 greek_scholars_abroad_desc: "Dans le monde ancien, tout homme éduqué et cherchant à être respecté était éduqué par un maître grec. Désormais, alors que les Turcs menacent chaque cité grecque de Méditerranée, de plus en plus de lettrés grecs reprennent cette tradition ancestrale en travaillant à l'étranger. Nombre de ces lettrés éprouve une certaine sympathie pour la cause des Comnènes, aussi pourraient-ils être persuadés de nous fournir des rapports précis sur les événements se produisant en dehors de nos frontières."
 swahili_ideas: "Doctrines swahilies"
 swahili_ideas_start: "traditions swahilies"
 swahili_ideas_bonus: "ambitions swahilies"
 swa_indian_ocean_trade: "Commerce sur l'océan Indien"
 swa_indian_ocean_trade_desc: "Dans nos cités-États de la côte swahilie, nous pouvons commercer avec les peuples de l'Arabie, de l'Inde, et même avec de la Chine, puis revendre leurs biens exotiques jusque loin à l'intérieur des terres, au cœur-même de l'Afrique. Nous occupons donc une position très fructueuse au niveau commercial."
 monsoon_season: "Saison des moussons"
 monsoon_season_desc: "Grâce au cycle des moussons, il est à certains moments très facile pour les navires de gagner l'est sur l'océan, et à d'autre le retour vers l'ouest en est accéléré. Cela permet des flux commerciaux réguliers, aussi sûrs que le temps l'est. Même si nos capitaines doivent, évidemment, piloter ces navires dans les tempêtes."
 great_mosque_of_kilwa: "Grande mosquée de Kilwa"
 great_mosque_of_kilwa_desc: "La culture swahilie est un mélange entre les traditions, les langues et les valeurs arabes et bantoues, et lorsque nous avons adopté l'islam nous avons construit quelque chose d'unique, en Afrique aussi bien qu'en Arabie: la grande mosquée a été creusée dans le corail, et inspire étonnement et stupeur aux voyageurs venus des quatre coins du monde."
 indian_ocean_melting_pot: "Cosmopolitisme de l'océan Indien"
 indian_ocean_melting_pot_desc: "Les cités-États swahilies cherchent toujours trépidantes à parcourir, car il est impossible de savoir si l'on va y rencontrer un marin d'Oman, un capitaine du Gujarât, un marchand d'épices venus de Malaise, ou même un brave commerçant de la mystérieuse Île de la Lune, Madagascar. Certains marins arrivent avec des histoires sur des idées nouvelles et enthousiasmantes étudiées dans leurs pays, et nous pouvons tenter de les expérimenter par nous-mêmes."
 recruit_the_unbelievers: "Recrutement des infidèles"
 recruit_the_unbelievers_desc: "Malheureusement, les peuples de l'intérieur des terres n'ont jamais reçu la nouvelle selon laquelle il n'y a d'autre dieu qu'Allâh. Mais même eux croient dans le pouvoir des pièces d'or, et les richesses de nos territoires les incite à servir sous nos bannières, aussi parviendrons-nous peut-être un jour à les convaincre de vivre selon les lois du Prophète."
 ivory_trade: "Commerce de l'ivoire"
 ivory_trade_desc: "Les Européens sont de nouveaux-venus sur notre marché, et leur amour de l'ivoire est proprement remarquable. Sans doute s'agit-il là d'un bien fort rare dans les régions d'où ils viennent. Les éléphants sont nombreux et sont bien loin de manquer, aussi devons-nous continuer de collecteur leurs défenses pour étancher la soif insatiable de nos clients pour l'ivoire."
 familiar_presence_abroad: "Présence familière à l'étranger"
 familiar_presence_abroad_desc: "Existe-t-il un seul port de l'océan Indien où l'on n'entend pas parler le swahili, à un endroit où un autre des quais? On peut en douter, car nos marchands ont fait voile partout sur cet océan. Et la conséquence en est que les étrangers ne sont pas surpris de trouver des Swahilis parmi eux, ce qui facilite l'installation de nos ambassadeurs dans leurs pays."
 javan_ideas: "Doctrines javanaises"
 javan_ideas_start: "traditions javanaises"
 javan_ideas_bonus: "ambitions javanaises"
 candi_shrines: "Candis"
 candi_shrines_desc: "Afin de forger une société plus tolérante, nous devons permettre aux fidèles d'autres confessions de pratiquer leurs cultes en paix. Les temples appelés «candi» sont conçus pour qu'hindous et bouddhistes puissent vénérer les dieux ensemble, ce qui permet de susciter une impression bien plus forte d'harmonie religieuse. Si nous pouvons poursuivre cette politique avec d'autres fois, cela assurera notre unité religieuse."
 indianization: "Indianisation"
 indianization_desc: "Nos contacts commerciaux avec les peuples indiens ont influencé notre façon de penser. Nos arts, notre architecture et notre culture ont su bénéficier des échanges culturels avec ces partenaires, dans la droite ligne de nos relations avec les autres: tout comme nous avons su profiter des pensées et doctrines nouvelles de Pala, celles venues d'Inde trouveront leur place dans notre pays."
 dharmasastra: "Dharmashâstra"
 dharmasastra_desc: "Le dharmashâstra est une tradition importante relevant des lois religieuses hindoues. Ces principes bien établis ont permis à notre religion de se répandre."
 pan_asian_trade: "Commerce dans toute l'Asie"
 pan_asian_trade_desc: "Notre économie repose sur les liens commerciaux s'étendant depuis l'Inde à l'ouest jusqu'en Chine, au nord. En trouvant de nouveaux marchés où s'implanter et de nouveaux partenaires commerciaux, il nous est possible de la développer encore."
 bi_yearly_harvest: "Deux moissons par an"
 bi_yearly_harvest_desc: "Nos terres fertiles et notre maîtrise des techniques d'irrigation assurent deux moissons par an au lieu d'une seule. Cela contribue grandement aux productions du pays."
 modernized_shipbuilding: "Techniques navales modernes"
 modernized_shipbuilding_desc: "Tandis même que notre dépendance au commerce maritime s'accroît, nous devons concevoir nos navires pour être plus efficaces. Copier les procédés utilisés dans la conception des navires marchands occidentaux nous permettra d'améliorer nos chantiers navals et de construire des navires à des coûts bien inférieurs."
 terracotta_banking: "Tirelires de terre cuite"
 terracotta_banking_desc: "Les tirelires de terre cuite, façonnées en forme de sanglier, sont un élément incontournable de l'économie du Majapahit: il s'agit d'une façon primitive de faire des économies, qui pourrait évoluer jusqu'à devenir un véritable système de taxation des revenus."
 CRO_ideas: "Doctrines croates"
 CRO_ideas_start: "traditions croates"
 CRO_ideas_bonus: "ambitions croates"
 hrvatski_ban: "Hrvatski Ban"
 hrvatski_ban_desc: "Depuis la naissance de notre pays, le ban a été le titre de tous les dirigeants locaux et détenteurs d'offices en Croatie. Historiquement, l'institution de bans prit des formes variées, mais se perpétua jusqu'au XXe s."
 pearl_of_the_adriatic: "La perle de l'Adriatique"
 pearl_of_the_adriatic_desc: "La cité de Split a toujours suscité l'intérêt du réseau commercial vénitien. Maintenant revenue sous contrôle croate, nous pouvons prospérer et tirer parti de ses marchands et des revenus du commerce pour atteindre nos objectifs de constitution d'un État croate puissant."
 granary_of_croatia: "Le grenier à blé de la Croatie"
 granary_of_croatia_desc: "Située entre la Save au sud, la Drave au nord et le Danube à l'est, la Slavonie, souvent considérée comme le grenier à blé de la Croatie, est la région disposant des terres les plus fertiles de tout le pays. Afin d'assurer la prospérité de notre peuple, nous devons veiller à tirer le maximum de profits de la région."
 antemurale_christianitatis: "Antemurale Christianitatis"
 antemurale_christianitatis_desc: "Nous avons reçu la nouvelle que Sa Sainteté avait, depuis Rome, qualifié la Croatie de «rempart de la Chrétienté», du fait de notre lutte contre les païens. Faisons savoir partout que nul païen ne pourra mettre le pied sur le sol Croate sans le payer chèrement."
 the_sabor: "Hrvatski sabor"
 the_sabor_desc: "Le Sabor, sous des formes diverses, a représenté l'identité et l'opinion du peuple depuis les conseils du IXe s. Historiquement, la Diète de Cetin, tenue en 1527, fut décisive pour l'extension et l'affirmation d'un État croate."
 croatian_renaissance: "Renaissance croate"
 croatian_renaissance_desc: "Notre soutien à la pensée de la Renaissance porte ses fruits: Dubrovnik et d'autres cités dalmates sont devenues le foyer d'une renaissance croate qui produit, au-delà d'ouvrages d'art et de sciences, une littérature importante, qui aura une influence durable pour le développement d'une langue croate littéraire."
 pandurs: "Pandurs"
 pandurs_desc: "Les pandurs sont des unités légères au service de Vienne, qui se sont taillé une réputation de soldats courageux, audacieux et impitoyables. Faisons-en usage à notre tour, pour le plus grand bénéfice de la Croatie."
 CYP_ideas: "Doctrines chypriotes"
 CYP_ideas_start: "traditions chypriotes"
 CYP_ideas_bonus: "ambitions chypriotes"
 king_of_jerusalem: "Roi de Jérusalem"
 king_of_jerusalem_desc: "Le dernier bastion sur le continent du royaume de Jérusalem a beau être tombé aux mains du sultan mamelouk Baybars en 1291, nous n'avons jamais oublié que lors des derniers siècles de ce royaume tous les rois légitimes ont été des Lusignan. Et toujours, aujourd'hui, après plus d'un siècle d'exil, les nouveaux rois Lusignan sont connus pour faire voile au plus profond de la nuit pour être couronnés en secret dans ce qui est tout à la fois notre ancien et notre futur royaume."
 frankish_crusaders: "Croisés francs"
 frankish_crusaders_desc: "Ce n'est pas une coïncidence si les Sarrasins appellent «Francs» les chrétiens: la présence française au sein des Croisés a été essentielle, et ce depuis les premiers jours. L'esprit de rois croisés, tels que Philippe Auguste ou saint Louis, n'a pas disparu de Chypre: notre propre roi Pierre s'est autrefois emparé, de façon héroïque, d'une partie des côtes d'Anatolie. Prouvons que nous avons encore ce feu sacré en nous."
 commandaria_wine: "Vin de la Commandaria"
 commandaria_wine_desc: "Au lendemain de la IIIe Croisade, Philippe Auguste de France lança la Bataille des vins pour déterminer le meilleur d'entre eux. Il n'est en rien surprenant que notre vin de la Commandaria s'avéra être l'Apôtre des vins dans cette compétition ultime. Il faut dire que le Commandaria est ancien, et aussi goûteux qu'il l'était il y a des siècles; même les Turcs ont appris à l'apprécier, en dépit de l'interdit supposé de l'alcool."
 lusignan_diplomacy: "Diplomatie des Lusignan"
 lusignan_diplomacy_desc: "Quel roi chrétien ne convoite pas le titre de roi de Jérusalem? Malheureusement, nombreux sont ceux qui l'ont revendiqué malgré notre légitimité à détenir le titre; mais nombreux aussi sont ceux qui nous respectent suffisamment pour souhaiter que le sang des Lusignan coule dans celui de leur dynastie, afin de se rapprocher de la Terre Sainte par le nom et par l'esprit. La dernière forteresse de la chrétienté en Orient ne peut survivre sans l'aide venue d'Occident, aussi devons-nous profiter de cet état de fait."
 cypriot_fortifications: "Fortifications chypriotes"
 cypriot_fortifications_desc: "Nombreuses ont été les puissances qui se sont emparées de Chypres au cours des siècles, et les croisés n'ont nullement le désir de ne pas être simplement l'une d'entre elles. Partout où se pose le regard, cette île est fortifiée des plus beaux exemples des châteaux et de l'art des fortifications du Moyen Âge, preuve, s'il en est, que nous sommes ici pour rester, au grand dam des Turcs et des indigènes grecs."
 repel_the_corsairs: "Repousser les corsaires"
 repel_the_corsairs_desc: "La mémoire des légendaires frères Barberousse, qui agirent en Méditerranée orientale au tournant du XVe et du XVIe s., est vivante; mais ils n'étaient que les plus célèbres des nombreux corsaires qui sont le fléau des voyageurs navigant sur la Méditerranée. Notre flotte doit gagner en puissance, afin de pouvoir les vaincre sur leur propre terrain."
 raid_turkish_commerce: "Raids contre les marchands turcs"
 raid_turkish_commerce_desc: "Peut-être les frères Barberousse, aussi brutaux qu'ils aient été, ont-ils mis au point une stratégie qu'il serait bon d'imiter. Nous pouvons utiliser notre situation en Méditerranée orientale pour lancer des raids incessants sur les vaisseaux turcs, afin de tirer parti des richesses qu'ils transportent à leurs bords. Et, après tout, si les pirates sont les ennemis de tous pays, les corsaires ne sont-ils pas, au final, que des hommes d'affaires sous contrat?"
 NAV_ideas: "Doctrines navarraises"
 NAV_ideas_start: "traditions navarraises"
 NAV_ideas_bonus: "ambitions navarraises"
 dorretxeak_towers: "Dorretxeak"
 dorretxeak_towers_desc: "Les fortifications de la Navarre médiévale avaient la forme de tours de pierre de forme cubique, à plusieurs étages, dominant le pays qu'elles avaient été construites pour surveiller. Elles servent de résidence aux nobles, et constituent autant de points de défense importants lors des invasions ennemies."
 navarrese_company: "La compagnie de Navarre"
 navarrese_company_desc: "Les rois de Navarre ont derrière eux une longue tradition de recrutement de compagnies mercenaires pour exercer leur volonté. Le plus célèbre de ces compagnies, la prétendue «compagnie de Navarre», était un groupe de routiers recrutés en Gascogne et en Navarre, qui s'est rendue célèbre en combattant en Grèce, puis en protégeant ce pays."
 intrepid_pioneers: "Pionniers intrépides"
 intrepid_pioneers_desc: "Notre situation favorable sur la côte atlantique nous permet de participer aisément aux efforts de colonisation au Nouveau Monde. Notre petit royaume, entouré d'États bien plus puissants, ne peut espérer s'étendre que dans les lointaines contrées d'outre-mer."
 transatlantic_whaling: "Pêche transatlantique à la baleine"
 transatlantic_whaling_desc: "La pêche à la baleine que pratiquent les Basques remonte à des centaines d'années. Les experts basques dans le domaine sont souvent recrutés par d'autres pays qui souhaitent développer leurs pêcheries. Nous devrions tirer de cette expertise, et étendre nos campagnes de pêches grâce à des avant-postes disposés des deux côtés de l'Atlantique."
 crosspyrenean_trade: "Commerce transpyrénéen"
 crosspyrenean_trade_desc: "En plus de commercer avec l'Aragon et la Castille, nous devrions chercher à ouvrir des routes commerciales à travers les Pyrénées. Cela nous permettrait non seulement de tirer parti des échanges se produisant dans les deux sens, mais aussi de faire parvenir jusqu'en Navarre les idées bourgeoises modernes qui fleurissent en France."
 royal_basque_society: "Société royale basque"
 royal_basque_society_desc: "L'Euskalerriaren Adiskideen Elkartea, ou «Société royale basque des Amis du pays», a été fondée pour promouvoir le développement de l'économie, de la culture et des sciences basques. Fondée grâce aux profits de la Compagnie royale Guipuscoane de Caracas, qui détenait à l'époque le monopole du commerce au Venezuela, elle apportera de nombreux bienfaits au pays dans les années à venir."
 end_of_fueros: "Fin des foruak"
 end_of_fueros_desc: "Nous ne pouvons plus tolérer que les anciennes lois du pays fragmentent et désorganisent l'État. Une Navarre moderne et dynamique doit centraliser tous les pouvoirs autour d'un gouvernement débarrassé des vestiges de coutumes et d'autonomies archaïques."
 AZT_ideas: "Doctrines aztèques"
 AZT_ideas_start: "traditions aztèques"
 AZT_ideas_bonus: "ambitions aztèques"
 flower_wars: "La guerre des fleurs"
 flower_wars_desc: "La survie de notre empire – et du monde – nécessite un approvisionnement régulier en prisonniers, et ce n'est que par un état de guerre permanent que nous pouvons nous en procurer. Le monde ne peut en aucun cas se permettre d'être en paix."
 sustaining_the_gods: "Nourrir les dieux"
 sustaining_the_gods_desc: "Les dieux amènent la vie dans le monde par leur propre sacrifice, et c'est par le nôtre que nous les nourrissons et leur permettons de faire continuer à vivre le monde. Si jamais nous nous arrêtions, les conséquences en seraient terribles."
 telpochcalli: "Têlpôchcalli"
 telpochcalli_desc: "En instituant un réseau de têlpôchcalli, des maisons de jeunes, sortes d'écoles où l'éducation et l'entraînement militaire seraient obligatoires pour les jeunes des classes les plus humbles, nous pouvons nous assurer que jamais notre armée ne manquera d'hommes."
 eagles_and_jaguars: "Aigles et jaguars"
 eagles_and_jaguars_desc: "Les ordres des guerriers-aigles et des guerriers-jaguars constituent l'élite de notre armée. La simple pensée de pouvoir être admis en leur sein pousse nombre de jeunes guerriers à accomplir des actes de bravoure."
 imperial_tribute: "Tribut impérial"
 imperial_tribute_desc: "Les âltepêmeh, les cités-États de l'empire, envoient chaque année à la capitale de grandes caravanes, porteuses de plumes exotiques, de pierres rares, de joyaux, de coquillages, et d'autres trésors destinés au trésor impérial. Cela nous confère une grande richesse."
 floating_gardens: "Jardins flottants"
 floating_gardens_desc: "Ces étonnantes îles artificielles que nous avons appris à bâtir sur le lac Tetzcohco ne sont pas uniquement un prodige architectural, mais aussi une source de denrées abondante qui permet de nourrir la capitale."
 pochtecayotl: "Pochteca"
 pochtecayotl_desc: "Les pochteca, les marchands, voyagent au loin, jusqu'en des contrées qui sont au-delà de notre autorité et relèvent de dirigeants qui nous défient. Si ces marchands pouvaient être nos yeux et nos oreilles, quels secrets nous révéleraient-ils?"
 DAH_ideas: "Doctrines dahoméennes"
 DAH_ideas_start: "traditions dahoméennes"
 DAH_ideas_bonus: "ambitions dahoméennes"
 children_of_the_panther: "Enfants de la panthère"
 children_of_the_panther_desc: "Selon une légende ancienne, notre lignée royale serait née de l'union entre une princesse et une panthère. Cette légende ne peut que renforcer notre prestige et notre renommée auprès de nos voisins."
 slave_hunts: "Chasses aux esclaves"
 slave_hunts_desc: "En attaquant nos voisins, nous nous procurons des esclaves qui peuvent non seulement être employés sur le plan économique ou troqués avec nos voisins, mais aussi servir dans notre armée. Nous disposons ainsi d'effectifs militaires supplémentaires."
 migan_and_mehu: "Migan et Mehu"
 migan_and_mehu_desc: "Le Migan et le Mehu sont les deux principaux ministres de nos rois. L'un supervise le nord et l'autre le sud."
 lagredis: "Lagredis"
 lagredis_desc: "En introduisant un certain nombre de jeunes nobles efféminés dans le harem royal et en les présentant comme des épouses royales, nous pouvons leur donner la liberté d'espionner pour le compte du roi, en particulier en matière d'intrigues de palais."
 the_amazons: "Les Amazones"
 the_amazons_desc: "Ancien corps de chasseuses d'éléphants, le Mino (qui signifie «nos mères» en langue fon) fait partie intégrante de notre armée. Réputées pour leur discipline, leur efficacité et leur bravoure, les membres de cette unité entièrement féminine de gardes de corps royaux inspirent le reste de nos troupes."
 the_yovogan: "Yovogan"
 the_yovogan_desc: "Compte tenu du nombre croissant d'étrangers qui débarquent sur nos côtes, nous devons tâcher d'en tirer profit en établissant au sein de notre gouvernement un nouveau cabinet chargé d'étudier leurs coutumes et de découvrir leurs secrets."
 palaces_of_abomey: "Les palais d'Abomey"
 palaces_of_abomey_desc: "La présence au sein de notre capitale d'un vaste complexe de palais serait un signe de puissance pour tous ceux qui oseraient la défier."
 siberian_ideas: "Doctrines sibériennes"
 siberian_ideas_start: "traditions sibériennes"
 siberian_ideas_bonus: "ambitions sibériennes"
 siberian_hunt_north: "Chasseurs du Nord"
 siberian_hunt_north_desc: "Nos territoires sont aussi vastes que dangereux pour les étrangers; mais nous les connaissons bien, quant à nous."
 siberian_fur_trade: "Commerce sibérien des fourrures"
 siberian_fur_trade_desc: "Les étrangers sont tout prêts à échanger nos fourrures de Sibérie contre toutes sortes de marchandises. Nous devrions donc user du commerce de ces fourrures pour permettre la prospérité de notre peuple."
 siberian_enslave_captives: "Asservissement des captifs"
 siberian_enslave_captives_desc: "Les nombreux esclaves capturés lors des raids travailleront à notre service, pour le bien-être de notre peuple, jusqu'à leur mort."
 siberian_backwoods: "Territoires reculés"
 siberian_backwoods_desc: "Nos établissements ne sont certes pas entourés de puissantes murailles, mais ils sont bien cachés, au plus profond de nos vastes territoires, où aucun étranger ne s'aventure jamais."
 siberian_land_bought_with_blood: "Terre acquise par le sang"
 siberian_land_bought_with_blood_desc: "Que peut-il y avoir de mieux que la chasse? Seuls les raids contre nos misérables voisins peuvent apporter plus de gloire."
 siberian_raids: "Raids victorieux"
 siberian_raids_desc: "Les chefs les plus puissants sont toujours au centre de toutes les attentions. Aussi, un raid victorieux attire des volontaires, prêts à se joindre au coup de main suivant."
 siberian_hunting_expansion: "Élargissement des territoires de chasse"
 siberian_hunting_expansion_desc: "La chasse est indispensable à la survie de notre peuple. L'élargissement de nos territoires de chasse et la fondation de nouveaux établissements nous permettront d'obtenir davantage de fourrures."
 AJU_ideas: "Doctrines ajûrânes"
 AJU_ideas_start: "traditions ajûrânes"
 AJU_ideas_bonus: "ambitions ajûrânes"
 aju_maritime_enterprise: "Entreprise maritime"
 aju_maritime_enterprise_desc: "Autrefois déjà, nos ancêtres jouaient un rôle déterminant dans la Corne de l'Afrique en assurant la liaison du commerce régional avec le reste du monde. Nos marins et marchands étaient les principaux fournisseurs d'épices et autres marchandises de luxe. Nous devrions continuer à soutenir ce réseau commercial rentable et conserver des contacts maritimes avec l'Arabie, l'Hindoustan, la Perse, l'Égypte et la lointaine Chine."
 istunka_tournament: "Tournoi de l'Istunka"
 istunka_tournament_desc: "Historiquement, l'Istunka était un tournoi annuel organisé par l'État ajuran. Il fut centralisé au XIXe siècle sous le sultanat des Geledi. Au cours de ces festivités, un simulacre de combat est organisé entre plusieurs équipes."
 gareen_imams: "Imams Gareen"
 gareen_imams_desc: "La dynastie héréditaire des Gareen, qui régnait sur l'État ajuran, revendiquait la suprématie et la légitimité religieuse sur d'autres groupes de la Corne de l'Afrique."
 aju_muslim_migrations: "Migrations musulmanes"
 aju_muslim_migrations_desc: "Des musulmans en provenance d'Hindoustan, d'al-'Andalûs, d'Arabie et de Perse s'installent dans nos villes côtières. Certains ont fui leur région pour échapper à l'instabilité qui y règne et d'autres viennent pour affaires ou pour des raisons religieuses. Compte tenu de leur forte tradition d'érudition, ils vont enrichir nos territoires et nous allons les employer comme conseillers et commandants."
 aju_hydraulic_empire: "Empire hydraulique"
 aju_hydraulic_empire_desc: "En tant qu'empire hydraulique, l'État ajuran a monopolisé les ressources en eau des rivières Jubba et Shebelle. Les dirigeants ajurans ont développé de nouveaux systèmes agricoles et fiscaux qui ont perduré jusqu'au XIXe siècle dans certaines parties de la Corne de l'Afrique."
 aju_expelling_the_infidel: "Expulsion des infidèles"
 aju_expelling_the_infidel_desc: "Nous avons appris que les villes du sud de nos frères swahilis avaient été mises à sac et pillées par les infidèles portugais. Ces maudits occidentaux ne s'arrêteront pas tant qu'ils n'auront pas pris de contrôle de l'Afrique de l'est. Nous devrions nous préparer et résister avec acharnement!"
 aju_received_assistance: "Aide extérieure"
 aju_received_assistance_desc: "Nos armes traditionnelles comme l'épée, la lance et l'arc ne suffisent plus pour lutter contre les Portugais. En maintenant de bonnes relations avec nos frères turcs, nous pourrions obtenir d'eux des armes à feu et des canons qui seraient bien plus efficaces contre ces infidèles."
 BOS_ideas: "Doctrines bosniennes"
 BOS_ideas_start: "traditions bosniennes"
 BOS_ideas_bonus: "ambitions bosniennes"
 heretic_teachings: "Enseignements hérétiques"
 heretic_teachings_desc: "Depuis le début du Moyen Âge, la Bosnie est un havre de paix pour toutes sortes d'hérétiques. Acceptés et largement livrés à eux-mêmes dans l'intérieur reculé du pays, ces petits groupes ont établi des communautés et des monastères entiers, et apporté avec eux de mystérieuses connaissances oubliées issues de toute l'Europe. À l'instar des croisades et des inquisitions, ils ont su surmonter tous les défis imposés par Rome. Les siècles de persécution des catholiques et de l'Église orthodoxe serbe n'ont pas réussi à les vaincre, car l'Église bosnienne a prospéré jusqu'à nos jours et poursuivra ses études des textes oubliés."
 per_aspera_ad_astra: "Per Aspera ad Astra"
 per_aspera_ad_astra_desc: "Autoproclamé roi de Serbie, de Bosnie, du littoral et des provinces occidentales, et accepté par l'Église orthodoxe serbe comme le seul champion capable de remplacer la dynastie des Nemanjic, le roi bosnien Tvrtko a scellé le sort de l'État bosnien et atteint son ultime ambition: l'héritage de l'empire serbe. Mais, ce faisant, il a également revendiqué des territoires détenus par de puissants princes, une insulte qui restera gravée dans les mémoires. Le chemin qui mène aux étoiles est semé d'embuches."
 empower_bosnian_nobility: "Pouvoirs conférés à la noblesse bosnienne"
 empower_bosnian_nobility_desc: "L'histoire de la Bosnie médiévale se caractérise par l'équilibre durable qui régnait entre ses dirigeants et ses nobles. Sous la pression extérieure de Rome et de la Hongrie, désireuse de conquérir les territoires bosniens, les souverains de Bosnie ont dû se proclamer catholiques pour empêcher les croisés de s'emparer de leurs domaines. Mais dans le même temps, quasiment toute la noblesse restait fidèle à ses traditions et à la fois à Rome et à l'Église orthodoxe serbe, l'Église bosnienne hérétique. Le gouvernement de la Bosnie devait donc se livrer à un perpétuel jeu d'équilibre, un jeu auquel seuls les maîtres de celui-ci pouvaient participer pour y survivre. À ce jeu, soit vous gagnez soit vous mourez."
 italian_connections: "Relations avec l'Italie"
 italian_connections_desc: "Compte tenu de la proximité de l'Italie et du contrôle de certaines zones de la mer Adriatique, la plupart des routes de Bosnie mènent à Rome, d'une manière ou d'une autre. Mais cela est également valable dans l'autre sens."
 land_of_princes: "Terre de princes"
 land_of_princes_desc: "La Bosnie est composée d'un ensemble de petits duchés et de principautés dont les origines remontent parfois à plusieurs siècles. Vassaux historiques d'empires et royaumes étrangers, les territoires bosniens ne serviront plus jamais aucun maître."
 flexible_diplomacy: "Souplesse diplomatique"
 flexible_diplomacy_desc: "Prise entre le marteau et l'enclume, l'Occident et l'Orient, les villes de Rome et de Constantinople, la Bosnie doit savoir s'adapter. Alors que pour certains les bonnes relations avec des pays lointains relèvent du luxe et du prestige, pour la Bosnie il s'agit d'une question de survie."
 over_hills_through_woods: "Au-dessus des collines et à travers les bois"
 over_hills_through_woods_desc: "Située dans la région au climat le plus rude de la péninsule des Balkans, la Bosnie est un pays de montagnes, de collines et de vallées fluviales, sans infrastructures ou réseau routier dignes de ce nom. Certains disent qu'il est plus facile de faire traverser les Alpes à une armée que de parcourir la Bosnie en hiver. Car les hivers bosniens ne pardonnent pas. Tous ceux qui pénétreront au cœur de ses collines et forêts périront!"
 MOL_ideas: "Doctrines moldaves"
 MOL_ideas_start: "traditions moldaves"
 MOL_ideas_bonus: "ambitions moldaves"
 first_dismounting: "Descalecat"
 first_dismounting_desc: "La légende du premier descalecat raconte l'histoire d'un Dragos, un noble valaque que la chasse à l'aurochs conduisit jusqu'en Moldavie. Impressionné par la beauté du royaume, il décida d'y élire domicile avec son peuple. La tête d'aurochs devint son étendard princier."
 razesi_peasants: "Razesi"
 razesi_peasants_desc: "Contrairement aux États féodaux occidentaux, la Moldavie pratique peu le servage. Le pays abrite d'ailleurs une communauté importante de paysans libres, les razesi, qui possèdent des terres ou travaillent sur des domaines appartenant à des boyards. Ces paysans libres constituent de précieuses recrues et composent la majorité des rangs de nos armées."
 upper_boyars: "Grands boyards"
 upper_boyars_desc: "Les grands boyards, ou vlastelin, constituent la classe la plus élevée de la société moldave. Ils ne paient pas d'impôts à l'hospodar mais sont tenus de fournir un nombre de guerriers proportionnel au nombre de villages qu'ils possèdent."
 moldavia_hospodar: "Hospodar de Moldavie"
 moldavia_hospodar_desc: "Inspirés du modèle d'État byzantin, les hospodars moldaves exercent sur leurs sujets un pouvoir bien supérieur à celui de la plupart des dirigeants féodaux occidentaux. Un hospodar peut rétrograder ses boyards les plus puissants, leur confisquer leur fortune et même les décapiter si telle est sa volonté."
 moldavia_metropoly: "Métropole de Moldavie"
 moldavia_metropoly_desc: "L'orthodoxie moldave a résisté aux influences étrangères, survécu à l'invasion des Mongols et rejeté les missionnaires catholiques hongrois. La Métropole de Moldavie, Église orthodoxe autonome du royaume, s'efforce sans relâche de préserver la foi orthodoxe, ses églises et ses monastères tout en établissant des centres dédiés à l'éducation, à l'art et à la culture."
 vlach_shepherds: "Les Valaques"
 vlach_shepherds_desc: "Les Valaques, éleveurs de moutons des Carpates, forment un groupe de population peu influençable, hostile à tout changement et très attaché aux traditions ancestrales des Balkans. Lors des périodes difficiles, ils nous ancrent dans notre passé en nous rappelant qui nous sommes et qui nous avons été."
 moldavian_trade: "Commerce moldave"
 moldavian_trade_desc: "Les nouvelles lois fiscales et les nouveaux privilèges commerciaux accordés par l'hospodar aux marchands étrangers se sont transformés en une source inestimable de profits économiques. Combinés au développement des centres de commerce et des forts qui les défendent, ils vont permettre à la Moldavie de tisser de solides liens commerciaux dans toute la région."
 pacific_northwest_ideas: "Doctrines du Nord-Ouest Pacifique"
 pacific_northwest_ideas_start: "traditions du Nord-Ouest Pacifique"
 pacific_northwest_ideas_bonus: "ambitions du Nord-Ouest Pacifique"
 great_whale_hunts: "Grandes chasses aux baleines"
 great_whale_hunts_desc: "Les baleines font partie des plus belles prises du nord-ouest du Pacifique. Cet imposant cétacé pourrait facilement détruire nos grandes pirogues, entraînant la noyade des hommes qui s'y trouvent. Un des plus grands guerriers pourrait accomplir une telle prouesse."
 dugout_canoes: "Pirogues"
 dugout_canoes_desc: "Les grandes forêts du nord-ouest du Pacifique abritent d'immenses arbres. Une fois creusés, ils permettent de fabriquer d'imposantes pirogues pouvant transporter guerriers et marchandises lors de voyages au long cours."
 totem_poles: "Totems"
 totem_poles_desc: "Depuis longtemps, notre peuple sculpte de grands arbres pour en faire des totems retraçant l'histoire et l'héritage de nos clans et de nos familles, et attestant de l'habileté de nos artisans."
 potlatch_feast: "Fête potlatch"
 potlatch_feast_desc: "Les fêtes potlatch sont importantes pour notre peuple. L'échange de précieux cadeaux, qui doivent être de valeur égale pour les clans rivaux lors du potlatch suivant, est au cœur de notre vie économique et culturelle."
 legacy_of_raven: "Héritage de Raven"
 legacy_of_raven_desc: "Raven, le créateur du monde et de l'humanité, était le maître de la ruse et de la duperie. Nous devrions en tirer des enseignements, nous aussi, et recourir à la ruse et à la duperie contre nos ennemis."
 salmon_migrations: "Migration des saumons"
 salmon_migrations_desc: "Chaque automne, d'immenses bancs de saumons remontent le courant des grandes rivières de notre territoire pour se reproduire dans les lacs d'eau douce. Nous pourrions profiter de cette occasion pour assurer nos réserves en nourriture lors des longs mois d'hiver."
 noble_castes: "Noble castes"
 noble_castes_desc: "Contrairement aux autres peuples d'Amérique du Nord, nous respectons une hiérarchie complexe de castes, des esclaves aux aristocrates, au-dessus desquels se trouvent les chefs et les chamans."
 hausa_ideas: "Doctrines haussas"
 hausa_ideas_start: "traditions haussas"
 hausa_ideas_bonus: "ambitions haussas"
 heirs_of_bayajida: "Héritiers de Bayajida"
 heirs_of_bayajida_desc: "Le grand prince guerrier Bayajida a voyagé jusqu'à Hausaland où il a épousé la reine Daura. Les descendants de leur union forment la grande lignée royale des plus grandes villes de Hausaland et n'ont rien oublié des liens qui les unissent."
 regnal_chronicles: "Chroniques régnantes"
 regnal_chronicles_desc: "Nous devrions retracer l'histoire de nos rois et de leurs exploits dans de grandes chroniques qui se transmettraient de génération en génération afin de ne pas tomber dans l'oubli."
 sarakunan_babba: "Babba sarakunan"
 sarakunan_babba_desc: "Bien que divisées, nos villes font toutes partie d'un réseau complexe au sein duquel chacune a un rôle à jouer. Pour Kano et Rano, ce rôle, qui profite à tout le Hausaland, est celui des «Rois de l'Indigo». Leur production de précieuses teintures profite à tout le Hausaland."
 sarakunan_kasuwa: "Kasuwa sarakunan"
 sarakunan_kasuwa_desc: "Les marchandises de tout le Hausaland arrivent sur les grands marchés de Daura et de Katsina, les «Rois du marché». Tous les habitants du Hausaland sont heureux d'échanger des marchandises sur leurs marchés et cela est synonyme de prospérité pour beaucoup."
 sarkin_yaki: "Sarkin Yaki"
 sarkin_yaki_desc: "Alors que nous faisons face à la menace omniprésente de nos ennemis, nous devrions nous remémorer la vigilance de Gobir, le roi de la guerre. Ces hommes constituent un rempart contre les envahisseurs et protègent toutes les villes des Haoussas des menaces qui pèsent sur elles."
 sarkin_bayi: "Sarkin Bayi"
 sarkin_bayi_desc: "Le besoin constant de main-d'œuvre de notre peuple requiert de nombreux esclaves. Il incombe à Zazzau, le roi des esclaves, de fournir aux grandes villes un flux régulier d'esclaves."
 borno_refugees: "Réfugiés bornos"
 borno_refugees_desc: "Suite aux troubles qui sévissent à l'est, de nombreux réfugiés ont déferlé sur nos terres. Ces réfugiés devraient être en mesure de nous renseigner sur les royaumes situés au-delà de nos frontières et ce, pour le plus grand bien de notre nation."
 TAR_ideas: "Doctrines tarasques"
 TAR_ideas_start: "traditions tarasques"
 TAR_ideas_bonus: "ambitions tarasques"
 copperworking: "Travail du cuivre"
 copperworking_desc: "Nos artisans ont commencé à fabriquer des outils à partir des métaux trouvés sur nos terres. Maîtriser cet art nous conférera un avantage de taille sur nos voisins."
 no_mercy: "Aucune pitié"
 no_mercy_desc: "En nous montrant impitoyables envers ceux qui refusent nos avances amicales, nous nous assurerons qu'aucun autre peuple ne commettra jamais la même erreur."
 merchant_officials: "Dignitaires marchands"
 merchant_officials_desc: "Les marchands comptent chez nous parmi les plus hauts dignitaires. Cela leur permet de nous faire des rapports sur les contrées les plus lointaines, et d'amener directement des richesses à notre souverain."
 war_bonfires: "Feux de guerre"
 war_bonfires_desc: "Un réseau de postes frontaliers, reliés entre eux par d'immenses feux, nous prévient en cas d'urgence pour nous permettre de répondre rapidement à toute menace."
 fortified_frontier: "Frontière fortifiée"
 fortified_frontier_desc: "Face aux puissants empires qui nous entourent et tentent inlassablement de conquérir nos territoires, il nous faut disposer de redoutables forteresses capables de repousser leurs assauts. C'est là la seule façon d'assurer la sécurité de notre pays."
 otomi_settlements: "Établissements otomis"
 otomi_settlements_desc: "Le peuple des Otomis, qui vit au nord-ouest, aimerait pouvoir s'installer sur nos territoires. Le leur permettre en échange de leur participation à la défense du pays nous fournira davantage d'hommes de valeur pour nos armées."
 tarascan_assmilation: "Assimilation tarasque"
 tarascan_assmilation_desc: "En faisant s'installer notre peuple sur les territoires fraîchement conquis et en veillant à ce que la langue purépecha soit la langue commune au sein de notre pays, nous nous assurons que même les régions les plus lointaines restent loyales et sous notre contrôle."
 AIR_ideas: "Doctrines aïriennes"
 AIR_ideas_start: "traditions aïriennes"
 AIR_ideas_bonus: "ambitions aïriennes"
 taghlamt: "Le Taghlamt"
 taghlamt_desc: "De vastes caravanes composées de milliers de chameaux parcourent les gisements de sel du désert aux grandes villes de Hausaland, en passant par les pâturages de l'Aïr, et transportent d'incroyables richesses dont profite notre royaume."
 cross_of_agades: "Croix d'Agadez"
 cross_of_agades_desc: "Lorsqu'un enfant grandit, il reçoit de son père une croix en argent indiquant les quatre directions cardinales qui symbolisent sa liberté d'aller où bon lui semble."
 legacy_of_tin_hinan: "Héritage de Tin-Hinan"
 legacy_of_tin_hinan_desc: "L'histoire de notre peuple commence avec la grande reine Tin-Hinan qui, au départ de Tafilalt, nous a guidés vers le sud. Les traditions qu'elle a instaurées doivent être perpétuées sous le règne de notre amenokal."
 blue_people: "Les hommes bleus"
 blue_people_desc: "Les teintures indigo de nos voiles tachent nos visages. Pour notre peuple, cette coloration bleue symbolise le prestige et l'influence de celui qui en est affublé."
 inadan_castes: "Castes inadanes"
 inadan_castes_desc: "En conservant l'échelon supérieur de nos castes de forgerons et autres talentueux artisans, nous veillerons à valoriser l'artisanat de notre peuple."
 nomadic_traditions: "Traditions nomades"
 nomadic_traditions_desc: "Le peuple de l'Aïr a longtemps été nomade. Nous avons arpenté la terre brûlée par le soleil du désert, d'oasis en oasis. Même maintenant, alors que tout évolue et que nous construisons une ville pour notre peuple, nous devons nous souvenir de nos racines."
 ineslemen_teachings: "Enseignements des Ineslemen"
 ineslemen_teachings_desc: "Au sein de notre peuple, une caste enseigne aux nôtres à mieux adhérer à l'Islam. Son influence croissante a aidé notre peuple à renforcer sa foi."
 mossi_ideas: "Doctrines mossies"
 mossi_ideas_start: "traditions mossies"
 mossi_ideas_bonus: "ambitions mossies"
 riale_and_yennenga: "Rialé et Yennenga"
 riale_and_yennenga_desc: "L'histoire de notre fondation remonte à la princesse mamprussi Yennenga et aux chasseurs mandés de Rialé. Nous chérissons et préservons leur héritage car c'est grâce à lui que nous régnons."
 mossi_cavalry_raids: "Raids de cavalerie"
 mossi_cavalry_raids_desc: "Depuis des générations, les cavaliers sont l'instrument de nos conquêtes. Les bruits des sabots de leurs montures traversant les prairies du Sahel sèment la terreur dans les rangs ennemis et nous ont permis de remporter bien des victoires."
 nyonnyonse_vassals: "Vassaux nyonnyonse"
 nyonnyonse_vassals_desc: "Alors que nous partons à la conquête de nouvelles terres, nous rencontrons des peuples que nous sommes amenés à contrôler. Nous devrions les intégrer pour qu'ils jouent un rôle important dans notre société, une caste de puissants vassaux chargés de protéger et défendre le pays."
 nakomse: "Les Nakomsés"
 nakomse_desc: "L'empereur détient tous les pouvoirs et seul un membre de sa famille peut en hériter. La noblesse doit être sélectionnée pour servir en son nom parmi les membres de sa famille en qui il peut avoir confiance."
 land_of_the_ancestors: "Terre des ancêtres"
 land_of_the_ancestors_desc: "La terre n'est pas qu'une simple propriété ou de la poussière"
 honoring_the_masks: "Honorer les masques"
 honoring_the_masks_desc: "Nos masques sont puissants. Ils sont de toutes les funérailles et cérémonies pour veiller à ce que ceux qui cherchent à être honorés le soient."
 friday_court: "La cour du vendredi"
 friday_court_desc: "Le souverain a un devoir envers son peuple. Il n'est pas libre de s'absenter, pas même pour se venger d'une insulte ou de récupérer les symboles volés de son règne."
 fulani_jihad_ideas: "Doctrines peules"
 fulani_jihad_ideas_start: "traditions peules"
 fulani_jihad_ideas_bonus: "ambitions peules"
 wandering_scholars: "Érudits errants"
 wandering_scholars_desc: "Des communautés de sages de l'Islam et de marabouts vivent sur nos terres, enseignant la foi de manière à ce que chacun les écoute et la répandant parmi notre peuple."
 unrighteous_kings: "Rois illégitimes"
 unrighteous_kings_desc: "Si le roi est un musulman, sa terre est une terre de musulmans. Si le roi est un infidèle, sa terre est une terre d'infidèles, sans questionnement possible. Nous ne devons pas laisser les infidèles nous mener à notre perte."
 fulani_jihads: "Peuls"
 fulani_jihads_desc: "Voilà trop longtemps que notre peuple est sous la coupe de dirigeants qui, tout en indiquant être musulmans, honorent les ancêtres et s'adonnent à des rites polythéistes. Cela doit cesser! La bannière de l'Islam doit flotter au-dessus des royaumes de ce monde."
 imams_and_emirs: "Imams et émirs"
 imams_and_emirs_desc: "Seuls les fidèles guerriers qui se sont battus pour faire avancer la cause de l'Islam et les érudits sont à même de régner sur notre société. Ils sont pour tous des exemples à suivre."
 islamic_scholarship: "Érudition islamique"
 islamic_scholarship_desc: "Pour suivre la voie de l'Islam, le peuple doit en avoir connaissance. En encourageant l'alphabétisation et l'érudition des hommes et des femmes, nous ferons avancer la cause de l'Islam."
 community_of_the_faithful: "Communauté de fidèles"
 community_of_the_faithful_desc: "Notre empire abrite des gens issus de bien des origines. Ils parlent une multitude de langues, viennent de différents horizons, mais tous, dans la langue qui est la leur, honorent le prophète et c'est ce qui nous unit."
 caliph_in_africa: "Le calife d'Afrique"
 caliph_in_africa_desc: "Les fidèles doivent être dirigés et ceux qui, très loin, revendiquent le califat ont manqué à leur devoir. Dotons nos terres d'un calife et laissons les fidèles suivre ses conseils."
 mesoamerican_ideas: "Doctrines méso-américaines"
 mesoamerican_ideas_start: "traditions méso-américaines"
 mesoamerican_ideas_bonus: "ambitions méso-américaines"
 olmec_legacy: "Héritages des Olmèques"
 olmec_legacy_desc: "Avant notre arrivée, le peuple ancien et fier des Olmèques vivait sur ces territoires. Les traditions héritées d'eux sont toujours bien présentes et nous ont permis d'en apprendre beaucoup sur l'organisation de la société et la manière de gouverner notre peuple."
 altepetl: "Cités-États"
 altepetl_desc: "L'organisation sociale de notre territoire repose sur l'existence de cités-État, qu'elles soient appelées Nuu par les Mixtèques, cah par les Mayas ou âltepemêh par les Nahuas. Leurs productions et le commerce qui en découlent créent des liens qui sont au cœur de la vie économique de notre monde."
 ball_game: "Jeu de balle"
 ball_game_desc: "Le jeu de balle est au cœur de la vie sociale de notre pays. Au cours de la partie, les joueurs s'efforcent de conserver la balle sur le terrain en la frappant de la hanche. Il s'agit là d'une alternative cérémonielle à la guerre et d'un élément important de notre vie religieuse."
 feathered_serpent: "Le serpent à plumes"
 feathered_serpent_desc: "Une légende largement répandue dans nos territoires parle du serpent à plumes. Même s'il incarne des choses bien différentes pour des peuples très divers, qu'il soit Quetzalcôâtl pour les Nahuas, K'uk'ulkan pour les Mayas ou Q'uq'umatz pour les Quichés, il constitue un facteur d'unité pour tout le pays."
 ritual_bloodletting: "Offrandes de sang rituelles"
 ritual_bloodletting_desc: "Dans bien des cultures de notre monde, il est considéré comme normal que le dirigeant se livre à la scarification et à des offrandes de son sang pour honorer les dieux. Préserver cette tradition, c'est affirmer notre droit à gouverner."
 pyramid_architecture: "Architecture pyramidale"
 pyramid_architecture_desc: "Les vastes pyramides de pierre qui dominent notre paysage font partie intégrante de nos traditions architecturales depuis l'époque lointaine de Teôtîhuahcân, Tik'al, Copan ou Palenque. Nous n'avons rien oublié de l'art de construire des pyramides, et pouvons en ériger de semblables."
 obsidian_and_jade: "Obsidienne et jade"
 obsidian_and_jade_desc: "Ces pierres des hautes terres comptent parmi les biens les plus précieux pour notre peuple. Il nous faut donc étendre la recherche de nouveaux filons afin de nous assurer de ne jamais en manquer."
 KAR_ideas: "Doctrines karamanides"
 KAR_ideas_start: "traditions karamanides"
 KAR_ideas_bonus: "ambitions karamanides"
 mehmet_bey_firman: "Firman de Mehmet Bey"
 mehmet_bey_firman_desc: "Le vizir Mehmet I a promulgué un décret indiquant qu'à partir d'aujourd'hui, dans les couvents des derviches, les conseils, les assemblées et sur les marchés, aucune autre langue que le turc ne doit être parlée. Les Seldjouks d'Anatolie utilisaient précédemment le perse pour la littérature et l'arabe pour la politique et la science, mais les Turcs ne comprenaient pas ces langues."
 karamanid_cavalry: "Cavalerie karamanide"
 karamanid_cavalry_desc: "Il nous faut prêter une attention particulière à notre cavalerie car des cavaliers et des chevaux de qualité nous permettront de nous imposer en tant que redoutable force de cavalerie."
 kar_seize_the_opportunity: "Saisir l'opportunité"
 kar_seize_the_opportunity_desc: "Depuis la fondation de notre État, nous faisons face à des menaces de toutes parts. Pour préserver notre indépendance contre les Mamelouks d'Égypte, les héritiers d'Osman Bey et les nomades de l'est, et pour les devancer, il nous faut recourir à la diplomatie, au mariage et à l'apaisement."
 karamanid_architecture: "Architecture karamanide"
 karamanid_architecture_desc: "Nous avons commencé à construire un vaste réseau de mosquées, de hammams, de caravansérails et d'écoles pour la prospérité de notre peuple. Ces bâtiments seront les constructions les plus caractéristiques et les plus impressionnantes de la région."
 home_of_the_whirling_dervishes: "Berceau des derviches tourneurs"
 home_of_the_whirling_dervishes_desc: "Notre ville de Konya abrite les fidèles de Mevlana, les derviches tourneurs comme on les appelle en raison de leur pratique. Lors de leur rituel, les derviches tournent sur leur pied gauche et en cercle autour de leur chef qui est le seul à tourner sur son axe. Les derviches portent une robe blanche, un grand manteau noir ainsi qu'une haute toque marron qui symbolisent respectivement la mort, la tombe et la pierre tombale."
 true_heirs_seljuk_empire: "Véritables héritiers des Seldjoukides"
 true_heirs_seljuk_empire_desc: "Puisque nous sommes devenus assez puissants pour proclamer notre État en tant que successeur du grand empire de nos ancêtres, déclarons-nous dès aujourd'hui comme les chefs des Turcs et les véritables héritiers des Seldjoukides!"
 MON_ideas: "Doctrines monténégrines"
 MON_ideas_start: "traditions monténégrines"
 MON_ideas_bonus: "ambitions monténégrines"
 mon_idea_1: "Héritage de Diocleia"
 mon_idea_1_desc: "Le légendaire Diocleia fut le premier État médiéval slave-oriental à se libérer du joug du puissant Empire byzantin. Petit et montagneux, l'État de Diocleia abritait de grands généraux et des hommes capables de tendre de redoutables embuscades. Bon nombre d'armées byzantines périrent dans ses gorges et ses vallées étroites."
 mon_idea_2: "Métropole du Monténégro"
 mon_idea_2_desc: "Les Monténégrins sont les membres historiques de l'Église orthodoxe serbe, mais gouvernaient eux-mêmes. C'est ainsi que fut créée la Métropole du Monténégro et du Littoral, une position qu'il nous faut réaffirmer et rappeler à nos voisins."
 mon_idea_3: "Société de clans"
 mon_idea_3_desc: "Traditionnellement, la société monténégrine a toujours été divisée en clans ou maisons répartis dans tout le pays. Rien n'était considéré comme plus sacré que les prouesses physiques et le courage des membres de ces clans, ce qui en faisait une force d'infanterie des plus redoutables."
 mon_idea_4: "Gusars balkans"
 mon_idea_4_desc: "La péninsule des Balkans, sur la mer Adriatique, possède une longue tradition de piraterie qui remonte au début du Moyen-Âge. Des générations d'hommes ont été Gusars ou pirates, interceptant et pillant les malheureux navires marchands italiens, avant de disparaître dans leurs repaires secrets."
 mon_idea_5: "L'appel de la mer"
 mon_idea_5_desc: "Dotés d'un vaste littoral, les peuples de différents États monténégrins ont fait partie de la plus grande communauté méditerranéenne et européenne. Le commerce et l'échange d'idées viennent de la mer et sont véhiculés par les marins expérimentés."
 mon_idea_6: "Réforme fiscale"
 mon_idea_6_desc: "Au fil de leur histoire, nos clans ont compté sur un système ad hoc de collecte des impôts basé sur les besoins quotidiens. Mais si notre État entend rejoindre la famille des pays européens modernes, nous allons devoir réformer notre système fiscal et imposer un système plus fiable et plus juste."
 mon_idea_7: "Cojstvo I Junastvo"
 mon_idea_7_desc: "Code moral suprême de la société monténégrine dictant les normes ultimes en termes de comportements humains dans tous les domaines : humanité et courage. Profondément ancré dans notre société, il est source d'honneur, de courage et d'enthousiasme pour notre peuple qui ne doit jamais avoir peur, fuir le combat ou faiblir, mais affronter l'ennemi aussi puissant soit-il."
 ROM_ideas: "Doctrines roumaines"
 ROM_ideas_start: "traditions roumaines"
 ROM_ideas_bonus: "ambitions roumaines"
 flexible_recruiting: "Souplesse de recrutement"
 flexible_recruiting_desc: "Les terres roumaines ont été maintes fois envahies. Les paysans roumains ont appris qu'il convient de ne rien espérer des étrangers et défendront leurs terres jusqu'à ce que mort s'ensuive."
 skilled_commanders: "Commandants émérites"
 skilled_commanders_desc: "Les capitaines roumains savent depuis longtemps que leur meilleur allié est le pays pour lequel ils se battent. Forêts, marais, vallées ou montagnes étroites… Bon nombre d'ennemis ont été vaincus lors d'attaques surprises menées dans ces endroits inattendus."
 scorch_the_land_and_poison_the_wells: "Brûler les terres et empoisonner les puits"
 scorch_the_land_and_poison_the_wells_desc: "Dans les plaines boisées de Roumaine, seuls les autochtones savent comment vivre des ressources naturelles qui les entourent. Aucun ennemi ne s'emparera des récoltes roumaines ou ne boira l'eau d'un puits roumain sans le payer de sa vie!"
 latin_island: "Île latine"
 latin_island_desc: "Voilà longtemps que nous sommes coupés de nos frères latins. Nos voisins ne parlent pas notre langue et rares sont ceux à honorer nos traditions, mais nous chérirons notre héritage latin."
 rom_peasant_soldiers: "Soldats paysans"
 rom_peasant_soldiers_desc: "Les soldats roumains ont besoin de très peu de choses lorsqu'il s'agit de défendre leur terre natale. Ce ne sont pas des mercenaires, mais plutôt des paysans qui défendent leurs foyers. Tant qu'ils ont de la nourriture et des armes, leurs salaires n'ont que peu d'importance."
 phanariote_traders: "Marchants phanariotes"
 phanariote_traders_desc: "Les Phanariotes ont apporté bien des maux dans les principautés du Danube, mais personne ne peut nier leurs qualités en tant que marchands. Leurs liens commerciaux avec Constantinople nous sont bénéfiques."
 phanariote_taxes: "Impôts phanariotes"
 phanariote_taxes_desc: "De Constantinople, les Phanariotes grecs ont ramené un nouveau système de collecte des impôts qui nous a permis de considérablement augmenté nos recettes fiscales."
 ATH_ideas: "Doctrines athéniennes"
 ATH_ideas_start: "traditions athéniennes"
 ATH_ideas_bonus: "ambitions athéniennes"
 dominus_athenarum: "Dominus Athenarum"
 dominus_athenarum_desc: "Seigneur d'Athènes – Titre historique utilisé par le premier souverain autoproclamé des territoires d'Attica et de Boétie - Otto de la Roche."
 athenian_openeness: "Ouverture athénienne"
 athenian_openeness_desc: "La nature même de notre pays, un ancien dominion des croisés sur des terres, un peuple et une culture étrangers, a contraint nos souverains passés à accepter ce qui diffère de leur culture. Voilà une qualité qu'il nous faut utiliser à bon escient et préserver pour les générations à venir."
 athenian_pragmatism: "Pragmatisme athénien"
 athenian_pragmatism_desc: "Les étrangers qui prennent le contrôle d'Athènes vont et viennent. Ils soumettent Athènes et Athènes se met à genoux. Mais au fil du temps, ils finissent tous par rentrer chez eux. Athènes, quant à elle, demeure, indomptable en termes d'esprit et de nature, un testament de la quatrième Croisade."
 revive_the_latin_greece: "Raviver la Grèce latine"
 revive_the_latin_greece_desc: "L'Empire latin n'est peut-être plus, mais l'esprit de la Grèce latine perdure au travers de notre peuple. Comme l'esprit de la Grèce latine vit dans chacun de nous, il en va de même pour les idées de notre ancienne terre natale : une soif d'innovation, de commerce et de gloire."
 latin_contracts: "Contrats latins"
 latin_contracts_desc: "Compte tenu de notre appartenance au monde catholique et latin, nous avons des liens avec différentes cours européennes. Ces influences nous permettent de nous faire entendre en cas de besoin et, en échange d'or, nombreux sont ceux à accepter de prendre les armes pour nous protéger."
 archbishop_of_athens: "Maintien de l'archevêque d'Athènes"
 archbishop_of_athens_desc: "Le siège d'archevêque d'Athènes était un des archevêchés les plus particuliers, en termes culturels, de l'Église catholique, notamment après le déclin de l'Empire latin. Mais quoi qu'il en soit, nous avons toujours considéré cela comme une grande source d'inspiration et de fierté. L'unique bastion de la culture latine, faisant office de balise de l'unité de l'Église. Même si à Rome des rumeurs circulent sur la dissolution de l'archevêché, nous tiendrons bon et conserverons notre foi ainsi que notre détermination."
 athenian_army_reform: "Réforme de l'armée athénienne"
 athenian_army_reform_desc: "Pendant très longtemps, nos prédécesseurs ont compté sur la combinaison d'une petite armée nationale renforcée par plusieurs compagnies de mercenaires latins. Bien que capables de répondre à nos besoins défensifs, une telle force s'est avérée trop légère et trop coûteuse pour assouvir nos ambitions. L'heure est venue de remodeler notre armée selon celles de nos cousins d'Italie et d'Europe de l'Ouest. Nous devons étudier et appliquer les tactiques de guerre modernes pour faire avancer nos ambitions."
 GOT_ideas: "Doctrines gotlandaises"
 GOT_ideas_start: "traditions gotlandaises"
 GOT_ideas_bonus: "ambitions gotlandaises"
 rebuild_visby: "Reconstruire Visby"
 rebuild_visby_desc: "Pendant longtemps notre chère île et capitale a été victime de conflits et de malchance. Visby a connu le déclin et la destruction et si nous voulons nous en sortir, il nous faut reconstruire la ville."
 invite_mercenaries_to_visby: "Inviter des mercenaires à Visby"
 invite_mercenaries_to_visby_desc: "Le problème de notre insularité réside dans le fait que nous ne disposons pas des effectifs nécessaires à nous défendre de ceux qui nous prennent pour cible. Cela étant, nous pouvons y remédier moyennant des mercenaires. Si nous réussissons à convaincre des mercenaires de s'installer à Visby, nous aurons à notre disposition quelques compagnies prêtes à nous défendre."
 expand_visby_dockyard: "Étendre les chantiers de Visby"
 expand_visby_dockyard_desc: "Ici, à Gotland, nous sommes à la merci de la mer. Pour permettre à notre nation de survivre, il nous faut veiller à nous doter d'un mur de bois pour repousser nos ennemis et étendre les chantiers de Visby."
 rebuild_the_trade: "Redynamiser le commerce"
 rebuild_the_trade_desc: "Alors que la piraterie a longtemps sévi à Gotland, le commerce a cessé sur ses rivages. Nous devons inverser cette tendance et redynamiser nos liens commerciaux. Le commerce doit reprendre!"
 gutnish_merchant_adventurers: "Marchands aventuriers gotlandais"
 gutnish_merchant_adventurers_desc: "Depuis l'ère des Vikings, Gotland abrite d'audacieux marchands qui s'aventurent dans de lointaines contrées pour rapporter des produits exotiques."
 gutnish_merchant_navy: "Flotte marchande gotlandaise"
 gutnish_merchant_navy_desc: "Compte tenu de l'importance du commerce, il serait prudent que nos marchands fonctionnent comme notre flotte. Ainsi, ils devraient correctement armer nos navires de commerce et ne pas se contenter de protéger notre commerce, mais également notre île."
 found_visby_bank: "Fonder la banque de Visby"
 found_visby_bank_desc: "Les banques constituent de précieux outils pour gagner de l'argent et bon nombre d'entre elles ont vu le jour en Europe. Nous devrions suivre cette tendance pour accéder à des prêts en fondant une banque à Visby."
 FIN_ideas: "Doctrines finlandaises"
 FIN_ideas_start: "traditions finlandaises"
 FIN_ideas_bonus: "ambitions finlandaises"
 expand_viborg: "Développer Viborg"
 expand_viborg_desc: "La forteresse de Viborg se trouve à la frontière la plus orientale que la Finlande partage avec le royaume russe. Des siècles durant, elle a servi de rempart contre ceux qui attaquaient la nation finnoise et repoussé les envahisseurs. En agrandissant cette forteresse, nous donnerions encore plus de fil à retordre à nos ennemis."
 the_fourth_estate: "Le quatrième État"
 the_fourth_estate_desc: "La Finlande a toujours compté sur son quatrième État, les paysans libres, pour assurer la prospérité du royaume. Tout au long de l'histoire finnoise, la classe paysanne s'est bien souvent révélée capable de défier les nobles, voire le roi."
 settle_middle_finland: "Coloniser le centre de la Finlande"
 settle_middle_finland_desc: "Au cours du 16e siècle, la Finlande a connu une importante croissance dans la région colonisée par la population agricole et ce développement a été activement soutenu par la couronne. Bien que bénéfique sur le long terme, cela a aussi précipité le déplacement des Samis et des Karéliens et donné lieu à un conflit."
 found_turun_akatemia: "Fonder la Turun Akatemia"
 found_turun_akatemia_desc: "En 1640, la Turun Akatemia a été fondée suite à une suggestion du comte Per Brahe par la reine Christina de Suède. C'est aujourd'hui la plus prestigieuse et la plus ancienne université de Finlande."
 hakkapelitta_fin: "Les hakkapélites"
 hakkapelitta_fin_desc: "Les hakkapélites constituaient la redoutable cavalerie finnoise utilisée par Gustave Adolphe lors de la guerre de Trente Ans. Leur appellation découle d'une modification finnoise du nom donné par les soldats du Saint-Empire romain et issu du cri de guerre «Hakkaa päälle!» ou «Éliminez-les!». Les hakkapélites étaient redoutés pour leurs attaques aussi soudaines que sauvages et capables de soumettre l'ennemi."
 the_white_death: "La mort blanche"
 the_white_death_desc: "Envisagez une attaque printanière pour conquérir la Finlande et ne pas devoir affronter le glacial hiver finnois."
 anjala_conspiracy: "La conspiration d'Anjala"
 anjala_conspiracy_desc: "La conspiration d'Anjala est un point charnière de la création de la nation finnoise. Elle fut le résultat de la guerre du roi suédois Gustave III contre la Russie en 1788. Considérant le roi comme un tyran et mécontents de la guerre, de nombreux officiers finnois signèrent la note de Liikkala qu'ils adressèrent à la tsarine Catherine la Grande. Dans cette note, les officiers condamnaient la guerre qu'ils jugeaient illégale et demandaient le rétablissement des frontières finnoises conformément au traité de Nystad. Lorsque le roi Gustave III l'apprit, il demanda à ses officiers de se battre jusqu'à la mort, mais au lieu de cela, les officiers se réunirent et firent la déclaration d'Anjala dans laquelle ils critiquaient l'attaque contre la Russie et indiquaient qu'ils défendraient leur patrie si Catherine la Grande refusait l'offre de paix."
 ALB_ideas: "Doctrines albanaises"
 ALB_ideas_start: "traditions albanaises"
 ALB_ideas_bonus: "ambitions albanaises"
 all_lands_under_skanderbeg: "Tous les territoires sous le contrôle de Skanderbeg"
 all_lands_under_skanderbeg_desc: "Né dans une noble famille albanaise, Skanderbeg fut vingt ans durant au service de l'Empire ottoman. Après avoir fait défection à l'armée ottomane en 1443, lors de la bataille de Nis, il mena le peuple albanais dans une longue rébellion de vingt ans contre les Turcs. Il fut la première personne à réunir les différentes tribus albanaises pour en faire une force de combat dont le seul but était de libérer l'Albanie du joug étranger."
 land_of_ambushers: "Terre des embuscades"
 land_of_ambushers_desc: "Telle est la géographie de l'Albanie, marquée par de basses terres et des collines fertiles, entourée d'imposantes montagnes et de terrain rocailleux. Des siècles durant, les Albanais se sont cachés dans ces collines rocheuses lorsque leurs ennemis arrivaient. Mais Skanderbeg a changé tout cela."
 kingdom_of_albania: "Royaume d'Albanie"
 kingdom_of_albania_desc: "Pendant des lustres, nos terres ont été divisées et dirigées par des étrangers. Notre peuple n'a jamais eu le désir ou la possibilité de créer son propre État, avec à sa tête des Albanais. Mais cette époque est révolue. Alors que tous nos puissants ennemis déclinent et que l'influence qu'ils exercent sur nous vacille, nous tenons l'occasion de nous libérer de nos chaînes et de nous forger notre propre destin."
 hit_and_run: "Frappe rapide"
 hit_and_run_desc: "L'Albanie n'est ni un grand ni un puissant pays. Pour autant, nous nous battrons si des envahisseurs étrangers entendent piller nos terres. Au cours des siècles, nous avons appris à repousser les envahisseurs et à utiliser le terrain à notre avantage. Nous n'adhérons pas aux tactiques militaires traditionnelles et menons nos hommes dans les vallées pour affronter l'ennemi… Nous nous postons dans les collines, semons la confusion dans les rangs ennemis et utilisons notre infanterie pour les attirer pendant que notre cavalerie, cachée, flanque leurs arrières exposés. Avant même qu'ils ne s'en rendent compte, nous nous volatilisons, prêts à déjouer toute nouvelle tentative d'invasion."
 land_of_eagles: "La terre des aigles"
 land_of_eagles_desc: "Le jour où les Kastrioti ont hissé notre drapeau pour la première fois, affublé d'un aigle à deux têtes, le mythe et notre nation étaient nés. L'Aigle noir continue de planer et le fera tant que l'Albanie existera."
 albanian_tolerance: "Tolérance albanaise"
 albanian_tolerance_desc: "Compte tenu des turbulences dans la région, les terres et le peuple albanais ont été dirigés par de nombreux suzerains au point que les Albanais sont devenus particulièrement tolérants à l'égard des étrangers. L'Albanie est un des rares endroits où chrétiens, orthodoxes et catholiques, et musulmans coexistent en paix."
 break_the_princes: "Vaincre la puissance des princes"
 break_the_princes_desc: "Notre pays a été divisé et dirigé par des princes locaux qui s'intéressaient plus à leurs affaires qu'à celles de la nation. Pour créer un État moderne, il va nous falloir nous débarrasser de ces princes et imposer une volonté et un règne centraux pour mener notre peuple vers des lendemains qui chantent."
 PLT_ideas: "Doctrines polotskiennes"
 PLT_ideas_start: "traditions polotskiennes"
 PLT_ideas_bonus: "ambitions polotskiennes"
 heritage_of_the_rus: "Héritage de la Rus'"
 heritage_of_the_rus_desc: "Polotsk est une des plus anciennes villes d'Europe de l'Est. C'était autrefois un des plus importants centres de la Rus' de Kiev et la ville apportait un immense prestige à son propriétaire. En ce qui nous concerne, le contrôle de Polotsk serait un tremplin vers notre désir de rétablir la Rus'."
 cultural_center: "Centre culturel"
 cultural_center_desc: "En plus d'être un des trois plus importants centres de la Rus' de Kiev, Polotsk était le centre névralgique de la culture et de la religion. Bastion de la chrétienté orthodoxe, Polotsk abrite la cathédrale de Sainte-Sophie qui renferme des chefs-d'œuvre médiévaux."
 land_of_strongholds: "Terre des forteresses"
 land_of_strongholds_desc: "Au cœur de l'Europe de l'Est, Polotsk a eu la malchance de se trouver au milieu de deux camps rivaux. Il était courant de voir déferler des armées en route vers d'autres terres. Pour se protéger s'il venait à être pris pour cible, notre peuple a construit des murs et des remparts."
 trade_hub: "Centre de commerce"
 trade_hub_desc: "Compte tenu de notre position centrale en Europe de l'Est, nos terres ont souvent été le théâtre de batailles et de guerres. Ces guerres ont attiré des marchands dans notre ville et contribué à créer un flux de commerce constant pour notre peuple. Au fil des années, des routes commerciales ont commencé à se former autour de Polotsk et aujourd'hui, le gros des marchandises à destination de Moscou ou Novgorod transitent d'abord par chez nous."
 legacy_of_the_werewolf_prince: "Héritage du prince loup-garou"
 legacy_of_the_werewolf_prince_desc: "Vseslav de Polotsk fut le prince le plus accompli de notre histoire. Il s'est battu, a mis à sac le riche duché de Novgorod et fut même proclamé Grand prince de Kiev par ses paysans. Vseslav a livré de nombreuses batailles contre les princes voisins et s'il ne les a pas toutes remportées, son règne a marqué le début d'une ère de grande prospérité pour Polotsk."
 diplomatic_initiative: "Initiative diplomatique"
 diplomatic_initiative_desc: "Bien que l'histoire de notre principauté soit remplie de princes et d'armées héroïques, il n'en reste pas moins que nous sommes un petit royaume cerné par des géants. Pour permettre à notre nation de survivre et de continuer de prospérer, il nous faut nouer des relations avec autant de pays que possible. Notre seule chance de survie consiste à nous doter de solides alliés et à espérer que notre audace suffira à pousser nos voisins à revoir leurs plans de conquête."
 forest_of_europe: "Forêts européennes"
 forest_of_europe_desc: "Bien avant que nos ancêtres ne s'installent ici, ces terres étaient recouvertes de forets et de marais riches en bois qui permirent à notre peuple de bâtir leurs maisons. Pendant tout ce temps, nous avons compté sur la forêt pour nous fournir tout ce dont nous avions besoin pour survivre. Lorsque nos maisons ont été mises à sac, pillées et brûlées par des tribus rivales, nous nous sommes tournés vers la forêt qui nous avait tant donné et avons utilisé ses richesses pour rapidement reconstruire tout ce que nous avions perdu."
 PRM_ideas: "Doctrines permiennes"
 PRM_ideas_start: "traditions permiennes"
 PRM_ideas_bonus: "ambitions permiennes"
 capital_of_prikamye: "Capitale de Prikamye"
 capital_of_prikamye_desc: "Cherdyn, notre capitale, est une des plus anciennes villes de cette partie de la Sibérie. Mentionnée dans de nombreuses sources, des sagas nordiques aux chroniques arabes, Cherdyn a toujours été le centre naturel de la région de Kama."
 the_old_traditions: "Traditions ancestrales"
 the_old_traditions_desc: "Bien que notre peuple ait été christianisé, les abords des principaux centres de notre pays continuent de s'adonner à leur ancienne religion et aux coutumes de nos ancêtres. Pour créer une puissante nation, il va nous falloir équilibrer l'ancienne religion et la nouvelle. Il ne faudrait pas que de telles questions viennent nous diviser."
 the_great_perm: "Grande Perme"
 the_great_perm_desc: "La rivière Koma constitue l'axe principal de cette région et Cherdyn, notre capitale, jouit des richesses que les marchands qui empruntent cette rivière nous apportent."
 warriors_of_taiga: "Guerriers de la taïga"
 warriors_of_taiga_desc: "Tout au nord, au-delà des anciennes villes et des kremlins de la Rus' se trouve la région des forêts boréales :  pins, sapins et mélèzes recouvrent ce royaume enneigé indisputé. Entre ces arbres serpentent nos guerriers, qui connaissent mieux que quiconque les lois de la taïga. Sur nos terres, aucune armée ne peut nous trouver et encore moins nous attraper, sauf si nous le décidons."
 turkic_mercenaries: "Mercenaires de Turkic"
 turkic_mercenaries_desc: "Durant des siècles, différents peuples de Turkic sont venus sur les terres qui nous entourent et beaucoup ont fini par s'installer ailleurs. Guerriers émérites, ces hommes n'ont pas d'égaux dans l'art de la cavalerie et, moyennant finance, peuvent former une redoutable force de cavalerie mercenaire."
 komi_tolerance: "Tolérance komie"
 komi_tolerance_desc: "Notre peuple se souvient encore de cette époque, pas si lointaine, où il s'adonnait à une autre religion. Bien que la plupart aiment désormais ce nouveau Dieu que la Rus' nous a apportés, nous ne méprisons en rien nos frères qui continuent de perpétuer les coutumes de la nature dont les esprits nous entourent dans les profondeurs de nos forêts."
 permian_army_reform: "Réforme de l'armée permienne"
 permian_army_reform_desc: "En tant que peuple de chasseurs semi-nomades et de marchands, nous comptons depuis des siècles sur les mercenaires de Turkic et sur l'armée personnelle de notre roi pour protéger ces terres. Mais les temps changent et des rumeurs venues d'Europe font état de nouvelles techniques de combat. Si nous voulons progresser et faire jeu égal avec les pays européens modernes, il nous faut réformer notre armée et créer une force capable de protéger nos foyers. Deux précautions valent mieux qu'une."
 ASH_ideas: "Doctrines ashanties"
 ASH_ideas_start: "traditions ashanties"
 ASH_ideas_bonus: "ambitions ashanties"
 ash_idea_1: "Conseil des anciens"
 ash_idea_1_desc: "Le souverain de notre pays doit être l'autorité ultime, mais pour ce faire, il lui faut disposer d'une puissance illimitée. Il lui faut également être fidèle envers l'État, à défaut de quoi, le conseil des anciens doit pouvoir le surveiller."
 ash_idea_2: "Les forts des esclaves"
 ash_idea_2_desc: "Des étrangers sont arrivés dans notre pays pour faire le commerce d'esclaves, d'ivoire et d'or. Nous devrions leur fournir cela en échange de marchandises et de technologies qu'ils sont seuls à produire."
 ash_idea_3: "La coalition akane"
 ash_idea_3_desc: "Nous devrions nous octroyer le soutien des villes et des États akans voisins pour aider nos propres troupes en cas de guerre et étendre ainsi notre puissance."
 ash_idea_4: "Le banc en or"
 ash_idea_4_desc: "Le banc en or est l'âme de notre nation, apporté des cieux par le prêtre et le conseiller du premier Asantehene. Celui qui s'y assoit, règne. "
 ash_idea_5: "Coalition centralisée"
 ash_idea_5_desc: "Maintenant que nous avons formé une coalition avec nos voisins, nous devons unir et centraliser cette coalition, et concentrer son autorité autour de la personne du roi d'Ashante. Ainsi, nous pourrons disposer de centaines de milliers d'hommes prêts à se battre. "
 ash_idea_6: "Réformes d'Osei Kwadwo"
 ash_idea_6_desc: "Nous devons établir une véritable administration nationale au service du roi afin de bien administrer notre royaume et nous renforcer dans les villages placés sous notre coupe."
 ash_idea_7: "Armée nationale"
 ash_idea_7_desc: "Nous sommes un même peuple et disposons d'une même armée. En dotant l'armée de troupes venues de tout l'empire et des peuples conquis, nous assurerons leur meilleure intégration au sein de la société ashante, favorisant ainsi l'acceptation de notre règne."
 guajiro_ideas: "Doctrines arawakes"
 guajiro_ideas_start: "traditions arawakes"
 guajiro_ideas_bonus: "ambitions arawakes"
 guajiro_warrior_culture: "Culture guerrière"
 guajiro_warrior_culture_desc: "Nous sommes un peuple de guerriers, et notre société est façonnée pour répondre à ce besoin: la guerre. Ceux qui ne peuvent se battre travaillent les champs et nourrissent les guerriers."
 guajiro_land_cultivation: "Culture de la terre"
 guajiro_land_cultivation_desc: "Au contraire de nos voisins qui préfèrent la chasse et la cueillette, notre peuple maîtrise à merveille le travail de la terre. Pourquoi passer notre temps à errer en quête de nourriture, quand on peut en cultiver près de nos maisons, et nourrir de la sorte cent fois plus de personnes?"
 orinoco_trade: "Commerce sur l'Orénoque"
 orinoco_trade_desc: "Le bassin de l'Orénoque est la ligne de vie de toute la région. Ce fleuve puissant est, de plus, un excellent moyen pour communiquer entre des communautés et villages de pêcheurs éloignés les uns des autres, ainsi qu'un axe commercial idéal pour le commerce amazonien."
 tribal_tolerance: "Tolérance des tribus"
 tribal_tolerance_desc: "Sans culture ou coutumes communes, notre peuple a appris à s'émerveiller de tout ce qui est différent. Les marchands venus de lointaines contrées sont toujours considérés de bon augure, et les coutumes étrangères ne nous posent aucun problème."
 guajiro_raiders: "Pillards arawaks"
 guajiro_raiders_desc: "Les pillards arawaks sont célèbres pour leur capacité à mener des attaques éclairs contre des ennemis pris par surprise. "
 guajiro_enemy_of_my_enemy: "L'ennemi de nos ennemis"
 guajiro_enemy_of_my_enemy_desc: "Ne pas connaître les autres peuples ne nous empêche, en aucun cas, de combattre nos ennemis à leurs côtés."
 guajiro_jungle_warfare: "Guerre dans la jungle"
 guajiro_jungle_warfare_desc: "Ces jungles et terrains escarpés qui suscitent la peur chez beaucoup sont notre lieu de vie."
 MPC_ideas: "Doctrines mapuches"
 MPC_ideas_start: "traditions mapuches"
 MPC_ideas_bonus: "ambitions mapuches"
 mpc_idea_1: "Pucaras mapuches"
 mpc_idea_1_desc: "Un réseau de forteresses de pierre réparties sur tous nos territoires nous permettrait de tenir éloignés nos ennemis et de remporter la victoire."
 mpc_idea_2: "Gourdins de pierre"
 mpc_idea_2_desc: "Les gourdins traditionnels de nos chefs sont une preuve de courage viril. Brandissons-les bien haut, pour rappeler à nos guerriers leur valeur!"
 mpc_idea_3: "Tactiques mapuches"
 mpc_idea_3_desc: "Dans la guerre, il nous faut nous adapter, en observant et en apprenant de nos ennemis. Il n'y a que de cette façon que, même avec un armement de moindre qualité, nous pourrons espérer emporter la victoire."
 mpc_idea_4: "Tissages mapuches"
 mpc_idea_4_desc: "Nul art n'est plus prestigieux au sein de notre peuple que celui du tissage, transmis de mère en filles par la seule observation. En plus du fait que ces tissus peuvent être vendus à nos voisins, une femme maîtrisant le tissage disposera d'une dot bien plus riche."
 mpc_idea_5: "Ngillatun"
 mpc_idea_5_desc: "Les cérémonies de prières communes nous aident à garder le peuple uni et constituent l'un des fondements de notre communauté."
 mpc_idea_6: "Pourparlers de paix"
 mpc_idea_6_desc: "La guerre est certes d'une grande utilité, mais nous ne devons pas refuser les ouvertures diplomatiques de nos voisins. Pourparlers et rencontres avec un hypothétique conquérant pourraient même nous éviter le moindre combat."
 mpc_idea_7: "Rüxafe"
 mpc_idea_7_desc: "De toutes les richesses que nous livrent nos ennemis pour obtenir la paix, nous pouvons obtenir beaucoup de métaux précieux. Apprendre à travailler l'argent pour en faire des bijoux et ornements accorderait un grand prestige à notre peuple, aussi devons-nous former des orfèvres dès à présent."
 HAM_ideas: "Doctrines hambourgeoises"
 HAM_ideas_start: "traditions hambourgeoises"
 HAM_ideas_bonus: "ambitions hambourgeoises"
 hamburg_republic: "République bourgeoise"
 hamburg_republic_desc: "Jamais nos bourgeois ne craindront la tyrannie d'un roi! Les bourgeois d'Hambourg ne doivent pas laisser leur ville tomber aux mains d'une administration aristocratique."
 walls_of_hamburg: "Murs d'Hambourg"
 walls_of_hamburg_desc: "Notre ville se caractérise par les hauts murs qui encerclent Hambourg. Ces murs ne manqueront pas de protéger les citoyens des guerres et des conflits."
 first_constitution: "Première constitution d'Hambourg"
 first_constitution_desc: "Le Rezeß est le trait d'union entre le sénat et les citoyens après que des problèmes soient survenus entre Hein Brandt et Johannes IV Saxe-Lauenbourg. Nous disposons désormais de droits définis inhérents au statut de bourgeois de la ville."
 johanneum: "École de Johanneum"
 johanneum_desc: "La première école d'Hambourg redonnait vie aux anciennes idées classiques ainsi qu'aux langues latine et grecque. L'éducation nous permettra de disposer de brillants et jeunes esprits pour servir la ville!"
 berenberg_bank: "Banque Berenberg"
 berenberg_bank_desc: "Première banque commerciale, dotée d'un grand savoir-faire afin d'aider les marchands à développer leurs activités et à générer encore plus de bénéfices. La présence de cette prestigieuse banque dans notre ville constitue un atout indéniable."
 elbe_shipyards: "Chantiers de l'Elbe"
 elbe_shipyards_desc: "Les chantiers navals constituent une des principales industries d'Hambourg. Maintenant que la ville s'étend de l'autre côté de l'Elbe, nous allons pouvoir considérablement développer cette activité."
 hanseatic_city: "Ville hanséatique"
 hanseatic_city_desc: "Hambourg fait partie des trois principaux membres de la Ligue hanséatique et entretient des liens étroits avec tous les anciens membres et partenaires de cette dernière."
 INC_ideas: "Doctrines incas"
 INC_ideas_start: "traditions incas"
 INC_ideas_bonus: "ambitions incas"
 machu_picchu: "Machu Picchu"
 machu_picchu_desc: "Le Machu Picchu, dont le nom signifie la vieille montagne, a été construit aux alentours de 1450 au nord-ouest de Cuzco. Il se trouve sur une crête entre deux pics, à 2430 mètres au-dessus du niveau de la mer, d'où il surplombe la Vallée sacrée. Cette cité aurait été construite comme résidence pour Pachacutec, le souverain de Cuzco."
 mitma: "Alourdissement des corvées"
 mitma_desc: "Par le passé, s'ils voulaient lancer la construction de grands bâtiments, nos rois devaient se plier à des coutumes anciennes, les obligeant à inviter le chef de chaque chefferie de l'Empire à la capitale pour les acheter à l'aide de dons et de fêtes somptueuses. Mais, à mesure que notre Empire s'est accru, cela est devenu de moins en moins commode. Fournir les travailleurs et le matériel pour nos projets devrait être une obligation pour chacun des chefs qui nous sont soumis."
 quipu: "Quipus"
 quipu_desc: "Des informations peuvent être enregistrées par des nœuds faits sur des cordelettes: chacun d'entre eux représente un nombre de zéro à neuf, pouvant représenter des quantités et des mesures de compte. Mais ces nœuds sont aussi utilisés pour représenter des logogrammes: chaque nœud indique la syllabe du logogramme à utiliser, et la combinaison de plusieurs cordelettes permet de formuler des phrases."
 drafted_hatun_runas: "Hatun runas"
 drafted_hatun_runas_desc: "Les hatun runas sont les gens du commun de l'Empire. Un homme sur cinquante est choisi pour servir dans l'armée à partir de son vingt-cinquième anniversaire, pour une durée de sept ans. Cela nous permet de disposer d'une armée de métier professionnelle et plus nombreuse, bien plus disciplinée que celles de nos ennemis."
 mita_system: "Système du mit'a"
 mita_system_desc: "De quinze à cinquante ans, tous les hommes doivent se soumettre au système du mit'a: pendant un certain nombre de jours, chaque année, ils doivent travailler gratuitement pour le gouvernement. Ces corvées sont soumises à des règles, ce qui permet à tous de subvenir aux besoins de sa famille."
 llama_michis: "Michis"
 llama_michis_desc: "Les lamas ont différents usages au sein de notre société: bêtes de somme et sacrifiés aux dieux, ils fournissent aussi de la viande, de la laine, et leurs excréments sont utilisés comme engrais. Leur élevage et leur usage sont contrôlés par les michis, les gardiens de lamas, ce qui nous permet de bien suivre l'évolution de leur nombre et d'accroître leur population."
 tambo: "Tambos"
 tambo_desc: "Notre empire repose en grande partie sur son réseau routier. L'armée et l'administration tirent grand profit des lieux d'étape, les tambos, répartis le long des routes principales: situées à une journée de marche les unes des autres, elles offrent aux voyageurs un abri et des provisions à tous ceux qui empruntent ces routes."
 CHM_ideas: "Doctrines chimuanes"
 CHM_ideas_start: "traditions chimuanes"
 CHM_ideas_bonus: "ambitions chimuanes"
 chm_idea_1: "Irrigation des vallées"
 chm_idea_1_desc: "La construction de vastes canaux permettant de relier les sources en eau se trouvant dans des vallées différentes nous permet d'améliorer considérablement nos techniques d'irrigation et la productivité du pays."
 chm_idea_2: "Citadelles"
 chm_idea_2_desc: "Chaque fort royal doit être à lui tout seul une véritable cité fortifiée. En nous assurant que nos ennemis doivent payer un lourd prix pour parvenir à les atteindre, nous assurons ainsi la protection du pays."
 chm_idea_3: "Héritages partagés"
 chm_idea_3_desc: "Il est inconvenant que le fils qui hérite du royaume hérite en même temps de toutes les richesses et de la demeure de son père. Nous devons donc veiller à ce qu'il partage les biens avec les autres membres de la famille, et à ce que le mort conserve sa résidence pendant que le nouveau souverain construit le sien."
 chm_idea_4: "Vigilance de Si"
 chm_idea_4_desc: "Si, la déesse de la lune, est la gardienne de tous les biens. Il nous faut suivre son exemple et nous méfier des complots qui se trament dans l'obscurité."
 chm_idea_5: "Déportation des artisans"
 chm_idea_5_desc: "Il est inconvenant que les territoires conquis disposent d'artisans plus habiles et de sages plus nombreux que notre capitale. Les mains et les esprits les plus brillants du pays doivent être amenés à Chan Chan pour nous servir de façon directe."
 chm_idea_6: "Économie spécialisée"
 chm_idea_6_desc: "Alors que notre Empire s'étend de plus en plus, nous devons abandonner l'idée de villages capables de se débrouiller par eux-mêmes, pour mettre en place un système où chacun produit ce qu'il sait faire le mieux, et où les biens sont redistribués dans tout le pays."
 chm_idea_7: "Le mit'a"
 chm_idea_7_desc: "Les batailles ritualisées auxquelles se livrait autrefois notre peuple appartiennent au passé. L'époque est aux armées nombreuses et aux conquêtes. En décrétant que tous les hommes ont le devoir de servir le roi, nous pourrons les obliger à effectuer un service militaire."
 MCA_ideas: "Doctrines muiscas"
 MCA_ideas_start: "traditions muiscas"
 MCA_ideas_bonus: "ambitions muiscas"
 mca_idea_1: "Le zipa et le zaque"
 mca_idea_1_desc: "Pour administrer au mieux notre peuple, un dirigeant doit superviser les régions du Nord, et un autre les régions du Sud. De cette manière, chacun sera en mesure de superviser de façon efficace les territoires placés sous son contrôle."
 mca_idea_2: "El Dorado"
 mca_idea_2_desc: "Afin d'honorer les dieux, le zipa doit, chaque année, se baigner couvert de poudre d'or dans les eaux du lac de Guatavita. Cet or devient ainsi un sacrifice offert aux dieux, tout en symbolisant notre puissance."
 mca_idea_3: "Guerriers gueches"
 mca_idea_3_desc: "Le titre de «gueche» est réservé aux vainqueurs des jeux de lutte. Ayant prouvé qu'ils étaient supérieurs aux autres, ils sont capables d'inspirer nos jeunes guerriers."
 mca_idea_4: "L'histoire de Bochica"
 mca_idea_4_desc: "Le héros Bochica, qui mit fin au déluge en créant les chutes de Tequendama et en punissant Huitaca et Chibchacum, continue d'inspirer notre peuple, lui aussi soucieux de réaliser des actes héroïques."
 mca_idea_5: "Troc des émeraudes"
 mca_idea_5_desc: "Les superbes pierres vertes dont regorgent nos terres suscitent la jalousie de tous ceux qui en ont connaissance. Mais elles sont pour nous tellement communes que nous nous en servons pour le troc."
 mca_idea_6: "Cultures en terrasses"
 mca_idea_6_desc: "Les cultures en terrasses et les techniques d'irrigation que nous avons développées nous permettent de ne rien perdre de l'espace limité qu'offrent les versants montagneux."
 mca_idea_7: "Lois coutumières"
 mca_idea_7_desc: "Même si le zipa et le zaque gouvernent, ils sont limités par les coutumes anciennes. Leur rôle est de préserver et d'appliquer ces usages traditionnels, et non d'agir par simple caprice."
 CYA_ideas: "Doctrines chachapoyas"
 CYA_ideas_start: "traditions chachapoyas"
 CYA_ideas_bonus: "ambitions chachapoyas"
 cya_idea_1: "Guerriers des nuages"
 cya_idea_1_desc: "Nous sommes issus d'une ancienne et fière lignée de guerriers. Il nous faut à tout prix préserver cet héritage, afin que tous craignent de s'attaquer à nous."
 cya_idea_2: "Héritage de Kuelap"
 cya_idea_2_desc: "Notre immense forteresse de Kuelap est unique dans toutes les Andes. Son architecture est un exemple à reproduire."
 cya_idea_3: "Citadelles des sommets"
 cya_idea_3_desc: "Nos villes et nos forteresses se dressent au sommet de hautes montagnes, bien au-dessus des nuages. Elles constituent un obstacle redoutable pour tous ceux qui tenteraient de nous envahir."
 cya_idea_4: "Diplomatie féminine"
 cya_idea_4_desc: "Parfois, il peut être sage de confier des missions diplomatiques non pas à nos guerriers ou nos dirigeants, mais aux femmes de notre peuple, plus à même de se faire entendre des rois étrangers."
 cya_idea_5: "Opiniâtreté des Chachapoyas"
 cya_idea_5_desc: "Même si d'autres peuples venaient à envahir nos territoires, nous refuserons de nous incliner devant eux. S'ils demandaient notre reddition, nous devrons les éliminer; s'ils devaient occuper nos terres, nous nous y opposerons et nous rebellerons toujours."
 cya_idea_6: "Purunmachus"
 cya_idea_6_desc: "Pour honorer nos morts, nous leurs fabriquons de grands sarcophages d'argile, placés sur les hautes falaises de montagnes reculées, où ils peuvent reposer en paix."
 cya_idea_7: "Forêts des nuages"
 cya_idea_7_desc: "L'immense forêt tropicale humide des hautes Andes amazoniennes constitue une défense redoutable pour nos territoires, où les embuscades et les menaces naturelles attendent toute armée qui s'y aventurerait."
 TEU_ideas: "Doctrines teutoniques"
 TEU_ideas_start: "traditions teutoniques"
 TEU_ideas_bonus: "ambitions teutoniques"
 teu_idea_1: "Réformer l'armée"
 teu_idea_1_desc: "Les chevaliers allemands, ces vétérans des croisades et d'innombrables guerres en Europe, ne sont tout simplement pas assez nombreux pour continuer de constituer la base de nos armées. Nous devons réorganiser ces dernières et lever des régiments nationaux capables de remplacer les chevaliers sur le champ de bataille."
 teu_idea_2: "Recruter des paysans"
 teu_idea_2_desc: "Il apparaît clair que nous ne pouvons plus compter sur les volontaires étrangers pour renforcer les rangs de notre armée. Quels que soient leur expérience et leur intérêt. Nous devons plutôt développer un système nous permettant de réquisitionner nos sujets, Allemands et étrangers."
 teu_idea_3: "Ajuster nos tactiques d'infanterie"
 teu_idea_3_desc: "En Europe, les batailles modernes ont prouvé que l'ère de l'infanterie est sur le point de commencer. L'heure est venue de développer de nouvelles tactiques et de réformer le concept médiéval d'infanterie auxiliaire pour en faire la force de combat principale de nos futures armées."
 teu_idea_4: "Assumer l'autorité religieuse"
 teu_idea_4_desc: "Mettez fin à l'autonomie religieuse des archevêques de notre royaume. Toutes les questions religieuses, des impôts à la conversion de la population, relèveront désormais de l'État."
 teu_idea_5: "Étendre les marches"
 teu_idea_5_desc: "Accordez plus d'autonomie aux gouverneurs locaux de nos régions frontalières et transformez leurs terres en marches. Ces territoires spécifiques paieront moins d'impôts à l'État en échange de leur obligation à prendre les armes en temps de guerre comme en temps de paix. Cela devrait nous offrir une plus grande souplesse militaire à faible coût."
 teu_idea_6: "Promouvoir les archevêques prussiens"
 teu_idea_6_desc: "Accordez plus de droits et de privilèges à nos archevêques prussiens pour veiller à ce qu'ils fassent preuve d'une loyauté inébranlable envers nous."
 teu_idea_7: "Un État, une religion"
 teu_idea_7_desc: "Réservez toutes les fonctions de l'État à ceux qui partagent notre religion. Les hérétiques et les païens ne sont plus les bienvenus dans notre royaume."
 BUL_ideas: "Doctrines bulgares"
 BUL_ideas_start: "traditions bulgares"
 BUL_ideas_bonus: "ambitions bulgares"
 bul_idea_1: "Confirmer les boyards bulgares"
 bul_idea_1_desc: "Conformément à ce qui se faisait chez les peuples slaves d'Europe de l'Est, l'institution d'une aristocratie composée de boyards était monnaie courante dans toutes les itérations de l'État bulgare. Maintenant que les Ottomans sont définitivement partis et que notre peuple a retrouvé sa liberté, nous devons rétablir les traditions ancestrales de notre société."
 bul_idea_2: "Éradiquer les hérésies"
 bul_idea_2_desc: "Des siècles de conflits religieux et de suzerains païens ont laissé des marques sur notre peuple. Nous devons éradiquer ces dangereuses doctrines car de l'unité découle la force."
 bul_idea_3: "Unité avant tout"
 bul_idea_3_desc: "Maintenant que nous avons retrouvé notre liberté, il nous faut veiller à ce que la noblesse bulgare ne fasse plus passer ses petites querelles avant les intérêts de notre peuple. Plus jamais la Bulgarie ne sera sous le joug d'étrangers tels que les Ottomans! Unis, nous retrouverons la place qui nous revient de droit."
 bul_idea_4: "Réformer l'armée"
 bul_idea_4_desc: "L'ère médiévale est révolue et nous voici au cœur d'un monde dominé par la poudre à canon, les unités de cavalerie légère venues de l'Est et les engins de siège capables de réduire à néant les murs les plus hauts. Nous devons nous adapter à ces évolutions et veiller à ce que nos troupes soient suffisamment compétentes et nombreuses pour relever tous ces défis et ce, quelle que soit leur provenance."
 bul_idea_5: "Réformer l'Église bulgare"
 bul_idea_5_desc: "L'Église orthodoxe bulgare est la première Église autocéphale slave orthodoxe. Ancienne source de grande fierté, elle est tombée en désuétude lors de la conquête de la Bulgarie par les Byzantins et son déclin s'est poursuivi au fil de nos querelles internes et sous le joug ottoman. Libre à nouveau, le peuple bulgare trouvera dans l'Église le principal pilier de sa société, comme par le passé."
 bul_idea_6: "Souplesse militaire"
 bul_idea_6_desc: "Relier le monde des steppes, le monde islamique et l'Europe de l'Est"
 bul_idea_7: "La troisième Rome"
 bul_idea_7_desc: "L'âge d'or de Rome est révolu. Tout comme cet ancien empire a décliné, ses successeurs grecs lui ont emboîté le pas. Il incombe désormais à la Bulgarie d'utiliser sa position en Europe, au carrefour d'une des plus importantes routes commerciales ainsi que ses liens royaux avec le trône byzantin pour revendiquer la légitimité de la troisième Rome. Que les autres usurpateurs de l'Est craignent le nouveau tsarat bulgare, qui tel un phénix renaît de ses cendres."
 KIE_ideas: "Doctrines kiéviennes"
 KIE_ideas_start: "traditions kiéviennes"
 KIE_ideas_bonus: "ambitions kiéviennes"
 mother_of_all_cities: "Mère de toutes les villes"
 mother_of_all_cities_desc: "Pendant des siècles, l'ancienne ville de Kiev a été la mère de toutes les villes de la Rus' et un véritable joyau de sa couronne. Bien que mise à sac et détruite un nombre incalculable de fois au cours de son histoire, elle reste l'une des plus belles et des plus importantes villes d'Europe de l'Est."
 heritage_of_rus: "Héritage de la Rus'"
 heritage_of_rus_desc: "Au cœur de l'ancienne Rus' de Kiev, la Ruthénie abrite la ville où toutes les routes mènent. En prenant le contrôle de Kiev, nous ferons un grand pas vers le rétablissement de la Rus'."
 fending_off_the_invaders: "Repousser les envahisseurs"
 fending_off_the_invaders_desc: "Pendant des lustres, les barbares venus des steppes ont déferlé sur les terres de la Rus', pillant et brûlant nos villes et nos forts, y compris Kiev, à de nombreuses reprises. Mais tout cela est maintenant terminé: nous allons construire des remparts si hauts et si épais que même les plus puissants des khâns ne pourront y ouvrir de brèche."
 chernozem_land: "Tchernoziom"
 chernozem_land_desc: "Tchernoziom, en Ruthénie, abrite les terres les plus fertiles de toute l'Europe. En préservant la paix sur notre territoire et en veillant à ce que les envahisseurs ne détruisent pas nos récoltes, nous pourrons devenir le plus grand exportateur céréalier d'Europe et nous enrichir comme jamais."
 center_of_orthodox_church: "Centre de l'Église orthodoxe"
 center_of_orthodox_church_desc: "Kiev est le berceau de la Rus'. Des siècles durant, malgré tous les jeux politiques et les prétentieuses revendications de nos frères du nord, Kiev a conservé son statut incontesté de centre de l'Église orthodoxe en Europe de l'Est."
 support_local_traders: "Soutien des marchands locaux"
 support_local_traders_desc: "En organisant et en soutenant des foires et des marchés saisonniers dans nos villes, nous espérons développer un réseau de commerce aussi puissant que stable au sein de notre pays… Un réseau capable d'attirer les étrangers et de nous ouvrir les portes de lointains marchés."
 centralized_rule: "Un pouvoir unique"
 centralized_rule_desc: "La grande et puissante Rus' de Kiev, autrefois située au cœur de notre ville, a été divisée en d'innombrables principautés qui se livraient à d'interminables querelles, sans savoir que de plus grands royaumes les observaient prêts à s'en emparer. Plus jamais nous ne permettrons cela. Notre nouveau pays éradiquera toute idée d'autonomie et contrôlera d'une main de fer nos anciens domaines. Moyennant cette centralisation, nous serons unis comme aucun autre pays."
 NAX_ideas: "Doctrines naxiotes"
 NAX_ideas_start: "traditions naxiotes"
 NAX_ideas_bonus: "ambitions naxiotes"
 maritime_state: "État maritime"
 maritime_state_desc: "Depuis la mer, nos ancêtres italiens ont régné sur ces terres et depuis la mer, nous continuons d'exercer notre pouvoir aujourd'hui encore. Le duché de Naxos, qui couvre la plupart des Cyclades, a toujours regardé la mer et ses vagues inébranlables. Pour pérenniser notre puissance et notre unité, la mer est notre avenir."
 naxos_rules_the_waves: "Naxos dompte les vagues"
 naxos_rules_the_waves_desc: "Pour beaucoup, une puissante flotte est une question de prestige. En ce qui nous concerne, une puissante flotte est vitale pour notre propre survie. Avec des fiefs dispersés dans des dizaines d'îles, la mer constitue notre seul moyen de communiquer entre nous."
 archipelago_of_opportunities: "Archipel de promesses"
 archipelago_of_opportunities_desc: "Les eaux qui entourent nos îles ont toujours été dangereuses pour les navires, notamment ceux qui transportaient de précieuses marchandises. Les attaques éclairs menées par les galères avec à leur bord des hommes expérimentés qui disparaissent aussi vite qu'ils sont apparus y sont monnaie courante."
 legacy_of_crusaders: "Héritage des croisés"
 legacy_of_crusaders_desc: "Même si nous dirigeons des terres habitées, pour la plupart, par des sujets orthodoxes grecs qui nous sont fidèles, nous nous souvenons d'où nous venons : l'Italie. Le sang de nos ancêtres croisés coule toujours dans nos veines, un héritage dont nous nous rappelons, de même que nos cousins italiens."
 archipelago_feudalism: "Système féodal de l'archipel"
 archipelago_feudalism_desc: "La première fois que nous sommes arrivés sur ces terres, nous avons y avons constaté un mélange unique de civilisations où se mêlaient la pronoia byzantine et le système féodal d'Europe de l'Ouest. À ce stade, il s'est passé quelque chose d'aussi étrange que de beau : tout cela s'est emboîté, créant une combinaison unique de traditions orientales et occidentales, un système qui fonctionne parfaitement pour les Grecs comme pour les Latins."
 latin_roots: "Racines latines"
 latin_roots_desc: "Alors que notre terre natale, l'Italie, s'ouvre à la Renaissance au gré de progrès technologiques jamais vus, bon nombre de ces idées, innovantes, parfois dangereuses mais toujours brillantes, nous parviennent. Avoir de lointains cousins constitue indéniablement un atout."
 naxian_ambitions: "Ambitions naxiotes"
 naxian_ambitions_desc: "Même si l'Empire latin, le berceau de nos anciens suzerains, a disparu, l'héritage latin des croisés continue de vivre à travers nous. Même si nous sommes peu étendus, nous restons un havre de culture et de religion occidentales, et nous tenons bon. Tout aussi réduits que nous soyons, notre désir de rétablir un Empire depuis longtemps disparu est grand."
 TUA_ideas: "Doctrines tapuias"
 TUA_ideas_start: "traditions tapuias"
 TUA_ideas_bonus: "ambitions tapuias"
 ge_hunter_gatherers: "Chasseurs-cueilleurs"
 ge_hunter_gatherers_desc: "Depuis la nuit des temps, notre peuple vit en harmonie avec la nature. Toujours en déplacement, toujours en quête des fruits que recèle la jungle qui nous entoure. Notre société est le reflet de la vie, en évolution perpétuelle et jamais au même endroit pendant bien longtemps."
 ge_home_of_fisherfolk: "Terres de pêcheurs"
 ge_home_of_fisherfolk_desc: "Même si nos territoires sont dominés par les jungles interminables et de basses collines, celles-ci sont soumises aux caprices de la plus puissante force de la nature: l'eau. Les rivières ont façonné les paysages dans lesquels nous vivons, assurant que nos communautés puissent communiquer entre elles malgré la distance, et offrent à notre peuple l'eau et le poisson dont il a besoin. Des générations durant, ces eaux nous ont nourris et c'est avec fierté que nous estimons être des pêcheurs inégalés."
 yam_growers: "Cultures d'ignames"
 yam_growers_desc: "Même si nous sommes pour l'essentiel des chasseurs-cueilleurs, nous faisons une exception pour l'igname. Commun, originaire des forêts tropicales humides d'Amérique du Sud et très aisé à cultiver, il permet aux nôtres d'avoir toujours de quoi se sustenter."
 ge_mithology: "Terre de mythes"
 ge_mithology_desc: "La mythologie de notre peuple va au-delà de l'art de conter des histoires: elle relève davantage d'un véritable mode de vie. D'innombrables récits sur le bien et le mal, les héros, les guerriers, les sages du passé, et même les animaux tels que le jaguar, le plus sacré de tous, se transmettent de génération en génération."
 ge_jaguar_warriors: "La voie du jaguar"
 ge_jaguar_warriors_desc: "Le jaguar a toujours été l'animal le plus sacré pour notre peuple. Insaisissable, rusé, puissant et causant la peur, il incarne toutes les valeurs présentes dans nos mythes, et constitue un exemple à suivre pour nos guerriers.\nNe jamais être vu, sauf si vous le décidez; ne jamais être effrayé, car dans l'obscurité de la jungle c'est vous qui êtes le plus dangereux. Lorsque vous attaquez, faites-le si rapidement que votre proie ne saura jamais ce qui l'a frappé; et lorsque ce sera fait, disparaissez dans les profondeurs sans fin de la jungle.\nTelle est la voie du jaguar."
 ge_establish_trade: "Routes commerciales ouvertes"
 ge_establish_trade_desc: "Depuis des temps immémoriaux, notre peuple vit au sein de communautés dispersées sur les rives des innombrables rivières de la jungle. Bon nombre de ces communautés de pêcheurs ne sont jamais entrées en contact avec les autres. Mais cela change: notre peuple commence à voyager et à commercer avec ses cousins éloignés, ce qui favorise la diffusion de nos idées et de nos mythes."
 ge_unite_the_tribes: "Union des tribus"
 ge_unite_the_tribes_desc: "Les rumeurs et les échos suivent les rivières. Des histoires évoquent un homme blanc, venu sur nos rivages depuis une contrée lointaine, après avoir franchi la Mer infinie. Des villages entiers au sommet de gigantesques embarcations en bois, remplies d'hommes portant des bâtons de feu. Où qu'ils paraissent, la mort les suit sans tarder. Pour survivre à ce défi tel que notre peuple n'en a jamais rencontré, nous allons devoir unir tous nos villages, toutes nos communautés, et nous préparer à agir à l'unisson."
 POM_ideas: "Doctrines poméraniennes"
 POM_ideas_start: "traditions poméraniennes"
 POM_ideas_bonus: "ambitions poméraniennes"
 pom_idea_1: "Héritage des pirates"
 pom_idea_1_desc: "Animés par le plus lucratif des commerces, la mer Baltique et le littoral septentrional de l'Allemagne ont toujours été le lieu parfait pour se livrer à la piraterie, à tel point que même les dirigeants de certains petits pays, plus ou moins ouvertement, s'y sont eux-mêmes livrés. Mais existe-t-il plus réjouissant que s'emparer de l'or de ses rivaux?"
 pom_idea_2: "Marchands poméraniens"
 pom_idea_2_desc: "Les Poméraniens ont une longue tradition de navigation sur la Baltique, à la recherche de ports sûrs pour leurs navires et leurs marchandises. De Novgorod à Constantinople, existe-t-il seulement un étranger qui n'ait pas entendu parler de nous?"
 pom_idea_3: "Ports du Nord"
 pom_idea_3_desc: "Les ports de Poméranie occupent une position stratégique, nous offrant un avantage naturel lorsqu'il s'agit de développer notre influence sur le commerce de la mer Baltique."
 pom_idea_4: "Liberté religieuse"
 pom_idea_4_desc: "Nous intéressant principalement au commerce et aux opportunités qui y sont liées, nous n'avons ni le temps ni le désir de nous livrer à de misérables querelles religieuses avec nos frères chrétiens."
 pom_idea_5: "Contrats de mercenaires"
 pom_idea_5_desc: "Nos nombreux contrats commerciaux nous ont permis de nouer d'excellentes relations avec bon nombre d'étrangers. Notre nom et notre réputation nous permettent ainsi de recruter leurs mercenaires pour des prix bien plus avantageux."
 pom_idea_6: "Domination de la Baltique"
 pom_idea_6_desc: "À mesure que s'accroissent la puissance et l'influence de la Poméranie, il en va de même pour notre emprise sur la Baltique. Elle sera bientôt notre Mare Nostrum, une véritable chasse gardée poméranienne, incontournable pour notre commerce."
 pom_idea_7: "Flotte allemande"
 pom_idea_7_desc: "Nous devrions tenter de construire la plus grande flotte de toute l'Allemagne."
 KAZ_ideas: "Doctrines kazanaises"
 KAZ_ideas_start: "traditions kazanaises"
 KAZ_ideas_bonus: "ambitions kazanaises"
 kaz_idea_1: "Tolérance des steppes"
 kaz_idea_1_desc: "Les steppes sont si vastes qu'il nous est impossible d'entendre les prières des païens."
 kaz_idea_2: "Héritage tribal"
 kaz_idea_2_desc: "Sur ces terres, les concepts de légitimité et de justification des conquêtes sont hors de propos. Les mauvaises nouvelles n'arrivent pas jusqu'aux steppes car personne n'entend les cris des vaincus."
 kaz_idea_3: "Société guerrière"
 kaz_idea_3_desc: "Un homme est un homme et une femme est une femme tant qu'ils sont capables de monter à cheval et de combattre. Dans les steppes, chacun est guerrier car seuls les plus forts peuvent survivre. Les steppes sont impitoyables."
 kaz_idea_4: "Héritage de la Grande Horde"
 kaz_idea_4_desc: "La tradition orale est le socle de notre société. De ce que disent nos anciens, il y a très longtemps, un jeune homme sortit de nulle part pour devenir le Khân des Khâns et conquérir le monde entier durant le seul cours de sa vie. La seule évocation de son nom continue de faire trembler le monde entier. Il est temps qu'il recommence à craindre les steppes."
 kaz_idea_5: "Guerre des steppes"
 kaz_idea_5_desc: "Depuis des temps immémoriaux, alors que nos ancêtres ne savaient rien de Dieu et de son prophète, la guerre des steppes tournait autour d'une chose : l'unité d'un cheval et d'un homme. Dans les steppes, ils ne faisaient qu'une seule vie et qu'une seule force de combat. Aucune armée n'a réussi à déjouer les tactiques d'attaques surprises des steppes, même le puissant Iskender n'y a pas résisté."
 kaz_idea_6: "Sédentarisation"
 kaz_idea_6_desc: "L'heure est venue d'abandonner notre mode de vie nomade et de nous sédentariser comme le font les Occidentaux. Nous construirons de puissants et impénétrables remparts."
 kaz_idea_7: "Fin de la domination occidentale"
 kaz_idea_7_desc: "Pendant très longtemps, nos tribus ont commercé avec les marchands russes et occidentaux, concédant à ces étrangers la plupart des profits. L'heure est venue d'imposer notre présence dans les grands centres de commerce occidentaux et orientaux!"
 ARM_ideas: "Doctrines arméniennes"
 ARM_ideas_start: "traditions arméniennes"
 ARM_ideas_bonus: "ambitions arméniennes"
 apostolic_church: "Église apostolique"
 apostolic_church_desc: "L'Arménie a été la première nation à faire de la chrétienté sa religion d'État en 301, ce qui est source d'immense fierté pour notre nation. Notre foi religieuse nous a permis de préserver notre identité et nos espoirs, notamment grâce au saint Mesrop Mashdots et à son alphabet arménien qui a révolutionné le destin de notre peuple. Il constitue une étape fondamentale en termes de renforcement de l'État arménien et de son identité."
 land_reclamation: "Reconquête des terres"
 land_reclamation_desc: "Des siècles durant, l'Arménie a été ravagée par la guerre et divisée par ses voisins. En revendiquant nos terres perdues, en les repeuplant et en restaurant les églises et les forteresses, nous aurons la mainmise sur notre territoire et améliorerons les conditions de vie de nos concitoyens."
 border_nation: "Nation frontalière"
 border_nation_desc: "Depuis très longtemps, l'Arménie est le champ de bataille de plus grandes nations. Malgré notre souveraineté retrouvée, il ne nous est pas toujours facile de rester neutres. Contenter tout le monde n'est pas chose aisée, mais nous pouvons y parvenir."
 melikdom_organization: "Organisation des mélikats"
 melikdom_organization_desc: "En tant que rare bastion d'un État arménien indépendant, l'Arménie a été gouvernée par des suzerains féodaux appelés méliks lors de l'effondrement de l'ancien système nakharar. Les relations entre les méliks et leurs subordonnés étaient celles d'un commandant avec ses officiers et non celles d'un seigneur féodal avec ses serfs. Les paysans avaient parfois le droit de posséder des terres et étaient libres."
 sygnakhs: "Sygnakhs"
 sygnakhs_desc: "Les sygnakhs sont des structures militaires arméniennes chargées du recrutement, des systèmes de fortification, des balises signalétiques et de l'appui logistique. Généralement, chaque mélik possédait son propre sygnakh, mais plusieurs méliks se partageaient de plus grands sygnakhs. La mise en place de tels sygnakhs nous permet de rallier plus efficacement nos troupes."
 nakharar_titles: "Titres nakharars"
 nakharar_titles_desc: "Affaiblie par de nombreuses invasions et les réformes légales des rois, la structure nakharar n'a pas vraiment changé pendant des siècles avant d'être réduite à néant lors des invasions mongoles du 13e siècle. Le rétablissement du despotisme féodal est hors de question, mais la réinstauration de l'ancien titre de nos nobles pourrait renforcer la fierté nationale."
 end_of_armenian_diaspora: "Fin de la diaspora arménienne"
 end_of_armenian_diaspora_desc: "Notre peuple a été disséminé un peu partout, sans foyer vers lequel revenir. Le renouveau de la nation arménienne devrait encourager nos lointains compatriotes à regagner leur terre natale!"
 WLS_ideas: "Doctrines galloises"
 WLS_ideas_start: "traditions galloises"
 WLS_ideas_bonus: "ambitions galloises"
 cynulliad: "Cynulliad"
 cynulliad_desc: "Owain Glyndwr a constitué le premier parlement ou Cynulliad, à Machynlleth en 1404. À cette occasion, il a partagé la vision qu'il avait d'un État gallois indépendant, avec séparation du parlement et de l'Église."
 bardic_literature: "Littérature des bardes"
 bardic_literature_desc: "En ravivant nos anciennes traditions poétiques, nous assurerons notre survie. Les épées ne suffisent pas à remporter des guerres, la poésie et la prose constituent elles aussi des armes redoutables. Le retour en force des traditions véhiculées par les bardes nous permettrait également de raviver l'eisteddfod, ce grand rassemblement auquel étaient conviés poètes et musiciens de tout le pays. Le gagnant de l'eisteddfod annuelle se voyait octroyer un siège au conseil du seigneur. Nos poètes font vivre l'esprit gallois et leurs chansons doivent nous inspirer."
 cyfraith_hywel: "Cyfraith Hywel"
 cyfraith_hywel_desc: "Des voix s'élèvent pour faire revivre la tradition galloise d'Hywel le bon et de l'ancien système des cantrefs afin de gouverner le pays de Galles divisé en plusieurs commotes. Ceux-ci revêtaient une importance particulière en termes d'administration de la loi. Chaque cantref disposait de son tribunal qui correspondait à une assemblée composée d'uchelwyr, de nobles et des principaux propriétaires terriens du cantref."
 unbennaeth_prydain: "Unbennaeth Prydain"
 unbennaeth_prydain_desc: "L'ancien poème gallois 'Monarchie de la Grande-Bretagne' servait d'hymne national à de nombreux royaumes gallois du Moyen-Âge. Bien que tombé en désuétude, il racontait vraisemblablement les exploits des anciens rois des Bretons. Redonner vie à ce poème serait porteur de fierté nationale."
 economic_revival: "Renouveau économique"
 economic_revival_desc: "L'essor économique du pays de Galles s'est heurté à plusieurs problèmes. Il était limité par sa situation périphérique, une topographie composée essentiellement de hautes terres, par ses piètres moyens de communication et sa population éparse. En encourageant le développement du commerce et des ports, sans oublier l'exploitation de nos riches gisements de minéraux, nous réaliserons de belles avancées en termes économiques, mais aussi technologiques."
 prifysgolion_cymru: "Prifysgolion Cymru"
 prifysgolion_cymru_desc: "Owain Glyndwr envisagea d'établir deux universités au pays de Galles, l'une au nord et l'autre au sud. En encourageant les études universitaires, nous espérons faire de notre grande nation un centre du savoir."
 welsh_church: "Église galloise"
 welsh_church_desc: "L'Église galloise était indépendante et dotée de sa propre structure ecclésiastique. Nous étions chrétiens bien avant que les Romains ne quittent nos rivages et ne nous abandonnent. Nos terres, berceau de bien des saints chrétiens, possèdent un solide héritage de chrétienté celtique."
 west_african_ideas: "Doctrines ouest-africaines"
 west_african_ideas_start: "traditions ouest-africaines"
 west_african_ideas_bonus: "ambitions ouest-africaines"
 west_african_idea_1: "Tradition des griots"
 west_african_idea_1_desc: "Nos conteurs, chanteurs, poètes et musiciens, les griots, officient en tant que professeurs et conseillers. Nous devrions y faire attention et veiller à ce que les connaissances qu'ils détiennent se transmettent aux futures générations de griots."
 west_african_idea_2: "Caravanes de sel"
 west_african_idea_2_desc: "Chaque année, de grandes caravanes de sel parcourent le pays depuis la mine du désert. La précieuse poudre blanche qu'elles nous apportent nous permet de conserver notre nourriture."
 west_african_idea_3: "Noix de kolas"
 west_african_idea_3_desc: "La boisson extraite du kolatier revêt une grande importance dans nos coutumes anciennes. Nous devrions veiller à ne jamais en manquer."
 west_african_idea_4: "Ancêtres et croissant"
 west_african_idea_4_desc: "En provenance du nord, d'étranges prêcheurs et marchands d'une autre foi sont arrivés. Au sud, les fidèles des anciennes coutumes de notre peuple demeurent. Nous devons tout faire pour maintenir un certain équilibre entre ces groupes et veiller à ce que chacun soit représenté au sein de notre État."
 west_african_idea_5: "Écuries royales"
 west_african_idea_5_desc: "Il est inconvenant pour un souverain de ne pas posséder de superbes étalons symbolisant toute sa puissance. Nous devrions veiller à toujours disposer de chevaux!"
 west_african_idea_6: "Le grand fleuve"
 west_african_idea_6_desc: "De grands fleuves comme le Niger ou la Volta caractérisent le continent africain et permettent de se déplacer plus rapidement. Nous devrions utiliser ces grands fleuves comme moyen de transport."
 west_african_idea_7: "Maintenir des rois de moindre importance"
 west_african_idea_7_desc: "Bien que nous soyons les véritables grands rois, d'autres rois peuvent gouverner sous notre coupe. Laissons-les diriger leur peuple et leurs villages qu'ils connaissent mieux que nous et ce, en notre nom."
 andean_ideas: "Doctrines andines"
 andean_ideas_start: "traditions andines"
 andean_ideas_bonus: "ambitions andines"
 andean_idea_1: "Quipus"
 andean_idea_1_desc: "En utilisant un système de cordes nouées permettant de conserver des informations, nous pouvons faciliter grandement l'administration de nos territoires en enregistrant des informations de toute première importance."
 andean_idea_2: "Réseau routier des montagnes"
 andean_idea_2_desc: "Un grand réseau de routes de montagne, reliant entre elles des vallées éloignées et traversant des gorges profondes, est requis pour redistribuer les biens. Construisons-le!"
 andean_idea_3: "Les larmes du soleil"
 andean_idea_3_desc: "Même si des aventuriers venus de contrées lointaines rêvent d'une richesse soudaine qui se conquerrait au détour d'un chemin de la cordillère des Andes, pour nous le métal jaune a une valeur artistique et sacrée, plutôt que simplement économique."
 andean_idea_4: "Élevage du lama"
 andean_idea_4_desc: "Les nombreux troupeaux de lamas de nos territoires nous fournissent la laine pour nous habiller, la viande pour nous nourrir, et peuvent porter nos charges dans les montagnes. Ils sont donc pour nous d'une valeur inestimable."
 andean_idea_5: "Monuments impressionnants"
 andean_idea_5_desc: "Depuis les immenses lignes tracées dans le désert, à Nazca, jusqu'aux statues gravées, notre territoire peut témoigner de tous les travaux que nous avons menés à bien."
 andean_idea_6: "Cités cachées"
 andean_idea_6_desc: "Dans un pays de pics immenses et de forêts humides impénétrables, nombre de nos cités sont quasi inaccessibles aux étrangers. Elles pourraient facilement rester cachées durant des siècles, oubliées du reste du monde."
 andean_idea_7: "Musique zampano"
 andean_idea_7_desc: "Nous devons encourager notre peuple à produire cette musique faite des airs obsédants des flutes de notre pays."
 aymaran_ideas: "Doctrines aymaras"
 aymaran_ideas_start: "traditions aymaras"
 aymaran_ideas_bonus: "ambitions aymaras"
 aym_idea_1: "Héritage de Tiwanaku"
 aym_idea_1_desc: "Nous nous souvenons des nombreuses idées et notions héritées de l'ancien empire de Tiwanaku, sur les rives du lac Titicaca."
 aym_idea_2: "Guérisseurs yatiris"
 aym_idea_2_desc: "Les yatiris sont notre lien avec le monde des esprits de la nature et des ancêtres. Frappés par l'illumination, c'est là la marque qui leur montre que leur destinée en fait les gardiens des rites de guérison. Mieux vaut, pour nous, tenir compte de leur sagesse."
 aym_idea_3: "Production de chu'uqi"
 aym_idea_3_desc: "Alors que le maïs pousse difficilement sur nos hauts plateaux, nous avons appris à cultiver une plante tubéreuse particulièrement nutritive. En accroître la production nous permet de nourrir notre peuple et nos guerriers grâce à cette nourriture facile à conserver."
 aym_idea_4: "Danses aymaras"
 aym_idea_4_desc: "Les danses enjouées de notre peuple, au son des flûtes de pan, sont un signe distinctif de notre culture. Nous devrions les encourager et les développer sous toutes leurs formes."
 aym_idea_5: "Rite du tinku"
 aym_idea_5_desc: "Les grands combats rituels organisés en l'honneur de Pachamama, la déesse de la terre, plaisent à cette dernière et entretiennent l'esprit combatif de nos hommes."
 aym_idea_6: "Encourager le Chal'lla"
 aym_idea_6_desc: "Les rites organisés pour remercier la déesse de la terre sont un facteur d'unité et de paix pour notre peuple. Nous devrions veiller à ce qu'ils ne tombent jamais dans l'oubli."
 aym_idea_7: "Devoirs aynis"
 aym_idea_7_desc: "Notre société repose sur un système d'échanges et de devoirs réciproques, chacun de nous ayant un devoir envers l'ensemble des autres."
 tupi_ideas: "Doctrines tupies"
 tupi_ideas_start: "traditions tupies"
 tupi_ideas_bonus: "ambitions tupies"
 patrilinear_society: "Parenté agnatique"
 patrilinear_society_desc: "Au contraire des faibles tribus qui nous entourent, notre peuple a toujours eu une vision claire de l'avenir, ainsi que des lois strictes régulant notre société. Les fils portent le nom de leur père, tout comme leurs pères avant eux, et ce faisant nous pérennisons l'héritage de nos ancêtres."
 two_tribes_myth: "Les deux tribus"
 two_tribes_myth_desc: "Le mythe des deux tribus est toujours présent dans la mémoire de nos sages. Les récits racontent qu'autrefois, Tupis et Guaranis formaient un même et seul peuple. Cela pourrait bien profiter à nos deux peuples à l'avenir."
 warrior_tribes: "Un beau jour pour mourir"
 warrior_tribes_desc: "Notre peuple est, avant tout, un peuple de guerriers. Nous n'avons pas toujours vécu sur ces territoires: nous sommes venus d'un endroit depuis longtemps oublié, et avons rencontré ici les premiers occupants de ces vallées. Ces faibles tribus ont disparu, alors que les Tupis sont toujours présents. Plus forts que jamais et le regard scrutant les horizons les plus lointains, nos guerriers ne craignent personne et mourir au combat est pour eux la plus grande source de gloire."
 splash_and_burn: "Agriculture sur brûlis"
 splash_and_burn_desc: "Bien que notre peuple soit composé de guerriers de la jungle réputés, nous avons amené, à notre arrivée sur ces terres, une invention qui n'a rien de militaire, mais qui nous a permis de nous imposer, en venant à bout des précédents occupants de nos territoires et en les en chassant: l'agriculture. Alors que nos ennemis vivaient essentiellement de la chasse et de la cueillette, se déplaçant sans cesse d'un endroit à un autre, notre peuple a choisi une vie sédentaire, cultivant les moissons qui nourrissent bien plus d'hommes. L'agriculture sur brûlis a permis aux nôtres de défricher de vastes étendues de forêts, permettant ainsi que de les cultiver."
 cultivate_the_land: "Culture de la terre"
 cultivate_the_land_desc: "La jungle est un environnement hostile, notamment si notre peuple entend s'y adonner à des travaux agricoles au lieu de se mouvoir sans cesse. Le défrichement relève dès lors d'une des tâches les plus importantes pour assurer la survie et la prospérité de notre société. Il nous faut nous organiser de façon à employer le plus grand nombre possible d'hommes capables de mener à bien ces travaux, à chaque fois que cela est nécessaire."
 head_hunters: "Chasseurs de têtes"
 head_hunters_desc: "Conquérir les terres de peuples plus faibles est l'essence même de notre tribu. Ce mode de vie est à l'origine d'un code guerrier unique en son genre, selon lequel capturer un ennemi sans le tuer relève de la plus haute forme de courage. Cela a permis à notre peuple de se forger une réputation pour sa capacité à capturer ses ennemis vivants; capacité qui pourrait s'avérer utile contre ces nouveaux-venus blancs qui ont débarqué sur nos rivages."
 wall_builders: "Bâtisseurs de murs"
 wall_builders_desc: "Au contraire des autres tribus de l'Amazonie, les Tupis érigent d'imposantes palissades de bois autour de leurs établissements permanents. Ces gigantesques murs protègent les nombreuses maisons d'une même tribu, créent des communautés uniques dans cette partie du monde."
 CUA_ideas: "Doctrines charruanes"
 CUA_ideas_start: "traditions charruanes"
 CUA_ideas_bonus: "ambitions charruanes"
 cua_idea_1: "Chasseurs-cueilleurs"
 cua_idea_1_desc: "Notre culture est celle des chasseurs-cueilleurs. Nos constructions et nos campements ne sont pas construits pour durer, mais pour nous offrir un refuge temporaire avant que nous repartions ailleurs."
 cua_idea_2: "Héritage des Pampas"
 cua_idea_2_desc: "À l'instar de nos cousins, les Pampas, nous restons un peuple semi-nomade, toujours prêts à nous déplacer lorsque le besoin s'en fait sentir. "
 cua_idea_3: "Bolas de guerre"
 cua_idea_3_desc: "Nous maîtrisons depuis longtemps l'art de l'utilisation des bolas pour la chasse. Les utiliser au combat nous permettrait d'entraver nos ennemis, parfois même en leur cassant les os, en faisant ainsi des proies faciles pour nos guerriers."
 cua_idea_4: "Adoption des chevaux"
 cua_idea_4_desc: "Notre peuple a appris à connaître ces animaux apportés par ces visiteurs venus de loin, et s'est aperçu que le cheval était un puissant allié dans la vie quotidienne comme au combat."
 cua_idea_5: "Résistance aux conquistadors"
 cua_idea_5_desc: "Nous ne pouvons en aucun cas autoriser ces soi-disant explorateurs, ni personne d'autre, à traverser nos territoires. Mieux vaut leur tendre des embuscades depuis les ombres et faire en sorte qu'aucun d'entre eux ne puisse s'échapper."
 cua_idea_6: "Garra charrúa"
 cua_idea_6_desc: "La défaite est presque certaine, mais nous ne renoncerons jamais. Nous ferons preuve de ténacité, et nous battrons jusqu'aux dernières extrémités afin de tenter de remporter une impossible victoire."
 cua_idea_7: "Les derniers Charrúas"
 cua_idea_7_desc: "Même si nous devons mourir, même si nous ne devons laisser derrière nous que des statues et des récits, nous marquerons l'histoire de notre empreinte."
 GUA_ideas: "Doctrines guaranies"
 GUA_ideas_start: "traditions guaranies"
 GUA_ideas_bonus: "ambitions guaranies"
 gua_idea_1: "Apaisement des Pomberos"
 gua_idea_1_desc: "Afin qu'ils cessent de voler nos enfants, les esprits des forêts doivent être apaisés par des offrandes régulières de miel et autres nourritures."
 gua_idea_2: "Poteries guaranies"
 gua_idea_2_desc: "La fabrication des urnes de céramique que nous utilisons pour nos rites funéraires demande une très grande maîtrise. Nous devrions utiliser cet art pour nous enrichir."
 gua_idea_3: "Échos de l'Iguaçu"
 gua_idea_3_desc: "Les grandes chutes de l'Iguaçu, situées sur nos territoires, sont au cœur de bien des légendes. On dit ainsi que leurs échos conservent le souvenir des cris de bien des batailles passées, rappelant ainsi la longue histoire de notre peuple."
 gua_idea_4: "Conversions jésuites"
 gua_idea_4_desc: "Alors que les gens venus d'un lointain pays arrivent sur nos terres pour prêcher de nouveaux dieux, nombreux sont ceux qui, au sein de notre peuple, ont commencé à les écouter. Nous devrions leur réserver le meilleur accueil."
 gua_idea_5: "Missions"
 gua_idea_5_desc: "Alors que des missionnaires venus de lointains pays arrivent sur nos terres, nous devrions nous rassembler non loin de leurs églises. Ce faisant, non seulement nous pourrions apprendre leurs coutumes, mais aussi nous compter."
 gua_idea_6: "Défense contre les bandeirantes"
 gua_idea_6_desc: "Les raids constants des bandeirantes, visant à capturer des esclaves, constituent une menace permanente pour notre peuple. Trop d'entre nous ont déjà été emmenés en esclavage par ces bandits. Il nous faut prendre les armes et nous préparer à nous défendre pour les repousser!"
 gua_idea_7: "Arsenaux royaux"
 gua_idea_7_desc: "Nous devrions demander à nos alliés missionnaires de faire pression sur les rois européens afin d'obtenir des armes à feu et d'être formés par des soldats aguerris à les utiliser."
 LXA_ideas: "Doctrines lan-xangi"
 LXA_ideas_start: "traditions lan-xangi"
 LXA_ideas_bonus: "ambitions lan-xangi"
 lao_ethnic_diversity: "Diversité ethnique du Laos"
 lao_ethnic_diversity_desc: "Le bassin du Mékong constitue l'artère politique et économique du royaume de Lan Xang. Ces terres fertiles et traversées de rivières ont attiré bien des peuples au fil des siècles, ce qui a donné naissance à un pays doté de multiples traditions et cultures."
 lxa_elephant_cavalry: "Éléphants de guerre"
 lxa_elephant_cavalry_desc: "Bien que les éléphants aient été utilisés dans d'autres régions du monde pour la guerre, cette pratique n'a jamais été aussi répandue qu'en Asie du Sud-Est. Certaines campagnes du royaume de Lan Xang comptaient jusqu'à deux mille éléphants, ce qui faisait du pachyderme l'élément clé de la tradition militaire de la région."
 court_history_of_lang_xang: "Histoire de la cour de Lan Xang"
 court_history_of_lang_xang_desc: "La rédaction de chroniques joue un rôle important en termes de conservation de la mémoire culturelle du peuple laotien et nous permet de faire le trait d'union entre notre mythologie culturelle et la situation politique actuelle. Cela peut s'avérer particulièrement utile dans bon nombre de situations, du soutien apporté à la dynastie régnante à la justification d'alliances ou de guerres."
 lxa_white_elephant: "L'éléphant blanc"
 lxa_white_elephant_desc: "Comme dans beaucoup de pays d'Asie, l'éléphant blanc occupe une place prépondérante, en termes culturels et religieux, dans la vie quotidienne de Lan Xang. L'apparition, aussi rare qu'inhabituelle, d'un tel animal sur nos terres ne manquerait pas de devenir un puissant symbole pour nos souverains, la preuve de la bénédiction divine de leurs décisions et de leur manière générale de gouverner."
 flowering_of_culture: "Développement"
 flowering_of_culture_desc: "Bien que notre État soit issu des conquêtes militaires de nos ancêtres et continue d'exister grâce aux exploits militaires des générations qui ont suivi, nous ne devons pas oublier que la guerre doit être justifiée. Maintenant que nous sommes suffisamment puissants, l'heure est venue de nous tourner vers nos plus brillants esprits et de soutenir le développement de la culture, de la religion et autres belles idées pacifiques."
 merchants_of_vientiane: "Marchands de Vientiane"
 merchants_of_vientiane_desc: "La ville de Vientiane a toujours été le centre commercial de notre État. En termes géographiques, elle occupe une position idéale pour commercer et communiquer avec les pays voisins. Vientiane se trouve également dans une région difficile à défendre. Pour promouvoir et faire prospérer notre commerce, nous devons apprendre à construire des murs aussi hauts que résistants afin de protéger les richesses qui profitent tant à notre peuple."
 renaissance_of_lan_xang: "Renaissance de Lan Xang"
 renaissance_of_lan_xang_desc: "Au cœur de l'Asie du Sud-Est, Lan Xang est le carrefour naturel de différentes cultures. Plus notre État se renforce et se couvre de gloire, plus les érudits, les marchands et les voyageurs de lointaines contrées arrivent, apportant avec eux de nouvelles idées et de nouvelles connaissances."
 caucasus_ideas: "Doctrines caucasiennes"
 caucasus_ideas_start: "traditions caucasiennes"
 caucasus_ideas_bonus: "ambitions caucasiennes"
 crossroads_of_cultures: "Au carrefour des cultures"
 crossroads_of_cultures_desc: "Les monts du Caucase ont toujours constitué une barrière naturelle difficile à franchir, dominant les alentours sur des centaines de kilomètres. Sur leur versant septentrional, les collines s'abaissent progressivment, jusqu'à devenir ces vastes étendues herbeuses que l'on appele les steppes; au sud, d'innombrables rivières ont creusé des vallées à travers les hautes terres qui rejoignent les riches territoires de la Perse. Les récits de ces richesses incroyables ont toujours attiré les peuples des steppes, et pour s'en emparer bon nombre d'entre eux ont franchi les crêtes."
 alan_mercenaries: "Mercenaires alains"
 alan_mercenaries_desc: "Les Alains ont toujours vécu dans les plaines des steppes, de l'autre côté des monts du Caucase. Guerriers durs et adroits, ces cavaliers ont toujours formé d'excellentes troupes auxiliaires et sont des mercenaires inégalables."
 caucasus_hit_and_run: "Frappes rapides"
 caucasus_hit_and_run_desc: "Ce sont les paysages du Caucase qui imposent les tactiques de combat: des vallées fluviales étroites, des ravins, des hautes terres constituent le cadre idéal pour mener des embuscades et tendre des pièges, permettant d'arrêter même les armées les plus puissantes avec quelques hommes seulement. Nos ancêtres savaient parfaitement tirer parti de ces paysages, et les leçons tirées de leurs victoires comme de leurs défaites perdurent et se transmettent de génération en génération."
 persian_poetry: "Poésie persane"
 persian_poetry_desc: "Jusque dans les régions les plus reculées du Caucase on trouve des îlots de culture perse. Même si leur empire a disparu, l'héritage des peuples perses survit par leur culture et leur poésie."
 highland_khans: "Khâns des hautes terres"
 highland_khans_desc: "Au fil des siècles, notre peuple a bien souvent été vassal de maints empires du sud. Aujourd'hui encore, bon nombre de puissances émergentes convoitent le Caucase, avides de restaurer leur suzeraineté sur la région. Mais c'en est fini de tout cela. Nos chefs ne seront plus ni gouverneurs ni simples princes, ni vassaux ni tributaires d'autres souverains. Dorénavant, ce sont nos propres khâns qui régneront en maîtres sur ces terres, sans plus s'abaisser devant personne."
 eastern_influence: "Influences orientales"
 eastern_influence_desc: "Nos terres se trouvent à un carrefour des cultures et des civilisations. Combien de fois, au cours de notre histoire, avons-nous vu des armées, venus d'occident ou d'orient, traverser nos territoire pour aller à leur ultime bataille? Mais cela nous a permis d'observer bien des traditions, depuis le cœur même des combats, et bien maintenant sont ceux qui peuvent nous prendre de court lorsqu'il s'agit des choses de la guerre."
 caucasus_cavalry_armies: "Armées de cavaliers"
 caucasus_cavalry_armies_desc: "Des rumeurs venues d'Occident prétendent que l'ère de la cavalerie lourde serait révolue. Inepties que cela! Qu'ils osent donc nous affronter, tous ceux qui tiennent de tels discours. Auraient-ils seulement le courage d'affronter la charge de nos cavaliers?"
 CIR_ideas: "Doctrines circassiennes"
 CIR_ideas_start: "traditions circassiennes"
 CIR_ideas_bonus: "ambitions circassiennes"
 horsemen_of_the_steppe: "Cavaliers des steppes"
 horsemen_of_the_steppe_desc: "De nombreux peuples parcourent les grandes steppes, où nous vivions auparavant. Ces nomades sont des hommes endurcis, qui passent l'essentiel de leur vie sur le dos de leurs robustes montures. Ils pourraient constituer pour nous une redoutable force de cavalerie."
 merchants_of_genoa: "Marchands génois"
 merchants_of_genoa_desc: "Il y a de cela plusieurs siècles, les marchands d'une lointaine contrée appelée «Italie» débarquèrent sur nos rivages. De plus en plus influents sur nos territoires et au sein de notre peuple, ils ont ouvert un nouveau marché pour nos produits."
 circassian_grain: "Commerce des céréales circassiennes"
 circassian_grain_desc: "Alors que nos établissements sur le littoral ont succombé, l'un après l'autre, à l'influence des marchands venus de Gênes, le nombre de personnes débarquant de la mer sur nos territoires n'a cessé de croître. Au fil du temps, les villages de pêcheurs sont devenus des villes commerciales dynamiques, constituant un débouché sûr pour nos céréales."
 franciscan_missionaries: "Missionnaires franciscains"
 franciscan_missionaries_desc: "Les marchands italiens ne sont pas apparus sur nos côtes avec en tête la seule idée de se livrer au commerce: rapidement, des missionnaires catholiques de l'ordre des Franciscains se sont entendus avec la noblesse circassienne afin de permettre à l'Église catholique d'étendre son influence religieuse sur toute la Circassie."
 adyghe_beauty: "Beauté adyguéenne"
 adyghe_beauty_desc: "La beauté de nos femmes est bien connue, et leur réputation s'est propagée jusqu'en des contrées lointaines. Bien des souverains, chrétiens ou musulmans, en ont fait leurs épouses."
 steppe_diplomats: "Diplomates des steppes"
 steppe_diplomats_desc: "Même si l'histoire de notre peuple change aussi souvent que le vent, et avec elle ses religions et ses coutumes, l'ordre des Franciscains arrivé ici il y a des siècles perdure. Ayant reçu terres et protection de la part des rois et des khâns, les Franciscains circassiens auréolent de prestige quiconque souhaite devenir le maître des steppes. Nulle part on ne peut trouver plus éduqué ou meilleur connaisseur qu'eux en matière de langues européennes, jusqu'à des centaines de miles à la ronde."
 circassian_religious_flexibility: "Souplesse religieuse"
 circassian_religious_flexibility_desc: "Au carrefour de l'histoire, la Circassie a connu maints envahisseurs, venus du Caucase, des steppes de l'Orient, des plaines de l'Occident, et même de la mer. Bien des peuples sont passés par nos territoires; mais si tous ont fini par s'en aller à un moment ou un autre, certains ont laissé derrière eux des idées précieuses."
 KHI_ideas: "Doctrines khivanaises"
 KHI_ideas_start: "traditions  khivanaises"
 KHI_ideas_bonus: "ambitions khivanaises"
 horde_legacy: "Héritage des hordes"
 horde_legacy_desc: "Les steppes perpétuent une longue tradition de combat monté. Avant même de savoir marcher, les enfants savent monter à cheval. En préservant ces anciennes traditions, nous veillerons à ce que nos armées soient menées par des hommes capable d'utiliser les turkomans au combat."
 deserts_of_khiva: "Désert de Khiva"
 deserts_of_khiva_desc: "Selon les légendes de nos ancêtres, Khiva aurait été fondée par Cham, le fils du personnage biblique Noé, alors qu'il creusait un puits au milieu du désert. Les personnes qui burent l'eau de ce puits s'écrièrent «Kheyvak», pour indiquer combien cette eau était douce. Sans cette eau, les températures extrêmes qui sévissent de jour comme de nuit aux environs de Khiva auraient eu raison de nombreux visiteurs."
 oasis_of_merv: "Oasis de Merv"
 oasis_of_merv_desc: "L'oasis de Merv occupe une position stratégique dans le désert de Karakoum et constitue, depuis des siècles, un quartier général essentiel ainsi qu'une escale sur la route de la soie. Nous devons tout faire pour contrôler et préserver cette oasis afin de nous en servir comme l'ont fait nos ancêtres."
 djuma_mosque: "Mosquée Djouma"
 djuma_mosque_desc: "La «mosquée du Vendredi» de Khiva est unique en Asie centrale avec son toit plat et les plus de deux cents colonnes qu'elle abrite. Ces colonnes sont décorées de magnifiques motifs de Khwarezm issus de l'ancienne capitale en bas de l'Amou-Daria."
 amu_darya: "Amou-Daria"
 amu_darya_desc: "Lorsque vous franchissez le légendaire fleuve Amou-Daria, vous savez que vous vous approchez de Khiva. Situé au confluent du Vakhch and du Piandj, cet important fleuve traverse le désert de Khiva pour se jeter dans la mer d'Aral. La découverte d'or sur les rives de l'Amou-Daria a attiré sur nos terres des expéditions dont nous nous serions bien passés."
 ichan_qala: "Itchan Kala"
 ichan_qala_desc: "Ville intérieure de Khiva, Itchan Kala a longtemps été une escale pour les caravanes avant qu'elles ne traversent le désert à destination de la Perse. Elle a été construite conformément à nos anciennes traditions architecturales et illustre à la perfection l'architecture musulmane locale."
 great_powers_diplomacy: "Puissante diplomatie"
 great_powers_diplomacy_desc: "Au fil des jours, l'ours russe du nord, le lion britannique de l'est et le chat persan du sud se rapprochent de nos frontières. Pour conserver notre indépendance face à ces grandes puissances, il nous faut nous trouver des alliés et un moyen de monter nos ennemis les uns contre les autres."
 BAH_ideas: "Doctrines bahmanies"
 BAH_ideas_start: "traditions bahmanies"
 BAH_ideas_bonus: "ambitions bahmanies"
 gharbians: "Gharbiens"
 gharbians_desc: "En coupant tout lien avec Delhi pour fonder notre propre royaume il y a presqu'un siècle, nous nous sommes également privés des hommes, des marchandises et des technologies issus des régions septentrionales dominées par les musulmans de l'Inde. Notre État étant dépourvu de toute forme d'aristocratie musulmane retranchée, notre situation est précaire et nous pourrions nous retrouver à la merci des nobles hindous des environs.\nHeureusement, notre réputation nous précède. Des récits faisant état des richesses du Deccan se répandent dans tout le monde musulman et des hommes ambitieux, en quête de fortune, traversent la mer pour rejoindre nos ports. En utilisant les immenses richesses de l'Inde pour attirer des Occidentaux, des Gharbiens, à notre cour, nous veillerons à ce que notre pays ne manquent jamais d'hommes pour renforcer les rangs de ses armées, collecter des impôts ou diriger ses sujets."
 legacy_of_gisu_daraz: "Héritage de Gisu Daraz"
 legacy_of_gisu_daraz_desc: "L'Inde en général et le sultanat de Bahmani en particulier sont riches en enseignements soufis. Les efforts de nos sultans visant à attirer des sheiks soufis, tels que le grand Muhammad Gisu Daraz, du monde entier témoignent de la piété et de la force spirituelle de nos monarques et de notre cour.\nL'adoption par l'État des concepts soufis de souveraineté spirituels et la nature même des enseignements soufis contribueront à créer un environnement au sein duquel les diverses religions des Gharbiens et des Decannis pourront se mêler sans heurts ni querelles inutiles."
 dakani_language: "Dakani"
 dakani_language_desc: "La région du Deccan compte de nombreuses langues et cultures. L'arrivée massive d'Iraniens, de Touraniens, d'Afghans et d'Arabes sur ces terres a accentué la nature cosmopolite de notre État. Historiquement, si la langue perse a répondu aux besoins de nos prédécesseurs, un nouveau mélange de langues locales ainsi que de perse et d'arabe tend à se généraliser. Nous devrions adopter le dakani au sein même de notre cour et encourager les poètes et les administrateurs à l'utiliser."
 karimis: "Karimis"
 karimis_desc: "Pendant des siècles, le commerce indo-égyptien a été géré par des groupes de marchands et de capitaines égyptiens appelés «karimis». Efficace en termes de commerce dans l'océan Indien, cette organisation de marchands est désormais aussi riche que puissante. Du littoral tamoul aux ports des villes marchandes swahilies, en passant par les villes portuaires égyptiennes situées au-delà du golfe d'Aden, sultans, nobles et roturiers viennent acheter des marchandises exotiques ou emprunter de l'argent pour financer leurs projets auprès des karimis.\nRécemment, cette organisation s'est particulièrement intéressée à notre État et nous avons tout à en gagner."
 takht_e_firoza: "Takht-e-Firoza"
 takht_e_firoza_desc: "Le trône turquoise de notre dynastie est la première chose que nos hôtes remarquent dans la salle des audiences. À l'origine, cette pièce unique nous fut offerte par le Télougou vaincu Raja Kapaya et représente, sous bien des aspects, le symbole ultime de notre dynastie. Somptueux, il témoigne des richesses du Deccan et de la combinaison inhabituelle de styles qui caractérisent notre État cosmopolite."
 bahmani_primogeniture: "Primogéniture de Bahmanî"
 bahmani_primogeniture_desc: "Notre pratique consistant à confier le trône au fils aîné du souverain a parfois été source d'instabilité dans notre royaume lors des tentatives d'avides régents ou d'opportunistes nobles à manipuler un jeune souverain ou à soutenir un proche soucieux de revendiquer le trône. Depuis, cette pratique a été institutionnalisée et lorsque l'heure de la succession sonne, rares sont ceux à contester l'héritier légitime de notre dynastie."
 madrasa_of_mahmud_gawan: "Grande madrasa du Deccan"
 madrasa_of_mahmud_gawan_desc: "Pendant de nombreuses années, notre État a attiré de brillants esprits issus du monde musulman tout en intégrant les meilleurs États qui nous ont précédés. Cela est à l'origine d'une culture aussi riche que cosmopolite où se mêlent accents perse, arabe, marathi, télougou ou kannada. La fondation d'une grande madrasa dans notre capitale permettrait de développer encore plus les enseignements deccanis et d'exposer aux yeux du monde la grandeur de notre État."
 JAJ_ideas: "Doctrines siddhies"
 JAJ_ideas_start: "traditions siddhies"
 JAJ_ideas_bonus: "ambitions siddhies"
 goma: "Goma"
 goma_desc: "Alors que notre peuple ne peut plus, en termes culturels, être considéré comme africain, nous n'avons pas oublié les coutumes de nos ancêtres. Le goma, une danse sacrée mêlant styles et rythmes indo-islamiques et africains, témoigne à la perfection de la manière dont nous avons accepté les coutumes locales tout en les faisant nôtres. Ainsi sont les Siddhis."
 siddi_seamanship: "Qualités de marin des Siddhis"
 siddi_seamanship_desc: "L'une des premières tâches de nos ancêtres asservis fut de suivre les navires de leurs ravisseurs dans l'océan Indien. Si nous sommes désormais libres, nous sommes détenteurs de leur héritage et notre peuple est réputé pour ses qualités de marin."
 fortress_of_janjira: "Forteresse insulaire imprenable"
 fortress_of_janjira_desc: "Grâce à notre excellence maritime, chaque île rocheuse est une base potentielle pour les navires et les troupes de notre royaume. Fortifions l'île rocheuse qui abrite notre capitale pour veiller à ce qu'aux yeux des étrangers, elle apparaisse comme une forteresse sortie des eaux."
 siddi_diaspora: "La diaspora des Siddhis"
 siddi_diaspora_desc: "Formés dès leur plus jeune âge pour devenir de brillants marins, soldats et administrateurs, nos ancêtres étaient parfois arrachés de leurs foyers est-africains. Aujourd'hui, ils commandent des navires, des bureaux et des forts en Inde et en Perse et consacrent leur vie à servir des maîtres de différentes statures et importances. Alors que le nom de notre État se fait de plus en plus connaître, un nombre croissant d'anciens esclaves font le trajet inverse pour rejoindre l'unique royaume au monde des Siddhis."
 siddi_diplomacy: "Diplomatie des Siddis"
 siddi_diplomacy_desc: "Notre royaume est un étrange petit poisson perdu dans la grande mare des États indiens. Pour assurer notre survie, il nous faut recourir à une diplomatie active auprès de tous nos voisins. Nous devons pouvoir compter sur des alliés et ne jamais hésiter sur les intentions de nos voisins."
 siddi_konkani_trade: "Commerce de Konkan"
 siddi_konkani_trade_desc: "Avec ses ports de commerce animés tels que Thana, Chaul ou Goa, le littoral de Konkan est au cœur du réseau commercial de l'océan Indien. En faisant bon usage des atouts maritimes dont nous disposons, nous pourrons nous enrichir comme les opulents marchands qui nous versent des impôts."
 siddi_expansion_of_navy: "Développement de la flotte"
 siddi_expansion_of_navy_desc: "Contrôler la mer a toujours été l'apanage des Siddhis et notre flotte est une des meilleures de l'océan Indien. Alors que notre royaume gagne en influence, nous devons veiller à ce qu'il en soit de même pour notre flotte. La qualité ne suffit pas face aux flottes des puissances européennes et à leurs tentatives visant à désorganiser le commerce de cette région."
 JNP_ideas: "Doctrines jawnpuries"
 JNP_ideas_start: "traditions jawnpuries"
 JNP_ideas_bonus: "ambitions jawnpuries"
 jnp_purbias: "Purbias"
 jnp_purbias_desc: "Depuis la chute de Kannauj au 9e siècle, cette région abrite un grand nombre de communauté rajpoutes. Connus sous le nom de Purbias, ces Rajpoutes de l'Est ne dominent pas autant la société que leurs cousins du Rajpoutanat et mènent une vie quelque peu différente. Plutôt que de passer le plus clair de leur temps à cheval, les Purbias ont choisi de cultiver la terre et de protéger leurs colonies à pied. C'est donc avec une immense joie que les Purbias ont accueilli l'arrivée des armes à feu sur le sous-continent indien. L'utilisation qu'ils font des armes à feu les rend tout aussi redoutables que leurs cousins à cheval de l'Ouest. Envoyons des recruteurs dans ces villages pour tirer le meilleur parti de leur savoir-faire."
 shiraz_e_hind: "Shiraz-E-Hind"
 shiraz_e_hind_desc: "Depuis l'époque de notre premier sultanat indépendant, nos souverains ont tout mis en œuvre pour encourager les érudits, les saints, les poètes et les artistes à s'installer dans notre jolie ville. Située au carrefour des routes commerciales indiennes du nord et proche de villes saintes comme Varanasi et Prayag, Jawnpur est désormais une ville en plein essor intellectuel."
 jnp_sants_and_sufis: "Sants et soufis"
 jnp_sants_and_sufis_desc: "L'Inde du Nord a toujours attiré des enseignants religieux et avec l'avènement de royaumes islamiques indépendants, cette tradition a été perpétuée par les enseignants soufis et les poètes sants. Alors que les uns représentent une approche éclairée du mysticisme islamique, les autres puisent leurs racines dans les castes inférieures, remettant souvent en question la nécessité des rituels et plus globalement, des ecclésiastiques. Associés aux gourous traditionnels, ces mystiques sont un exutoire aux convictions les plus religieuses et au milieu de toute cette diversité, notre région a trouvé une certaine stabilité."
 jaunpuri_architecture: "Architecture des Jawnpuris"
 jaunpuri_architecture_desc: "Une des tâches prioritaires des sultans du nouveau royaume de Jawnpur consistait à créer leur propre style architectural afin de se démarquer du sultanat de Dehli et des dynasties précédentes. Dans une région aussi riche en ressources qu'en styles architecturaux que notre royaume, cela s'est révélé des plus faciles."
 jnp_gangetic_plain: "Plaine du Gange"
 jnp_gangetic_plain_desc: "La plaine du Gange et de ses affluents est, à bien des égards, le cœur de l'Inde du Nord. Particulièrement fertile et densément peuplée, cette région est la source d'un grand nombre de produits manufacturés du sous-continent. Les nombreuses routes commerciales qui traversent la zone permettent d'acheminer ces produits vers les lointaines contrées qui en font la demande parmi lesquelles la Perse, la Chine et même l'Europe."
 jnp_hindusthani_classical_music: "Musique classique de l'Hindoustan"
 jnp_hindusthani_classical_music_desc: "L'un des plus beaux arts dont notre État s'est fait le mécène au nord de l'Inde est peut-être la musique classique indienne. Nos sultans ont eux-mêmes composé les ragas et contribué directement au développement de ce genre musical."
 modernization_of_jaunpuri_army: "Modernisation de l'armée"
 modernization_of_jaunpuri_army_desc: "Les coutumes et traditions ancestrales ne nous permettent plus d'avancer. Réorganisons notre armée, créons de nouveaux systèmes de recrutement et engageons des instructeurs étrangers pour former nos hommes de manière plus moderne. Autrefois, les Purbias constituaient l'infanterie la plus efficace et la plus moderne de l'Inde et nous devons veiller à rétablir cela."
 jerusalem_ideas: "Doctrines hiérosolymitaines"
 jerusalem_ideas_start: "traditions hiérosolymitaines"
 jerusalem_ideas_bonus: "ambitions hiérosolymitaines"
 crown_of_thorns: "Couronne d'épines"
 crown_of_thorns_desc: "Le premier roi de Jérusalem a refusé de porter une couronne en or à l'endroit même où le Christ a porté une couronne d'épines."
 latin_patriarch: "Patriarche latin"
 latin_patriarch_desc: "La papauté souhaite installer un patriarche à Jérusalem afin de renforcer son contrôle en terre sainte. Nous sommes d'accord puisque cela nous confère plus de contrôle sur la papauté à proprement parler."
 frontier_state: "État frontalier"
 frontier_state_desc: "Jérusalem a toujours été la ligne de front des chrétiens contre les païens. Nous sommes habitués à être toujours en guerre et nos soldats sont constamment prêts à partir en croisade."
 land_of_the_heathen: "Terre des païens"
 land_of_the_heathen_desc: "Jérusalem grouille de païens qu'il nous faut remettre sur le droit chemin et convertir à la seule et unique foi!"
 crusader_aristocracy: "Aristocratie des croisés"
 crusader_aristocracy_desc: "Aguerris au fil des croisades, les nobles de notre nation sont habitués à attaquer les ennemis de l'Église. Une expérience clairement visible sur le champ de bataille."
 crusader_castles: "Châteaux des croisés"
 crusader_castles_desc: "Plusieurs châteaux ont été construits en terre sainte en vue des guerres à venir et nous sommes prêts à les défendre au nom du Christ!"
 cosmopolitan_nobility: "Noblesse cosmopolite"
 cosmopolitan_nobility_desc: "Nous ne faisons peut-être pas partie des plus anciens royaumes, mais la plupart de nos nobles sont issus de dynasties cosmopolites et dès lors, nous entretenons des liens étroits avec l'Europe en matière de diplomatie."
 KHM_ideas: "Doctrines khmères"
 KHM_ideas_start: "traditions khmères"
 KHM_ideas_bonus: "ambitions khmères"
 preah_ko_preah_keo: "Preah Ko Preah Keo"
 preah_ko_preah_keo_desc: "Notre royaume était autrefois le plus grand et notre capitale suscitait l'envie de nos voisins. Puis les Thaïs sont arrivés et nous ont tout pris. Le récit populaire mettant en scène le roi thaï et les jumeaux Preah Ko et Preah Keo permet à notre peuple de ne pas oublier ce que nous avions et ce que nous avons perdu."
 khm_theravada: "Bouddhisme theravâda"
 khm_theravada_desc: "Les traditions de l'ancien empire khmer ne nous seront plus d'aucune utilité. Notre peuple se tourne de plus en plus vers le bouddhisme theravâda, que pratiquent déjà nombre de nos voisins, et sans doute l'heure est-elle venue pour l'État d'embrasser à sa tour cette religion."
 khm_cham_migration: "Migration des Chams"
 khm_cham_migration_desc: "Le peuple marin des Chams est mis sous pression et nombre d'entre eux se cherchent un nouveau pays. Nous devrions accueillir ces marins et ces marchands expérimentés dans notre société afin de bénéficier de leur savoir-faire."
 khm_river_trade: "Commerce fluvial"
 khm_river_trade_desc: "Les rivières qui traversent nos terres constituent un excellent moyen de transport pour les marchandises rares que l'on trouve dans les régions boisées de notre pays. Développons le commerce fluvial et assurons la prospérité de notre royaume."
 khm_european_mercenaries: "Mercenaires européens"
 khm_european_mercenaries_desc: "Les Européens disposent d'armes et de tactiques comme nous n'en avons jamais vues. Invitons des mercenaires européens dans notre pays pour protéger notre roi et introduire les armes à feu dans nos armées."
 khm_restore_angkor: "Restauration d'Angkor"
 khm_restore_angkor_desc: "Si la grande cité d'Angkor ne sera jamais plus la grande capitale d'antan, les souvenirs ont la vie dure. Notre royaume est un État bien différent, mais en rénovant la ville, nous pourrons redonner un peu de fierté à notre peuple."
 khm_modern_navy: "Flotte khmère moderne"
 khm_modern_navy_desc: "Ne laissons pas les autres dominer les mers et contrôler le commerce dont dépend notre royaume. Créons une force moderne capable de tenir tête aux pirates et aux flottes rivales en Asie du Sud-Est."
 ZAZ_ideas: "Doctrines zaporogues"
 ZAZ_ideas_start: "traditions zaporogues"
 ZAZ_ideas_bonus: "ambitions zaporogues"
 zaz_fort_builders: "Bâtisseurs de forts"
 zaz_fort_builders_desc: "Au sein de la société zaporozhienne, tout tourne autour de l'armée et cette dernière est au cœur de la vie de notre peuple. Toujours prêts à se déplacer, pour fuir un ennemi plus puissant ou pour revendiquer un meilleur territoire, nos sujets ont, au fil du temps, et par besoin, développé une grande mobilité. Certains bâtissent des murs aussi hauts qu'épais, nous, nous construisons des forts à la vitesse de l'éclair."
 zaz_hetmanate: "Hetmanate"
 zaz_hetmanate_desc: "Tous doivent être égaux. Alors que l'Europe s'interroge sur la manière dont un État peut exister sans aristocrates, notre peuple jouit d'une liberté inégalée."
 zaz_steppe_riders: "Cavaliers des steppes"
 zaz_steppe_riders_desc: "Les steppes constituent un lieu de vie particulièrement hostile et la mort menace tous ceux qui sont privés de chevaux. Lorsque vous vous aventurez sur ces vastes étendues d'herbe, votre cheval cesse d'être un animal pour faire corps avec vous. Comme il vous est impossible de survivre sans cœur ou sans foie, dans les steppes, il vous est impossible de survivre sans cheval."
 zaz_cossack_hit_and_run: "Frappe rapide"
 zaz_cossack_hit_and_run_desc: "Les steppes peuvent attirer les soi-disant conquérants. Tel un mirage, elle vous offre une fausse impression d'abondance et d'opportunité, mais seuls ceux qui connaissent ces terres peuvent espérer y survivre. Dans nos steppes, nous sommes seuls à choisir le moment où nous frappons."
 zaz_classy_diplomacy: "Rude diplomatie"
 zaz_classy_diplomacy_desc: "Bien que la qualité l'emporte souvent sur la quantité, la quantité présente, elle aussi, une qualité. Certes, notre peuple manque parfois de raffinement, mais personne ne met en doute sa capacité à exprimer son ressenti dans la douleur."
 zaz_zaporzhian_tolerance: "Tolérance des steppes"
 zaz_zaporzhian_tolerance_desc: "Les steppes zaporozhiennes n'ont pas la même signification pour tous. Mais chacun apprécie la liberté qu'elles offrent, une liberté inégalée. Ici, il n'y a ni nobles, ni Église, ni rois, mais juste Dieu et les cieux qui s'étendent à perte de vue."
 zaz_army_first: "L'armée d'abord"
 zaz_army_first_desc: "La plupart des pays lèvent des armées en recrutant des paysans, certains en achetant les services de mercenaires pour livrer leurs propres guerres. En ce qui nous concerne, notre État est notre armée."
 shan_ideas: "Doctrines shans"
 shan_ideas_start: "traditions shans"
 shan_ideas_bonus: "ambitions shans"
 shan_fortified_cities: "Villes fortifiées"
 shan_fortified_cities_desc: "Alors que d'autres peuples se sont installés dans les collines, les Shan ont choisi de fortifier des villes dans les vallées. Depuis ces vallées, notre domination s'est étendue et désormais, les habitants des collines sont nos sujets."
 shan_wet_rice: "Riziculture irriguée"
 shan_wet_rice_desc: "La riziculture irriguée constitue le meilleur moyen de tirer pleinement parti des terres shan. Grâce à cette technique, les vallées shan subviennent aux besoins de plus nombreuses personnes."
 sao_pha: "Sao Pha"
 sao_pha_desc: "Appelé Sao Pha, ou seigneurs du ciel, les souverains shan et leurs vénérables dynasties suscitent de respect de tous leurs sujets. Les souverains shan doivent être proches du peuple et traditionnellement, ils parcourent le pays pour connaître les points de vue de leurs sujets."
 shan_control_of_the_gem_trade: "Contrôle du commerce des pierres précieuses"
 shan_control_of_the_gem_trade_desc: "Chaque année, d'importantes quantités de rubis, d'ambre, de saphirs et de jade quittent ces terres à destination des marchés chinois et indiens qui en sont très demandeurs. Nous devons protéger et contrôler ces caravanes ainsi que les bénéfices issus de cet ancien commerce."
 shan_raiders: "Pillards"
 shan_raiders_desc: "Au gré des guerres que se livrent les petits États shan et les chefferies, nos hommes se sont aguerris. Alors que nous nous sommes affrontés, nos voisins se sont enrichis, mais aussi affaiblis. Nous allier pour piller des terres étrangères nous serait bien plus profitable que de continuer à nous faire la guerre."
 shan_chronicles: "Chroniques shan"
 shan_chronicles_desc: "Traditionnellement, les plus grands États shan tiennent leurs propres registres et des chroniqueurs royaux ont suivi nos ancêtres depuis le début de la dynastie. En copiant et en conservant les annales de nos prédécesseurs, nous veillons à ce que rien ne tombe dans l'oubli."
 shan_expansionism: "Expansionnisme"
 shan_expansionism_desc: "Face à notre croissance démographique, les terres que nous contrôlons ne suffisent plus. Plutôt que de risquer une escalade de la violence liée à une pénurie de ressources, nous devrions lever une armée suffisamment grande pour gagner du terrain au détriment de nos voisins."
 settling_the_interior: "Coloniser l'intérieur"
 settling_the_interior_desc: "Bien que nous nous soyons installés sur le littoral, au bord des rivières et des lacs depuis un certain temps, de vastes terres situées à l'ouest attendent encore d'être colonisées. Nous devons veiller à ce que notre peuple se les approprie."
 CAN_ideas: "Doctrines canadiennes"
 CAN_ideas_start: "traditions canadiennes"
 CAN_ideas_bonus: "ambitions canadiennes"
 singing_lumberjacks: "Bûcherons chanteurs"
 singing_lumberjacks_desc: "Nos bûcherons ont de nombreuses traditions, dont l'une des plus célèbres est celle du chant. Celui-ci leur permet de travailler avec plus d'efficacité et, ainsi, de produire plus de bois pour l'exportation. Mais cela permet aussi à notre gouvernement de disposer de plus de bois, à meilleur prix, pour réduire le coût et augmenter le nombre de navires de notre marine."
 the_hudson_bay_company: "Hudson's Bay Company"
 the_hudson_bay_company_desc: "La Compagnie de la baie d'Hudson est l'un des piliers majeurs de notre histoire. Nos racines relèvent d'une tradition mercantiliste, et il nous faut pérenniser cette politique en encourageant tout un chacun à devenir marchand."
 the_maritimes: "Provinces maritimes"
 the_maritimes_desc: "La mer se trouvant sur nos côtes orientales est réputée pour ses tempêtes redoutables et les rudes conditions de vie qu'elle a à offrir. Mais cela a le mérite d'endurcir nos jeunes marins et, partant, de forger une tradition militaire d'excellence."
 the_quebec_act: "Quebec Act"
 the_quebec_act_desc: "L'Acte de Québec a garanti une grande liberté religieuse aux catholiques romains intégrés dans notre pays par voie de conquête. Cela fait de nous un modèle de tolérance religieuse au Nouveau Monde."
 legacy_of_the_empire: "Héritage de l'Empire"
 legacy_of_the_empire_desc: "Même si nous sommes désormais un peuple libre, les liens nous unissant à la mer-partie et à ses dépendances restent forts. Cela assure à nos marchands un certain avantage, qui leur permet d'amener jusqu'à nos coffres une partie des richesses du Nouveau Monde."
 the_forests_of_canada: "Forêts du Canada"
 the_forests_of_canada_desc: "Les vastes forêts vierges de notre pays permettent au gouvernement de se procurer tout le bois nécessaire à la construction de ses navires, pour un moindre coût: plus de navires, pour moins cher!"
 QUE_ideas: "Doctrines québécoises"
 QUE_ideas_start: "traditions québécoises"
 QUE_ideas_bonus: "ambitions québécoises"
 coureurs_des_bois: "Coureurs des bois"
 coureurs_des_bois_desc: "Les coureurs des bois sont réputés, ici et ailleurs, pour leur aptitude à parcourir de longues distances en plein cœur du continent pour se procurer des fourrures auprès des indigènes. Même s'ils font ainsi concurrence aux envoyés officiels, ils permettent de la sorte la mise sur le marché d'une quantité importante de fourrures."
 fortifications_of_quebec: "Forts du Québec"
 fortifications_of_quebec_desc: "Les vallées fluviales sont pour nous essentielles, autant comme axes de communication que pour abriter les communautés paysannes. Pour assurer la protection de la population, il faut donc que ces vallées soient défendues par des forts."
 the_seigneurial_system: "Le système seigneurial"
 the_seigneurial_system_desc: "Depuis le moment-même où nos pères se sont établis ici, le régime foncier de notre nation a toujours été dominé par les seigneurs. Fonctionnant comme un système de type féodal, ils sont devenus une partie constitutive de la vie politique du pays et permettent de lever plus d'impôts. "
 relations_with_natives: "Relations avec les peuples des Premières Nations"
 relations_with_natives_desc: "Nos fils ont épousé leurs filles et, depuis lors, nous partageons une communauté de destin avec bon nombre de tribus indigènes. Il est essentiel de préserver ces relations, qui ont poussé chacun des membres de notre corps diplomatique à travailler comme dix."
 college_of_quebec: "L'Université Laval"
 college_of_quebec_desc: "L'Université Laval a été la première fondée au Nouveau Monde en dehors du Mexique. Les traditions d'enseignement qu'elle préserve permettent à notre pays d'être à l'avant garde en matière de progrès technologiques."
 commissions_for_noble_sons: "Pensions pour les cadets de la noblesse"
 commissions_for_noble_sons_desc: "Les ordres religieux ne sont guère intéressés par les fils cadets de la noblesse, aussi ceux-ci sont-ils souvent tentés par une carrière militaire. Mais c'est une bonne chose, puisque cela nous assure de toujours disposer de généraux compétents et prêts à mener nos armées."
 jesuit_missions: "Missions jésuites"
 jesuit_missions_desc: "Divers ordres religieux, et tout particulièrement les jésuites, se sont assigné pour tâche d'amener les lumières de la vraie foi aux païens qui nous entourent. En tant que pays très croyant, c'est donc pour nous un devoir que de nous assurer que tout soit mis à leur disposition pour qu'ils puissent mener à bien leur tâche."
 MEX_ideas: "Doctrines mexicaines"
 MEX_ideas_start: "traditions mexicaines"
 MEX_ideas_bonus: "ambitions mexicaines"
 rebuilding_mexico: "Reconstruction de Mexico"
 rebuilding_mexico_desc: "Cortés a veillé à ce que les temples érigés en l'honneur des dieux païens des Aztèques soient détruits lors de la conquête. Il nous incombe désormais de faire de ces ruines des maisons de Dieu. Avec tous les matériaux de construction qui se trouvent sur place, le coût sera diminué d'autant."
 the_republic_of_indians: "La République des Indiens"
 the_republic_of_indians_desc: "La République des Indiens est le pur produit d'une étude systématique des cultures et des langues indigènes. Il paraît évident que nous avons tout à gagner en tolérant les diverses cultures locales, bien plus qu'en imposant des traditions purement européennes au petit peuple."
 peace_by_purchase: "Paix achetée"
 peace_by_purchase_desc: "Les étendues désertiques et sauvages, au nord, sont le territoire de clans férocement indépendants et militairement brillants. En y consacrant du temps, de l'argent et au prix de nombreux efforts, nos puissantes armées pourraient très bien les écraser. Mais  ne serait-il pas plus simple et plus avisé d'acheter leur coopération pour les assimiler en douceur?"
 casa_de_las_campanas: "La Casa de las Campanas"
 casa_de_las_campanas_desc: "Le Mexique est une terre d'innovations. Ainsi, la Casa de las Campanas fut la première presse à imprimer du Nouveau Monde, ce qui nous a permis de répandre plus facilement des idées novatrices."
 repartimiento: "Repartimiento"
 repartimiento_desc: "En prenant modèle sur la corvée pratiquée en France, le repartimiento nous permet de faire usage de la main-d'œuvre paysanne du Mexique pour un temps bien défini. Puisqu'il s'agit pour elle d'une obligation, elle nous revient à trois fois rien, ce qui permet un accroissement notable des bénéfices de production."
 heroes_of_the_revolution: "Héros de la révolution"
 heroes_of_the_revolution_desc: "Au cours de notre lutte pour l'indépendance, nos généraux se sont illustrés sur le champ de bataille. Les tactiques de choc utilisées pendant ce conflit ont depuis été étudiées par nos officiers, qui en sont devenus particulièrement adeptes."
 grito_de_delores: "Grito de Dolores"
 grito_de_delores_desc: "Mes enfants! Vous libèrerez-vous? Reprendrez-vous les terres volées à vos pères par ces maudits Espagnols, il y a de cela trois siècles? Reprenons-nous! En véritables patriotes que vous êtes, défendrez-vous votre religion et vos droits? Vive Notre-Dame de Guadalupe! Mort au mauvais gouvernement! Mort aux gachupinos!"
 TRA_ideas: "Doctrines transylvaines"
 TRA_ideas_start: "traditions transylvaines"
 TRA_ideas_bonus: "ambitions transylvaines"
 unio_trium_nationum: "Unio Trium Nationum"
 unio_trium_nationum_desc: "L'Union des trois nations, du latin Unio Trium Nationum, était une alliance établie en 1438 par trois États transylvains: la noblesse hongroise, les marchands saxons et les Sicules. Cette union était un pacte dirigé contre les paysans dont bon nombre était roumains et eut un impact aussi durable qu'inattendu sur l'histoire de notre peuple."
 torda_salt_mines: "Mines de sel de Torda"
 torda_salt_mines_desc: "L'extraction du sel dans les riches mines de Torda remonte à l'Antiquité. Depuis, les mines produisent du sel de table et cette denrée très prisée a largement contribué à la prospérité de la région. Nous devons veiller à davantage utiliser ces mines pour le bien de la Transylvanie."
 transylvanian_saxons: "Saxons transylvains"
 transylvanian_saxons_desc: "Au 12e siècle, le roi hongrois Géza II invita les Allemands à s'installer et à défendre la région relativement peu peuplée de la Transylvanie. Les Saxons transylvains développèrent rapidement ces terres. Ils améliorèrent les méthodes agricoles et exploitèrent les gisements de métaux précieux et de sel des environs."
 decree_of_torda: "Décret de Torda"
 decree_of_torda_desc: "Le roi Louis Ier de Hongrie séjourna un court laps de temps en Transylvanie et à la demande des nobles locaux, il promulgua un décret accordant aux nobles transylvains des privilèges les autorisant à utiliser les paysans roumains pour travailler leurs terres."
 patent_of_toleration: "Édit de la tolérance"
 patent_of_toleration_desc: "L'Édit de Torda, également connu sous l'appellation d'Édit de la tolérance, constitua la première tentative visant à garantir une certaine liberté religieuse en Europe, après le début de la Réforme. L'Église unitaire réformée suivait la notion de tolérance religieuse mise en avant par cet édit."
 unitarian_zeal: "Zèle unitaire"
 unitarian_zeal_desc: "L'Église unitaire est un mouvement de la Réforme initié simultanément en Transylvanie et en Pologne. L'adoption de cette nouvelle branche de la Réforme gagne rapidement nos terres, suite notamment à l'Édit de la tolérance."
 anti_habsburg_policies: "Politiques anti-Habsbourg"
 anti_habsburg_policies_desc: "Georges Ier Rákóczi, prince de Transylvanie, tenta de renforcer sa position contre les prétendants aux terres transylvaines, les Habsbourg, en ralliant les Suédois lors de la guerre de Trente Ans contre le Saint-Empire romain. Il réussit à occuper la Haute-Hongrie et assiégeait Brno lorsque le sultan ottoman lui ordonna de mettre fin aux hostilités contre les Habsbourg."
 SUK_ideas: "Doctrines sukhothaïes"
 SUK_ideas_start: "traditions sukhothaïes"
 SUK_ideas_bonus: "ambitions sukhothaïes"
 birthplace_of_a_culture: "Berceau culturel"
 birthplace_of_a_culture_desc: "Sukhothai est considéré comme le premier royaume thaïlandais véritablement indépendant. Sri Indraditya et son frère prirent la ville aux Môns en 1239. Ensuite, le royaume se développa de Luang Prabang, au nord, à Chaiya, au sud."
 akson_thai: "Akson Thai"
 akson_thai_desc: "Basé à l'origine sur l'ancien script khmère, le script thaï a pris des accents distincts lors du règne de Ram Khamhaeng. L'utilisation d'une langue écrite unique a permis à notre peuple de développer une culture unique."
 sawankalok_ware: "Céramique de Sawankalok"
 sawankalok_ware_desc: "Le roi Ram Khamhaeng passe pour avoir apporté de Chine l'art de la céramique et posé les bases d'une longue tradition de fabrication de céramique dans le royaume de Sukhothai. C'est ainsi que Sukhothai devint l'un des principaux exportateurs de céramique, la 'céramique de Sawankalok', à destination de lointaines contrées comme le Japon et la Chine. Lors du règne de Khamhaeng, ce commerce constituait la principale source de revenus du royaume."
 wat_si_sawai: "Wat Si Sawai"
 wat_si_sawai_desc: "Sukhothai abrite des temples somptueux, à l'instar du Wat Si Sawai, qui attestent de la ferveur de notre peuple."
 father_governs_children: "Le père régit ses enfants"
 father_governs_children_desc: "Les rois de Sukhothai sont réputés pour être proches du peuple. Puisse notre peuple vivre libre et heureux sous le règne de leurs vénérables souverains."
 ramkhamhaeng_stele: "Stèle de Ramkhamhaeng"
 ramkhamhaeng_stele_desc: "L'histoire relatant les origines du royaume de Sukhothai nous vient de la stèle de Ramkhamheang, n'en déplaise à nos misérables voisins. Cette stèle est le témoin d'une paix sacrée et atteste de manière incontestable de notre place dans l'histoire."
 suk_war_elephants: "Éléphants de guerre"
 suk_war_elephants_desc: "Les éléphants de guerre ont dominé les champs de bataille de la région de Nusantara et, en règle générale, le vainqueur était celui qui disposait du plus grand nombre de pachydermes. Heureusement, ces éléphants de guerre ont été nombreux au cours de notre histoire et ont largement contribué aux conquêtes de Ramkhamhaeng."
 chinese_ideas: "Doctrines chinoises"
 chinese_ideas_start: "traditions chinoises"
 chinese_ideas_bonus: "ambitions chinoises"
 keju_examination: "Examen Keju"
 keju_examination_desc: "L'examen impérial Keju est un moyen particulièrement efficace de promouvoir les sages au sein de notre cour afin qu'ils servent notre nation. Nos ancêtres l'ont utilisé des siècles durant et nous aurions tout intérêt à en faire de même."
 scholar_gentry: "Fonctionnaires érudits"
 scholar_gentry_desc: "Les fonctionnaires érudits regroupent des confucéens particulièrement lettrés et constituent le pilier de notre nation. En plus d'être moralement exceptionnels, ces hommes sont passés maîtres dans les domaines de la politique et de l'administration."
 order_of_four_occupations: "Ordre des quatre professions"
 order_of_four_occupations_desc: "Les fonctionnaires érudits, les paysans, les artisans et les marchands constituent les quatre classes essentielles au bon fonctionnement de la société. En renforçant ces classes, nous veillerons à ce que notre pays vive en harmonie et continue de prospérer."
 nation_of_rites_and_etiquette: "Nation des rites et des étiquettes"
 nation_of_rites_and_etiquette_desc: "L'Empire du Milieu est la seule véritable civilisation au monde et ce, grâce aux étiquettes et rites de nos ancêtres. Tant que nous perpétuerons ces cérémonies et ces rites, nous bénéficierons de la clémence des cieux et notre avenir sera assuré."
 firearm_training: "Entraînement aux armes à feu"
 firearm_training_desc: "Si la poudre à canon n'a pas été inventée pour la fabrication d'armes à feu, ces dernières se sont révélées particulièrement utiles. Nous devrions en équiper nos troupes et les former à leur utilisation afin de devenir une armée moderne invincible."
 son_of_heaven: "Fils du ciel"
 son_of_heaven_desc: "Notre empereur est le fils du ciel, l'homme doté d'un mandat céleste. C'est ce que nous revendiquons et ce en quoi notre peuple croit."
 middle_kingdom: "Empire du Milieu"
 middle_kingdom_desc: "Le Zhongguo, ou Empire du Milieu, est plus qu'une appellation. Il traduit l'extraordinaire réputation de notre civilisation unique et tant que l'Empire du Milieu vivra, les étrangers nous respecteront et écouteront ce que nous avons à dire."
 nine_garrisons_of_the_great_wall: "Les neuf garnisons de la Grande Muraille"
 nine_garrisons_of_the_great_wall_desc: "La réparation de la Grande Muraille ne suffira pas à nous défendre des barbares. Les neuf garnisons correspondent à des districts militaires situés le long de la Muraille à des fins de protection et d'amélioration de la situation logistique globale de la frontière septentrionale."
 revived_three_grand_divisions: "Remettre au goût du jour les trois grandes divisions"
 revived_three_grand_divisions_desc: "Les forces d'élite créées par l'empereur Yongle étaient chacune spécialisée dans les armes à feu, le combat monté et l'infanterie afin de mener des manœuvres tactiques. Ce système a commencé à stagner dans les années 1450, mais l'heure est venue de le remettre au goût du jour. Les forces d'élite de notre armée impériale nous sont vitales pour résister aux barbares qui nous entourent."
 single_whip_law: "Loi fiscale"
 single_whip_law_desc: "La collecte de taxes peut sembler facile, mais pour un empire aussi vaste que le nôtre, elle relève d'une tâche des plus complexes. En dirigeant la plupart des obligations vers le gouvernement central, des impôts forfaitaires aux obligations de travaux des paysans en passant par les tributs des officiels locaux, pour en faire un seul paiement en argent à un niveau basé sur la population et les terres cultivées dans chaque préfecture, les efforts nécessaires à la collecte des taxes seront moindres et nos revenus supérieurs."
 the_red_cannon: "Le canon rouge"
 the_red_cannon_desc: "Les barbares aux cheveux roux venus d'Europe n'ont certes que très peu de manières, mais ils savent fabriquer des pièces d'artillerie ainsi que des armes à feu de bonne qualité. Importer et reproduire ces armes aura pour effet de renforcer notre armée et de la rendre plus efficace contre les envahisseurs barbares."
 WBG_ideas: "Doctrines wurtzburgeoises"
 WBG_ideas_start: "traditions wurtzburgeoises"
 WBG_ideas_bonus: "ambitions wurtzburgeoises"
 legacy_of_imperial_diets: "Héritage des Diètes d'Empire"
 legacy_of_imperial_diets_desc: "Par le passé, l'évêque de Wurtzbourg a abrité nombre de Diètes d'Empire dans sa ville et servi de médiateur entre l'Empereur et ses sujets. Nous devrions ranimer cette tradition et chercher qui serait prêt à écouter nos conseils."
 duke_in_franconia: "Duc de Franconie"
 duke_in_franconia_desc: "L'Empereur Frédéric Barberousse a donné à l'évêque de Wurtzbourg le titre de duc. Même si cela ne lui accorde aucune réelle puissance sur la région, nous pourrions faire usage du titre pour élever l'évêque au-dessus de tous les autres."
 franconian_circle: "Le Cercle de Franconie"
 franconian_circle_desc: "Le Cercle de Franconie abrite de nombreux chevaliers versés dans les arts de la guerre. Leur offrir un poste dans nos armées nous permettrait de disposer d'une cavalerie invincible."
 independent_counts: "Comtes indépendants"
 independent_counts_desc: "Nous partageons nos territoires avec de nombreux comtes indépendants. Puisque nous n'avons aucun pouvoir sur eux, nous devrions œuvrer de concert avec eux pour trouver un compromis et prévenir tout conflit entre nous."
 cassation_of_monasteries: "Fermeture de monastères"
 cassation_of_monasteries_desc: "De nombreux monastères, sur nos terres, sont presque vides. Les fermer et prendre leurs domaines nous garantirait une source de revenus importante."
 franconian_wine: "Vignoble de Franconie"
 franconian_wine_desc: "Notre vin est l'un des meilleurs dans tout le Saint-Empire. Nous devrions soutenir les vignerons en leur fournissant suffisamment de vignobles à mettre en valeur."
 baroque_artists: "Artistes baroques"
 baroque_artists_desc: "Nous construisons une résidence magnifique à Wurtzbourg. Embauchons les meilleurs architectes et artistes afin de la rendre plus belle que tous les autres palais épiscopaux construits dans le Saint-Empire."
 CEY_ideas: "Doctrines cingalaises"
 CEY_ideas_start: "traditions cingalaises"
 CEY_ideas_bonus: "ambitions cingalaises"
 gabadagam: "Gabadagam"
 gabadagam_desc: "Sur notre île, le troc est encore la façon la plus commune de pratiquer les échanges, mais les villages gabadagam, contrôlés par l'État, sont tenus de payer leurs dus en argent. L'État étant le premier propriétaire foncier et le détenteur de la plupart des villages les plus riches, cela contribue au développement et à la monétisation de notre économie."
 sinhalese_sandesas: "Sandesha kâvya"
 sinhalese_sandesas_desc: "Les sandesha kâvya sont des poèmes racontant l'histoire d'un messager, souvent un oiseau, apportant à une divinité des nouvelles de la situation critique rencontrée par un roi ou un héros. Depuis l'époque du royaume de Gampola, le succès de ce genre littéraire ne s'est jamais démenti sur notre île. Il nous faut continuer de soutenir et développer le genre afin qu'il puisse atteindre tout son potentiel."
 pearl_of_the_indian_ocean: "Perles de l'océan Indien"
 pearl_of_the_indian_ocean_desc: "Durant des siècles, notre île a été l'une des sources principales de perles de très grande qualité. Cette marchandise prestigieuse a attiré sur nos côtes des marchands venus de toutes les rives de l'océan et du monde chinois."
 cey_centre_of_learning: "Universités bouddhistes"
 cey_centre_of_learning_desc: "Au cours des siècles, le bouddhisme a été progressivement marginalisé dans les régions abritant les lieux de pèlerinage bouddhistes traditionnels et les universités de l'Inde septentrionale. Puisqu'elle abrite la dent sacrée et s'appuie sur l'une des traditions bouddhistes les plus anciennes et les plus vivantes qui soient, notre île est l'un des principaux centres scientifiques du monde bouddhiste. Cela peut s'avérer utile pour nos relations avec les nombreux princes et rois d'Asie du Sud qui sont eux-mêmes bouddhistes ou ont des sujets bouddhistes."
 cey_cinnamon: "Développement du commerce de la cannelle"
 cey_cinnamon_desc: "La véritable cannelle ne se trouve que sur notre île, et est très recherchée, dans le monde entier. Nous devrions donc développer sa production et son commerce, jusqu'à ce qu'elle devienne notre principale source de revenus."
 cey_growth_of_new_castes: "Nouvelles castes"
 cey_growth_of_new_castes_desc: "Le monde du Sud-Est asiatique évolue sans cesse. L'arrivée de chrétiens et d'Arabes, tout autant que les conquêtes musulmanes d'une grande partie de l'Inde, se sont traduites par un afflux de réfugiés sur notre île. Les castes formées par ces nouveaux venus – qu'il s'agisse des salagamas, des durave ou encore des karavas – se sont toutes dévouées au développement de secteurs économiques novateurs et en plein essor, plutôt qu'à celui de l'agriculture traditionnelle qui occupe la majeure partie de notre peuple."
 sinhalese_guerilla_warfare: "Guerre d'embuscade à la cingalaise"
 sinhalese_guerilla_warfare_desc: "Notre île est parfaite pour mener une guerre d'embuscade. En associant les armes occidentales aux tactiques cingalaises traditionnelles, nous pouvons faire de notre pays un véritable cauchemar pour quiconque voudrait s'en emparer."
 CND_ideas: "Doctrines candarides"
 CND_ideas_start: "traditions candarides"
 CND_ideas_bonus: "ambitions candarides"
 genoese_connections: "Relations génoises"
 genoese_connections_desc: "Les Génois ont mis en place un vaste réseau de colonies en mer Méditerranée et en mer Noire. En maintenant des liens étroits avec la république de Gênes, nous accéderons aisément aux marchés européens."
 candarid_literature: "Réforme littéraire candaride"
 candarid_literature_desc: "Le soutien de nos beys a permis à bon nombre d'œuvres littéraires turques de voir le jour, comme le Kitâb Miftâh-ün-Nur, un livre traitant de différentes maladies, notamment des maladies oculaires. Historiquement, la dynastie Candar a contribué au développement du turc en tant que langue littéraire et était connue pour le soutien qu'elle apportait aux hommes de lettres."
 ismail_bey_complex: "Complexe Ismail Bey"
 ismail_bey_complex_desc: "Construit en 1451 sur une butte située le long de la rivière, le complexe Ismail Bey abritait plusieurs édifices parmi lesquels un hospice, une mosquée, un mausolée, un collège, un imaret et des bains. On dit qu'il était visible à des kilomètres à la ronde en raison des formes géométriques de la porte du mausolée qui représentait le visage d'Ismail Bey."
 anatolian_center_of_learning: "Centre anatolien du savoir"
 anatolian_center_of_learning_desc: "Le soutien que nous avons apporté aux différents scientifiques et artistes de la cour porte ses fruits et nos terres sont devenues un centre du savoir en Anatolie. De nombreux émirs et beys envient nos prouesses dans les domaines scientifiques, architecturaux et artistiques."
 candar_corps: "Legs du corps de Candar"
 candar_corps_desc: "Affecté à la garde des palais et des chefs de l'État, le corps de Candar se compose d'hommes spécialement formés. Un de ces hommes, Semseddin Yaman Candar a servi au sein de l'armée du sultan seldjoukide Masud II et s'est vu offrir la région d'Eflani pour le récompenser de ses services, région dans laquelle il a fondé la principauté de Candar."
 sinop_shipyard: "Chantier naval de Sinope"
 sinop_shipyard_desc: "Il nous faut agrandir notre principal chantier naval afin qu'il nous permette de construire des navires nécessaires à la défense de nos intérêts en mer Noire et au contrôle du commerce d'outre-mer.\nHistoriquement, au XVIe s., la longue tradition de construction navale de Sinope s'est transformée en une véritable industrie, faisant de la ville un centre de premier ordre pour le commerce et la construction navale. Rien qu'au cours de l'année 1571, 25 navires de guerre sont sortis des chantiers de Sinope."
 kure_copper_mine: "Mines de cuivre de Kure"
 kure_copper_mine_desc: "Les mines de cuivre de Kure sont réputées pour leurs excellents gisements de cuivre. Après être passés sous le contrôle des héritiers d'Osman Bey, ils nous appartiennent à nouveau. Nous devons veiller à tirer le meilleur parti de ces mines pour en faire profiter notre peuple."
 BRZ_ideas: "Doctrines brésiliennes"
 BRZ_ideas_start: "traditions brésiliennes"
 BRZ_ideas_bonus: "ambitions brésiliennes"
 governorate_general: "Gouvernorat général"
 governorate_general_desc: "La mise en place du gouvernorat général a grandement amélioré l'administration de notre pays, et ses politiques fournissent encore l'exemple sur la façon de procéder pour prélever autant d'impôts que possible sur la populace."
 research_of_nassau: "Recherches de Johan Mauritz"
 research_of_nassau_desc: "Johan Mauritz van Nassau-Siegen, le gouverneur de l'une des colonies du Brésil, a amené avec lui les plus éminents botanistes et scientifiques européens pour nous aider à approfondir nos connaissances sur la flore et la faune."
 mines_of_minas_gerais: "Mines du Minas Gerais"
 mines_of_minas_gerais_desc: "Tout l'or que recèlent nos mines du Minas Gerais leur permet de rivaliser avec celles de Saba, et avec le temps nos administrateurs ont gagné en connaissance sur la façon de traiter l'inflation des prix qui va de pair avec ce don précieux."
 halting_foreign_incursions: "Fin des incursions étrangères"
 halting_foreign_incursions_desc: "De nombreux pays étrangers ont tenté d'établir des colonies sur nos belles côtes. En les repoussant, nos braves soldats y ont gagné beaucoup d'expérience, et se tiennent prêts à le faire de nouveau si cela s'avérait nécessaire une fois encore."
 entradas_and_bandeiras: "Entradas et Bandeiras"
 entradas_and_bandeiras_desc: "Nos intrépides explorateurs ont parcouru beaucoup de chemin pour explorer l'intérieur du continent. Leurs cartes nous permettront d'étendre notre influence jusqu'à nos frontières légitimes."
 inconfidencia_mineira: "Inconfidência Mineira"
 inconfidencia_mineira_desc: "Tous se souviennent avec fierté des membres de l'Inconfidência Mineira, ce soulèvement national héroïque qui a été réprimé, qui est monté en exemple dès que nous traversons une période difficile."
 old_seat_of_the_empire: "Siège de l'Empire"
 old_seat_of_the_empire_desc: "Lorsque nos anciens maîtres coloniaux ont été exilés de leur patrie, c'est notre pays qu'ils ont choisi comme refuge. Des grands palais qu'ils ont construits chez nous nous pouvons tirer une plus grande légitimité, et le droit de forger notre propre empire."
 vindhyan_ideas: "Doctrines vindhyennes"
 vindhyan_ideas_start: "traditions vindhyennes"
 vindhyan_ideas_bonus: "ambitions vindhyennes"
 bundelkhandi_rajput_connections: "Liens rajpoutes"
 bundelkhandi_rajput_connections_desc: "Avant la conquête islamique, le nord de l'Inde était dominé par d'immenses royaumes et fédérations rajpoutes et si rares sont les royaumes à se trouver en dehors du rajpoutanat, aujourd'hui, les Rajpoutes demeurent une redoutable force au sein de la noblesse du nord de l'Inde. La classe dirigeante de notre royaume n'y fait pas exception, et si peu de gens considèrent le Bundelkhand ou le Baghelkhand comme faisant partie du rajpoutanat, notre héritage rajpoute continue d'être chéri et les liens qui nous unissent aux autres dynasties rajpoutes de l'Inde restent forts."
 forts_of_bundelkhand: "Forts des Vindhya"
 forts_of_bundelkhand_desc: "Nos ancêtres savaient qu'il s'agissait d'une région idéalement située pour y construire des fortifications et dans le Bundelkhand comme dans le Baghelkhand, chaque colline abrite un fort. Nous devons préserver cet héritage en construisant et en réparant les nombreux forts de nos terres, des vastes fortifications comme celles de Gwalior aux petits forts situés dans la jungle."
 bundelkhandi_sacred_land: "Terres sacrées"
 bundelkhandi_sacred_land_desc: "Bien que négligé depuis la conquête des musulmans, le complexe de Khajuraho et ses plus de 80 temples témoignent du caractère pieux des souverains qui nous ont précédés. Nous devons imiter nos prédécesseurs et doter nos terres de temples somptueux. Faisons en sorte que les pèlerins qui affluent sur nos terres y découvrent des temples impressionnants plutôt que des sanctuaires laissés à l'abandon."
 bundeli_kalam: "Bundeli Kalam"
 bundeli_kalam_desc: "Les souverains de ces terres ont toujours soutenu les arts et la littérature. Soutenons, nous aussi, les artistes et écrivains locaux afin d'auréoler de gloire notre dynastie."
 untamed_bundelkhand: "Terres sauvages"
 untamed_bundelkhand_desc: "Ces terres abritent des collines et des forêts. Malgré la proximité de la plaine du Gange et de ses vastes cités, nos terres comptent des tigres sauvages, des chefferies tribales ainsi que les forts et les cités de notre royaume. Au fil du temps, cela a permis à notre État de conserver une certaine indépendance, même face à de puissants voisins."
 bundelkhandi_diamonds: "Mines de diamants"
 bundelkhandi_diamonds_desc: "Des récits font état de fabuleux trésors cachés sur ces terres sous forme de pierres précieuses. Nous devons trouver la source de ces rumeurs et ouvrir des mines à partir desquelles extraire ces diamants."
 candella_legacy: "Legs des Candella"
 candella_legacy_desc: "Sous la dynastie Candella, le Bundelkhand, ou Jejakabhukti, était au cœur d'un puissant royaume du nord de l'Inde qui s'étendait jusqu'aux Vindhya au sud et englobait la majeure partie de la plante centrale du Gange. Certains l'ont peut-être oublié, mais pas nous. Octroyons-nous les titres de nos ancêtres et veillons à ce que le monde reconnaisse cet endroit qui nous revient de droit."
 kurdish_ideas: "Doctrines kurdes"
 kurdish_ideas_start: "traditions kurdes"
 kurdish_ideas_bonus: "ambitions kurdes"
 kurdish_warriors: "Guerriers des montagnes"
 kurdish_warriors_desc: "Bien que nous soyons habitués à errer dans les plaines, nous ne sommes jamais très loin de nos chères montagnes. Nous y trouvons toujours un refuge et y avons livré d'âpres batailles. De mémoire, jamais un envahisseur n'a foulé nos terres sans le regretter amèrement."
 kurdish_tribes: "Tribus kurdes"
 kurdish_tribes_desc: "La société kurde est l'une des plus influencée par le tribalisme. Un bon dirigeant kurde passe des accords avec les différents clans et tribus, ceux-ci étant essentiels à notre succès militaire."
 kurdish_diplomacy: "Diplomatie active"
 kurdish_diplomacy_desc: "Entourées d'ennemis plus puissants, les principautés kurdes ont toujours dû s'appuyer sur une politique étrangère active et tous azimuts. Certains considèrent que nous jouons sur les deux tableaux, mais cela constitue pour nous une question de survie."
 kurdish_mercenaries: "Mercenaires kurdes"
 kurdish_mercenaries_desc: "Pendant des siècles, les mercenaires kurdes ont renforcé les rangs des puissances environnantes et en cas de besoin, nous ne serons jamais à court de guerriers."
 gorani_literature: "Littérature gorane"
 gorani_literature_desc: "Soutenons la poésie et la littérature dans les langues du peuple kurde, comme le goran. Il est de notre devoir de veiller à ce que ces langues survivent et se développent."
 legacy_of_the_kurdish_dynasties: "Legs des dynasties kurdes"
 legacy_of_the_kurdish_dynasties_desc: "Au fil des siècles, cette région a abrité de nombreux États et dynasties kurdes. Cultivons les liens qui nous unissent à nos ancêtres et développons une culture basée sur leurs traditions plutôt que d'imiter nos voisins turcs et perses."
 li_gora_gawiri_kurd_misilman: "Li Gora Gawirî Kurd Misilman e"
 li_gora_gawiri_kurd_misilman_desc: "'Comparé à l'infidèle, le Kurde est un musulman'. Vivant dans une région à forte mixité religieuse et dotée d'importants mouvements chiites et soufis et d'une communauté yézidi florissante, les dirigeants kurdes font preuve de pragmatisme sur les questions de religion et ainsi, notre État est moins sujet aux tensions religieuses."
 CAB_ideas: "Doctrines caribes"
 CAB_ideas_start: "traditions caribes"
 CAB_ideas_bonus: "ambitions caribes"
 cab_river_trade: "Commerce sur le fleuve"
 cab_river_trade_desc: "Les richesses de l'Orénoque et de ses nombreux tributaires ont toujours nourri notre peuple. Lançons-nous dans le commerce sur ce fleuve et faisons notre possible pour protéger les nombreux marchands qui parcourent ses rives et la côte, afin de ne jamais manquer de ces biens qu'ils nous amènent."
 cab_poison_warfare: "Flèches empoisonnées"
 cab_poison_warfare_desc: "Même si nous n'avons pas les armes plus sophistiquées de certains de nos voisins, notre peuple connaît bien son territoire, et sait où trouver les nombreux poisons que nous utilisons pour la chasse et la guerre. Une flèche empoisonnée peut se révéler aussi mortelle qu'une décharge de mousquet, aussi devons-nous nous assurer que nos guerriers en aient toujours à disposition."
 cab_resistance_to_the_pailantipo: "Resistance contre les Pailanti'po"
 cab_resistance_to_the_pailantipo_desc: "Venus de contrées lointaines, les Pailanti'po sont venus, avides de richesses sur nos côtes, allant jusqu'à remonter les fleuves et rivières sur lesquels nous vivons. Ces étrangers n'ont d'autre objectif que de réduire les nôtres à l'état d'esclaves et de voler nos richesses. Il nous faut mener une résistance farouche face à eux, ou faire face à l'extermination."
 cab_rainforests_of_guyana: "Forêts humides des Guyanes"
 cab_rainforests_of_guyana_desc: "Les grandes forêts humides des Guyanes grouillent de vie. En plus des esprits imawales des forêts, les jaguars, anacondas, tarentules et une myriade d'autres animaux vivent parmi nous, et pour quiconque les connaît ils présentent bien peu de danger. Pour tout envahisseur, cependant, les forêts humides des Guyanes ont tout l'air d'une forteresse, dont les animaux sauvages sont les défenseurs."
 cab_carib_seafaring: "Navigateurs caribes"
 cab_carib_seafaring_desc: "Il y a des siècles de cela, nos ancêtres se sont lancés dans un long voyage pour peupler les îles des Caraïbes. Renouons avec cet héritage, pour tenter de réunifier tous nos parents qui vivent au loin."
 cab_religious_syncretism: "Syncrétisme religieux"
 cab_religious_syncretism_desc: "Les envoyés de dieux lointains parcourent maintenant nos territoires, et nombre de leurs paroles sont à la fois belles et convaincantes. Renoncer aux dieux de jadis pourrait sembler téméraire; pourtant, nombre d'entre nous ont commencé déjà à vénérer le nouveau dieu, en même temps que les anciens."
 cab_integrate_the_garifuna_returners: "Intégration des Garifunas"
 cab_integrate_the_garifuna_returners_desc: "Nombre de nos cousins éloignés, venus des îles, reviennent sur le continent. Accueillons-les en notre sein, de même que d'autres qui chercheraient à bâtir ici une vie nouvelle."
 BEN_ideas: "Doctrines béninoises"
 BEN_ideas_start: "traditions béninoises"
 BEN_ideas_bonus: "ambitions béninoises"
 ben_curb_the_uzama: "Contenir l'Uzama"
 ben_curb_the_uzama_desc: "Au cours de son règne, le roi Oba Ewuare, dit le Grand, a réformé le gouvernement du Bénin, révoquant le droit des chefs locaux, ou Uzama, à nommer le roi de leur choix et le remplaçant par un système de primogéniture ou d'héritage revenant au fils aîné."
 ben_isiatua: "Isiatua"
 ben_isiatua_desc: "Les sièges sont au cœur des guerres livrées par le Bénin. La stratégie visant à détruire ou à couper l'approvisionnement en eau et en nourriture de l'ennemi pour le forcer à se rendre occupe une place importante dans les techniques de guerre béninoises."
 ben_appointment_of_the_onotueyevbo: "Nomination de l'Onotueyevbo"
 ben_appointment_of_the_onotueyevbo_desc: "L'Onotueyevbo est composé des représentants du roi et fait office d'organe judiciaire entre le roi et les villages. Ses membres sont également chargés de percevoir les tributs."
 ben_the_walls_of_benin: "Les fortifications de Bénin"
 ben_the_walls_of_benin_desc: "Le Bénin s'enorgueillit de posséder de remarquables fortifications, comme celles de la ville du même nom. Elles se composent d'un réseau de remparts qui entourent les États situés à l'extérieur de la ville et constituent les fortifications en terre les plus étendues au monde."
 ben_guilds: "Guildes béninoises"
 ben_guilds_desc: "Un système bien organisé de guildes constitue le pivot économique du royaume du Bénin. Ces guildes fabriquent les outils et les armes dont l'État a besoin, de même que de l'artisanat et des sculptures à des fins commerciales."
 ben_adoption_of_benin_customs: "Adoption des coutumes béninoises"
 ben_adoption_of_benin_customs_desc: "Alors que le Bénin opère une transition d'une politique d'expansion militaire vers une politique de consolidation, bon nombre d'États conquis ou assujettis adoptent les titres et les structures sociales du Bénin, les intégrant à leur État."
 ben_regulation_of_trade: "Régulation du commerce"
 ben_regulation_of_trade_desc: "Au Bénin, seuls les représentants du roi sont autorisés à commercer avec les Européens. Dès lors, le commerce avec l'Europe transite via les canaux royaux, ce qui permet à l'État de s'octroyer une plus grande part de bénéfices."
 SHL_ideas: "Doctrines holsteinoises"
 SHL_ideas_start: "traditions holsteinoises"
 SHL_ideas_bonus: "ambitions holsteinoises"
 limes_saxoniae: "Limes Saxoniae"
 limes_saxoniae_desc: "Au fil des siècles, Holstein a fait office de région frontalière et de l'époque du Danevirke ou du Saxon Dyke à ce jour, il a toujours été de l'intérêt de celui qui contrôle cette région de la fortifier."
 between_a_kingdom_and_the_empire: "Entre un royaume et l'empire"
 between_a_kingdom_and_the_empire_desc: "Situé à la frontière du Saint-Empire romain et du royaume du Danemark, notre État est moitié danois et moitié allemand. Au fil du temps, cette double identité nous a été bénéfique et signifie que si notre indépendance venait à être menacée, nous aurions toujours quelqu'un vers qui nous tourner."
 holsteins: "'Ewich Tosamende Ungedelt'"
 holsteins_desc: "Alors que le traité de Ribe stipule que ces terres ne doivent pas être divisées, nous avons pour habitude de régler nos différends successoraux en scindant nos terres holsteinoises. Cette pratique permet d'assurer la stabilité et la longévité de notre État et il ne serait pas judicieux d'y renoncer."
 kieler_umschlag: "Kieler Umschlag"
 kieler_umschlag_desc: "Depuis 1431, le Kieler Umschlag, une foire commerciale, attire sur nos terres les marchands de toutes les riches villes du nord de l'Allemagne et de la mer Baltique."
 reunifications_of_holstein: "Réunification des terres holsteinoises"
 reunifications_of_holstein_desc: "Nos terres sont en grande partie divisées entre divers propriétaires terriens. Consolidons les territoires du Holstein et créons un État plus puissant et plus unifié."
 trade_of_two_seas: "Le commerce des deux mers"
 trade_of_two_seas_desc: "Depuis des centaines d'années, les marchands de la Baltique et de la mer du Nord se sont intéressés au Slesvig et au Holstein, qui contrôlent la route terrestre la plus courte entre les deux mers. Ce commerce, alternative à la route maritime du Cattégat et du Skagerrak, mérite d'être encouragé."
 danish_protest_pigs: "Cochons danois"
 danish_protest_pigs_desc: "Au sein de notre État, l'équilibre entre les cultures danoise et allemande est fragile et si quelqu'un venait à mettre à mal une de ces identités, nous ne manquerions pas de nous y opposer. Même si cela implique de recourir à une agression passive, comme celle consistant à utiliser notre expertise en matière d'élevage pour créer un cochon aux motifs de notre cher Dannebrog."
 BRE_ideas: "Doctrines brêmoises"
 BRE_ideas_start: "traditions brêmoises"
 BRE_ideas_bonus: "ambitions brêmoises"
 lex_saxonum: "Lex Saxonum"
 lex_saxonum_desc: "Le diocèse de Brême remonte au VIIIe siècle, lorsque Charlemagne assujettit les Saxons et décréta que ceux-ci devaient se convertir au christianisme et qu'il importait de protéger les églises."
 memories_of_verden: "Souvenirs de Verden"
 memories_of_verden_desc: "Depuis sa violente apparition, le respect des institutions liées au christianisme est profondément ancré sur ces terres."
 deep_pockets: "Poches profondes"
 deep_pockets_desc: "Les terres de l'empire ont beaucoup souffert des affres de la guerre et de conflits internes. Un État tel que le nôtre aurait tout à gagner à se doter d'un porte-monnaie bien garni à utiliser pour attirer les armées de pillards ailleurs."
 free_imperial_city_of_bremen: "Ville impériale libre de Brême"
 free_imperial_city_of_bremen_desc: "Brême s'est autoproclamée ville impériale libre en 1186 et a acquis son immédiateté impériale en 1646. Ce statut a contribué à la protéger et a permis à son économie de prospérer."
 vegesack: "Port de Vegesack"
 vegesack_desc: "Le Weser a de plus en plus de mal à arriver jusqu'aux ports de notre État. Dès lors, il a été suggéré de construire un port artificiel au nord de Vegesack afin de permettre à notre ville de profiter du commerce fluvial."
 bremish_walls: "Fortifications brêmoises"
 bremish_walls_desc: "Lors de la plupart des guerres livrées au nord de l'Allemagne, Brême a été assiégée. Les murs, les portes et les douves de Brême n'ont pas toujours suffi à repousser les envahisseurs, mais nous ont malgré tout été d'une grande aide. Dotons ces fortifications de bastions et autres inventions pour leur permettre de continuer de nous protéger pour des centaines d'années encore."
 foundation_of_bremerhaven: "Fondation de Bremerhaven"
 foundation_of_bremerhaven_desc: "Le port de Vegesack, au nord de Brême, accueille de plus en plus nos navires et nos chantiers. Là, d'innovants entrepreneurs comme Johanne Lange ont commencé à utiliser des techniques modernes de construction navale, certains parlent même d'un navire à vapeur. Mais pour favoriser le développement maritime de Brême, il nous faut trouver une ville à l'embouchure du fleuve, une ville à partir de laquelle rejoindre aisément l'océan."
 HES_ideas: "Doctrines hessoises"
 HES_ideas_start: "traditions hessoises"
 HES_ideas_bonus: "ambitions hessoises"
 break_the_hessian_estates: "Briser le pouvoir des États"
 break_the_hessian_estates_desc: "Un dirigeant fort ne peut tolérer que les États l'empêchent de gouverner. Nous devons briser le pouvoir des États une fois pour toutes, de façon à pouvoir mener toute entreprise selon notre bon vouloir."
 marburg_university: "Université de Marbourg"
 marburg_university_desc: "L'éducation est importante, et nombre d'universités allemandes ne reçoivent que les étudiants aisés ou ceux qui sont de foi catholique. Fondons donc une nouvelle université, qui aura pour objectif de se libérer de ces contraintes, garantissant ainsi un sort plus favorable à notre peuple."
 welcome_reformers: "Accueil aux réformateurs"
 welcome_reformers_desc: "Dans toute l'Europe et dans les territoires allemands, les réformateurs débattent et réinventent la foi catholique. Réservons bon accueil à ces savants, de façon à ce qu'ils puissent débattre librement sous notre protection."
 let_in_religious_emigrants: "Accueil des réfugiés religieux"
 let_in_religious_emigrants_desc: "De nombreux pays, dans toute l'Europe, chassent les leurs qui sont les plus talentueux, pour la simple et unique raison qu'ils se réclament de l'une ou l'autre des nouvelles branches du christianisme. Profitons de cette erreur pour recevoir ces hommes qui sont à la recherche d'une nouvelle patrie."
 modernization_of_the_hessian_army: "Modernisation de l'armée de Hesse"
 modernization_of_the_hessian_army_desc: "Les armées européennes évoluent sans cesse, et un État allemand doit prendre garde à rester au fait des dernières nouveautés s'il ne veut pas précipiter sa fin. Modernisons donc nos armées et adoptons les dernières innovations en matière d'entraînement, d'équipement et de tactiques."
 hessian_mercenaries_idea: "Mercenaires hessois"
 hessian_mercenaries_idea_desc: "Une armée moderne est coûteuse, et son entraînement, tout aussi rigoureux qu'il soit, ne remplacera jamais l'expérience acquise sur le champ de bataille. Permettons aux autres pays de louer des régiments entiers, de façon à ce qu'ils acquièrent une réelle expérience des combats, même en temps de paix, et surtout afin de financer plus aisément leur équipement et leur ravitaillement."
 hessian_economic_reforms: "Réformes économiques"
 hessian_economic_reforms_desc: "Le monde change, et à l'intérieur même de nos frontières nombreux sont ceux qui ont des idées sur la meilleure façon de développer notre économie. Offrons-leur la liberté d'entreprendre de la façon la plus hardie qui soit, de façon à ce que notre pays dispose des manufactures et des fonderies les plus modernes qui soient."
 MUN_ideas: "Doctrines münstéroises"
 MUN_ideas_start: "traditions münstéroises"
 MUN_ideas_bonus: "ambitions münstéroises"
 mun_great_procession: "Grande procession"
 mun_great_procession_desc: "Chaque année, depuis la grande peste de 1382 qui tua presque 8000 habitants, et le grand incendie de 1383, nous tenons une grande procession. Elle démontre notre repentir de nos péchés et notre dévotion à Dieu."
 mun_erbmanner: "Erbmänner"
 mun_erbmanner_desc: "La noblesse de notre grande cité de Münster est l'«Erbmänner». Seuls ses membres sont éligibles, et si nous élisons en son sein un évêque, nous pouvons de la sorte être assurés de la loyauté de toutes les familles de la noblesse envers lui."
 mun_founding_of_monestaries: "Fondations pieuses"
 mun_founding_of_monestaries_desc: "En ces temps de réforme, nous devons défendre le catholicisme au sein de l'évêché en y invitant des jésuites et en encourageant la fondation de monastères pour les ordres plus anciens. Certaines de ces fondations formeront d'excellents missionnaires, aptes à répondre parfaitement à nos besoins."
 mun_cities_of_peace: "Cités de la paix"
 mun_cities_of_peace_desc: "La paix de Westphalie a été signée à Münster et à Osnabrück. Ces traités ont mis un terme à la Guerre de Trente Ans au sein du Saint-Empire romain germanique et permis de faire reconnaître la totale indépendance des Provinces-Unies.\nFaire reconnaître ces deux villes comme le lieu idéal de toute négociation diplomatique nous assurerait de gagner en renommée dans l'Europe tout entière."
 mun_soldiers: "Soldats des troupes impériales"
 mun_soldiers_desc: "Il est de notre devoir de maintenir une armée forte, capable de nous défendre contre les protestants qui nous entourent. Les soldats de l'Armée impériale sont tous désignés pour cela: bien entraînés, éprouvés sur les champs de bataille, et toujours prêts à défendre notre grand évêché contre les hérétiques."
 mun_bommen_berend: "Bommen Berend"
 mun_bommen_berend_desc: "Grâce à l'intense bombardement au mortier de cités assiégées, le prince-évêque Christoph Bernhard von Galen s'est gagné le surnom de Bommen Berend, «Bommen la Bombe». Le choix de cette arme devrait dorénavant être un guide pour tous nos généraux à l'avenir."
 mun_support_of_schools: "Soutien aux écoles"
 mun_support_of_schools_desc: "L'éducation du peuple est fondamentale pour notre pays. Nos écoles comptent parmi les plus anciennes en Europe. Construisons-en de nouvelles et recrutons des enseignants en grand nombre afin de fournir une éducation abordable à la population."
 NOL_ideas: "Doctrines northumbriennes"
 NOL_ideas_start: "traditions northumbriennes"
 NOL_ideas_bonus: "ambitions northumbriennes"
 nol_secure_percy_rule: "Assurer le règne des Percy"
 nol_secure_percy_rule_desc: "Ce pays a été gouverné par la maison Percy pendant des siècles, et leurs noms sont désormais synonymes. Les Percy resteront le cœur et l'âme de ce royaume indépendant et seront un soutien sans faille pour la monarchie northumbrienne."
 nol_memory_of_hegemony: "Souvenirs de l'hégémonie northumbrienne"
 nol_memory_of_hegemony_desc: "Avant la création de l'Angleterre, la Northumbrie était un royaume indépendant qui, au VIIe s., parvint à dominer tout le Nord de l'actuelle Angleterre. Il est de notre devoir de rendre hommage à nos ancêtres en rétablissant cette hégémonie."
 nol_cradle_of_british_christianity: "Foyer de la chrétienté britannique"
 nol_cradle_of_british_christianity_desc: "Même s'il ne fut pas le premier en Angleterre à se convertir au christianisme, le royaume de Northumbrie est celui où la religion s'enracina le plus profondément. Des saints s'y établirent, et le monastère de Lindisfarne était un foyer de première importance pour la première chrétienté. Préservons cet héritage, pour tous les véritables croyants des îles Britanniques."
 nol_land_of_castles: "Le pays des châteaux"
 nol_land_of_castles_desc: "C'est au Northumberland que se trouve la plus grande concentration de châteaux de toutes les îles Britanniques. Remis en état, modernisés, ils nous permettraient de nous protéger de nos ennemis."
 nol_lindisfarne_gospels: "Les Évangiles de Lindisfarne"
 nol_lindisfarne_gospels_desc: "Tout en étant un foyer religieux, le monastère de Lindisfarne était réputé pour sa production de manuscrits de très grande qualité, comme les Évangiles de Lindisfarne. Qu'à l'avenir cet héritage nous inspire et permette de suivre les traces de ce monument de culture!"
 nol_literary_and_philosophical_society: "Literary and Philosophical Society"
 nol_literary_and_philosophical_society_desc: "Loin d'être seulement ancré dans ses racines religieuses, le Northumberland commence aussi à voir apparaître les innovations. La Literary and Philosophical Society, ou «Société littéraire et philosophique» en est au centre, et nous espérons bien qu'elle saura nous offrir de nombreuses inventions à l'avenir."
 nol_coals_to_newcastle: "Transport de charbons à Newcastle"
 nol_coals_to_newcastle_desc: "Aux prémices d'une ère industrielle, il est devenu évident que le Northumberland abrite de larges dépôts de charbon. Des techniques minières plus efficaces et le développement du grand port de Newcastle nous permettraient de tirer pleinement parti de cet avantage."
 ARK_ideas: "Doctrines arakanaises"
 ARK_ideas_start: "traditions arakanaises"
 ARK_ideas_bonus: "ambitions arakanaises"
 ark_mrauk_u_dynasty: "Dynastie de Mrauk U"
 ark_mrauk_u_dynasty_desc: "Avec l'ascension de Min Saw Mon sur le trône d'Arakan, une ère nouvelle a commencé. Notre dynastie royale a des racines anciennes, mais le transfert de notre capitale à Mrauk U promet de nouveaux accomplissements, aussi bien pour le pays que pour sa population. Les chroniques arakanaises raconteront à jamais l'histoire de notre lignée et du peuple qui descendra de nous."
 ark_rohingya_immigrants: "Immigrants rohingya"
 ark_rohingya_immigrants_desc: "Le sultanat du Bengale est un voisin important dans la région, ayant une influence à la fois culturelle et économique en plus d'être une puissance militaire. En tant que royaume voisin, nous ferions bien d'accueillir tous les immigrants bengalais au sein de notre société et de nous ouvrir à leurs idées et à leur foi."
 ark_bengal_bay_trade: "Commerce sur le golfe du Bengale"
 ark_bengal_bay_trade_desc: "Le golfe du Bengale est un carrefour commercial riche, autour duquel tourne tout ce que la région produit. Nous devons tout faire pour tirer parti de notre situation, à proximité de son centre, et tout faire pour encourager l'importance croissante de l'Arakan dans le commerce international."
 ark_magh_and_ferenghi: "Magh et Ferenghi"
 ark_magh_and_ferenghi_desc: "Les riches ports commerciaux du delta du Bengale sont emplis de proies faciles pour les pirates. Cela attire des aventuriers, originaires de nos territoires tout autant que de lieux aussi éloignés que l'Inde ou même l'Europe. Nous devrions réserver bon accueil à ces pirates et leur permettre d'utiliser nos territoires comme base pour mener des raids sur les ports de nos ennemis."
 ark_buddhist_sultans: "Sultans bouddhistes"
 ark_buddhist_sultans_desc: "L'Arakan n'a jamais été un pays musulman, et pourtant son monarque porte le titre de sultan. Nous assurer que nous jouons notre rôle au sein du vaste monde indo-persan, et que nous restons liés à la culture des cours des pays musulmans voisins, peut s'avérer bénéfique."
 ark_muslim_advisers: "Conseillers musulmans"
 ark_muslim_advisers_desc: "Le sultan prend conseil de musulmans ayant acquis de l'expérience dans les cours indiennes. Se tourner vers l'étranger pour en ramener des courtisans remarquables peut présenter d'importants avantages."
 ark_trade_contracts_ark: "Contrats commerciaux arakanais"
 ark_trade_contracts_ark_desc: "Des contrats commerciaux complexes, conclus avec d'autres pays, donnent une impression de sophistication et encouragent les marchands étrangers à commercer dans nos villes."
 THU_ideas: "Doctrines thuringiennes"
 THU_ideas_start: "traditions thuringiennes"
 THU_ideas_bonus: "ambitions thuringiennes"
 thu_partition_of_leipizg: "Le traité de Leipzig"
 thu_partition_of_leipizg_desc: "Notre lignée de la maison de Wettin, la branche ernestine, et sa rivale la lignée albertine, sont parvenues à un accord pour diviser nos territoires de façon pacifique. Et c'est nous qui sommes les dirigeants légitimes de la Thuringe!"
 thu_erfurt_fortifications: "Fortifications d'Erfurt"
 thu_erfurt_fortifications_desc: "Faisons de la grande ville fortifiée d'Erfurt la forteresse la plus puissante de toute l'Allemagne. Nombreuses sont les armées qui ont tenté de la prendre, mais bien peu ont réussi."
 thu_protector_of_reformers: "Protection des réformés"
 thu_protector_of_reformers_desc: "Notre lignée est réputée pour la protection accordée au grand réformateur Martin Luther, au moment où d'autres cherchaient à le faire taire. L'Europe sait désormais que nous ne réprimons pas la pensée qui parvient à échapper au carcan de l'orthodoxie."
 thu_university_of_jena: "Université Salana d'Iéna"
 thu_university_of_jena_desc: "Nous devons tout faire pour que cette nouvelle université, à Iéna, soit un havre pour les hommes de savoir venus de toute l'Allemagne! Ces étudiants sont l'avenir du pays, aussi devons-nous les encourager à penser librement et avec passion si nous souhaitons qu'ils fassent progresser notre société. Quelques blessures occasionnées lors de ces duels que nos étudiants affectionnent tant ne sont pas trop cher payées pour de grands principes."
 thu_saxon_duchies: "Duchés saxons"
 thu_saxon_duchies_desc: "À cause du grand nombre d'hommes dans la lignée ernestine de la maison Wettin, plusieurs duchés ont été divisés, à mesure que passaient les générations, pour en titrer les cadets de chaque famille. Mais cela veut aussi dire, inversement, que lorsqu'une lignée s'éteint, il se trouve toujours des héritiers dans un duché-frère pour reprendre le titre, sans que des étrangers viennent se mêler du sujet."
 thu_weimar_clacissicism: "Classicisme de Weimar"
 thu_weimar_clacissicism_desc: "La ville de Weimar est devenue l'un des foyers majeurs des Lumières en Allemagne. Des auteurs et artistes réputés, tels Goethe ou Schiller, ont fait de Weimar leur foyer. Avec de telles célébrités vivant chez nous, nous allons devenir célèbres dans toute l'Europe comme foyer de la vie artiste et de la culture!"
 thu_expansive_marriage_policies: "Politique matrimoniale coûteuse"
 thu_expansive_marriage_policies_desc: "Avec autant de lignées au sein de la dynastie Wettin, la nôtre dispose souvent de nombreux jeunes seigneurs et jeunes dames cherchant à se marier. D'autres peuvent bien nous considérer comme le «haras de l'Europe»; mais nous savons, quant à nous, que les mariages comptent parmi les outils les plus puissants qui soient dans la diplomatie de notre temps."
 BTI_ideas: "Doctrines bêta israël"
 BTI_ideas_start: "traditions bêta israël"
 BTI_ideas_bonus: "ambitions bêta israël"
 bti_legacy_of_queen_judith_desc: "La légende de Gudit, la reine qui détruisit l'Empire d'Aksoum menaçant nos terres, il y a de cela cinq siècles, est une preuve éternelle de nos capacités militaires. Restaurons les Armées de Gudit afin de protéger l'héritage de Simien! Nous sommes peu nombreux, mais nous sommes forts, car nous sommes le Peuple élu!"
 bti_legacy_of_queen_judith: "Héritage de la reine Judith"
 bti_mountain_kingdom: "Le royaume de la montagne"
 bti_mountain_kingdom_desc: "Les montagnes de Simien nous ont bien servi lors des nombreuses guerres contre des voisins plus puissants que nous. En appuyant nos défenses contre ces fortifications naturelles, nous pouvons grandement accroître leur efficacité."
 bti_kebra_nagast: "Kebra Nagast"
 bti_kebra_nagast_desc: "Le Kebra Nagast, «La gloire des rois», est une chronique du XIVe s. écrite pour raconter les origines de la lignée salomonide des empereurs d'Éthiopie. Ce texte, dans sa forme actuelle, a au moins sept siècles et raconte comment la reine de Saba rencontra le roi Salomon, et comment l'Arche d'alliance est parvenue en Éthiopie. C'est donc là l'ancienne histoire faisant le récit de la naissance des Bêta israël et leur histoire glorieuse – et nous ne la laisserons pas périr."
 bti_builders_and_artists: "Constructeurs et artisans"
 bti_builders_and_artists_desc: "Nos voisins, chrétiens comme musulmans, ont déclaré que les juifs ne devaient pas détenir de terres dans leurs royaumes. Cela a obligé nombre de nos frères et sœurs de religions à adopter de nouvelles professions. À travers toute l'Éthiopie, les Bêta israël travaillent désormais comme constructeurs, alors que les femmes décorent les châteaux et les églises. Mais, en encourageant certains d'entre eux à s'installer sur nos terres, afin de s'y protéger de l'oppression, nous pourrons tirer le meilleur parti de l'étroitesse d'esprit de nos voisins."
 bti_gideon_dynasty: "Dynastie des Gédéon"
 bti_gideon_dynasty_desc: "Nous sommes une dynastie royale et sainte, descendant de Sadoq, qui fut autrefois grand prêtre, sous le règne de David et Salomon. Les descendants de Sadoq ont régné sur le royaume de Simien et le peuple de Bêta israël durant des siècles, tout en combattant vaillamment contre tous ceux qui voulaient nous détruire. Notre droit à posséder ces terres n'est donc pas négociable."
 bti_lost_tribe: "La tribu perdue des Bêta israël"
 bti_lost_tribe_desc: "Les juifs vivent en petites communautés dans le monde entier, vivant de leur travail d'artisans, conseillers, banquiers, lettrés et mercenaires. Ils doivent savoir qu'il n'y a nul endroit au monde où ils peuvent être véritablement libres et en sûreté. Aussi, encourageons tous ceux qui vivent dans les régions voisines à venir s'installer dans notre pays."
 bti_haskalah: "La Haskalah"
 bti_haskalah_desc: "Les Lumières apportent un changement durable dans les cours d'Europe, et les intellectuels juifs y ont pris une grande part. Intégrons les Lumières juives au sein de notre société afin de tirer parti de la sécularisation, des études de la langue hébraïque et de l'histoire juive."
 LNA_ideas: "Doctrines lan-na"
 LNA_ideas_start: "traditions lan-na"
 LNA_ideas_bonus: "ambitions lan-na"
 lna_legacy_of_mangrai: "Héritage de Mengrai"
 lna_legacy_of_mangrai_desc: "Avant de mourir, frappé par l'éclair, le légendaire roi Mengrai fonda la plupart des institutions du royaume. Il constitue toujours pour nous un exemple à suivre."
 lna_million_ice_paddies: "Le royaume du million de rizières"
 lna_million_ice_paddies_desc: "Tout comme le Pan-Na est le millier de rizières, le Lan-Na en est un million. Un pays ainsi béni dispose de toute la nourriture et de toutes les richesses dont il a besoin."
 lna_waters_of_the_naga: "Les eaux de Nâga"
 lna_waters_of_the_naga_desc: "On dit que les eaux du fleuve Mékong naissent d'un grand serpent bienveillant. Quelle qu'en soit la véracité, elles assurent une grande fertilité et la prospérité au pays."
 lna_the_white_elephant: "L'Éléphant blanc"
 lna_the_white_elephant_desc: "La moitié des reliques de Sumanathera a été portée par un éléphant blanc jusqu'au sommet de la montagne, où il s'arrêta pour tomber mort. C'est en ce lieu que le roi, immédiatement, a ordonné la construction du grand temple."
 lna_red_and_black: "Vassaux rouges et vassaux noirs"
 lna_red_and_black_desc: "Nous avons longtemps reçu le tribut de royaumes mineurs des vallées de la Rivière noire et du Fleuve rouge, à l'est et au sud. Nous pourrions lentement les assimiler en en prenant le contrôle."
 lna_elephant_charge: "Charge des éléphants"
 lna_elephant_charge_desc: "Les éléphants sont une arme de guerre puissante, et nous serions avisés de l'utiliser pour disperser et détruire les armées de nos ennemis."
 lna_dynastic_spread: "Répandre nos dynasties"
 lna_dynastic_spread_desc: "Nous devons tout faire pour mêler nos plus grandes familles aux dynasties des pays voisins. Cela nous permettrait tout autant d'atteindre nos objectifs que de susciter des amitiés durables et précieuses."
 PGR_ideas: "Doctrines pagaruyung"
 PGR_ideas_start: "traditions pagaruyung"
 PGR_ideas_bonus: "ambitions pagaruyung"
 pgr_tantric_legacy: "Héritage du tantrisme"
 pgr_tantric_legacy_desc: "Le fondateur du royaume pagaruyung était Adityawarman, cousin du roi de l'empire du Majapahit. Grâce aux nombreuses inscriptions qu'il a laissées, notre peuple a hérité sa dévotion pour le bouddhisme ésotérique. Il nous faut nous assurer que son héritage perdurera, alors que l'influence des sultanats musulmans se répand dans nos îles."
 pgr_gold_trade: "Commerce de l'or"
 pgr_gold_trade_desc: "Notre royaume est prospère, grâce à l'exportation de l'or, grâce à des politiques avisées et grâce aux rapports commerciaux que nos marchands entretiennent dans les archipels. Nombreux sont les Minangkabau qui ont travaillé comme marchands intermédiaires pour l'Empire de Srîvijaya, pour Aceh ou pour Malacca. Le commerce est comme le sang qui coule dans nos veines."
 pgr_istano_basa: "Istano basa"
 pgr_istano_basa_desc: "Istano Basa Pagaruyung, notre palais royal, est construit dans le style architectural vernaculaire et traditionnel des Minangkabau, les rumah gadang, les «grandes maisons». Il constitue le cœur du pays et de notre culture, la preuve du droit perpétuel de la dynastie pagaruyung à régner sur ces terres – et il le restera des siècles durant."
 pgr_rajo_tigo_selo: "Rajo tigo selo"
 pgr_rajo_tigo_selo_desc: "Le pouvoir royal, à l'Istano basa Pagaruyung, a été dévolu à trois rois régnant conjointement: le raja alam («roi de la religion»), le raja adat («roi de la coutume»), et le raja ibadat («roi de la religion»). Collectivement, ils sont appelés rajo tigo selo, les «rois des trois sièges». C'est leur coopération qui assure notre appartenance à la diplomatie du monde civilisé, car au contraire d'autres peuples sauvages nous ne nous laissons pas diriger par un tyran!"
 pgr_high_education: "Éducation poussée"
 pgr_high_education_desc: "Notre peuple n'est certes pas aussi nombreux que celui de Java; mais nous avons une grande influence, car il n'y a rien de plus important pour notre culture que l'éducation. En plus d'être des marchands réputés, les Minangkabau ont donné naissance à certains des poètes, hommes d'État et lettrés les plus influents de toute l'Indonésie. Et c'est l'adaptation aux techniques nouvelles qui assurera la grandeur de Pagaruyung."
 pgr_rumah_gadang: "Rumah gadang"
 pgr_rumah_gadang_desc: "Notre architecture traditionnelle et les fonctions des «grandes maisons» («rumah gadang») reflètent la culture et les valeurs des Minangkabau: une rumah gadang est tout à la fois une résidence et un lieu de rassemblement pour les réunions familiales et les cérémonies; de riches ornementations et des extérieurs magnifiques en font donc un symbole du Pagaruyung tout autant que de nos capacités architecturales."
 pgr_matrilinear_culture: "Culture matrilinéaire"
 pgr_matrilinear_culture_desc: "L'adat perpatih est un mélange de coutumes et de règles de vie que respecte le peuple minangkabau. La propriété et les terres sont transmises de mère en fille, tandis que les affaires religieuses et politiques sont de la responsabilité des hommes. La tradition protège l'honneur et la dignité de l'adat perpatih, de telle manière que si pauvre que soit une femme vivant selon l'adat perpatih, elle sera toujours respectée. Cela nous assure que notre société ne sera jamais divisée par des conflits mesquins."
 CMI_ideas: "Doctrines hmong"
 CMI_ideas_start: "traditions hmong"
 CMI_ideas_bonus: "ambitions hmong"
 cmi_sacrificing_to_the_spirits: "Sacrifices aux esprits"
 cmi_sacrificing_to_the_spirits_desc: "Dans notre culture, les traditions anciennes sont toujours fortes. Sacrifions du vin, de la viande et du riz pour encourager notre peuple à pratiquer la véritable foi, la vénération de nos ancêtres, des esprits et des dieux de la nature."
 cmi_dragon_boats: "Fêtes des bateaux-dragons"
 cmi_dragon_boats_desc: "Nos fêtes annuelles des bateaux-dragons sont une tradition ancienne. Organisées par les chefs de clan et les souverains, prévues pour être aussi splendides et exquises que possible, elles détournent notre peuple de ses peines."
 cmi_unity_of_the_tribes: "Union des tribus"
 cmi_unity_of_the_tribes_desc: "Les Hmong sont divisés en nombreuses tribus, à peine liées entre elles par une culture, une langue et une histoire communes. Unir les Hmong, que ce soient les Li, les Yao, les Hmong blancs, bleus, rouges ou noirs, permettrait à nos armées d'être coordonnées de façon beaucoup plus efficace."
 cmi_miao_silver: "Argent des Hmong"
 cmi_miao_silver_desc: "Les Hmong sont des orfèvres renommés, ayant conçu une technique d'orfèvrerie s'appuyant sur un alliage d'argent particulier dont nous gardons jalousement le secret. Ces bijoux célèbres feront connaître notre nom."
 cmi_customary_marriage_laws: "Coutumes matrimoniales"
 cmi_customary_marriage_laws_desc: "Nos traditions interdisent qu'aucun Hmong ne se marie en dehors de sa tribu. Si cela réduit la liberté de chacun, les liens internes à la tribu en sont ainsi renforcés."
 cmi_mountain_retreats: "Retraites dans les montagnes"
 cmi_mountain_retreats_desc: "La plupart des Hmong vivent dans les plus hautes régions montagneuses. Nous devrions utiliser le terrain et la connaissance que nous en avons pour nous protéger des assauts de nos ennemis."
 cmi_legacy_of_the_miao_rebellions: "Héritage des rébellions hmong"
 cmi_legacy_of_the_miao_rebellions_desc: "Les Hmong ont toujours été des rebelles: nous avons prouvé notre valeur en tant que guerriers forts et courageux lors des nombreux soulèvements contre nos maîtres chinois. Nous devrions utiliser l'expérience ainsi acquise au cours de nos aventures passées."
 CAT_ideas: "Doctrines catalanes"
 CAT_ideas_start: "traditions catalanes"
 CAT_ideas_bonus: "ambitions catalanes"
 cat_consulate_of_the_sea: "Consolat de Mar"
 cat_consulate_of_the_sea_desc: "Les «coutumes maritimes de Barcelone», connues universellement sous le nom de «Llibre del Consolat de Mar» est un recueil de coutumes et édits relatifs à la vie maritime, collectés tout au long des XIVe et XVe s. Ce livre remarquable est l'une des plus anciennes collections de droit maritime, et une preuve des puissantes traditions maritimes et législatives de notre peuple."
 cat_consell_de_cent: "Consell de Cent"
 cat_consell_de_cent_desc: "Depuis 1265, le «Conseil des Cent» est la structure essentielle du gouvernement municipal de Barcelone. L'autorité municipale repose sur trois conseillers, élus par un conseil de cent personnes."
 cat_catalan_constitutions: "Constitution de Catalogne"
 cat_catalan_constitutions_desc: "Alors que notre pays est jeune, ses institutions reposent sur des siècles d'habitudes légales et administratives. Poursuivant les traditions anciennes du droit romain, les Constitutions de Catalogne ont été promulguées par les Cortes de Catalogne depuis 1283."
 cat_fortifying_catalonia: "Fortifier la Catalogne"
 cat_fortifying_catalonia_desc: "La Catalogne doit compter avec de nombreuses menaces et de nombreux ennemis. Le littoral a souvent été soumis aux attaques des pirates de Barbarie et, venus de l'autre côté des Pyrénées, des envahisseurs ont souvent occupé le cœur même de la région catalane. Il nous faut tout faire pour fortifier notre pays et ainsi assurer la sécurité de notre jeune État, en tirant parti autant que possible de la géographie locale."
 cat_miquelets: "Miquelets"
 cat_miquelets_desc: "En temps de guerre, il est de coutume pour des bandes de Catalans de prendre les armes. Les membres de ces bandes, appelées «miquelets», se réunissent à l'échelle de la paroisse, plutôt qu'à celui du gouvernement central ou provincial. Étant convoqués par la cloche du village, la «someten», ils sont donc souvent appelés «somatenes», et si certains les considèrent comme de simples bandits ils sont toujours prêts à défendre les terres catalanes des étrangers, des Turcs, des Français et des Castillans qui oseraient présomptueusement se qualifier d'«Espagnols»."
 cat_lliures_morts: "«Lliures o Morts»"
 cat_lliures_morts_desc: "«Viurem lliures o morirem»: «Vivre libre ou mourir». C'est là la devise de l'armée catalane, imprimée sur les étendards noirs qu'elle arbore. Guidés par ces mots, nos hommes endureront tout, même dépassés en nombre et sans alliés, pour préserver la liberté de notre peuple."
 cat_catalan_forges: "Forges de Catalogne"
 cat_catalan_forges_desc: "Autrefois, nos ancêtres étaient les plus grands inventeurs des Pyrénées en matière de techniques novatrices en métallurgie. Nous devons tout faire pour retrouver cette avance dans le domaine et encourager de nouvelles techniques et l'établissement de nouvelles forges dans tout le pays."
 laotian_ideas: "Doctrines laotiennes"
 laotian_ideas_start: "traditions laotiennes"
 laotian_ideas_bonus: "ambitions laotiennes"
 lao_phra_lak_phra_lam: "Phra Lak Phra Lam"
 lao_phra_lak_phra_lam_desc: "L'épopée nationale de notre peuple fait le récit des deux frères Phra Lak et Phra Ram, et est toujours présente au sein de notre culture, depuis les danses et le théâtre jusqu'aux chansons, aux peintures, aux sculptures et aux manuscrits. Les deux frères sont l'incarnation même de l'autorité morale, de l'éthique, de l'altruisme et d'une vie conforme au dharma et restent le modèle le plus abouti pour chacun des membres de notre peuple, depuis le plus petit paysan, jusqu'au souverain lui-même."
 lao_nithan_khun_borom: "Nithan Khun Borom: la légende de Khun Borom"
 lao_nithan_khun_borom_desc: "L'ancêtre légendaire de notre peuple, Khun Borom, a été envoyé par son père Indra, le roi des dieux, pour être le souverain du peuple taï. Khun Borom dirigea le peuple taï durant 25 ans, lui enseignant l'usage de nouveaux outils et de nouveaux arts. Khun Borom divisa ensuite le royaume taï entre ses sept fils, confiant à chacun d'entre eux une partie du royaume à gouverner. Ainsi est né le Laos, et ces ancêtres divins nous distinguent des autres peuples."
 lao_satsana_phi: "Satsana Phi"
 lao_satsana_phi_desc: "Les Phi sont les dieux tutélaires de notre peuple. La croyance dans ces esprits ancestraux s'accommode très bien de religions telles que le bouddhisme et l'hindouisme, sur nos terres. Ce syncrétisme renforce l'État, en même temps que sa capacité à accueillir les fidèles de fois très diverses."
 lao_elephant_cavalry: "Cavalerie des éléphants laotiens"
 lao_elephant_cavalry_desc: "Même si les éléphants sont utilisés dans d'autres régions du monde pour faire la guerre, nulle part ils ne sont aussi utilisés en tel nombre que chez nous. Au Laos, ils sont l'élément fondamental de la guerre, et ils peuvent être utilisés par milliers, nous permettant de mener des charges dévastatrices, jusque dans les jungles épaisses de toute l'Asie du Sud-Est."
 lao_southern_silk_road: "Route méridionale de la soie"
 lao_southern_silk_road_desc: "Le peuple lao vit au milieu des routes commerciales terrestres de l'Asie du Sud. Vers le sud, les flux commerciaux se dirigent le long du Mékong jusqu'à Vientiane; vers le nord et le nord-ouest, les routes terrestres partent de Birmanie et du Lan-Na vers le Yunnan, où elles rejoignent la route méridionale du Sud de la Chine. Nous devons tirer parti de ces richesses et construire un État qui peut prospérer sur le commerce qui passe sur nos territoires."
 lao_hill_warriors: "Guerriers lao des collines"
 lao_hill_warriors_desc: "Notre peuple vit entre des royaumes dangereux et sans nombre. Si nous ne sommes pas préparés à défendre avec férocité notre pays, nous serons facilement gouvernés par d'autres."
 CHA_ideas: "Doctrines chames"
 CHA_ideas_start: "traditions chames"
 CHA_ideas_bonus: "ambitions chames"
 cha_my_son_temples: "Souvenir des temples de My Son"
 cha_my_son_temples_desc: "Le grand complexe des temples de nos ancêtres, à My Son, fait partie des traditions et cérémonies royales depuis des siècles. Lorsque ces temples ont été pris par des étrangers, ils ont cessé d'être entretenus et sont tombés en ruine. Leur souvenir est désormais un symbole de ce que notre civilisation a fait jadis, et de ce que nous devons pour prendre en exemple."
 cham_seafaring_people: "Un peuple de marins"
 cham_seafaring_people_desc: "Le commerce maritime et fluvial est au cœur de notre économie. Nos marins sont intégrés naturellement dans les réseaux commerciaux de l'océan Indien, de Chine et de Malaisie, et c'est aussi par navire que nous descendons des hautes terres les richesses de notre pays. Un système de puits, le long de la côte, assure que nos marchands, tout autant que les étrangers, ne manquent jamais de pouvoir restocker cette ressource vitale."
 cha_indian_influences: "Relations avec l'Inde méridionale"
 cha_indian_influences_desc: "Par notre culture et notre histoire, notre peuple est lié à l'Inde et au monde indien dans son ensemble. Notre familiarité avec leur culture est d'une grande aide lorsque l'on commerce avec les marchands marins tamouls ou télougous, et les marchands de l'Asie du Sud-Est."
 cha_che_man_legacy: "Héritage de Che Man"
 cha_che_man_legacy_desc: "Même si nous avons été repoussés au sud par le Daï Viet, on dit que notre peuple coopérait autrefois avec lui. Il nous faut chercher à mettre nos divergences de côté, une fois encore, ou sinon à trouver de nouveaux alliés pour assurer notre protection."
 cha_agarwood: "Bois d'aloès"
 cha_agarwood_desc: "Les navires qui montent et descendent nos fleuves nous amènent le rare bois d'aloès, que les étrangers recherchent avec avidité. Nous devons à tout prix en conserver le monopole, et nous assurer que nous sommes la seule source de ce bois de qualité supérieure."
 cha_resisting_foreign_rule: "Résistance"
 cha_resisting_foreign_rule_desc: "Notre peuple est entouré de tous côtés par différentes religions, cultures et sociétés. Même si par le passé nous avons prospéré en dépit de ces circonstances, on dit qu'ils sont désormais nombreux à vouloir notre fin. Il nous faut donc fortifier nos cités et nous préparer à tout ce que nos ennemis pourraient nous préparer."
 cha_cham_migrations: "Migrations chames"
 cha_cham_migrations_desc: "Notre peuple est de plus en plus marginalisé, dans nombre de régions qui étaient autrefois sous le contrôle du Champâ. En conséquence, il a commencé à migrer vers de nouveaux territoires. Pour certains, la diaspora chame a signifié s'installer dans les territoires khmers, pour d'autres, cela signifie se rendre dans les îles. Même si c'est loin d'être une migration organisée, fournir quelques lieux où s'établir à ces gens les pousserait à préférer se mettre sous notre protection plutôt que se rendre sur les territoires de nos voisins."
 BAD_ideas: "Doctrines badoises"
 BAD_ideas_start: "traditions badoises"
 BAD_ideas_bonus: "ambitions badoises"
 bad_hot_springs: "Bains chauds"
 bad_hot_springs_desc: "Notre pays est nommé d'après ces eaux chaudes qui étaient déjà célèbres au temps des Romains. Ceux qui viennent se baigner dans ces eaux apaisantes en partent rafraichis et revigorés."
 bad_zahringen: "Héritage de la maison de Zähringen"
 bad_zahringen_desc: "Pour autant que tout le monde s'en souvienne, nos terres ont toujours été gouvernées par la maison ancienne des Zähringen, dont la lignée peut être dressée presque jusqu'à la fondation de l'Empire. Aujourd'hui encore, la maison des Zähringen porte le titre de margrave, qui les place au-dessus de simples comtes."
 bad_small_nation_diplomacy: "Diplomatie volontariste"
 bad_small_nation_diplomacy_desc: "Bade a toujours été un État réduit, souvent divisé entre les diverses branches de la dynastie régnante. Mais, avec le temps, nous avons appris que la seule manière de survivre à des pouvoirs plus puissants est une diplomatie volontariste."
 bad_cuius_regio_euis_religio: "Cuius regio, eius religio"
 bad_cuius_regio_euis_religio_desc: "Les différents membres de la dynastie régnante ont pris des routes diverses à l'occasion de la Réforme. Même si cela a contribué à diviser le pays, les différentes branches de la famille des margraves ont, dans leur sagesse, décidé qu'une attitude de laisser-faire serait la plus appropriée pour Bade, même si cela ne nous empêche pas de nous chicaner de temps à autre."
 bad_reuiniting_the_nation: "Réunification de Bade"
 bad_reuiniting_the_nation_desc: "Pendant longtemps, les différentes branches de la maison des Zähringen ont dirigé différentes régions du pays de Bade. Aujourd'hui, pourtant, une seule lignée à survécu, réunifiant ainsi la région tout entière en la rendant plus forte."
 bad_expanding_the_nation: "Expansion diplomatique"
 bad_expanding_the_nation_desc: "Il est toujours bon d'avoir des amis haut placés! Par une diplomatie adroite et en jouant les puissances les unes contre les autres, nous pouvons annexer de vastes portions des territoires qui nous entourent. Mais il est temps maintenant de saisir cette opportunité pour multiplier ses possessions et sa population."
 bad_grand_duchy: "Grand-duché de Bade"
 bad_grand_duchy_desc: "Avec de grandes ambitions vient un grand titre. Proclamons-nous «grand-duché de Bade» afin de revendiquer la place qui est la nôtre, au-dessus des comtes, des margraves et des ducs de toute l'Allemagne."
 SDY_ideas: "Doctrines chutiya"
 SDY_ideas_start: "traditions chutiya"
 SDY_ideas_bonus: "ambitions chutiya"
 sdy_land_of_glory: "Terre glorieuse"
 sdy_land_of_glory_desc: "Le royaume de Chutiya a prospéré dans la région depuis sa fondation par le grand Birpal. Même si notre peuple n'en est pas originaire, nous avons fait de ces territoires les nôtres, et notre histoire y remonte bien avant celle des peuples âhom voisins. C'est notre terre, et nous la défendrons jusqu'au dernier homme, jusqu'à la dernière femme. La mort avant le déshonneur!"
 sdy_crossroad_of_religions: "Carrefour des religions"
 sdy_crossroad_of_religions_desc: "Notre pays se trouve entre le Tibet, la Birmanie et l'Inde, et l'on voit bien chez nous les influences de tous ces voisins. Haut dans les montagnes sous notre contrôle se trouvent des monastères bouddhistes, alors que les croyances animistes prospèrent toujours parmi les tribus des collines. Pourtant, la plupart des Chutiya ont adopté la religion hindouiste de nos voisins du sud. Notre pays a l'habitude d'abriter des fois très différentes, et cette force nous permet de prospérer dans une région si diverse."
 sdy_hills_and_jungles: "Collines et jungles"
 sdy_hills_and_jungles_desc: "Dominé par les collines, les bois et les hautes montagnes de l'Himalaya oriental, notre pays est pour certains d'une rare beauté, et une ligne de défense infranchissable pour d'autres. Émerveillons-nous de ce qui est nôtre, tout en le défendant par la construction de forteresses sachant tirer parti du relief et de la nature."
 sdy_temples: "Les temples de Chutiya"
 sdy_temples_desc: "La nature est une force puissante dans la région, toujours prête à reprendre ce qui n'a pas été entretenu. Un État puissant doit construire et maintenir de grands temples et des monuments, afin de satisfaire les dieux et de faire montre de la gloire de notre pays, à notre peuple autant qu'aux étrangers."
 sdy_dihang: "Dihang"
 sdy_dihang_desc: "Le grand fleuve Dihang fait un long voyage pour arriver jusqu'à nous, avant de se diriger vers le sud-ouest, vers des terres plus basses où il est appelé Brahmapoutre. Il est tout à la fois une source de nourriture et d'eau et un axe de communication. Il est l'artère de la vallée et nous permet de voyager plus loin en une journée que nous ne pourrions le faire sans lui."
 sdy_army_reform: "Réforme des armées chutiya"
 sdy_army_reform_desc: "Certains prétendent que c'est de nous que les Chinois ont autrefois appris l'usage de la poudre à canon. Si c'est là la vérité, c'est un héritage que nous n'avons pas oublié. Adoptons les tactiques des peuples du lointain Occident en faisant de notre infanterie l'arme essentielle de nos troupes."
 sdy_black_tea: "Thé noir"
 sdy_black_tea_desc: "Le thé est une plante locale, et nos terres sont idéales pour le cultiver. Avec l'arrivée de marchands étrangers, en Inde comme en Chine, la demande s'est énormément accrue. Donnons à ces étrangers ce qu'ils demandent et créons de vastes plantations, dans tout le pays."
 MLB_ideas: "Doctrines manipouri"
 MLB_ideas_start: "traditions manipouri"
 MLB_ideas_bonus: "ambitions manipouri"
 mlb_sanamahism: "Sanamahisme"
 mlb_sanamahism_desc: "Les influences brahmiques ou bouddhistes n'ont guère eu de succès au sein de notre peuple. Les habitants de Manipour font tout pour préserver le culte de nos ancêtres et de leurs plus de 360 divinités. Sans doute notre vénérable religion ne nous fait-elle guère d'amis dans un monde de castes, de moines et de communautés religieuses plus importantes; mais dans nos collines ce sont nos traditions qui nous conservent notre force."
 mlb_martial_traditions: "Traditions martiales"
 mlb_martial_traditions_desc: "N'étant qu'un petit pays dans une vallée, entourés de voisins plus puissants, nous avons toujours dû nous consacrer pleinement aux choses de la guerre afin de ne pas être détruits. Les rois et reines de Manipour se sont toujours tenus prêts à mener les armées au combat contre nos ennemis shans ou kâchâri."
 mlb_kingdom_of_the_meitei: "Le royaume des Meitei"
 mlb_kingdom_of_the_meitei_desc: "Au contraire de la plupart des États de la région, les débuts de l'histoire du royaume de Manipour remontent à des millénaires. Nos légendes et nos mythes racontent des histoires de rois qui unirent les Meitei, les Nagas et d'autres tribus de la région encore, afin de fonder ce qui deviendrait notre pays."
 mlb_mayek: "Mayek"
 mlb_mayek_desc: "Là où d'autres ont cherché le confort d'écritures et de traditions littéraires largement répandues, notre royaume a préféré en lieu et place perpétuer son écriture ancestrale. Les traditions littéraires manipouri sont bien les nôtres, et ne ressemblent en rien à celle des Shans, à l'est, ou des Bengalis, à l'ouest."
 mlb_unite_the_hill_tribes: "Tribus des collines unifiées"
 mlb_unite_the_hill_tribes_desc: "Les collines et vallées du Manipour ont toujours été très diverses, et beaucoup de chefs de second rang ont le pouvoir sur un certain nombre de fédérations tribales. Unifions notre pays, par la force si besoin est, afin de créer un Manipour plus fort."
 mlb_bengali_influence: "Influences bengalies"
 mlb_bengali_influence_desc: "Même si notre royaume a toujours évité les influences étrangères trop fortes, peut-être le moment est-il venu de resserrer les liens avec l'ouest. De plus en plus des nôtres ont déjà commencé à adopter la religion hindoue à côté des croyances de leurs pères, et apprendre l'écriture et la langue de nos voisins peut nous aider à accroître notre influence dans la région."
 mlb_far_reaching_diplomacy: "Diplomatie lointaine"
 mlb_far_reaching_diplomacy_desc: "C'est assurément une bonne chose de résister vaillamment aux envahisseurs; mais un pays sans alliés ne peut survivre bien longtemps. Cherchons-en de nouveau parmi ces pays lointains d'Occident, afin de les faire participer à la vie politique de la région à notre avantage."
 somali_ideas: "Doctrines somalies"
 somali_ideas_start: "traditions somalies"
 somali_ideas_bonus: "ambitions somalies"
 somali_maritime_heritage: "Héritage maritime"
 somali_maritime_heritage_desc: "Depuis des temps immémoriaux, les navires somalis ont voyagé jusque vers de lointains marchés, depuis la péninsule Arabique, la côte swahilie et l'Égypte, jusqu'à l'Inde, la Perse et même plus loin encore. Tout du long des côtes d'Afrique, nombreuses ont été les villes somalies prospères, qui continuent de prospérer aujourd'hui grâce au maintien de cette pratique."
 somali_qalqads: "Qalcads"
 somali_qalqads_desc: "Le moyen de protection le plus sûr, dans ce monde dangereux qu'est le nôtre, est encore de construire un mur. Un certain nombre de places fortes, réparties dans tout le pays, aideront à défendre nos ports contre les pirates occidentaux, et nos villes contre les vagues des pasteurs nomades de l'intérieur."
 somali_clans: "Clans somalis"
 somali_clans_desc: "La loyauté de nos sujets envers l'État est indéniablement très forte; mais il existe un lien qui dépasse toute frontière qui pourrait être tracée sur une carte: nous pouvons toujours nous reposer sur ceux de notre clan pour nous soutenir, et l'inverse est tout aussi vrai. Qu'ils résident ou non à l'intérieur de nos frontières, ils sont une ressource supplémentaire dont on peut faire usage en cas de besoin."
 somali_offensive_warfare: "Guerre offensive"
 somali_offensive_warfare_desc: "L'islam est loin d'être une religion nouvelle dans la région, et pourtant il n'est pas aussi fermement établi que dans d'autres parties du monde. Par le passé, des États chrétiens puissants ont menacé notre pays, et avec l'arrivée des navires des chrétiens d'Occident sur les côtes de l'Afrique de l'Est il semble que de nouvelles mesures de précaution doivent être prises. Allons chercher dans le reste du monde musulman conseils et armements, que nos armées soient aussi effrayantes que celles de l'Empire ottoman."
 somali_indian_ocean_trade: "Commerce sur l'océan Indien"
 somali_indian_ocean_trade_desc: "L'océan Indien constitue, de bien des façons, notre sphère économique: c'est la demande pour nos esclaves dans le Deccan indien, ou pour notre abondant encens au Yémen qui décide des conditions de notre économie. Considérons donc sagement nos politiques à l'égard de ce commerce, de façon à ce qu'il se développe à partir de ces marchandises au lieu de pousser les marchands à s'intéresser aux ports de nos voisins."
 somali_corsairs_of_the_red_sea: "Corsaires de la mer Rouge"
 somali_corsairs_of_the_red_sea_desc: "Nous ne sommes pas les seuls à nous intéresser aux richesses qui circulent sur l'océan Indien et la mer Rouge. Qu'ils soient pirates occidentaux ou corsaires arabes, tous cherchent à prendre leur part du commerce dont nous vivons. Il nous faut donc faire face à ce défi et encourager nos propres corsaires à entreprendre le combat contre ces ennemis."
 somali_perso_arab_influx: "Migrations arabes et perses"
 somali_perso_arab_influx_desc: "Certains en sont venus à considérer nos territoires comme un lieu de refuge lorsque leurs propres pays connaissant le chaos. Arguons de ce fait pour tenter d'attirer chez nous les hommes de valeur issus de tout le monde musulman. Nous ferons bon usage d'eux."
 PEG_ideas: "Doctrines pégouanes"
 PEG_ideas_start: "traditions pégouanes"
 PEG_ideas_bonus: "ambitions pégouanes"
 peg_riches_of_pegu: "Richesses de Pégou"
 peg_riches_of_pegu_desc: "À l'embouchure de l'Irrawaddy, nos ports sont les entrepôts naturels de toutes les marchandises de Haute-Birmanie. Depuis ces ports, les joyaux, les rubis, les éléphants, le teck, le musc et tant d'autres biens précieux sont emportés jusqu'en Chine, en Inde et plus loin encore vers l'ouest. Les richesses de notre ville sont telles que le moindre rai de lumière se reflétant sur nos manteaux et nos murs dorés peut aveugler en pleine nuit le voyageur qui serait pris par surprise."
 peg_martabans: "Jarres de Pégou"
 peg_martabans_desc: "Notre pays est célèbre pour les jarres que nous produisons avec l'argile et le sable collectés sur les rives de nos rivières. Les jarres de Pégou sont en usage dans toute l'Asie du Sud-Est, sur la terre ferme comme en mer, pour contenir l'eau nécessaire aux longs voyages."
 peg_dhammazedi_pyatton: "Dhammazedi Pyatton"
 peg_dhammazedi_pyatton_desc: "Nos dirigeants s'enorgueillissent d'être toujours justes et mesurés lorsqu'ils rendent justice. Pour cela, ils suivent tous une éducation très poussée pour tout ce qui touche à la loi et à la religion, et leurs décisions avisées sont célèbres, aussi bien dans le pays qu'à l'étranger. Créons un recueil de ces décisions, de telle manière que même les tribunaux locaux les plus éloignés puissent profiter de la sagesse du trône."
 peg_rammanadesa: "Ramannadesa"
 peg_rammanadesa_desc: "L'histoire du peuple môn dans la région remonte à plus d'un millier d'années. Les Môns, ou Ramans, y vivaient longtemps avant que n'y arrivent ces groupes qui cherchent maintenant à en prendre le contrôle. Inspirons-nous des légendes anciennes du pays et trouvons-y du réconfort."
 peg_dynamic_warfare: "Guerre dynamique"
 peg_dynamic_warfare_desc: "Nos traditions militaires nous ont été fort utiles au cours des années passées, mais nous pouvons toujours apprendre des étrangers malgré tout. Invitons chez nous des officiers, quelle que soit leur origine. Depuis la lointaine France jusqu'aux Shans plus proches, il existe des techniques et des armes que nous devrions chercher à adopter et maîtriser."
 peg_buddhist_traditions: "Royauté bouddhiste"
 peg_buddhist_traditions_desc: "La monarchie mône a toujours été très liée aux traditions theravâda de notre peuple, et dans le pays même un moine pourrait être pris pour roi. N'oublions jamais cette force historique, et faisons tout ce qui est nécessaire pour maintenir le moral des croyants. Dans le cas contraire, tout monarque considéré comme impie pourrait risquer d'être déposé."
 peg_mon_diaspora: "Diaspora mône"
 peg_mon_diaspora_desc: "Après des siècles de combat pour les paysages fluviaux de Basse-Birmanie, nombreux sont les Môns qui ont fui vers d'autres régions d'Asie. Qu'ils soient marchands, soldats ou moines, ils jouent un rôle important dans la vie politique de nombre de nos voisins. Maintenant que nous avons consolidé notre emprise sur leur patrie, nous pourrions les utiliser à notre avantage."
 KUT_ideas: "Doctrines kutaïes"
 KUT_ideas_start: "traditions kutaïes"
 KUT_ideas_bonus: "ambitions kutaïes"
 kut_earliest_indic_state: "Premiers États indiens"
 kut_earliest_indic_state_desc: "Comme la plupart des États de ces îles, nous avons des liens anciens avec le sous-continent indien. On dit que notre royaume est l'un des plus anciens États indiens apparus sur les archipels. Chérissant ces traditions brahmiques, nous sommes toujours chez nous lorsque nous nous rendons dans tous les plus grands ports de l'Inde, et les voyageurs et marchands du sous-continent sont toujours les bienvenus sur nos terres."
 kut_muslim_trading_communities: "Communautés de marchands musulmans"
 kut_muslim_trading_communities_desc: "La religion musulmane s'est répandue comme une traînée de poudre dans la région, autant par la conversion le long des côtes que du fait de l'arrivée de voyageurs lointains. Si nous souhaitons prospérer, nous devons accueillir au mieux ces nouveaux venus et éviter de nous mettre à dos autant les nouveaux convertis que ceux qui choisissent de ne pas le faire."
 kut_riches_of_borneo: "Les richesses de Bornéo"
 kut_riches_of_borneo_desc: "Pendant des siècles des marchands sont venus de Chine et d'Inde pour profiter des richesses des forêts: nous disposons d'ivoire, de teck, de perles, de jade et de bois médicinaux en abondance. Il nous faut surveiller étroitement ce commerce, de façon à le taxer avec sagesse."
 kut_anti_piracy_measures: "Mesures contre la piraterie"
 kut_anti_piracy_measures_desc: "Les pirates sont de plus en plus hardis, et certains ont même commencé à mener des raids dans les deltas où se trouvent nos ports les plus prospères. Nous devons prendre des mesures énergiques contre cette menace, en renforçant les fortifications, en déplaçant certaines de nos richesses encore plus à l'intérieur des terres et en patrouillant le long des côtes."
 kut_encourage_immigration: "Encouragements à l'immigration"
 kut_encourage_immigration_desc: "L'archipel a eu son lot de guerres et de changements politiques brutaux au cours du temps, et avec l'arrivée des vaisseaux et colons européens cela n'a fait qu'empirer. Du fait de la grande facilité qu'il y a à se rendre de l'une à l'autre, nombreux sont ceux qui migrent sur une autre île. Le pays a toujours su tirer parti des étrangers qui s'y étaient installés, aussi devons-nous accueillir ceux qui veulent s'y établir en leur accordant des lieux où vivre."
 kut_consolidation_of_kutai: "Consolidation de Kutai"
 kut_consolidation_of_kutai_desc: "Même si nous sommes devenus l'État dominant sur les côtes de Kutai, notre peuple est dispersé aussi entre un certain nombre de principautés et d'autres royaumes. Unissons tous les habitants de Kutai au sein d'un État unique, dont les lois édictées à la capitale seraient suivies par tous."
 kut_subdue_the_inlands: "Soumettre l'intérieur"
 kut_subdue_the_inlands_desc: "De nombreux territoires de forêts et de montagnes à l'intérieur des terres sont hors de notre contrôle. Différentes confédérations tribales et micro-États se soumettent à nous lorsque cela les arrange. Une fois pour toutes, nous devons donc étendre notre autorité dans l'intérieur et officialiser les relations."
 sulawesi_ideas: "Doctrines sulawésiennes"
 sulawesi_ideas_start: "traditions sulawésiennes"
 sulawesi_ideas_bonus: "ambitions sulawésiennes"
 sulawesi_intra_asian_trade: "Réseau commercial asiatique"
 sulawesi_intra_asian_trade_desc: "Même si notre île ne constitue guère plus qu'une étape pour les marchands venus de territoires plus riches et plus puissants, nous tirons de nombreux avantages du trafic animé des navires marchands qui font la traversée entre les îles. Les marchands chinois, indiens ou javanais fréquentent tous nos ports, et plus nous les rendrons attractifs, plus nous occuperons une place importante dans ce réseau commercial."
 sulawesi_bajau: "Les Bajau"
 sulawesi_bajau_desc: "Même si personne ne connaît leurs origines, les Bajau fréquentent toutes les îles d'Asie du Sud-Est. S'appelant eux-mêmes «Sama», ils passent toute leur vie sur leurs bateaux et vivent du commerce et des raids menés contre les différents ports des îles qui nous entourent. Encourageons ces marins nés à venir dans nos ports pour y vendre leurs biens et se réapprovisionner, de façon à pouvoir nous enrichir de leurs voyages et apprendre leurs secrets."
 sulawesi_prau: "Le prao"
 sulawesi_prau_desc: "Le prao est un navire typique dans cette partie du monde, et les plus célèbres d'entre eux sont construits dans notre pays. Même si leur taille et leur forme sont très variables, ces prao nous permettent de déplacer rapidement de grandes quantités de marchandises et de personnes le long des côtes et entre les îles de l'archipel."
 sulawesi_unification: "Unification de Sulawesi"
 sulawesi_unification_desc: "Sur nos territoires, un grand nombre de dirigeants de second ordre exercent le pouvoir, et même s'ils nous reconnaissent comme leur «grand frère» et comme des supérieurs parmi des égaux, continuer à prétendre que le pouvoir peut être partagé cause plus de tensions que cela n'est nécessaire. Unifions réellement ces îles et tirons parti du contrôle direct de l'agriculture et de la mer sur toute l'île."
 sulawesi_learning_from_outsiders: "Encouragement à la diffusion des idées"
 sulawesi_learning_from_outsiders_desc: "Afin de tirer parti au mieux de notre situation, nous devons chercher à apprendre de nos voisins. Il existe des idées et des concepts dans toute l'Asie du Sud-Est que nous devrions étudier et adapter à notre société. Dépêchons les plus talentueux de nos hommes pour étudier les manières des Chinois, des Européens et des autres peuples insulaires; rencontrons ces étrangers qui fréquentent nos ports pour en tirer de nouvelles idées. Si ce que nous découvrons est jugé utile, nous pourrons alors créer des concepts similaires, adaptés aux besoins de notre peuple."
 sulawesi_entrepot: "Comptoir commercial"
 sulawesi_entrepot_desc: "Les puissances extérieures cherchent à contrôler le commerce entre les îles et à nous obliger à utiliser leurs ports exclusivement. Leur objectif est de tirer bénéfice du moindre objet vendu, et leur influence menace d'étouffer l'antique réseau commercial de toute la région. Afin de les concurrencer efficacement, ouvrons nos ports aux marchands venus de toutes les parties du monde en leur faisant payer tout à moindre prix."
 sulawesi_assymetrical_warfare: "Résistance asymétrique"
 sulawesi_assymetrical_warfare_desc: "Cet archipel est idéal pour mener des raids et pratiquer la piraterie, et les montagnes et forêts de l'intérieur des terres offrent elles aussi de multiples opportunités pour rendre la vie difficile à quiconque tenterait de nous envahir. En tant qu'indigènes, nous pouvons en faire bien meilleur usage que la plupart, et devons nous en servir pour contrer toute incursion des puissances hostiles."
 mayan_ideas: "Doctrines mayas"
 mayan_ideas_start: "traditions mayas"
 mayan_ideas_bonus: "ambitions mayas"
 mayan_sacred_cenote: "Le cénote sacré"
 mayan_sacred_cenote_desc: "Même si Chichén Itzá n'est plus qu'une ruine laissée à l'abandon, son cénote reste l'un de nos sites les plus sacrés. Ce gouffre est une porte d'entrée dans la vie après la mort, et les sacrifices rituels accomplis ici ont bien plus d'effet que tous ceux accomplis ailleurs."
 mayan_building_traditions: "Traditions architecturales"
 mayan_building_traditions_desc: "Depuis des temps immémoriaux, nous avons construit des cités immenses et des pyramides gigantesques, au beau milieu d'une jungle épaisse."
 mayan_ancient_feuds: "Querelles anciennes"
 mayan_ancient_feuds_desc: "Les Xius, les Cocoms et les Itzá ont pendant de longues années donné aux peuples mayas du Yucatán leurs dynasties dirigeantes. Leurs affrontements et les nombreuses trahisons entre les uns et les autres ont laissé un héritage de faides et d'offenses n'attendant que réparation."
 mayan_shipwreck_survivors: "Survivants des naufrages"
 mayan_shipwreck_survivors_desc: "Des étrangers ont commencé à apparaître sur les côtes, prétendant avoir traversé les mers dans de grandes pirogues avec des ailes, et en être tombés. Certains ont pris femme au sein de notre peuple, et sont devenus des conseillers honorés de nos dirigeants."
 mayan_kuchkabal: "Les kuchkabalob"
 mayan_kuchkabal_desc: "Avant même la chute de Mayapan, notre pays était déjà divisé en provinces, les kuchkabalob. Elles ont depuis acquis l'autonomie, mais restent cependant une manière efficace d'administrer le territoire."
 mayan_remote_isolation: "Éloignement et isolation"
 mayan_remote_isolation_desc: "Certaines de nos cités sont si profondément enfoncées dans la jungle qu'elles sont définitivement hors de portée de nos ennemis, ce qui les rend bien plus difficiles à conquérir."
 mayan_caste_war: "La guerre des castes"
 mayan_caste_war_desc: "Nous ne pouvons en aucun cas tolérer la domination d'un peuple étranger. Peu importe le temps qu'il faudra attendre, nous nous lèverons à nouveau pour combattre pour notre liberté."
 KIC_ideas: "Doctrines quichés"
 KIC_ideas_start: "traditions quichés"
 KIC_ideas_bonus: "ambitions quichés"
 kic_blessings_of_tohil: "Les bénédictions de Tohil"
 kic_blessings_of_tohil_desc: "Notre divinité tutélaire est le dieu du ciel. Par lui nous parviennent la pluie et le soleil qui rendent nos terres fertiles, ce qui nous permet d'échapper à la famine."
 kic_ilokab: "Les traditions des Ilok'ab"
 kic_ilokab_desc: "La lignée des Ilok'ab a longtemps fourni des guerriers à notre peuple, et leurs traditions martiales ont souvent été travaillées jusqu'à donner le meilleur. Il est heureux que nous ayons de tels combattants à nos côtés."
 kic_wealth_of_tamub: "La richesse des Tamub"
 kic_wealth_of_tamub_desc: "Le commerce et l'industrie ont longtemps été le centre d'intérêt du lignage des Tamub. Ils n'ont plus rien à apprendre en matière de commerce, et c'est grâce à eux que nous prospérons."
 kic_titulos: "Les titres des seigneurs des Quichés"
 kic_titulos_desc: "En enregistrant les noms et les exploits des ancêtres glorieux, nos maisons nobles peuvent assurer leur droit à régner et la puissance du pays."
 kic_kiqabs_vengeance: "La vengeance de K'iq'ab"
 kic_kiqabs_vengeance_desc: "Notre peuple chante encore l'histoire de la vengeance de notre seigneur K'iq'ab, qui nous mena au combat, aux côtés des Kaqchikel nos alliés, contre ces traitres de K'oja qui avaient assassiné son père."
 kic_popul_vuh: "Popol Vuh: le Livre de la Communauté"
 kic_popul_vuh_desc: "Nous avons noté par écrit notre histoire, depuis le jour de la création jusqu'à ce jour. Ainsi cette histoire nous survivra-t-elle."
 moluccan_ideas: "Doctrines moluquoises"
 moluccan_ideas_start: "traditions moluquoises"
 moluccan_ideas_bonus: "Ambitions moluquoises"
 moluccan_spice_islands: "Les Îles aux épices"
 moluccan_spice_islands_desc: "Pendant des milliers d'années, les clous de girofle, noix de muscade le santal et d'autres épices de nos îles ont atteint jusqu'aux plus riches tables d'Europe, de Chine, d'Inde et de Perse. Ce long voyage comprend bien des étapes, mais c'est ici qu'il commence, sur nos îles, qui constituent une source toujours plus productive d'épices."
 moluccan_cultural_heritage: "Héritage culturel commun"
 moluccan_cultural_heritage_desc: "Alors même que la diversité est grande sur les Îles aux épices, certains mythes et certaines traditions sont connus des habitants de toutes les îles. Ces récits nous permettent d'identifier les dirigeants légitimes, et donnent à l'extension de notre pays une réelle légitimité."
 moluccan_dominance_over_the_outer_islands: "Domination sur les îles extérieures"
 moluccan_dominance_over_the_outer_islands_desc: "Au premier regard, on pourrait croire manquer de population et d'extension territoriale pour tenir notre rang parmi les autres pays. Pourtant, ce que nous avons c'est un réseau de ports et d'îles loyaux, s'étendant jusque loin au sein de l'archipel qui nous entoure. Toutes ces îles nous soutiennent et nous permettent de contrôler leur production d'épices. Pourtant, si nous souhaitons faire bon usage de cette influence, il nous faut étendre et renforcer ce réseau et centraliser le pouvoir de l'île centrale."
 moluccan_agents_of_trade: "Dignitaires"
 moluccan_agents_of_trade_desc: "Sur toutes les îles, dans chaque baie, port et embouchure, des marchandises et des tributs peuvent être collectés. Envoyons-y donc des représentants permanents, capables de veiller à nos intérêts dans les diverses régions de l'archipel et de maintenir notre monopole sur tous les biens de valeur que nous exporterons alors vers le reste du monde."
 moluccan_four_kingdoms: "Les quatre royaumes"
 moluccan_four_kingdoms_desc: "Il existait autrefois quatre royaumes sur les îles de Maluku, et si tous n'ont pas survécu ils continuent de jouer un rôle non négligeable, à la fois pour les cérémonies royales de notre peuple et comme socle de légendes communes autour desquelles se rassembler lors des périodes difficiles."
 moluccan_ally_papuan_raiders: "Alliance avec les Papous"
 moluccan_ally_papuan_raiders_desc: "Au cours des siècles, les Papous ont souvent razzié les îles et navires de la région. Avec la présence toujours plus marquée des Européens, pourtant, nous devons mettre de côté de telles rivalités et nous coaliser contre les forces étrangères hostiles."
 moluccan_pragmatic_diplomacy: "Diplomatie pragmatique"
 moluccan_pragmatic_diplomacy_desc: "Même s'il est vrai qu'il n'est guère possible de faire confiance aux Européens, ils sont également traîtres les uns envers les autres. Cherchons à nous allier à ces nouveaux venus lorsque cela nous convient, pour mieux les rejeter lorsque leur aide ne nous est plus nécessaire."
 LDK_ideas: "Doctrines laddâkhi"
 LDK_ideas_start: "traditions laddâkhi"
 LDK_ideas_bonus: "ambitions laddâkhi"
 ldk_two_kingdoms: "Les deux royaumes du Laddâkh"
 ldk_two_kingdoms_desc: "Autrefois, le Laddâkh était divisé entre deux royaumes, sur lesquels régnaient deux frères. Un jour ou l'autre, une fois qu'un monarque en ayant les capacités sera né dans l'une de ces deux lignées, les deux royaumes seront réunifiés et une nouvelle dynastie victorieuse mènera notre peuple à la prospérité."
 ldk_fortified_mountain_cities: "Cités fortifiées des montagnes"
 ldk_fortified_mountain_cities_desc: "Notre pays a vu des ennemis sans nombre venir et repartir. Depuis le grand empire tibétain jusqu'au grand empire du Karkota du Cachemire dirigé par Lalitâditya et jusqu'aux musulmans qui nous ne cessent ces deniers temps de venir nous piller. Les montagnes dans lesquelles nous vivons, pourtant, sont aussi nos citadelles. Fortifions ces défenses naturelles qui sont à notre disposition, afin de ne plus jamais avoir à craindre le moindre pillard ou envahisseur."
 ldk_wool_from_the_roof_of_the_world: "Laine du toit du monde"
 ldk_wool_from_the_roof_of_the_world_desc: "Très haut au-dessus du reste du monde, le plateau du Laddâkh laisse l'impression d'avoir bien peu à offrir lorsqu'on le compare aux plaines fertiles de l'Inde ou même aux villes marchandes du bassin du Tarim. Mais aussi loin que remonte notre mémoire, les nomades changpas ne cessent d'aller et venir sur nos territoires, élevant leurs chèvres, qui fournissent la plus belle laine que l'on puisse imaginer, une marchandise hautement recherchée par tous nos voisins."
 ldk_great_monasteries: "Construction de grands monastères"
 ldk_great_monasteries_desc: "Nos liens religieux avec le Tibet rendent notre société plus forte que si nos voisins musulmans ou hindous contrôlaient nos terres en taxant notre commerce et volant notre bois. Fortifions encore notre foi en bâtissant sur les flancs des plus hautes montagnes de grands monuments, gönpas et monastères, et en soutenant les ordres monastiques où qu'ils cherchent à s'établir."
 ldk_la_dvags_rgyal_rabs: "Ladag Gyalrabs"
 ldk_la_dvags_rgyal_rabs_desc: "En couchant par écrit le destin des souverains qui nous ont précédés, nous pouvons être assurés que le monde n'oubliera jamais les origines de notre glorieuse dynastie. Même aux époques les plus reculées, nous pouvons être assurés que les chroniques royales conserveront vivante la mémoire de notre pays."
 ldk_kingdom_united: "Un royaume unifié"
 ldk_kingdom_united_desc: "Afin d'éviter les conflits et la discorde entre les nombreux fils de nos souverains, nous devons écouter les conseils des sages lamas qui résident dans les monastères. Un seul fils doit être autorisé à hériter de la couronne, alors que ses frères seront autorisés à diriger chacun un des nombreux monastères que compte le pays. De cette manière, la dynastie sera capable de faire bon usage de tout son potentiel au lieu de le gâcher en vaines querelles de succession."
 ldk_far_away_traders: "Invitation de marchands lointains"
 ldk_far_away_traders_desc: "La laine qu'exporte notre pays n'a cessé de gagner en réputation à l'étranger. Nous avons reçu des lettres de l'Empereur de Chine tout autant que du Tsar de Russie. Nous devrions faire bon usage de la réputation que nous assurent nos chèvres et encourager le commerce avec l'étranger, de telle façon que cela nous enrichisse."
 ZIM_ideas: "Doctrines monomotapas"
 ZIM_ideas_start: "traditions monomotapas"
 ZIM_ideas_bonus: "ambitions monomotapas"
 zim_mwenemutapa: "Mwene mutapa"
 zim_mwenemutapa_desc: "Le déclin du Grand Zimbabwe a mené à l'instabilité politique, permettant aux chefs locaux de gagner en autonomie. En tant que princes des peuples conquis, il nous appartient de maintenir une armée puissante, destinée à imposer l'unité sur ces territoires divisés."
 zim_rekindling_the_royal_fires: "Rallumer les feux"
 zim_rekindling_the_royal_fires_desc: "Afin que les chefs puissent prouver leur loyauté, à nous autant qu'aux dieux, ils doivent une fois par an venir à la capitale pour rallumer leur feu local à partir du nôtre. Une fois l'année écoulée, notre armée l'éteindra et ils devront refaire le voyage."
 zim_mutapa_architecture: "Architecture monomotapa"
 zim_mutapa_architecture_desc: "Notre pays appartenait autrefois à l'empire du Grand Zimbabwe, et même si son déclin est maintenant incontestable nous continuons de pratiquer certaines de ses traditions. C'est du Grand Zimbabwe que nous avons hérité le style et les techniques que nous utilisons pour construire nos maisons de pierre et nos cités fortifiées, qui nous ont permis de contrôler ce plateau de façon si efficace."
 zim_spokesman_before_the_dead: "Celui qui parle avec les morts"
 zim_spokesman_before_the_dead_desc: "Notre dirigeant n'est pas seulement notre chef au sens temporel du terme: on attend aussi de lui qu'il parle en notre nom devant les esprits des morts. Avant toute campagne militaire ou avant toute moisson il informe les esprits de nos ancêtres, par des cérémonies ou des danses, de notre respect et de nos besoins. Sans un grand meneur pour entretenir les tombes royales et garder un lien étroit avec nos morts, les choses pourraient très rapidement se dégrader pour le pays."
 zim_elected_administrators: "Administrateurs élus"
 zim_elected_administrators_desc: "Traditionnellement, tous les administrateurs importants, y compris au niveau du village, ont été nommés au sein de la famille royale élargie. Mais notre pays s'est étendu et a crû en maturité, et il est temps que nous tirions parti des connaissances de nos sujets et leur permettions d'élire leurs propres administrateurs."
 zim_curva: "Taxe-curva"
 zim_curva_desc: "Avec l'arrivée de nouveaux marchands dans la région du Zambèze, nous devons nous assurer que notre autorité suscite le respect qui lui est dû. Quiconque souhaite faire commerce chez nous et emmener notre or et notre ivoire sur d'autres côtes doit au préalable recevoir l'accord de notre souverain et payer la taxe-curva afin de disposer du libre accès. Si le moindre paiement venait à être retardé, le Monomotapa confisquerait toute marchandise étrangère."
 zim_controlling_the_mutapan_riches: "Contrôle des richesses du Monomotapa"
 zim_controlling_the_mutapan_riches_desc: "Les voyageurs occidentaux ont nommé notre pays «Ophir». Au cours des siècles, les mines d'or sur le plateau et le contrôle du commerce du Zambèze ont rendu de nombreux peuples jaloux. Étendons notre contrôle sur ces territoires et leurs ressources afin d'éviter les incursions, autant celles des étrangers avides que des potentats locaux."
 BAL_ideas: "Doctrines baloutches"
 BAL_ideas_start: "traditions baloutches"
 BAL_ideas_bonus: "ambitions baloutches"
 bal_natural_defences: "Défenses naturelles"
 bal_natural_defences_desc: "Depuis l'époque d'Alexandre, toutes les armées ont appris que notre pays peut être hostile envers les envahisseurs étrangers. Des montagnes séparées par des cols dangereux, des déserts des collines attendent nos ennemis, et la population elle-même est habituée à faire le meilleur usage de ces terrains à son avantage, pour tendre des embuscades et décimer toute troupe qui voudrait passer sur nos terres."
 bal_hani_and_sheh_mureed: "Hanî-o-Shey Murîd"
 bal_hani_and_sheh_mureed_desc: "Nous vivons en une époque d'opportunités et de défis. L'impact de nos décisions est tel que des ballades et des légendes sont déjà écrites sur les héros et les guerriers de notre temps. Agissons en accord avec le code baloutche afin de donner à ceux qui nous succèderont dans les générations à venir, un idéal auquel aspirer."
 bal_khan_of_the_baloch: "Khân des Baloutches"
 bal_khan_of_the_baloch_desc: "Les Baloutches sont un peuple fier mais divisé. Habitués à jouir de la liberté de l'indépendance, sans doute sommes-nous quelque peu fragilisés par notre manque d'unité. Qualifions nos souverains de «khân de tous les Baloutches» et unissons-nous derrière une cause commune: nos voisins ne seront alors plus jamais en sûreté chez eux."
 bal_reorganization_of_the_army: "Réorganisation de l'armée"
 bal_reorganization_of_the_army_desc: "Les loyautés tribales sont fortes sur nos territoires, et de bien des manières chercher à les remplacer par la loyauté au pays serait un exercice futile. En lieu et place d'une armée ressemblant à celle de nos voisins indiens ou perses, cherchons à tirer parti du système qui est à notre disposition. Chaque tribu importante devrait être redevable de la création et du maintien d'une armée correspondant à nos demandes afin de contribuer aux expéditions que nous ordonnerons. De la sorte, cela renforcera en retour leur autorité sur les tribus de moindre importance qu'elles contrôlent."
 bal_control_of_the_overland_trade: "Contrôle du commerce terrestre"
 bal_control_of_the_overland_trade_desc: "Nombreux sont ceux qui considèrent que nous contrôlons une région dangereuse, voire impossible à traverser, et les pillards issus de nos territoires ont pendant des millénaires vécus sur le dos des marchands des régions voisines. Il est pourtant possible de voyager à travers les territoires baloutches et le Makran depuis Kaboul jusqu'au Sindh, et nous connaissons les routes et les cols permettant de franchir les montagnes et les déserts. Ouvrons nos routes aux marchands et taxons-les pour assurer leur protection."
 bal_chiefs_and_landlords: "Chefs et propriétaires"
 bal_chiefs_and_landlords_desc: "Traditionnellement, les chefs tribaux, souvent élus au sein de leurs clans, contrôlent les territoires et ce qui y est produit. Le moment est venu de mettre en place un système plus efficace, où nous nommerions en notre nom un chef chargé agir en tant que propriétaire. De cette manière, nous saurons qui est redevable de quoi, et à qui va sa loyauté, et de la sorte pourrons contrôler bien mieux la production que ce n'est le cas pour l'instant."
 bal_baluch_leadership: "Commandants baloutches"
 bal_baluch_leadership_desc: "Nos troupes se sont taillé une forte réputation en combattant comme mercenaires ou alliés au sein des armées d'autres dirigeants de Perse ou d'Inde. Faisons usage de leur expérience de leurs contacts pour susciter l'apparition d'une nouvelle classe de commandants professionnels et compétents."
 ORL_ideas: "Doctrines orléanaises"
 ORL_ideas_start: "traditions orléanaises"
 ORL_ideas_bonus: "ambitions orléanaises"
 orl_sieges_of_orleans: "Siège d'Orléans"
 orl_sieges_of_orleans_desc: "Le siège d'Orléans en 1428 par les troupes anglaises, puis l'arrivée de Jeanne d'Arc en 1429 pour sauver la ville, ont bien montré toute l'importance stratégique d'Orléans en France: qui tient Orléans tient les deux rives de la Loire."
 orl_port_of_orleans: "Port d'Orléans"
 orl_port_of_orleans_desc: "S'il y a un carrefour commercial en France, c'est bien à Orléans. Le val de Loire offre un accès aisé au cours inférieur du fleuve et à l'Atlantique; à l'amont se trouvent la Bourgogne et la vallée du Rhône, et au-delà la Méditerranée. En sus, Orléans est la plus septentrionale des villes des bords de Loire, et offre donc un accès aisé à Paris par la plaine de la Beauce."
 orl_saffron_of_boynes: "Safran de Boynes"
 orl_saffron_of_boynes_desc: "Avec la fin des guerres et leurs ravages, l'Orléanais a tous les atouts pour redevenir un centre de production de première importance: non seulement sa localisation constitue un avantage certain pour le commerce, mais en plus les plaines fertiles de la Beauce promettent un avenir prospère. Bientôt Boynes sera la capitale européenne – si ce n'est mondiale – du safran, et les marchands y viendront depuis des pays lointains pour acheter cette précieuse épice."
 orl_chateaux_of_the_loire_valley: "Châteaux de la Loire"
 orl_chateaux_of_the_loire_valley_desc: "Certains souverains ont eu besoin de temps avant de découvrir cette évidence: nulle part en France le climat n'est si plaisant, ou les paysages plus attrayants et paisibles qu'ici. Maintenant qu'ils en sont conscients, ils ont commencé à y construire de magnifiques palais, les châteaux de la Loire, preuve tout autant de la puissance de leurs propriétaires que du talent de nos architectes."
 orl_new_cathedral: "Cathédrale d'Orléans"
 orl_new_cathedral_desc: "Notre cité a besoin d'une cathédrale plus grande, car celle dont nous disposons porte encore les stigmates des conflits des siècles derniers. Entamons la construction d'une grandiose et nouvelle cathédrale, à l'image de notre ville!"
 orl_calvin_and_moliere: "Calvin et Molière"
 orl_calvin_and_moliere_desc: "Orléans sait rester fidèle à ceux qui l'aiment, et sait se rebeller aux côtés de ceux qui pensent que toute autorité n'est jamais totalement assurée. De Jeanne d'Arc, la Pucelle d'Orléans; à Jean Calvin qui y a étudié le droit avant de remettre ensuite en cause l'autorité du pape; ou à Jean-Baptiste Poquelin qui se fit ensuite appeler Molière et ne cessa plus par la suite de moquer dans ses pièces toutes les formes d'hypocrisie présentes dans la religion et la société, les enfants d'Orléans ont laissé leur empreinte sur le monde."
 ORM_ideas: "Doctrines ormuziennes"
 ORM_ideas_start: "traditions ormuziennes"
 ORM_ideas_bonus: "Ambitions ormuziennes"
 orm_a_vast_emporium: "Au centre du commerce"
 orm_a_vast_emporium_desc: "On a dit d'Ormuz qu'elle était «un vaste centre de commerce, où se trouvent des personnes et des marchandises de toutes les sortes et toutes les régions du monde», ou encore que «Si le monde tout entier était un anneau d'or, Ormuz en serait le joyau». Pendant des siècles les marchands sont venus sur nos îles pour vendre et acheter leurs marchandises, et avec le temps notre pays est devenu synonyme de toutes les richesses qu'ils y amènent."
 orm_protecting_the_islands: "Protection des îles"
 orm_protecting_the_islands_desc: "Si les îles de Qeshm et d'Ormuz ne sont certes pas des plus hospitalières pour y fonder un royaume, elles sont plus sûres que la côte, souvent razziée ou attaquée par ceux qui convoitent nos richesses. Construisons des forteresses puissantes sur ces îles, afin de protéger ce qui est nôtre et ceux qui viennent pratiquer le commerce chez nous."
 orm_moqarrariya: "Réforme de la moqarrariya"
 orm_moqarrariya_desc: "Depuis des temps immémoriaux, nous avons payé les peuples de la côte pour qu'ils assurent notre protection et nous accordent l'accès à l'eau douce et aux denrées qui nous font défaut. Ces accords anciens devraient être remplacés par une relation plus efficace et formelle."
 orm_far_reaching_diplomacy: "Diplomatie lointaine"
 orm_far_reaching_diplomacy_desc: "Un royaume insulaire a besoin de rechercher au loin des amis et alliés. Trouvons ceux qui seraient prêts à nous soutenir parmi les ennemis de ceux qui oseraient tenter de nous faire ployer sous leur joug."
 orm_secure_trading_monopoly: "Maintien du monopole commercial"
 orm_secure_trading_monopoly_desc: "Nous avons gagné notre place non seulement en nous assurant que ceux qui feraient commerce avec nous le feraient en toute sécurité dans nos ports et sur la route, mais aussi en éliminant ou mettant à mal tous nos concurrents. Notre politique en la matière doit être une surveillance constante des ports commerciaux dispersés sur tout le pourtour du golfe Persique, de manière à nous assurer que personne n'ose jamais nous défier."
 orm_develop_qeshm_and_ormuz: "Développement de Qeshm et d'Ormuz"
 orm_develop_qeshm_and_ormuz_desc: "Qeshm et Ormuz peuvent bien sembler inhospitalières et stériles, mais ces deux îles ont toujours recelé une certaine richesse en elles-mêmes: le fer et le sel y sont disponibles, et tant que de l'eau douce et de la nourriture nous viendrons du continent ces produits permettront à nos cités de vivre. Il est donc temps que nous consacrions une part de notre prospérité à rendre viable le cœur même de notre pays."
 orm_ormuzi_navy: "Expansion navale ormuzienne"
 orm_ormuzi_navy_desc: "Pêcheurs, marchands et même pirates ont toujours fréquenté nos îles, tout en maintenant à flot des flottes considérables. Il est pourtant grand temps que nous créions une marine plus importante et plus moderne, digne de notre réputation de centre du golfe Persique."
 greek_ideas: "Doctrines grecques"
 greek_ideas_start: "traditions grecques"
 greek_ideas_bonus: "Ambitions grecques"
 greek_orthodox_faith: "Foi orthodoxe grecque"
 greek_orthodox_faith_desc: "L'Église grecque est la plus ancienne et la plus prestigieuse de toutes les Églises orthodoxes, et notre foi chrétienne a toujours constitué l'un des liens les plus sûrs pour unir notre peuple dans les périodes d'épreuve les plus difficiles. Louons notre héritage chrétien et trouvons la force dans notre foi."
 greek_maritime_heritage: "Héritage maritime"
 greek_maritime_heritage_desc: "Durant des millénaires, le peuple grec a traversé la Méditerranée, et tandis même que des puissances étrangères sont parvenues à dominer politiquement la région, les capitaines et marins grecs constituent toujours l'essentiel de leurs équipages. Tirons profit de leur expérience à notre tour, ainsi que de celle des pirates, contrebandiers et pêcheurs de la région, pour mettre à flot une flotte puissante pour notre pays."
 greek_klephtic_irregulars: "Recrutement des klephtes"
 greek_klephtic_irregulars_desc: "Les années difficiles d'occupation étrangère – que ce soit du fait des Francs ou des Turcs – ont vu naître une résistance farouche du petit peuple grec. Certains groupes en sont même venus à monter dans les montagnes pour continuer, depuis là-haut, une résistance violence contre l'occupant. Ces klephtes, «voleurs», peuvent désormais être intégrés au sein de notre armée en tant que corps irrégulier et efficace, prêt à faire connaître à nos ennemis leur ferveur et leur expérience."
 greek_phanariotes: "Diaspora grecque"
 greek_phanariotes_desc: "Les hommes éduqués et pleins de ressource sont toujours fort demandés, aussi nombre de nos concitoyens, au cours des siècles, se sont-ils rendus à l'étranger pour se mettre au service des cours des pays du Sud et de l'Est de l'Europe. Mais, maintenant qu'un État grec indépendant a été refondé, nous pourrions convaincre nombre d'entre eux de revenir dans le pays de leur enfance ou de leurs pères."
 greek_strengthen_control_over_the_trade_routes: "Contrôle du commerce méditerranéen"
 greek_strengthen_control_over_the_trade_routes_desc: "De Rome à Venise puis à l'Empire ottoman, nombreux sont ceux qui ont cherché à prendre le contrôle du commerce entre l'Orient et l'Occident, en s'emparant de la Grèce est des îles grecques de la Méditerranée orientale. En tant qu'État grec indépendant, il est de notre devoir historique de contrôler ce commerce à notre propre profit plutôt que permettre à d'autres de s'enrichir par le contrôle de notre position stratégique."
 greek_philhellenism: "Philhellénisme"
 greek_philhellenism_desc: "La Grèce fut jadis l'étincelle d'où jaillit la civilisation occidentale, et nos aïeux sont toujours admirés dans toute l'Europe. Tirons parti de cette réputation pour forger les alliances qui nous permettront de nous étendre."
 greek_enlightenment: "Lumières néohelléniques"
 greek_enlightenment_desc: "Nos ancêtres étaient des penseurs, des hommes d'État et des philosophes admirables, et leurs idées restent encore aujourd'hui au fondement de toute pensée rigoureuse. Mêlons notre héritage intellectuel aux nouveaux idéaux des Lumières qui se sont répandus dans toutes les cours d'Europe: cela nous permettra de développer des idées politiques et de moderniser la langue grecque afin de disposer des outils parfaitement adaptés à l'ère moderne."
 KGR_ideas: "Doctrines kangri"
 KGR_ideas_start: "traditions kangri"
 KGR_ideas_bonus: "ambitions kangri"
 kgr_katoch_lineage: "Lignage Katoch"
 kgr_katoch_lineage_desc: "Peu de pays peuvent revendiquer un héritage aussi ancien que le nôtre: les Katoch ont régné durant des milliers d'années, vu les semblables d'Alexandre ou de Tîmûr venir et repartir, et continué à jouer un rôle de premier plan parmi les nôtres."
 kgr_riches_of_the_kangra_valley: "Richesses de la vallée de Kângarâ"
 kgr_riches_of_the_kangra_valley_desc: "Des légendes racontent l'histoire du démon Jalandhara, dont la tête est tombée dans la vallée de Kângarâ après une bataille contre Shiva. Entouré de collines stériles et de hautes montagnes, notre pays est verdoyant et riche. La vallée de Kângarâ nourrit une population bien plus importante que notre extension et notre localisation ne pourraient le laisser croire, mais nous constituons aussi une cible bien tentante pour tout pseudo-conquérant."
 kgr_martial_heritage: "Héritage martial"
 kgr_martial_heritage_desc: "Les traditions martiales de notre peuple sont anciennes, et si nos cousins des États râjpoutes, au sud, sont plus renommés que nous, nous avons bien prouvé, à de nombreuses reprises, que nous pouvons rendre la situation intenable à n'importe quel envahisseur. Jusqu'à ce que plus personne n'en sorte vivant."
 kgr_hill_forts: "Contrôle des forts des collines"
 kgr_hill_forts_desc: "Notre pays s'est constitué autour du fort formidable de Kângarâ et sur le contrôle sur les territoires environnants que cette position stratégique autorisait. De la même façon, nous devons tout faire pour contrôler et maintenir tous les forts importants et contrôler tous les territoires environnants de cette région plus vaste qui nous entoure."
 kgr_strengthen_the_mountain_trade: "Développer le commerce des montagnes"
 kgr_strengthen_the_mountain_trade_desc: "Non loin à notre sud s'étendent les plaines fertiles du Panjâb, et pourtant les vastes montagnes et glaciers du Laddâkh et du Tibet et les pics de l'Himalaya sont tout proches eux aussi. Ces régions semblant si différentes ont pourtant besoin les unes des autres: du nord viennent les précieux produits tissés à partir de la laine, que les gens du sud sont prêts à payer à prix d'or, alors que le nord est plus fruste mais demande nombre de biens de luxe que le sud peut lui fournir."
 kgr_pahari_paintings: "Peintures paharis"
 kgr_pahari_paintings_desc: "Ces montagnes offrent des paysages sereins, apaisants et source d'inspiration pour ceux qui en éprouvent le besoin; à d'autres ils fournissent un refuge à quiconque à craindre les peuples des basses terres. Invitons les peintres les plus célèbres de notre époque, offrons-leur un abri et laissons nos paysages de montagne les inspirer pour créer des chefs-d'œuvre d'histoire d'amour et de récits sur les dieux."
 kgr_tigers_of_the_himalayas: "Tigres de l'Himalaya"
 kgr_tigers_of_the_himalayas_desc: "À mesure que le temps passe, notre pays doit faire face à de nouvelles menaces. Le nom et les croyances de ceux qui veulent occuper nos territoires peuvent changer avec le temps, mais qu'ils soient sikhs, Ghurkas, Timourides ou Hellènes nous devons leur faire face. Aussi, mettons sur pied une armée nouvelle, en nous appuyant sur les bases du combat en montagne que nous connaissons si bien, tout en y insufflant les innovations de ces peuples si divers qui convoitent notre pays."
 KAS_ideas: "Doctrines yarkandiennes"
 KAS_ideas_start: "traditions yarkandiennes"
 KAS_ideas_bonus: "ambitions yarkandiennes"
 kas_northern_silk_road: "Route septentrionale de la soie"
 kas_northern_silk_road_desc: "Pour aussi longtemps que tout le monde s'en souvienne, les flots de marchandises ont traversé le bassin du Tarim, d'oasis en oasis, permettant de lier ensemble les vastes sphères économiques de l'Asie orientale et de la Chine à celle de Transoxiane et de Perse. Soie, épices, coton, tapis, tabac et nombre d'autres produits encore qui transitent par nos territoires atteignent finalement les cours d'Europe ou les palais des empereurs de Chine. Il nous faut à tout prix assurer la sécurité des marchands, car sans eux nous ne serions rien, et que leur voyage est à la fois pénible et dangereux."
 kas_altishahr: "Altishahr"
 kas_altishahr_desc: "Le désert du Taklamakan est certes inhospitalier, mais nos cités prospèrent autour des oasis qui se trouvent à ses lisières et sur les rives du Tarim. La vie n'y est sans doute pas aussi facile que dans les basses terres d'Inde ou de Chine, mais le froment, le blé et le coton y poussent bien. Qu'elle soit appelée «Tartarie supérieure», «Altishahr», «Kachgarie» ou encore «Xinjiang», tous ces noms évoquent à ceux qui les connaissent des images d'une beauté légendaire et d'une vie prospère."
 kas_tarikh_i_rashidi: "Tarîkh-i Rashîdî: «L'histoire des khâns»"
 kas_tarikh_i_rashidi_desc: "Notre culture est urbaine, même si notre isolement dans les lieux les plus reculés du monde signifie qu'ils sont bien peu nombreux à avoir jamais entendu parler de notre histoire ou de notre langue. Efforçons-nous de coucher par écrit l'histoire de notre peuple et de nos cités, de manière à ce que le monde apprenne quelle est la vie que nous menons ici, en l'un des lieux les plus reculés, et pourtant des plus importants pour le monde dont il est au centre."
 kas_empower_the_khojas: "Donner le pouvoir aux khôjas"
 kas_empower_the_khojas_desc: "Parmi les membres les plus respectés de notre société se trouvent les khôjas, des hommes de foi descendant du Prophète lui-même ou des quatre premiers califes. Des histoires sur la façon dont certains d'entre eux ont pu convaincre de grands seigneurs mongols ou des lamas de ployer le genou devant le pouvoir de l'islam. Nous avons toujours fait des plus dévots d'entre nous nos dirigeants, aussi les khôjas sont-ils déjà une force influente au sein du pays. Accordons-leur plus de pouvoir encore, afin de voir ce que pourront nous apporter leurs capacités et leur foi pure."
 kas_holy_warriors: "Guerriers saints"
 kas_holy_warriors_desc: "Même si nous avons toujours réservé bon accueil aux marchands de toutes les confessions et de toutes les cultures, nous ne devons jamais oublier que notre puissance militaire provient de la pureté de notre foi. Étendons-nous dans les régions limitrophes, tout autant pour y répandre la véritable foi et y acquérir des territoires qui permettraient de défendre plus aisément nos terres."
 kas_black_and_white_mountain: "Montagne blanche et Montagne noire"
 kas_black_and_white_mountain_desc: "Ne laissons pas des rivalités mesquines nous diviser! Pendant trop longtemps notre peuple est resté déchiré entre les Aqtaghlik, «ceux de la Montagne Blanche», et les Qarataghlik, «ceux de la Montagne noire». Si le blanc et le noir, le Nord et le Sud étaient réunifiés, nous serions forts à nouveau."
 kas_encourage_tarim_trade: "Encouragement au commerce du Tarim"
 kas_encourage_tarim_trade_desc: "Des siècles, des millénaires durant les marchands ont osé se lancer dans le périlleux voyage nécessaire pour atteindre nos cités du désert. Que ce soit en bravant le Taklamakan, la route des abricots du Baltistan ou les glaciers du Laddâkh, tous venaient jusqu'à Yarkand, Kachgar ou dans l'une de nos autres grandes cités. Les temps changent toutefois, et le flux constant des marchands s'épuise du fait de l'ouverture de routes maritimes entre l'Orient et l'Orient, et nombreux sont ceux qui estiment que le long voyage par les terres n'en vaut plus la peine. Nous devons donc agir de manière décisive afin de protéger le commerce terrestre. Abolissons désormais toute taxe ou tout péage direct!"
 LUX_ideas: "Doctrines luxembourgeoises"
 LUX_ideas_start: "traditions luxembourgeoises"
 LUX_ideas_bonus: "ambitions luxembourgeoises"
 lux_imperial_legacy: "Héritage impérial"
 lux_imperial_legacy_desc: "Il n'y a pas si longtemps, c'était au sein de la maison de Luxembourg qu'étaient choisis les empereurs du Saint-Empire. Le simple fait que notre petit pays ait si souvent accédé au trône du Saint-Empire nous a accordé une aura bien plus grande que celle dont devrait jouir un pays aussi peu étendu que le nôtre."
 lux_ardennes: "Massif ardennais"
 lux_ardennes_desc: "Les collines abruptes de notre pays rendent difficile toute invasion. De fait, nombreuses sont les armées qui préfèrent les contourner plutôt que tenter de les franchir afin d'éviter les pertes que cela leur causerait."
 lux_moselle_trade: "Commerce de la Moselle"
 lux_moselle_trade_desc: "La Moselle s'écoule à notre frontière orientale. Il suffit d'attirer sur ses rives les routes commerciales pour prendre le contrôle de tout le commerce de la région."
 lux_fortress: "La forteresse de Luxembourg"
 lux_fortress_desc: "Le grand château se trouvant au centre de notre capitale est reconnu comme étant l'un des mieux défendus au monde. Bien peu d'armées songeraient même à assiéger une telle forteresse. Alors que notre influence s'étend à d'autres régions, nous devons nous assurer d'y construire des citadelles aussi imposantes que celle qui se trouve chez nous."
 lux_spanish_road: "Le chemin des Espagnols"
 lux_spanish_road_desc: "Notre territoire est traversé par cette grande route militaire connue sous le nom de «chemin des Espagnols». Faisons-en bon usage dans nos campagnes militaires pour renforcer plus efficacement nos propres armées." 
 lux_grand_duchy_of_luxembourg: "Le Grand-Duché de Luxembourg"
 lux_grand_duchy_of_luxembourg_desc: "Notre pays a une histoire longue et prestigieuse, et est tenu en haute estime dans les régions germaniques aussi bien que françaises. Si nous devions même tomber sous la domination de quelque souverain étranger, notre titre serait l'un des plus prestigieux de ceux qu'il porterait. Mettons-le en valeur en faisant du duché originel de Luxembourg un Grand-Duché, l'un des nombreux titres portés par nos dirigeants."
 lux_rivals_rivals_everywhere: "Rivaux de tous côtés"
 lux_rivals_rivals_everywhere_desc: "Notre situation entre la France, les Pays-Bas et l'Allemagne implique que nous gardions toujours une diplomatie très active. Il nous faut conserver de bonnes relations avec tous, tout en les surveillant de près."
 YOR_ideas: "Doctrines andhraïtes"
 YOR_ideas_start: "traditions andhraïtes"
 YOR_ideas_bonus: "ambitions andhraïtes"
 yor_telugu_warrior_aristocrats: "Aristocrates guerriers télougous"
 yor_telugu_warrior_aristocrats_desc: "Notre pays repose sur les traditions partagées par les nombreuses générations de guerriers télougous qui nous ont précédés. Ces hommes ont combattu sous les étendards de nombre des plus grands empires de l'Inde, et formaient il y a peu encore l'aristocratie de l'empire déchu des Kâkâtiya. Cela assure à nos armées de toujours disposer de guerriers et capitaines de valeur, quelles que soient les embûches que puisse nous réserver l'avenir."
 yor_patronize_telugu_literature: "Mécénat de la littérature télougoue"
 yor_patronize_telugu_literature_desc: "Depuis les tous premiers souverains reddis, royauté et littérature ont été confondues dans la culture de notre peuple. On attend non seulement de nos souverains qu'ils soient des lettrés et des auteurs eux-mêmes, mais aussi qu'ils soutiennent les grands poètes et auteurs de notre temps."
 yor_kakatiya_legacy: "Héritage des Kâkâtiya"
 yor_kakatiya_legacy_desc: "Il n'y a pas si longtemps, l'empire des Kâkâtiya régnait sur ces terres. Son aristocratie télougoue et son dédain pour les hiérarchies strictes des castes que l'on trouve chez certains de nos voisins constituent toujours un modèle pour nous. Des leçons importantes peuvent être retenues de son histoire, et pour nous qui forgeons la nôtre en ce moment même mieux vaut les retenir."
 yor_great_forts_of_the_east: "Grands forts de l'Est"
 yor_great_forts_of_the_east_desc: "Un certain nombre de grandes forteresses des Ghats orientaux protègent notre pays des invasions des puissances des hautes terres. Il nous faut veiller à les maintenir en état et toujours à la pointe de la modernité, ou l'ossature tout entière de nos défenses serait menacée."
 yor_legend_of_prataparudra: "La légende de Pratâparudra"
 yor_legend_of_prataparudra_desc: "Le dernier souverain des Kâkâtiya, Pratâparudra II, est mort prisonnier après que les troupes du sultanat se sont emparées de ses territoires. Selon certains, pourtant, il aurait survécu et donné le droit à ses vassaux de fonder de nouveaux royaumes, tels que notre propre pays. Mettons en valeur cette légende en la faisant coucher par écrit, de telle façon que les générations futures apprennent les origines de notre grand pays."
 yor_diamond_mines_of_kollur: "Les mines de diamant de Kollur"
 yor_diamond_mines_of_kollur_desc: "L'Ândhra abrite l'une des plus grandes mines de diamant au monde. Depuis des siècles, ces mines sont la source non seulement de la plupart des diamants connus dans le monde, mais aussi des pierres les plus grosses, telles que le Kûh-i Nûr. Pourtant, le moment est venu de moderniser ces mines et de les développer pour qu'elles atteignent leur réel potentiel."
 yor_encourage_coromandel_trade: "Encouragement au commerce de Coromandel"
 yor_encourage_coromandel_trade_desc: "La côte de Coromandel a toujours été une source de richesse, avec ses grands ports animés et ses marchands venus de pays lointains. L'un des anciens souverains reddis de l'Ândhra a sagement décidé de maintenir au minimum les régulations du commerce de la côte de Coromandel, permettant ainsi de stimuler la croissance de nos ports. En notre époque moderne, il est temps de remettre à jour cette politique, de réduire à notre tour toutes les régulations commerciales et de laisser le champ libre aux marchands."
 LON_ideas: "Doctrines léonaises"
 LON_ideas_start: "traditions léonaises"
 LON_ideas_bonus: "ambitions léonaises"
 lon_heritage_of_the_reconquista: "Héritage de la Reconquista"
 lon_heritage_of_the_reconquista_desc: "Pendant des siècles, notre royaume a combattu pour étendre le gouvernement des chrétiens sur la péninsule Ibérique. Nous avons continué de même alors que nous étions passés à la Couronne de Castille. C'est de là que proviennent bon nombre de nos traditions martiales et ce qui nous offre des commandants endurcis sur les champs de bataille."
 lon_leonese_cortes: "Cortes léonaises"
 lon_leonese_cortes_desc: "De tous les parlements du monde, les Cortes léonaises sont l'un des plus anciens, si ce n'est le plus ancien. Ses droits et ses traditions constituent un pilier sur lequel s'appuyer pour tout dirigeant soucieux de rechercher le conseil et l'aide de ses sujets."
 lon_conquistadores: "À la conquête du Nouveau Monde"
 lon_conquistadores_desc: "De l'autre côté du monde, sur l'autre versant des mers, se trouvent des royaumes païens immensément riches. Les actuels aventuriers léonais cherchent à y faire fortune au nom de la véritable foi, tout comme leurs ancêtres avant eux ont bâti leur réputation lors de la Reconquête de la péninsule Ibérique."
 lon_school_of_salamanca: "L'École de Salamanque"
 lon_school_of_salamanca_desc: "La prestigieuse université de Salamanque est devenue le foyer d'une nouvelle pensée en matière de droit, de philosophe et d'économie. Soyons les protecteurs de ces savants afin de tirer tout le parti possible de leurs interprétations cohérentes des lois naturelles, de la propriété et des droits naturels de l'homme."
 lon_expand_navy: "Développement de la marine léonaise"
 lon_expand_navy_desc: "Les marins des Asturies, durant des siècles, nous ont enseigné leur expérience et leurs traditions maritimes. Le moment est pourtant venu de moderniser et de développer la flotte léonaise. Il nous faut créer nos propres bases navales sur nos côtes et lancer la construction d'une grande flotte permanente."
 lon_patronize_leonese_language: "Promotion de la langue léonaise"
 lon_patronize_leonese_language_desc: "Tout au long des années qu'a duré notre union avec la Castille, la langue léonaise a perdu du terrain face au castillan. Même si nous avons su inverser cette tendance, il y a encore beaucoup à faire: il nous faut publier une grammaire officielle du léonais, et nous assurer que notre langue est bien usitée au sein de notre administration. En sus, soutenons tous ceux qui peuvent travailler à développer notre langue, qu'ils soient écrivains, acteurs ou poètes."
 lon_nationalism: "Nationalisme léonais"
 lon_nationalism_desc: "Nombreux ont été ceux qui ont cherché à conquérir nos terres et à mettre fin à notre culture, des Castillans jusqu'aux Français. En temps de guerre, il nous faut résister à l'occupation étrangère les armes à la main, quel que soit le prix à payer pour cela. Et cela est tout aussi vrai pour les soldats de métier que pour les irréguliers qui mènent la guérilla pour protéger nos territoires au-delà du front."
 CYI_ideas: "Doctrines yi"
 CYI_ideas_start: "traditions yi"
 CYI_ideas_bonus: "ambitions yi"
 cyi_strengthen_yi_caste_system: "Renforcement du système des castes yi"
 cyi_strengthen_yi_caste_system_desc: "Notre société est constituée de cinq castes traditionnelles: les Zimo règnent en tant que seigneurs; les Yi noirs ou Nuohe sont des chefs et des nobles, les Yi blancs ou Qunuo sont des hommes libres, les Ajia sont des serfs et les Xiaxi sont les esclaves. Renforcer cette ségrégation est un gage de stabilité pour le pays."
 cyi_deep_in_mountains: "Loin dans les montagnes"
 cyi_deep_in_mountains_desc: "Les montagnes qui nous entourent sont notre défense naturelle, et nous devons développer des stratégies et tactiques en tirant tout le parti possible. Pour nous, ces montagnes sont notre pays. Pour les envahisseurs, elles doivent devenir leur tombe."
 cyi_chain_of_zimo_domains: "Domaines des zimo d'un seul tenant"
 cyi_chain_of_zimo_domains_desc: "Au contraire des nombreuses tribus dispersées dans les territoires limitrophes, nos territoires sont d'un seul tenant. Cela offre de bien meilleures opportunités pour les mouvements de troupe, des liens bien plus forts, et les seigneurs locaux sont capables de se soutenir les uns les autres de façon bien plus efficace."
 cyi_solar_calendar: "Calendrier solaire yi"
 cyi_solar_calendar_desc: "De nombreux étrangers ont tendance à nous considérer comme des sauvages. Une telle ignorance, une telle arrogance sont consternantes! Notre calendrier solaire est simple à comprendre, et constitue donc un outil d'une grande utilité pour l'agriculture. Ceux qui sont assez fous pour se croire supérieurs à nous peuvent bien garder tous leurs calculs compliqués, pendant que nous propageons notre calendrier, bien supérieur au leur, dans tous nos territoires."
 cyi_promote_bimoism: "Promotion des bimos"
 cyi_promote_bimoism_desc: "Les bimos, les «maîtres de l'écriture», sont les prêtres-chamans de notre peuple. Ils président aux naissances, aux funérailles, aux mariages et aux jours saints, et veillent sur la vie spirituelle de notre peuple. Il convient de leur accorder plus d'importance, ainsi qu'à leurs cérémonies, afin de défendre nos croyances contre tous les cultes étrangers."
 cyi_renovate_skyward_tombs: "Rénovation des tombes célestes"
 cyi_renovate_skyward_tombs_desc: "Les impressionnantes tombes célestes sont le lieu de repos de nos rois et chefs ancestraux. Ces pyramides gigantesques sont la preuve de notre autorité continue sur ces territoires que nous gouvernons toujours. Pour nous assurer que leur héritage perdure et tranquillise quiconque viendrait à s'interroger sur notre légitimité, il nous faut les rénover."
 cyi_children_of_the_black_tiger: "Enfants du Tigre noir"
 cyi_children_of_the_black_tiger_desc: "Nous sommes les enfants du Tigre noir. Tout comme le tigre est le roi des animaux, nous sommes le seigneur naturel de tous les royaumes des hommes."
 NZH_ideas: "Doctrines nijégorodiennes"
 NZH_ideas_start: "traditions nijégorodiennes"
 NZH_ideas_bonus: "ambitions nijégorodiennes"
 nzh_at_the_confluence_of_two_giants: "Au confluent des géants"
 nzh_at_the_confluence_of_two_giants_desc: "Fleuves et rivières ont toujours été les artères des territoires de la Rus'. C'est pour cela que nos ancêtres ont bâti une grande cité, au confluent de deux des plus grands cours d'eau de la Vieille Russie: la Volga et l'Oka. Située entre les richesses des territoires anciens et les richesses vastes et encore inexplorées à l'est, notre cité est sur le point de rivaliser avec Moscou elle-même. Nos ancêtres doivent être tenus en haute estime pour leur perspicacité."
 nzh_crossroads_of_nations: "Au carrefour de nations"
 nzh_crossroads_of_nations_desc: "Bâtir votre maison le long d'une route peut vous garantir aussi bien la prospérité que le désastre. En Russie, il en va de même pour les fleuves: vous pouvez très bien recevoir un jour la visite d'un marchand de fourrures, et le lendemain de pirates qui réduiront toutes vos possessions en cendres. Ce qui importe, c'est de ne jamais renoncer: si votre maison est incendiée, construisez-en une plus grande à la place. Si vos murs sont abattus, reconstruisez-les plus hauts. Quels que soient les malheurs qui peuvent vous frapper, endurez-les."
 nzh_issue_land_reforms: "Réformes foncières"
 nzh_issue_land_reforms_desc: "Situés à la rencontre des territoires russes et des steppes infinies parcourues par les pillards, les territoires de Nijni Novgorod n'ont jamais été aussi bien organisés que ceux l'intérieur russe. Les vastes forêts, les villages dispersés se sont traduits par un esprit plus indépendant au sein de la population. Malgré tout, le moment est venu d'établir un système fiscal fiable et stable, de façon à pouvoir garantir la loi et l'ordre jusque dans les territoires les plus éloignés."
 nzh_citadel_of_russia: "Citadelle de la Russie"
 nzh_citadel_of_russia_desc: "Depuis sa fondation même, Nijni Novgorod s'est lentement développée en tant que cité fortifiée, protégeant l'intérieur russe des pillards, qu'il s'agisse de pirates venant par les fleuves ou de conquérants venus par la terre. Notre cité a été détruite et endommagée un nombre incalculable de fois, par tous les envahisseurs potentiels de la Rus'; mais elle a toujours su se relever plus forte des épreuves. Ce sont désormais des murs et des tours de pierre qui dominent notre magnifique ville, et nous saurons nous assurer qu'ils traverseront les épreuves des temps à venir."
 nzh_open_up_the_river_trade: "Ouverture du commerce fluvial"
 nzh_open_up_the_river_trade_desc: "Au contraire d'autres principautés de l'ancienne Rus', Nijni Novgorod n'a jamais été la plus peuplée, celle qui disposait des terres les plus fertiles ou même des marchands les plus dynamiques. Mais aucune des autres cités anciennes de Russie n'a jamais eu ce que nous avons: les fleuves. Si nous parvenons à étendre notre emprise sur commerce fluvial – et à le contrôler – nous pourrons mettre en relation les vastes richesses des pays de la Sibérie tatare avec les vieux foyers de la Russie, faisant de notre cité la plus importante de toutes les Russies."
 nzh_russian_ambition: "Ambitions russes"
 nzh_russian_ambition_desc: "Des siècles durant, les autres principautés russes nous ont dédaignés ou jalousés, considérant notre ville comme un simple avant-poste frontalier. Ce n'est plu le cas: Nijni Novgorod doit s'élever, pour lancer un défi à la beauté et à la splendeur de toutes ces rivales. Même Moscou et Novgorod nous considéreront avec jalousie. Qu'elles le fassent; nous leur donnerons de quoi regarder!"
 nzh_expand_to_the_east: "En route pour l'Orient"
 nzh_expand_to_the_east_desc: "Aussi loin que nous nous en souvenions, nos territoires ont été pillés par différents peuples vivant par-delà nos forêts et nos champs, sur cette mer d'herbe infinie. Alors que nos frères à l'ouest complotent et s'affrontent les uns les autres, pourquoi devrions-nous rester à ne rien faire? Parcourons les steppes, imposons-y un ordre nouveau, dominé par notre pays lui-même!"
 SMI_ideas: "Doctrines lapones"
 SMI_ideas_start: "traditions lapones"
 SMI_ideas_bonus: "ambitions lapones"
 smi_land_of_the_midnight_sun: "Les terres du Soleil de minuit"
 smi_land_of_the_midnight_sun_desc: "Personne ne peut prétendre connaître le Nord de la Scandinavie comme nous; ses montagnes, ses fleuves et ses forêts ténébreuses peuvent paraître quelque peu hostiles à la plupart. Nous saurons recourir à notre connaissance des territoires qui nous entourent et rendre des plus misérables la vie de tout envahisseur venu du Sud."
 smi_protect_the_herds: "Protection des hordes de rennes"
 smi_protect_the_herds_desc: "Les hordes de rennes constituent un pilier de l'économie et du mode de vie des Lapons. Il est impératif pour nous de faire tout ce qui est en notre pouvoir pour protéger ces hordes et les territoires qu'ils parcourent."
 smi_regulate_southern_trade: "Réglementation du commerce avec les Méridionaux"
 smi_regulate_southern_trade_desc: "Les royaumes au sud ont toujours tenté d'imposer des règles au commerce qui nous lie à eux. Des birkarls, nommés à cette fonction, détiennent traditionnellement le monopole sur le commerce lapon et ont même reçu pour ordre de prélever des taxes sur notre peuple. Le moment est venu de dicter les termes de cette relation et de créer notre propre réglementation commerciale."
 smi_encourage_growth_of_the_winter_market: "Encouragement au développement d'un marché d'hiver"
 smi_encourage_growth_of_the_winter_market_desc: "Notre peuple vit sur un vaste territoire, et les hivers nordiques peuvent être longs et froids. Créons un grand marché commun en un lieu central, où les représentants de tous les Lapons sur lesquels nous régnons et ceux venus des territoires voisins pourraient se réunir. Le commerce pourra s'y développer, même lors des nuits hivernales les plus froides, et leur assemblée pourra s'y réunir pour régler les problèmes communs."
 smi_defend_noaidi_traditions: "Défense des traditions des noaidi"
 smi_defend_noaidi_traditions_desc: "Les anciennes traditions chamaniques des noaidi n'ont cessé de reculer vers le nord, devant la poussée des missionnaires chrétiens venus du Sud. Protégeons les noaidi et faisons de leurs traditions un pilier de notre gouvernement. Qu'importe ce que l'avenir réserve aux croyances de nos sujets; ces traditions font partie intégrante de nos racines."
 smi_living_of_the_land: "Vivre de la terre"
 smi_living_of_the_land_desc: "Notre peuple a vécu de la terre pendant des siècles, que ce soit par la pêche, la chasse ou la cueillette. Cette expérience ancestrale peut être d'une grande utilité lors des longues campagnes militaires, même dans les territoires étrangers."
 smi_standardized_literary_language: "Standardisation de la langue littéraire"
 smi_standardized_literary_language_desc: "Le peuple lapon ne parle peut-être pas une seule langue, mais notre pays tirerait sans doute bénéfice d'une langue littéraire commune. Divers étrangers ont déjà tenté de standardiser une telle langue, mais le moment est venu d'en créer une nous-mêmes pour répondre à nos besoins."
 nubian_ideas: "Doctrines nubiennes"
 nubian_ideas_start: "traditions nubiennes"
 nubian_ideas_bonus: "ambitions nubiennes"
 nubian_nile: "Le Nil"
 nubian_nile_desc: "Tout comme l'Égypte à l'aval, notre pays dépend du Nil et de ses affluents. Nos paysans font le meilleur usage des terres fertiles inondées par les cours d'eau qui s'écoulent sur nos territoires."
 nubian_heritage: "Héritage nubien"
 nubian_heritage_desc: "Des ruines des anciens royaumes nubiens jusqu'aux traditions légales et religieuses des royaumes nubiens médiévaux, les racines de notre peuple puisent dans l'héritage d'une civilisation très ancienne. Alors que nous continuons de progresser, ne rejetons pas les avancées du passé, mais au contraire faisons bon usage des traditions légales et sociales de nos aïeux."
 nubian_sahara: "Guerriers du Sahara"
 nubian_sahara_desc: "Depuis les temps les plus reculés, nous avons la réputation d'être un peuple de guerriers courageux. Nombreux sont ceux qui sont venus d'Égypte ou des montagnes d'Éthiopie afin de conquérir nos terres; mais bien peu ont pu engranger la moindre victoire."
 nubian_long_distance_trade: "Encouragement au commerce lointain"
 nubian_long_distance_trade_desc: "Certains pourraient dire de notre pays qu'il est isolé, et pourtant des marchands venus de pays lointains ont cherché et trouvé nos cités: les Romains jadis, les Italiens, les Arabes ou encore les Turcs aujourd'hui. Encourageons ce commerce lointain dans toutes les directions."
 nubian_religious_struggles: "Unité religieuse nubienne"
 nubian_religious_struggles_desc: "La Nubie abrite des chrétiens tout autant que des musulmans, des animistes ou les fidèles d'autres religions traditionnelles encore. Au contraire d'autres régions du monde, ces diverses croyances ne sont pas parvenues à coexister pacifiquement. La région sort d'une période agitée, où les conversions et migrations ont modifié l'équilibre entre les religions, peut-être à jamais. Maintenant que la stabilité semble rétablie, il est temps que nous répandions notre religion d'État et promouvions une culture religieuse commune et unifiée, une fois pour toutes."
 nubian_desert_cavalry: "Cavaliers du désert"
 nubian_desert_cavalry_desc: "Le meilleur moyen de contrôler les vastes étendues désertiques est d'être mobile. Il nous faut entraîner une cavalerie efficace, capable de nous défendre et de parcourir ces territoires."
 nubian_fortified_strongholds: "Positions fortifiées"
 nubian_fortified_strongholds_desc: "Même si toutes nos terres ne sont pas désertiques, celui-ci les enserre de toutes parts et dresse des barrières entre elles. Créons une ligne de fortifications capable de relier entre eux tous nos territoires et de défendre les routes commerciales transsahariennes tout autant que les cataractes du Nil des brigands, des rebelles et des envahisseurs étrangers."
 MAZ_ideas: "Doctrines mazoviennes"
 MAZ_ideas_start: "traditions mazoviennes"
 MAZ_ideas_bonus: "ambitions mazoviennes"
 maz_piast_legacy: "Héritage des Piast"
 maz_piast_legacy_desc: "Les princes de Mazovie sont parmi les derniers descendants de la maison Piast encore en vie, qui a uni et régné sur la Pologne durant des siècles. N'hésitons pas à user de cet héritage dès que notre prestige ou notre légitimité sont mis en cause."
 maz_frontier: "Frontière mazovienne"
 maz_frontier_desc: "Pendant longtemps, la Mazovie a été à la frontière entre la Chrétienté et les païens du Nord et de l'Est. Nos ennemis prétendent maintenant être plus catholiques que nous le sommes nous-mêmes, mais ils désirent toujours s'emparer de nos territoires. Nos frontières doivent toujours être bien protégées, nos forts bien entretenus et nos troupes bien entraînées car il n'y a aucune région que l'ennemi ne traversera pas avant d'atteindre nos fortifications."
 maz_between_monk_eagle_and_purse: "Entre le moine, l'aigle et la bourse"
 maz_between_monk_eagle_and_purse_desc: "Si nous souhaitons conserver notre indépendance, il nous faut pouvoir disposer d'un corps diplomatique efficace. Les ducs de Mazovie ont souvent été les médiateurs entre la Couronne de Pologne et l'ordre Teutonique, et nous pouvons nous appuyer sur une longue tradition de négociations menées avec succès, soit pour nous assurer d'alliances, soit pour protéger le pays des ambitions de nos voisins."
 maz_szlachta_zasciankowa: "Szlachta Zasciankowa"
 maz_szlachta_zasciankowa_desc: "Certes, ils vivent dans des maisons ne valant guère plus que celles des paysans; certes, ils ne possèdent souvent guère plus que la moitié du quart d'un village; et, certes, ils sont parfois même à peine capables de se payer un cheval. Mais ils appartiennent à la noblesse, et ils constituent une bonne part de la population de la Mazovie. Nous devons faire reconnaître que «nobilitatis Polonis est æqualis», et faire bon usage de ces hommes en tant que sous-officiers et dragons."
 maz_mazovian_lawmaking: "Législation mazovienne"
 maz_mazovian_lawmaking_desc: "La Mazovie ayant toujours joui d'une certaine autonomie, et parfois même d'une totale indépendance par rapport au reste de la Pologne, nos lois diffèrent quelque peu de celles en cours dans le reste des territoires polonais. En couchant par écrit nos lois afin de les confirmer, nous renforçons donc notre gouvernement et son statut unique."
 maz_sejmy_i_sejmiki: "Sejmy i Sejmiki: diète et diétines"
 maz_sejmy_i_sejmiki_desc: "Au terme de longues et furieuses disputes, la noblesse polonaise gouverne désormais son pays. Mais comme de nombreux nobles n'ont pas les moyens d'entreprendre de lointains voyages de façon régulière, la Mazovie est idéale pour organiser les diètes des territoires de Pologne et de Lithuanie. Nous pouvons proclamer fièrement que c'est notre noblesse qui fait les rois, et non pas les rois qui gouvernent la noblesse."
 maz_emporium: "Carrefour commercial"
 maz_emporium_desc: "Le commerce remplit le trésor et assure le développement de nos cités. La situation de la Mazovie lui permet de contrôler la plus grande part du commerce de la région, tout autant le commerce entre la Pologne et la Lithuanie que les routes des grains qui depuis la Ruthénie traversent nos terres pour gagner le Nord. Encourageons les marchands à faire de notre pays le carrefour commercial de tous les territoires polonais."
 GAL_ideas: "Doctrines galiciennes"
 GAL_ideas_start: "traditions galiciennes"
 GAL_ideas_bonus: "ambitions galiciennes"
 gal_way_of_st_james: "Les chemins de Compostelle"
 gal_way_of_st_james_desc: "L'un des plus importants chemins de pèlerinage de la Chrétienté mène jusqu'à la cathédrale de Saint-Jacques-de-Compostelle, en Galice. Le tombeau de l'apôtre Jacques attire les étrangers venus de tout le monde connu, mais leur or parle toujours le même langage pour nos coffres."
 gal_la_bella: "Galicia la Bella"
 gal_la_bella_desc: "Au contraire des terres arides au sud, les paysages de la Galice sont dominés par les montagnes et les pluies incessantes. Les Galiciens eux-mêmes sont presque aussi inhospitaliers envers les envahisseurs que leur pays, comme tout étranger s'en aperçoit tôt ou tard. Que personne n'ose mettre le pied dans notre pays!"
 gal_rein_in_the_cities: "Reprendre en main les cités"
 gal_rein_in_the_cities_desc: "Les derniers siècles ont été dominés par une lutte sanglante entre la noblesse et l'Église d'un côté, et les bourgeois des villes de l'autre. Dans ces pires moments, de nombreuses villes ont acquis leur indépendance de la Couronne de Galice; aussi, ce n'est qu'en écrasant ces misérables oligarques que la paix et l'ordre pourront être restaurés dans le pays."
 gal_shipyards: "Chantiers navals de Galice"
 gal_shipyards_desc: "L'Atlantique est une maîtresse intraitable, et seuls les navires les plus solides peuvent survivre à ses embrassades vigoureuses. Les vaisseaux galiciens ont toujours été réputés pour leur solidité; mais avec un soutien accru de la Couronne les chantiers navals pourront continuer de bâtir des navires formidables, capables de supporter les coups des vagues comme ceux des canons."
 gal_santiago_y_cierra: "«¡Santiago y Cierra!»"
 gal_santiago_y_cierra_desc: "«¡Santiago y Cierra!» («Saint-Jacques et chargez!») était le cri de ralliement des croisés espagnols contre les Maures lors de la Reconquista. C'est en Galice que les reliques sacrées de saint Jacques ont été retrouvées, aussi faut-il faire savoir que l'apôtre tient notre peuple en haute estime. La victoire et la gloire attendent les plus hardis, or nul n'est plus hardi que les Galiciens eux-mêmes!"
 gal_sailors_of_the_cantabrian_sea: "Marin de la mer Cantabrique"
 gal_sailors_of_the_cantabrian_sea_desc: "Il faut être excellent marin pour pouvoir prendre la mer sur les eaux traitresses de la mer Cantabrique et la baie de Biscaye. Mais même les eaux les plus agitées du monde connu n'ont pu faire renoncer la Galice à son amour pour la mer: après les dures épreuves de tempêtes incessantes, la flotte galicienne n'a rien à craindre de quelques canons ou sabres d'abordage."
 gal_irmandinos: "Irmandiños"
 gal_irmandinos_desc: "Le paysan galicien est tout aussi réputé pour son courage que pour son caractère insoumis. En recrutant les membres des «fraternités» de brigands dans notre armée, celle-ci y gagnerait un certain nombre de soldats implacables et expérimentés. Et puis, de toute manière, les gens de la bonne société commencent à se lasser de voir leurs manoirs être incendiés."
 NEV_ideas: "Doctrines nivernaises"
 NEV_ideas_start: "traditions nivernaises"
 NEV_ideas_bonus: "ambitions nivernaises"
 nev_forges_of_nivernais: "Forges du Nivernais"
 nev_forges_of_nivernais_desc: "Jules César lui-même admira les talents des forgerons du centre de la Gaule. Le minerai de fer à même le sol; les vastes forêts, profondes et non peuplées; les grandes rivières offrent toutes les conditions nécessaires à cette industrie, inégalée dans toute la France depuis lors."
 nev_nivernais_legal_traditions: "Commentaire sur la coutume du pays et duché de Nivernais"
 nev_nivernais_legal_traditions_desc: "Rassemblons et recueillons toutes les lois du pays afin d'en dresser un commentaire à jour, qui permettra d'adapter les lois, les coutumes et les réglementations du Nivernais à l'époque moderne."
 nev_faience_production: "Faïences de Nevers"
 nev_faience_production_desc: "La cité de Nevers possède de l'argile et de la marne en abondance, le Morvan offre l'accès à un bois ne produisant pas de fumée, alors que la Loire assure que la production peut aisément remonter et descendre son cours, jusque dans les grandes villes qui sont sur ses rives. Faisons usage de ces excellentes conditions en encourageant tous ceux qui ont pour métier de travailler la faïence à s'établir chez nous. Nous devons devenir la capitale de la faïencerie en France."
 nev_the_best_of_france: "Français véritables"
 nev_the_best_of_france_desc: "Nos hommes sont solides et nos femmes robustes. Mais comment pourrait-il en être autrement? La cuisine du Nivernais contribue autant que le mauvais temps à créer des caractères affirmés; seuls de vrais Français peuvent vivre ici pour travailler les champs, les forges ou les forêts de notre pays."
 nev_bridges_of_the_loire: "Les ponts de la Loire"
 nev_bridges_of_the_loire_desc: "Le fleuve majestueux de la Loire est comme un cheval fougueux, capable du plus grand calme, ou au contraire de la colère la plus dévastatrice. Au cours des temps, nombreux sont ceux qui ont tenté de le dompter en y construisant de solides ponts de bois ou de pierre, à Decize, Nevers ou La Charité; et pourtant ils ont toujours dû les reconstruire après la crue suivante. Même si c'est là la cause de nombreux tourments pour la région, cela nous a appris à compter avec les forces de la nature, une leçon que tout envahisseur devra chèrement payer pour la retenir."
 nev_morvan_wet_nurses: "Nourrices du Morvan"
 nev_morvan_wet_nurses_desc: "Tout le monde sait que les meilleures nourrices se trouvent dans le Nivernais, et avec le temps ces femmes ont veillé à la bonne  santé de nombreux enfants, aussi bien dans la région que d'ailleurs: depuis de grands rois et empereurs jusqu'aux fils et filles de fermiers de chez nous, les nourrices du Morvan produisent des enfants solides, qui deviennent des adultes robustes. Nous devons nous assurer de ne jamais oublier comment élever des hommes et femmes fortes, car la vigueur d'un pays dépend aussi de celle de ses habitants."
 nev_greatest_palace_of_the_loire: "Palais de Nevers"
 nev_greatest_palace_of_the_loire_desc: "Le monde doit voir notre pays pour ce qu'il est: la première des provinces de France et le cœur de l'Europe. Relevons les anciennes fortifications de Nevers et construisons-y le plus magnifique palais que la région ait jamais vu."
 french_culture_ideas: "Doctrines ducales françaises"
 french_culture_ideas_start: "traditions ducales françaises"
 french_culture_ideas_bonus: "ambitions ducales françaises"
 french_men_of_trade: "Hommes de la marchandise"
 french_men_of_trade_desc: "Les rois de France ont toujours su que les hommes des provinces sont les plus à même de dicter les politiques commerciales du royaume, car notre peuple est maître en l'art du commerce. De fait, la France occupe une situation idéale, entre l'Atlantique et la Méditerranée, entre l'Angleterre et les cités italiennes, ou encore entre l'Allemagne et la péninsule Ibérique. Ce sont toutes les richesses du monde qui transitent sur nos territoires!"
 french_renaissance_palaces: "Châteaux de la Renaissance"
 french_renaissance_palaces_desc: "Nos aïeux se protégeaient dans des châteaux forts. Avec la venue de la Renaissance, néanmoins, le prestige et le pouvoir ne se marquent plus par de telles forteresses. Construisons plutôt des palais magnifiquement décorés, capables d'apporter la preuve de notre prospérité et de notre munificence, aux autres Français tout autant qu'aux étrangers."
 french_qui_ruit_et_lethum: "Quo ruit et lethum"
 french_qui_ruit_et_lethum_desc: "Depuis les régions humides de l'Angleterre à celles, arides, de la Terre Sainte, nos ancêtres chevaliers avaient l'habitude de combattre vaillamment à dos de cheval. S'ils nous voyaient aujourd'hui, sans doute moqueraient-ils nos fraises et nos dentelles; mais sous ce vernis magnifique existe toujours la «furor gallicus», et nul ne peut nous résister sur le champ de bataille!\nQue les mousquetaires soient sur les champs de bataille de notre temps ce que les chevaliers de France étaient dans les guerres du Moyen Âge. Tous apprendront à craindre la puissance de nos armées!"
 french_religious_conviction: "Conviction religieuse"
 french_religious_conviction_desc: "Notre peuple a toujours considéré qu'il fallait défendre sa cause. Lorsque son opinion est arrêtée, nul ne peut plus empêcher le Français de la donner. Que ce soit pour soutenir le pape ou contre lui, nous devons rester fermes dans nos convictions!"
 french_cuisine: "Cuisine française"
 french_cuisine_desc: "France est pour beaucoup le pays de la bonne cuisine. Chaque province est réputée pour ses vins, ses plats, ses fromages et ses gâteaux, et l'on sait bien ici que bonne chair fait bon homme. Notre territoire a vu naître certains des plats les plus délicieux qui soient, et sa réputation s'étend bien au-delà d'autres régions de France. Il convient de chérir et de conserver nos traditions culinaires afin de renforcer notre identité régionale."
 french_enlightenment: "Les Lumières"
 french_enlightenment_desc: "La culture et la langue françaises convoient les idées de l'ère moderne. Alors que les Lumières se répandent de cour en cour, le respect pour la France le fait aussi. Mais il serait bien faux de penser qu'il s'agit là uniquement de pensées et valeurs propres à Paris: alors que les livres et les pièces en français se répandent dans toutes les cours, notre influence s'étend au monde entier."
 french_la_petite_nation: "La petite patrie"
 french_la_petite_nation_desc: "Les étrangers disent toujours de la France qu'il s'agit d'un pays où ne règne qu'un roi. C'est peut-être vrai, mais cela ne veut pas dire que le roi est le seul à entreprendre tout ce qui est bon pour les Français. Les provinces ont leur existence propre, et que ce soit sous l'autorité royale ou de façon plus autonome elles produisent des hommes d'exception et de belles femmes, de grands philosophes, artistes et savants. Paris a bien peu d'influence sur notre vie de tous les jours. Nous devons défendre notre peuple, car nous sommes les véritables Français, et sans nous la France serait à la fois plus faible et plus vide."
 MED_ideas: "Doctrines medri bâhri"
 MED_ideas_start: "traditions medri bâhri"
 MED_ideas_bonus: "ambitions medri bâhri"
 med_kings_of_the_sea: "Rois de la mer"
 med_kings_of_the_sea_desc: "Le dirigeant de notre pays est appelé le «Bahr negasi», ou «roi de la mer», et les contacts avec la mer Rouge et les routes empruntées par le commerce et les hommes ont été une constante de notre histoire."
 med_ancient_christian_traditions: "Héritage chrétien"
 med_ancient_christian_traditions_desc: "Le premier évêque d'Aksoum a été nommé en 328 ap. J.-C., par le pape d'Alexandrie. Beaucoup de bouleversements sont survenus depuis lors, mais nous pratiquons toujours la foi chrétienne et regardons vers Alexandrie et l'Éthiopie pour fournir un guide en matière religieuse. Préservons les traditions chrétiennes de nos aïeux et intégrons les ordres monastiques au sein de notre société."
 med_diplomatic_flexibility: "Adaptation diplomatique"
 med_diplomatic_flexibility_desc: "Notre puissance territoriale n'est pas si importante que celle de certains de nos voisins. Aussi est-il impératif que nous ne nous liions pas exclusivement à un seul d'entre eux; bien au contraire, nous devons être préparés à conclure des accords avec quiconque pourra nous protéger de nos ennemis, qu'ils soient musulmans ou chrétiens."
 med_strengthen_central_rule: "Renforcement du pouvoir central"
 med_strengthen_central_rule_desc: "Lorsque l'État vacille, les shimagile, ces anciens si influents au niveau local, sont toujours prêts à prendre le relais à assumer la responsabilité de la gestion des provinces au jour le jour. Mais alors même que nous cherchons à centraliser l'administration du pays, sans doute est-il temps de laisser ces anciens soit assumer des responsabilités au sein de l'administration, soit être remplacés par des officiers nommés par le gouvernement."
 med_independent_traditions: "Tradition d'indépendance"
 med_independent_traditions_desc: "Au cours des siècles passés, nous avons parfois dû nous résoudre à reconnaître une suzeraineté étrangère à cause de circonstances diplomatiques sur lesquelles nous n'avions aucune prise. Mais une fois notre position rétablie, nous n'avons jamais hésité à rejeter tous les représentants étrangers et à lever nos bannières dans les soulèvements. Que ce soit en combattant les Éthiopiens au sud ou les empires musulmans au nord, nous devons nous tenir parés à défendre chaque arpent de notre pays."
 med_strengthen_red_sea_trade: "Promouvoir le commerce de la mer Rouge"
 med_strengthen_red_sea_trade_desc: "Le commerce des épices n'est plus aussi dynamique qu'il a pu l'être autrefois, et alors que les produits d'Afrique et d'Arabie continuent d'attirer les marchands de pays lointains notre prospérité semble avoir décliné en même temps que le commerce des épices en mer Rouge. Nous devons nous appuyer sur ce qui fait notre force et, au lieu de pleurer sur ce qui était autrefois, il est temps d'aménager nos politiques commerciales pour nous concentrer sur les routes commerciales qui lient l'Éthiopie au Soudan."
 med_princely_ambitions: "Ambitions princières"
 med_princely_ambitions_desc: "L'âge des princes est venu, et il est temps de réaliser nos ambitions d'être une véritable puissance dans la région. Étendons notre pays, au détriment de nos voisins; ne laissons pas les traditions et allégeances anciennes nous empêcher d'accomplir notre destin. Si nous ne nous emparons pas de toute la puissance et de tous les territoires que nous pouvons prendre, alors d'autres le feront."
 CDL_ideas: "Doctrines dali"
 CDL_ideas_start: "traditions dali"
 CDL_ideas_bonus: "ambitions dali"
 cdl_renovate_the_city_of_jumie: "Rénovation de Jumie"
 cdl_renovate_the_city_of_jumie_desc: "La cité de Jumie, aujourd'hui plus connue sous le nom de Dali, a toujours été la capitale de notre pays et le centre de notre puissance. Il nous faut la rénover et la développer, non seulement pour prouver tout le respect que nous accordons à cette cité ancienne, mais aussi pour démontrer au monde entier notre prospérité. Une capitale puissante suffira pour que le peuple nous reconnaisse comme les successeurs légitimes de l'ancien royaume de Nanzhao."
 cdl_tea_horse_route: "Route du thé et des chevaux"
 cdl_tea_horse_route_desc: "Pour l'essentiel, c'est dans notre pays qu'est produit le thé, et seuls les plus ignares considèrent comme cette boisson comme «bonne». Durant des siècles nos voisins l'ont importée chez eux, et parfois même ils sont prêts à payer des sommes astronomiques pour ce breuvage si prisé. En renforçant notre contrôle sur la route du thé et des chevaux, nous prendrions le contrôle de l'ensemble du thé et pourrions en contrôler totalement le commerce."
 cdl_confucian_influences: "Influences confucéennes"
 cdl_confucian_influences_desc: "Même si nous ne sommes pas, en tant que tel, un pays confucianiste, nous ne sommes guère éloignés des territoires han et savons avec quelle efficacité ils dirigent leur pays. C'est là un avantage que nous ne pouvons ignorer, et en adoptant leurs théories politiques nous pourrions renforcer notre pays nous aussi."
 cdl_buddhas_teachings: "Les enseignements de Bouddha"
 cdl_buddhas_teachings_desc: "Le bouddhisme theravâda a une influence considérable dans le pays, car il s'agit de la première religion dans la région tout entière. Il pourrait donc s'avérer être un outil fort utile: en promouvant les enseignements theravâda, nous pourrions pacifier les peuples que nous gouvernons tout autant que ceux que nous gouvernerons bientôt."
 cdl_benzhu_worship: "Culte des benzhu"
 cdl_benzhu_worship_desc: "Les «ngel zex», ou «benzhu» dans la langue des Han, sont les divinités protectrices révérées par certains membres de notre peuple. Ce culte dispose d'un panthéon constitué de nombreux ancêtres divinisés, de héros surhumains et de divinités de la nature. Les gens prient ces dieux pour s'assurer de bonnes récoltes ou une bonne santé. Toute tentative pour interdire ou limiter de telles croyances serait des plus ridicules, car le culte des benzhu contribue à la stabilité du pays. Nous ne devrions pas nous contenter de le tolérer, mais le promouvoir dans les nombreux villages et petits établissements que nous contrôlons."
 cdl_rice_terraces: "Rizières en terrasses"
 cdl_rice_terraces_desc: "Si notre pays est escarpé, nos terres sont fertiles. Pour bâtir un grand pays, nous devons apprendre à maîtriser les paysages montagneux qui nous enserrent. Nous devrions encourager la construction de terrasses, de manière à cultiver plus de surface et nourrir plus de monde."
 cdl_dian_bronze: "Bronze du Dian"
 cdl_dian_bronze_desc: "Notre pays prospère grâce à ses terres fertiles, mais il y a aussi une autre source de prospérité en notre possession: de riches mines de cuivre. Les mines que nous contrôlons produisent un minerai abondant et d'excellente qualité; aussi devons-nous faire bon usage de cet avantage pour développer la production de ce métal précieux."
 JMN_ideas: "Doctrines mayenniennes"
 JMN_ideas_start: "traditions mayenniennes"
 JMN_ideas_bonus: "ambitions mayenniennes"
 polarized_nation: "Pays bipolaire"
 polarized_nation_desc: "Notre pays est pour ainsi dire bipolaire: il y a les dirigeants et les dirigés. Notre élite n'a pas grand chose en commun avec nos sujets, et les différences sont marquées en termes de langue, de régime, de coutumes, d'apparence et même d'habitude de sommeil au cOurs de l'hiver. Afin de nous assurer que notre gouvernement perdure, nous devons donc nous montrer tolérants envers leurs traditions."
 keeping_our_bearings: "Ne pas dévier sa cOurse"
 keeping_our_bearings_desc: "Pour traverser les froides mers septentrionales, il est important de disposer de navigateurs habiles, de façon à ne pas nous écarter du parcOurs ou d'oublier quels sont les meilleurs terrains de chasse sur la banquise."
 grizzly_terrain: "ParcOurs sauvages"
 grizzly_terrain_desc: "Jan Mayen est froide et dure, et ses indigènes ne sont guère amicaux envers ceux qui appartiennent à des races plus faibles et moins grandes. En cas d'invasion, nul doute que nous pourrons en tirer profit."
 of_noble_bearing: "Nobles atOurs"
 of_noble_bearing_desc: "La fière lignée de nos souverains, bien plus grande que tout autre dirigeant sur la Terre lorsqu'ils se tiennent sur deux pattes, devrait être évidente pour tous."
 come_bearing_gifts: "RecOurs diplomatiques"
 come_bearing_gifts_desc: "Même si nous avons pour habitude d'obtenir ce que nous souhaitons en jouant sur la peur, il est parfois nécessaire d'avoir recOurs à des méthodes plus diplomatiques lorsque nous traitons avec d'autres pays. Un don généreux de poisson cru et de viande séchée peut s'avérer des plus efficaces lorsqu'il s'agit de réchauffer des relations glaciales."
 expand_the_bearocracy: "COurse aux talents"
 expand_the_bearocracy_desc: "Notre empire s'est étendu, et sa classe dirigeante peut à peine répondre aux demandes de tous nos sujets. Afin de continuer à administrer le pays avec efficacité, il nous faut attirer plus d'administrateurs de talent dans les pays septentrionaux où ils résident."
 the_right_to_bear_arms: "ToujOurs porter les armes"
 the_right_to_bear_arms_desc: "Nous sommes une race de guerriers nés, et pour nous le droit de porter les armes est le plus précieux de tous."
 TRT_ideas: "Doctrines tirhuti"
 TRT_ideas_start: "traditions tirhuti"
 TRT_ideas_bonus: "ambitions tirhuti"
 trt_brahmin_kings: "Rois brahmanes"
 trt_brahmin_kings_desc: "Nos territoires ont une longue histoire de maintien strict des enseignements des brahmanes. De fait, nos souverains eux-mêmes appartiennent à cette caste. Perpétuons le maintien des brahmanes de Mithila et leurs écoles sanscrites."
 trt_gateway_to_india: "La porte de l'Inde"
 trt_gateway_to_india_desc: "Au cours des siècles, Tirhut a été un carrefour commercial. Afin de prospérer, elle doit les accueillir et les protéger tous, quels qu'ils soient, riches marchands déplaçant leurs marchandises le long de la Route de la grande marche, entre le Bengale et Kaboul, ou bien ces nombreux membres de la caste des Banian faisant l'aller-retour entre leurs entrepôts du Népal et de Bihâr. Même les petits paikars, ces colporteurs qui vendent diverses choses le long des routes, doivent être protégés."
 trt_scholars_and_poets: "Érudits et poètes"
 trt_scholars_and_poets_desc: "Il est du devoir de tout souverain juste d'entretenir à sa cour de nombreux poètes et érudits. Cela a toujours été la tradition sur nos terres, et nombre de personnages et de lignées célèbres ont pu en profiter. Ouvrons grands nos bras à tous les hommes sages, depuis «les pandits qui chantent l'essence même des Védas» jusqu'aux «munshis versés dans la sagesse persane»."
 trt_purbias: "Pourbias"
 trt_purbias_desc: "Les pourbias tirhuti ont très tôt pris l'habitude d'utiliser des armes à feu, et aujourd'hui ils sont connus à la fois pour leur habileté au tir et à produire la poudre à canon. Faisons de ce groupe l'épine dorsale de notre infanterie, afin de pouvoir disposer d'une armée moderne et puissante."
 trt_river_landscape: "Paysage parsemé de rivières"
 trt_river_landscape_desc: "Un grand nombre d'affluents du Gange franchissent nos frontières: des rivières telles que le Kosi, la Gandaki, la Mahananda ou la Baghmatî arrosent nos territoires et constituent autant d'axes de communication pour nos marchands. À certains moments, pourtant, ils peuvent aussi constituer un grave handicap: des pluies abondantes peuvent quelquefois inonder de vastes régions, répandant des maladies, abîmant les routes ou ruinant les récoltes. Nés dans ce pays, c'est là quelque chose dont nous avons appris à nous accommoder; mais un envahisseur, pour sa part, pourrait bien être placé dans une situation bien plus difficile."
 trt_tirhuta: "Tirhuta"
 trt_tirhuta_desc: "Jadis la poésie, les chants, et jusqu'aux œuvres littéraires étaient écrites en employant la langue maïthilie et l'écriture tirhuta. Nous devrions veiller à ce que la langue de notre peuple devienne celle qui convoie aussi notre culture."
 trt_indigo: "Indigo et cultures commerciales"
 trt_indigo_desc: "Une multitude de lacs, la qualité du sol et le climat font de Tirhut le lieu idéal pour cultiver les nombreuses cultures commerciales qui sont si recherchées en Occident. Profitons de leur goût pour le luxe: développons la culture de l'indigo et du sucre afin de nous enrichir!"