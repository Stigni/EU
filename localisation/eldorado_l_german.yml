 exploration_events.1.t: "Feuerprobe in $PROVINCENAME$"
 exploration_events.1.d: "Während unserer Mission, einträgliche Provinzen zur Kolonisierung zu finden, sind wir auf $PROVINCENAME$ gestoßen. Die Einheimischen sind größtenteils feindselig, doch das Land ist sehr wohlhabend. Der Handel mit dieser Provinz würde uns viel Gewinn einbringen. Wir müssten jedoch einen oder zwei Häuptlinge bestechen ..."
 exploration_events.1.a: "Macht ihnen ein faires Angebot."
 exploration_events.1.b: "Macht ihnen ein unfaires Angebot."
 exploration_events.2.t: "Truppen von $PROVINCENAME$"
 exploration_events.2.d: "Unsere Expedition ist auf feindselige Einheimische aus $PROVINCENAME$ gestoßen und musste aus der Provinz fliehen. Einige Mannschaftsmitglieder waren von Bord gegangen, um frisches Wasser zu suchen, und kamen zum Schiff zurück, als fünf einheimische Kanus mit bewaffneten Männern auftauchten. Die Mannschaft wendete ihr Boot und eilte zurück zum Schiff, die Kanus im Nacken. Eines der Kanus holte das Boot beinahe ein, doch als die Männer sich auf einen Kampf vorbereiteten, wurde das Kanu langsamer, als wartete es auf die anderen. Das Schiff konnte entkommen, einige Mannschaftsmitglieder wurden jedoch verletzt. Ein vergifteter Pfeil traf einen der Männer im Bein. Obwohl die Wunde mit Urin und Olivenöl desinfiziert wurde, wissen wir nicht, ob der Mann überleben wird."
 exploration_events.2.a: "Schaut, ob ein bisschen billiger Schmuck die Einheimischen wieder beschwichtigt."
 exploration_events.2.b: "Geht wieder dort raus, tötet die Einheimischen und nehmt ihr Gold!"
 exploration_events.3.t: "Fremder in einem fremden Land"
 exploration_events.3.d: "Während unser Schiff sich $PROVINCENAME$ nähert, wird es von einer großen Anzahl mit Geschenken beladener Kanus verfolgt. Die Kanuten sind furchtlos an Bord gekommen und zwei scheinbar wichtige Gefährten versuchen, den Schiffskapitän zu überreden, ihnen nach [Root.GetCapitalName] zu folgen. Ihre Absichten scheinen frei von Schuld zu sein und wir können aus den wenigen Worten, die unser Übersetzer aufschnappt, verstehen, dass wir genau zum richtigen Zeitpunkt für eine Art Festlichkeit angekommen sind. Die Anordnung unserer Schiffsmasten, Segel und Takelage ähnelt bedeutenden Artefakten der Einheimischen. Unsere Route im Uhrzeigersinn um die Insel spiegelt den Prozessionsweg während dieses Festes wieder. Dies hat die Einheimischen überzeugt, dass wir freundlich sind. Doch eine falsche Bewegung könnte das ändern ..."
 exploration_events.3.a: "Akzeptiert ihre primitiven Traditionen."
 exploration_events.3.b: "Bleibt ihnen fern und geht nicht an Land!"
 exploration_events.4.t: "Weg zum Ruhm"
 exploration_events.4.d: "Der Ausguck meldete Anzeichen von Behausungen, doch das Schiff ist erst nach langer Zeit in einem Küstendorf in $PROVINCENAME$ auf Einheimische gestoßen. Eine kleine Gruppe ging an Land und wurde gastfreundlich empfangen, was scheinbar auf die Faszination der Einheimischen gegenüber den Männern zurückzuführen ist, die von größerer Statur waren und Bart trugen. Die Einheimischen waren bartlos und mit einigen Schwierigkeiten gelang es ihnen zu kommunizieren, dass ihre Mythen und Legenden eine Zeit prophezeiten, in der bärtige Götter vom Meer kommen, um sie zu besuchen. Nahrung und Gold wurde übergeben, was ein Zeichen dafür ist, dass die Provinz wohlhabend ist und für uns von großem Wert wäre."
 exploration_events.4.a: "Das ist ein verheißungsvolles Land!"
 exploration_events.5.t: "Das Schiff in den Sommer"
 exploration_events.5.d: "Die Worte von Christoph Kolumbus beschreiben den Stamm, auf den wir in $PROVINCENAME$ gestoßen sind, vortrefflich: 'Sie handelten mit uns und gaben uns alles, was sie hatten, mit Wohlwollen ... es bereitete ihnen Freude, uns zu verwöhnen ... Sie sind sehr freundlich und ohne Wissen über das Böse, und weder morden noch stehlen sie ... Eure Hoheit mag glauben, dass es in der ganzen Welt keine besseren Menschen gibt ... Sie lieben ihre Nachbarn wie sich selbst, und sie besitzen die herzlichste Sprache der Welt, und sie sind höflich und lachen immer.'"
 exploration_events.5.b: "Nutzt ihre Höflichkeit aus."
 exploration_events.6.t: "Unwillkommener Passagier"
 exploration_events.6.d: "Das Dorf wurde vor einiger Zeit verlassen. Die Missernte spricht für eine Dürre, die die Provinz seit einiger Zeit geplagt haben muss. Als wir zu unserem Schiff zurückkehrten, ereilte uns ein furchtbarer Schock: Einer der größten Bären, die wir je gesehen haben, versuchte, an Bord zu klettern! Die Seemänner entschieden sich, die ausgehungerte Bestie einzufangen, in der Hoffnung, sie in unser Land zurückzubringen. Doch der Bär hatte andere Absichten. Er wurde angeleint und an Bord gebracht, doch der Bär befreite sich aus den Seilen und wir mussten ihn töten. Dieser Angriff und der verwüstete Zustand von $PROVINCENAME$ haben uns erkennen lassen, dass dies hier ein hoffnungsloser Fall ist."
 exploration_events.6.a: "Das ist sehr schade."
 exploration_events.7.t: "Die grünen Hügel von $PROVINCENAME$"
 exploration_events.7.d: "Die Einheimischen in $PROVINCENAME$ waren begeistert von den Glasperlen, Messingglocken und Stoffen, die unsere Entdecker gegen frischen Fisch und Wild eintauschten. Die Schiffsbesatzung berichtete, dass unter den Leuten wenig Wohlstand herrschte und sie friedlich wirkten. Einige Ereignisse beunruhigten sie, denn die Dorfbewohner verließen eines Nachts aus irgendwelchen Gründen ihre Behausungen, so dass das Dorf von den Teilnehmern der Expedition erkundet werden konnte. Man fand nicht viel. Nur eine kleine goldene Rassel, die zusammen mit einigen Fischernetzen vergraben worden war, zeugte von dem Reichtum, den diese Provinz eines Tages für uns bedeuten könnte."
 exploration_events.7.a: "Großartig!"
 exploration_events.8.t: "Jenseits dieses Horizonts"
 exploration_events.8.d: "Während unser Erkundungsschiff vor der Küste von $PROVINCENAME$ vor Anker lag, paddelten ein paar neugierige Einheimische in ihren Kanus auf das Schiff zu. Nachdem Gesten ausgetauscht worden waren, die friedliche Absicht bekundeten, lud die Mannschaft die Einheimischen an Bord ein. Es wurde Essen und Trinken mit den Einheimischen geteilt, ehe sie mit ihren Kanus wieder nach $PROVINCENAME$ zurückkehrten. Von dem Bericht über die erste friedliche Begegnung ermutigt, beschlossen sechs weitere Kanus, zur Karavelle zu paddeln."
 exploration_events.8.a: "Ladet sie erneut ein."
 exploration_events.8.b: "Nehmt sie gefangen!"
 exploration_events.9.t: "Die Bedrohung von $PROVINCENAME$"
 exploration_events.9.d: "Nach einem ziemlich turbulenten Start mit den Einheimischen von $PROVINCENAME$ haben wir es endlich geschafft, sie von unseren guten Absichten zu überzeugen. Als wir an Land kamen, näherten sich ein alter und ein junger Mann unserem Schiff. Sie waren nicht an unseren Geschenken interessiert, und als eine Muskete in die Luft schoss, um sie zurückzudrängen, wurde der alte Mann leicht verletzt. Er rannte zu ihren Hütten und brachte Männer, die mit Speeren nach unserer Mannschaft warfen, ehe sie durch zwei weitere Schüsse vertrieben wurden. Die Erwachsenen flohen in die Wälder und ließen ihre Kinder zurück. Ein paar kleine Schmuckstücke und Perlen wurden als Geste der Freundschaft bei den Kindern zurückgelassen, ehe die Teilnehmer der Expedition sich auf das Schiff zurückzogen."
 exploration_events.9.a: "Macht ihnen klar, dass wir ihnen kein Leid zufügen möchten."
 exploration_events.9.b: "Wenn sie wiederkommen – tötet sie!"
 exploration_events.10.t: "Die Bestien von $PROVINCENAME$"
 exploration_events.10.d: "Bevor wir uns der Expedition anschlossen, hatten wir Geschichten über einen Entdecker namens Hanno gehört, der eine von 'zotteligen und wilden Menschen' bewohnte Insel entdeckt hatte. Hanno unternahm erfolglose Versuche, die Männer einzufangen. Es wurden jedoch drei Frauen gefangen genommen. Ihre wilde Natur zwang den Entdecker dazu, sie zu töten. Um Beweise für diese Wilden zu bringen, wurden ihre Häute für den Transport erhalten. Diese Menschen wurden von Übersetzern, die mit Hanno reisten, als 'gorillae' bezeichnet. Wir vermuten, dass es sich bei der affenartigen Spezies, die wir in $PROVINCENAME$ gefunden haben, um diese gorillae handelt, von denen Hanno sprach."
 exploration_events.10.a: "Sie können mit einigen Spielereien gezähmt werden."
 exploration_events.10.b: "Schnappt Euch, was Ihr könnt und verschwindet!"
 exploration_events.11.t: "Eine Streuung von Gift"
 exploration_events.11.d: "Die Expedition in $PROVINCENAME$ war beinahe beendet, als ein Pfeilhagel der Einheimischen, die auf dem einladenden Strand standen, auf das Schiff niederging. In der Eile der Flucht vor den Feinden, die mit Schlachtrufen in ihre Kanus sprangen, musste die Mannschaft einige Männer zurücklassen, die angeschossen und über Bord gefallen waren. Nachdem sie einige Seemeilen zwischen $PROVINCENAME$ und sich gebracht hatten, stellten sie fest, dass die gesamte Steuerbord-Seite des Schiffs mit Pfeilen übersät war.Der Entdecker an Bord des angegriffenen Schiffs war ernsthaft verwundet. Der Pfeil, der ihn getroffen hatte, war vergiftet. Er lag mehrere Tage schwitzend und fluchend im Fieber. Trotz der Behandlung durch den Schiffsarzt und trotz des Desinfektionsmittels, das aus Urin und Olivenöl hergestellt wurde, starb er vor einiger Zeit."
 exploration_events.11.a: "Solch ein schreckliches Schicksal!"
 exploration_events.12.t: "Betrunkener Entdecker"
 exploration_events.12.d: "Einer der Teilnehmer unserer Expedition – ausgerechnet unser Entdecker! – brachte sich in eine schrecklich peinliche Situation, als er seine eigene Fähigkeit, mit dem fruchtigen Alkohol, den die Einheimischen in $PROVINCENAME$ brauen, zurechtzukommen, überschätzte. Widerliche Details werden in diesem Bericht nicht erwähnt, doch er war für eine lange Zeit ziemlich krank. Die Einheimischen waren belustigt und lachten über sein Elend, doch die Gerüchte dieses Ereignisses haben inzwischen die Ohren der Ranghöheren erreicht, die solches Verhalten missbilligen."
 exploration_events.12.a: "Fruchtiger Alkohol? Habt Ihr welchen mitgebracht?"
 exploration_events.13.t: "Gefiederte Mahlzeiten"
 exploration_events.13.d: "Die einzigen Bewohner von $PROVINCENAME$ scheinen Vögel, Vögel und nochmal Vögel zu sein. Die großen Vögel, die von der Schiffsbesatzung aufgrund ihrer kleinen Flügel scherzhaft 'Pinguine' genannt werden, scheinen keine Angst vor uns zu haben. Der erste, den wir gefangen haben, starrte uns an und machte keine Anstalten, davonzufliegen oder wegzurennen. Als wir ihn an seinen Füßen packten und kopfüber hielten, machte er ein lautes Geräusch. Der Pinguin-Schwarm um uns herum rannte zu seiner Hilfe heran. Sie versuchten, uns mit ihren großen Schnäbeln zu beißen. Unsere Vorräte sind gering und diese Vögel sind fett und sehen einigermaßen essbar aus."
 exploration_events.13.a: "Lasst die Vögel in Ruhe."
 exploration_events.13.b: "Wenn es sich bewegt – kann man es essen!"
 exploration_events.14.t: "Unerwarteter Entdecker"
 exploration_events.14.d: "Als das Schiff in die Bucht von $PROVINCENAME$ einlief, versammelte sich am Strand eine kleine Gruppe Eingeborener und betrachtete schweigend die Expedition. Von Flöten begleitet begann ein Schiffskamerad einen spontanen und heiteren Tanz. Die Eingeborenen fingen an zu lachen, was die Spannung löste. Für sie alle wurde Essen und Trinken zum Strand gebracht. Einer der Eingeborenen zeigte großes Interesse für das Schiff, die Schwerter und andere Ausrüstungsgegenstände, die von einem der Expeditionsteilnehmer herbeigebracht wurden. Mithilfe des Übersetzers sprach eine junge Frau von ihrem Wissen über die umliegenden Inseln und von ihrem großen Wunsch, mehr von der Welt zu sehen."
 exploration_events.14.a: "Bringt sie mit und macht aus ihr eine Entdeckerin."
 exploration_events.14.b: "Es ist besser für sie, wenn sie dort bleibt, wo sie ist."
 exploration_events.15.t: "Bei der Ankunft bereits tot"
 exploration_events.15.d: "An Bord eines Schiffes ist das Leben einsam. Bei den Expeditionen in die wenigen Provinzen fehlte es nicht an bereitwilligen Armen, um die Einsamkeit für eine kurze Zeit zu umarmen und somit zu lindern. Der zu enge Kontakt zu den Eingeborenen mag wohl der Grund für den Tod des Entdeckers gewesen sein, da er sich eine seltsame Krankheit einfing, die seinen Zustand schnell verschlechterte und zu Herzversagen führte. Unweit von $PROVINCENAME$ erhielt er eine Seebestattung."
 exploration_events.15.a: "Ruhe in Frieden."
 opinion_worship: "Verehrung"
 disturbed_ritual: "Gestörtes Ritual"
 angry_natives: "Verärgerte Eingeborene"
 friendly_natives: "Freundliche Eingeborene"
 drunken_explorer: "Betrunkener Entdecker"
 desc_drunken_explorer: "Ein Entdecker, der sich mit fruchtigem Alkohol betrunken hatte, hat sich selbst und Euch in Verlegenheit gebracht."
 seven_cities_events.1.t: "El Dorado"
 seven_cities_events.1.d: "An seinem Sterbebett erzählte ein Ladeschütze eine Geschichte über einen in Gold gehüllten König, der sich das Gold abwischte, während seine Dienerschaft goldenen Schmuck und wertvolle Steine in den See warf. Der Mann behauptete, er sei von El Dorado höchst persönlich gerettet worden und habe das Ritual und die goldene Stadt mit eigenen Augen gesehen. Vor seiner Krankheit fertigte er eine grobe Karte an, die, so behauptet er, den Weg nach El Dorado zeige. Nachdem wir $PROVINCENAME$ nun erreicht haben, stimmt ein Orientierungspunkt mit einem der wenigen auf der Karte des Ladeschützen grob eingezeichneten Orientierungspunkte überein."
 seven_cities_events.1.a: "Folgt dieser Karte! Sie wird uns zu großen Schätzen führen."
 seven_cities_events.1.b: "Versucht etwas von echtem Wert zu finden."
 seven_cities_events.2.t: "Jungbrunnen"
 seven_cities_events.2.d: "Erzählungen über einen Jungbrunnen, der jedem, der in seinem Wasser badet oder von ihm trinkt, ewige Jugend verheißt, sind schon lange bekannt. Manche haben diese Vorstellung schon immer abgelehnt, während andere vergeblich nach ihm gesucht haben. Wir werden bei der Suche nach dem Wasser des Lebens, diesem Jungbrunnen, erfolgreich sein, da wir in $PROVINCENAME$ jemanden gefunden haben, der den Jungbrunnen entdeckt hat und bereit ist, uns hinzuführen – zu einem gewissen Preis, versteht sich. "
 seven_cities_events.2.a: "Bezahlt den Mann oder die Frau! Alles, was er oder sie verlangt!"
 seven_cities_events.2.b: "Zu unglaubwürdig."
 seven_cities_events.3.t: "Cibola"
 seven_cities_events.3.d: "Ein vorausgeschickter Späher ist mit Neuigkeiten über Cibola, einer der Sieben Städte aus Gold, zurückgekehrt. Er hatte einen Mönch getroffen, der von den Eingeborenen von $PROVINCENAME$ Geschichten über eine mit Reichtümern überflutete Stadt gehört hatte. Die Menschen dieser Stadt schmückten ihre Häuser mit Türkis, benutzen Geschirr aus Gold und Silber und hatten riesige Perlen, Smaragde und andere wunderschöne Edelsteine."
 seven_cities_events.3.a: "Findet den Mönch und bringt ihn dazu, uns nach Cibola zu führen."
 seven_cities_events.3.b: "Warum sollten wir solch einem Mann trauen?"
 seven_cities_events.4.t: "Stadt der Cäsaren"
 seven_cities_events.4.d: "Eine Stadt, gefüllt mit Gold, Silber und Diamanten ... was könnte man sich mehr wünschen? Unser Konquistador hat einen Orientierungspunkt gefunden, der darauf hinweist, dass dies der Weg zur Stadt der Cäsaren ist, die angeblich zwischen zwei Bergen liegt: einem aus Diamanten und einem aus Gold. Wir benötigen erfahrene Führer, Dolmetscher, um mit den Eingeborenen zu sprechen, und viele verschiedene Vorräte, um mit dieser Expedition fortfahren zu können. Die Belohnung wird beträchtlich sein, falls wir die Stadt finden."
 seven_cities_events.4.a: "Sagt mir, was ihr braucht und Ihr bekommt es!"
 seven_cities_events.4.b: "Fahrt mit der Erkundung fort und vergesst die Stadt der Cäsaren."
 seven_cities_events.5.t: "Sierra de la Plata"
 seven_cities_events.5.d: "Dort, wo die Silberberge zu finden sind, herrscht der Weiße Könige über die Region, zumindest behauptet das die Mannschaft, die nach einem Schiffbruch gerettet wurde. Während sie in $PROVINCENAME$ Schiffbruch erlitten, freundeten sie sich mit den Eingeborenen an, die von einem großen, metallglänzenden Berg berichteten, der so tief im Festland liegt, dass man mehrere Tage, wenn nicht sogar mehrere Wochen benötigt, um ihn zu erreichen. Ihre mitgebrachten Metalle verschaffen der Legende etwas an Glaubwürdigkeit und sie haben uns ihre Hilfe bei der Suche nach der Sierra de la Plata – den Silberbergen – angeboten."
 seven_cities_events.5.a: "Bringt sie her und findet das Silber!"
 seven_cities_events.5.b: "Darin liegt kein Funken Wahrheit!"
 seven_cities_events.6.t: "Norumbega"
 seven_cities_events.6.d: "Ein französischer Navigator berichtete, dass er einen mehr als 60 Kilometer breiten und mit lauter Inseln durchzogenen großen Strom entdeckt hatte. Laut seinen Notizen liegt 25 Kilometer innerhalb dieses Stromes die Stadt Norumbega, wo schlaue Einwohner mit Pelzen aller Art handeln. Sie sind in Pelze gekleidet, tragen Zobel und ihre Sprache ist ähnlich dem Lateinischen. Diese großgewachsenen und stattlichen Menschen verehren die Sonne. Die Stadt ist sehr reich und für das Gold, was die meisten Menschen als Schmuck tragen, muss es eine Quelle geben."
 seven_cities_events.6.a: "Entsendet den Konquistador! Wir müssen diesen Ort finden."
 seven_cities_events.6.b: "Das ist ein aussichtsloses Unterfangen."
 seven_cities_events.7.t: "Königreich Saguenay"
 seven_cities_events.7.d: "Es hat Gerüchte über ein Königreich im Norden Amerikas gegeben, das von weißen, blonden Männern regiert wird, deren Schatzkammer vor Gold, Silber und Rubinen überquillt. Ein Entdecker, dessen Flotte in einer Flussmündung festfror, verbrachte einen Winter bei den [Root.Culture.GetGroupName]en in $PROVINCENAME$, wo ihm die Eingeborenen von dem Königreich Saguenay berichteten. Mit Andeutungen und Gesten auf seine Gold- und Silberinsignien machten die [Root.Culture.GetGroupName]en klar, dass das wertvolle Metall aus dem Nordwesten stamme, von einem äußerst aggressiven und kriegstreibenden Stamm. Wie der Entdecker, so haben auch sie weiße Haut und sind ähnlich gekleidet. Die Bewohner von Saguenay sind ein zahlreiches, gesetzestreues und wohlhabendes Volk."
 seven_cities_events.7.a: "Geht und findet das Königreich Saguenay!"
 seven_cities_events.7.b: "Pah, bloße Gerüchte reichen nicht aus. Wir benötigen Beweise!"
 seven_cities_events.8.t: "Quivira"
 seven_cities_events.8.d: "Der Mangel an Wohlstand in $PROVINCENAME$ enttäuschte den Konquistador zutiefst, die Geschichten eines Eingeborenen, der als der 'Türke' bekannt ist, munterten ihn jedoch wieder auf. Eine wohlhabende Zivilisation namens Quivira lebt im fernen Osten – oder war es im Norden? – von $PROVINCENAME$, wo die Häuptlinge aus goldenen Bechern trinken, die von Bäumen hängen."
 seven_cities_events.8.a: "Findet die goldenen Becher von Quivira!"
 seven_cities_events.8.b: "Ein fruchtloses Unterfangen, da bin ich mir sicher."
 seven_cities_events.100.t: "Der Tod eines Konquistadors"
 seven_cities_events.100.d: "Die Expedition hat einen Späher mit den Anweisungen entsandt, der Hauptmannschaft Kreuze zukommen zu lassen, deren Größe dem entdeckten Reichtum entsprechen. Bei diesem bedauernswerten Ereignis war ein menschengroßes Kreuz eingetroffen und die Hauptmannschaft machte sich schleunigst auf den Weg. Als sie [Root.GetCapitalName] erreichten, stellten sie fest, dass die Eingeborenen von $PROVINCENAME$ den Späher getötet und auf den Rest der Mannschaft gewartet hatten. Die meisten wurden Opfer der Wilden, doch einigen wenigen gelang die Flucht. Sie erzählten uns, dass der Konquistador einer der ersten war, der sterben musste und dass dies die Schuld des Spähers gewesen sei. Er hatte eine Kalebasse mit roter Feder geschickt, was bei den Eingeborenen als ein Symbol des Krieges angesehen wird."
 seven_cities_events.100.a: "Wir trauern um den großen Konquistador."
 seven_cities_events.101.t: "Leder essen oder verhungern"
 seven_cities_events.101.d: "Noch bevor wird $PROVINCENAME$ erreichten, hatte die Expedition nur noch wenige Vorräte.\nDoch nun müssen wir von dem leben, was das Land uns gibt, was nicht viel ist. Schlangen schmecken wie Huhn und Leder ... wenn Ihr Eure Augen nur lange genug schließt, während Ihr auf dem gekochten Leder Eurer Schwertscheide oder Rüstung herumkaut, dann glaubt Ihr beinahe, Trockenfleisch zu schmecken. Bitte sendet Hilfe, oder wir werden unser Ziel nie erreichen."
 seven_cities_events.101.a: "Hilfe wird ausgesandt!"
 seven_cities_events.101.b: "Sucht ein paar Eingeborene und lasst sie euch füttern."
 seven_cities_events.102.t: "Wenn Eingeborene angreifen"
 seven_cities_events.102.d: "Sie boten einen furchterregenden Anblick, diese halb-gekleideten Frauen mit Speeren, Knüppeln, Pfeile und Bogen in ihren Händen, und dann dieser Ton aus ihren Hälsen ... so angsteinflößend wie das Gebrüll eines Tigers. Diese Frauenkrieger von $PROVINCENAME$ wurden von den Überlebenden der Expedition „Amazonen“ genannt, und jene, die sie nicht verwundeten oder töteten, nahmen sie als Gefangene. Unter ihnen war ein Konquistador, der Anführer dieser Mission."
 seven_cities_events.102.a: "Findet sie und bringt sie dazu, ihre Gefangenen freizulassen!"
 seven_cities_events.102.b: "Sie werden ihn und den Rest freilassen, wenn sie genug von ihm haben."
 seven_cities_events.103.t: "Ein Hoffnungsschimmer"
 seven_cities_events.103.d: "Wir haben Eingeborene zurückgeschlagen, seltsame Früchte und noch seltsamere Tiere gegessen, uns Krankheiten eingefangen, die niemand jemals erleiden sollte, und mit jedem Schritt, der uns von bewohnten Siedlungen wegführte, fürchteten wir uns mehr. Das Einzige, was uns antrieb, war die Hartnäckigkeit, die Neugier und der feste Glauben an unseren Anführer, auf dass er den Ort finde, nach dem wir suchen. Selbst sein eiserner Wille scheint in den letzten Tagen verschwunden zu sein, und wäre es nicht um eine große Entdeckung in $PROVINCENAME$ gegangen, hätte er unseren Rückzug angeordnet."
 seven_cities_events.103.a: "Wir haben Gold gefunden!?"
 seven_cities_events.104.t: "Weggezaubert"
 seven_cities_events.104.d: "Es könnte der Fehler der Wachen gewesen sein, da sie während ihres Dienstes schliefen. Oder waren es die Eingeborenen, die wir für die Führung durch das unwirtliche $PROVINCENAME$ angeheuert hatten?\nWer trägt hieran die Schuld? Vielleicht war es der Konquistador, der die ganze Zeit so fest schlief, dass sie noch nicht einmal aufwachten, um zu schreien, als die Eingeborenen sich heimlich mit ihnen in den tiefen Wald aufmachten. So oder so: Unser Konquistador verschwand in der Nacht und wir müssen nach ihnen suchen."
 seven_cities_events.104.a: "Nehmt ein paar Soldaten und findet den Konquistador!"
 seven_cities_events.104.b: "Früher oder später tauchen sie wieder auf."
 seven_cities_events.105.t: "Langschwein"
 seven_cities_events.105.d: "In $PROVINCENAME$ stolperte die Expedition über einen kleinen, freundlichen Stamm von Eingeborenen, der sie zu einem Festmahl einlud, um einen kürzlich errungenen Sieg über einen benachbarten Stamm zu feiern. Es gab reichlich Fleisch, das den Konquistador geschmacklich an Schwein erinnerte. Das Fleisch war anscheinend 'Langschwein'. Erst nach dem Festmahl wurde die Herkunft des Fleisches erklärt: Gefangene des besiegten Stammes, die geopfert und gegessen wurden, um die Stärke ihrer Feinde zu erhalten ..."
 seven_cities_events.105.a: "Jegliches Gerücht muss aus der Welt geschafft werden!"
 seven_cities_events.105.b: "Betet, dass der Konquistador seinen Mund hält."
 seven_cities_events.200.t: "El Dorado – Ein Mythos"
 seven_cities_events.200.d: "Jahre des Kampfes – so muss es sich zumindest angefühlt haben – haben so gut wie nichts hervorgebracht! Der Konquistador hat die Suche nach El Dorado aufgegeben, da er behauptet, die goldene Stadt sei nichts weiter als ein Mythos und eine Legende. Ein paar Provinzen gefunden, ein paar Eingeborene mit Spielereien und Schmuck erfreut – aber kein Gold, keine Diamanten und sicherlich keine Stadt, deren Straßen mit Gold beladen sind."
 seven_cities_events.200.a: "Wie schade."
 seven_cities_events.201.t: "El Dorado – Stadt unter Wasser"
 seven_cities_events.201.d: "Man munkelt, dass Guatavita der See ist, an dem der Goldene König sich den Goldstaub abwäscht, mit dem er in einem Ritual, dass über mehrere Tage andauert, bedeckt wird. Mehrere goldene Schmuckstücke, die mit kostbaren Steinen bedeckt wurden, wurden im Wasser gefunden, und unser Konquistador hat ein ehrgeiziges Projekt gestartet: den Versuch, den See mit einer 'Eimerkette' aus Arbeitern trockenzulegen. Auch wenn sie bereits seit drei Monaten unermüdlich arbeiten, wurde der Wasserspiegel nur um drei Meter gesenkt und nur eine geringe Menge Gold gefunden."
 seven_cities_events.201.a: "Das ist besser als nichts."
 seven_cities_events.202.t: "Die Entdeckung von El Dorado!"
 seven_cities_events.202.d: "Häuser, mit Gold verziert, Statuen, überzogen mit wertvollen Steinen, und ein See, dessen Grund mit Goldstaub, Edelsteinen und anderen Kostbarkeiten bedeckt ist ... El Dorado wurde entdeckt und sein Reichtum ist gewaltig! Dies verschafft unserem eigenen Land nicht nur eine Menge Reichtümer, sondern auch Prestige und die Bewunderung von anderen Ländern."
 seven_cities_events.202.a: "Der Konquistador wird belohnt werden!"
 seven_cities_events.203.t: "Jungbrunnen – Tod durch Wasser"
 seven_cities_events.203.d: "Nach vielen Monaten der Wanderung durch Provinzen voller giftiger Pflanzen und Schlangen, Fröschen und Insekten, gefährlicher Tiere jeder Art und Größe, wurde die Pfütze in $PROVINCENAME$, die als „Jungbrunnen“ bekannt ist, endlich gefunden. Das Wasser ist schlammig braun und es ist mit einem üblen Geruch verflucht, der selbst die Toten erwachen lassen könnte. Nur eine mutige Seele meldete sich freiwillig, das „Wasser des Lebens“ zu trinken.\nSein Leichnam, von Durchfall und heftigem Erbrechen stark gekennzeichnet, wurde am nächsten Tag begraben."
 seven_cities_events.203.a: "'Wasser des Lebens' ... Eher Wasser des Todes!"
 seven_cities_events.204.t: "Jungbrunnen – Erfrischendes Wasser"
 seven_cities_events.204.d: "Ein kleiner Wasserfall speist den Jungbrunnen in $PROVINCENAME$, dessen leuchtend blaues, kristallklares Wasser beinahe so gut aussieht, wie es schmeckt. Unsere erschöpften Expeditionsteilnehmer behaupten, das Baden in dem Wasser erfrische ihren Körper physisch und mental und beseitige den Großteil der Müdigkeit und des Schmutzes von Körper und Geist. Aber es hielt nicht lange an. Nur wenige Stunden nach ihrem Bad kehrte die Müdigkeit zurück und das Wasser, das vom See in Feldflaschen herbeigebracht wurde, löschte lediglich ihren Durst."
 seven_cities_events.204.a: "Wenigstens war es gut, so lange es anhielt."
 seven_cities_events.205.t: "Jungbrunnen – Wahres Wasser des Lebens"
 seven_cities_events.205.d: "Falten gingen zurück, die Sehkraft verbesserte sich, Gicht verschwand und besorgte Gemüter kamen endlich zur Ruhe. Wasser, süßer als Nektar, klarer als jeder geschliffene Diamant und besser beschützt als die Kronjuwelen irgendeines Landes ... aber nun ist er unser: Der Jungbrunnen! Doch seid vorsichtig, denn das Trinken des wertvollen Wasser kann zu einigen ... unvorhergesehenen Nebeneffekten führen. Zu viel von diesem guten Zeug und all das."
 seven_cities_events.205.a: "Perfekt! Rationiert einfach das Wasser und wir sind startklar."
 seven_cities_events.206.t: "Cibola – Die Lügen des Mönchs"
 seven_cities_events.206.d: "Als unser Konquistador und die Expedition endlich 'Cibola' in $PROVINCENAME$ erreichten, fanden sie nur eine kleine Stadt mit baufälligen Adoben und schmutzigen Straßen vor.\nKeine Häuser aus Gold und keine mit wertvollen Steinen gepflasterte Straßen. Stotternd suchte der Mönch nach einer Erklärung: Man müsse die Stadt in einem anderen Licht sehen – würde vielleicht ein Sonnenuntergang die Stadt golden anmalen? – aber nichts von dem, was er sagte, konnte die Wut und die Enttäuschung, die jeder fühlte, unterdrücken."
 seven_cities_events.206.a: "Er hat gelogen? Er hat UNS angelogen?"
 seven_cities_events.207.t: "Cibola – Nicht besonders golden"
 seven_cities_events.207.d: "Es gab zwar etwas Gold und einige wertvolle Steinen, es wurde von den Eingeborenen von $PROVINCENAME$ jedoch stark bewacht. Kurz nach der Entdeckung verschwand der Mönch, der uns nach 'Cibola' geführt hatte, und mit ihm das meiste Gold. Wir entdeckten etwas Schmuck und Goldstaub, jedoch nicht annähernd so viel, als das Cibola dem Ruf einer der Sieben Städte aus Gold gerecht werden würde."
 seven_cities_events.207.a: "Wenigstens an einem dieser Mythen muss etwas Wahres dran sein!"
 seven_cities_events.208.t: "Goldene Entdeckung – Cibola"
 seven_cities_events.208.d: "Es gibt viele verschiedene Wege, um Reichtum zu erlangen – manche behaupten, man solle nach dem Reichtum des Herzens streben, andere glauben, dass Frömmigkeit und Prestige die einzigen Reichtümer im Leben sein sollten. Das Einzige, das unser Herz begehrt, ist Gold und wertvolle Steine, und die Goldene Stadt Cibola in $PROVINCENAME$ steigerte dieses Begehren erheblich. Mit jeder Unze Gold und mit jeder Handvoll Edelsteine verlangen wir nach mehr, und Cibola gibt immer mehr. Eine der Sieben Städte aus Gold ist nun unser und wir wollen sie behalten."
 seven_cities_events.208.a: "Sie ist unser, unser Schatz ..."
 seven_cities_events.209.t: "Stadt der Cäsaren – Falschgold"
 seven_cities_events.209.d: "Nicht alles, was glänzt, ist Gold – etwas, das unser Konquistador am eigenen Leibe erfahren musste. Die Expedition behauptete, die Stadt der Cäsaren in $PROVINCENAME$ gefunden zu haben, eine goldene Stadt, die sich zwischen zwei Bergen aus Gold und Diamanten befindet. Leider war das 'Gold' nur Pyrit und die 'Diamanten' lediglich Quarz."
 seven_cities_events.209.a: "Ich hätte lieber etwas ... Wertvolleres gehabt."
 seven_cities_events.210.t: "Stadt der Cäsaren – Echtes Silber"
 seven_cities_events.210.d: "Berge aus Gold und Diamanten und an ihrem Fuße eine der Sieben Städte aus Gold ... Die Berge waren lediglich zwei kleine Hügel in $PROVINCENAME$. Sie enthielten ein wenig wertvolles Metall und Steine, das Metall hatte jedoch nicht die Farbe der Sonne, sondern die des Mondes – eine Handvoll Silber und Quarz war alles, was der Konquistador finden konnte."
 seven_cities_events.210.a: "Besser als nichts."
 seven_cities_events.211.t: "Stadt der Cäsaren – Berge des Reichtums"
 seven_cities_events.211.d: "In $PROVINCENAME$, zwischen zwei riesigen Bergen aus Gold und Diamanten, liegt die Stadt der Cäsaren.\nEine blühende Stadt, gefüllt mit allem, das man sich nur wünschen kann. In Hülle und Fülle isst und trinkt man aus goldenen Tellern und Bechern, deren Rand mit wertvollen Steinen verziert ist. Wir haben sie gefunden und für uns beansprucht.\nUnd wenn all die Reichtümer erst einmal in die Heimat transportiert worden sind, werden wir reich sein."
 seven_cities_events.211.a: "Denkt nur an all das Gold und Prestige, das uns dies einbringen wird!"
 seven_cities_events.212.t: "Die Sierra de la Plata und der falsche König"
 seven_cities_events.212.d: "Es gab einen Weißen König in $PROVINCENAME$, sein Berg aus Silber war jedoch ein Schwindel. Die Sierra de la Plata ist ein weiterer Mythos, dem zu viele Narren verfallen sind, und wir müssen zugeben, dass wir ebenfalls dazugehören."
 seven_cities_events.212.a: "Es war zu schön, um wahr zu sein."
 seven_cities_events.213.t: "Sierra de la Plata – Beinahe, aber kein Silber"
 seven_cities_events.213.d: "Kein Berg aus Silber, nicht eine der Sieben Städte aus Gold, die Sierra de la Plata war jedoch eine wahre Legende, die wir endlich gefunden haben. Sie liegt in $PROVINCENAME$ und jeden Monat schickt man uns eine angemessene Menge Silber."
 seven_cities_events.213.a: "Gut!"
 seven_cities_events.214.t: "Sierra de la Plata – Berg aus Silber"
 seven_cities_events.214.d: "Am Fuße eines riesigen, mit Silber gefüllten Berges residiert ein Weißer König. Sierra de la Plata - Berg aus Silber - eine Legende, die sich zu einer echten Stadt in $PROVINCENAME$ wandelte, und wir waren das erste zivilisierte Volk, das sie gefunden hat! Oh Freude! Darüber, dass wir unermesslichen Reichtum gefunden haben und ein Volk, welches so gutgläubig ist, dass wir keine Probleme haben werden, uns zu nehmen, was wir wollen ... ach nein, was wir brauchen!"
 seven_cities_events.214.a: "Großartig!"
 seven_cities_events.215.t: "Keine Spur von Norumbega"
 seven_cities_events.215.d: "Die Stadt Norumbega muss ein Schwindel des französischen Navigators sein, der behauptete, sie entdeckt zu haben. Der einzige 60 Kilometer breite Fluss hat keine Inseln und es gibt auch keine Spur einer Stadt weiter flussaufwärts. Wir waren naiv genug, an so etwas Absurdes wie eine Wikingersiedlung zu glauben und uns die Zeit dafür zu nehmen, sie zu finden."
 seven_cities_events.215.a: "Schade ..."
 seven_cities_events.216.t: "Die Ruinen von Norumbega"
 seven_cities_events.216.d: "Die Stadt lag genau dort, wo der französische Navigator sie angegeben hatte: an der Mündung eines 60 Kilometer breiten Flusses. Sie war schon lange verlassen und es gab keine Anzeichen von den großen, stattlichen und schlauen Einwohnern, von denen er gesprochen hatte. Keine Pelze, keine Zobel und nur sehr wenig Gold."
 seven_cities_events.216.a: "Ich hatte mehr erwartet."
 seven_cities_events.217.t: "Norumbega entdeckt"
 seven_cities_events.217.d: "Die Einwohner von Norumbega sind groß, schlau und stattlich, mit einer Sprache, die viele lateinische Wörter nutzt. Wir hatten auf eine kleine Stadt mit ein etwas Gold und Pelz gehofft, doch mit seinen reichen Landen, seinen Goldminen und seinem Pelzhandel hat Norumbega unsere Erwartungen bei Weitem übertroffen. Es ist eine alte Wikingersiedlung. So viel konnten wir von den Einwohnern in Erfahrung bringen und sie sind bereit mit uns zu handeln. Die Goldmine scheint eine nie versiegende Goldader zu haben und so lange wir unsere eigenen Arbeitskräfte stellen, dürfen wir darin abbauen."
 seven_cities_events.217.a: "Das sind großartige Neuigkeiten!"
 seven_cities_events.218.t: "Nur Mythen – Saguenay"
 seven_cities_events.218.d: "Mit großer Sorgfalt gezeichnete Karten, Orientierungspunkte entdeckt und von Eingeborenen geführt ... trotz alldem sind wir der Entdeckung des Königreichs Saguenay nicht näher gekommen. Dies ist eine hoffnungslose Suche, im Nordwesten Amerikas gibt es nichts Wertvolles. Lasst den Konquistador nach Hause zurückkehren oder entsendet die Expedition, um nach etwas Greifbarerem zu suchen, etwas, das mehr ist, als ein Mythos oder eine Legende, die von Ignoranten und wilden Eingeborenen erzählt wird."
 seven_cities_events.218.a: "Wir haben keine andere Wahl. Beendet die Suche nach Saguenay."
 seven_cities_events.219.t: "Schwindel der Indianer – Saguenay"
 seven_cities_events.219.d: "Als sich die Expedition ihrem Ziel näherte – dem legendären Königreich Saguenay, das sich auf einer Stufe mit den Sieben Städten aus Gold befindet (El Dorado mit eingeschlossen) – stieg die Erwartung mit jedem Schritt. Silberminen, Rubinminen und Goldminen ... die meisten unserer Männer sabberten schon bei dem bloßen Gedanken an die Schätze, die auf uns warteten. Zuerst erblickten wir eine Palisade, die die Stadt umschloss, und auf jedem Gesicht zeigte sich ein gieriges Lächeln. Das Lächeln verwandelte sich bald darauf in ungläubige Blicke und ihre Herzen wurden zu Stein. Die Eingeborenen waren nicht weiß, waren nicht ähnlich gekleidet und waren definitiv auch nicht reich. Es war nur ein weiterer Stamm von Eingeborenen, der zwar mehr Reichtümer besaß als die meisten anderen, dies war jedoch keine Stadt aus Gold."
 seven_cities_events.219.a: "Wir wurden betrogen!"
 seven_cities_events.220.t: "Die Entdeckung des Königreichs Saguenay"
 seven_cities_events.220.d: "Die Expedition wurde von den weißen Eingeborenen des Königreichs Saguenay mit großer Gastfreundschaft empfangen. Sie erzählten eine Sage, in der sie vor einigen hundert Jahren mit großen Booten nach Vinland, wie sie den Kontinent nennen, gereist waren. Gold-, Silber- und Rubinminen wurden bald darauf gefunden und Stämme aus der Gegend waren an ihren Funden interessiert. Dies veranlasste die Saguenais dazu, sich als leidenschaftliche und brutale Krieger eine Namen zu machen. Nur widerwillig teilten sie ihren Reichtum mit uns, nachdem wir ihnen mit unseren Geschützen und Schwertern unsere Überlegenheit demonstrierten."
 seven_cities_events.220.a: "Das ist herrlich!"
 seven_cities_events.221.t: "Nichts als Behausungen"
 seven_cities_events.221.d: "'Der Türke' erzählte dem Konquistador Geschichten von der wohlhabenden Stadt Quivira, von dem fetten, mit Wasser von Brunnen und Flüssen gespeisten Land, von dem Gold, welches die Häuser verzierte, und von den fetten, glücklichen Menschen. Was die Expedition jedoch fand, waren bloß weitere Bauern, die in einer von Flachdächern geprägten Adobe-Stadt lebten."
 seven_cities_events.221.a: "Der Türke sollte dafür erdrosselt werden!"
 seven_cities_events.222.t: "Fruchtbare Stadt"
 seven_cities_events.222.d: "Quivira ist eine gut besiedelte Stadt mit sehr fettem und schwarzem Land. Bäche, Brunnen und Flüsse stellen sicher, dass es gut bewässert ist. Pflaumen, Nüsse, süße Weintrauben und Maulbeeren fand man im Überfluss. In den Höhlen gibt es verlassene Jade-Lagerstätten, aber kein Gold. Die legendäre Stadt existiert, und auch wenn sie wohlhabend ist, so doch nicht in dem Umfang, wie wir es uns vorstellen sollten."
 seven_cities_events.222.a: "Immerhin haben wir sie gefunden."
 seven_cities_events.223.t: "Legendäre Stadt Quivira"
 seven_cities_events.223.d: "In der Stadt Quivira hängen goldene Becher von den Bäumen und jeder der durstig ist, kann sich einen nehmen und ihn mit süßem Wasser von einem der vielen Brunnen, Flüsse und Bäche füllen, die die Gegend gut bewässern. Pflaumen, Nüsse, Maulbeeren und süße Weintrauben, größer als je einer zu sehen bekommen hat, müssen der Grund für die große Anzahl der gut gebauten Stadtbewohner sein. Gold und Jade in großen Vorkommen sichern den Wohlstand der Stadt."
 seven_cities_events.223.a: "Wir haben sie gefunden! Endlich!"
 sce_search_eldorado: "Die Suche nach El Dorado"
 desc_sce_search_eldorado: "Euer Konquistador sucht nach El Dorado – der Stadt aus Gold."
 sce_lake_guatavita: "Der Guatavita-See"
 desc_sce_lake_guatavita: "Wir nutzen eine Eimerkette, um den See trockenzulegen und das Gold unter seiner Oberfläche zu sichern. Gold, das geopfert wurde, um die dort lebenden Götter zufriedenzustellen."
 sce_el_dorado: "El Dorado"
 desc_sce_el_dorado: "Wir haben El Dorado gefunden, eine der Sieben Städte aus Gold."
 sce_search_fountainofyouth: "Die Suche nach dem Jungbrunnen"
 desc_sce_search_fountainofyouth: "Euer Konquistador sucht nach dem Jungbrunnen – dem Wasser des Lebens."
 sce_life_water: "'Wasser des Lebens'"
 desc_sce_life_water: "Das Wasser des Jungbrunnens ist erfrischend und süß, aber keinem, der davon trinkt oder in seinem Wasser badet, erlangt seine Jugend wieder zurück."
 sce_fountain_youth: "Jungbrunnen"
 desc_sce_fountain_youth: "Das Wasser des Jungbrunnens gibt einem die Jugend wieder zurück und erfrischt den Geist."
 sce_search_cibola: "Die Suche nach Cibola"
 desc_sce_search_cibola: "Euer Konquistador sucht nach Cibola – eine der Sieben Städte aus Gold."
 sce_cibola_silver: "Cibola"
 desc_sce_cibola_silver: "Die Legende von Cibola war wahr, wenngleich übertrieben und überzogen. Cibola existiert, es besitzt jedoch bei Weitem nicht den Reichtum, den man von einer der Sieben Städte aus Gold erwarten würde."
 sce_cibola_gold: "Cibola – Stadt aus Gold"
 desc_sce_cibola_gold: "Eine der Sieben Städte aus Gold wurde gefunden – von uns. Cibolas Reichtum übertraf all unsere Vorstellungen."
 sce_search_cityofcaesars: "Die Suche nach der Stadt der Cäsaren"
 desc_sce_search_cityofcaesars: "Euer Konquistador sucht nach der Stadt der Cäsaren – eine blühende und wohlhabende Stadt, voller Gold, Silber und Diamanten."
 sce_citycaesars_quartz: "Berge aus Quarz"
 desc_sce_citycaesars_quartz: "Man sagt, dass die Stadt der Cäsaren zwischen zwei mit Gold und Diamanten gefüllten Bergen liege. Alles was unser Konquistador jedoch finden konnte, war Silber und Quarz."
 sce_city_of_caesars: "Stadt der Cäsaren"
 desc_sce_city_of_caesars: "Die Stadt der Cäsaren war ein Mythos – so dachte man zumindest, bis unser Konquistador zwischen einem Berg aus Gold und einem Berg aus Diamanten die prachtvolle Stadt fand."
 sce_search_sierradelaplata: "Die Suche nach der Sierra de la Plata"
 desc_sce_search_sierradelaplata: "Euer Konquistador sucht nach der Sierra de la Plata – dem Silberberg."
 sce_sierradelaplata_quartz: "Berg aus Pyrit"
 desc_sce_sierradelaplata_quartz: "Auch wenn die Legende von der Sierra de la Plata von einem mit Silber gefüllten Berg berichtet, enthielt der von uns gefundene Berg mehr Pyrit als Silber."
 sce_sierra_dela_plata: "Sierra de la Plata"
 desc_sce_sierra_dela_plata: "Der Silberberg, regiert von einem Weißen König, wurde von unserem Konquistador gefunden! Er wird unserem Land Prestige und Gold einbringen."
 sce_search_norumbega: "Norumbega"
 desc_sce_search_norumbega: "Euer Konquistador sucht nach Norumbega – einer Wikingersiedlung in Nordamerika mit großen Reichtümern."
 sce_norumbega_abandoned: "Norumbega verlassen"
 desc_sce_norumbega_abandoned: "Der Ort, an dem sich Norumbega befindet – oder sagen wir eher, sich befand – wurde entdeckt. Die anständige Bevölkerung und ihre Reichtümer konnten jedoch nirgendwo gefunden werden."
 sce_norumbega: "Norumbega gefunden"
 desc_sce_norumbega: "Die Einwohner von Norumbega sind groß und stattlich. Sie sind in Pelze und Zobel gekleidet und ihre Sprache ist dem Latein ähnlich. Sie und ihre Städte sind wohlhabend, und egal wie abgeneigt sie sind, ihr Reichtum wird mit uns geteilt werden."
 sce_search_saguenay: "Die Suche nach dem Königreich Saguenay"
 desc_sce_search_saguenay: "Euer Konquistador sucht nach dem Königreich Saguenay – einem Königreich, von dem gesagt wird, es besäße Gold-, Silber und Rubinminen in Nordamerika."
 sce_saguenay_abandoned: "Königreich Saguenay Ein Schwindel"
 desc_sce_saguenay_abandoned: "Die Suche nach dem Königreich Saguenay war ein törichtes Unterfangen, welches zu etwas Reichtum führte."
 sce_saguenay: "Königreich Saguenay entdeckt"
 desc_sce_saguenay: "Ruhm! Wir haben das Königreich Saguenay entdeckt und die Bewohner dazu gebracht, ihren Reichtum mit uns zu teilen."
 sce_golden_cups: "Goldene Becher"
 desc_sce_golden_cups: "Quivira hatte keine Bäume mit goldenen Bechern, die von ihren Ästen hingen. Es gab dort jedoch viele Höhlen mit großen Jade-Lagerstätten."
 sce_quivira: "Quivira"
 desc_sce_quivira: "Die legendäre Stadt Quivira wurde mitsamt ihrem Reichtum gefunden."
 cannibal_conquistador: "Kannibalischer Konquistador"
 seven_cities_events.300.t: "Die Frau unter uns"
 seven_cities_events.300.d: "Als wir unsere Vorräte in $PROVINCENAME$ auffüllten, meldeten sich eine junge, schwangere Frau und ihr Mann, ein sehr bekannter Fallensteller, als Dolmetscher und Führer für unsere Expedition. Die Frau ist eine [Root.Culture.GetGroupName] und spricht verschiedene Sprachen, während ihr Mann Franzose und ein guter Jäger ist und ein großes Wissen über diesen Kontinent hat."
 seven_cities_events.300.a: "Heuert sie an."
 seven_cities_events.300.b: "Wir brauchen sie nicht."
 seven_cities_events.301.t: "Von einer Prinzessin gerettet"
 seven_cities_events.301.d: "Wir können uns den Terror kaum vorstellen, dem unser Konquistador wohl ausgesetzt gewesen war, als er seinen Kopf auf einen großen Stein legte, während er über sich Männer erblickte, die mit Keulen bereitstanden. Glücklicherweise stürmte die Tochter des Häuptlings zu ihm und legte ihren Kopf auf seinen, um ihn vor dem Tod zu bewahren."
 seven_cities_events.301.a: "Wir müssen sicherstellen, dass dies nicht noch einmal geschieht."
 seven_cities_events.301.b: "Das sind Barbaren!"
 seven_cities_events.302.t: "Von [Root.Culture.GetGroupName]en angegriffen"
 seven_cities_events.302.d: "Tragische Neuigkeiten: Unser Konquistador ist tot! Die Expedition reiste mit einem Kanu flussaufwärts, als sie auf [Root.Culture.GetGroupName]en traf. Der nicht allzu friedliche Stamm forderte sie auf, an Land zu kommen, und einige Männer kamen der Forderung nach. Sie wurden entwaffnet und nackt ausgezogen, wogegen unser Konquistador protestierte. Er widersetzte sich den Anweisungen und wurde angeschossen. Er erwiderte das Feuer und starb von Kugeln durchlöchert. Die Expeditionsteilnehmer sahen mit an, wie sein Körper an Land gebracht und in Stücke gehackt wurde. Nur einer, dem gesagt wurde, dass er flüchten soll, überlebte. Die [Root.Culture.GetGroupName]en jagten ihn und er rannte um sein Leben. Nackt, erschöpft und blutend war ihm nach einigen Kilometern nur noch ein Angreifer dicht auf den Fersen. Er konnte den Einzelnen überwinden und fand in $PROVINCENAME$ Schutz."
 seven_cities_events.302.a: "Wie furchtbar!"
 seven_cities_events.303.t: "Verloren in Geist und Raum"
 seven_cities_events.303.d: "Nachdem er sich die ersten beiden Male verlaufen hatte, hätte uns klar sein sollen, dass unser Konquistador überhaupt keinen Orientierungssinn besitzt. Beim ersten Mal wollte er zwei unserer Packpferde wiederfinden und verlief sich sechzehn Tage lang. Wenn er nicht ein paar Weintrauben und ein paar Hasen gefunden hätte, wäre er verhungert. Später erzählte er uns, dass er dachte, er befände sich hinter der Expedition und wollte sie einholen. Dann bekam er Hunger und ging flussabwärts, um nach einer Handelsgruppe zu suchen. Die Expedition schickte ihre besten Jäger, um ihn zu finden, und waren bald darauf wieder mit ihm vereint. Beim zweiten Mal erkundete er eine der drei Flussgabelungen und verschwand drei Tage lang. Wieder schickte die Expedition die routinierten Jäger auf die Suche nach ihm und er erzählte eine Geschichte, dass er versucht habe, die Gabelungen zurückzuverfolgen und unseren Spuren zu folgen. Daraufhin entschied die Mannschaft, dass der Konquistador bei der Erkundung weiterer Teile von $PROVINCENAME$ nicht mehr alleine gelassen werden dürfe, was jedoch immer noch sinnlos war. Nur einige Minuten später war er verschwunden."
 seven_cities_events.303.a: "Schickt die Jäger wieder aus."
 seven_cities_events.303.b: "Lasst ihn. Dieses Mal wird er uns finden müssen."
 seven_cities_events.304.t: "Ein Hundeleben"
 seven_cities_events.304.d: "Von Anfang an begleitete ein großer, schwarzer Hund, der auf den Namen „Seemann“ hört, die Expedition und hatte mit ihr viele Abenteuer erlebt. Er wurde so schlimm von einem Biber gebissen, dass der Expeditionsarzt seinen Hinterlauf operieren musste. Die Expedition wurde von Moskitos geplagt, die den Hund so sehr quälten, dass er laut aufheulte. [Root.Culture.GetGroupName]en hatten Seemann gestohlen, doch kurz darauf wurde er gerettet. Unserem Konquistador ist der Hund sehr ans Herz gewachsen und er wäre am Boden zerstört, wenn ihm irgendetwas zustoßen würde."
 seven_cities_events.304.a: "Die Stämme in $PROVINCENAME$ werden unseren Zorn zu spüren bekommen, sollte dem Hund irgendetwas zustoßen!"
 seven_cities_events.304.b: "Es ist nur ein Hund."
 seven_cities_events.305.t: "Schneller, Trödler!"
 seven_cities_events.305.d: "Die [Root.Culture.GetGroupName]en von $PROVINCENAME$ haben unsere Expedition nicht gerade ... freundlich behandelt. Diejenigen, auf die wir trafen, versuchten in der Nacht, unsere Waffen zu stehlen. Bei dem Streit wurden zwei [Root.Culture.GetGroupName]en getötet. Unserer Mannschaft gelang die Flucht und sie legten 160 Kilometer an einem Tag zurück, bevor sie es wagten, ein Lager aufzuschlagen. Es gibt Anzeichen dafür, dass die [Root.Culture.GetGroupName]en wieder hinter ihnen her sind. Mit einer entsprechenden Ermutigung könnte unsere Mannschaft die Kraft finden, diesen Marathonmarsch zu wiederholen ..."
 seven_cities_events.305.a: "Flieht, ihr Narren!"
 seven_cities_events.306.t: "Die weiße Fahne schwenken"
 seven_cities_events.306.d: "Erst später erkannte unser Konquistador, dass zwei Stämme, einer aus $COUNTRY$ und einer aus einem benachbarten Land, untereinander verfeindet waren. Beide forderten von der Expedition einen Tribut, um passieren zu dürfen. Als unser Konquistador dem Häuptling der [Root.Culture.GetGroupName]en zuerst Geschenke anbot, beleidigte und verärgerte er den anderen Häuptling. Die angebotenen Geschenke stellen den Häuptling nicht zufrieden und einige Krieger der [Root.Culture.GetGroupName]en versuchten, die Vorräte der Expedition an sich zu nehmen. Unser Konquistador bezog eine klare Stellung und präsentierte Waffen. Seine rechte Hand zückte sein Schwert und drohte mit Gewalt. Die Häuptlinge traten zurück und beiden wurden wertvollere Geschenke angeboten."
 seven_cities_events.306.a: "Versucht, sie zum Begraben des Kriegsbeils zu bewegen."
 seven_cities_events.306.b: "Gute Arbeit!"
 seven_cities_events.307.t: "Blutendes Zahnfleisch und ausfallende Zähne"
 seven_cities_events.307.d: "Mit einer Ernährung, die aus geräuchertem und gesalzenem Fleisch und getrockneten Körnern besteht, hätte man das Unwohlsein und die Lethargie als erste Anzeichen von Skorbut erkennen müssen. Doch erst nachdem das Zahnfleisch zu bluten begann und die Zähne ausfielen, begriffen wir, dass wir etwas unternehmen mussten, um unsere Expeditionsteilnehmer zu retten. Da sie Provinzen erkunden, deren Flora und Fauna uns unbekannt sind, wäre es unklug, irgendetwas zu essen, das giftig sein könnte. Vielleicht sollten wir Kontakt zu den [Root.Culture.GetGroupName]en von $PROVINCENAME$ aufnehmen und sie um Hilfe bitten?"
 seven_cities_events.307.a: "Tauscht etwas gegen Medizin ein!"
 seven_cities_events.307.b: "Nein, versucht erst einmal, Früchte zu essen."
 seven_cities_events.308.t: "Die Amazonen"
 seven_cities_events.308.d: "In $PROVINCENAME$ gibt es zwei kleine Stämme mit einem sehr speziellen Abkommen: Die Frauen leben alleine, weit von den Männern entfernt, denen sie nur einige Male im Jahr erlauben, sie zu besuchen. Jeder Junge, der so gezeugt wurde, wird dem Vater zurückgegeben, und die Mädchen bleiben bei den Frauen. Nähert man sich den Frauen außerhalb der Vereinbarung, verteidigen sie sich mit Pfeil und Bogen selbst. Die Männer dieses seltsamen Stammes bereiten sich gerade auf den nächsten Besuch vor und haben die männlichen Expeditionsteilnehmer dazu eingeladen, sich ihnen anzuschließen."
 seven_cities_events.308.a: "Das klingt nach einer schlechten Idee."
 seven_cities_events.308.b: "Dies könnte der einzige Weg sein, mehr über diese seltsamen Bräuche zu erfahren."
 seven_cities_events.309.t: "Meuterei in $PROVINCENAME$!"
 seven_cities_events.309.d: "Einige Besatzungsmitglieder der Expedition des Konquistadors waren von dem idyllischen Leben in $PROVINCENAME$ verzaubert und entschieden sich, die Expedition zu verlassen. Der Konquistador bezeichnete dies als Meuterei und nach einer langen Jagd wurden die Meuterer eingefangen. Sollen sie zu uns zurückgeschickt und hier vor Gericht gestellt werden, oder sollte man ihnen vergeben und nach ein paar Peitschenschlägen wieder erlauben, als Mitglieder zur Expedition zurückzukehren?"
 seven_cities_events.309.a: "Schickt sie zurück."
 seven_cities_events.309.b: "Peitscht sie aus."
 seven_cities_events.310.t: "Überwintern unter den Eingeborenen"
 seven_cities_events.310.d: "In der Provinz $PROVINCENAME$ traf unser Konquistador auf Eingeborene, die sich als so freundlich und einladend erwiesen, dass er das Gefühl für die Zeit verlor, die er bei ihnen verbrachte. Seine Expedition war gezwungen, den Winter mit ihren eingeborenen Freunden und Verbündeten zu verbringen und baute dabei entsprechende Beziehungen auf."
 seven_cities_events.310.a: "Er vergeudete Zeit, gewann dabei jedoch Freunde ... gut."
 seven_cities_events.400.t: "Der Überlebende"
 seven_cities_events.400.d: "Die Expedition startete mit 600 Männern, doch nur vier schafften es lebend in die Heimat zurück. Als sie ankamen, erfuhr die Mannschaft von einer anderen Expedition, bei der 450 von 600 Männern umgekommen waren. Aus Angst, das gleiche Schicksal zu erleiden, desertierten viele von ihnen. Kurz danach wurde die Expedition von einem Wirbelsturm getroffen, wobei mehrere Männer umkamen. Ein Unglück nach dem anderen traf die Expedition: Hungersnot, Krankheiten und Angriffe durch die Eingeborenen. Einer der vier Heimkehrer war Estevanico, ein schwarzer, in Afrika geborener Sklave, dem der Konquistador die nötigen Fertigkeiten beibrachte, um eine Expedition führen zu können. Er kann angeheuert werden, auch wenn wir dadurch etwas an Prestige verlieren würden, wenn wir ihn als unseren neuen Konquistador einsetzen."
 seven_cities_events.400.a: "Heuert Estevanico an, wir brauchen einen neuen Konquistador."
 seven_cities_events.400.b: "Nein, wir werden einen passenderen Mann oder eine passendere Frau dafür finden."
 seven_cities_events.401.t: "Betrunkene Whiskey-Diebe"
 seven_cities_events.401.d: "Diese beiden Männer sind ihres Verbrechens eindeutig schuldig. Man fand sie, wie sie lauthals wollüstige Lieder sangen und Whiskey direkt aus der Flasche soffen. Whiskey zu stehlen und während des Dienstes zu trinken – wie unprofessionell! Sie wurden vor das Kriegsgericht gestellt und zum Auspeitschen verurteilt, daraufhin wurden sie entlassen."
 seven_cities_events.401.a: "Sie haben das Auspeitschen nicht verdient!"
 seven_cities_events.401.b: "Wir haben ihnen eine Lehre erteilt!"
 seven_cities_events.401.c: "Hoffentlich hat sie dies nicht zu lange von ihrem Ziel abgelenkt ..."
 seven_cities_events.402.t: "Peralta-Goldmine"
 seven_cities_events.402.d: "Einige wenige Familienmitglieder der Peralta überlebten das blutige Massaker in $PROVINCENAME$, bei dem Eingeborene die übliche Goldexpedition angriffen. Die Überlebenden haben unseren Konquistador um Hilfe gebeten und den Soldaten unserer Expedition viel Gold versprochen, falls ihre Familien gerächt würden."
 seven_cities_events.402.a: "Was immer sie auch brauchen – so lange wir das Gold bekommen!"
 seven_cities_events.402.b: "Die Expedition muss sich dringlicheren Dingen widmen."
 seven_cities_events.403.t: "Gold und Diamanten"
 seven_cities_events.403.d: "Die übrig gebliebenen Mitglieder der Peralta-Familie führten uns zu dem Ort des Massakers. Die Leichen waren unberührt, die Wagen zerstört ... Unsere Expedition half dabei, die Leichen zu begraben, während einige Späher die Gegend nach irgendwelchen Hinweisen auf die Angreifer untersuchten. Ein paar Hinweise führten in Richtung der Peralta-Goldmine und als sie diese erreichten, wurde klar, dass die Angreifer in den Minen untergetaucht waren. Einer der Peralta bestätigte, dass es dieselbe Gruppe war, die sie angegriffen hatte. Nach einem brutalen Kampf lag der Gegner tot vor der Mine. Die Peralta-Familie hielt ihr Wort und belohnte uns mit einer großen Menge Gold."
 seven_cities_events.403.a: "Ehrliche Bezahlung für ehrliche Arbeit."
 seven_cities_events.404.t: "Quarz und Pyrit"
 seven_cities_events.404.d: "Die Leichen der gefallenen Mitglieder der Peralta-Familie wurden zerfleischt, was ihre Identifizierung erschwerte. Sie zu begraben kostete wertvolle Zeit und die Späher, die ausgesandt wurden, das umliegende Gebiet nach den Angreifern abzusuchen, kamen mit leeren Händen zurück. Der älteste Sohn der Peralta, einer der wenigen Überlebenden, weigerte sich aufzugeben. Er führte die Expedition in Richtung der Peralta-Goldmine – für den Fall, dass die Angreifer den Weg zu ihr gefunden hätten. Als sie die Mine erreichten, wurden ihre Befürchtungen bestätigt. Die Mine gibt es nicht mehr. Die Angreifer hatten sie unter Trümmern begraben und somit ist das Gold verloren. Die Peralta-Familie wurde gerächt, als eine große Gruppe Angreifer überrascht und ohne Probleme getötet wurde."
 seven_cities_events.404.a: "Immerhin etwas."
 seven_cities_events.405.t: "Er ist eine Frau!"
 seven_cities_events.405.d: "Wir hätten niemals herausgefunden, dass Baret eine Frau ist, hätten die [Root.Culture.GetGroupName]en es nicht lauthals gerufen, als die Expedition $PROVINCENAME$ erreichte. Sie hatte sich uns als Assistent unseres Naturforschers angeschlossen und da ihm sein mit Geschwüren geplagtes Bein zu schaffen machte, trug sie an seiner Stelle die Vorräte und Proben. Baret behauptet, der Haushälter unseres Naturforschers zu sein, ihre Beziehung scheint jedoch inniger zu sein. Sollen wir ihren Verbleib bei der Expedition gestatten?"
 seven_cities_events.405.a: "Ja, gestattet ihr zu bleiben."
 seven_cities_events.405.b: "Nein, schickt sie zurück!"
 seven_cities_events.406.t: "Giftstein"
 seven_cities_events.406.d: "Neun Pferde sind durch giftige Pflanzen gestorben und die Expedition war gezwungen, zwei weitere Pferde zurückzulassen, die dem Tode nahe waren. Ein verfluchter Ort, an dem es nur giftige Pflanzen und Tiere gibt, und der Konquistador bereut, jemals die Entscheidung getroffen zu haben, dort ein Lager aufzuschlagen. Eine riesige Felsformation bot Schutz vor den rauen Winden, die direkt durch sie hindurch wehten. Doch Giftstein, wie der Konquistador ihn nennt, ist weder ein Ort für Mensch noch für Tier."
 seven_cities_events.406.a: "Fahrt zu Fuß fort, wenn ihr müsst!"
 seven_cities_events.407.t: "So falsch wie Diamanten aus $PROVINCENAME$"
 seven_cities_events.407.d: "Unser Entdecker hat uns Edelsteine geschickt, die er, so behauptet er, in $PROVINCENAME$ gefunden hat. Weiß und glitzernd glaubt er, es seien Diamanten, doch unsere Gelehrten sagen, es sei gewöhnlicher Quarz. Keineswegs eine Quelle des Reichtums ... sie sind zu einer Quelle des Gespötts geworden ..."
 seven_cities_events.407.a: "Es ist nicht alles Diamant, was glänzt."
 seven_cities_events.408.d: "In seiner Nachricht warnte uns unser Konquistador davor, dass einer seiner treuen Leutnants aus lauter Verzweiflung über den Zustand der Expedition übergelaufen war. Unser Konquistador dachte, dass dieser Deserteur der Vergangenheit angehöre, doch unsere Agenten haben uns informiert, dass er wieder aufgetaucht sei und mit seinen Karten bei den Händlern und Entdeckern unseres Feindes hausieren gehe ..."
 seven_cities_events.408.a: "Haltet ihn auf, diskret."
 seven_cities_events.408.b: "Tötet ihn und statuiert ein Exempel an ihm!"
 seven_cities_events.409.t: "Eine Beschreibung der neuen Ländereien"
 seven_cities_events.409.d: "Unser Konquistador mag uns vielleicht kein Gold geschickt haben, dafür hat er uns aber eine unglaublich detaillierte Karte unserer neuen Gebiete zukommen lassen. All dieses unbeanspruchte Land wartet nur auf mutige Siedler, die ihr Schicksal in die Hand nehmen."
 seven_cities_events.409.a: "Das sind ... überraschend gute Neuigkeiten, trotz des fehlenden Goldes."
 seven_cities_events.410.t: "Verlassene Hügel"
 seven_cities_events.410.d: "Aus der Ferne hielt unser Konquistador sie für bloße Hügel, die inmitten der sonst leeren Ebene in $PROVINCENAME$ stehen. Als sie jedoch näherkamen, fiel einem einfallsreichen Gefährten der Gesellschaft die Regelmäßigkeit der Berge auf und er wies seine Kameraden darauf hin, dass dies Überreste der großen Pyramiden eines uralten Volks sein müssen."
 seven_cities_events.410.a: "Unter diesen Hügeln muss es Gold geben! Grabt sie aus, sofort!"
 seven_cities_events.410.b: "Lasst sie in Ruhe, unter ihnen befindet sich nichts als Erde."
 seven_cities_events.411.t: "Nichts als Dreck"
 seven_cities_events.411.d: "Sie waren nichts weiter als bloße Hügel. Dieser 'einfallsreiche Gefährte', der sie für Überreste der großen Pyramiden eines uralten Volkes hielt, hatte sich geirrt. Alles, was die Expedition fand, war Dreck."
 seven_cities_events.411.a: "Wie enttäuschend!"
 seven_cities_events.412.t: "Kümmerliche Menge Gold"
 seven_cities_events.412.d: "Die Hügel waren die Überreste der großen Pyramiden eines uralten Volkes und die Expedition fand in all dem Dreck ein paar Goldmünzen. Obwohl die Expeditionsmannschaft glaubte, dies sei Zeitverschwendung, und wir stimmen dem zu."
 seven_cities_events.412.a: "Wir haben etwas Gold gefunden, das ist gut."
 seven_cities_events.413.t: "Hic Sunt Dracones"
 seven_cities_events.413.d: "Die Farbe auf dem großen Felsbrocken, der das Flussbild dominiert, ist fast verschwunden. Das darauf abgebildete sechsbeinige Monster ist jedoch immer noch zu erkennen. Unsere Eingeborenen erzählen uns eine fantasievolle Geschichte über ein drachenähnliches Monster, das von ihren Vorfahren erschlagen wurde. Doch manche von ihnen beharren darauf, dass die Malerei eine Warnung für uns sei, nicht weiterzugehen. Sicher ist, dass all unsere eingeborenen Führer darauf bestehen, dass wir beim Passieren der bemalten Figur unsere Waffen ablegen müssen."
 seven_cities_events.413.a: "Sparen wir uns unsere Munition."
 seven_cities_events.413.b: "Unterstützen wir ihren Krieg gegen die Bestie."
 seven_cities_events.414.t: "Ein äußerst tödlicher See"
 seven_cities_events.414.d: "Die Eingeborenen werfen böse Blicke auf das stille Wasser und flüstern darüber. Sie sagen, es gäbe dort einen Geist in Form einer großen Schlange oder eines Monsters. Sie behaupten, dieser Geist überfalle Kanus und ziehe sie hinab in ein Wassergrab. Es mag vielleicht nicht das Werk eines Monsters sein, doch vielleicht wären es weise, den langen Weg herum zu gehen?"
 seven_cities_events.414.a: "Geht drum herum."
 seven_cities_events.414.b: "So etwas wie Monster gibt es nicht. Nehmt den schnellen Weg über den See."
 seven_cities_events.500.t: "Der kannibalische Konquistador aus $FROMCOUNTRY$"
 seven_cities_events.500.d: "Der Konquistador aus $FROMCOUNTRY$ hat zugegeben, dass seine Expeditionsteilnehmer Menschenfleisch gegessen haben! Sie versuchten sich zu rechtfertigen, indem sie behaupteten, keine Ahnung von der Art des Fleisches gehabt zu haben, das ihnen der Stamm anbot. Den Namen, den man ihn nannte, wurde als 'Langschwein' übersetzt."
 seven_cities_events.500.a: "Ekelhaft!"
 seven_cities_events.501.t: "Respektierte Traditionen"
 seven_cities_events.501.d: "Der Konquistador aus $FROMCOUNTRY$ war sehr respektvoll und achtete darauf, unsere Traditionen angemessen zu befolgen."
 seven_cities_events.501.a: "Das ist wichtig."
 seven_cities_events.502.t: "Von Konquistador beleidigt"
 seven_cities_events.502.d: "Wir sind wütend über das Verhalten des Konquistadors aus $FROMCOUNTRY$! Er hat nicht nur uns und unsere Traditionen beleidigt sondern auch unseren Gott/ unsere Götter!"
 seven_cities_events.502.a: "Die Götter/Gott werden/wird ihn bestrafen!"
 seven_cities_events.503.t: "Von Konquistador bedroht"
 seven_cities_events.503.d: "Irgendetwas veranlasste den Konquistador aus $FROMCOUNTRY$ dazu, in Anschuldigungen und Drohungen von Körperverletzungen auszubrechen! Das ist überaus beunruhigend."
 seven_cities_events.503.a: "Was haben wir getan, dass wir das verdienen?"
 seven_cities_events.504.t: "Freundlicher Konquistador"
 seven_cities_events.504.d: "$FROMCOUNTRY$ sollte eine Laudatio auf ihren freundlichen Konquistador halten. Der Besuch in unseren Provinzen ist äußerst lohnend gewesen."
 seven_cities_events.504.a: "Dafür werden wir ihnen ein Lob aussprechen müssen."
 seven_cities_events.505.t: "Frieden durch Konquistador"
 seven_cities_events.505.d: "Die Feindschaften zwischen uns und einem benachbarten Land führte dazu, dass der Konquistador aus $FROMCOUNTRY$ versuchte, Frieden zwischen uns zu stiften – was ihm gelungen ist!"
 seven_cities_events.505.a: "Wir sind erstaunt!"
 seven_cities_events.506.t: "Eingreifender Konquistador"
 seven_cities_events.506.d: "Ein Konquistador aus $FROMCOUNTRY$ hat versucht, uns und unseren Rivalen dazu zu zwingen, das Kriegsbeil zu begraben! Aufgrund der Einmischung dieser Person sind die Feindseligkeiten zwischen uns und dem benachbarten Land nun so stark wie nie zuvor."
 seven_cities_events.506.a: "Das ist ... verwunderlich."
 kill_conquistador: "Konquistador stirbt."
 sce_sacagawea: "Sacagawea"
 desc_sce_sacagawea: "Die Lemhi-Shoshone-Frau Sacagawea war Dolmetscherin und Führerin, die die Expedition von Lewis und Clark begleitete."
 sce_lost_woods: "Verloren in den Wäldern"
 desc_sce_lost_woods: "In dieser Provinz kann man sich leicht verlaufen."
 sce_shortcut: "Abkürzung"
 desc_sce_shortcut: "Da Ihr Angst als großen Motivator verwendet, werden Eure Truppen und Konquistadoren durch dieses Gebiet fliegen."
 respected_tribe: "Angesehener Stamm"
 insulted_tribe: "Beleidigter Stamm"
 sce_interfering_intruder: "Störender Eindringling"
 sce_reluctant_peace: "Widerwilliger Frieden"
 sce_jeanne_baret: "Jeanne Baret"
 desc_sce_jeanne_baret: "Jeanne Baret war die Haushälterin von Philibert Commerçon, bis er dazu eingeladen wurde, sich der Expedition von Louis Antoine de Bougainville anzuschließen. Sie begleitete Commerçon auf der Expedition als Assistent, indem sie sich als Mann verkleidete."
 sce_cart_peddler_stopped: "Kartenhändler aufgehalten"
 desc_sce_cart_peddler_stopped: "Ein Deserteur aus unserer Expedition wurde davon ... überzeugt, den Verkauf von See- und Landkarten an Händler und Konquistadoren einzustellen."
 sce_cart_peddler_killed: "Deserteur getötet"
 desc_sce_cart_peddler_killed: "Unsere Spione haben sich um den Deserteur von unserer Expedition gekümmert und mit seinem Tod ein Exempel an ihm statuiert. Niemand desertiert und versucht dann Karten an unsere verfeindeten Händler und Konquistadoren zu verkaufen."
 sce_new_domains: "Neue Gebiete"
 desc_sce_new_domains: "Eine großartig detaillierte Karte unserer neuen Gebiete hat unser Volk inspiriert. Sie schreien förmlich danach, dorthin zu gehen und das neue Land zu beanspruchen."
 sce_mounds: "Verlassene Hügel"
 desc_sce_mounds: "Unter den überraschend regelmäßigen Hügeln könnten die Reste großer Pyramiden liegen, gefüllt mit Gold und wertvollen Steinen. Es lohnt sich, dem nachzugehen."
 sce_monster_lake: "Das Monster im See"
 desc_sce_monster_lake: "Der Aberglaube Einheimischer über ein Monster, das Kanus angreift, die versuchen den See zu überqueren, hat den Fortschritt unserer Expedition gebremst."
 nahuatl_reforms: "Nahuatl-Reformen"
 nahuatl_reform_1: "Öffnung von Aufwandsrestriktionen"
 nahuatl_reform_1_desc: "Traditionell hat unsere Gesellschaft den Gebrauch feiner Kleidung, von Schmuck oder sogar die Anzahl der Stockwerke, die ein Haus für den erblichen Adel haben darf, beschränkt. Durch die Öffnung dieser Vergünstigungen für jeden, der auf dem Schlachtfeld gut dient, können wir einen Staat schaffen, in dem jedes Mitglied der Gesellschaft bereit ist, in Kriegszeiten seinen Teil beizutragen."
 nahuatl_reform_2: "Verpflichtungen der Pochteca erweitern"
 nahuatl_reform_2_desc: "In Verbindung mit anderen Stadtstaaten waren die Handelsgilden der Pochteca oftmals als unsere Gesandten, Diplomaten und Spione tätig. Lasst uns diese Beziehungen in einer Reihe strikter Verpflichtung formalisieren, um unsere Auslandsbeziehungen effizienter handzuhaben."
 nahuatl_reform_3: "Krieger-Ränge"
 nahuatl_reform_3_desc: "Durch die Schaffung eines Rangsystems, das davon abhängig ist, wie viele Gefangene ein Krieger während seiner Karriere gemacht hat, können wir jeden Krieger dazu ermutigen, seine Fähigkeiten zu verbessern."
 nahuatl_reform_4: "Stammesexpansion"
 nahuatl_reform_4_desc: "Die Länder im Norden werden von vielen schlecht organisierten und isolierten Stämmen dominiert. Durch Entsendung von Siedlergruppen und Soldaten können wir unseren Staat selbst in diesen einsamen Gegenden ausweiten."
 nahuatl_reform_5: "Rechtsreform"
 nahuatl_reform_5_desc: "Bis jetzt hatten alle von uns kontrollierten Stadtstaaten ihr eigenes Rechtssystem, das von ihren eigenen Richtern kontrolliert wurde. Lasst uns eine Reihe zentraler Gesetze aufstellen, die im ganzen Reich gelten sollen, und die richterliche Ausbildung zentralisieren."
 inti_reforms: "Inti-Reformen"
 inti_reform_1: "Organisierte Rekrutierung"
 inti_reform_1_desc: "Auch wenn unsere unterworfenen Völker immer Truppen für unsere Armeen geliefert haben, so geschah dies in unterschiedlichem Maße und ad-hoc. Indem wir die Notwendigkeit formalisieren, dass jedes bezwungene Gebiet den Zentralstaat mit Soldaten zu versorgen hat, werden wir die verfügbare Mannstärke unserer Ländereien auf eine viel effizientere Art und Weise anzapfen können."
 inti_reform_2: "Gesteigerte Verpflichtungen"
 inti_reform_2_desc: "Um in der Vergangenheit große Bauvorhaben unternehmen zu können, mussten unsere Herrscher uralten Traditionen nachkommen, gemäß denen sie jeden einzelnen unbedeutenden Häuptling in die Hauptstadt einladen mussten, um sie mit Geschenken zu überhäufen und verschwenderische Festmahle abzuhalten. Da unser Staat jedoch wächst, ist dies keineswegs der optimale Weg, um solche Projekte zu unternehmen. Die Versorgung von Arbeitskräften und Materialien für den Bau sollte für jeden Häuptling unserer Ländereien Pflicht sein."
 inti_reform_3: "Reformiert den Inti-Kult"
 inti_reform_3_desc: "Obwohl Inti, die Sonne, der Führende aller Götter ist, beten die Völker der Anden zu einer Vielzahl von kleineren Huacas. In unserem Reich müssen wir von allen verlangen, Inti als ihren Hauptgott anzuerkennen, und dass alle Huaca-Idole abgegeben und von unserem Herrscher, dem führenden Repräsentanten Inti, aufbewahrt werden."
 inti_reform_4: "Yana-Fürsten"
 inti_reform_4_desc: "Wenn wir von den erblichen oder örtlichen Machtinhabern als Kommandanten unserer Armee abrückt, können wir stattdessen eine neue Führungsklasse fördern, die direkt vom Staat ernannt wird. Durch persönliche Verdienste und Loyalität als Auswahlkriterium wird sichergestellt, dass unsere Armeen immer von den eifrigsten Anhänger unseres Staates geführt werden."
 inti_reform_5: "Reformiert die Bürokratie"
 inti_reform_5_desc: "Um die rasante Expansion unseres Reiches zu unterstützen, ist die Schaffung einer neuen Verwaltungsklasse erforderlich, die den Bau von Brücken, Straßen und Tambos in neu erworbenen Gebieten überwacht, wie auch die ständige Inspektion von bereits kontrollierten Regionen übernimmt."
 mesoamerican_reforms: "Mesoamerikanische Reformen"
 mesoamerican_reform_1: "Eine vereinte Armee"
 mesoamerican_reform_1_desc: "Unser Reich setzt sich aus einer Anzahl von Cahs, Altepetls und anderen kleineren Stadtstaaten zusammen, die alle unsere zentrale Herrschaft anerkennen. Auch wenn wir über die Streitkräfte all dieser Städte verfügen, so agieren sie dennoch unabhängig voneinander und werden von ihren jeweiligen Heimatstädten bezahlt. Eine vereinte Armeestruktur würde sicherstellen, dass weniger Ressourcen verschwendet werden."
 mesoamerican_reform_2: "Zentrales Schiedsgericht"
 mesoamerican_reform_2_desc: "Obwohl sie unserem Recht unterstehen, geraten die Stadtstaaten unseres Reiches über alles Mögliche, von Handelsrechten bis hin zu unserer Grenzziehung, regelmäßig in Konflikt miteinander. Diese Spannungen können wir deutlich verringern, indem wir ein zentrales Schiedsgericht schaffen."
 mesoamerican_reform_3: "Zentrale Waffenkammer"
 mesoamerican_reform_3_desc: "In Kriegszeiten ist es für die Stadtstaaten von Mesoamerika üblich gewesen, die Bürger zu bewaffnen, um Armeen aufstellen zu können, die groß genug sind, um ihre Nachbarn herauszufordern. Jeder Staat hat seine eigenen Waffenkammern, womit Art und Qualität der Waffen im Reich sehr variieren können. Wenn wir ein zentrales System von Waffenkammern schaffen, über das alle Armeen ausgerüstet werden, können wir die Qualität unserer Streitmächte drastisch steigern."
 mesoamerican_reform_4: "Stammesexpansion"
 mesoamerican_reform_4_desc: "Schlecht organisierte Stämme kontrollieren den Dschungel und das Hochgebirge in den Randgebieten Mesoamerikas. Lasst in diesen Gebieten neue Siedlungen bauen und diese Völker in unser Reich integrieren."
 mesoamerican_reform_5: "Reformiert die Bürokratie"
 mesoamerican_reform_5_desc: "Damit unser Reich mit einer annehmbaren Geschwindigkeit expandiert, müssen wir eine neue Klasse spezialisierter Verwalter schaffen, die autorisiert sind, in unseren neu eroberten Gebieten schnelle exekutive Entscheidungen zu treffen."
 religious_reforms.1.t: "Reform beschlossen"
 religious_reforms.1.d: "Die Reformation des Gesellschaftsgefüges hat seinen Preis. Zwar sind die Kerngebiete des Reiches noch immer loyal gegenüber unserer Herrschaft, doch für viele andere Altepetls waren die Veränderungen zu groß. Sie haben die Gelegenheit genutzt, um die Beziehungen zu uns zu beenden."
 religious_reforms.1.a: "Das werden sie bereuen."
 religious_reforms.2.t: "Reform beschlossen"
 religious_reforms.2.d: "Aufgrund der erfolgreichen Einführung der jüngsten Reformen gibt es sowohl unter den Adligen als auch unter den Huaca-Verehrern Menschen, die sich zurückgelassen fühlen. Sie glauben, dass wir alte Bräuche unserer und ihrer Vorväter aufgeben, und befürchten deshalb, dass diese Entwicklung ihre Macht und ihren Einfluss schwächt.\nDiese Abweichler haben sich nun mit dem Anführer des Panaca-Geschlechts zusammengeschlossen, der unser Herrschaftsrecht über das Land unserer Vorgänger anfechtet."
 religious_reforms.2.a: "Das werden sie bereuen."
 religious_reforms.3.t: "Reform beschlossen"
 religious_reforms.3.d: "Die Reformierung unserer Gesellschaft wird unseren Staat massiv stärken. Sie führte jedoch auch zu Unruhen in den von uns kontrollierten Stadtstaaten. Aufgrund dessen haben alle, bis auf die loyalsten Gebiete, ihre Verbindungen zur Zentralregierung abreißen lassen."
 religious_reforms.3.a: "Das werden sie bereuen."
 exploration_events.5.a: "Nutzt den Vorteil!"
 exploration_events.16.t: "Die erste Weltumsegelung"
 exploration_events.16.d: "Ferdinand Magellan wurde das Kommando über fünf Schiffe übertragen, woraufhin er am 20. September 1519 in Spanien die Segel setzte. Er war entschlossen, eine westliche Seeroute zu den reichen Gewürzinseln Indonesiens zu finden. Die Überquerung des Ozeans nach Westen dauerte 99 Tage, nachdem er die Magellanstraße an der südlichen Spitze Südamerikas entdeckt hatte. Die Straße war tückisch und als sie schließlich den Ozean erreichten, weinte Magellan vor Freude. Der Ozean war so seltsam still, dass er 'Pazifik', nach dem lateinischen Begriff für 'ruhig', genannt wurde.\n\nMagellan starb an einer Wunde, die er durch einen vergifteten Pfeil erlitt, als die Spanier dem Häuptling der Cebú dabei halfen, einen rivalisierenden Stamm zu erobern. Zwei von Magellans fünf Schiffen hatten die Reise überstanden. Eines davon versuchte die Rückkehr über den Pazifik, sank jedoch. Das letzte Schiff, die Victoria, setzte ihre Fahrt westwärts fort und segelte über den Indischen Ozean, umrundete das Kap der Guten Hoffnung und erreichte am 6. September 1522 schließlich den spanischen Hafen Sanlúcar de Barrameda. Sie war somit das erste Schiff, das die Welt umsegelt hatte."
 exploration_events.16.a: "Wir haben als Erste die Welt umsegelt!"
 exploration_events.17.t: "Die zweite Weltumsegelung"
 exploration_events.17.d: "Das letzte überlebende Schiff von Ferdinand Magellan, die Victoria, war das erste Schiff, das die Welt umsegelte. Uns ist die gleiche Bravourleistung gelungen. Diese wird gefeiert werden, auch wenn unsere Schiffe lediglich der Route Magellans durch die Magellanstraße, um das Kap der Guten Hoffnung herum und zurück zum Heimathafen folgten."
 exploration_events.17.a: "Eine wahrhafte Meisterleistung, auch wenn wir nicht die ersten waren ..."
 sce_search_quivira: "Quivira"
 desc_sce_search_quivira: "Ein Land, in dem goldene Becher von den Bäumen hängen – dies ist der Ort, nach dem der Konquistador sucht."
 threatening_punishment: "Angedrohte Bestrafung"
 seven_cities_events.408.t: "Ein Deserteur taucht wieder auf!"
 sce_lost_woods_tooltip: "Verloren in den Wäldern"
 desc_sce_lost_woods_tooltip: "In dieser Provinz kann man sich leicht verlaufen."
 sce_shortcut_tooltip: "Abkürzung"
 desc_sce_shortcut_tooltip: "Da Ihr Angst als großen Motivator verwendet, werden Eure Truppen und Konquistadoren durch dieses Gebiet fliegen."
 maya_religion_events.1.t: "Nährt die Götter"
 maya_religion_events.1.d: "Unser Land hat ein Zeitalter des Aufruhr erreicht und die Götter verlangen nach Blut. Eilt in die Städte und vollzieht den Aderlass, um Tohil, den Gott des Krieges, der Opfergabe und der Nahrung, zu nähren und zu besänftigen. Wenn wir ihn nicht füttern, werden wir nicht in der Lage sein, unser zerfallendes Königreich vor der Zerstörung zu bewahren."
 maya_religion_events.1.a: "Ich werde unsere Adeligen anführen. Möge mein Blut Tohil erfreuen!"
 maya_religion_events.1.b: "Die Götter bekommen kein Blut von mir!"
 maya_religion_events.2.t: "Blutopfer"
 maya_religion_events.2.d: "Bei einem Blutopfer wird menschliche Energie in den Himmel gesandt und wir erhalten dafür göttliche Macht. Unser König verwendet ein Messer aus Obsidian oder den Stachel eines Rochens, um in sein Glied zu schneiden und das Blut auf Papier in Schüsseln fließen zu lassen. Die Ehefrau des Königs zieht ein mit Dornen bespicktes Seil durch die Zunge. Das blutgetränkte Papier wird verbrannt und der aufsteigende Rauch kommuniziert mit der Himmelswelt."
 maya_religion_events.2.a: "Dies tue ich mit Freude."
 maya_religion_events.2.b: "Das werde ich niemals tun."
 maya_religion_events.3.t: "Menschenopfer"
 maya_religion_events.3.d: "Sklaven und Gefangene sind ein gewöhnliches Opfer an die Maya-Götter. Doch selbst Tiere, wie Truthähne, Hunde, Eichhörnchen, Wachteln und Leguane wurden einst als angemessene Opfergaben in Betracht gezogen. Die Götter verlangen immer mehr Blut und unsere Nachbarn behaupten, dass Waisen und uneheliche Kinder die Götter schneller besänftigen als andere Opfer."
 maya_religion_events.3.a: "Versucht es mit Tieropfern."
 maya_religion_events.3.b: "Opfert Kinder – so lange sie Waisen sind."
 maya_religion_events.4.t: "Kreislauf der Schöpfung und der Zerstörung"
 maya_religion_events.4.d: "Unsere Geschichten und Mythen erzählen von wiederkehrenden Zyklen der Schöpfung und der Zerstörung. Diese dienen als Mahnung an die Folgen, mit denen zu rechnen ist, wenn Menschen ihren Verpflichtungen gegenüber den Göttern nicht nachkommen. Wir haben eine Verantwortung gegenüber den Göttern, die unser Fortbestehen ermöglichen. Die Götter und andere Mächte der Schöpfung und des Chaos kämpfen in jedem 52-Jahre-Zyklus darum, wer die Zerstörung der Welten herbeiführen darf. Wenn wir unsere Pflicht gegenüber den Göttern ignorieren, könnte der Kampf zwischen ihnen, der das Schicksal aller irdischen Kreaturen bestimmt, nicht zu unseren Gunsten enden."
 maya_religion_events.4.a: "... und wir, das Volk, können uns lediglich in Angst einhüllen ..."
 maya_religion_events.5.t: "Reinigung"
 maya_religion_events.5.d: "'Ein Ritual beginnt stets mit einer Reinigung', sagt der Priester zu Eurem Thronfolger. 'Ihr werdet rein durch Fasten, Baden und Beichte. Ihr müsst jedoch auch den Respekt gegenüber den Göttern sicherstellen. Wenn Ihr den von einem Gott bewohnten Wald betretet, denkt daran, unmittelbar nach Betreten des Waldes Wasser aus einer Felsmulde zu trinken. Das Wasser muss auf den Boden gespuckt werden. Anschließend könnt ihr weiter in den heiligen Wald treten.'"
 maya_religion_events.5.a: "Befolgt dies und ihr werdet ein großartiger Verwalter."
 maya_religion_events.5.b: "Befolgt dies und ihr werdet ein großartiger Diplomat."
 maya_religion_events.5.c: "Befolgt dies und ihr werdet ein großartiger militärischer Anführer."
 maya_religion_events.6.t: "Pilgerfahrten"
 maya_religion_events.6.d: "Die 13 heiligen Berge der Quiché, der große Cenote in Chichén Itzá und die lokalen Schreine für verschiedene Gottheiten ziehen viele Pilger an, die wiederum Unterkunft, Nahrung und sonstige notwendige Vorräte benötigen. Wenn wir ihnen gestatten, unsere lokalen Schreine zu besuchen, würden wir Prestige und vielleicht sogar andere Einnahmen erhalten ..."
 maya_religion_events.6.a: "Fördert die Pilgerfahrten."
 maya_religion_events.6.b: "Unternehmt nichts."
 maya_religion_events.7.t: "Aluxob"
 maya_religion_events.7.d: "Einem Bauern ist es gelungen, einen Alux zu befreien, da er versäumte, ihn sieben Jahre nach dem Bau des Hauses darin einzusperren. Dies führte dazu, dass sich Menschen über fehlende Gegenstände, verlorene Tiere und kleinere, durch den Alux verursachte Verletzungen beschweren."
 maya_religion_events.7.a: "Opfert Blut, um den Alux zu besänftigen und ihn im Haus einzusperren."
 maya_religion_events.7.b: "Belästigt mich nicht mit solchen Belanglosigkeiten!"
 maya_religion_events.8.t: "Glück oder Chaos?"
 maya_religion_events.8.d: "Auf Eurer Reise durch Euer Königreich bittet euch ein sonderbarer Mann um Opfergaben. Ihr hegt den leisen Verdacht, dass es sich um einen Alux handeln könnte, der für Chaos sorgen und Krankheiten verbreiten wird, solltet Ihr seine Bitte ausschlagen. Wenn seine Bitte erfüllt wird, beschützt uns der Alux vor Dieben und bringt er uns Glück."
 maya_religion_events.8.a: "Gebt ihm weniger als er will und schickt ihn fort."
 maya_religion_events.8.b: "Gebt ihm, was er wünscht."
 maya_religion_events.8.c: "Verwehrt ihm das Gold."
 maya_religion_events.9.t: "Die Heldenbrüder"
 maya_religion_events.9.d: "Ein Traum über die Heldenbrüder, die gezeugt wurden, als ihre Mutter mit einem abgetrennten Kopf sprach, der auf ihre Hand spuckte. Dieser abgetrennte Kopf war ihr Vater, der gemeinsam mit seinem Bruder nach Xibalbá bestellt wurde, nachdem sie mit ihrem Ballspiel den Frieden der Fürsten der Unterwelt gestört hatten. Dort wurden sie besiegt und geopfert. Die Brüder erlebten viele Abenteuer, bevor sie selbst nach Xibalbá bestellt wurden, als auch sie die Fürsten mit ihrem Ballspiel störten. Der Traum handelte von den vielen Aufgaben, denen sich die Brüder stellen mussten, bevor sie die Fürsten der Unterwelt erreichten, und wie es ihnen gelang, die Fürsten zu besiegen. Der Traum endete, als sich die Brüder in die Sonne und den Mond verwandelten, was ein Zeichen für ein beginnendes neues Zeitalter ist."
 maya_religion_events.9.a: "Sollten wir es fürchten oder mit offenen Armen willkommen heißen?"
 maya_religion_events.10.t: "Heiße Asche und kaltes Übel"
 maya_religion_events.10.d: "Es ist üblich, dass Männer über ein Bett aus glühender Asche laufen, das die Feuer der Unterwelt darstellen soll, um das Böse im Laufe des Jahres abzuwehren. Der Geruch von brutzelnden Füßen ist jedoch nicht sehr angenehm."
 maya_religion_events.10.a: "Überlasst es meinem Thronfolger."
 maya_religion_events.10.b: "Natürlich werde ich es tun!"
 maya_religion_events.11.t: "Wayob"
 maya_religion_events.11.d: "Wenn Ihr Euer Blut in eine Schüssel fließen lasst und das mit Eurem Blut getränkte Papier anschließend verbrennt, schafft Ihr eine Vision vor Euren Augen. Die Visionsschlange zeigt Euch einen Wayob, einen Beschwörer von Krankheiten und Fieber, mit einem Dunkelheit in seinen Händen, das Schlangen und Insekten ausspuckt."
 maya_religion_events.11.a: "Das ist ein Omen!"
 maya_religion_events.12.t: "Opfertraditionen"
 maya_religion_events.12.d: "Es ist Zeit, zu entscheiden, wie wir die Menschenopfer darbringen sollen. Es gibt verschiedene Möglichkeiten hierbei. Enthauptung, Entnahme des Herzens, Opferung durch Pfeilbeschuss, Ausweiden oder das Werfen des Opfers in einen Cenote. Wofür sollen wir uns entscheiden? Die Enthauptung des Opfers erfolgt durch eine rituelle Nachstellung der Enthauptung des Maisgottes der Maya durch Todesgötter der Maya, während die Entnahme des Herzens von den Azteken inspiriert ist. Das Herz wird herausgenommen, während es noch schlägt, wobei das Blut auf das Bild der Tempelgottheit geschmiert und der Leichnam gehäutet wird. Die Opferung durch Pfeilbeschuss beginnt mit der Bemalung des Opfers mit blauer Farbe, mit einem weißen Symbol auf der Brust. Anschließend wird es im Rahmen eines Ritualtanzes mit einer Spitzhaube versehen und an einen Pfahl gebunden. Blut wird auf das Bild der Gottheit geschmiert und die Tänzer feuern dann abwechselnd Pfeile auf das Opfer, bis sein gesamter Brustkorb mit Pfeilen bespickt ist. Das Ausweiden ist ein langsamerer Tod, jedoch nicht so ausgeklügelt. Ein Opfer wird mit den Händen hinter dem Kopf an einen Pfahl gebunden und anschließend ausgeweidet. Die Opfer können auch in unseren geheiligten Cenote geworfen werden."
 maya_religion_events.12.a: "Enthauptet sie!"
 maya_religion_events.12.b: "Entnehmt ihr Herz."
 maya_religion_events.12.c: "Pfeilopferung!"
 maya_religion_events.12.e: "Weidet sie aus!"
 maya_religion_events.12.f: "Werft sie in einen Cenote!"
 maya_religion_events.13.t: "Ixtab"
 maya_religion_events.13.d: "Unser Land leidet und unsere Priester schlagen nun vor, dass es eine gute Idee wäre, Ixtab zu ehren. Die Reife Frau, wie sie genannt wird, ist die Göttin des Suizids und begleitet jene ins Paradies, die durch Hängen gestorben sind. Dies ist ein ehrbarer Weg zu sterben und diejenigen, die sich dafür entscheiden, gehen Hand in Hand mit Menschen, die als Soldaten oder Opfergaben starben, Frauen, die im Kindsbett starben, oder Mitgliedern der Priesterschaft. Diese genießen ein erfreuliches Dasein und werden mit köstlichen Speisen und Getränken belohnt. Wäre es im Vergleich zu dem Chaos, das derzeit in Eurem Land herrscht, nicht erstrebenswerter, stattdessen frei von allen Wünschen im Schatten eines schönen Baumes zu ruhen?"
 maya_religion_events.13.a: "Opfert Euren Thronfolger."
 maya_religion_events.13.b: "Opfert Euch selbst."
 maya_religion_events.13.c: "Findet eine andere Lösung."
 maya_religion_events.14.t: "Mangel an Quetzal-Federn"
 maya_religion_events.14.d: "Es mangelt uns an Quetzal-Federn und der Feuergott Tohil, der Gott der Sonne und des Regens, kann nicht angemessen geehrt werden, wenn ihm keine Quetzal-Federn geopfert werden. Er ist unser Gott des Krieges, der Opfergabe und der Nahrung und wir wollen seinen Zorn nicht auf uns ziehen. Händler erzählten uns, dass es in unserem Nachbarland Quetzal-Federn im Überfluss gibt. Wir sollten jemanden aussenden, um ihnen die Federn abzukaufen."
 maya_religion_events.14.a: "Ja, sendet einen Händler zu ihnen."
 maya_religion_events.14.b: "Nein, sendet stattdessen unsere Jäger."
 maya_religion_events.15.t: "Handel mit Quetzal-Federn"
 maya_religion_events.15.d: "$FROMCOUNTRY$ ist verzweifelt auf der Suche nach Quetzal-Federn, die Tohil, dem Gott des Krieges, der Opfergabe und der Nahrung, einem Gott des Feuers, der Sonne und des Regens, dargeboten werden. Sie möchten Federn von uns kaufen."
 maya_religion_events.15.a: "Handelt mit ihnen."
 maya_religion_events.15.b: "Verweigert den Handel."
 maya_religion_events.16.t: "Federiger Handel"
 maya_religion_events.16.d: "$FROMCOUNTRY$ stimmte einem Handel mit uns zu. Wir haben nun die Quetzal-Federn, die wir brauchen, um Tohil zu erfreuen!"
 maya_religion_events.16.a: "Gut, das sind wahre Freunde."
 maya_religion_events.17.t: "Quetzal-Federn"
 maya_religion_events.17.d: "$FROMCOUNTRY$ verweigerte den Handel mit uns. Wir werden keine Quetzal-Federn von ihnen beziehen können."
 maya_religion_events.17.a: "Schade."
 maya_religion_events.18.t: "Ek Chuah"
 maya_religion_events.18.d: "Ihr habt eine herrliche Statue von Ek Chuah, dem Gott der Händler und des Kakaos, erhalten. Man sagt, dass sie die Produktivität und die Anzahl an Kakaobohnen steigere, die jedes Jahr geerntet werden."
 maya_religion_events.18.a: "Stellt sie in einer Provinz auf."
 maya_religion_events.18.b: "Verkauft sie."
 maya_blodletting: "Aderlass"
 desc_maya_blodletting: "Das Blutopfer soll nähren und besänftigen und die Maya-Elite ist von Blut besessen. Der rituelle Aderlass war ein wesentlicher Bestandteil jedes wichtigen Kalenderereignisses."
 maya_chaos_creation: "Der Zyklus von Schöpfung und Chaos"
 desc_maya_chaos_creation: "Die Götter und andere Mächte der Schöpfung und des Chaos kämpfen in der Welt der Sterblichen und bestimmen das Schicksal aller irdischen Kreaturen."
 maya_pilgrimages: "Pilgerfahrten"
 desc_maya_pilgrimages: "Die Menschen, die zu heiligen Stätten, wie die 13 heiligen Berge der Quiché oder dem großen Cenote in Chichén Itzá, reisen, haben einen neuen Ort gefunden, den sie während ihrer Pilgerfahrt in unsere Provinzen besuchen können."
 maya_embers: "Kohlelauf"
 desc_maya_embers: "Wir haben uns ein weiteres Jahr vor dem Bösen schützen können, indem Männer über ein Bett aus glühender Asche liefen, das die Feuer der Unterwelt darstellen soll."
 maya_trade_quetzal_feathers: "Handel mit Quetzal-Federn"
 maya_notrade_quetzal_feathers: "Kein Handel mit Quetzal-Federn"
 maya_ek_chuaj: "Ek Chuah"
 desc_maya_ek_chuaj: "Ek Chuah, der Gott der Händler und des Kakaos, trägt einen Speer, einen Skorpionschwanz und einen Händlersack voller Waren."
 custom_idea_global_tax_modifier: "Effiziente Steuerverwaltung"
 custom_idea_global_tax_modifier_desc: "Wir haben eine effizientere Möglichkeit gefunden, unsere Steuern zu verwalten und es somit einfacher zu machen, sowohl den Reichen als auch den Armen ihr Gold abzunehmen."
 custom_idea_production_efficiency: "Produktion fördern"
 custom_idea_production_efficiency_desc: "Zuckerbrot und Peitsche mag zwar mit dem sturen Esel funktionieren, wir gehen mit unserer Idee zur Förderung der Produktion jedoch noch einen Schritt weiter. Es ist uns gelungen, unsere Produktionsleistung durch etwas Raffinierteres erheblich zu steigern. Obwohl wir weder Zuckerbrot noch Peitsche jemals unterschätzen sollten."
 custom_idea_global_unrest: "Garantierte Freiheiten"
 custom_idea_global_unrest_desc: "Die Freiheit ist garantiert und unseren gewöhnlich ruhelosen Aufrührern fällt es schwer, einen Grund zu finden, um gegen unsere Herrschaft aufzubegehren."
 custom_idea_stability_cost_modifier: "Kontinuität"
 custom_idea_stability_cost_modifier_desc: "Die Menschen fordern Abenteuer und Leidenschaft in ihrem Leben, doch wenn es hart auf hart kommt, dann sehnen sich alle insgeheim nur noch nach Stabilität. Mit etwas Kontinuität schlafen die Menschen besser, in dem sicheren Wissen darüber, was die Zukunft für sie bereithält."
 custom_idea_missionaries: "Staatliche Missionarsschulen"
 custom_idea_missionaries_desc: "Missionarsschulen bilden Menschen aus, die Welt zu bereisen und den wahren Glauben erfolgreich zu verbreiten. Die staatliche Missionarsschule bildet hierbei keine Ausnahme, wobei hier der Staat selbst jene ausbildet, die er auf diese heilige Mission aussenden möchte."
 custom_idea_inflation_reduction: "Standardisierte Währung"
 custom_idea_inflation_reduction_desc: "Ein Münzwesen mit standardisierten Gewichten, die in einer speziellen Prägeanstalt geprägt wird, um ein einheitliches Aussehen und Gewicht sicherzustellen, wirkt Wunder in Sachen Handel. Händler fühlen sich nicht länger betrogen – zumindest nicht aufgrund dessen, dass die Münze, mit der gehandelt wird, mehr oder weniger Gold oder Silber enthält – und das ganze Land hat die gleiche standardisierte Währung."
 custom_idea_inflation_action_cost: "Finanzregulierungen"
 custom_idea_inflation_action_cost_desc: "Die Regulierung der Finanzen führt zu Wohlstand und finanziellem Wachstum."
 custom_idea_interest: "Erweitert den Finanzmarkt"
 custom_idea_interest_desc: "Wenn wir den Menschen erlauben, Dinge auf Raten zu kaufen, wird der Handel florieren und werden unsere Händler jeden Tag fetter, sowohl im Geldbeutel als auch um die Hüfte."
 custom_idea_build_cost: "Konkurrierende Bauunternehmer"
 custom_idea_build_cost_desc: "Die Erweiterung des Baumarkts steigert den Wettbewerb unter den Bauunternehmern und ihre Gier nach Aufträgen verringert die Gesamtbaukosten. Angeblich ist dies auf neue und günstige, jedoch robuste Baustoffe zurückzuführen, die sie entdeckt haben, und darauf, dass die Menschen bereit sind, für einen Apfel und ein Ei zu arbeiten."
 custom_idea_build_power_cost: "Staatliche Architekten"
 custom_idea_build_power_cost_desc: "Die staatlichen Architekten prüfen jeden Bauvertrag, jede Blaupause und jeden Bauplan eingehend, bevor sie den Auftrag annehmen und die Bauarbeiter mit der Arbeit beginnen können. Dies entbindet uns von dieser Aufgabe und verringert den Personalbedarf für jedes Gebäude."
 custom_idea_global_missionary_strength: "Eifrige Missionare"
 custom_idea_global_missionary_strength_desc: "Unsere Missionare predigen mit einem niemals gekannten Eifer und niemand kann ihren mit dem Feuer eines wahren Gläubigen geschwängerten Vorträgen entgehen."
 custom_idea_prestige: "Fördert lokale Künstler"
 custom_idea_prestige_desc: "Mit der Unterstützung, der Ermutigung, dem Privileg und der finanziellen Hilfe, die wir lokalen Künstlern zukommen lassen, werden wir als progressives und kulturelles Land geprägt."
 custom_idea_prestige_decay: "Anhaltendes Prestige"
 custom_idea_prestige_decay_desc: "Es wird niemals leichter werden, den Verlust von Prestige zu verhindern!"
 custom_idea_legitimacy: "Legitime Herrschaft"
 custom_idea_legitimacy_desc: "Sicherlich hat niemand jemals daran gezweifelt, dass wir die legitimen Herrscher unseres Landes sind – sollte dies doch jemals der Fall gewesen sein, so wird dies die letzten Zweifel beheben."
 custom_idea_republican_tradition: "Republikanischer Ethos"
 custom_idea_republican_tradition_desc: "Die republikanische Tradition zu leben, zu atmen und durchzusetzen wird nicht schwierig, wenn unser Land von unseren Grundüberzeugungen geprägt wird."
 custom_idea_technology_cost: "Wissenschaftliches Erbe"
 custom_idea_technology_cost_desc: "Unser Land blickt auf eine lange Tradition der wissenschaftlichen Forschung zurück – vielleicht nicht so bemerkenswert wie die anderer Länder – und nun besinnen wir uns darauf zurück. Wenn wir sicherstellen, dass unser wissenschaftliches Erbe erforscht, umgesetzt und offengelegt wird, wird unsere technologische Zukunft gesichert und greifbar."
 custom_idea_advisor_cost: "Dienstleistungstradition"
 custom_idea_advisor_cost_desc: "Die Söhne unserer Berater sollten in die Fußstapfen ihrer Väter treten und sicherstellen, dass es uns niemals an Beratern jeglicher Art mangelt."
 custom_idea_advisor_pool: "Großer Hofstaat"
 custom_idea_advisor_pool_desc: "Je größer der Hofstaat, desto mehr Berater werden benötigt. Ein großer Hofstaat kann der größte seiner Art sein und spiegelt sich in der Anzahl der Berater wider, die einen Platz an unserem Hofe suchen."
 custom_idea_tolerance_own: "Der fromme Staat"
 custom_idea_tolerance_own_desc: "Der Staat und die Kirche sind eines und dasselbe. Religiöse Regeln und Lehren werden allen Bürgern auferlegt."
 custom_idea_tolerance_heretic: "Toleriert die Häretiker"
 custom_idea_tolerance_heretic_desc: "Priester und andere fromme Menschen mögen protestieren. Diejenigen, die unseren Glauben – den wahren Glauben – nicht teilen, werden sich in unserem Land jedoch wohler fühlen."
 custom_idea_tolerance_heathen: "Verstärkt den Säkularismus"
 custom_idea_tolerance_heathen_desc: "Die Trennung des Staates von religiösen Institutionen und Würdenträgern macht das Recht geltend, frei von religiösen Regeln und Lehren zu sein. Falls – oder wenn – wir die neutrale Stellung unseres Staates hinsichtlich des Volksglaubens erklären, erlangen wir das Recht, frei von der Auferlegung durch die Regelung durch Religion oder religiösen Praktiken für das Volk zu sein. Ergo: Heiden werden in unserem Land glücklicher sein."
 custom_idea_heir_chance: "Vermehrte Probleme"
 custom_idea_heir_chance_desc: "Ein Herrscher muss einen Thronfolger haben und jüngste Forschungen zeigten mehrere Möglichkeiten auf, um sicherzustellen, dass dem Herrscher und seiner Gattin ein Kind geboren wird. Adoption, weitere königliche Hochzeiten oder vielleicht eine oder zwei Mätressen, um einen legitimen Thronfolger sicherzustellen, sind dabei mögliche Optionen."
 custom_idea_enemy_core_creation: "Lokaler Patriotismus"
 custom_idea_enemy_core_creation_desc: "Eine stärkere Hingabe und eine stärkere kulturelle Verbundenheit an bzw. mit unserem Land wird jene aufhalten, die ihr eigenes Kerngebiet in unsere geliebten Provinzen setzen wollen."
 custom_idea_core_creation: "Patriotische Propaganda"
 custom_idea_core_creation_desc: "Die Eroberung von Provinzen anderer Länder führt oftmals zu Unruhen und zu einer Reihe von Revolten. Mit unserer neuen Propaganda werden wir dafür sorgen, dass die Bewohner unser Land, unseren Weg und unsere Traditionen schneller akzeptieren als zuvor."
 custom_idea_vassal_income: "Handelsvereinbarungen"
 custom_idea_vassal_income_desc: "Die Handelsvereinbarung mit unserem Vasallen stellt sicher, dass seine Einnahmen steigen werden, da die Kaufleute und Händler anderer Nationen gezwungen sein werden, sich an unsere Standards zu halten. Dadurch werden auch die Einnahmen steigen, die unser Land von unseren Vasallen erhält."
 custom_idea_religious_unity: "Im Glauben miteinander vereint"
 custom_idea_religious_unity_desc: "Trotz der vielen Unterschiede in den Traditionen, Kulturen und in vielen anderen Dingen können wir annehmen, dass wir unter einem gemeinsamen Glauben vereint sind, unter einer Religion, einem wichtigen Grund, aufgrund dessen wir zueinander stehen."
 custom_idea_global_autonomy: "Stärkere globale Regierung"
 custom_idea_global_autonomy_desc: "Bevor diese Idee in Kraft trat, sehnten sich die Provinzen nach mehr Autonomie, als wir bereit waren, ihnen zuzugestehen, und die lokale Herrschaft war sehr begehrt. Auch wenn der Hunger nach Selbstregierung noch nicht gesättigt wurde, so hat ihn diese Idee doch ein wenig gestillt."
 custom_idea_accepted_culture_threshold: "Kulturelle Akzeptanz"
 custom_idea_accepted_culture_threshold_desc: "Die Eroberung von Provinzen hat zu vielen interessanten kulturellen Differenzen geführt. Doch ganz gleich unserer Kultur werden wir mit etwas mehr Akzeptanz und einem Funken Toleranz friedlich zusammenleben."
 custom_idea_culture_conversion_cost: "Kulturelle Assimilation"
 custom_idea_culture_conversion_cost_desc: "Andere Kulturen mögen Elemente beinhalten, die wir nicht annehmen wollen, oder sie sind unseren Traditionen gegenüber weniger tolerant. Um eine andere Kultur vollständig zu assimilieren, müssen wir sie verstehen und ihr die Fehler ihrer Sitten aufzeigen."
 custom_idea_naval_morale: "Grundsätze der Marine"
 custom_idea_naval_morale_desc: "Da wir unsere Marine vergrößern und mehr Seemänner ausbilden, benötigen wir einen angemessenen Verhaltenskodex. Dieser besteht aus einer Reihe von Regeln, die sicherstellen, dass die Schiffsbesatzung weiß, welches Verhalten akzeptabel ist und welches nicht. Diese Idee wurde gefürchtet, doch es stellte sich heraus, dass sie die Moral unserer Marine erhöhte."
 custom_idea_trade_efficiency: "Ein sich entwickelnder Handel"
 custom_idea_trade_efficiency_desc: "Handel und Tausch gab es schon immer, sie waren aber nicht immer so effizient wie jetzt. Die Leute waren daran gewöhnt, Güter und Dienste direkt gegen andere Güter und Dienste einzutauschen. Doch nun, mit unserem modernen Handel, werden Güter und Dienste durch ein Tauschmittel wie Geld verhandelt."
 custom_idea_global_trade_power: "Handelssystem"
 custom_idea_global_trade_power_desc: "Wir haben eine ökonomische Theorie und Praxis übernommen, mit der viele andere Nationen ein Vermögen gemacht haben."
 custom_idea_global_prov_trade_power_modifier: "Handelsseminare"
 custom_idea_global_prov_trade_power_modifier_desc: "Um sicherzustellen, dass all unsere Kaufleute, Händler und andere Mitglieder des Gewerbes die Kunst des Tauschhandels beherrschen, haben wir in unseren Provinzen Seminare organisiert. Jeder Teilnehmer wird die großartige Kunst des Handelns erlernen."
 custom_idea_trade_steering: "Handelstheorien"
 custom_idea_trade_steering_desc: "Manche sagen, den Handel zu deinen Gunsten zu führen, sei eine Kunst. Andere sagen, es sei eine Wissenschaft. Viele unserer hervorragenden Gelehrten studieren nun die Steuerung des Handels und geben unseren Händlern Ratschläge. Zu unserer Überraschung hat es dazu geführt, dass wir den Handel besser steuern können."
 custom_idea_global_tariffs: "Büro für koloniale Angelegenheiten"
 custom_idea_global_tariffs_desc: "Ein Büro für koloniale Angelegenheiten ermöglicht uns, all die lästigen Probleme irgendeiner Kolonie an fähige und ausgebildete Spezialisten zu delegieren."
 custom_idea_diplomatic_reputation: "Charismatische Diplomaten"
 custom_idea_diplomatic_reputation_desc: "Die Förderung jener Diplomaten, die mit ihrem Charme jeden zu einer Vereinbarung bewegen können, wird möglicherweise unseren diplomatischen Ruf erheblich steigern."
 custom_idea_diplomatic_upkeep: "Büro für auswärtige Angelegenheiten"
 custom_idea_diplomatic_upkeep_desc: "Unser neues Büro wird sich um alle auswärtigen Angelegenheiten und um die Pflege diplomatischer Beziehungen kümmern."
 custom_idea_merchants: "Staatliche Wirtschaftsschule"
 custom_idea_merchants_desc: "Mathematik, diplomatisches Geschick, Führerschaft und Charisma ... alles wichtige Fähigkeiten, die ein erfolgreicher Händler benötigt. Anstatt Leute zu entsenden, die nur Dinge über den Handel wissen, die sie von ihrem Meister beigebracht bekommen haben, können wir unser Land nun mit den besten Händlern versorgen."
 custom_idea_colonists: "Erfahrene Siedler"
 custom_idea_colonists_desc: "Menschen, die einst unsere große Nation verließen, um mit anderen nach dem Land der unbegrenzten Möglichkeiten zu suchen, haben große Erfahrung, wenn es darum geht, eine Kolonie zu gründen und gedeihen zu lassen. Mit etwas Überredungskunst und dem Versprechen auf Gold haben einige Siedler eingewilligt, für uns als Kolonisten zu arbeiten."
 custom_idea_diplomats: "Diplomatische Ausbildung"
 custom_idea_diplomats_desc: "Auch wenn wir schon immer großartige Diplomaten gehabt haben, so kann es nicht schaden, diese wenigen Auserwählten auszubilden, damit sie uns noch besser dienen. Die Elite, die Besten und die Schlausten werden in Scharen unsere Ausbildung genießen, um sich zu beweisen und um auserwählt zu werden, uns in verschiedenen diplomatischen Handlungen zu repräsentieren."
 custom_idea_naval_maintenance_modifier: "Flottenrekrutierung"
 custom_idea_naval_maintenance_modifier_desc: "Mit dem Versprechen auf Gold, Beförderungen und langen Beurlaubungen haben wir das Verlangen vieler Männer geweckt, die mehr von der Welt sehen wollen und dafür bezahlt werden. Unsere Schiffe werden im Nu vollzählig bemannt sein!"
 custom_idea_naval_forcelimit_modifier: "Nationale Werften"
 custom_idea_naval_forcelimit_modifier_desc: "Schiffe brauchen einen sicheren Hafen, wenn sie nicht genutzt werden. Dort erhalten sie ihren alten Glanz zurück oder werden ihre Löcher zusammengeflickt. Dies ist in unseren nationalen Werften möglich."
 custom_idea_ship_durability: "Verstärkte Rümpfe"
 custom_idea_ship_durability_desc: "Damit ein Schiff schwimmt, muss sein Gewicht geringer sein als das Gewicht des Wassers, das durch den Schiffsrumpf verdrängt wird. Die jüngsten Fortschritte hinsichtlich der Rümpfe unserer Schiffe haben beides verbessert: Sie haben sie leichter gemacht und ihre Lebensdauer verlängert."
 custom_idea_war_exhaustion: "Nationalstolz"
 custom_idea_war_exhaustion_desc: "Krieg ist immer erschöpfend: Für die Ressourcen des Landes, für das Volk und vielleicht am meisten für die Soldaten. Indem man alle, von jung bis alt, Mann oder Frau, reich oder arm, in die Verteidigung gegen den Feind einbezieht, wird die Nation von einem Zugehörigkeitsgefühl ergriffen und erträgt das Volk die Kriege besser."
 custom_idea_war_exhaustion_cost: "Taktischer Krieg"
 custom_idea_war_exhaustion_cost_desc: "Bevor ein Krieg überhaupt begonnen hat, werden Schlachtpläne, taktische Vorteile und verschiedene Strategien besprochen und diskutiert, damit der Verlust an Soldaten und Vorräten so gering wie möglich ausfällt."
 custom_idea_navy_tradition_decay: "Flottengesetze"
 custom_idea_navy_tradition_decay_desc: "Wie Euch wohl jeder Kavalier bestätigen wird, schreibt eine Reihe unausgesprochener Gesetze vor, wie man sich in verschiedenen Situationen verhält und handelt. Sie garantieren, dass man sich niemals unsicher fühlt. Dies wurde bei unserer Flotte angewandt. Unsere Seemänner mögen über die Gesetze murren, doch letztendlich befolgen sie sie."
 custom_idea_navy_tradition: "Der Stolz der Flotte"
 custom_idea_navy_tradition_desc: "Eine neue Anordnung, die unseren Seemännern und Seesoldaten ein Gefühl des Stolzes und der Hingabe vermitteln soll, wird zu einer Verstärkung unserer Flottentradition führen."
 custom_idea_leader_naval_fire: "Flottenkanoniere"
 custom_idea_leader_naval_fire_desc: "Unsere Marine verfügt über neue, standardisierte Mannschaften, die von einem Flottenoffizier geführt werden, der den Titel „Flottenkanonier“ trägt. Diese Männer verfügen über große Kenntnisse über Seegefechte und wissen, wie man Kanonen taktisch und strategisch auf die bestmögliche Art bedient."
 custom_idea_leader_naval_shock: "Benutzt klappbare Haken"
 custom_idea_leader_naval_shock_desc: "Enterhaken werden verwendet, um die Takelage einzufangen, damit das Schiff geentert werden kann. Die neue Konstruktion bietet klappbare Haken, was die Lösung einer ungewollten Befestigung ermöglicht."
 custom_idea_leader_naval_maneuver: "Flotten-Positionierungstaktiken"
 custom_idea_leader_naval_maneuver_desc: "Wenn es um Seegefechte geht, machen der Wind, die Wellen und die geschickte Hand eines Kommandanten am Steuer einen gewaltigen Unterschied. Die richtige Positionierung in einer Seeschlacht beeinflusst den Ausgang und ob es entweder unser oder das Schiff des Gegners ist, das auf den Meeresgrund sinkt."
 custom_idea_spy_offence: "Geheime Operationen"
 custom_idea_spy_offence_desc: "Solange unsere Spione verdeckt operieren, sind sie vor Verdacht geschützt und können sie Sabotageoperationen müheloser ausführen."
 custom_idea_spy_defense: "Infiltration des Feindes"
 custom_idea_spy_defense_desc: "Unsere Spione werden versuchen, feindliche Spione zu infiltrieren, um Informationen durcheinanderzubringen und somit sicherzustellen, dass deren Regierung keine sensiblen Informationen über unser Land erhält."
 custom_idea_ship_recruit_speed: "Erfahrene Schiffsbauer"
 custom_idea_ship_recruit_speed_desc: "Eine große Marine erfordert viele Werften und erfahrene Schiffsbauer. Für jedes Schiff, das wir bauen, sei es ein Kriegs- oder Transportschiff, erlangen unsere Schiffsbauer Wissen und Erfahrung. Dies führt zu schnelleren Möglichkeiten, Schiffe aller Art zu bauen."
 custom_idea_blockade_efficiency: "Standardisierte Blockaden"
 custom_idea_blockade_efficiency_desc: "Die neue standardisierte Blockade hat sich bereits als überwältigend positiv erwiesen. Sie hat unsere Blockaden wesentlich effizienter gemacht."
 custom_idea_embargo_efficiency: "Effiziente Embargos"
 custom_idea_embargo_efficiency_desc: "Die Handelsmacht einer anderen Nation zu schwächen, ist so einfach wie nie zuvor."
 custom_idea_prestige_from_naval: "Flottengröße"
 custom_idea_prestige_from_naval_desc: "Unsere Feinde fürchten bereits unsere Armee, doch nun zittern sie auch vor Angst vor unserer großartigen Flotte."
 custom_idea_range: "Bessere Vorräte"
 custom_idea_range_desc: "Indem wir sicherstellen, dass unsere Kolonisten Zugang zu hochwertigeren Vorräten haben, können wir die Distanz, die sie auf See ohne erneute Versorgung zurücklegen können, erhöhen."
 custom_idea_global_colonial_growth: "Versprechen auf Land"
 custom_idea_global_colonial_growth_desc: "Das einfache Versprechen auf ein Stück eigenes Land hat Menschen davon überzeugt, in unsere Kolonien auszuwandern."
 custom_idea_ae_impact: "Verbesserte Propaganda"
 custom_idea_ae_impact_desc: "Wir haben unsere Propaganda verbessert, damit unsere Bevölkerung unsere aggressive Expansion ignoriert oder zumindest akzeptiert."
 custom_idea_privateer_efficiency: "Kompetente Freibeuter"
 custom_idea_privateer_efficiency_desc: "Der Schritt von einfachen Piraten zu kompetenten Freibeutern war ein langer und harter, doch wir sind damit gut klargekommen."
 custom_idea_diplomatic_annexation_cost: "Unterstützte Assimilation"
 custom_idea_diplomatic_annexation_cost_desc: "Statt Völker zur Assimilation zu zwingen, zeigen wir ihnen, dass unsere gemeinsamen Interessen und manchmal sogar unsere religiösen und kulturellen Gemeinsamkeiten die Assimilation ihrer Provinzen in unser Land zu einem profitablen Unterfangen macht."
 custom_idea_heavy_ship_cost: "Geschützte Eichenwälder"
 custom_idea_heavy_ship_cost_desc: "Sorgt dafür, dass unsere Eichenwälder vom Staat geschützt werden, damit wir für die Schiffsrümpfe Zugang zu billigem Eichenholz haben."
 custom_idea_light_ship_cost: "Schiffsbautechnik"
 custom_idea_light_ship_cost_desc: "Der Entwurf eines leichten Schiffes ist nicht die einzige Aufgabe eines Schiffbauingenieur. Er muss auch die Konstruktion, die Instandhaltung und den Betrieb des Schiffes bedenken."
 custom_idea_galley_cost: "Nationales Arsenal"
 custom_idea_galley_cost_desc: "Errichtet ein nationales Arsenal, in dem unsere Galeeren nach Standardentwürfen schnell und billig gebaut werden können."
 custom_idea_transport_cost: "Staatlicher Schiffbauingenieur"
 custom_idea_transport_cost_desc: "Die Anstellung eines Schiffbauingenieurs an unserem Hof gibt uns die Möglichkeit, die Kosten des Baus von Transportschiffen zu senken."
 custom_idea_heavy_ship_power: "Übung zum Abfeuern der Breitseite"
 custom_idea_heavy_ship_power_desc: "Das Abfeuern einer Breitseite erfordert eine gut ausgebildete Mannschaft, die fähig ist, als Einheit schnell nachzuladen und abzufeuern. Regelmäßige Übungen werden sicherstellen, dass unsere Schiffe mit solchen Mannschaften besetzt sind."
 custom_idea_light_ship_power: "Doppelschuss"
 custom_idea_light_ship_power_desc: "Die leichten Schiffe sind schneller, haben aber im Vergleich zu anderen Kriegsschiffe auch weniger Kanonen. Mit der neuen Praxis, zwei Schrottladungen in eine Kanone zu laden und sie zur selben Zeit abzufeuern, haben die leichten Schiffe an effektiver Reichweite und Schussgenauigkeit eingebüßt, dafür sind sie aber in Pistolenreichweite verheerend."
 custom_idea_galley_power: "Gewehrschlösser"
 custom_idea_galley_power_desc: "Der von Musketen und Gewehren verwendete Steinschlossmechanismus wurde angepasst, um auf Kanonen genutzt zu werden – die so genannten Gewehrschlösser. Diese sind sicherer als das alte Zündeisen, das zum Abfeuern einer Kanone benutzt wurde."
 custom_idea_land_morale: "Der Stolz der Einheit"
 custom_idea_land_morale_desc: "Indem wir unsere Soldaten dazu ermutigen, stolz auf ihre Einheiten zu sein, denen sie angehören, stärken wir ihre Moral und bringen sie dazu, noch härter zu kämpfen."
 custom_idea_discipline: "Militärpolizei"
 custom_idea_discipline_desc: "Niemand will bestraft werden, doch die Einführung einer Militärpolizei in unserer Armee führte zu einem Rückgang von Militärgerichten und zur Verbesserung der Disziplin unserer Soldaten."
 custom_idea_land_maintenance_modifier: "Organisiert die Militärbürokratie"
 custom_idea_land_maintenance_modifier_desc: "Die Überholung und Organisation unserer Militärbürokratie war keine einfache Aufgabe, aber notwendig."
 custom_idea_mercenary_cost: "Formalisiert die Söldnerrekrutierung"
 custom_idea_mercenary_cost_desc: "Die Rekrutierung von Söldnern ist eine langsame und komplizierte Angelegenheit gewesen. So kompliziert, dass es oftmals die bessere Wahl war, auf unsere eigenen Soldaten zurückzugreifen. Durch die Formalisierung der Rekrutierung haben wir viele Probleme umgangen und es einfacher gemacht, Söldner zu rekrutieren."
 custom_idea_merc_maintenance_modifier: "Titel für Söldner"
 custom_idea_merc_maintenance_modifier_desc: "Die Vergabe von Titeln an Söldnerkommandanten sorgt dafür, dass wir die besten Soldaten zu einem fairen Preis erhalten, was wiederum unsere Unterhaltskosten für Söldner reduziert."
 custom_idea_possible_mercenaries: "Söldnerrekrutierungszentren"
 custom_idea_possible_mercenaries_desc: "Die Errichtung von Zentren für die Rekrutierung von Söldnern im ganzen Land erhöhte die Anzahl der uns zur Verfügung stehenden Söldnerkompanien."
 custom_idea_land_forcelimit_modifier: "Etabliert eine Nationalarmee"
 custom_idea_land_forcelimit_modifier_desc: "Eine Nationalarmee würde bedeuten, dass wir uns im Krieg nicht mehr länger auf Söldner oder Privatarmeen verlassen müssten und wir größere Armeen mit mehr Soldaten zusammenstellen könnten."
 custom_idea_global_manpower_modifier: "Bauernrekrutierung"
 custom_idea_global_manpower_modifier_desc: "Egal, ob man reich oder arm ist, man kann immer kämpfen. Unsere edlen Soldaten mag die Rekrutierung von Bauern nicht gerade erfreuen, sie wird jedoch unsere Mannstärke erhöhen."
 custom_idea_manpower_recovery_speed: "Lokale Rekrutierungszentren"
 custom_idea_manpower_recovery_speed_desc: "Rekrutierungszentren ermöglichen es uns, Soldaten direkt aus jeder Provinz zu rekrutieren. Statt ihnen die Reise zu uns aufzubürden, kommen wir zu ihnen."
 custom_idea_reinforce_speed: "Organisierte Logistik"
 custom_idea_reinforce_speed_desc: "Bisher ist die Verwaltung der Vorräte ein reines Chaos gewesen. Doch nun haben wir ein organisiertes Logistiksystem geschaffen."
 custom_idea_hostile_attrition: "Politik der verbrannten Erde"
 custom_idea_hostile_attrition_desc: "Unser Militär hat die strikte Anweisung, während des Vormarsches in ein oder des Rückzuges aus einem Gebiet alles zu zerstören, was dem Feind nützlich sein könnte, wie Nahrungsquellen oder Transportmittel."
 custom_idea_army_tradition: "Leistungsorientierte Beförderungen"
 custom_idea_army_tradition_desc: "Die alte Vorgehensweise, Adelige zu befördern, wurde durch eine leistungsorientierte Beförderung ersetzt."
 custom_idea_army_tradition_decay: "Etabliert Offiziersschulen"
 custom_idea_army_tradition_decay_desc: "Jene, die bei der Führung von Truppen vielversprechende Qualitäten oder großen Eifer beweisen, können sich nun in eine Offiziersschule einschreiben, in der sie lernen, wie man sich als Offizier und Edelmann verhält."
 custom_idea_leader_land_fire: "Gewehrübungen"
 custom_idea_leader_land_fire_desc: "'Gebt einem Mann eine Schusswaffe und er wird sich einen Tag lang selbst verteidigen können. Lehrt einen Mann, ein Gewehr zu benutzen, und er wird nie mehr wehrlos sein.'"
 custom_idea_leader_land_shock: "Offiziere der Kavallerie"
 custom_idea_leader_land_shock_desc: "Reiter benötigen genauso einen Führer, wie das laufende Heer. Durch die Beförderung von Männern der Kavallerie zu Offizieren werden diese nur noch besser."
 custom_idea_leader_land_manuever: "Armeespäher"
 custom_idea_leader_land_manuever_desc: "Späher werden in unbekanntes Territorium entsendet, um zu erkunden und wichtige Informationen über die gegnerischen Verbände, die Umgebung und das Terrain zu sammeln."
 custom_idea_leader_siege: "Belagerungstaktiken"
 custom_idea_leader_siege_desc: "Wer auch immer dachte, Belagerungen seien ein geschickte Form der Kriegsführung, ist ein Genie oder ein Idiot. Unsere Offiziere werden mit verbesserten Taktiken bei Belagerungen jedoch besser abschneiden."
 custom_idea_regiment_recruit_speed: "Schnelle Rekrutierung"
 custom_idea_regiment_recruit_speed_desc: "Je schneller wir rekrutieren können, desto schneller können wir unsere Armeen verstärken."
 custom_idea_prestige_from_land: "Siegesdenkmäler"
 custom_idea_prestige_from_land_desc: "Unsere Siege sollten mit großartigen Siegesdenkmälern gefeiert werden. Sie sollen jene abbilden, die uns zum Sieg verholfen oder uns auf den Weg zu Ruhm gebracht haben."
 custom_idea_defensiveness: "Baunorm für Befestigungen"
 custom_idea_defensiveness_desc: "Wenn es um die Verteidigung unseres Landes geht, gehören unsere Festungen zu den wichtigsten Dingen. Die Baunorm für Befestigungen wird unseren Feinden die Kontrolle unserer Provinzen erschweren."
 custom_idea_siege_ability: "Pioniere"
 custom_idea_siege_ability_desc: "Belagerungen werden durch Geduld und Einfallsreichtum gewonnen. Pioniere bringen bei einer Belagerung beides mit sich, indem sie sich ihren Aufgaben widmen, zu denen die Ermöglichung der Fortbewegung, der Verteidigung, des Überlebens von verbündeten Streitkräften sowie die Behinderung der feindlichen Streitkräfte gehören."
 custom_idea_vassal_forcelimit_bonus: "Vasallensteuersystem"
 custom_idea_vassal_forcelimit_bonus_desc: "Vasallen helfen dabei, unsere Armeen erheblich zu vergrößern. Mit dem System der Vasallensteuer werden unsere Vorteile noch größer."
 custom_idea_infantry_power: "Erfahrene Unteroffiziere"
 custom_idea_infantry_power_desc: "Unteroffiziere sind die wahren Anführer der Armeen – die Offiziere sollen lediglich verhindern, dass Krieg zu einem bloßen Gezanke zwischen Bauern wird."
 custom_idea_cavalry_power: "Ausgezeichnete Pferdezucht"
 custom_idea_cavalry_power_desc: "Jeder Reiter wird Euch erzählen, dass die Qualität des Pferdes genauso wichtig ist wie die des Reiters – oftmals sogar noch wichtiger."
 custom_idea_artillery_power: "Hochwertige Munition"
 custom_idea_artillery_power_desc: "Je besser die Munition, desto besser die Durchschlagskraft unserer Musketen und Kanonen."
 custom_idea_infantry_cost: "Massenrekrutierung"
 custom_idea_infantry_cost_desc: "Die obligatorische Einschreibung in den Militärdienst durch Massenrekrutierung verringert die Kosten der Infanterie."
 custom_idea_cavalry_cost: "Landvergabe an Kavalleristen"
 custom_idea_cavalry_cost_desc: "Pferde essen Gras, Gras wächst auf Land, Land, welches an Kavalleristen vergeben wird, garantiert eine bessere Kavallerie und niedrigere Kosten."
 custom_idea_artillery_cost: "Standardisiertes Kaliber"
 custom_idea_artillery_cost_desc: "Der Innendurchmesser des Laufs bestimmt, wie groß Projektile sein können. Mit einem standardisierten Kaliber werden wir mehr Kanonen und bessere Munition für sie produzieren."
