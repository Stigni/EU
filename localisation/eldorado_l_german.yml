 nahuatl_extra_sacrifice: "Opfer gefordert"
 nahuatl_sorcerer: "Zauberer aus dem Umland"
 desc_nahuatl_sorcerer: "Es heißt, dass ein Zauberer das Umland in dieser Provinz terrorisiere."
 cholula_temples: "Die Tempel von Cholula"
 desc_cholula_temples: "Die Tempelanlage bei Cholula ist eine der ältesten in Zentralamerika. Sie ist für die Verehrung von Quetzalcoatl, der gefiederten Schlange, von besonderer Bedeutung. Ungeachtet der Herkunft und des sozialen Ranges wird es Pilgern immer gestattet sein, die Grenzen unversehrt passieren zu dürfen. Dies sorgt für einen stetigen Pilgerstrom zu dieser heiligen Stätte."
 nahuatl_allowed_spying_pochtecas: "Spionierende Pochtecas"
 desc_nahuatl_allowed_spying_pochtecas: "Indem wir selbst die offensichtlichsten und unverfrorensten Versuche der ausländischen Pochteca-Handelsgilden einfach ignoriert haben, wie sie unseren Staat und seine Streitkräfte ausspionierten, haben wir jede Möglichkeit einer zukünftigen Gegenspionage ernsthaft gefährdet."
 nahuatl_angered_pochtecas: "Verärgerte Pochteca-Gilden"
 desc_nahuatl_angered_pochtecas: "Wir haben getan, was wir konnten, um die Fähigkeit der ausländischen Pochteca-Handelsgilden, unseren Staat auszuspionieren, einzuschränken. Hierbei haben wir jedoch die Gilden selbst verärgert. Infolgedessen leiden unsere Handelseinnahmen darunter."
 nahuatl_earth_quake_devestation: "Durch Erdbeben verwüstet"
 desc_nahuatl_earth_quake_devestation: "Diese Provinz wurde durch ein großes Erdbeben verwüstet. Die Wiederaufbaumaßnahmen und die Erholung davon halten immer noch an."
 nahuatl_grace_of_xipe_totec: "Von Xipe Totec gesegnet"
 desc_nahuatl_grace_of_xipe_totec: "Durch die Gnade von Xipe Totec hat unser Volk ein großes Erdbeben überlebt. Das Erdbeben selbst soll daran erinnern, dass unsere Entschlossenheit niemals ins Wanken geraten darf, der Sonne die nötigen Opfer für das Überleben in diesen Zeiten darzubieten."
 nahuatl_grace_of_huitzilopochtli: "Von Huitzilopochtli gesegnet"
 desc_nahuatl_grace_of_huitzilopochtli: "Aufgrund des Segens von Huitzilopochtli hat unser Volk ein großes Erdbeben überlebt. Das Erdbeben selbst soll daran erinnern, dass unsere Entschlossenheit niemals ins Wanken geraten darf, der Sonne die nötigen Opfer für das Überleben in diesen Zeiten darzubieten."
 nahuatl_grace_of_quetzalcoatl: "Von Quetzalcoatl gesegnet"
 desc_nahuatl_grace_of_quetzalcoatl: "Aufgrund des Segens von Quetzalcoatl hat unser Volk ein großes Erdbeben überlebt. Das Erdbeben selbst soll daran erinnern, dass unsere Entschlossenheit niemals ins Wanken geraten darf, der Sonne die nötigen Opfer für das Überleben in diesen Zeiten darzubieten."
 nahuatl_grace_of_tezcatlipoca: "Von Tezcatlipoca gesegnet"
 desc_nahuatl_grace_of_tezcatlipoca: "Aufgrund des Segens von Tezcatlipoca hat unser Volk ein großes Erdbeben überlebt. Das Erdbeben selbst soll daran erinnern, dass unsere Entschlossenheit niemals ins Wanken geraten darf, der Sonne die nötigen Opfer für das Überleben in diesen Zeiten darzubieten."
 nahuatl_imprisoned_pochtecas: "Gefangen gehaltene Pochtecas"
 nahuatl_events.1.t: "Schlechte Omen"
 nahuatl_events.1.d: "Nach intensivem Studium des Himmels und des relevanten Kalenders sind sich unsere Priester einig, dass alles darauf hindeutet, dass uns raue und beunruhigende Zeiten bevorstehen. Da sich sowohl Bürger als auch Adlige auf das Bevorstehende vorbereiten, werden viele versuchen, sich selbst vor den schlechten Zeiten zu retten, indem sie etwas von ihrem eigenen Blut vergießen."
 nahuatl_events.1.a: "Ye ica otopan tlamaceuhque."
 nahuatl_events.1.a.tt: "Unser Herrscher wird etwas von seinem eigenen Blut opfern, um die Götter zu besänftigen."
 nahuatl_events.1.b: "Das Ende ist nahe."
 nahuatl_events.2.t: "Kostbarer Sohn"
 nahuatl_events.2.d: "Wir hörten von der Geburt eines außergewöhnlichen Kindes in unserer Hauptstadt. Nach fast zwei Tagen Arbeit gebar eine Gemeine einen Sohn. Astrologen und andere Wahrsager sind sich einig, dass er zu Größerem bestimmt ist. Wie es die Tradition besagt, wird seine Mutter ihn bald zum Haus der Jugend bringen, um ihn jenen vorzustellen, die sich später, von der Pubertät bis zum Heiratsalter, um seine Kampfausbildung kümmern werden."
 nahuatl_events.2.a: "Das Telpochcalli wird aus ihm einen ausgezeichneten Krieger machen."
 nahuatl_events.2.a.tt: "Das Kind wird an einem Telpochcalli ausgebildet."
 nahuatl_events.2.b: "Versucht, ihn an das Calmecac zu bringen."
 nahuatl_events.2.b.tt: "Das Kind wird am Calmecac ausgebildet werden. Dies fördert sein Potential, doch das Volk wird den Bruch mit der Tradition bemerken."
 nahuatl_events.3.t: "Krieg ist deine Wüste, deine Aufgabe"
 nahuatl_events.3.d: "Der kleine Junge, der vor 15 Jahren unter solch günstigen Sternen geboren wurde, hat nun das Erwachsenenalter erreicht. Es ist nun an der Zeit, dass er in den Kampf zieht. Wie auch von anderen Jungen in seinem Alter wird von ihm erwartet, dass er bald mit seinem ersten Gefangenen zurückkehrt. Dies markiert den Beginn seiner Karriere als Krieger.\nSollte irgendeiner dieser Jungen bei der Gefangennahme versagen, wird er für immer als untauglicher Krieger gebrandmarkt sein und somit das Leben eines Mannes von geringer Bedeutung fristen müssen."
 nahuatl_events.3.a: "Dieser Mann hat ein gutes Omen. Ich bin davon überzeugt, dass er seine Sache gut machen wird."
 nahuatl_events.3.a.tt: "Als Prüfung wird der Krieger in den Krieg geschickt."
 nahuatl_events.3.b: "Lasst uns etwas von unserem Blut opfern, um ihm zu helfen."
 nahuatl_events.3.b.tt: "[Root.Monarch.GetName] vergießt etwas von seinem Blut, um unserem Krieger zu helfen. Sollte der Krieger jedoch besiegt werden, wird das Ansehen unseres Herrschers davon betroffen sein."
 nahuatl_events.4.t: "Dies ist nicht deine Heimat, denn du bist ein Adler, ein Jaguar"
 nahuatl_events.4.d: "Der junge Krieger, der vor vielen Jahren geboren wurde, hat bereits alle Erwartungen übertroffen und somit all die Anzeichen bestätigt. Bei jeder gebotenen Gelegenheit machte er Gefangene und erlangte er für sich und sein Haus großen Ruhm. Mit der Zeit wird er sicherlich die größten Ehren erlangen, die ihm ein Leben als Krieger erweisen kann."
 nahuatl_events.4.a: "Großartig!"
 nahuatl_events.5.t: "Du verdienst den Tod durch das Obsidianmesser."
 nahuatl_events.5.d: "Trotz der äußerst günstigen Omen wurde der junge Krieger, der vor vielen Jahren geboren wurde, scheinbar vom Feind gefangen genommen. In ihrer Hauptstadt wird er am Opferstein bald seinem Schicksal ins Auge sehen. Auch wenn dies ein ehrenvoller Tod ist, so ist die Enttäuschung seines Hauses groß."
 nahuatl_events.5.a: "Ein würdiger Tod!"
 nahuatl_events.6.t: "Du sollst der Sonne Trank und Nahrung schenken."
 nahuatl_events.6.d: "Trotz der äußerst günstigen Omen wurde der junge Krieger, der vor vielen Jahren geboren wurde, scheinbar auf dem Schlachtfeld erschlagen. Nun wird er weder ein großer Krieger werden, noch wird sein Herz und sein Blut den Göttern geopfert werden."
 nahuatl_events.6.a: "Ein bedauernswerter Tod."
 nahuatl_events.7.t: "Dies ist nicht deine Heimat ..."
 nahuatl_events.7.d: "Trotz der äußerst günstigen Omen hat der kleine Junge, der vor vielen Jahren geboren wurde, sich und sein Haus enttäuscht. Im Kampf erwies er sich als Feigling, indem er zurückblieb und dabei versagte, auch nur einen einzigen Gefangenen zu machen, obwohl er mehrere Gelegenheiten dazu hatte. Bei seiner Rückkehr zu seinem Kriegerhaus wird ihm eine Tonsur geschnitten, woraufhin er auf ewig als gescheiterter Krieger bekannt sein wird."
 nahuatl_events.7.a: "Ok."
 nahuatl_events.7.b: "Ok."
 nahuatl_events.8.t: "Gute Omen"
 nahuatl_events.8.d: "Nach intensivem Studium der Sterne, des relevanten Kalenders und anderer unseren Priestern bekannter Zeichen ist für sie klar, dass uns gute Zeiten bevorstehen. Da die Zerstörung der Welt nicht bevorsteht, können viele unserer Untertanen, wissend, dass die von ihnen dargebrachten Opfer gut angenommen wurden, nun etwas beruhigter sein."
 nahuatl_events.8.a: "Großartig!"
 nahuatl_events.9.t: "Gemeiner stellt seinen Reichtum zur Schau"
 nahuatl_events.9.d: "Einer der erfahrenen Tolteccas-Handwerker, der oft von $MONARCH$ und anderen Wohlhabenden unserer Gesellschaft beauftragt wurde, hat versucht, über seinen sozialen Status hinauszuwachsen. Als ein Gemeiner wird von ihm erwartet, dass er bei der Geburt eines Kindes eine bescheidene Feier veranstaltet. Doch nach der Geburt seines Sohnes im letzten Monat hielt er ein Festmahl, das zumindest eines kleinen Adligen würdig war. Obwohl nichts Falsches daran ist, dass ein Gemeiner Reichtum erlangt, ist es eine große Beleidigung für unsere Götter und unsere Traditionen, wenn er es auf diese Art und Weise zur Schau stellt."
 nahuatl_events.9.a: "Dies ist ein Affront gegen die Götter. Der Handwerker muss sterben."
 nahuatl_events.9.b: "Seine Arbeit ist zu wichtig, als dass er stirbt."
 nahuatl_events.10.t: "Vorfall während des Nemontemi"
 nahuatl_events.10.d: "Heute fand man einen betrunkenen Adligen auf der Straße, der aus einer unserer prominentesten Familien stammt. Dies ist nicht nur ein furchtbarer Affront gegen die Götter, der durch Strangulierung bestraft werden kann, es passierte zudem auch während der Zeit des Nemontemi, in der alle Ruhestörungen strikt verboten sind."
 nahuatl_events.10.a: "Er muss sterben."
 nahuatl_events.10.b: "Wir brauchen diesen Mann unbedingt."
 nahuatl_events.11.t: "Wandernder Zauberer"
 nahuatl_events.11.d: "Wir haben die Nachricht aus einer unserer Provinzen erhalten, dass ein Mann, der behauptet, magische Kräfte zu besitzen, dort Angst und üble Gerüchte verbreitet. Die lokalen Anführer sind überzeugt, dass dies bloß ein Scharlatan ist, mit dem sie zurecht kämen. Doch viele Gemeine sind für seinen Einfluss empfänglich."
 nahuatl_events.11.a: "Schickt einen Gesandten, um ihn einzufangen."
 nahuatl_events.11.a.tt: "Die Jagd nach dem Zauberer beginnt."
 nahuatl_events.11.b: "Die lokalen Behörden sollen sich um ihn kümmern."
 nahuatl_events.12.t: "Zauberer verschwindet"
 nahuatl_events.12.d: "Das Problem mit dem Zauberer, der Angst in unseren Landen verbreitete, hat sich scheinbar gelöst. Er wurde nie gefangen, da der Mann jedoch seit vielen Wochen nicht mehr gesehen wurde, hat sein Einfluss abgenommen."
 nahuatl_events.12.a: "Ok."
 nahuatl_events.13.t: "Zauberer gefangen genommen"
 nahuatl_events.13.d: "Der Zauberer, der Angst in unseren Landen verbreitete, wurde gefangen genommen. Die traditionelle Bestrafung für solch einen Mann wäre, ihm die Haare zu schneiden und ihn somit seiner magischen Kräfte zu berauben. Da dieser Mann jedoch sehr viel mehr Schaden verursacht hat als ein gewöhnlicher Zauberer aus dem Umland, wäre es vielleicht besser, wenn wir ihn direkt töten würden, um sowohl die Götter als auch die Menschen zu besänftigen."
 nahuatl_events.13.a: "Schneidet ihm sein Haar!"
 nahuatl_events.13.b: "Tötet ihn!"
 nahuatl_events.14.t: "Tlacatecolotl"
 nahuatl_events.14.d: "Uns erreichte die Nachricht, dass die Bestrafung des Zauberers, der so viel Unruhe in unseren Landen verursachte, nicht ganz nach Plan verlaufen ist. Keiner der Beteiligten ist übrig geblieben, um die Geschichte zu erzählen. Doch es geht das Gerücht um, dass der Mann ein wahrer Tlacatecolotl war und dass eine Eule seine Zelle verließ. Ungeachtet dessen, ob er sich in eine Eule verwandelte oder nicht, hat dieser ganze Vorfall dazu geführt, dass sich wilde Gerüchte in unserem Land verbreiten."
 nahuatl_events.14.a: "Das Ende ist nahe."
 nahuatl_events.15.t: "Zauberer vom Lande kehrt zurück"
 nahuatl_events.15.d: "Es scheint, als ob der einst verschwundene Zauberer zurückgekehrt sei. Lokale Behörden bestehen darauf, dass der Mann Krankheiten und Unheil verkündende Weissagungen verbreitet habe und deshalb aufgehalten werden müsse."
 nahuatl_events.15.a: "Schickt einen Gesandten, um ihn einzufangen."
 nahuatl_events.15.b: "Die lokalen Behörden sollen sich um ihn kümmern."
 nahuatl_events.16.t: "Cihuateteo"
 nahuatl_events.16.d: "Eine große Katastrophe ist über uns hereingebrochen. Heute Morgen wurde $HEIR$ vermisst. Eines der Kinder der Dienerschaft behauptet, der Täter sei ein Cihuateteo gewesen, der Ähnlichkeiten mit einer verstorbenen Frau gehabt habe, die vor Kurzem ein Kind gebar. Dass ein solch dunkles Wesen dazu in der Lage ist, mitten in der Nacht unseren Thronfolger wegzuzaubern, ist gewiss ein Zeichen dafür, dass das Ende der Welt heranrückt."
 nahuatl_events.16.a: "Wir müssen alles Notwendige unternehmen, um Tezcatlipoca und Tlazolteotl zu besänftigen."
 nahuatl_events.16.b: "Bestraft den Diener für die Verbreitung von Lügen."
 nahuatl_events.17.t: "Erkrankung des Herrschers"
 nahuatl_events.17.d: "$MONARCH$ ist erkrankt und hat steigendes Fieber. Die Ärzte haben mehrere Aufgüsse aus Wurzeln und Maiskörnern empfohlen."
 nahuatl_events.17.a: "Befolgt ihren Rat und hofft das Beste."
 nahuatl_events.17.b: "Wir müssen große Opfer darbringen, um die Götter zu besänftigen."
 nahuatl_events.18.t: "Ollamalitzli"
 nahuatl_events.18.d: "Während seiner Zeit im Haus der Jugend wurde [Root.Heir.GetName] sehr geschickt im traditionellen Ballspiel „Ollamalitzli“. Da das Spiel jedoch überall in den verschiedenen Distrikten und Märkten von [Root.Capital.GetName] gespielt wird, findet man [Root.Heir.GetSheHe] oftmals an den verschiedenen Spielfeldern nahe der Tempel oder Märkte unter den Zuschauern. Diese Gepflogenheit erstreckt sich wohl auch auf die Teilnahme an wilden Wettgeschäften, die oftmals mit dem Spiel assoziiert, da [Root.Heir.GetName] heute zu Euch gekommen ist und Euch darum bat, [Root.Heir.GetHerHis] Schulden zu begleichen."
 nahuatl_events.18.a: "Helft [Root.Heir.GetHerHim] aus."
 nahuatl_events.18.b: "Verbietet [Root.Heir.GetHerHim] die erneute Teilnahme."
 nahuatl_events.19.t: "Gefangener geraubt"
 nahuatl_events.19.d: "Schlachten zwischen Kriegern sind immer individuelle Angelegenheiten und es kann schwierig sein, nachzuvollziehen, wann und wie genau jeder Einzelne gefangen genommen wurde. Jüngst beobachteten einige Krieger einen unserer erfahrensten Kämpfer dabei, wie er sich mit dem Gefangenen eines anderen Kriegers davonschlich. Wenn der Gefangene geraubt wurde, dann stellt dies eine der größtmöglichen Beleidigungen für einen Krieger dar, die nur mit dem Tode bestraft werden kann. Noch schlimmer ist die Tatsache, dass viele vermuten, dass der Geiselnehmer seinen Gefangenen freiwillig seinem Kameraden überließ."
 nahuatl_events.19.a: "Tötet den Beschuldigten."
 nahuatl_events.19.b: "Tötet sie beide."
 nahuatl_events.19.c: "Verschont den Krieger."
 nahuatl_events.20.t: "Tlacaxipehualiztli – Das Festmahl zur Häutung der Männer"
 nahuatl_events.20.d: "Während das Frühjahrsäquinoktium und die Pflanzsaison näher rücken, steht uns die Zeit des Tlacaxipehualiztli bevor. Die Zeit ist gekommen, alle Kriegsgefangenen vor dem Tempel des Xipe Totec zu opfern. Ihr Blut wird die Götter nähren und ihre Häute werden von ihren Geiselnehmern und den Tempelpriestern getragen, bevor sie in einer heiligen Hölle eingelagert werden.\nDas Schicksal belohnte uns mit vielen Gefangenen und dieses Mal werden die Festlichkeiten mehrere Tage andauern. Es wird viel Blut zu Ehren der Götter vergossen werden."
 nahuatl_events.20.a: "Opfert die Gefangenen"
 nahuatl_events.20.b: "Veranstaltet ein noch größeres Fest und fordert weitere Gefangene von unseren Untertanen."
 nahuatl_events.21.t: "Der Gladiatorenstein"
 nahuatl_events.21.d: "Als Teil des größeren Tlacaxipehualiztli-Festes in diesem Jahr wird der Allererste der gefangen genommenen Krieger gegen vier unserer besten Adler- und Jaguar-Krieger aufgestellt. Dabei wird er an einen Opferstein gebunden und lediglich mit einer Waffenattrappe, einem Knüppel mit Feder statt mit Obsidianklingen bewaffnet. Sollte der Gefangene die Begegnung mit seinen ersten vier Gegnern tatsächlich überleben, so wird er einem letzten, linkshändigen Kämpfer gegenüber gestellt. Diese Zeremonie soll nicht nur die Götter erfreuen sondern ist auch überaus beliebt und wird wahrscheinlich eine große Anzahl von Zuschauern anziehen."
 nahuatl_events.21.a: "Lasst den Kampf beginnen."
 nahuatl_events.21.b: "Lasst uns eine bescheidenere Feier abhalten."
 nahuatl_events.22.t: "Unkooperativer Krieger"
 nahuatl_events.22.d: "Trotz rigoroser Vorbereitungen hat sich der gefangene Krieger, der heute am Gladiatorenstein kämpfen sollte, als weniger kooperativ gezeigt. Während das Tempelgelände bis zu den Zinnen mit Zuschauern gefüllt war, verweigerte der Mann den Kampf und musste von seinem ersten Gegner schnell niedergestreckt werden. Dies zog einen langen Schatten über die gesamte diesjährige Feier, was viele als schlechtes Omen betrachten."
 nahuatl_events.22.a: "Somit gebet der Sonne zu trinken."
 nahuatl_events.23.t: "Ein großartiges Spektakel."
 nahuatl_events.23.d: "Der Kampf zwischen unseren vier Meistern und dem gefangenen Krieger hat alle Erwartungen übertroffen. Der Gefangene überlebte nicht nur die ersten vier Begegnungen, es schien sogar so, als hätte er eine Chance gehabt, den letzten, linkshändigen Gegner zu besiegen.\nNachdem der gefangene Krieger endlich besiegt wurde, wurde sein Herz gemäß dem Brauch den Göttern geopfert, während sein Fleisch der Familie des Geiselnehmers übergeben wurde und seine Haut viele Tage von dem Geiselnehmer selbst getragen wird.\nDie Feierlichkeiten des diesjährigen Tlacaxipehualiztli werden wahrscheinlich viele Jahre in Erinnerung bleiben."
 nahuatl_events.23.a: "Somit gebet der Sonne zu trinken."
 nahuatl_events.24.t: "Das Ende der Feierlichkeiten"
 nahuatl_events.24.d: "Das Festmahl zur Häutung der Männer ist nun vorbei und somit beginnt eine neue Pflanzsaison. Die verschwenderischen Feierlichkeiten in diesem Jahr werden wahrscheinlich lange Zeit in Erinnerung bleiben."
 nahuatl_events.24.a: "Somit gebet der Sonne zu trinken."
 nahuatl_events.25.t: "Tlacaxipehualiztli – Das Festmahl zur Häutung der Männer"
 nahuatl_events.25.d: "Während das Frühjahrsäquinoktium und die Pflanzsaison näher rücken, steht uns die Zeit des Tlacaxipehualiztli bevor. Die Zeit ist gekommen, alle Kriegsgefangenen vor dem Tempel des Xipe Totec zu opfern. Ihr Blut wird die Götter nähren und ihre Häute werden von ihren Geiselnehmern und den Tempelpriestern getragen, bevor sie in einer heiligen Hölle eingelagert werden.\nDa wir in jüngster Zeit jedoch keine Kriege ausgetragen haben, mangelt es uns derzeit akut an Gefangenen zur Opferung. Dies ist an sich bereits ein schlechtes Zeichen und die Dinge werden wahrscheinlich nur noch schlimmer, wenn wir heute nicht in der Lage sind, weiteres Blut zu vergießen."
 nahuatl_events.25.a: "Wir müssen mit den Gefangenen auskommen, die wir haben."
 nahuatl_events.25.b: "Fordert Gefangene von unseren untergebenen Staaten ein."
 nahuatl_events.26.t: "Pochteca-Gewürze"
 nahuatl_events.26.d: "Die reichen Pochteca-Handelsgilden sind von entscheidender Bedeutung für das Handelsnetzwerk Mesoamerikas und ihre Mitglieder können unsere Grenzen generell nach Belieben passieren. Diese vorbehaltslose Begrüßung wurde von unseren Rivalen jedoch selbstverständlich ausgenutzt, da einige Pochteca-Händler nun in ihrem Namen der Spionage beschuldigt werden."
 nahuatl_events.26.a: "Konfisziert ihre Waren."
 nahuatl_events.26.b: "Sperrt die Pochtecas ein."
 nahuatl_events.26.c: "Wir wagen uns nicht, etwas zu unternehmen."
 nahuatl_events.27.t: "Pochteca-Händler belästigt"
 nahuatl_events.27.d: "Die Pochteca-Handelsgilden mit Sitz in [Root.Capital.GetCapitalName] traten mit der Bitte an uns heran, $FROM$ für die Belästigung ihrer Mitglieder zu bestrafen. Offensichtlich behauptet der Teotlani aus $FROM$, dass die Pochtecas in unserem Auftrag spionierten und nutzt dies als Begründung, um ihre Waren zu konfiszieren."
 nahuatl_events.27.a: "Ich bin geschockt!"
 nahuatl_events.28.t: "Großartiger [Root.Culture.GetName]er Dichter"
 nahuatl_events.28.d: "Das gesprochene Wort war für unser Volk schon immer von besonderer Bedeutung. Lieder und Dichtungen sind in all unseren religiösen und weltlichen Zeremonien zu finden und selbst unsere hochrangigsten Anführer werden als Tlatoanis, als Sprecher, bezeichnet. Die mündliche Dichtung ist daher eine der heiligsten Kunstformen und eine der wenigen akzeptierten Möglichkeiten, um Unzufriedenheit, Angst und sogar Zweifel über das Schicksal selbst zu äußern, ohne dabei die Götter zu erzürnen.\nJüngst kam ein äußerst beliebter Nahuatl-Dichter in [Root.Capital.GetName] an, um unsere Stadt und ihre Menschen zu preisen, jedoch auch den Tlatoani selbst zu kritisieren."
 nahuatl_events.28.a: "Er erfreut die Götter und das Volk."
 nahuatl_events.28.b: "Wir dürfen ihm den Aufenthalt nicht gestatten."
 nahuatl_events.29.t: "Ausbau des Haupttempels von [Root.Capital.GetCapitalName]"
 nahuatl_events.29.d: "Der Haupttempel unserer Hauptstadt ist das primäre Symbol unserer Herrschaft und unserer Verbindung zu den Göttern. Dort werden alle wichtigen Opferungen im Rahmen der vielen Festlichkeiten des Jahres vollzogen. Es ist leider auch das Hauptziel jedes einfallenden Feindes. Es ist die Pflicht eines jeden Tlatoani, den Tempel nach Möglichkeit zu pflegen und auszubauen."
 nahuatl_events.29.a: "Unternehmt einen ehrgeizigen Ausbau der Pyramide."
 nahuatl_events.29.b: "Zeit, die Pyramide durch eine weitere Ebene zu ergänzen."
 nahuatl_events.29.c: "Wir können uns lediglich bescheidene Verbesserungen leisten."
 nahuatl_events.29.dd: "Wir können uns derzeit nicht viel leisten."
 nahuatl_events.30.t: "Pilgerfahrt nach Cholula"
 nahuatl_events.30.d: "Es ist eine Tradition unserer Adeligen, zum großen Schrein des Quetzalcoatl in der Tempelstadt Cholula zu reisen. Hier kann die gütige gefiederte Schlange, Beschützerin der Künste und des Regens, verehrt werden, und hier können die Adeligen Mesoamerikas ihren Reichtum präsentieren, ohne sich im Kampf gegenüber stehen zu müssen."
 nahuatl_events.30.a: "Ehrt Quetzalcoatl."
 nahuatl_events.30.b: "Was für ein Gott fordert denn keine Menschenopfer?"
 nahuatl_events.31.t: "Erdbeben"
 nahuatl_events.31.d: "Jeder einzelne Bürger von [Root.Capital.GetCapitalName] wachte heute plötzlich auf, als ein starkes Erdbeben die gesamte Stadt erschütterte und mehrere Gebäude und sogar einige der Tempel zerstörte. Zur großen Erleichterung sowohl der Gemeinen als auch der Adeligen blieb die Stadt sowie der Großteil ihrer Einwohner jedoch verschont.\nDie Tatsache, dass die Zerstörung der fünften Sonne und das Ende dieses Zeitalters in Form schrecklicher Erdbeben erfolgt, die alles Leben vernichten werden, kennt selbst das kleinste Kind. Wir müssen den Göttern danken, die uns dabei halfen, diese Welt am Leben zu halten, indem sie uns heute verschonten."
 nahuatl_events.31.a: "Preist Tezcatlipoca, den Gott der Vorsehung und Herrscher der Nacht."
 nahuatl_events.31.b: "Preist Quetzalcoatl, den Gott der Weisheit und des Lebens."
 nahuatl_events.31.c: "Preist Huitzilopochtli, den Schutzherrn des Krieges und den Gott der Sonne."
 nahuatl_events.31.dd: "Preist Xipe Totec, den Gott des Krieges, des Todes und der Landwirtschaft."
 sce_poison_rock: "Giftstein"
 desc_sce_poison_rock: "Er trägt diesen Namen aufgrund der tödlichen Pflanzen, die um den Fels herum wachsen."
 sce_poison_rock_tooltip: "Giftstein"
 desc_sce_poison_rock_tooltip: "Er trägt diesen Namen aufgrund der tödlichen Pflanzen, die um den Fels herum wachsen."
 inti_yana_lord: "Loyaler Häuptling"
 desc_yana_lord: "Wir haben die Häuptlinge dieser Region persönlich aus den Reihen unserer engsten Diener ausgewählt. Vorläufig bedeutet das zumindest, dass die Provinz unter enger, zentraler Kontrolle steht."
 inti_pachamac_oracle: "Das Orakel von Pachacámac"
 desc_inti_pachamac_oracle: "Das Orakel von Pachacámac ist einer der wichtigsten Schreine in den Anden und seit dem 7. Jahrhundert kommen andische Herrscher und Adelige, um die kleine Holzfigur über ihre Zukunft zu befragen."
 inti_major_huaca_temple: "Wichtiger Wak'a-Tempel"
 desc_inti_major_huaca_temple: "Nach der Erhebung eines Wak'a-Gottes durch einen lokalen Häuptling erfährt diese Provinz einen erhöhten Zustrom von Pilgern und eine gestärkte lokale Identität."
 inti_low_fertility: "Unkooperative Familien"
 desc_inti_low_fertility: "Die derzeitige gesellschaftliche Struktur in dieser Provinz führte hier zu einem starken Rückgang von Hochzeiten. Die lokalen Priester befürchten, dies könne zu einem Rückgang der Bevölkerungszahl führen. Die Familien selbst sind jedoch dankbar, ihre eigenen Probleme bei der Eheanbahnung eigenhändig lösen zu können."
 inti_arranged_marriages: "Arrangierte Hochzeiten"
 desc_inti_arranged_marriages: "Ein speziell ernannter Priester aus der Hauptstadt wurde damit beauftragt, hier als Kuppler zu agieren und sicherzustellen, dass unwichtige gesellschaftliche oder wirtschaftliche Streitigkeiten die Bevölkerung nicht davon abhalten, Inti durch die Ehelichung zu erfreuen."
 inti_shrine_of_virocacha: "Der Schrein von Wiraqucha"
 desc_inti_shrine_of_virocacha: "Dies ist der Standort des Haupttempels von Wiraqucha, dem Schöpfer der Welt."
 inti_royal_guard: "Frische Mitglieder für die Königsgarde"
 desc_inti_royal_guard: "Wir haben neue, kampferprobte Mitglieder für den vererblichen Platz in der Königsgarde aus den Provinzen bezogen. Während dies zu einem erheblichen Anstieg der Qualität der Garde selbst führte, sind sowohl die älteren Familien in der Garde als auch die Menschen in den Provinzen, die keine neuen Mitglieder stellen durften, über diese Entwicklung besorgt."
 inti_alarmed_nobles: "Entfremdeter Adel"
 desc_inti_alarmed_nobles: "Durch die Erweiterung der Königsgarde führten wir den Rängen unseres Adels neues Blut zu, was die alten Familien entschlossen verhindern möchten."
 inti_attended_inti_raymi: "Am Inti Raymi teilgenommen"
 inti_refused_to_attend_inti_raymi: "Teilnahme am Inti Raymi verweigert"
 inti_events.1.t: "Panaca von $RANDOM_OLD_MONARCH$"
 inti_events.1.d: "Mit der Bestattung von $RANDOM_OLD_MONARCH$ beginnt sein Übergang durch die Mumifizierung. Sobald die Bestattungsriten abgehalten wurden, bilden die Verwandten und Diener von $RANDOM_OLD_MONARCH$ ein Panaca-Geschlecht unter der Führung des verstorbenen Herrschers, mit der Aufgabe betraut, die Erinnerung an ihn zu wahren und sich um seine Angelegenheiten zu kümmern. Sein Eigentum und seine Autorität bleiben wie zu Lebzeiten bestehen und die Mumie ist fortan weiterhin Oberhaupt seines Geschlechts.\nPanacas von ehemaligen Herrschern bleiben häufig die einflussreichsten Gruppen in der feinen Gesellschaft und es ist selten, dass ein neuer Herrscher ohne ihre Unterstützung emporsteigen kann. Nicht alle Herrscher sind jedoch für die Mumifizierung geeignet, darunter einige, die wir lieber vergessen würden."
 inti_events.1.a: "Panaca von $RANDOM_OLD_MONARCH$ geboren."
 inti_events.1.a.tt: "Die Mumie nimmt ihren Platz als Oberhaupt eines neuen Panaca ein und übernimmt sein Eigentum."
 inti_events.1.b: "Dies ist kein Herrscher mehr, sondern ein mächtiger Wak'a, ein Gott."
 inti_events.1.b.tt: "Die Mumie wird stattdessen zu einem kleineren Gott, der von allen verehrt werden kann."
 inti_events.1.c: "Wer zum Teufel ist $RANDOM_OLD_MONARCH$?"
 inti_events.1.c.tt: "Niemandem ist es gestattet, seiner zu gedenken, mit Ausnahme seiner eigenen Verwandtschaft. Sein Eigentum wird beschlagnahmt und in einigen Generationen werden sich nur wenige daran erinnern, dass er jemals existierte."
 inti_events.2.t: "Eine geeignete Ehefrau für [Root.Heir.GetName]"
 inti_events.2.d: "Die Inti-Priester machten deutlich, dass [Root.Heir.GetName] seine Schwester zur Hauptfrau nehmen muss, um den Göttern zu gefallen. Viele seiner Vorfahren sowie der Sonnengott selbst heirateten auf diese Weise in die Familie und bewahrten somit eine reine Blutlinie. Die Mutter des Jungen weigert sich jedoch, dies in Betracht zu ziehen und wird der Heirat nicht zustimmen.\nDie angemessene Lösung dieses Schismas bestünde darin, unseren Vorfahren – die Mumie, die das Oberhaupt unseres Panaca-Geschlechts ist – um Rat zu fragen."
 inti_events.2.a: "Wendet Euch an unseren Vorfahren."
 inti_events.2.b: "Gebt seiner Mutter nach."
 inti_events.2.c: "Beachtet die Mutter einfach nicht."
 inti_events.3.t: "Genehmigung des Mallqui"
 inti_events.3.d: "Durch die Priester des Panaca verkündete die Mumie als Oberhaupt unseres Geschlechts, dass sie die vorgeschlagene Heirat befürwortet. Da ihre Autorität über allem erhaben ist, gibt es nun keine Möglichkeit mehr, die vorgeschlagene Vermählung von [Root.Heir.GetName] mit seiner Schwester anzufechten."
 inti_events.3.a: "Somit sollen sie getraut werden."
 inti_events.3.b: "Bei genauerer Betrachtung wäre es vielleicht besser, die Hochzeit abzusagen."
 inti_events.4.t: "Ablehnung des Mallqui"
 inti_events.4.d: "Durch die Priester des Panaca verkündete die Mumie als Oberhaupt unseres Geschlechts, dass sie die vorgeschlagene Heirat nicht gutheißt. Da ihre Autorität über allem erhaben ist, gibt es nun keine Möglichkeit mehr, die Hochzeit voranzutreiben."
 inti_events.4.a: "Ok."
 inti_events.5.t: "Häuptling schmiedet Komplott gegen [Root.Monarch.GetName]"
 inti_events.5.d: "Der religiöse Inspektor hat einen Komplott aufgedeckt, bei dem es einer der kleineren Häuptlinge des Reichs über einen goldenen Wak'a-Gott auf das Wohlergehen von [Root.Monarch.GetName] abgesehen hatte.\nObwohl es fraglich ist, ob wirklich jemals Gefahr für [Root.Monarch.GetName] bestand, schlägt dieser vor, an dem Häuptling ein Exempel zu statuieren und ihn zum schlimmsten Verräter zu proklamieren sowie den darin verwickelten Wak'a gewaltsam zu beseitigen."
 inti_events.5.a: "Die Beseitigung des Wak'a ist ausreichend."
 inti_events.5.b: "Dieser Häuptling wird die Sankacancha-Grube kennenlernen."
 inti_events.5.b.tt: "Der Häuptling wird hingerichtet und ein treuer Diener wird mit der Herrschaft über das Gebiet betraut, bis sich die Lage beruhigt hat."
 inti_events.5.c: "Maßregelt den Häuptling, lasst ihn jedoch am Leben."
 inti_events.6.t: "Verehrung des lokalen Wak'a"
 inti_events.6.d: "Von einem Herrscher wird erwartet, dass er sein Königreich bereist, jeden einzelnen Teil seines Reichs inspiziert und sowohl den religiösen als auch den weltlichen Zeremonien seiner Häuptlinge beiwohnt. Während sich [Root.Monarch.GetName] einem riesigen Tempel eines lokalen Wak'a-Gottes, der Mumie einer lang vergangenen Dynastie, nähert, drängen die königlichen Priester zur Vorsicht. Wenn wir dabei beobachtet werden, wie wir die Wak'as unserer Untertanen zu sehr verehren, würde ihnen hierdurch zu viel Macht und Autorität zuteil.\nAuf der anderen Seite soll dieser Wak'a sehr mächtig und seine Beliebtheit und die Gefälligkeiten, die er möglicherweise erweist, sehr verführerisch sein."
 inti_events.6.a: "Ehrt den Wak'a."
 inti_events.6.b: "Vermeidet den Besuch des Tempels."
 inti_events.6.c: "Zwingt den Häuptling, den Wak'a nach [Root.Capital.GetCapitalName] zu senden."
 inti_events.7.t: "Die jungen Männer und Frauen von [Root.GetName]"
 inti_events.7.d: "Die Priester von [Root.GetName] machen sich Sorgen über die große Anzahl unverheirateter junger Männer und Frauen in der Region. Scheinbar erschwerten gewisse Ereignisse eine gute gesellschaftliche und wirtschaftliche Verkupplung und die Familien in der Region sträuben sich davor, einer vorgeschlagenen Verkupplung zuzustimmen. Es kommt nicht selten vor, dass [Root.Monarch.GetTitle] einschreitet und in solchen Zeiten Hochzeiten zwangsweise arrangiert. Vielleicht sollte [Root.Monarch.GetName] einschreiten."
 inti_events.7.a: "Sendet einen Priester, um geeignete Hochzeiten zu arrangieren."
 inti_events.7.b: "Es liegt nicht in unserer Verantwortung, in diesen Dingen zu vermitteln."
 inti_events.8.t: "Der Schrein von Wiraqucha"
 inti_events.8.d: "Nachdem er die Welt erschaffen und jeder ethnischen Gruppe ihre eigene Sprache und Kleidung gegeben hatte, reiste Wiraqucha als alter Mann verkleidet vom Titicacasee durch die Anden. Da er nicht als Gottheit erkannt wurde, wurde er schlecht behandelt. Um schließlich seine Identität preiszugeben, verbrannte er die Erde und zwang die Menschen, seine Macht anzuerkennen.\nHeute ist die Strecke vom Titicacasee mit den Schreinen des großen Gottes bestückt. Kacha, der Ort, an dem er die Menschen zwang, ihn anzuerkennen, wäre der ideale Standort für einen Tempel für den großen Schöpfer."
 inti_events.8.a: "Wir müssen einen solchen Tempel errichten."
 inti_events.8.b: "Konzentrieren wir unsere Ressourcen auf andere Dinge."
 inti_events.9.t: "Aucachic-Beichtväter"
 inti_events.9.d: "Nach einem jüngst ausgefochtenen Krieg liegt die Schuld wie ein schwerer Schleier auf unserem Volk. Es ist Zeit, ihm die Gelegenheit zu bieten, sich selbst von den Sünden zu reinigen, die es in Kriegszeiten beging. Die Priester haben signalisiert, dass dies ein geeigneter Zeitpunkt für ein Fest der Reinigung und des Fastens sei, bei dem jeder den Aucachic beichten und in den Flüssen von [Root.Capital.GetCapitalName] gereinigt werden kann."
 inti_events.9.a: "Klingt nach einer guten Idee."
 inti_events.9.b: "Lieber nicht."
 inti_events.10.t: "Großer Tempel von [Root.GetName]"
 inti_events.10.d: "Uns erreichte die Meldung, dass ein lokaler Häuptling in [Root.GetName] mit dem Bau eines ehrgeizigen neuen Tempels für den wichtigsten Wak'a-Gott seines Stammes begonnen hat, einem Wak'a, der zufällig auch ein mumifizierter Vorfahre seines eigenen Geschlechts ist. Während der Häuptling damit zufrieden scheint, unsere Autorität anzuerkennen, ist es schwer, den Eindruck zu ignorieren, dass er versucht, eine eigene größere Machtbasis in [Root.GetName] zu schaffen.\nDie Inti-Priester in [Root.Capital.GetCapitalName] äußern vehement die Empfehlung, den Wak'a zu beseitigen und diesen Häuptling an seine Stelle zu setzen."
 inti_events.10.a: "Befehlt dem Häuptling, seinen Wak'a auszuliefern."
 inti_events.10.b: "Erlaubt den Bau des Tempels."
 inti_events.11.t: "Wechselwirkung"
 inti_events.11.d: "In dieser Welt gibt es nichts umsonst. Obwohl sich jeder der vielen Häuptlinge in unserem Reich sofort als treuer Diener bekennen würde, können wir doch sicher gehen, dass diese Treue auf Anfrage auch ihre Preis hätte. Wenn wir nicht regelmäßig großartige Festmahle für die Häuptlinge unseres Reichs veranstalten und dafür sorgen, dass sie für die vielen erbrachten Dienste mit Geschenken belohnt werden, könnten wir möglicherweise ihre mangelnde Motivation zu spüren bekommen, wenn es darum geht, uns auch nur den einfachsten Dienst zu erweisen."
 inti_events.11.a: "Lasst uns ein üppiges Festmahl veranstalten."
 inti_events.11.b: "Wir können uns nicht mehr als ein bescheidenes Mahl leisten."
 inti_events.11.c: "Ich sehe keinen Grund für eine solche Extravaganz."
 inti_events.12.t: "Das Wasserfest"
 inti_events.12.d: "Ohne Flüsse und Ströme wäre das Leben in den Anden viel härter und die Geister, die das fließende Wasser animieren, sind sicherlich unsere Wertschätzung wert. Die Zeit für das Fest von Purapucyo ist gekommen. Die starken Ströme der Anden sind bereit, unsere Geschenke zu empfangen."
 inti_events.12.a: "Eine Opfergabe in Form von Chicha-Bier zum Trinken."
 inti_events.12.b: "Eine Opfergabe in Form von Lamas, um ihre Lasten zu mindern."
 inti_events.12.c: "Eine Opfergabe in Form feiner Tücher, um sie warm zu halten."
 inti_events.13.t: "Der Bau eines Tempels"
 inti_events.13.d: "Die Menschen der Provinz [Root.GetName] sind gespalten und verehren verschiedene lokale Wak'a-Götter. Es wurde daher entschieden, hier einen großen Inti-Tempel zu errichten, der als natürliches Zentrum für das geistige und administrative Leben der Region dienen soll.\nDer Bauleiter präsentierte [Root.Monarch.GetName] zwei verschiedene Pläne für den Tempel. Der erste Plan sieht den Bau des Tempels an einem Tincuy vor, einem heiligen Zusammenfluss zweier Flüsse, während der andere Plan die Nutzung eines alten Wak'a-Schreins als Grundlage für den neuen Tempel vorsieht."
 inti_events.13.a: "Ein neuer Tempel erfordert einen neuen Standort. Dies ist der Tincuy."
 inti_events.13.b: "Nutzen wir den alten Schrein."
 inti_events.14.t: "Das Orakel von [Root.Capital.GetCapitalName]"
 inti_events.14.d: "Die Welt kann gelegentlich ein erbarmungsloser Ort sein und das Schicksal kann sich überraschend wenden. Glücklicherweise haben wir die Wak'a-Götter unseres Volkes, die uns dabei helfen, die Zukunft zu interpretieren. Sollte es den Wak'as zu schwer fallen, in die Zukunft vorzudringen, so gibt es noch andere Orakel in den Anden. Diese verlangen jedoch ein wertvolles Geschenk, bevor sie ihre Vision preisgeben. [Root.Monarch.GetName] wird in jüngster Vergangenheit von reichlich Zweifeln geplagt und es ist möglicherweise an der Zeit, die Vorzeichen zu befragen."
 inti_events.14.a: "Sucht das Orakel unseres lokalen Wak'a in [Root.Capital.GetCapitalName] auf."
 inti_events.14.b: "Reist zum großen Orakel von Pachacámac."
 inti_events.14.c: "Wir müssen zum Orakel von Apurímac reisen."
 inti_events.14.dd: "Am besten gehen wir nicht näher auf die Zukunft ein."
 inti_events.15.t: "Die Antwort des Huatuc und des Hamurpa"
 inti_events.15.d: "Eine große Anzahl von Wahrsagern ist mit den Schreinen des Orakels verbunden. Die Guacarimachic sprechen zu den Wak'as, während die Ayatapuc mit den Toten kommunizieren. Der Huatuc versetzt sich mithilfe eines heiligen Getränks in einen prophetischen Geisteszustand, während der Hamurpa in den Eingeweiden geopferter Lamas oder anderer Tiere liest.\nAll diese großartigen Wahrsager befassten sich nun mit den von [Root.Monarch.GetName] vorgebrachten Fragen und stimmen alle überein, dass die bevorstehende Zeit äußerst ertragreich und erfolgreich sein wird."
 inti_events.15.a: "Ausgezeichnet."
 inti_events.16.t: "Die Antwort des Huatuc und des Hamurpa"
 inti_events.16.d: "Eine große Anzahl von Wahrsagern ist mit den Schreinen des Orakels verbunden. Die Guacarimachic sprechen zu den Wak'as, während die Ayatapuc mit den Toten kommunizieren. Der Huatuc versetzt sich mithilfe eines heiligen Getränks in einen prophetischen Geisteszustand, während der Hamurpa in den Eingeweiden geopferter Lamas oder anderer Tiere liest.\nAll diese großartigen Wahrsager befassten sich nun mit den von [Root.Monarch.GetName] vorgebrachten Fragen, die Antwort ist jedoch nicht so positiv, wie er gehofft hatte. Die Anzeichen widersprechen sich und soweit es wahrnehmbar ist, birgt die Zukunft sowohl Gefahren als auch Gelegenheiten für uns."
 inti_events.16.a: "Ok."
 inti_events.17.t: "Mitmaq möchten nach Hause"
 inti_events.17.d: "Durch die Eroberung neuer Lande trafen wir auf Volksgruppen, die von ihren ehemaligen Oberherren gewaltsam als Mitmaq von einer Region in die andere umgesiedelt wurden. Da es den Mitmaq nicht erlaubt ist, ihre Redensweise und ihre Kleidung zu ändern und sie all ihr Hab und Gut mit sich führen müssen, haben diese Menschen niemals aufgehört, sich nach ihrer ursprünglichen Heimat zu sehnen.\nZufällig befindet sich ihr Herkunftsland ebenfalls unter unserer Kontrolle und eine Delegation der Mitmaq wurde daher zu [Root.Monarch.GetName] gesandt und behaupten, von ihren Wak'as zur Heimkehr aufgefordert worden zu sein. Aus diesem Grund flehen sie uns an, sie von ihren Verpflichtungen zu befreien."
 inti_events.17.a: "Erlaubt den Mitmaq die Rückkehr."
 inti_events.17.b: "Sie werden dort gebraucht, wo sie sind."
 inti_events.18.t: "Priester stacheln zur Unruhe in [Root.GetName] an"
 inti_events.18.d: "Die Priester eines kleineres Wak'a-Gottes in [Root.GetName] haben versucht, Stimmung gegen unsere Herrschaft zu machen, mit der Behauptung, wir würden langsam versuchen, die Autorität des Inti zu steigern und jene aller Wak'a-Götter einzuschränken. Glücklicherweise weiß es der Großteil unserer Untertanen besser und schenkt er diesen wilden Anschuldigungen keine Aufmerksamkeit. Einer der Stämme von [Root.GetName] unterstützt jedoch die Priester und verlangte nun nach Garantien unsererseits bezüglich der Sicherheit ihrer Götter und ihres Volkes."
 inti_events.18.a: "Die Zeit ist gekommen, dass diese Menschen als Mitmaq weiterziehen."
 inti_events.18.b: "Gebt den lokalen Priestern die Garantien."
 inti_events.18.c: "Diese Priester eignen sich nur für die Sankacancha-Grube."
 inti_events.19.t: "Wachstum in [Root.GetName]"
 inti_events.19.d: "Die Staatspolitik des Arrangements von Ehen in [Root.GetName] hat sich ausgezahlt. Infolge unserer Verkupplungen ist nicht nur die besorgniserregende Entwicklung rückläufig sondern stieg auch die Bevölkerungszahl erheblich.\nWährend die Provinz im Allgemeinen von dem Anstieg der Anzahl an Arbeitskräften profitiert, bleibt jedoch der Groll der Familien bestehen, die zu suboptimalen Verbindungen gezwungen wurden."
 inti_events.19.a: "Ok."
 inti_events.20.t: "Inti Raymi, das Fest der Sonne"
 inti_events.20.d: "Die mit der Beobachtung der Sonne beauftragten Yañca-Priester haben verkündet, dass der geeignetste Zeitpunkt zur Feier des Inti Raymi bevorsteht. An dem Fest, das gewöhnlich mehrere Tage dauert, nimmt sowohl die gesamte Bevölkerung von [Root.Capital.GetCapitalName] wie auch wichtige Häuptlinge des Landes und einige ihrer kleineren Wak'a-Götter teil."
 inti_events.20.a: "Die Einwohner von [Root.Capital.GetCapitalName] werden teilnehmen."
 inti_events.20.b: "Bestellt alle Häuptlinge des Reiches ein."
 inti_events.20.c: "Alle Häuptlinge und alle Wak'a-Götter müssen an der Zeremonie teilnehmen."
 inti_events.21.t: "Aufsässige Häuptlinge"
 inti_events.21.d: "Einige der einbestellten Häuptlinge nehmen Anstoß an der Tatsache, herumkommandiert zu werden, und haben ihre Teilnahme am Inti Raymi verweigert."
 inti_events.21.a: "Bestecht sie mit teuren Gütern und Versprechen."
 inti_events.21.b: "Wir müssen uns damit abfinden."
 inti_events.21.c: "Wenn sie nicht freiwillig kommen, dann werden wir sie dazu zwingen."
 inti_events.22.t: "Wak'as behalten"
 inti_events.22.d: "Die für einige der Wak'a-Götter verantwortlichen Priester nehmen Anstoß an der Anordnung, ihre Gottheit nach [Root.Capital.GetCapitalName] zu bringen, und weigern sich, zu kommen."
 inti_events.22.a: "Wir werden auch ohne sie zurechtkommen."
 inti_events.22.b: "Zwingt sie, der Anordnung Folge zu leisten."
 inti_events.23.t: "Einladung zum Inti Raymi"
 inti_events.23.d: "Ein Bote aus [From.GetName] erbittet unsere Anwesenheit beim Inti Raymi in [From.Capital.GetCapitalName]."
 inti_events.23.a: "Dann müssen wir wohl die Sonne feiern gehen!"
 inti_events.23.b: "Lasst uns zuhause bleiben und die Sonne auf unsere Weise ehren."
 inti_events.24.t: "Der Herrscher von [From.GetName] verweigert seine Teilnahme."
 inti_events.24.d: "[Root.Monarch.GetName], Herrscher von [From.GetName], hat unsere Einladung zu den Feierlichkeiten des Inti Raymi abgelehnt."
 inti_events.24.a: "Wir werden auch ohne ihn zurechtkommen."
 inti_events.25.t: "Inti-Raymi-Feier"
 inti_events.25.d: "Nach mehreren Tagen des Fastens und der Enthaltsamkeit ist nun die Zeit für das Sonnenfest gekommen. Während sich die Bevölkerung von [From.Capital.GetCapitalName] auf die großen Zeremonien vorbereitet, bei denen die Sonne begrüßt und Tiere geopfert werden, wissen sie auch, dass ihnen mehrere Tage der Schwelgerei bevorstehen."
 inti_events.25.a: "Ok."
 inti_events.26.t: "Inti-Raymi-Feier"
 inti_events.26.d: "Nach mehreren Tagen des Fastens und der Enthaltsamkeit ist nun die Zeit für das Sonnenfest gekommen. Die Plätze in [From.Capital.GetCapitalName] sind bis zum Rand gefüllt, als die Zeremonien zur Begrüßung der Sonne beginnen und Tiere und andere Geschenke von den Menschen von [Root.Country.GetTitle] und den vielen Häuptlingen unter unserer Herrschaft geopfert werden. Nun stehen mehrere Tage der Schwelgerei und der Geschenke von unserem [Root.Monarch.GetTitle] an seine Untertanen bevor."
 inti_events.26.a: "Ok."
 inti_events.27.t: "Inti-Raymi-Feier"
 inti_events.27.d: "Nach mehreren Tagen des Fastens und der Enthaltsamkeit ist nun die Zeit für das Sonnenfest gekommen. Die Plätze in [From.Capital.GetCapitalName] sind bis zum Rand gefüllt, als die Zeremonien zur Begrüßung der Sonne beginnen und Tiere und andere Geschenke von den Menschen von [Root.Country.GetTitle], den vielen Häuptlingen unter unserer Herrschaft und den vielen Wak'a-Idolen aus den von uns kontrollierten Landen geopfert werden. Nun stehen mehrere Tage der Schwelgerei und der Geschenke von unserem [Root.Monarch.GetTitle] an seine Untertanen bevor."
 inti_events.27.a: "Ok."
 inti_events.28.t: "Inti-Raymi-Feier"
 inti_events.28.d: "Nach mehreren Tagen des Fastens und der Enthaltsamkeit ist nun die Zeit für das Sonnenfest gekommen. Die Plätze in [From.Capital.GetCapitalName] sind bis zum Rand gefüllt, als die Zeremonien zur Begrüßung der Sonne beginnen und Tiere und andere Geschenke von den Menschen von [Root.Country.GetTitle], den vielen Häuptlingen unter unserer Herrschaft und den vielen Wak'a-Idolen aus den von uns kontrollierten Landen geopfert werden. Nun stehen mehrere Tage der Schwelgerei und der Geschenke von unserem [Root.Monarch.GetTitle] an seine Untertanen bevor."
 inti_events.28.a: "Ok."
 inti_events.29.t: "Itu-Feierlichkeiten"
 inti_events.29.d: "Es herrscht große Not in unseren Landen. Die Menschen leiden und viele fürchten die Zukunft. In solchen Zeiten kann eine Itu-Feier für das gesamte Königreich den Geist unserer Untertanen erleuchten. Mit den damit verbundenen Opfergaben werden auch die Götter auf unsere Notlage aufmerksam gemacht.\nFür diese Feier drängen unsere Priester darauf, ein Menschenopfer darzubieten, da das Elend unseres Volkes groß war und sie der Ansicht sind, dass eine große Zeremonie notwendig ist, um die Götter zu beschwichtigen."
 inti_events.29.a: "Lasst uns an den üblichen Opfergaben festhalten."
 inti_events.29.a.tt: "Veranstaltet eine übliche Feier mit Lamas, Tuch, Schafen und Chicha als Opfergaben."
 inti_events.29.b: "Ein Menschenopfer ist das Richtige."
 inti_events.29.b.tt: "Veranstaltet eine größere und längere Feier, die in der Opferung eines Menschenkindes gipfelt."
 inti_events.29.c: "Wir müssen uns auf das Hier und Jetzt konzentrieren."
 inti_events.30.t: "Feierlichkeiten des Itu"
 inti_events.30.d: "Nach Tagen der Feierlichkeiten sieht die Zukunft sicherlich rosiger aus. Große Tanzzeremonien auf den Plätzen von [Root.Capital.GetCapitalName], Festmahle für alle Vasallenhäuptlinge und üppige Opfergaben in Form von Tieren, Tuch und Chicha-Bier für die Götter werden sicherstellen, dass die Götter in Zukunft gefälliger auf unser Reich blicken."
 inti_events.30.a: "Ok."
 inti_events.31.t: "Feierlichkeiten des Itu"
 inti_events.31.d: "Nach Tagen der Feierlichkeiten, der öffentlichen Schwelgerei, des zeremoniellen Tanzes, die mit dem Opfer des geeignetsten Kindes, das unsere Lande hervorbringen konnten, sowohl eingeleitet als auch beendet wurden, sind wir zuversichtlich, in eine rosigere Zukunft blicken zu können."
 inti_events.31.a: "Ok."
 inti_events.32.t: "Die Königsgarde"
 inti_events.32.d: "Die Ehre, das Leben des [Root.Monarch.GetTitle]s zu beschützen, ist vererblich und gebührt einer Anzahl von Familien in [From.Capital.GetCapitalName]. Diese Ehre ist an sich jedoch keine Garantie für den Mut im Kampf. Nach einer Reise durch die Provinzen ist [Root.Monarch.GetName] deutlich geworden, dass die Qualität seiner Garde erheblich gesteigert werden könnte, wenn wir ihr frisches Blut vom Lande zuführen würden.\nDies würde jedoch von den Familien, die derzeit das Privileg besitzen, nicht gut angenommen werden, zumindest nicht bis die neuen Mitglieder über einige Generationen hinweg integriert wurden."
 inti_events.32.a: "Sorgt für frisches Blut."
 inti_events.32.b: "Lasst ihnen ihr Privileg."
 inti_events.33.t: "Besorgte Adelige"
 inti_events.33.d: "Eine Delegation einiger der edelsten Familien in [From.Capital.GetCapitalName] ist an [Root.Monarch.GetName] herangetreten und bittet um die Rücksendung der neuen Mitglieder der Königsgarde in ihre Heimat in den Provinzen. Obwohl sie darüber erfreut sind, dass die Institution als solche nicht geändert wurde, verabscheuen sie jedoch die Art von Menschen, die nun das Erbrecht zum Schutz des [Root.Monarch.GetTitle]s haben. Diese Männer eignen sich nicht für den Hochadel von [From.Capital.GetCapitalName]."
 inti_events.33.a: "Macht die Entscheidung zur Erweiterung der Garde rückgängig."
 inti_events.33.b: "Gewährt ihnen eine oder zwei Generationen."
 inti_events.34.t: "Angriff in [From.Capital.GetCapitalName]"
 inti_events.34.d: "Während des üblichen Ausschanks von Getränken an das gemeine Volk aus dem königlichen Abfall auf den Plätzen von [From.Capital.GetCapitalName] wurde [Root.Monarch.GetName] heute von einer kleinen Gruppe von Möchtegern-Attentätern angegriffen. Die Gruppe zog sich plötzlich zurück, ohne [Root.Monarch.GetName] auch nur annähernd verletzt zu haben. Es wurde jedoch auf schmerzliche Weise deutlich, dass die Königsgarde dies niemals hatte kommen sehen. Möglicherweise haben sie sich noch nicht an die geschäftige Umgebung von [From.Capital.GetCapitalName] gewöhnt."
 inti_events.34.a: "Macht die Entscheidung zur Erweiterung der Garde rückgängig."
 inti_events.34.b: "Das scheint etwas zu bequem zu sein ..."
 inti_events.34.b.tt: "Beginnt mit der Untersuchung dessen, wer den Angriff plante."
 inti_events.35.t: "Untersuchung verzögert"
 inti_events.35.d: "Die Untersuchung des Angriffs in [From.Capital.GetCapitalName] ist niemals wirklich vorangeschritten und es war schwierig, die Menschen zur Zusammenarbeit zu bewegen, insbesondere den Adel. Obwohl der Ermittler den Verdacht hegt, dass dies die Arbeit einiger unzufriedener Söhne der Aristokratie war, können wir dennoch niemals sicher sein."
 inti_events.35.a: "Ok."
 inti_events.36.t: "Komplott aufgedeckt"
 inti_events.36.d: "Die Untersuchung des Angriffs in [From.Capital.GetCapitalName] offenbarte ein laienhaftes Komplott durch eine Gruppe junger Adeliger aus den Familien, die sich in ihren Privilegien in der Königsgarde eingeschränkt fühlten. Sie behaupten, bei dem Angriff hätte niemals jemand verletzt werden sollen. Er sollte lediglich die Schwächen der neuen Mitglieder der Garde aufzeigen. Die Strafe für Verrat ist eindeutig der Tod, der Adel von [From.Capital.GetCapitalName] würde sich jedoch gewiss nicht weniger bedroht fühlen, wenn wir seine Söhne töteten. Wenn wir ihnen den Übergriff vergeben, wäre es somit vielleicht geklärt."
 inti_events.36.a: "In die Sankacancha-Grube mit ihnen!"
 inti_events.36.b: "Vergebt den Adeligen."
