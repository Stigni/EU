l_spanish:
 designate_the_staple_port_title: "Designar a Calais como el puerto principal"
 designate_the_staple_port_desc: "Para poder gravar las cosas de forma efectiva, tenemos que regularlas. Si designamos a Calais como único puerto para la importación de la lana, los ingresos por impuestos mejorarán de forma drástica. "
 pol_commonwealth_title: "Forma la Comunidad Polaco-Lituana"
 pol_commonwealth_desc: "Sustituye la unión personal entre Polonia y Lituania por una unión realfusionando los dos países en un poderoso estadocapaz de resistir nuestros enemigos"
 lit_commonwealth_title: "Forma la Comunidad Polaco-Lituana"
 lit_commonwealth_desc: "Sustituye la unión personal entre Polonia y Lituania por una unión realfusionando los dos países en un poderoso estadocapaz de resistir nuestros enemigos"
 croatian_nation_title: "Forma Croacia"
 croatian_nation_desc: "Hace siglos las tierras de Croacia se unieron. Nuestro reino se alzaba orgulloso y poderoso hasta que una crisis sucesoria que condujo a una unión personal bajo Hungría. Ahora que tenemos la patria croata firmemente en nuestras manos, ha llegado el momento de poner fin a esta era de servidumbre para nuestra gente y crear un nuevo reino independiente. "
 shan_nation_title: "Confedera los estados Shan."
 shan_nation_desc: " the various disparate Shan states are weak and vulnerable. Together"
 polish_nation_title: "Formar la nación polaca"
 polish_nation_desc: "El reino que una vez los Piastas se esforzaron tanto por reunificar ahora está dividido y sin rey. Debemos esforzarnos para unir al pueblo polaco y crear una nación polaca que tome el lugar del reino que una vez fue."
 australia_nation_title: "Forma nación australiana"
 australia_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Tenemos que formar un país y consolidar nuestras reivindicaciones en esta región."
 andalusian_nation_title: "Restaurar Al-Andalus"
 andalusian_nation_desc: "Una vez toda Iberia fue gobernada por los gobernantes musulmanes gloriosos de Andalucia. Deshagamos la vergonzosa Reconquista cristiana y recuperemos las tierras de nuestros antepasados."
 recognization_of_eastern_power_title: "Enfoque occidental"
 recognization_of_eastern_power_desc: "Por nuestras conquistas territoriales hemos demostrado que somos en todo tan poderosos como nuestros vecinos occidentales y nuestra influencia política en el oeste ya es sustancial. Ahora es el momento de ocupar el lugar que nos corresponde entre las grandes potencias y hacerles reconocer nuestra parte en la cultura, economía y política de Europa occidental."
 elevate_bishopric_title: "Eleva obispado a arzobispado"
 elevate_bishopric_desc: "Como príncipe-elector del Sacro Imperio Romano tenemos un poder político mucho mayor que el que implicaría normalmente el título de obispo. Empleemos esta influencia para convencer la Santa Sede de elevar nuestro obispado a arzobispado."
 secularization_of_protestant_theocracy_title: "Secularización"
 secularization_of_protestant_theocracy_desc: "Con los lazos cortados con Roma, ya no tenemos lugar en una jerarquía cristiana mucho mayor. Â¿Tal vez los fieles estarían tan bien servidos por un monarca como están por un [Root.Monarch.GetTitle]?"
 inti_obligatory_religious_festivals_title: "Proselitismo de Inti"
 inti_obligatory_religious_festivals_desc: "Aparte de obligar a poner cualquier deidad o iconos bajo nuestra custodia, debemos nombrar a lugartenientes del Sapa Inca que visiten cada rincón de nuestro Imperio para llevar a cabo los festivales sagrados de nuestra religión. La asistencia debe sera obligatoria, especialmente para aquellos que se aferran a sus creencias paganas."
 nahuatl_conversion_ceremonies_title: "Proselitismo náhuatl"
 nahuatl_conversion_ceremonies_desc: "A fin de enseñar adecuadamente a todos los que viven en las áreas que hemos conquistado la manera apropiada de complacer a los dioses, debemos convertir en rutina para construir grandes templos con piedras de sacrificio en todas y cada una de las capitales de provincia bajo nuestro control. Aquí nuestros súbditos participarán en nuestros rituales sagrados y se les hará ver la gracia de los dioses."
 mesoamerican_sacrifical_ceremonies_title: "Ceremonias de sacrificios"
 totemism_purification_movement_title: "Movimiento de purificación"
 totemism_purification_movement_desc: "Ya es hora de que tomemos una posición a favor de la fe de nuestros antepasados. Hagamos, con todas las tradiciones sincretismo y tradiciones exteriores y promover la versión más pura de nuestra religión."
 shamanism_wondering_shamans_title: "chamanes errantes"
 shamanism_wondering_shamans_desc: "Hemos llegado a controlar áreas más allá de los límites de nuestra fe y como resultado un gran número de paganos buscan que les guiemos. Enviemos a nuestros chamanes para difundir nuestra fe y enseñar a aquellos entre nuestros nuevos súbditos que sean capaces de convertirse en chamanes."
 animism_ritual_education_title: "Educación ritual"
 animism_ritual_education_desc: "La creencia de que sólo existe un ser divino en el mundo es un mito horrible que parece extenderse dondequiera que vayamos. Debemos esforzamos para educar a nuestros pobres súbditos en la verdadera naturaleza de las cosas, de cómo funciona el mundo y de los muchos espíritus que lo habitan."
 zoroastrian_diaspora_title: "Diáspora zoroastriana"
 zoroastrian_diaspora_desc: "Durante los duros años de la opresión en Persia muchos dejaron sus casas ancestrales para restablecerse en el extranjero. El Qissa-i Sanjan nos habla de aquellos que tomaron un largo y arduo viaje para instalarse en Gujarat , encender nuevos fuegos y comenzar de nuevo. Conocidos por su laboriosidad, estos hombres y mujeres han prosperado en su nueva patria. Nuestros esfuerzos por convertir al zoroastrismo la única religión mayoritaria dentro de nuestras fronteras nos permitirá reunirnos con estos hermanos y hermanas extranjeros."
 zoroastrian_royal_fires_title: "Reavivando los fuegos reales"
 zoroastrian_royal_fires_desc: "De todos los templos del fuegos, los legendarios tres fuegos encendidos por el mismo Zoroastro son los más prestigiosos. Sin embargo, se perdieron hace mucho, con el declive de nuestra fe a lo largo de los siglos, y ahora desconocemos la situación de los antiguos fuegos. Aunque un fuego no se puede recrear, podemos intentar encontrar dónde estaban estos templos y empezar nuevos fuegos para simbolizar el ascenso de nuestro imperio zoroastriano."
 zoroastrian_rites_of_admission_title: "Ritos de admisión"
 zoroastrian_rites_of_admission_desc: "A diferencia de algunas religiones, la nuestra no intenta forzarse en niños que no la entienden. Una iniciación zoroastriana debe ser hecha por alguien lo bastante mayor para entender lo que implica. No obstante, mucho se puede hacer para animar a aquellos que no ven el valor de nuestra fe."
 tengri_black_shamanism_title: "Chamanismo negro"
 tengri_black_shamanism_desc: "El budismo se está extendiendo entre los practicantes de nuestra fe ancestral a un ritmo alarmante. Mientras que esta fe fue aceptada por algunos de nuestros antepasados, ahora está haciendo retrocecer peligrosa mente la verdadera fe tengrianista y contaminando las prácticas de nuestros súbditos con tendencias budistas. Debemos rechazar activamente tales nociones y en cambio trabajar para extender las prácticas verdaderas y puras de nuestros antepasados entre nuestra gente."
 tengri_yellow_shamanism_title: "Chamanismo amarillo"
 tengri_yellow_shamanism_desc: "Desde los días de los Grandes Kans muchos de nuestros súbditos son seguidores del budismo Vajrayana y si bien lamentamos que hayan desviado de la fe pura de nuestra nación, sería imprudente rechazarles. Acentuemos, en cambio, los elementos sincréticos de nuestra fe, tomemos préstamos de los rituales del Vajrayana e incluyamos a estos budistas en nuestra comunidad."
 mesoamerican_codification_of_the_faith_title: "Codificación de la fe"
 mesoamerican_codification_of_the_faith_desc: "Con el fin de difundir adecuadamente las tradiciones y rituales de nuestro pueblo a tierras extranjeras, debemos crear un registro escrito de todas las normas religiosas, rituales y leyes, junto con la historia de la creación. Esto nos permitirá educar a incluso los más ignorantes en la manera adecuada de complacer a los dioses."
