 desc_feudalism:0 "Im Laufe der Zeit entwickeln die meisten Gesellschaften die Notwendigkeit einer gemeinschaftlichen Struktur mit stärkeren und beständigeren Regierungsinstitutionen. Nach dem Niedergang des Römischen Reichs wurde diese Notwendigkeit durch eine Reihe von Institutionen und Bräuchen bedient, die gemeinsam betrachtet häufig als Teil des europäischen Feudalsystems gelten. Aus ähnlichen Gründen haben sich dauerhafte Regierungs- und Gesellschaftssysteme auf der ganzen Welt gebildet, von denen einige weit früher verwurzelt sind als der Feudalismus selbst.\nIm Gegensatz zu den anderen Institutionen deckt der 'Feudalismus' eine breite Reihe verschiedener Systeme ab und existiert von Beginn an in allen Teilen der Welt, in denen eine starke Tradition des Urbanismus, der institutionalisierten Regierung und der gesellschaftlichen Schichtung einen kritischen Punkt erreichte. Die Institution kann durch den Kontakt mit einer dieser Kulturen verbreitet werden oder in einigen Fällen beginnen, in einer Gesellschaft, die gewisse Kriterien erfüllt, zu wachsen."
 desc_renaissance:0 "Seit dem 14. Jahrhundert förderten die Wohlhabenden und Mächtigen in den italienischen Stadtstaaten Künstler und Gelehrte, die bereit waren, die alten römischen und griechischen Gesellschaften ihrer Vorväter zu erforschen. Als kulturelle Bewegung erstreckt sich die Renaissance bereits über einen Großteil der Region und hat sie großen Einfluss auf Literatur, Kunst, Philosophie und Musik. Humanistische Gelehrte analysieren darüber hinaus die Gesellschaft, in der sie leben, und vergleichen sie mit den Idealen der Philosophen der Antike. Zur Jahreswende $YEAR$ ist der Humanismus der Renaissance zu einer reiferen Bewegung geworden, die bereit ist, alle Aspekte der Gesellschaft zu durchdringen. Ein neues Ideal für Herrscher sowie für jene, die beherrscht werden, verbreitet sich so schnell wie die frühen Drucker Kopien dieser neuen Ideen verteilen können. Ein wahrer Humanist der Renaissance ist ein Experte auf jedem Gebiet, von der Politik und Philosophie bis hin zur Kunst, Textanalyse, Musik und Architektur. Die Renaissance ist nun bereit, die Welt so neuzugestalten, dass sie besser zu den Idealen der Antike passt."
 desc_new_world_i:0 "Die Entdeckung der Neuen Welt läutete ein neues Zeitalter nicht nur für die Kolonisten und Kolonisierten ein, sondern führte auch zu einer Verbreitung von Rohstoffen und Techniken sowie zu einer Vermessung der riesigen Weiten des Globus. Mit der Verbreitung von Tieren, Feldfrüchten, Silber und Krankheiten über den Atlantik wurden die ersten Schritte zu einer wahren Weltwirtschaft unternommen, und während ferne Landen und Völker kartiert und dokumentiert wurden, wurden sowohl Ideen als auch religiöse und philosophische Debatten durch das, was wir in den Gesellschaften in Übersee fanden, immer facettenreicher. Großartige Köpfe sehen die Notwendigkeit, in Frage zu stellen, was einst Wahrheit war, und von Valladolid bis Fatehpur Sikri ist die Natur der Welt nun offen zur Debatte."
 desc_printing_press:0 "Die Möglichkeit zur Massenproduktion von Schriften sollte die Verbreitung von Informationen revolutionieren und in vielerlei Hinsicht auch die frühmoderne Gesellschaft als Ganze. Die neue Kunst, zu deren Pioniere der venezianische Maler Aldus Manutius zählt, half dabei, die Renaissance zu fördern, indem die übersetzten Klassiker für ein breiteres Publikum zugänglich gemacht wurden. Später profitierte die Reformation in großem Maße von der Fähigkeit, kritische Publikationen und Übersetzungen der heiligen Schriften zu verbreiten.\nDa der Druck nun als Technik ausgereift und in ganz Europa verbreitet wurde, ist die Anzahl an Ausgaben gestiegen und kursieren Hunderttausende Kopien von allem, von religiösen und politischen Pamphleten bis hin zu Glaubensweisungen oder wissenschaftlichen Abhandlungen, auf dem Kontinent. Da nun überall Druckerstuben aus dem Boden gestampft werden, ist es für gewöhnliche Herrscher schwer geworden, die neue Technik für sich zu beanspruchen, da die vergleichsweise einfachen Produktionsmittel das Umgehen einer Zensur ermöglichen, indem das Geschäft über eine Grenze verlegt oder einfach nur der Name auf einer Titelseite geändert wird."
 desc_global_trade:0 "Güter wurden bereits seit der Antike über die verschiedenen Kontinente bewegt. Doch wo dies zuvor auf eine bestimmte Anzahl von Routen begrenzt war und Güter wie die Fertigprodukte aus Indien und China ihren Weg über den Indischen Ozean und entlang der Seidenstraße fanden, wird der gesamte Handel nun zunehmend Teil eines größeren Weltnetzwerks. Mit der Entdeckung des amerikanischen Kontinents, der Seerouten um das Kap von Afrika und der Überquerung des Pazifiks werden lokale Handelsnetze in einem weltumspannenden, ineinander verflochtenen Netz verbunden.\nIn den Anden abgebautes Silber wird nun kistenweise den ganzen Weg über Europa nach China und Indien verbracht. In Skandinavien gewonnenes Erz und Schmiedeeisen wird von englischen Kaufleuten in Westafrika verkauft, und andere machen ein Vermögen mit dem Vertrieb von Textilien und Gewürzen innerhalb des südostasiatischen Handelsgebiets. Lokale indische Kaufleute investieren in zukünftige europäische Handelsunternehmungen. Es mag noch zu früh sein, um von einer wahren globalen Wirtschaft zu sprechen, die ersten Samen wurden aber sicherlich damit gesät."
 desc_manufactories:0 "Während eine Reihe technischer Innovationen im Laufe des 16. und 17. Jahrhunderts die Produktionsmenge einiger Erzeugnisse, wie Eisen oder Textilien, ansteigen ließ, so wurde der größte Fortschritt in der Produktion in Form neuer Organisationsarten gemacht. Durch die Schaffung von Manufakturen, die sich häufig außerhalb der Stadtgrenzen befinden, können Handelskapitalisten sowohl die uralten Gildengesetze umgehen, die eine Massenproduktion prinzipiell verhindern, als auch Möglichkeiten erkunden, um die Produktion durch die Organisation und Spezialisierung von Arbeitskräften an einem Ort zu steigern. Die Vorläufer der späteren Industrialisierung sind in der Lage, die Produktionsmenge zu steigern, indem sie den Zugang zu Rohstoffen und die Massenorganisation erleichtern, statt durch teure neue Maschinen. Dies ist an sich eine riesige Veränderung zu den häufig schwer regulierten Methoden von früher und zusammen mit den späteren technischen Fortschritten wird diese Produktionsart die Gesellschaft revolutionieren."
 desc_enlightenment:0 "Das letzte Jahrhundert erfuhr eine zunehmende Beliebtheit von Rationalismus und Empirismus unter den größten Köpfen des Zeitalters. In Schriften, Publikationen oder Kaffeehäusern diskutieren Könige, Wissenschaftler, Philosophen und Literaten die Verdienste von Toleranz, die wissenschaftliche Methode und die Verbreitung der Ideale der Aufklärung für die gesamte Menschheit. Von Universitäten oder Höfen aufgeklärter Monarchen aus werden Expeditionen ausgesandt, um die Welt zu vermessen, zu katalogisieren, zu wiegen und zu kartieren, damit wir die Gesetze, welche die Dinge um uns herum regeln, besser verstehen. Andere diskutieren über die Gesetze, die die Gesellschaft regeln, und versuchen, ein Verständnis für die Menschenrechte zu erlangen.\nGroßartige Projekte, wie das kolossale Unternehmen, eine vollständige Enzyklopädie allen Wissens oder einen vollständigen Index aller Pflanzen, Tiere und Pilze in der Welt zu erstellen, werden zum Wohle der Menschheit verfolgt. Das Licht der Vernunft wurde entzündet und viele werden nicht ruhen, ehe es in alle Ecken der Welt gebracht wurde."
