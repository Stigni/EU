 dip_tech_cs_0_desc: "Construire des bateaux est une chose. On peut notamment aller très loin sur un simple radeau. Mais quand on veut des navires pour appliquer la volonté de l'État, ce n'est plus la même chose. Il faut changer d'attitude face à la marine et se donner les moyens de gérer les navires que l'on construit."
 dip_tech_cs_1_desc: "Les routes commerciales ont été fortement perturbées au XIVe siècle, probablement en raison de la forte mortalité due à la peste noire. Maintenant, le commerce commence à s'en remettre."
 dip_tech_cs_2_desc: "La barque possède une longue histoire, d'abord comme navire fluvial en Égypte. Cependant, ce terme est progressivement devenu synonyme d’embarcation légère."
 dip_tech_cs_3_desc: "Premier navire à pouvoir véritablement parcourir les océans. Version améliorée de la galère, la caraque est également un bon navire de guerre."
 dip_tech_cs_5_desc: "Le commerce sur de longues distances est risqué, mais lucratif. La mise au point d’instruments financiers comme les lettres de change contribuera à réduire les risques tout en augmentant les profits."
 dip_tech_cs_6_desc: "La construction d'une infrastructure légale à l'échelle locale pour faire la promotion du commerce est importante. Cela incitera les gens à commercer et nous permettra de prélever des taxes."
 dip_tech_cs_7_desc: "Motivés, nos marins pourront partir à l'assaut des vagues et conquérir les mers. Quant à nos colons, ils pourront braver tous les dangers du monde et fonder de nouvelles colonies sur des terres de plus en plus lointaines."
 dip_tech_cs_8_desc: "Transporter un chargement par la terre revient beaucoup trop cher. Les voies maritimes sont la seule solution viable. Des chantiers navals nous permettront de construire les navires nécessaires."
 dip_tech_cs_9_desc: "Inspirée de la caraque, la caravelle possède des voiles latines qui permettent de naviguer contre le vent. Cette manœuvrabilité améliorée la rend supérieure aux autres types de navires.    "
 dip_tech_cs_10_desc: "La flûte est un navire bon marché destiné à être construit en grand nombre, spécialisé dans le transport de grosses cargaisons avec un équipage réduit. Un navire très utile pour traverser les océans."
 dip_tech_cs_11_desc: "Les grands quais et les jetées nous serviront d'entrepôts pour toutes les denrées du monde. Construisons-en et la prospérité viendra."
 dip_tech_cs_14_desc: "Sur une petite galère, il est difficile de mettre des canons. La galéasse est un navire plus grand qui peut être équipée d'une bordée de canons telle un navire de guerre. Pour compenser le poids supplémentaire, elles bénéficient de plus de voiles."
 dip_tech_cs_15_desc: "L'abaissement du gaillard avant et l'allongement de la coque ont donné naissance au galion. Ces changements de conception ont amélioré la rapidité et la stabilité du navire, ce qui est d'autant plus important que le galion doit servir de plateforme de tir."
 dip_tech_cs_16_desc: "Connaissance rime avec pouvoir, mais comment partager la connaissance ? Une lettre venue d'un pays lointain est la solution parfaite, et le bureau de poste est le meilleur endroit pour l'envoyer."
 dip_tech_cs_17_desc: "Les développements apportés aux navires de transport les ont rendus plus grands et plus rapides, tout en restant faciles à construire, telle la flûte. Ces navires se regroupent sous le terme générique de navires marchands."
 dip_tech_cs_19_desc: "Le galion de guerre, aussi appelé galion de course, est un galion possédant moins de ponts. Le nombre de canons embarqués est réduit pour améliorer sa manœuvrabilité, un point décisif au combat."
 dip_tech_cs_21_desc: "Mise au point par les corsaires de Barbarie, cette galère était équipée de moins de canons que la galéasse, mais s’avérait plus petite et donc plus maniable. Cette maniabilité accrue la rendait bien plus efficace au combat."
 dip_tech_cs_22_desc: "En 1614, un médecin un peu fou rédigea un traité suggérant que le scorbut était la conséquence d'un problème d'alimentation qui pouvait être résolu en buvant du jus de citron ou de lime. Il s'avère que son idée n'était pas dénuée de sens et nous avons commencé à en donner à nos marins, ce qui nous vaut les railleries d’autres nations."
 dip_tech_cs_23_desc: "À l'origine, la frégate était synonyme de vitesse et d'agilité. Le concept s'est développé pour devenir une classe de navire à part entière, conçue pour apporter son soutien aux vaisseaux de ligne."
 dip_tech_cs_24_desc: "Il s'agit d'une frégate spéciale mise au point pour voguer sur la Baltique. Elle conserve la longueur d'une frégate mais avec un plus faible tirant d'eau et des rames qui lui donnent une plus grande manœuvrabilité en eaux peu profondes. Elle n'est cependant pas adaptée à l'océan."
 dip_tech_cs_25_desc: "L'ajout d'un troisième pont est un petit sacrifice en maniabilité, compensé par un énorme avantage en combat rapproché. Ce pont supplémentaire donne la possibilité de tirer sur le pont d'un navire à deux ponts, plus petit, tout en protégeant son propre pont."
 dip_tech_cs_26_desc: "L'indianman était le plus grand navire marchand jamais construit, pouvant déplacer plus de 1 000 tonnes pour une longueur de plus de 53 mètres. Ces rois des océans servaient à se déplacer autour du globe."
 dip_tech_cs_27_desc: "Les marins, passant leur vie en mer, confrontés à de multiples dangers, sont une ressource bien rare. Les châtiments sont sévères, mais s'ils n'ont pas l'effet escompté, nous manquerons bientôt de marins. Avec le temps, les châtiments publics ont évolué et il est temps de formaliser tout cela. Notre discipline en mer ne pourra qu'en bénéficier."
 dip_tech_cs_28_desc: "Avec l'essor du commerce, les risques ont eux aussi augmenté. Nous devions trouver des hommes pour prendre ces risques en charge. Les compagnies par actions, au sein desquelles les actionnaires partagent les risques, ont été la réponse."
 dip_tech_cs_29_desc: "Le titre d'aspirant était autrefois donné aux marins expérimentés qui travaillaient au milieu du navire. Cette position est déjà celle de ceux qui aspirent à devenir officiers. Si nous formalisons cela et en faisons un prérequis pour atteindre le grade d'officier, nous veillerons à ce que nos officiers sachent comment fonctionne leur navire."
 dip_tech_cs_30_desc: "Le développement des assurances permit une prise de risques plus importante. La possibilité de compenser les risques encourus par le paiement de quelques frais a permis une plus grande croissance des échanges."
 dip_tech_cs_31_desc: "Construire des navires légèrement plus rapides que ceux de nos adversaires, même si cela n'a aucune valeur militaire, peut donner confiance à nos équipages et faire hésiter l'ennemi même si le combat est par ailleurs égal."
 dip_tech_cs_32_desc: "Le déficit constant des échanges entre l'Europe et la Chine a entraîné partout en Europe une pénurie grandissante de pièces d'argent. Passer de pièces d'argent à des pièces d'or permettra la mise en circulation de nouvelles pièces et augmentera le volume des échanges."
