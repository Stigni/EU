 adm_tech_cs_8_desc: "Le problème avec la noblesse héréditaire, c'est qu'elle a tendance à s'occuper de ses propres intérêts locaux plutôt que des intérêts nationaux. Nous devons progressivement étendre l'influence du gouvernement, et cela commence par deux des plus importants domaines qu'il prend en charge : l’administration et la justice."
 adm_tech_cs_12_desc: "Au fil du temps, il est apparu clair qu’une bureaucratie plus centralisée dotée d’entités administratives dirigées par des fonctionnaires d’État expérimentés était nécessaire pour permettre aux souverains du début de l’époque moderne de mener à bien leurs ambitieux projets."
 adm_tech_cs_14_desc: "S’il est vrai que nous nous reposons sur l’héritage de nos ancêtres, il est grand temps que nous découvrions le monde par nous-mêmes, au gré d’observations bien documentées. En observant le monde qui nous entoure et en démontrant ou en réfutant les idées que nous nous en faisons, nous progresserons encore plus que nos prédécesseurs."
 adm_tech_cs_15_desc: "Les armées toujours plus nombreuses du XVIe siècle s’appuyaient plus largement sur les systèmes administratifs des États. En créant une organisation permanente chargée d’approvisionner et de planifier les stocks militaires et en conservant plus de troupes même pendant l’hiver ou en temps de paix, nous disposerons sur le long terme d’armées moins coûteuses et réussirons à mieux les soutenir en temps de guerre."
 adm_tech_cs_16_desc: "Le processus de fabrication de fer forgé n’a cessé de s’améliorer et au début du XVIIe siècle, le processus d’affinage finit par supplanter le plus ancien processus d’Osmond. La production de fer peut désormais se spécialiser puisque le travail du fer n’intervient plus à l’endroit où il est extrait et un minerai de fer plus résistant et plus pur ouvre la voie à des progrès dans bon nombre de secteurs."
 adm_tech_cs_17_desc: "Bien que prestigieuses, les grandes universités médiévales sont incapables de produire les diplômés dont notre administration croissante a besoin. Il nous faut les améliorer pour ne pas nous faire distancer."
 adm_tech_cs_18_desc: "Longues et nombreuses, les guerres de la première moitié du XVIIe siècle ont conduit à un système diplomatique international au sein duquel l’intégrité territoriale des États est une pierre angulaire. Les États plutôt que les souverains individuels ou les groupes supranationaux sont les acteurs de la scène internationale et aucun État n’a le droit d’intervenir dans les affaires intérieures d’un autre État."
 adm_tech_cs_23_desc: "Les nouvelles sciences nous ont offert différents moyens pour décrire et de mesurer le monde qui nous entoure. Envoyons ces érudits aux quatre coins du monde en général et aux quatre coins de notre pays en particulier. Nous ne connaîtrons pas les ressources dont nous disposons tant que nous n’aurons pas sondé notre sous-sol en quête de minerais, compter tous nos sujets et évalué toutes nos entreprises."
 adm_tech_cs_24_desc: "L’entretien de l’armée, de la flotte et de l’administration constitue la majeure partie des dépenses de l’État. S’agissant de dépenses constantes, les impôts peuvent constituer un moyen inflexible de lever les fonds nécessaires. La dette nationale étant connue, il nous faut échafauder de meilleurs plans afin de lever des fonds. Le bons, les tontines et autres plans similaires peuvent être utilisés au niveau national comme à l’étranger pour financer les dépenses imprévues et nous permettront de mieux utiliser l’argent dont nous disposons pour développer notre pays."
 adm_tech_cs_27_desc: "Pour tirer le meilleur parti des terres et des sujets que nous contrôlons, il nous faut étendre, réorganiser et professionnaliser notre bureaucratie. Une organisation solide peut gérer chaque secteur de notre État et éliminer le besoin de solutions ad hoc. Mettons nos universités au travail et demandons-leur de trouver des moyens plus efficaces pour gouverner notre pays et encourageons les fils de la noblesse à servir l’État un crayon plutôt qu’une épée à la main."
 dip_tech_cs_12_name: "Man'o'war"
 dip_tech_cs_13_name: "Compagnies à charte"
 dip_tech_cs_16_name: "Développement de la loi maritime"
 dip_tech_cs_20_name: "Professionnalisation navale"
 dip_tech_cs_4_desc: "La construction d'une infrastructure légale à l'échelle locale pour faire la promotion du commerce est importante. Cela incitera les gens à commercer et nous permettra de prélever des taxes."
 dip_tech_cs_12_desc: "Tout au long du XVIe siècle, la capacité de navigation des navires, de même qu’un nombre croissant de canons efficaces a mené à une plus grande spécialisation des types de navires. Un man'o'war est un navire entièrement dédié à la guerre navale et doté d’un plus grand nombre de canons et de munitions que tout autre navire. Sur le long terme, cette avancée conduira à d’importantes flottes permanentes et au développement de tactiques navales mieux adaptées à la réalité de la guerre navale."
 dip_tech_cs_13_desc: "Le monde est vaste et pour y développer notre commerce, il nous faut parfois prendre des risques. Heureusement, les marchands de notre pays sont prêts à le faire en puisant essentiellement dans leurs propres deniers. En autorisant de telles entreprises moyennant une charte gouvernementale qui leur conférerait des droits spéciaux pour exercer les pouvoirs de l’État ainsi que des monopoles dans certains domaines, nous pourrions contrôler et encourager un développement commercial tous azimuts, des contacts commerciaux étrangers à nos biens coloniaux d’outremer."
 dip_tech_cs_18_desc: "Pour mieux utiliser les différentes avancées de la guerre navale, de nouvelles tactiques s’imposent. La mise en place d’une bordée de canons implique que le moyen le plus efficace pour les navires ne consiste plus à aborder les navires ennemis, mais à former une ligne de combat visant à optimiser la puissance de feu dirigée contre l’ennemi."
 dip_tech_cs_20_desc: "Même au début du XVIIe siècle, les flottes permanentes étaient relativement limitées et la plupart des grandes puissances navales les utilisaient pour répondre à leurs besoins immédiats. Au fil du temps cependant, nous nous orientons vers une flotte plus professionnalisée. Au risque de voir nos rivaux nous devancer dans ce domaine, il nous faut créer une plus vaste flotte dotée d’une structure administrative capable de la soutenir et veiller à ce que nos officiers puisent embrasser de manière permanente une carrière navale."
