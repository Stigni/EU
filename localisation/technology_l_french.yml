 mil_tech_cs_0_desc: "Le citoyen soldat, le guerrier tribal, pour résumer, le soldat non professionnel. Le point de départ de toute armée."
 mil_tech_cs_1_desc: "La création d'une classe de soldats de métier est la première étape vers la mise en place d’une armée moderne."
 mil_tech_cs_2_desc: "Charger tête baissée face à l'ennemi n'est peut-être pas la tactique militaire la plus élaborée, mais c'est une des plus simples à maîtriser. C'est également le premier pas vers de meilleures tactiques."
 mil_tech_cs_3_desc: "À la fin du Moyen Âge, les armées de terre s’étaient professionnalisées et organisées. De meilleurs systèmes sont mis en place pour soutenir la combinaison de levées et de soldats professionnels qui dominent désormais le champ de bataille et la puissance de l’infanterie gagne progressivement du terrain sur la cavalerie."
 mil_tech_cs_4_desc: "Pendant tout le Moyen Âge, la domination de la cavalerie était remise en question par des piquiers disciplinés. Lors de batailles comme celle de Bannockburn et de Courtrai, la cavalerie fut vaincue par les lanciers. Une combinaison d'entraînement amélioré et de discipline, ainsi que d'épéistes en soutien pour le combat rapproché, porta cette formation au summum de son efficacité."
 mil_tech_cs_5_desc: "Une pique est une arme remarquablement simple à fabriquer, mais en tirer le meilleur parti demande un entraînement spécifique aux armes de cette longueur et avec le même type de lame."
 mil_tech_cs_6_desc: "Si les canons à main, développés en Chine au XIIe siècle, étaient déjà courants en Europe au XIVe siècle, la faiblesse de ces armes réduisait leur utilité. L'arquebuse, plus petite et plus fiable, parvint à remplacer l'arc car elle offrait trois avantages : elle pénétrait mieux l'armure, son maniement était plus facile maîtriser et elle ne reposait pas sur la force de celui qui la tenait."
 mil_tech_cs_7_desc: "La présence de l’artillerie est attestée en Europe depuis le XIIIe siècle, mais son utilisation était très restreinte en raison de son manque de mobilité. Le développement des châssis roulants en 1470 conféra aux canons plus de mobilité et renforça leur utilité."
 mil_tech_cs_8_desc: "L'arquebuse avait l'avantage d'être simple d'utilisation, mais elle était également peu précise et se rechargeait lentement, laissant les soldats vulnérables aux charges de cavalerie. En se mêlant aux piquiers, les arquebusiers pouvaient tirer, puis se replier derrière la protection des lanciers à l'approche de la cavalerie ou de l'infanterie ennemies."
 mil_tech_cs_9_desc: "En 1509, un moine ingénieur fit abattre les murailles de Padoue pour les remplacer par un rempart et une douve. La douve pouvait être défendue par des tirs depuis les remparts, ce qui offrait un niveau de protection supplémentaire."
 mil_tech_cs_10_desc: "Les formations ''frapper et tirer'' constituaient une sérieuse menace pour la cavalerie médiévale. On essaya d'abord de contrer la puissance des armes à feu par des armures plus lourdes, mais cette solution ralentissait la cavalerie et réduisait sa force de frappe. Les reîtres portaient habituellement deux pistolets et une épée, ce qui leur permettait de tirer ou de charger selon l'adversaire auquel ils faisaient face."
 mil_tech_cs_11_desc: "L'arquebuse s'avéra très efficace pour pénétrer les armures. En conséquence, les armures devinrent plus lourdes. Le mousquet, plus grand, pouvait tirer une balle plus lourde et possédait un meilleur pouvoir de pénétration."
 mil_tech_cs_12_desc: "Développé à partir des formations ''frapper et tirer''. Il s'agissait essentiellement d'un carré de piquiers avec à chaque coin un groupe d'arquebusiers, combinant ainsi la stabilité d'une force de lanciers et la force de frappe des arquebuses."
 mil_tech_cs_13_desc: "La nouvelle artillerie mobile présentait un problème : on ne pouvait pas facilement changer son inclinaison pour ajuster sa portée. Les tourillons étaient des protubérances cylindriques qui articulaient le canon sur son châssis et permettaient une inclinaison et une visée plus précises."
 mil_tech_cs_14_desc: "Il est difficile de tirer par-dessus des murs incurvés : lorsque les attaquants étaient suffisamment proches des fortifications, les défenseurs ne pouvaient plus les attaquer de flanc. La mise au point du tracé à l'italienne, en forme d'étoile, permettait à chaque section des remparts de bénéficier de l'appui des autres sections."
 mil_tech_cs_15_desc: "La taille et la profondeur du carré espagnol lui conféraient une grande résilience, mais ralentissait sa progression sur le champ de bataille. Une autre conséquence était qu'une grande proportion de troupes était inactive durant le combat. Maurice de Nassau, stathouder de Hollande, limita le nombre d'hommes de ces formations afin de les rendre plus mobiles, et en réduisit la profondeur pour conserver les mêmes valeurs de puissance de tir et de choc."
 mil_tech_cs_16_desc: "Alors que l'artillerie jouait un rôle plus important sur le champ de bataille, le nombre d'armes à feu augmentait. Chaque arme à feu était fabriquée séparément et le réapprovisionnement était très complexe. En 1544, l'empereur Charles Quint déclara qu'il n'y aurait plus que cinq calibres d'armes. Quant au roi de France Henri II, il décida d'en utiliser six."
 mil_tech_cs_17_desc: "La plus grande faiblesse d'un mécanisme de platine à mèche était la nécessité de garder la mèche allumée afin de faire tirer l'arme. Le mécanisme du rouet palliait ce défaut, mais il était trop onéreux à produire en masse. Le développement d'un mécanisme à silex permit des armes plus fiables."
 mil_tech_cs_18_desc: "La carabine était la forme raccourcie du mousquet."
 mil_tech_cs_19_desc: "Gustave Adolphe, roi de Suède, développa son infanterie pour améliorer sa puissance de tir. Les formations d'infanterie devinrent plus étroites et rectangulaires afin d’augmenter le nombre de mousquets capables de tirer simultanément. Le recours à petites pièces d'artillerie augmenta encore plus la puissance de tir de l'infanterie."
 mil_tech_cs_20_desc: "Avec le développement de nouveaux bastions, les ingénieurs commencèrent à mettre au point l'art de les positionner. Leur but était de canaliser les attaques ennemies dans des goulets d'étranglement où les défenseurs pourraient leur infliger de lourdes pertes."
 mil_tech_cs_21_desc: "Avec l'évolution de la baïonnette, le mousquetaire pouvait également combattre comme un piquier. Ceci fit disparaître le piquier de la formation d'infanterie pour donner à l'infanterie plus de puissance de feu."
 mil_tech_cs_22_desc: "En 1620, on eut l'idée de combiner la balle et la poudre dans un seul objet appelé cartouche, ce qui permit de recharger, et donc de tirer, plus rapidement. Cette invention augmenta considérablement la puissance de feu des armes."
 mil_tech_cs_23_desc: "Les cavaliers lourdement armés étaient de par leur nature maladroits et vulnérables sur le champ de bataille. L'utilisation de cavalerie plus légère en reconnaissance, à la fois lors des déplacements et au combat, permettait de protéger la cavalerie lourde avant sa charge."
 mil_tech_cs_24_desc: "La douve extérieure devint un élément clef du siège. Si l'attaquant parvenait à prendre le contrôle du glacis, les bastions étaient perdus. La douve devint la première ligne de défense du fort. Conserver l'accès à la douve et s'assurer qu'elle offre une protection aux défenseurs devinrent des éléments clefs de la conception des fortifications."
 mil_tech_cs_25_desc: "Des progrès dans le domaine de la métallurgie permirent aux canons s’alléger tout en gagnant en fiabilité. Il fut ainsi possible de rendre les canons plus efficaces sur le champ de bataille."
 mil_tech_cs_26_desc: "Ces compagnies firent leurs débuts dans l'armée autrichienne composées de troupes irrégulières à la frontière pendant la guerre de Sept Ans. Déployées en ordre dispersé, elles s'avérèrent efficaces pour harceler l'ennemi et mener des attaques sur leurs positions de repli."
 mil_tech_cs_27_desc: "Si le mousquet peut faire office de masse, ce n'est pas une arme de corps à corps efficace. La baïonnette était une lame montée au bout du mousquet, permettant de s'en servir comme d'une lance. Les premières baïonnettes bouchaient le canon et empêchaient de tirer, mais le développement de la baïonnette en anneau laissait le canon ouvert et en faisait une arme de soutien efficace."
 mil_tech_cs_28_desc: "La cuirasse (ou plastron) existait depuis de nombreuses années, mais un nouveau style de cavalerie portant seulement une cuirasse représentait une nouvelle approche équilibrée entre la protection des organes vitaux et la mobilité."
 mil_tech_cs_29_desc: "En mettant en place plusieurs niveaux de fortifications, la perte d'un bastion extérieur laissait encore d'autres niveaux de défense à franchir. Les attaquants devaient réajuster leur artillerie et les sièges duraient plus longtemps."
 mil_tech_cs_30_desc: "L'introduction de l'infanterie légère entraîna une évolution de la guerre : les tirailleurs étaient déployés au front en ordre dispersé pour désorienter l'ennemi avant l'attaque principale de l'infanterie, laquelle s'effectuait en ligne ou en colonne."
 mil_tech_cs_31_desc: "La faiblesse du mousquet se caractérisait par son manque de précision à plus de cinquante mètres. Le fusil, bien qu'il n'était pas une arme habituelle pour l'infanterie, conféra aux unités d'élite une meilleure portée doublée d’une meilleure puissance de tir pour toute l'armée."
 mil_tech_cs_32_desc: "Initialement mis au point pour les sièges, l'obusier tirait un projectile en cloche par-dessus les fortifications pour bombarder la ville qu'elles protégeaient. L'obusier de champ, une variante plus légère et plus mobile, tirait des projectiles explosifs sur les troupes ennemies et se combinait bien aux autres types d'artillerie, occasionnant davantage de pertes à l'ennemi."
