 adm_tech_cs_0_desc: "Le type le plus simple de gouvernance est la famille étendue au sein de laquelle tous les membres de la communauté sont apparentés. En d'autres mots, la tribu."
 adm_tech_cs_1_desc: "Une structure familiale avec à sa tête les aînés convient aux  groupes sans liens de parenté. Le système peut être simplement méritocratique, l’autorité étant confiée à ceux qui en sont le plus capables."
 adm_tech_cs_2_desc: "Lorsqu'une organisation sociale progresse, certaines choses comme la production de nourriture s'améliorent également. Un tel contexte permet à une société de ne pas se consacrer exclusivement à la production de nourriture, ce qui entraîne l'apparition d'une élite militaire pour se défendre contre l’élite militaire ennemie. Le soutien apporté à cette élite militaire est la base du système féodal."
 adm_tech_cs_3_desc: "Lorsqu’une élite militaire gouverne notre société, il convient de disposer ensuite d’une classe de lettrés pour l'administrer. Ces lettrés sont généralement issus du clergé."
 adm_tech_cs_4_desc: "Le fait d'abriter les rouages du gouvernement compte autant que ces rouages eux-mêmes et dans un tel contexte, il convient de ne pas oublier l'importance de la religion."
 adm_tech_cs_5_desc: "L'orientation que prend un pays est peut-être la plus grande décision d'un souverain. Les doctrines nationales sont les concepts qui définissent votre pays pour les années à venir."
 adm_tech_cs_6_desc: "Le problème avec la noblesse héréditaire, c'est qu'elle a tendance à s'occuper de ses propres intérêts locaux plutôt que des intérêts nationaux. Nous devons progressivement étendre l'influence du gouvernement, et cela commence par deux des plus importants domaines qu'il prend en charge : la justice et les impôts."
 adm_tech_cs_7_desc: "La notion d'une oligarchie noble remonte à l'Empire romain et reste d’actualité dans certaines parties du monde. Aujourd'hui, cette idée gagne à nouveau en popularité chez ceux qui jouent vraiment un rôle."
 adm_tech_cs_9_desc: "Si la faux existe depuis longtemps, elle n'est pas souvent utilisée pour moissonner. Encourager les paysans à l'utiliser plutôt que la faucille améliorera l’efficacité des moissons."
 adm_tech_cs_10_desc: "Le développement de la structure sociale n'est pas l'affaire de la seule aristocratie. Le clergé doit lui aussi améliorer sa gouvernance interne afin de favoriser le développement d’une pensée moderne dans notre pays."
 adm_tech_cs_11_desc: "L'industrie du textile existe depuis des millénaires, mais c'est en 1589 que l'invention d'une machine à tricoter automatisée posa la première pierre de la révolution industrielle et de la mécanisation. Ce procédé contribua à augmenter la production textile."
 adm_tech_cs_13_desc: "Plus nous cultiverons de terres, plus nous pourrons nourrir de gens dans la région. Nos avancées dans les techniques d'assèchement nous ont permis de transformer plusieurs marais."
 adm_tech_cs_19_desc: "La promotion de la religion est essentielle pour la stabilité du royaume. Il ne suffit pas d'être exceptionnel, il faut aussi que le peuple le sache. Les anciens savaient comment montrer leur caractère exceptionnel et nous devons en faire de même en construisant des monuments qui passeront l'épreuve du temps."
 adm_tech_cs_20_desc: "Nombreux sont ceux à vouloir s'impliquer dans le gouvernement, mais en réalité, la plupart entendent en récolter les fruits sans déployer d’efforts. Cette nouvelle idée qu'est l'absolutisme gagne du terrain et implique que nous nous débarrassions de ces parasites pour gouverner seuls."
 adm_tech_cs_21_desc: "De vastes étendues boisées sont intéressantes quand on a besoin de bois de chauffage, mais sans tous ces arbres, nous pourrions cultiver la terre ainsi libérée."
 adm_tech_cs_22_desc: "Un nouveau concept philosophique a fait son apparition, le constitutionnalisme, selon lequel le gouvernement accepte les limites légales de son pouvoir. C'est une idée intéressante, mais je ne lui vois pas un grand avenir."
 adm_tech_cs_25_desc: "Disposer de moyens techniques pour améliorer les terres et donc la production ne sert à rien sans de bonnes raisons de le faire. En réformant les lois sur la propriété terrienne, nous contribuerons à encourager l’adoption de méthodes de production renforcées."
 adm_tech_cs_26_desc: "Nos penseurs s’attachent à développer ces notions imparfaites de limites constitutionnelles du pouvoir gouvernemental. Ces idées, bien qu'amusantes, sont de nature à explorer d'autres solutions."
 adm_tech_cs_28_desc: "Les charrues que nous utilisons en Europe n'ont pas évolué depuis l'époque romaine. Désormais, grâce à des améliorations conceptuelles, les charrues sont plus légères, ce qui permet aux animaux de trait de déployer moins d'effort pour obtenir un meilleur rendement."
 adm_tech_cs_29_desc: "Ces soi-disant philosophes éclairés ne sont en fait que des fous qui parlent de choses comme la séparation de l'Église et de l'État, ou encore l’égalité entre les races et les sexes. Cependant, leur pensée a mené au développement de nouvelles idées dans les domaines de l'État et du gouvernement."
 adm_tech_cs_30_desc: "Par chance, ces soi-disant philosophes éclairés ne se sont pas limités à l’écriture de pamphlets politiquement subversifs. Ils ont aussi formulé des idées dans les domaines de la science et de l'ingénierie, idées qui représentent une aubaine pour notre économie et ont mené à une augmentation de la production."
 adm_tech_cs_31_desc: "Ces imbéciles de révolutionnaires pensent pouvoir mettre au rebut des siècles de progrès au nom de concepts saugrenus tels que la liberté et l'égalité. Nous allons les contrer en utilisant une technique éprouvée : leur emprunter les quelques idées qui nous plaisent."
 adm_tech_cs_32_desc: "Mon secrétaire d’État me certifie que passer au trèfle pour nourrir les bêtes et ajouter le navet à un système de jachère à quatre champs augmentera les rendements agricoles. Cela vaut la peine d'essayer."
