 MAPMODE_DIPLOMACY_DESC: "Fait apparaître en couleurs les provinces en fonction de la relation diplomatique de leur propriétaire avec le pays sélectionné. Les rayures indiquent que le pays sélectionné a une province nationale."
 MAPMODE_MANPOWER_DESC: "Fait apparaître en couleurs les provinces en fonction de leur effectif total. Le rouge clair désigne un faible effectif, le rouge foncé indique un fort effectif et le jaune une province avec un effectif très important."
