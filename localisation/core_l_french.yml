 MAPMODE_DIPLOMACY_DESC: "Colore les provinces selon la relation diplomatique entre l'État les contrôlant et le pays sélectionné. Les hachures indiquent que ce dernier la considère comme légitimement sienne."
 MAPMODE_ECONOMY_DESC: "Colore les provinces selon le niveau de développement de chacune."
 MAPMODE_MANPOWER_DESC: "Colore les provinces selon les réserves militaires: le rouge indique des réserves limitées, le jaune des réserves moyennes et le vert les provinces disposant de réserves importantes."
 MAPMODE_FORTLEVEL_DESC: "Colore les provinces selon leur niveau de fortification: le vert désigne les niveaux de fortification élevés, tandis que les provinces peu fortifiées auront des couleurs proches du rouge."
 MAPMODE_TECH_COST_DESC: "Colore les provinces selon leur niveau technologique: le vert indique un niveau de technologie élevé, le jaune et le orange des niveaux intermédiaires, le rouge un niveau faible."
 MAPMODE_TRADE_VALUE_DESC: "Colore les provinces selon leur valeur commerciale. Le bleu indique les régions productrices d'or, le rouge vif une valeur faible, le rouge foncé une valeur médium, le jaune une valeur élevée et le vert une valeur très élevée."
 MAPMODE_SUPPLY_LIMIT_DESC: "Colore les provinces selon leur capacité de ravitaillement.\n- Si aucune armée n'est sélectionnée: du rouge au vert, cela indique une capacité de ravitaillement allant de faible à élevée.\n- Si une armée est sélectionnée: le rouge indique que la province ne peut nourrir l'armée, le jaune qu'elle le peut de justesse, et le vert qu'elle le peut."
 MAPMODE_BUILDINGS_DESC: "Colore les provinces selon le nombre de bâtiments constructibles: le vert vig indique que beaucoup d'autres bâtiments peuvent être construits, le vert sombre moins. Une province hachurée de bleu indique qu'elle possède un bâtiment unique."
 MAPMODE_MISSIONARY_DESC: "Colore les provinces selon la possibilité de les convertir à la religion d'État: le vert indique une religion différente de la religion d'État, le bleu les conversions en cours, et le gris que la province a déjà été convertie."
 MAPMODE_REGION_DESC: "Colore les provinces selon la région à laquelle elles appartiennent. Placer le pointeur de la souris sur une province montre à quelle contrée, région et continent elle appartient."
 MAPMODE_AREAS_DESC: "Colore les provinces selon la contrée à laquelle elles appartiennent. Placer le pointeur de la souris sur une province permet de savoir à quelle contrée, région et continent elle appartient."
 MAPMODE_VICTORYCARDS_DESC: "Colore les provinces selon la carte de victoire dont elles relèvent – si c'est bien le cas. Poser le curseur sur une province relevant d'une carte de victoire révèle le score de cette carte."
 MAPMODE_CULTURE_DESC: "Colore les provinces selon leur culture. Le nom de chaque culture est noté sur la carte."
 MAPMODE_OPINION_DESC: "Colore les provinces selon l'opinion de leur nation envers le pays sélectionné."
 MAPMODE_COALITION_DESC: "Colore les provinces selon l'opinion de leur nation envers l'expansion agressive du pays sélectionné. L'échelle va du gris au orange, le rouge indiquant quant à lui l'appartenance à une coalition."
 MAPMODE_UNREST_DESC: "Colore les provinces selon leur agitation: le rouge indique une agitation importante, le jaune une plus faible, et le vert une agitation faible ou nulle. Les hachures indiquent les provinces contrôlées par des rebelles."
 MAPMODE_COLONIAL_DESC: "Colore les provinces selon la portée coloniale et la possibilité de colonisation: le vert clair désigne les terres vierges pouvant être colonisées, le rouge désigne une province trop éloignée pour être colonisée, le bleu les colonisations en cours, un bleu plus foncé désignant un processus plus avancé. Le gris désigne les provinces civilisées ou déjà colonisées."
 MAPMODE_RIVALS_DESC: "Colore les provinces de nos rivaux et de ceux qui nous ont désignés comme rivaux."
 MAPMODE_REBELTYPES_DESC: "Colore les provinces en fonction du type de rebelles qui se trouvent dans le pays."
 MAPMODE_GOVERNMENT_DESC: "Colore les provinces en fonction des régimes politiques."
 MAPMODE_OVERSEAS_DESC: "Colore les provinces d'outre-mer en rouge, et celles de métropole en vert."
 MAPMODE_PLAYERS_DESC: "Colore les provinces de chaque joueur humain selon une couleur distincte, le nom de ces joueurs apparaissant sur les pays qu'ils jouent."
 MAPMODE_CLIMATE_DESC: "Colore les provinces selon leur climat, révélant ainsi les climats aride, arctique ou tropical."
 MAPMODE_WINTER_DESC: "Colore les provinces selon les hivers qu'elles connaissent habituellement."
 MAPMODE_TRADE_GOODS_DESC: "Montre quel bien commercial est produit dans chaque province."
 MAPMODE_FEDERATIONS_DESC: "Montre l'ensemble des fédérations existant dans le monde."
 MAPMODE_LOCAL_AUTONOMY_DESC: "Plus la province est verte, plus l'autonomie locale est faible; au contraire, plus elle est rouge, plus l'autonomie locale est importante."
 MAPMODE_ACCEPTEDCULTURES_DESC: "Colore les provinces selon l'acceptation des cultures et indique leur nom: le vert vif indique la culture principale, le vert sombre les cultures acceptées, le jaune les cultures appartenant à la même sphère culturelle que votre culture principale, et le rouge les cultures non acceptées. Une province dont la culture est en train de changer est colorée en jaune.\nSi vous imposez une culture dans une province de culture non-acceptée, elle sera colorée en orange au lieu de rouge."
 MAPMODE_SIMPLE_TERRAIN_DESC: "Montre le terrain. Chaque couleur révèle un type de terrain différent. Une frontière bleue montre qu'une armée la franchissant subira une pénalité de franchissement de cours d'eau. Des hachures indiquent une province contrôlée par un pays qui ne la possède pas."
 MAPMODE_DYNASTY: "Dynasties"
 MAPMODE_DYNASTY_DESC: "Colore les provinces en fonction de la dynastie qui les possède, tout en affichant son nom."
