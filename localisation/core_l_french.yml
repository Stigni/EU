 attitude_unknown_desc: "§Y$COUNTRY$§! ne sait rien de §Y$TARGET$§!."
 attitude_human_desc: "§Y$COUNTRY$§! est un joueur humain. Son attitude envers §Y$TARGET$§! dépend donc entièrement de son bon vouloir."
 attitude_hostile_desc: "§Y$COUNTRY$§! considère §Y$TARGET$§! avec une hostilité évidente, du fait de son ambition à conquérir tout ou partie de son territoire. La diplomatie avec ce type de pays est presque toujours vouée à l'échec."
 attitude_rivalry_desc: "§Y$COUNTRY$§! a fait de §Y$TARGET$§! son rival et cherche à le dépasser en toute chose. Les pays ont tendance à choisir comme rivaux des pays proches et de force similaire; en ce cas, la diplomatie est presque toujours vouée à l'échec."
 attitude_defensive_desc: "§Y$COUNTRY$§! considère §Y$TARGET$§! comme son allié, dans le cadre d'une alliance défensive. Il est peu vraisemblable que ce pays rejoigne les guerres d'agression déclarées par §Y$TARGET$§!."
 attitude_outraged_desc: "§Y$COUNTRY$§! considère §Y$TARGET$§! comme un conquérant agressif et cherche à réduire son extension territoriale. Ce pays peut constituer l'ossature d'une coalition contre §Y$TARGET$§!."
 attitude_friendly_desc: "§Y$COUNTRY$§! considère §Y$TARGET$§! comme un allié naturel contre d'autres pays qui le menacent; il est donc susceptible de rechercher une alliance avec §Y$TARGET$§!."
 attitude_protective_desc: "§Y$COUNTRY$§! considère que §Y$TARGET$§! fait partie de sa sphère d'influence et cherchera à le protéger contre tout agresseur, soit en garantissant son indépendance, soit en en faisant son vassal."
 attitude_overlord_desc: "§Y$COUNTRY$§! considère que §Y$TARGET$§! lui doit obéissance."
 attitude_loyal_desc: "§Y$COUNTRY$§! considère qu'il doit obéissance et fidélité à §Y$TARGET$§!."
 attitude_disloyal_desc: "§Y$COUNTRY$§! considère §Y$TARGET$§! comme un oppresseur et est peu susceptible d'offrir un réel secours en cas de guerre."
 attitude_rebellious_desc: "§Y$COUNTRY$§! considère §Y$TARGET$§! comme un tyran pur et simple et est susceptible de déclarer une guerre d'indépendance."
 attitude_domineering_desc: "§Y$COUNTRY$§! considère §Y$TARGET$§! comme une dépendance future et n'hésitera pas à l'attaquer pour lui imposer sa suzeraineté."
 attitude_threatened_desc: "§Y$COUNTRY$§! considère §Y$TARGET$§! comme une menace à son indépendance. Il pourrait chercher à s'en faire un allié afin de garantir sa sécurité, tout en recherchant ailleurs des alliés puissants au cas où sa tentative échouerait."
 attitude_neutral_desc: "§Y$COUNTRY$§! n'a pas vraiment d'opinion au sujet de §Y$TARGET$§!, que ce soit en raison de la distance qui les sépare ou du manque d'intérêts communs. La diplomatie avec une nation neutre est légèrement plus complexe."
 attitude_allied_desc: "§Y$COUNTRY$§! considère §Y$TARGET$§! comme un allié de valeur."
