 PIETY_DESCRIPTION: "La piété représente la dévotion religieuse à l'islam au sein de notre pays.\nDéclarer la guerre aux infidèles augmentera notre piété alors que, à l'inverse, déclarer la guerre à d'autres nations musulmanes la fera décroître."
 PIETY_DESCRIPTION_ESTATES: "La piété de notre dirigeant influence aussi la loyauté des ordres."
 KARMA_DESC2: "Selon la foi bouddhiste, le karma représente la divinité de nos actions passée. Il peut croître ou diminuer en fonction de la moralité des actions que nous entreprenons. Un dirigeant avec un karma trop extrême sera détaché du monde; avec un karma trop élevé il perdra la confiance de ses troupes; et avec un karma trop faible il n'aura aucun poids sur la scène diplomatique. Les pays bouddhistes n'ont pas à dépenser de puissance diplomatique lorsqu'ils rétrocèdent des provinces légitimes ou libérer des pays et vassaux lors des traités de paix."
 KARMA_DESC: "Le karma s'accroît lorsque:\n- §Yl'on nous déclare la guerre§!;\n- §Ynous honorons une alliance§!;\n- §Ynous accordons l'indépendance à un vassal§!;\n- §Ynous accordons l'indépendance à un pays lors d'un traité de paix;\n- §Ynous rendons des provinces légitimes§!.\n\nLe karma décroît lorsque:\n- §Ynous déclarons la guerre§!;\n- §Ynous prenons des provinces lors des traités de paix§!."
 PATRIARCH_DESCRIPTION: "L'autorité patriarcale représente l'influence de l'Église orthodoxe sur la nation.\nDans les provinces orthodoxes, une forte autorité patriarcale diminuera l'agitation locale et augmentera le nombre de recrues souhaitant rejoindre l'armée. Il faut cependant, pour cela, transférer une partie des impôts à l'Église."
