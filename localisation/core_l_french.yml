 MAPMODE_EMPIRE_DESC: "Fait apparaître en couleurs les provinces appartenant au Saint-Empire romain germanique.\nLe vert clair désigne des provinces appartenant à l'empereur, le vert intermédiaire les provinces appartenant à un électeur et le vert très foncé désigne simplement une partie du Saint-Empire romain germanique. Les rayures indiquent une province appartenant à l'empereur mais ne faisant pas partir du Saint-Empire."
