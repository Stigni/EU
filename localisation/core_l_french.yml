 MAPMODE_MISSIONARY_DESC: "Fait apparaître en couleurs les provinces en fonction de leur statut religieux. Le vert indique que la province a une religion différente de la religion d'État. Le bleu indique que la province est en cours de conversion et le gris indique que la province est déjà convertie à la religion d'État."
