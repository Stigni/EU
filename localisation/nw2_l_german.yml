 religious_events.15.t: "Wiederaufleben des Neokonfuzianismus"
 religious_events.15.d: "Die Werke Wang Yangmings haben die Philosophien des neokonfuzianischen Denkers Chu Hsi hinsichtlich Wissen und Handeln, mit starkem Schwerpunkt auf logisches Denken und Kohärenz, aufs Neue in unseren Fokus gerückt. Diese Ideen werden mehr vom Taoismus als von der orthodoxen konfuzianischen Philosophie beeinflusst. Wir müssen entscheiden, welchen Weg unser Staat gehen soll."
 religious_events.15.a: "Neokonfuzianismus fördern"
 religious_events.15.b: "Neokonfuzianismus denunzieren"
