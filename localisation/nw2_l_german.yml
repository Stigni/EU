 the_wandering_people: "Das Wandervolk"
 the_wandering_people_desc: "Wohin wir auch gegangen sind, der Krieg ist uns gefolgt. Und doch ziehen wir immer weiter, vom Meer bis hinter den Großen Fluss. Wenn uns der Krieg wiederfindet, müssen wir zum Weiterziehen bereit sein."
 dark_and_bloody_ground: "Dunkler, blutiger Boden"
 dark_and_bloody_ground_desc: "Unser angestammtes Heimatland hat Krieg um Krieg gesehen. Jene, die es zu beanspruchen und zu behaupten versuchten, haben dafür teuer bezahlt. Wir müssen dafür sorgen, dass dies immer der Fall sein wird."
 the_bread_dance: "Der Brottanz"
 the_bread_dance_desc: "Indem wir Zeremonien organisieren, die das Pflanzen und die Ernte feiern, können wir unser Leben besser regulieren und Traditionen wirksamer einführen."
 shaawanwaki_identity: "Shaawanwaki-Identität"
 shaawanwaki_identity_desc: "Wir mögen zwar in alle Winde zerstreut sein und unsere Dörfer monatelange Reisen auseinander liegen, aber wir dürfen niemals vergessen, dass wir das Volk der Shaawanaki sind, Shawnee!"
 autonomous_clans: "Autonome Clans"
 autonomous_clans_desc: "Da die Clans unseres Volks so weit voneinander entfernt sind, muss jeder lernen, eigenständig zu funktionieren und seine Anführer aus seinen eigenen Reihen zu rekrutieren. Auf diese Weise erhalten mehr Shawnee Anlass, sich zu zeigen."
 farreaching_relations: "Weitreichende Beziehungen"
 farreaching_relations_desc: "Auf unserer Wanderschaft haben wir viele Völker getroffen. Manche wurden zu Freunden, manche zu Feinden. Wenn wir sie aber miteinander verbinden könnten, müssten wir unser Heimatland vielleicht nicht verlassen."
 private_war_parties: "Private Kampfgruppen"
 private_war_parties_desc: "Diejenigen Stammesangehörigen, die durch die Handlungen des Nachbarstammes Familienmitglieder verloren haben, sollten wir zur Aufstellung privater Kampfgruppen ermutigen, um ihre Rache zu nehmen. Auf diese Weise bekämen mehr Angehörige unseres Volkes die Chance, die Kriegskunst zu erlernen. Dies wiederum würde die Zahl der ausgebildeten Krieger erhöhen, auf die wir zurückgreifen können. "
