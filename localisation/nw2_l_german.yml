 construct_kiel_canal_title: "Erbaut den Nord-Ostsee-Kanal"
 construct_kiel_canal_desc: "Der Bau eines Kanals über die Jütische Halbinsel zur Verbindung der Ostsee mit der Nordsee ist ein wahrhaft monumentales Unterfangen, das nach seiner Vervollständigung die Reisezeit unserer Schiffe enorm verringern wird. Doch das Projekt ist sehr kostspielig und kann während des Baus weitere Probleme aufwerfen ..."
 construct_suez_canal_title: "Erbaut den Suezkanal"
 construct_suez_canal_desc: "Der Bau eines Kanals zur Trennung Afrikas von der Sinai-Halbinsel, um das Mittelmer mit dem Roten Meer zu verbinden, ist ein wahrhaft monumentales Unterfangen, das nach seiner Vervollständigung die Reisezeit unserer Schiffe enorm verringern wird. Doch das Projekt ist sehr kostspielig und kann während des Baus weitere Probleme aufwerfen ..."
 construct_panama_canal_title: "Erbaut den Panamakanal"
 construct_panama_canal_desc: "Der Bau eines Kanals über den Isthmus von Panama zur Verbindung des Atlantiks mit dem Pazifik ist ein wahrhaft monumentales Unterfangen, das nach seiner Vervollständigung die Reisezeit unserer Schiffe enorm verringern wird. Doch das Projekt ist sehr kostspielig und kann während des Baus weitere Probleme aufwerfen ..."
 cancel_kiel_canal_title: "Nord-Ostsee-Kanal abbrechen"
 cancel_kiel_canal_desc: "Unser Projekt zum Bau des Nord-Ostsee-Kanals hat sich als zu kostspielig herausgestellt und wird abgebrochen."
 cancel_suez_canal_title: "Suezkanal abbrechen"
 cancel_suez_canal_desc: "Unser Projekt zum Bau des Suezkanals hat sich als zu kostspielig herausgestellt und wird abgebrochen."
 cancel_panama_canal_title: "Panamakanal abbrechen"
 cancel_panama_canal_desc: "Unser Projekt zum Bau des Panamakanals hat sich als zu kostspielig herausgestellt und wird abgebrochen."
 canal_events.EVTNAME1: "Schlechte Planung"
 canal_events.EVTDESC1: "Es scheint, dass die Vorbereitungen für unseren Kanalbau in [Root.GetName] ungenügend waren. Das Projekt hat in letzter Zeit mehrere Rückschläge aufgrund mangelhafter Planung erlitten. Die Bildung einer Kommission zur Reorganisation und Neuplanung des ganzen Unterfangens könnte es zurück ins Rennen bringen."
 canal_events.EVTOPTA1: "So sei es"
 canal_events.EVTOPTB1: "Es ist zu teuer"
 canal_events.EVTNAME2: "Schwache Führung"
 canal_events.EVTDESC2: "Viele der Probleme mit unserem Kanalbau in [Root.GetName] scheinen von schwacher Führung vor Ort herzurühren. Wir sollten überlegen, die zuständigen Leute zu ersetzen."
 canal_events.EVTOPTA2: "Ernennt neue Köpfe"
 canal_events.EVTOPTB2: "Die alten reichen aus"
 canal_events.EVTNAME3: "Neue Führung?"
 canal_events.EVTDESC3: "Im Lichte der vielen Rückschläge und Probleme, die unser Kanalprojekt in [Root.GetName] plagen, überrascht es nicht, zu erfahren, dass die örtliche Führungsetage entmutigt ist und viele der Arbeiter apathisch geworden sind. Vielleicht sollten wir jemanden hinschicken, der das Ganze übernimmt und neu organisiert?"
 canal_events.EVTOPTA3: "Ernennt eine neue Führungsriege für das Projekt"
 canal_events.EVTOPTB3: "Wir haben dafür keine Ressourcen "
 canal_events.EVTNAME4: "Schwindender lokaler Handel"
 canal_events.EVTDESC4: "Viele von denen, die am Bau des Kanals in [Root.GetName] beschäftigt sind, bessern ihren Lohn durch Verkauf von Handelswaren an die örtliche Bevölkerung auf. Doch in letzter Zeit ist dieser Handel zurückgegangen, und ohne ihn können viele der Arbeiter nicht überleben."
 canal_events.EVTOPTA4: "Helft ihnen, die Situation zu verbessern"
 canal_events.EVTOPTB4: "Das ist nicht unsere Verantwortung"
 canal_events.EVTNAME5: "Verheerender Erdrutsch"
 canal_events.EVTDESC5: "Unsere Kanalprojekt in [Root.GetName] scheint verflucht zu sein. Ein massiver Erdrutsch hat viele unserer Arbeiterlager begraben. Viele Menschen kamen dabei um, und Teile des Kanals müssen nun neu ausgehoben werden."
 canal_events.EVTOPTA5: "Schickt ihnen mehr Ressourcen"
 canal_events.EVTOPTB5: "Wir können nichts tun"
 canal_events.EVTNAME6: "Mangelnder Nachschub"
 canal_events.EVTDESC6: "Unvorhergesehene Probleme haben zu Mangel an Nachschub für die Arbeiter bei unserem Kanalbau in [Root.GetName] geführt. Wenn sie nicht schnell zusätzliche Mittel bekommen, könnte das Projekt schwere Rückschläge erleiden."
 canal_events.EVTOPTA6: "Stellt sicher, dass sie bekommen, was sie brauchen"
 canal_events.EVTOPTB6: "Wir können nichts tun"
 canal_events.EVTNAME7: "Schwere Überflutungen"
 canal_events.EVTDESC7: "Schwere Überflutungen haben großen Schaden in [Root.GetName] verursacht und damit die Konstruktion des Kanals verzögert. Wenn keine zusätzlichen Mittel zugewiesen werden, riskiert das Projekt Verzögerungen."
 canal_events.EVTOPTA7: "Investiert zusätzliche Mittel"
 canal_events.EVTOPTB7: "Wir können es uns nicht erlauben"
 canal_events.EVTNAME8: "Anstieg der Trunkenheit"
 canal_events.EVTDESC8: "Unsere Idee, die Arbeiter an unserem Kanalprojekt in [Root.GetName] mit größeren Alkoholrationen zu belohnen, scheint unerwünschte Effekte zu haben. Ein Anstieg an Trunkenheitsfällen war zu erwarten, aber es scheint auch zu mehr Todesfällen bei denen geführt zu haben, die schon von Dysenterie und Fieber geschwächt waren."
 canal_events.EVTOPTA8: "Reduziert die Rationen wieder"
 canal_events.EVTOPTB8: "Was passiert ist, ist passiert"
 canal_events.EVTNAME9: "Alkoholrationen"
 canal_events.EVTDESC9: "Die miserablen Bedingungen an unserem Kanalprojekt in [Root.GetName] haben zu Depressionen und Motivationslosigkeit bei den Arbeitern geführt. Es muss etwas geschehen, oder das gesamte Unternehmen kommt zum Erliegen. Ein Vorschlag war, die Alkoholrationen zu erhöhen."
 canal_events.EVTOPTA9: "Klingt nach einem Plan"
 canal_events.EVTOPTB9: "Das erscheint uns als der falsche Weg"
 canal_events.EVTNAME10: "Kanalfirma gegründet"
 canal_events.EVTDESC10: "Eine Gruppe reicher Investoren und Kaufleute mit Interesse an den wirtschaftlichen Auswirkungen eines Kanals durch [Root.GetName] haben eine Firma gegründet, um den Bau zu unterstützen."
 canal_events.EVTOPTA10: "Hervorragend!"
 canal_events.EVTNAME11: "Kanalfirma-Betrug"
 canal_events.EVTDESC11: "Es scheint, das die private Kanalfirma, die vor einigen Jahren gegründet wurde, nun bankrott ist. Sie hatten scheinbar am Anfang wirtschaftliche Probleme, verbargen diese Tatsache aber vor der Öffentlichkeit und brachten Investoren unter Vortäuschung falscher Tatsachen dazu, immer  mehr Geld in das Projekt zu stecken. Viele trieb der so genannte 'Kanalfirma-Betrug' in den Ruin, und wütende Menschenmengen sammeln sich nun in [Root.Owner.Capital.GetCapitalName] und verlangen Gerechtigkeit und wirtschaftliche Entschädigung."
 canal_events.EVTOPTA11: "Es ist nicht unser Fehler!"
 canal_events.EVTOPTB11: "Bezahlen wir es ..."
 canal_events.EVTNAME12: "Gute Führung?"
 canal_events.EVTDESC12: "Man soll es kaum glauben, aber es sieht aus, als ob unser Kanalprojekt in [Root.GetName] frühzeitig fertig werden wird!"
 canal_events.EVTOPTA12: "Kann das wahr sein?"
 canal_events.EVTNAME13: "Gutes Wetter"
 canal_events.EVTDESC13: "Unser Kanalprojekt in [Root.GetName] war in letzter Zeit mit guten Wetterbedingungen gesegnet, und die Arbeit geht schneller voran als geplant!"
 canal_events.EVTOPTA13: "Endlich mal gute Nachrichten"
 canal_events.EVTNAME20: "Krankheitsausbruch"
 canal_events.EVTDESC20: "Ein Krankheitsausbruch hat unser Kanalprojekt in [Root.GetName] heimgesucht! Viele Arbeiter sind nach Fieber, Übelkeit und in manchen Fällen Blutungen aus Mund und Augen gestorben. Berichte erwähnen die Gelbfärbung der Haut mancher Opfer ..."
 canal_events.EVTOPTA20: "Schickt Soldaten hin, um sie zu ersetzen"
 canal_events.EVTOPTB20: "Betet und hofft aufs Beste"
 canal_events.EVTNAME21: "Krankheitsausbruch"
 canal_events.EVTDESC21: "Ein Krankheitsausbruch hat unser Kanalprojekt in [Root.GetName] heimgesucht! Die Berichte erwähnen plötzlichen Schüttelfrost, gefolgt von Fieber, sowie Fälle von Brechen, Krämpfen und Schäden an den Augen. Diese Krankheit scheint oft in der Nähe von Sümpfen und Marschen aufzutreten und wurde Sumpffieber oder oder mala aria genannt - Italienisch für schlechte Luft."
 canal_events.EVTOPTA21: "Schickt Soldaten hin, um sie zu ersetzen"
 canal_events.EVTOPTB21: "Riskiert nicht noch weitere Leben"
 canal_events.EVTNAME22: "Gewaltige Gewitter"
 canal_events.EVTDESC22: "Selbst das Wetter scheint sich gegen unser Kanalprojekt in [Root.GetName] verschworen zu haben. Starke Gewitter haben große Teile der Lager zerstört, und darauf folgende Erdrutsche haben uns große Rückschritte eingebracht."
 canal_events.EVTOPTA22: "Schickt ihnen mehr Ressourcen"
 canal_events.EVTOPTB22: "Wir können nichts tun"
 canal_events.EVTNAME23: "Kanal über den Fluss"
 canal_events.EVTDESC23: "Ein weiteres Problem, das bei unserem Kanalprojekt in [Root.GetName] zu lösen ist: ein Fluss kreuzt den Pfad des Kanals. AUfgrund der starken Strömung - besonders in der Regenzeit - kann das Wasser nicht einfach in den Kanal geleitet werden, da es für die passierenden Schiffe zu gefährlich wäre. Wir müssen also den ganzen Fluss umleiten ..."
 canal_events.EVTOPTA23: "Heuert mehr Arbeiter an"
 canal_events.EVTOPTB23: "Schickt Soldaten"
 canal_events.EVTNAME24: "Mangel an Frischwasser"
 canal_events.EVTDESC24: "Unser Kanalprojekt in [Root.GetName] ist weit ins Inland gedrungen. Leider hat dies dazu geführt, dass die vordersten Lager keinen Zugang zu Frischwasser mehr haben. Zusätzliche Ressourcen sind nötig, um dieses Problem zu beheben."
 canal_events.EVTOPTA24: "Wir werden uns darum kümmern"
 canal_events.EVTOPTB24: "Sie sollen es selber lösen"
 trade_company_events.EVTNAME1: "Umsiedlung"
 trade_company_events.EVTDESC1: "[Root.TradeCompany.GetName] will die lokale Bevölkerung in [Root.GetName] entfernen, um Platz für Plantagen zu schaffen und schließlich sehr viele [Root.Owner.Culture.GetName] Kolonisten dort anzusiedeln."
 trade_company_events.EVTOPTA1: "Unterstützt diese Initiative"
 trade_company_events.EVTOPTB1: "Verbietet diese Handlungen"
 trade_company_events.EVTNAME2: "Umsiedlungsplan schlägt fehl"
 trade_company_events.EVTDESC2: "Der Plan zur Umsiedlung von [Root.Owner.Culture.GetName]-Kolonisten in [Root.GetName] ist nicht wie geplant verlaufen. Es scheint, dass nur sehr wenige gewillt sind, dorthin zu emigrieren."
 trade_company_events.EVTOPTA2: "Vergesst das Projekt"
 trade_company_events.EVTOPTB2: "Sorgt für Anreize "
 trade_company_events.EVTNAME3: "Umsiedlungsplan erfolgreich"
 trade_company_events.EVTDESC3: "Der Plan zur Umsiedlung von [Root.Owner.Culture.GetName]-Kolonisten in [Root.GetName] hat genug Leute angezogen."
 trade_company_events.EVTOPTA3: "Hervorragend!"
 trade_company_events.EVTNAME4: "Neues Fort"
 trade_company_events.EVTDESC4: "Um den Angriffen von Eingeborenen und fendlichen Mächten besser standhalten zu können, hat [Root.TradeCompany.GetName] den Bau eines neuen Forts in [Root.GetName] beschlossen."
 trade_company_events.EVTOPTA4: "Gute Initiative!"
 trade_company_events.EVTNAME5: "Grenzkonflikt"
 trade_company_events.EVTDESC5: "Das aggressive Verhalten von [Root.TradeCompany.GetName] hat einen Konflikt mit einer Nachbarmacht provoziert."
 trade_company_events.EVTOPTA5: "Zwingt sie, sich bedeckt zu halten"
 trade_company_events.EVTOPTB5: "Unterstützt ihr Verhalten"
 trade_company_events.EVTNAME6: "[Root.GetName] Massaker"
 trade_company_events.EVTDESC6: "Eine Verschwörung wurde in [Root.GetName] aufgedeckt! Zusammen mit Händlern aus einer anderen Nation planten einige unzufriedene ausländischen Angestellte von [Root.TradeCompany.GetName], das örtliche Fort zu stürmen und den Lokalgouverneur zu ermorden, um das Geschäft der Handelsfirma zu schwächen. Alle Verschwörer wurden überführt, zum Tode verurteilt und auf Geheiß des Gouverneurs enthauptet. Dieser Vorfall hat natürlich ziemliche Reaktionen hervorgebracht ..."
 trade_company_events.EVTOPTA6: "Werft den Gouverneur ins Gefängnis"
 trade_company_events.EVTOPTB6: "Unterstützt den  Gouverneur"
 trade_company_events.EVTNAME7: "[From.GetName] Massaker"
 trade_company_events.EVTDESC7: "Der Gouverneur von [Root.TradeCompany.GetName] in [Root.GetName] wurde mit mehreren anderen zusammen ermordet! Der [From.Owner.Culture.GetName] Gouverneur von [From.TradeCompany.GetName] in [From.GetName] fasste, verurteilte und enthauptete sie auf der Basis vager Verschwörungsvorwürfe."
 trade_company_events.EVTOPTA7: "Frevel!"
 trade_company_events.EVTNAME8: "Handelshaus erweitern"
 trade_company_events.EVTDESC8: "[Root.TradeCompany.GetName] ärgern sich über die Konkurrenz von anderen Handelshäusern in der Region. Sie verlangen, dass wir umliegende Provinzen beanspruchen, um die Handelsbasis der Firma zu erweitern."
 trade_company_events.EVTOPTA8: "Los, beansprucht sie"
 trade_company_events.EVTTOOLTIP8: "[Root.TradeCompany.GetName] erwartet, dass die Provinz innerhalb weniger Jahre von [Root.GetName] erobert wird."
 trade_company_events.EVTOPTB8: "Ignoriert ihre Forderung"
 trade_company_events.EVTNAME9: "Handelshaus verärgert"
 trade_company_events.EVTDESC9: "[Root.TradeCompany.GetName] ärgert sich sehr über die mangelnde Unterstützung von [Root.Owner.GetName]. Vor einigen Jahren baten sie uns um Hilfe bei der Erweiterung ihres Territorium in benachbarte Provinzen. Wir beanspruchten sogar eine davon. Aber bis jetzt hat sich in der Sache nichts getan."
 trade_company_events.EVTOPTA9: "Versprechen erneuern"
 trade_company_events.EVTOPTB9: "Unterstützt sie auf andere Weise"
 trade_company_events.EVTOPTC9: "Ignoriert ihre Bedenken"
 trade_company_events.EVTNAME10: "Handelshaus-Boom"
 trade_company_events.EVTDESC10: "Unsere [Root.TradeCompany.GetName] hat ine Zeit des steten Wachstums genossen, und ein Teil ihres Erfolges beginnt nun, nach [Root.Owner.GetName] zurückzuschwappen."
 trade_company_events.EVTOPTA10: "Nutzt diesen Trend aus"
 trade_company_events.EVTOPTB10: "Verlangt Dividende auf Eure Investition"
 trade_company_events.EVTNAME11: "Ärger im Handelshaus"
 trade_company_events.EVTDESC11: "Unsere [Root.TradeCompany.GetName] ist in ernsten finanziellen Schwierigkeiten. Sie geben Mangel an Expansion plus wachsende Konkurrenz von Handelshäusern anderer Nationen als Gründe an. Auf lange Sicht müssen wir ihnen bei der Expansion helfen und sicher stellen, dass sie die stärkste Firma in der Region sind. Im Moment brauchen sie aber eine Kapitalspritze sowie militärische und Flottenressourcen."
 trade_company_events.EVTOPTA11: "Das ist in unserem Interesse"
 trade_company_events.EVTOPTB11: "Es ist nicht unser Problem"
