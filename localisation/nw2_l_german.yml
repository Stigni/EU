 ancient_pueblo_legacy: "Uraltes Pueblo-Vermächtnis"
 ancient_pueblo_legacy_desc: "Seit Urzeiten hat unser Volk in dieser Region gelebt und Siedlungen gebaut. Wir dürfen sie weder aufgeben noch unsere Identität verlieren."
 adobe_architecture: "Adobe-Architektur"
 adobe_architecture_desc: "Indem wir getrockneten Lehm als Baumaterial benutzen, können wir starke, dauerhafte Siedlungen bauen."
 mesa_settlements: "Tafelberg-Siedlungen"
 mesa_settlements_desc: "Indem wir unsere Dörfer auf schwer erklimmbaren Tafelbergen bauen, können wir feindliche Angriffe mit weitaus größerer Wahrscheinlichkeit überleben."
 cotton_weaving: "Baumwollweben"
 cotton_weaving_desc: "Im Gegensatz zu unseren Nachbarn haben wir Methoden entdeckt, aus den Pflanzen, die auf unserem Boden wachsen, schöne wie wertvolle Kleidung zu weben. Wenn wir mit ihnen handeln, kann unser Volk reich werden."
 kachina_dolls: "Kachina-Figuren"
 kachina_dolls_desc: "Indem wir Figuren anfertigen, die den unsere Welt formenden Geistern ähneln, können wir unser Wissen über diese Geister und ihre Traditionen an unsere Kinder weitergeben und so den Fortbestand unserer Gesellschaft sichern."
 clown_societies: "Clowngesellschaften"
 clown_societies_desc: "Wir sollten Gesellschaften zum Erhalt der Künste und Traditionen der Clowns gründen, die sich Kachina-Masken aufsetzen, um in Zeremonien den Geistern zu ähneln. Auf diese Weise würde sich unser Volk seine Identität bewahren und Spannungen innerhalb der Gemeinschaft würden entschärft."
 legend_of_cibola: "Die Legende von Cibola"
 legend_of_cibola_desc: "Besucher unserer Städte verwechseln die Adobemauern auf den Tafelbergen manchmal aus der Ferne mit goldenen Mauern. Dies wird zweifelsohne die Augen der Welt auf unser Volk richten."
