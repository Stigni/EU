 move_capital_to_rome_title: "Hauptstadt nach Rom verlegen"
 move_capital_to_rome_desc: "Die Provinz und die Stadt Rom wurde dem Kirchenstaat endlich zurückgegeben. Die Zeit zur Restauration des Heiligen Stuhls ist gekommen."
 FE_ONLY_HOST_SAVE: "Nur der Host kann speichern"
 FE_ONLY_HOST_SAVE_DESC: "Wird diese Option aktiviert, kann in Mehrspielerspielen nur der Host speichern. Dies verhindert, dass Clients das Spiel speichern und sich andere Spieler zwischen Sessions ansehen können."
 FE_EDIT_SAVE: "Bearbeitbarer Spielstand"
 FE_EDIT_SAVE_DESC: "Aktiviert oder deaktiviert die Möglichkeit für Spieler, den Spielstand zwischen Sessions manuell zu bearbeiten. Ist diese Option deaktiviert, kann das Spiel auch nicht im Einzelspielermodus gestartet werden."
 FE_LOCK_LEDGER: "Gesperrtes Archiv"
 FE_LOCKED_LEDGER_DESC: "Aktiviert oder deaktiviert die Möglichkeit, das Archiv während des Spiels aufzurufen. Kann in Mehrspielerspielen dazu verwendet werden, Spielern den Zugriff auf unbekannte Informationen zu verwehren."
