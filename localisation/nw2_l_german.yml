 CRE_ideas_bonus: "Creek-Ambitionen"
 creek_caste_system: "Creek-Kastensystem"
 creek_caste_system_desc: "Durch die Etablierung eines Kastensystems können wir die Stabilität unserer Gesellschaft sicherstellen."
 green_corn_celebration: "Maiskolbenfest"
 green_corn_celebration_desc: "Landwirtschaftliche Feierlichkeiten wie das Maiskolbenfest ermutigen unser Volk, die Ernteerträge ihrer Felder weiter zu steigern."
 four_mother_towns: "Vier Mutterstädte"
 four_mother_towns_desc: "Die vier Städte, auf die unser Volk seine Ursprünge zurückführt, dürfen wir niemals vergessen. Wir müssen danach streben, ihr glorreiches Vermächtnis zu bewahren."
 micos_leadership: "Micos-Führerschaft"
 micos_leadership_desc: "Indem wir in der Schlacht den Micos, unseren örtlichen Dorfhäuptlingen, die Führung überlassen, können wir die Unterstützung steigern, die wir von den hiesigen Dörfern erhalten, denn die Micos kennen ihre Leute am besten."
 muscogee_neutrality: "Muscogee-Neutralität"
 muscogee_neutrality_desc: "Egal wie mächtig die Völker um uns herum sind - wir sollten nicht an ihren Kriegen teilnehmen, sondern mit allen von ihnen Handel treiben."
 red_sticks: "Rote Stöcke"
 red_sticks_desc: "Die roten Waffen unserer traditionelleren Krieger erinnern uns an unsere Kriegsführungstradition und unsere Stärke in der Schlacht. Das sollten wir niemals vergessen! "
