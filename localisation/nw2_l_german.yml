 religious_events.16.t: "Opposition gegen [Root.Monarch.GetName]"
 religious_events.16.d: "Die große muslimische Gemeinschaft von [Root.GetName] hat Einwände gegen die Krönung von [Root.Monarch.GetName] erhoben. Da die alten muslimischen Aristokraten und Kleriker in unserem Land immer noch sehr einflussreich sind und viele Machtpositionen innerhalb unseres Staat innehaben, ist dies kein kleines Problem. Es wurde der Vorschlag gemacht, dass die Situation vielleicht durch [Root.Monarch.GetName] entschärft werden könne, indem er zugunsten eines Verwandten abdankt, der dann zum Islam konvertieren würde. Dadurch würde die Macht in der Familie [Root.Dynasty.GetName] verbleiben und zugleich die Ulema und die führenden Aristokraten beschwichtigen. Sollte [Root.Monarch.GetName] weiterhin unser Land regieren, kann es passieren, dass diese Elemente innerhalb unseres Staats wahrscheinlich versuchen werden, einen eigenen Kandidaten zu inthronisieren, der eine positivere Einstellung gegenüber dem Islam hat."
 religious_events.16.a: "[Root.Monarch.GetName] dankt ab."
 religious_events.16.b: "Wir werden uns nie wieder einem Ungläubigen unterwerfen!"
 religious_events.17.t: "Putsch in [From.GetName]"
 religious_events.17.d: "Der Aufstieg einer Hindu-Dynastie in [From.GetName] hat die muslimischen Führungsschichten in der Gegend erzürnt. Ein muslimischer Konvertit der [From.Dynasty.GetName] wurde nun inthronisiert, um eine Revolte zu verhindern. Gleichzeitig bleibt die Dynastie an der Macht."
 religious_events.17.a: "Das ist ein Frevel!"
 religious_events.17.b: "Ausgezeichnet."
 indian_religious_tensions: "Religiöse Spannungen"
 desc_indian_religious_tensions: "Wir haben mit den muslimischen Führungsschichten gebrochen und die Religion unserer Vorfahren wieder eingeführt. Nie mehr soll unser Land von Heiden beherrscht werden. Da jedoch die muslimische Minderheit in unserem Land recht groß bleibt, ist es zu einigen Spannungen gekommen."
