 flavor_hun.10.t: "Der ungarische Thron"
 flavor_hun.10.d: "Der [From.Monarch.GetTitle] von [From.GetName] ist unter fragwürdigen Umständen plötzlich gestorben, weshalb der Thron nun frei ist. Das [From.GetAdjective] Parlament hat die habsburgerische Zugehörigkeit ihres vormaligen [From.Monarch.GetTitle] ignoriert und ihren eigenen [From.Monarch.GetTitle] gewählt. Dadurch wurde unser rechtmäßiger Thronanspruch völlig außer Acht gelassen!"
 flavor_hun.10.a: "Krieg ist die Fortsetzung der Politik mit anderen Mitteln ..."
 colonial.EVTDESC20: "Diese sogenannten Pilger von [Root.Owner.ColonialParent.GetName] folgen dem reformierten Glauben, der für die [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName] Kirche eine Abscheulichkeit darstellt. In der Hoffnung, in der Neuen Welt eine tolerantere Gesellschaft vorzufinden, haben sie sich in [Root.GetName] niedergelassen."
 colonial.EVTDESC21: "Diese sogenannten Pilger von [Root.Owner.ColonialParent.GetName] folgen dem protestantischen Glauben, der für die [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName] Kirche eine Abscheulichkeit darstellt. In der Hoffnung, in der Neuen Welt eine tolerantere Gesellschaft vorzufinden, haben sie sich in [Root.GetName] niedergelassen."
 colonial.EVTDESC22: "Diese sogenannten Pilger von [Root.Owner.ColonialParent.GetName] folgen dem katholischen Glauben, der für die [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName] Kirche eine Abscheulichkeit darstellt. In der Hoffnung, in der Neuen Welt eine tolerantere Gesellschaft vorzufinden, haben sie sich in [Root.GetName] niedergelassen."
 flavor_fra.EVTNAME100: "Die Höllenmaschine"
 flavor_fra.EVTDESC100: "Die 'Verschwörung in der Rue Saint-Nicaise' war ein Attentatsversuch vom 24. Dezember 1800 auf den ersten französischen Konsul, Napoleon Bonaparte. Der Anschlag wurde von sieben Royalisten durchgeführt, die in Verbindung zur früheren Chouannerie standen. Eine in einem Fass auf einem abgestellten Karren deponierte Bombe explodierte, als Napoleon und seine Eskorte auf dem Weg zur Oper vorbei kamen, um sich dort die Eröffnung von Joseph Haydns Oratorium 'Die Schöpfung.' anzusehen. Die Bombe mit dem Spitznamen 'Höllenmaschine' war mit Schießpulver, brennbarem Material und Kugeln gefüllt und wurde mithilfe einer langen Zündschnur gezündet. Die Explosion tötete mehrere Passanten, Napoleon aber wurde nicht verletzt."
 flavor_fra.EVTOPTA100: "Lasst uns für sein Überleben beten ..."
 flavor_fra.EVTNAME101: "Sehnsüchte eines Reichs"
 flavor_fra.EVTDESC101: "Als erster Konsul Frankreichs hatte Napoleon Bonaparte mehrere Verschwörungen und Attentatsversuche von Jakobinern und Royalisten zu überstehen, die oft von Mitgliedern der Bourbonendynastie, den ehemaligen Herrschern des Landes, finanziert wurden. Napoleon dachte, dass eine verfassungsmäßige Festlegung der Bonaparte-Nachfolge die Durchführung einer Bourbonen-Restauration erschweren würde, und entschied sich deshalb zur Wiedereinführung der Erbmonarchie in Frankreich. Am 2. Dezember 1804 ließ er sich in Notre Dame von Papst Pius VII. zum Kaiser krönen."
 flavor_fra.EVTOPTA101: "Frankreich wird ein Kaiserreich sein!"
 flavor_fra.EVTOPTB101: "Die Revolution muss weitergehen!"
 flavor_fra.EVTNAME110: "Die revolutionäre Republik"
 flavor_fra.EVTDESC110: "Die Kriege von [Root.GetName] sind ein endloser Aderlass für das Heer des Landes, und jene, die dachten, ein Regierungswechsel würde dem Land den Frieden bringen, haben den Glauben an die Republik verloren."
 flavor_fra.EVTOPTA110: "Die Republik wird überleben!"
 flavor_fra.EVTDESC111: "Fortwährende Kriegsführung hat die Bevölkerung von [Root.GetName] erschöpft. Viele vormalige Unterstützer der Revolution scheinen nun ihren Glauben an die Republik verloren zu haben."
 flavor_fra.EVTDESC112: "Der Regierungswechsel scheint die finanzielle Misswirtschaft nur noch verschlimmert zu haben. Nach der Bankrotterklärung der Republik von [Root.GetName] fragen sich viele ihrer ehemaligen Unterstützer nun, ob vor der Revolution nicht doch alles besser gewesen ist."
 flavor_fra.EVTDESC113: "In den Augen des Volkes stellt die Staatsverschuldung ein Problem dar. Mit mehr als fünfzig Darlehen scheinen die Staatsfinanzen nun nicht besser als vor dem Regierungswechsel dazustehen. Der Glauben an die Republik schwindet."
 flavor_fra.EVTDESC114: "Die Revolution scheint ins Stocken gekommen zu sein. Mehr als ein Viertel des Landes hat sich erhoben, und der Glauben an die Republik scheint zu schwinden."
 flavor_fra.EVTDESC115: "Diejenigen, die dachten, die Revolution und die Republik wären die Antwort auf die Instabilität von [Root.GetName], werden mehr und mehr desillusioniert. Wann wird wieder Stabilität herrschen?"
 flavor_fra.EVTDESC116: "Der Glauben des Volkes an die Republik sinkt. Der Hauptbeschwerdepunkt ist, dass zu wenige Bemühungen unternommen werden, die Versäumnisse des alten Regimes zu beheben."
 flavor_fra.EVTOPTA116: "Wer wagt es, die Republik anzuzweifeln!"
 flavor_fra.EVTOPTB116: "Sozialunterstützungsprogramm aufstocken"
 flavor_fra.EVTOPTC116: "Diplomatische Ausgaben reduzieren"
 flavor_fra.EVTOPTD116: "Militärische Ausgaben reduzieren"
