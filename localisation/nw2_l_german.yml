 desc_saint_lawrence_estuary_modifier: "Die Herrschaft über die wirtschaftlich wichtige Flussmündung der Sankt-Lorenz hilft Euch dabei, den Handel in dieser Region zu kontrollieren."
 hudson_estuary_modifier: "Hudson-Mündung"
