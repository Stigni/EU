 TUT_BAS_CHAPTER01_BUTTON: "Grundlegende Steuerung"
 TUT_BAS_CHAPTER01_TITLE: "Kapitel 1: Grundlegende Steuerung"
 TUT_BAS_CHAPTER01_DESC: "In diesem Kapitel werdet Ihr etwas über die Grundlagen des Spiels, einschl. der Steuerung von Kamera und Spielgeschwindigkeit, erfahren."
 TUT_BAS_CHAPTER01_PAGE01_TITLE: "§YEinführung (1/8)§!"
 TUT_BAS_CHAPTER01_PAGE01_TEXT: "Ihr könnt dieses Fenster jederzeit ausblenden, indem Ihr die §MAusblenden§!-Schaltfläche anklickt. Um es wieder anzuzeigen klickt auf die §MEinblenden§!-Schaltfläche."
 TUT_BAS_CHAPTER01_PAGE01_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren.§!"
 TUT_BAS_CHAPTER01_PAGE02_TITLE: "§YZeit (2/8)§!"
 TUT_BAS_CHAPTER01_PAGE02_TEXT: "Ihr könnt das Spiel jederzeit mit der §MLeertaste§! oder per Mausklick auf das §MZeitsteuerungs-Interface§! anhalten. Ihr könnt die Spielgeschwindigkeit beschleunigen bzw. verlangsamen, indem Ihr das Zeitsteuerungs-Interface verwendet oder auf der Tastatur die Tasten '§M+§!' (Plus-Taste) bzw. '§M-§!' (Minus-Taste) verwendet."
 TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES: "§MDrückt die Leertaste§!, um die Pause zu beenden und wartet bis zum 1. Dezember. Dann folgt der nächste Schritt."
 TUT_BAS_CHAPTER01_PAGE03_TITLE: "§YZeit (3/8)§!"
 TUT_BAS_CHAPTER01_PAGE03_TEXT: "Wenn Ihr in Europa Universalis IV die Pause aktiviert, könnt Ihr weiterhin Befehle erteilen und Entscheidungen treffen. In Friedenszeiten möchtet Ihr möglicherweise den Ablauf der Zeit beschleunigen, während es in Zeiten des Kriegs eventuell wünschenswert ist, die Zeit zu verlangsamen, um kriegswichtige Entscheidungen mit Bedacht treffen zu können."
 TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_BAS_CHAPTER01_PAGE04_TITLE: "§YKamerasteuerung (4/8)§!"
 TUT_BAS_CHAPTER01_PAGE04_TEXT: "Die Kamera könnt Ihr bewegen, indem Ihr mit dem §MMauszeiger§! an den oberen, rechten, linken oder unteren Bildschirmrand fahrt. Alternativ könnt Ihr die §MPfeiltasten§! auf der Tastatur verwenden oder das §MMausrad§! gedrückt halten und dann die Karte mit der Maus verschieben. Wenn Ihr die Mini-Karte rechts unten im Bildschirm anklickt, springt Ihr direkt zu dem Ort, den Ihr angeklickt habt."
 TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES: "Bewegt die Kamera mit den Pfeiltasten oder durch Bewegen der Maus. Klickt auf §MWeiter§!, um fortzufahren."
 TUT_BAS_CHAPTER01_PAGE05_TITLE: "§YHerauszoomen (5/8)§!"
 TUT_BAS_CHAPTER01_PAGE05_TEXT: "Nun, da ihr hineingezoomt habt, zoomt bitte wieder heraus. Zum Herauszoomen könnt Ihr das Mausrad verwenden oder die §MHerauszoomen§!-Schaltfläche in der Nähe der Mini-Karte rechts unten auf dem Bildschirm."
 TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES: "Um fortzufahren, §MZoomt heraus§!, sodass Ihr ganz Europa sehen könnt."
 TUT_BAS_CHAPTER01_PAGE06_TITLE: "§YHineinzoomen (6/8)§!"
 TUT_BAS_CHAPTER01_PAGE06_TEXT: "Zum Hineinzoomen könnt Ihr das Mausrad verwenden oder die §MHineinzoomen§!-Schaltfläche in der Nähe der Mini-Karte rechts unten auf dem Bildschirm."
 TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES: "Um fortzufahren, §MZoomt so weit wie möglich herein§!."
 TUT_BAS_CHAPTER01_PAGE07_TITLE: "§YProvinz suchen (7/8)§!"
 TUT_BAS_CHAPTER01_PAGE07_TEXT: "Mal sehen, ob Ihr die Bedienung der Kamera verstanden habt. Bitte versucht, durch Bewegen der Kamera und Hinein- bzw. Herauszoomen eine bestimmte Provinz zu finden und wählt sie dann mit der linken Maustaste aus."
 TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES: "Folgt dem §MPfeil§! und findet die Provinz §MAberdeen§!. Klickt sie mit der linken Maustaste an, um fortzufahren."
 TUT_BAS_CHAPTER01_PAGE08_TITLE: "§YEnde des Kapitels (8/8)§!"
 TUT_BAS_CHAPTER01_PAGE08_TEXT: "Ihr wisst nun, wie die Kamera gesteuert wird. Im nächsten Kapitel lernt ihr, wie Armeen und Flotten befehligt werden."
 TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES: "Klickt auf §MWeiter§!, um zum nächsten Kapitel zu gehen."
 TUT_BAS_CHAPTER02_BUTTON: "Einheitensteuerung"
 TUT_BAS_CHAPTER02_TITLE: "Kapitel 2: Einheitensteuerung"
 TUT_BAS_CHAPTER02_DESC: "Dieses Kapitel erklärt die §MEinheitensteuerung§! und behandelt die Grundlagen von §MSchlachten§! und §MBelagerungen§!."
 TUT_BAS_CHAPTER02_PAGE01_TITLE: "§YEinheitensteuerung (1/10)§!"
 TUT_BAS_CHAPTER02_PAGE01_TEXT: "Rebellen haben die Provinz §MMeath§! unter ihre Kontrolle gebracht. Ihr müsst sie besiegen! Wählt die Armee, die sich in §MLondon§! befindet aus, indem Ihr sie anklickt oder indem Ihr eine Auswahlbox um die Armee zieht."
 TUT_BAS_CHAPTER02_PAGE01_OBJECTIVES: "Wählt die §MKönigliche Armee§! in §MLondon§! aus, um fortzufahren."
 TUT_BAS_CHAPTER02_PAGE02_TITLE: "§YBewegen einer Armee (2/10)§!"
 TUT_BAS_CHAPTER02_PAGE02_TEXT: "Nun, da Ihr die Armee ausgewählt habt, könnt Ihr sie per Rechtsklick auf den Marsch in eine andere Provinz schicken. Um  §MMeath§! zu erreichen, müsst Ihr zuerst nach §MGwynedd§!. Sorgt dafür, dass Ihr die Armee ausgewählt habt und klickt mit der rechten Maustaste auf Gwynedd. Beendet im Anschluss daran die Pause, damit die Einheit sich in Bewegung setzen kann.\n\n§YDenkt daran, die Pause zu beenden."
 TUT_BAS_CHAPTER02_PAGE02_OBJECTIVES: "Bewegt Eure Armee nach §MGwynedd§!."
 TUT_BAS_CHAPTER02_PAGE03_TITLE: "§YTruppentransport (3/10)§!"
 TUT_BAS_CHAPTER02_PAGE03_TEXT: "Ihr müsst Eure Armee mit dem Schiff nach §MMeath§! transportieren. Klickt auf die §MTransportschiff zuordnen§!-Schaltfläche, um die Armee im Hafen von §MGwynedd§! in die Schiffe zu laden. Wenn ein Transportschiff, dem Truppen zugeordnet wurden, den Hafen verlässt, werden die Truppen an Bord gehen."
 TUT_BAS_CHAPTER02_PAGE03_OBJECTIVES: "Wählt Eure Armee aus und klickt auf §MTransportschiff zuordnen§!, um fortzufahren."
 TUT_BAS_CHAPTER02_PAGE04_TITLE: "§YDie Flotte auswählen (4/10)§!"
 TUT_BAS_CHAPTER02_PAGE04_TEXT: "Eure Truppen sind nun mit der königlichen Marine im Hafen von Gwynedd zusammengelegt. Um Eure Truppen durch die irische See zu transportieren, wählt die Flotte per Mausklick aus oder indem Ihr das Auswahlfenster über sie zieht.§W"
 TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES: "Wählt die §MKönigliche Marine§! im Hafen von §MGwynedd§! aus."
 TUT_BAS_CHAPTER02_PAGE05_TITLE: "§YDie Flotte bewegen (5/10)§!"
 TUT_BAS_CHAPTER02_PAGE05_TEXT: "Um Eure Flotte in Bewegung zu setzen, klickt mit der rechten Maustaste auf die Seeprovinz der §MIrischen See§!. Sobald Eure Flotte den Hafen verlassen will, werden eure Truppen auf die Schiffe verladen.\n\n§YDenkt daran, das Spiel fortzusetzen.§W"
 TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES: "Entsendet Eure Flotte in die Seeprovinz der §MIrischen See§!, um fortzufahren."
 TUT_BAS_CHAPTER02_PAGE06_TITLE: "§YDie eingeschiffte Armee (6/10)§!"
 TUT_BAS_CHAPTER02_PAGE06_TEXT: "Um Eure Truppen zu entladen, wählt die Flotte aus und klickt dann auf die §MTransport§!-Schaltfläche, um Eure Armee auszuwählen."
 TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES: "Wählt Eure §MEingeschiffte Armee§! aus, um fortzufahren."
 TUT_BAS_CHAPTER02_PAGE07_TITLE: "§YEntladen der Armee (7/10)§!"
 TUT_BAS_CHAPTER02_PAGE07_TEXT: "Nun da Eure Armee ausgewählt ist, klickt mit der rechten Maustaste auf die Provinz §MMeath§!, wo die Rebellen sind, um Eure Truppen dort zu entladen.§W"
 TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES: "Entsendet Eure Armee nach §MMeath§!, um fortzufahren."
 TUT_BAS_CHAPTER02_PAGE08_TITLE: "§YDie Schlacht (8/10)§!"
 TUT_BAS_CHAPTER02_PAGE08_TEXT: "Eure Armee kämpft nun in §MMeath§! gegen die Rebellen. Wenn die Schlacht vorbei ist, werdet Ihr mit einer Belagerung der Provinz beginnen müssen, denn die Provinz wurde von den Rebellen besetzt. Das Schlacht-Infofenster erscheint, wenn Ihr eine Armee auswählt, die sich gerade im Kampf befindet§!\n\n§YDenkt daran, die Pause zu beenden.§!"
 TUT_BAS_CHAPTER02_PAGE08_OBJECTIVES: "Beendet die Pause und §Mbesiegt die Rebellen§!, um fortzufahren."
 TUT_BAS_CHAPTER02_PAGE09_TITLE: "§YDie Belagerung (9/10)§!"
 TUT_BAS_CHAPTER02_PAGE09_TEXT: "Ihr habt die Rebellen auf dem Schlachtfeld besiegt, doch die Stadt befindet sich immer noch in ihrer Kontrolle. Eure Armee belagert Meath und es wird einige Zeit dauern, bis die Verteidiger aufgeben werden.\n\n§YDie Dauer bestimmter Aktionen wie z.B. einer Belagerung wurden in der Einführung reduziert. Im regulären Spielverlauf können sie länger dauern.§!"
 TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES: "§MErobert Meath zurück§!, um fortzufahren."
 TUT_BAS_CHAPTER02_PAGE10_TITLE: "§YEnde des Kapitels (10/10)§!"
 TUT_BAS_CHAPTER02_PAGE10_TEXT: "Sieg! Ihr habt die Rebellen besiegt und Meath zurückerobert. Damit endet Kapitel 2 der Einführung. Im nächsten Kapitel erfahrt Ihr mehr zur §MProduktion§!."
 TUT_BAS_CHAPTER02_PAGE10_OBJECTIVES: "Klickt auf §MWeiter§!, um zum nächsten Kapitel zu gehen."
 TUT_BAS_CHAPTER03_BUTTON: "Produktion"
 TUT_BAS_CHAPTER03_TITLE: "Kapitel 3: Produktion"
 TUT_BAS_CHAPTER03_DESC: "Das dritte Kapitel der Einführung beschäftigt sich mit den Grundlagen der Wirtschaft, mit der Rekrutierung von Truppen und mit dem Bau von Einrichtungen."
 TUT_BAS_CHAPTER03_PAGE01_TITLE: "§YGrundlagen der Produktion (1/12)§!"
 TUT_BAS_CHAPTER03_PAGE01_TEXT: "In diesem Kapitel erfahrt Ihr etwas über das §MRekrutieren von Regimentern§!, den §MBau von Schiffen§! und den Bau von §MGebäuden§!. Produziert wird immer auf Provinzebene."
 TUT_BAS_CHAPTER03_PAGE01_OBJECTIVES: "§MKlickt London§! auf der Karte an, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE02_TITLE: "§YDie Provinz (2/12)§!"
 TUT_BAS_CHAPTER03_PAGE02_TEXT: "Keine Provinz ist gleich und jede hat eine unterschiedlich hohe wirtschaftliche oder militärische Bedeutung. Ihre Bedeutung ist abhängig von ihrer §MGrundsteuer§!, ihrem §MHandelseinfluss§!, ihrer strategischen Lage oder von der Art der §MHandelsgüter§!, die dort erzeugt werden. Später werdet Ihr mehr darüber erfahren. Provinzen sind der Ort, an dem alle Einheiten produziert werden. Ihr könnt §MRegimenter rekrutieren§!, §MSchiffe bauen§! und §MSöldner anheuern§!."
 TUT_BAS_CHAPTER03_PAGE02_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE03_TITLE: "§YTruppen rekrutieren (3/12)§!"
 TUT_BAS_CHAPTER03_PAGE03_TEXT: "Eine Armee besteht aus Regimentern, die einer der drei verschiedenen Kategorien angehören: §MInfanterie§!, §MKavallerie§! oder §MArtillerie§!. Jedes Regiment hat 1.000 Soldaten."
 TUT_BAS_CHAPTER03_PAGE03_OBJECTIVES: "Klickt auf §MRegiment rekrutieren§!, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE04_TITLE: "§MRegiment rekrutieren (4/12)§!"
 TUT_BAS_CHAPTER03_PAGE04_TEXT: "Im Fenster für das Rekrutieren von Regimentern wird Euch eine Liste aller rekrutierbaren Einheiten angezeigt. Die Rekrutierung eines Regiments kostet Euch 1.000 §MMannstärke§! (das sind Eure Reserven) und außerdem §MDukaten§!. Eure Mannstärke ist eine wichtige Ressource, die sich mit der Zeit regeneriert. Ohne ausreichende Mannstärke könnt Ihr keine neuen Armeen ausbilden oder bestehende Armeen mit frischen Soldaten versorgen. Die Mannstärke wird Euch links oben im Bildschirm angezeigt."
 TUT_BAS_CHAPTER03_PAGE04_OBJECTIVES: "§MRekrutiert ein beliebiges Regiment§! in London, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE05_TITLE: "§YFlotte bauen (5/12)§!"
 TUT_BAS_CHAPTER03_PAGE05_TEXT: "Ihr könnt Schiffe bauen, indem ihr eine Küstenprovinz auswählt und die Schaltfläche für den §MSchiff bauen§! anklickt. Es gibt vier verschiedene Schiffsarten: Große Schiffe, Leichte Schiffe, Galeeren und Transportschiffe.\n\n§YKlickt auf §MZurück§Y, um zur Provinzansicht zurückzukehren, und klickt dann auf die §MSchiffsbau§Y-Schaltfläche.§W"
 TUT_BAS_CHAPTER03_PAGE05_OBJECTIVES: "Klickt auf §MSchiff bauen§!, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE06_TITLE: "§YSchiffe bauen (6/12)§!"
 TUT_BAS_CHAPTER03_PAGE06_TEXT: "Ihr könnt Schiffe bauen, indem ihr eine Küstenprovinz auswählt und die Schaltfläche für den §MSchiff bauen§! anklickt. Es gibt vier verschiedene Schiffsarten: Große Schiffe, Leichte Schiffe, Galeeren und Transportschiffe.\n\n§YKlickt auf §MZurück§Y, um zur Provinzansicht zurückzukehren, und klickt dann auf die §MSchiffsbau§Y-Schaltfläche.§W"
 TUT_BAS_CHAPTER03_PAGE06_OBJECTIVES: "§MBauen jedes Schiff§! in London, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE07_TITLE: "§YGebäude (7/12)§!"
 TUT_BAS_CHAPTER03_PAGE07_TEXT: "Gebäude können errichtet werden, um eine Provinz zu verbessern. Verschiedene Verbesserungen sind möglich: Steigerung des Steueraufkommens, mächtige Festungen oder verbesserter Handel. Der Bau von Gebäuden ist für die Stärkung Eurer wirtschaftlichen und militärischen Stärke von großer Bedeutung."
 TUT_BAS_CHAPTER03_PAGE07_OBJECTIVES: "Ruft die §MGebäude§!-Seite auf, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE08_TITLE: "§YKonstruktion (8/12)§!"
 TUT_BAS_CHAPTER03_PAGE08_TEXT: "Gebäude werden in verschiedene Kategorien eingeteilt. Die Gebäude der höheren Stufe heißen §MSpezialgebäude§! und eine Provinz kann in jeder Kategorie nur eines dieser Spezialgebäude bauen. §MEinzigartige Gebäude§! hingegen können nur ein einziges Mal pro Nation gebaut werden und bieten einen größeren Nutzen als normale Gebäude."
 TUT_BAS_CHAPTER03_PAGE08_OBJECTIVES: "§MErrichtet ein beliebiges Gebäude §! in London, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE09_TITLE: "§YBaulisten (9/12)§!"
 TUT_BAS_CHAPTER03_PAGE09_TEXT: "In jeder Provinz gibt es zwei voneinander getrennte Baulisten. Mit der Einheiten-Bauliste könnt Ihr §MSchiffe bauen§! oder §MRegimenter rekrutieren§!. Die zu bauenden Einheiten können in Form einer Bauliste aufgereiht werden. Mit der Gebäude-Bauliste könnt Ihr §MGebäude bauen§!, §MKern erzeugen§!, §MReligion konvertieren§! oder §MKultur ändern§!. Jede der Baulisten arbeitet nur an jeweils einem ihrer Projekte."
 TUT_BAS_CHAPTER03_PAGE09_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE10_TITLE: "§YProduktionsinterface (10/12)§!"
 TUT_BAS_CHAPTER03_PAGE10_TEXT: "Je größer ein Reich wird, desto schwerer wird seine Verwaltung. Die §MProduktionsinterface§! vereinfacht die Konstruktion mehrerer Gebäude und die Truppenrekrutierung. Wählt ein Gebäude aus der Liste aus, um den Kartenmodus mit weiteren Informationen zu aktualisieren, die Euch anzeigen, wo ihr von dem Gebäude den meisten Nutzen haben könnt.\n\n§YÜberprüft den oberen linken Bildschirmbereich.§!"
 TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES: "Klickt auf die Schaltfläche für die §MProduktionsinterface§!, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE11_TITLE: "§YProduktionsinterface (11/12)§!"
 TUT_BAS_CHAPTER03_PAGE11_TEXT: "Wählt eine Einheit aus der Liste aus und klickt dann auf die Karte, um mit der Rekrutierung zu beginnen. Ihr könnt entweder direkt auf die Karte klicken oder die'§M+§!' Symbole verwenden. Mehrfaches Anklicken einer Provinz wird eine Warteschleife für das Schiff oder die Einheit einrichten.\n\n§YBeginnt in 5 verschiedenen Provinzen mit der Produktion und vergesst nicht, das Spiel fortzusetzen.§!"
 TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES: "Wählt eine beliebige §MLand-Einheit§! aus der Liste links aus und §Mrekrutiert 5 Regimenter§!, um fortzufahren."
 TUT_BAS_CHAPTER03_PAGE12_TITLE: "§YEnde des Kapitels (12/12)§!"
 TUT_BAS_CHAPTER03_PAGE12_TEXT: "Hiermit endet das Kapitel 3: Produktion. Im nächsten Kapitel lernt Ihr etwas über den §MKrieg§!."
 TUT_BAS_CHAPTER03_PAGE12_OBJECTIVES: "Klickt auf §MWeiter§!, um zum nächsten Kapitel zu gehen."
 TUT_BAS_CHAPTER04_BUTTON: "Krieg"
 TUT_BAS_CHAPTER04_TITLE: "Kapitel 4: Krieg"
 TUT_BAS_CHAPTER04_DESC: "Dieses Kapitel der Einführung konzentriert sich vor allem auf §MKrieg§! und §MDiplomatie§!."
 TUT_BAS_CHAPTER04_PAGE01_TITLE: "§YKriege erklären (1/5)§!"
 TUT_BAS_CHAPTER04_PAGE01_TEXT: "Bevor Ihr einem Land den Krieg erklärt, solltet Ihr dafür sorgen, einen §MKriegsgrund§! gegenüber dem Zielland zu haben. Fehlt Euch der Kriegsgrund, so hat dies negative Auswirkungen auf\nEuer Land.\n\n§YKlickt erst auf die Provinz §MLeinster§Y, dann auf §MDiplomatie§Y und wählt anschließend §MKrieg erklären§Y aus. Wählt den Kriegsgrund 'Eroberung' mit dem Kriegsziel §MLeinster erobern§Y und klickt anschließend auf §MWeiter§Y.§W"
 TUT_BAS_CHAPTER04_PAGE01_OBJECTIVES: "§MErklärt Leinster den Krieg§!, um fortzufahren."
 TUT_BAS_CHAPTER04_PAGE02_TITLE: "§YKrieg (2/5)§!"
 TUT_BAS_CHAPTER04_PAGE02_TEXT: "Bewegt Eure Truppen in die Provinz Leinster, um ihre Armee anzugreifen. Außerdem müsst Ihr die Provinz belagern und erobern, bevor Ihr fortfahren könnt. Wenn Ihr all Eure Truppen verwenden möchtet, müsst Ihr diese mit einer Fähre hinüberbefördern und sie zu einer großen Armee zusammenlegen.\n\n§YVergesst nicht, das Spiel fortzusetzen.§!"
 TUT_BAS_CHAPTER04_PAGE02_OBJECTIVES: "§MBesiegt Leinster§!, um fortzufahren."
 TUT_BAS_CHAPTER04_PAGE03_TITLE: "§YFriedensangebot machen (3/5)§!"
 TUT_BAS_CHAPTER04_PAGE03_TEXT: "Um im Rahmen von Friedensverhandlungen §MTribut zu fordern§!, müsst Ihr einen bestimmten §MKriegsstand§! erreicht haben. Durch das entsprechende §MKriegsziel§! können sich die Kriegsstand-Kosten für die Provinz um 50% verringern. Wenn ein Anspruch auf die Provinz besteht, so verringern sich die Diplomatische-Macht-Kosten um 50%.\n\n§YKlickt die Provinz Leinster an, wählt §MDiplomatie§Y und wählt anschließend die Option §MFriedensangebot§Y.§W"
 TUT_BAS_CHAPTER04_PAGE03_OBJECTIVES: "Unterzeichnet einen wie auch immer gearteten §MFriedensvertrag§! mit Leinster, um fortzufahren."
 TUT_BAS_CHAPTER04_PAGE04_TITLE: "§YWaffenstillstand mit Leinster (4/5)§!"
 TUT_BAS_CHAPTER04_PAGE04_TEXT: "Euer Krieg ist beendet und Ihr habt nun einen Waffenstillstand mit Leinster. Ihr könnt nachsehen, mit welchen Ländern ein Waffenstillstand aktiv ist und wann dieser endet, indem Ihr die Maus über die §MWaffenstillstand-Benachrichtigung§! bewegt. Beim Angriff auf ein Land, mit dem Ihr einen Waffenstillstand habt, entsteht Euch ein großer Verlust an §MStabilität§!."
 TUT_BAS_CHAPTER04_PAGE04_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_BAS_CHAPTER04_PAGE05_TITLE: "§YEnde des Kapitels (5/5)§!"
 TUT_BAS_CHAPTER04_PAGE05_TEXT: "Hiermit endet die grundlegende Einführung zu Europa Universalis IV. Wenn Ihr möchtet, könnt Ihr diese Einführung noch einmal spielen. Ihr könnt nun mit der §MAnfänger-Kampagne§! loslegen oder mehr über die Funktionen von Europa Universalis IV erfahren, indem Ihr die §MErweiterte Einführung§! aufruft, in der es um fortgeschrittene Spielmechaniken geht."
 TUT_BAS_CHAPTER04_PAGE05_OBJECTIVES: "Klickt auf §MVerlassen§!, um zum Menü zurückzukehren."
 TUT_ADV_CHAPTER01_BUTTON: "Die Benutzeroberfläche"
 TUT_ADV_CHAPTER01_TITLE: "Kapitel 5: Die Benutzeroberfläche"
 TUT_ADV_CHAPTER01_DESC: "Dieses Kapitel erläutert die einzelnen Bereiche der Benutzeroberfläche und erklärt, was sie bedeuten und warum sie wichtig sind."
 TUT_ADV_CHAPTER01_PAGE01_TITLE: "§YDie Benutzeroberfläche (1/16)§!"
 TUT_ADV_CHAPTER01_PAGE01_TEXT: "Dieser Teil der Einführung wird erklären, welche Funktionen die Benutzeroberfläche bietet."
 TUT_ADV_CHAPTER01_PAGE01_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE02_TITLE: "§YDukaten (2/16)§!"
 TUT_ADV_CHAPTER01_PAGE02_TEXT: "Dukaten sind eine Grundressource. Mit Dukaten wird beinahe alles bezahlt: von Truppenrekrutierungen bis hin zum Gebäudebau."
 TUT_ADV_CHAPTER01_PAGE02_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE03_TITLE: "§YMannstärke (3/16)§!"
 TUT_ADV_CHAPTER01_PAGE03_TEXT: "Mannstärke ist eine wichtige Ressource, durch die festgelegt wird, wie viele Soldaten Euer Land haben kann. Das Mannstärke-Maximum repräsentiert die Mannstärke von 10 Jahren. Das Rekrutieren eines Regiments kostet 1000 Mannstärke pro Regiment. Die Verstärkungen für Armeen, die Verluste erlitten haben, speisen sich ebenfalls aus diesem Pool von Reservesoldaten."
 TUT_ADV_CHAPTER01_PAGE03_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE04_TITLE: "§YStabilität (4/16)§!"
 TUT_ADV_CHAPTER01_PAGE04_TEXT: "Die Stabilität gibt an, wie stabil Euer Land ist. Die Stabilität nimmt Einfluss auf §MAufstandsrisiko§!, §MSteuereinnahmen§!, §MGlobaler Handelseinfluss§! und mehr. Stabilität kann im §MStabilität und Expansions§!-Menü erhöht werden und verbraucht dabei §MAdministrative Macht§!. Stabilität kann durch §MZufallsereignisse§!, den §MVerstoß gegen einen Waffenstillstand§!, den Wechsel der §MStaatsreligion§! oder beim Tod des §MHerrschers§! auf dem Schlachtfeld verringert werden. "
 TUT_ADV_CHAPTER01_PAGE04_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE05_TITLE: "§YPrestige (5/16)§!"
 TUT_ADV_CHAPTER01_PAGE05_TEXT: "Prestige entsteht durch Siege auf dem Schlachtfeld, durch Kriege oder durch Zufallsereignisse. Prestige verleiht Euren Truppen §Merhöhte Moral§!, Eurem Herrscher mehr §MRechtmäßigkeit§! und Eurem Land eine §Mallmähliche Verbesserung der internationalen Beziehungen§!."
 TUT_ADV_CHAPTER01_PAGE05_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE06_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE07_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE08_TITLE: "§YStaatsdiener (8/16)§!"
 TUT_ADV_CHAPTER01_PAGE08_TEXT: "Staatsdiener sind Spielfiguren, die Ihr mit bestimmten Aufgaben betraut. Händler schöpfen Handelsgewinne ab oder steuern den Handel. Kolonisten gründen neue Kolonien. Diplomaten führen diplomatische Aufträge aus. Missionare konvertieren die Religion von Provinzen. Staatsdiener kehren nach Beendigung ihres Auftrags zu Euch zurück."
 TUT_ADV_CHAPTER01_PAGE08_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE09_TITLE: "§YHerrschaftspunkte (9/16)§!"
 TUT_ADV_CHAPTER01_PAGE09_TEXT: "Ihr habt drei Ressourcen, die in der Kombination §MHerrschaftspunkte§! genannt werden. Im Einzelnen sind dies §Madministrative Macht§!, §Mdiplomatische Macht§! und §Mmilitärische Macht§!. Ihr erhaltet jeden Monat Herrschaftspunkte. Wie viele Ihr erhaltet, ist abhängig von den Fähigkeiten Eures Herrschers und seiner Berater."
 TUT_ADV_CHAPTER01_PAGE09_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE10_TITLE: "§YBenachrichtigungen (10/16)§!"
 TUT_ADV_CHAPTER01_PAGE10_TEXT: "Benachrichtigungen versorgen Euch mit Informationen, die möglicherweise Euer Handeln erfordern. Per Linksklick gelangt Ihr direkt zu der Stelle, wo Euer Eingreifen erforderlich ist, während Ihr per Rechtsklick die Benachrichtigung ausblenden könnt. §RRote§! Benachrichtigungen sind dringend, §Ygelbe§! sind wichtig und §Ggrüne§! sind weniger dringend. §BBlaue§! Benachrichtigungen stehen für diplomatische Offerten."
 TUT_ADV_CHAPTER01_PAGE10_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE11_TITLE: "§YDas Produktions-Interface (11/16)§!"
 TUT_ADV_CHAPTER01_PAGE11_TEXT: "Das Produktions-Interface wurde als Hilfsmittel für die leichtere und effizientere Kontrolle der Produktion entworfen. Mehr darüber erfahrt Ihr im Kapitel §MProduktion§! der §MGrundlegenden Einführung§!."
 TUT_ADV_CHAPTER01_PAGE11_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE12_TITLE: "§YHeiliges Römisches Reich (12/16)§!"
 TUT_ADV_CHAPTER01_PAGE12_TEXT: "Der Bildschirm zum Heiligen Römischen Reich gibt Aufschluss darüber, welches Land den Kaiser stellt und welche Länder ein Wahlrecht haben. Außerdem ist ersichtlich, welche Länder Mitglied des Reiches sind."
 TUT_ADV_CHAPTER01_PAGE12_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE13_TITLE: "§YPapsttum (13/16)§!"
 TUT_ADV_CHAPTER01_PAGE13_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE14_TITLE: "Die Übersicht (14/16)§!"
 TUT_ADV_CHAPTER01_PAGE14_TEXT: "Mit der Übersicht könnt Ihr Euch auf einen Blick über verschiedene Vorgänge informieren, z. B. über Fortschritt und Zustand von Truppen, Flotten, Gebäuden, Staatsdienern usw. Ihr könnt anpassen, welche Informationen hier erscheinen, indem Ihr mit der rechten Maustaste auf das Symbol klickt."
 TUT_ADV_CHAPTER01_PAGE14_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE15_TITLE: "§YPunktestand (15/16)§!"
 TUT_ADV_CHAPTER01_PAGE15_TEXT: "Der Punktestand gibt an, wie erfolgreich ein Land ist. Die Punkte werden in drei Bereiche unterteilt: Verwaltung, Diplomatie und Militär. Im §MArchiv§! könnt Ihr Euch einen §MPunktevergleich§! anschauen, aus dem ersichtlich wird, aus welchen Bereichen Eure Punkte stammen."
 TUT_ADV_CHAPTER01_PAGE15_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER01_PAGE16_TITLE: "§YEnde des Kapitels (16/16)§!"
 TUT_ADV_CHAPTER01_PAGE16_TEXT: "Verschiedene Kartenmodi geben verschiedene Informationen auf der Weltkarte. Im nächsten Kapitel erzählen wir Euch mehr dazu."
 TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES: "Klickt auf §MWeiter§!, um zum nächsten Kapitel zu gehen.§W"
 TUT_ADV_CHAPTER02_BUTTON: "Kartenmodi"
 TUT_ADV_CHAPTER02_TITLE: "Kapitel 5: Kartenmodi"
 TUT_ADV_CHAPTER02_DESC: "Diese Kapitel beschreibt, welche Kartenmodi es gibt und warum diese nützlich sein können."
 TUT_ADV_CHAPTER02_PAGE01_TITLE: "§YKartenmodi (1/8)§!"
 TUT_ADV_CHAPTER02_PAGE01_TEXT: "Kartenmodi sind ein Hilfsmittel, das Euch dabei helfen soll, mehr über die Welt, in der Ihr Euch befindet, herauszufinden. Der Standardmodus ist die §MTerrainansicht§!."
 TUT_ADV_CHAPTER02_PAGE01_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER02_PAGE02_TITLE: "§YPolitische Ansicht (2/8)§!"
 TUT_ADV_CHAPTER02_PAGE02_TEXT: "In der politischen Ansicht werden alle Provinzen, die zu einer Nation gehören, in einer bestimmten Farbe dargestellt. Die Karte ist nützlich, um Grenzverläufe zu sehen oder um zu sehen, wo auf der Welt ein bestimmtes Land Provinzen besitzt."
 TUT_ADV_CHAPTER02_PAGE02_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER02_PAGE03_TITLE: "§YHandels-Kartenmodus (3/8)§!"
 TUT_ADV_CHAPTER02_PAGE03_TEXT: "Im Handels-Kartenmodus wird angezeigt, zu welcher Handelszone die Provinzen gehören. Zusätzlich ist ersichtlich, wohin der Handel fließt. Dieser Kartenmodus ist derjenige, mit dem Ihr Eure Händler anweist, den Handel in eine bestimmte Richtung zu steuern. Mehr darüber erfahrt Ihr später, im Abschnitt §MHandel steuern§!"
 TUT_ADV_CHAPTER02_PAGE03_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER02_PAGE04_TITLE: "§YReichs-Kartenmodus (4/8)§!"
 TUT_ADV_CHAPTER02_PAGE04_TEXT: "Im Reichs-Kartenmodus wird angezeigt, welche Provinzen zum §MHeiligen Römischen Reich§! gehören. Provinzen in dunkelgrün gehören zum Kaiserreich, hellgrüne Provinzen haben das Wahlrecht und das hellste Grün kennzeichnet den Kaiser."
 TUT_ADV_CHAPTER02_PAGE04_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER02_PAGE05_TITLE: "§YReligions-Kartenmodus (5/8)§!"
 TUT_ADV_CHAPTER02_PAGE05_TEXT: "Der Religions-Kartenmodus zeigt die Verbreitung der Religionen rings um den Erdball an. Dies erleichtert das Auffinden von Provinzen, die nicht Eurer §MStaatsreligion§! angehören und kann Hinweise geben, wo sich Eure Verbündeten oder Feinde befinden."
 TUT_ADV_CHAPTER02_PAGE05_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER02_PAGE06_TITLE: "§YDiplomatie-Kartenmodus (6/8)§!"
 TUT_ADV_CHAPTER02_PAGE06_TEXT: "Der Diplomatie-Kartenmodus zeigt Euch, wo sich Eure Kernprovinzen befinden und wer Eure Bündnispartner und Feinde sind. Grün gestreift sind Eure §MKernprovinzen§!, die nicht Euch gehören. Wenn Ihr die Provinz eines anderen Landes anklickt, wird die Kartenansicht entsprechend aktualisiert. Angezeigt werden nun die Informationen des ausgewählten Landes."
 TUT_ADV_CHAPTER02_PAGE06_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER02_PAGE07_TITLE: "§YWeitere Kartenmodi (7/8)§!"
 TUT_ADV_CHAPTER02_PAGE07_TEXT: "Es gibt viele weitere Kartenmodi, die Euch helfen auf dem Laufenden zu bleiben. Klickt doch einmal auf die Schaltfläche für die weiteren Kartenmodi und schaut sie Euch an."
 TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER02_PAGE08_TITLE: "§YEnde des Kapitels (8/8)§!"
 TUT_ADV_CHAPTER02_PAGE08_TEXT: "Damit ist dieses Kapitel beendet. Im nächsten Kapitel wird der Handel weiter erläutert."
 TUT_ADV_CHAPTER02_PAGE08_OBJECTIVES: "Klickt auf §MWeiter§!, um zum nächsten Kapitel fortzufahren."
 TUT_ADV_CHAPTER03_BUTTON: "Handel"
 TUT_ADV_CHAPTER03_TITLE: "Kapitel 5: Handel"
 TUT_ADV_CHAPTER03_DESC: "Dieses Kapitel beschreibt die Grundzüge des Handels"
 TUT_ADV_CHAPTER03_PAGE01_TITLE: "§YHandel (1/11)§!"
 TUT_ADV_CHAPTER03_PAGE01_TEXT: "Handel ist ein wichtiger Bereich von Europa Universalis IV. Die Welt ist in verschiedene §MUmschlagplätze§! unterteilt, denen unterschiedlich viele Provinzen angehören. Die Provinzen produzieren verschiedene §MHandelsgüter§! und der §MHandelswert§! dieser Güter wird zu den entsprechenden Umschlagplätzen transportiert. Umschlagplätze erscheinen auf der Karte als treibende Bojen oder Städte, und mit hellblauen Streifen wird angezeigt, wo sie miteinander verbunden sind."
 TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES: "Klickt auf §MVenedig§!, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE02_TITLE: "§YProvinz Handelseinfluss (2/11)§!"
 TUT_ADV_CHAPTER03_PAGE02_TEXT: "Ein großer Teil des Handelseinflusses am Umschlagplatz stammt aus Provinzen und kann durch den Bau von §MHandelsgebäuden§! verbessert werden. Bei manchen Provinzen handelt es sich um §MWichtige Handelszentren§!, und manche liegen an §MFlussmündungen§!. Solche Provinzen erhalten einen Bonus auf ihren Handelseinfluss. Eure Hauptstadt, Venedig, ist ein Beispiel für eine solche Provinz. Dort gibt es sowohl ein wichtiges Handelszentrum als auch eine Flussmündung."
 TUT_ADV_CHAPTER03_PAGE02_OBJECTIVES: "Klickt auf §MVenedig§!, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE03_TITLE: "§YUmschlagplatz (3/11)§!"
 TUT_ADV_CHAPTER03_PAGE03_TEXT: "Der §MHandelswert§! an einem Umschlagplatz entsteht durch die  §MProvinzen§!, die dort Handel treiben. Ihr könnt den Wert des Handels entweder §Mabschöpfen§! oder den §MHandel weiterleiten§!, damit er den nächsten Umschlagplatz erreicht. Euer §MHandelseinfluss§! bestimmt, wie groß der Anteil des Handels ist, der von Euch kontrolliert wird. Je mehr Handel Ihr kontrolliert, desto mehr Einnahmen könnt Ihr abschöpfen bzw. desto größer der Handelswert, den Ihr zu einem anderen Umschlagplatz weiterleiten könnt."
 TUT_ADV_CHAPTER03_PAGE03_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE04_TITLE: "§YHandel abschöpfen (4/11)§!"
 TUT_ADV_CHAPTER03_PAGE04_TEXT: "Eure §MHändler§! können an einem Umschlagplatz zwei verschiedene Aufgaben übernehmen. §MHandel abschöpfen§! könnt Ihr dann, wenn Ihr eine Provinz im Einzugsbereich des Umschlagplatzes besitzt. Dabei werden Handelsgewinne als Einnahmen abgeschöpft. Die relative Größe – im Vergleich zu anderen Ländern am Umschlagplatz – Eures §MHandelseinflusses§! bestimmt, wie viele Dukaten Ihr als §MHandelseinnahmen§! erhaltet.\n\n§YDenkt daran, das Spiel fortzusetzen.§!"
 TUT_ADV_CHAPTER03_PAGE04_OBJECTIVES: "Lasst einen Eurer Händler am §MUmschlagplatz Venedig§!  §MHandel abschöpfen§!, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE05_TITLE: "§YHandelseinfluss übertragen (5/11)§!"
 TUT_ADV_CHAPTER03_PAGE05_TEXT: "Eure §MHändler§! können an einem Umschlagplatz zwei verschiedene Aufgaben übernehmen. §MHandelseinfluss übertragen§! bedeutet, dass Euer Händler versucht, den Handel in der von Euch gewählten Richtung weiterzuleiten. Dabei wird §MHandelswert§! von einem §MUmschlagplatz§! an einen anderen übertragen. Die relative Größe – im Vergleich zu anderen Ländern am Umschlagplatz – Eures §MHandelseinflusses§! bestimmt, wie viele Handelswert verschoben werden kann.\n\n§YDenkt daran, das Spiel fortzusetzen.§!"
 TUT_ADV_CHAPTER03_PAGE05_OBJECTIVES: "Lasst einen Händler am §MUmschlagplatz Alexandria§! §MHandelseinfluss übertragen§!, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE06_TITLE: "§YHandels-Kartenmodus (6/11)§!"
 TUT_ADV_CHAPTER03_PAGE06_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE07_TITLE: "§YHandelseinfluss (7/11)§!"
 TUT_ADV_CHAPTER03_PAGE07_TEXT: "Handelseinfluss beeinflusst unmittelbar, wieviel Handel Ihr in einem Umschlagplatz kontrollieren könnt. Ihr erlangt Handelseinfluss durch §MProvinzen§! und §MLeichte Schiffen§!, die den Handel schützen. Auch Ideen und ein §MDiplomatischer Berater§! beeinflussen den §MGlobalen Handelseinfluss§!."
 TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES: "Wählt Eure §MSchiffe§! im Hafen von Venedig aus."
 TUT_ADV_CHAPTER03_PAGE08_TITLE: "§YSchützt den Handel (8/11)§!"
 TUT_ADV_CHAPTER03_PAGE08_TEXT: "Leichte Schiffe können beauftragt werden, den Handel zu schützen. Sie werden dann den Umschlagplatz patroullieren und Euren Handelseinfluss dort erhöhen. Der Schutz des Handels durch Eure Schiffe ist wichtig, um die Handelseinnahmen zu verbessern."
 TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES: "Lasst Eure Schiffe in einem Umschlagplatz den §MHandel beschützen§!."
 TUT_ADV_CHAPTER03_PAGE09_TITLE: "§YLeichte Schiffe (9/11)§!"
 TUT_ADV_CHAPTER03_PAGE09_TEXT: "Die einfachste Methode zur Steigerung des Handelseinflusses besteht darin, mehr §MLeichte Schiffe §! zu bauen und ihnen den Befehl §MHandel schützen§! zu geben. Jede Barke, die den Handel an einem Umschlagplatz schützt, erhöht den §MHandelseinfluss um 3§!. Leichte Schiffe mit einer höheren Stufe erzeugen mehr Handelseinfluss.\n\n§YRuft das §MProduktions-Interface§Y (links oben) auf und baut §M5 Leichte Schiffe (Barke)§Y. Vergesst nicht, das Spiel fortzusetzen.§W"
 TUT_ADV_CHAPTER03_PAGE09_OBJECTIVES: "§YKlickt auf die §MProduktions-Benuteroberfläche§Y oben links, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE10_TITLE: "§YSchiffe bauen (10/11)§!"
 TUT_ADV_CHAPTER03_PAGE10_TEXT: "Jede Barke, die den Handel am Umschlagplatz schützt, erhöht den §MHandelseinfluss um 3§!. Wenn die Leichten Schiffe eine höhere Stufe haben, wird mehr Handelseinfluss erzeugt. \n\n§YWählt die §MBarke§Y aus der Liste links aus und klickt auf die grüne Provinz auf der Karte, um mit dem Bau zu beginnen. Vergesst nicht, das Spiel anschließend fortzusetzen.§W"
 TUT_ADV_CHAPTER03_PAGE10_OBJECTIVES: "Baut §M5 Leichte Schiffe (Barke)§!, um fortzufahren."
 TUT_ADV_CHAPTER03_PAGE11_TITLE: "§YEnde des Kapitels (11/11)§!"
 TUT_ADV_CHAPTER03_PAGE11_TEXT: "Hiermit endet das Handelskapitel der Einführung. Hoffentlich konntet Ihr viel Wissenswertes über den Handel in Europa Universalis IV erfahren."
 TUT_ADV_CHAPTER03_PAGE11_OBJECTIVES: "Klickt auf §MVerlassen§!, um zum Menü zurückzukehren."
 TUT_CAM_CHAPTER01_TITLE: "Spanisches Weltreich"
 TUT_CAM_CHAPTER01_DESC: "Die Kampagne zum Spanischen Weltreich wird Euch nacheinander die Grundlagen des Spiels vermitteln. In diesem Kapitel geht es um Einheitenproduktion, Missionen, Krieg und Annektierung."
 TUT_CAM_CHAPTER01_BUTTON: "Die Reconquista"
 TUT_CAM_CHAPTER01_PAGE01_TITLE: "§YRekrutierung (1/8)§!"
 TUT_CAM_CHAPTER01_PAGE01_TEXT: "Die Armee-Rekrutierung ist ein wichtiger Aspekt der Kriegsführung. Die Rekrutierung findet in einer Provinz statt, kann aber auf zwei verschiedene Arten begonnen werden. Entweder in der §MProduktionsinterface§! oben links oder durch Anklicken der §MRegiment rekrutieren§!-Schaltfläche in einer Provinz. Jedes Regiment kostet 1000 Mannstärke."
 TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES: "§YKlickt auf die §MProduktions-Benuteroberfläche§Y oben links, um fortzufahren."
 TUT_CAM_CHAPTER01_PAGE02_TITLE: "§YRekrutierung (2/8)§!"
 TUT_CAM_CHAPTER01_PAGE02_TEXT: "Wählt ein Regiment aus der Liste links aus und klickt auf eine der grünen Provinzen, um mit der Rekrutierung zu beginnen. Jedes Regiment kostet 1000 Mannstärke sowie Dukaten.\n\n§YVergesst nicht, das Spiel fortzusetzen.§!"
 TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES: "§MRekrutiert 5 Land-Einheiten§!, um fortzufahren."
 TUT_CAM_CHAPTER01_PAGE03_TITLE: "§YMissionen (3/8)§!"
 TUT_CAM_CHAPTER01_PAGE03_TEXT: "Missionen bieten die Möglichkeit, Ziele für Euer Land zu definieren. Die Missionen unterscheiden sich in Schwierigkeitsgrad und Belohnung. Nur eine Mission kann aktiv sein und wenn Ihr sie abbrecht, kann für 5 Jahre keine neue Mission gewählt werden.\n\n§YKlickt die §MKeine Mission ausgewählt§! an, um das Menü §MMissionen und Entscheidungen§! aufzurufen.§W"
 TUT_CAM_CHAPTER01_PAGE03_OBJECTIVES: "Wählt die Mission '§MFührt die Reconquista zum Abschluss!§!', um fortzufahren."
 TUT_CAM_CHAPTER01_PAGE04_TITLE: "§YReconquista! (4/8)§!"
 TUT_CAM_CHAPTER01_PAGE04_TEXT: "Wenn Ihr einem Land den Krieg erklären möchtet, solltet Ihr dafür sorgen, dass Ihr einen §MKriegsgrund§! habt. Wenn Ihr keinen Kriegsgrund habt, entstehen bei einer Kriegserklärung negative Auswirkungen für Euer Land.\n\n§YKlickt die Provinz §MGranada§Y an und wählt §MDiplomatie§Y und anschließend §MKrieg erklären§Y. Wählt den Kriegsgrund 'Eroberung' mit Granada als §MKriegsziel§Y und klickt anschließend auf §MWeiter§Y.§W"
 TUT_CAM_CHAPTER01_PAGE04_OBJECTIVES: "§MErklärt Granada den Krieg§!, um fortzufahren."
 TUT_CAM_CHAPTER01_PAGE05_TITLE: "§YKriegsübersicht (5/8)§!"
 TUT_CAM_CHAPTER01_PAGE05_TEXT: "Das Fenster mit der Kriegsübersicht gibt Euch einen Überblick über den Kriegsfortschritt, wer kriegsführend ist und wer der Anführer auf beiden Seiten ist. Gefechte und Belagerungen werden im unteren Bereich angezeigt."
 TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_CAM_CHAPTER01_PAGE06_TITLE: "§YBesiegt Granada (6/8)§!"
 TUT_CAM_CHAPTER01_PAGE06_TEXT: "Die Ergebnisse des Krieges werden gesammelt und bilden in der Summe den §MKriegsstand§!. Die Kriegsstand-Punktzahl erhöht sich, wenn feindliche Provinzen besetzt und wenn Land- oder Seegefechte gewonnen werden. Wenn ein Feind Euer Territorium besetzt oder Euch in der Schlacht besiegt, so sinkt der Kriegsstand. Vom Kriegsstand hängt ab, welche Forderungen bei §MFriedensangeboten§! durchsetzbar sind.\n\n§YDenkt daran, das Spiel fortzusetzen.§! "
 TUT_CAM_CHAPTER01_PAGE06_OBJECTIVES: "Erreicht einen §MKriegsstand§! von 100%, um fortzufahren."
 TUT_CAM_CHAPTER01_PAGE07_TITLE: "§YAnnektiert Granada (7/8)§!"
 TUT_CAM_CHAPTER01_PAGE07_TEXT: "Granada ist besiegt! Annektiert das Land, um die Rückeroberung Spaniens zum Abschluss zu bringen.\n\n§YKlickt mit der rechten Maustaste rechts unten auf den Schild §MKriegsübersicht§Y. Wählt dann die Option §MVolle Annektierung§! aus und klickt auf §MForderung senden§!. Denkt daran, die Pause zu beenden.§W"
 TUT_CAM_CHAPTER01_PAGE07_OBJECTIVES: "Fordert von Granada die §MVolle Annektierung§!, um fortzufahren."
 TUT_CAM_CHAPTER01_PAGE08_TITLE: "§YEnde des Kapitels (8/8)§!"
 TUT_CAM_CHAPTER01_PAGE08_TEXT: "Hiermit endet das Kapitel Reconquista der Spanisches-Weltreich-Kampagne."
 TUT_CAM_CHAPTER01_PAGE08_OBJECTIVES: "Klickt auf §MWeiter§!, um zum nächsten Kapitel fortzufahren."
 TUT_CAM_CHAPTER02_TITLE: "Spanisches Weltreich"
 TUT_CAM_CHAPTER02_DESC: "Die Kampagne zum Spanischen Weltreich wird Euch die Grundlagen des Spiels vermitteln. In diesem Kapitel geht es um Herrschaftspunkte, den Herrscher, Berater, Kernprovinzen, Religion und weitere Themen."
 TUT_CAM_CHAPTER02_BUTTON: "Die Spanische Inquisition"
 TUT_CAM_CHAPTER02_PAGE01_TITLE: "§YDer Herrscher (1/18)§W"
 TUT_CAM_CHAPTER02_PAGE01_TEXT: "Der Herrscher ist sehr wichtig für die Entwicklung Eures Landes. Ihr habt drei Ressourcen, die zusammen als §MHerrschaftspunkte§! bezeichnet werden. Im Einzelnen sind dies §Madministrative Macht§!, §Mdiplomatische Macht§! und §Mmilitärische Macht§!. Ihr erhaltet jeden Monat Herrschaftspunkte. Wie viele Ihr erhaltet, ist abhängig von den Fähigkeiten Eures Herrschers und seiner Berater."
 TUT_CAM_CHAPTER02_PAGE01_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE02_TITLE: "§YBerater (2/18)§!"
 TUT_CAM_CHAPTER02_PAGE02_TEXT: "Berater beeinflussen, wieviele §MHerrschaftspunkte§! Ihr monatlich erhaltet. Ihre Anstellung kostet Gold und Ihr zahlt ihnen monatliche Gehälter. Ein kostspieliger Berater gibt Euch monatlich mehr Herrschaftspunkte, allerdings gewinnt ihr jeden Monat weniger Gold.\n\n§YKlickt auf den §MAlarm für ein freies Beraterfeld§!, um zum §MRegierungs§!-Reiter zu wechseln.§W"
 TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES: "Öffnet den §MRegierungs-Reiter§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE03_TITLE: "§YBerater (3/18)§!"
 TUT_CAM_CHAPTER02_PAGE03_TEXT: "Berater beeinflussen, wieviele §MHerrschaftspunkte§! Ihr monatlich erhaltet. Ihre Anstellung kostet Gold und Ihr zahlt ihnen monatliche Gehälter. Ein kostspieliger Berater gibt Euch monatlich mehr Herrschaftspunkte, allerdings gewinnt ihr jeden Monat weniger Gold.\n\n§YKlickt auf das leere Porträtfenster, um eine Liste verfügbarer Berater zu sehen.§W"
 TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES: "§MStellt einen Berater ein§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE04_TITLE: "§YKernprovinzen (4/18)§!"
 TUT_CAM_CHAPTER02_PAGE04_TEXT: "Kernprovinzen sind Provinzen, die Euer Volk als Heimatland ansieht. Es ist wichtig, Provinzen in Kernprovinzen umzuwandeln, um §MAusbreitung§! zu vermeiden. Eine Provinz, die keine Kernprovinz ist, produziert wesentlich weniger §MSteuereinnahmen§! und §MMannstärke§!. Wenn Ihr eine Provinz erobert, auf die Ihr einen §MAnspruch§! hattet, reduzieren sich die Kosten für die Umwandlung in einen Kern.\n\n§YDenkt daran, die Pause zu beenden.§!"
 TUT_CAM_CHAPTER02_PAGE04_OBJECTIVES: "Wählt §MKern erzeugen§! in Granada, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE05_TITLE: "§YReligion (5/18)§!"
 TUT_CAM_CHAPTER02_PAGE05_TEXT: "Der Erhalt der Religiösen Einheit ist wichtig, um das Land stabil und frei von Rebellen zu halten. Religiöse Einheit entsteht, indem Ihr Provinzen zur Staatsreligion konvertiert. Für das Konvertieren einer Provinz benötigt Ihr einen Missionar. Konvertierungen sind leichter, wenn das Land eine hohe Stabilität hat.\n\n§YDenkt daran, die Pause zu beenden und das Spiel fortzusetzen.§!"
 TUT_CAM_CHAPTER02_PAGE05_OBJECTIVES: "§MKonvertiert§! die Provinz Granada, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE06_TITLE: "§YGebäude (6/18)§!"
 TUT_CAM_CHAPTER02_PAGE06_TEXT: "Gebäude erfüllen eine wichtige Aufgabe beim Ausbau der wirtschaftlichen und militärischen Stärke eines Landes. Der Bau von Grundgebäuden ist in jeder Provinz möglich, während Spezialgebäude nur einmal pro Provinz gebaut werden können. Einzigartige Gebäude sind Gebäude, die pro Nation nur einmal vorkommen können. Der Bau aller Gebäude kostet Dukaten und Herrschaftspunkte.\n\n§YDenkt daran, das Spiel fortzusetzen.§!"
 TUT_CAM_CHAPTER02_PAGE06_OBJECTIVES: "Baut einen §MTempel§! in Granada, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE07_TITLE: "§YEreignisse (7/18)§!"
 TUT_CAM_CHAPTER02_PAGE07_TEXT: "Ereignisse treten zufällig im Spielverlauf auf. Häufig werdet Ihr vor die Wahl zwischen zwei oder mehr Optionen gestellt. Dies sorgt dafür, dass das Spiel dynamischer und unterhaltsamer wird. Außerdem gibt es für bestimmte Länder spezifische Ereignisse, die ihre Eigenheiten oder den historischen Kontext zum Thema haben."
 TUT_CAM_CHAPTER02_PAGE07_OBJECTIVES: "Klickt auf die Schaltfläche im Ereignis-Fenster, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE08_TITLE: "§YRebellen (8/18)§!"
 TUT_CAM_CHAPTER02_PAGE08_TEXT: "Es gibt Rebellen der unterschiedlichsten Spielarten, wobei jede Fraktion ihre eigene Agenda verfolgt. Das §MAufstandsrisiko§! in einer Provinz gibt Aufschluss über die Wahrscheinlichkeit einer Revolte. Ihr könnt entweder zu den Waffen greifen und die §MRebellen besiegen§! oder über das Menü §MStabilität und Expansion§! Verhandlungen aufnehmen."
 TUT_CAM_CHAPTER02_PAGE08_OBJECTIVES: "§MBesiegt die Rebellen§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE09_TITLE: "§YStabilität (9/18)§!"
 TUT_CAM_CHAPTER02_PAGE09_TEXT: "Die Stabilität gibt an, wie stabil Euer Land ist. Die Stabilität nimmt Einfluss auf §MAufstandsrisiko§!, §MSteuereinnahmen§!, §Mglobalen Handelseinfluss§! und mehr. Stabilität kann im Menü §MStabilität und Expansion§! erhöht werden und verbraucht dabei §MAdministrative Macht§!.\n\n§YKlickt auf den Schild links oben, dann auf den Reiter §MStabilität und Expansion§Y und anschließend, unter Stabilität, auf §MSteigern§!."
 TUT_CAM_CHAPTER02_PAGE09_OBJECTIVES: "§MSteigert die Stabilität§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE10_TITLE: "§YStaatsehe (10/18)§!"
 TUT_CAM_CHAPTER02_PAGE10_TEXT: "Staatsehen sind ein Bund zwischen Eurer Nation und einer anderen Nation. Staatsehen erhöhen Eure §MRechtmäßigkeit§! im Laufe der Zeit. Unmittelbar nach dem Abschluss einer solchen Ehe sinkt die Rechtmäßigkeit jedoch kurz, abhängig von §MPrestige§! und §MRechtmäßigkeit§! der Partnerländer. Eine Staatsehe gibt Euch die Möglichkeit, §MDynastien§! zu verschmelzen und so eine §MPersonalunion§! zu bilden."
 TUT_CAM_CHAPTER02_PAGE10_OBJECTIVES: "Schließt eine §MStaatsehe mit Portugal§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE11_TITLE: "§YStaatsehe (11/18)§!"
 TUT_CAM_CHAPTER02_PAGE11_TEXT: "Staatsehen sind ein Bund zwischen Eurer Nation und einer anderen Nation. Staatsehen erhöhen Eure §MRechtmäßigkeit§! im Laufe der Zeit. Unmittelbar nach dem Abschluss einer solchen Ehe sinkt die Rechtmäßigkeit jedoch kurz, abhängig von §MPrestige§! und §MRechtmäßigkeit§! der Partnerländer. Eine Staatsehe gibt Euch die Möglichkeit, §MDynastien§! zu verschmelzen und so eine §MPersonalunion§! zu bilden."
 TUT_CAM_CHAPTER02_PAGE11_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE12_TITLE: "§YEntscheidungen (12/18)§!"
 TUT_CAM_CHAPTER02_PAGE12_TEXT: "Entscheidungen erlauben Euch, gewisse Reformen im Land durchzuführen. Wenn alle Voraussetzungen erfüllt sind, könnt Ihr die Reform erlassen und von den Auswirkungen der Entscheidung sofort profitieren. Manche Entscheidungen können gewaltige Kraftakte sein, beispielsweise die Gründung Deutschlands oder des Russischen Reiches.\n\n§YKlickt auf die Benachrichtung §MNationale Entscheidung verfügbar§!, um den Bildschirm §MMissionen und Entscheidungen§Y aufzurufen.§W"
 TUT_CAM_CHAPTER02_PAGE12_OBJECTIVES: "§MGründet Spanien auf dem Wege der Diplomatie§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE13_TITLE: "§YTechnologie (13/18)§!"
 TUT_CAM_CHAPTER02_PAGE13_TEXT: "Technologie kann mit §MHerrschaftspunkten§! freigeschaltet werden. Sie wird in §Mdrei Kategorien§! unterteilt, von denen jede mit einer der drei Herrschaftspunkte-Arten verbunden ist.§!"
 TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES: "Öffnet den §MTechnologie-Reiter§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE14_TITLE: "§YTechnologie (14/18)§!"
 TUT_CAM_CHAPTER02_PAGE14_TEXT: "Ein Technologie-Vorsprung gibt Euch einen Malus auf Eure Technologie-Kosten. Plant Eure Technologie und Ideen im Voraus, sodass die Technologien, die Ihr haben möchtet, nicht alle dieselbe Form von Herrschaftspunkten erfordern. Ihr solltet bei Eurer Wahl auch die Fähigkeiten Eures Herrschers im Blick behalten."
 TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES: "Schaltet §MAdlige Republik (7)§! frei, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE15_TITLE: "§YIdeengruppen (15/18)§!"
 TUT_CAM_CHAPTER02_PAGE15_TEXT: "Ideengruppen können zu bestimmten Intervallen ausgewählt werden, abhängig vom Stand Eurer §MAdministrativen Technologie§!. Die Technologie, die Ihr gerade erforscht habt, schaltet Eure zweite Ideengruppe frei. Ideengruppen spezialisieren Euer Land und machen es einzigartiger und für bestimmte Aufgaben stärker. Einmal ausgewählt kann eine Ideengruppe nicht entfernt oder verändert werden."
 TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES: "Öffnet den §MIdeen-Reiter§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE16_TITLE: "§YIdeengruppen (16/18)§!"
 TUT_CAM_CHAPTER02_PAGE16_TEXT: "Das Freischalten einer Idee in einer Ideengruppe kostet §M400 Herrschaftspunkte§! an §MAdministrativer§!, §MDiplomatischer§! oder §MMilitärischer Macht§!. Welche Herrschaftspunkte sie kostet, hängt von ihrer Ideengruppe ab. Es ist eine gute Idee, eine Ideengruppe zu wählen, deren Herrschaftspunkte Ihr im Überfluss habt.\n\n§YKlickt auf die §MFreie Feld§! Schaltfläche und wählt dann die §MEntdeckerideen§!.§W"
 TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES: "Wählt die §MEntdeckerideen§!, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE17_TITLE: "§YIdeen (17/18)§!"
 TUT_CAM_CHAPTER02_PAGE17_TEXT: "Die Freischaltung von 3 Ideen schaltet auch 1 Eurer §MNationalen Ideen§! frei. Fast alle größeren Nationen und einige der kleineren haben spezielle Nationale Ideen.\n\nDie §MSuche nach der Neuen Welt§Y ist eine Idee der §MErkundungs§Y-Ideengruppe und erlaubt Euch die Rekrutierung von §MEntdeckern§Y & §MKonquistadoren§Y. Doch zunächst müsst Ihr die Idee der §MKolonialen Abenteuer§Y freischalten."
 TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES: "Schaltet die Idee der §MSuche nach der Neuen Welt§! frei, um fortzufahren."
 TUT_CAM_CHAPTER02_PAGE18_TITLE: "§YEnde des Kapitels (18/18)§!"
 TUT_CAM_CHAPTER02_PAGE18_TEXT: "Hiermit ist das Kapitel Die Spanische Inquisition der Spanisches-Weltreich-Kampagne abgeschlossen."
 TUT_CAM_CHAPTER02_PAGE18_OBJECTIVES: "Klickt auf §MWeiter§!, um zum nächsten Kapitel zu gehen."
 TUT_CAM_CHAPTER03_TITLE: "Eine Neue Welt"
 TUT_CAM_CHAPTER03_DESC: "Die Kampagne zum Spanischen Weltreich wird Euch die Grundlagen des Spiels vermitteln. In diesem Kapitel geht es um Entdeckung und Kolonisierung."
 TUT_CAM_CHAPTER03_BUTTON: "Eine Neue Welt"
 TUT_CAM_CHAPTER03_PAGE01_TITLE: "§YEntdeckung (1/8)§!"
 TUT_CAM_CHAPTER03_PAGE01_TEXT: "Entdeckung und Kolonialisierung sind ein wichtiger Bestandteil von Europa Universalis IV. Die Entdeckung neuer Länder und die Gründung neuer Siedlungen ist ein relativ friedlicher Weg, um Euer Reich zu expandieren. "
 TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_CAM_CHAPTER03_PAGE02_TITLE: "§YEntdeckung (2/8)§!"
 TUT_CAM_CHAPTER03_PAGE02_TEXT: "Unentdeckte Länder werden durch die §MTerra Incognita§! verborgen. Ihr braucht einen §MEntdecker§! oder §MKonquistadoren§!, um Euch in Gebieten der Terra Incognita bewegen zu können. Zur Rekrutierung der beiden müsst Ihr zunächst die Idee der §MSuche nach der Neuen Welt§! freischalten."
 TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES: "Wählt Eure Flotte in §MAndalusien§! aus, um fortzufahren."
 TUT_CAM_CHAPTER03_PAGE03_TITLE: "§YTerra Incognita (3/8)§!"
 TUT_CAM_CHAPTER03_PAGE03_TEXT: "Entdecker führen Flotten an, während Konquistadoren Landarmeen befehligen. Eure Flotte wird von dem Entdecker Christoph Kolumbus angeführt.\n\n§YBewegt Eure Schiffe mit Rechtsklick in Gebiete der §MTerra Incognita§Y.\n\nVergesst nicht, das Spiel fortzusetzen.§!"
 TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES: "Befehlt Eurer Flotte, gen Westen zu segeln und §Mfolgt dem Pfeil§!, um fortzufahren.§W"
 TUT_CAM_CHAPTER03_PAGE04_TITLE: "§YZermürbung (4/8)§!"
 TUT_CAM_CHAPTER03_PAGE04_TEXT: "Entdeckungsreisen sind aufgrund der Zermürbung gefährlich. Immer, wenn Eure Schiffe auf See und zu weit von Versorgungspunkten entfernt sind, erleiden sie Zermürbungs-Schaden. In einem regulären Spiel müsstet Ihr deutlich langsamer erkunden und Eure Schiffe reparieren, wann immer es notwendig ist. Für diese Einführung haben wir die Marine-Zermürbung jedoch deutlich reduziert."
 TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES: "Lasst Eure Flotte gen Westen segeln und §Mfolgt dem Pfeil§!, um fortzufahren.§W"
 TUT_CAM_CHAPTER03_PAGE05_TITLE: "§YUnkolonisiertes Land (5/8)§!"
 TUT_CAM_CHAPTER03_PAGE05_TEXT: "Unkolonisiertes Land kann durch das Entsenden eines §MKolonisten§! besiedelt werden. Bis zu welcher Entfernung dies möglich ist, hängt von Eurer §MKolonialreichweite§! ab. In unkolonisierten Gebieten können sich §MEingeborene§! befinden, was Ihr berücksichtigen solltet. Eingeborene mit einer hohen Aggressivität werden mit größerer Wahrscheinlichkeit Eure Kolonie angreifen."
 TUT_CAM_CHAPTER03_PAGE05_OBJECTIVES: "Klickt auf §MTortuga§!, um fortzufahren."
 TUT_CAM_CHAPTER03_PAGE06_TITLE: "§YUnkolonisiertes Land (6/8)§!"
 TUT_CAM_CHAPTER03_PAGE06_TEXT: "Kolonien können von allen Nationen gegründet werden, die Zugang zu §MKolonisten§! haben. Kolonisten entstehen hauptsächlich durch die Ideengruppe §MEntdeckung§! und §MExpansion§!. Wenn ein Kolonist in eine unkolonisierte Provinz geschickt wird, muss er zuerst dorthin reisen. Sobald er angekommen ist, beginnt er mit dem Bau einer Siedlung.\n\n§YDenkt daran, das Spiel fortzusetzen.§!"
 TUT_CAM_CHAPTER03_PAGE06_OBJECTIVES: "Klickt auf §MSenden§!, um fortzufahren."
 TUT_CAM_CHAPTER03_PAGE07_TITLE: "§YKolonien (7/8)§!"
 TUT_CAM_CHAPTER03_PAGE07_TEXT: "Nachdem die Kolonie besiedelt wurde dauert es eine Weile, bis sie soweit gewachsen ist, dass sie sich selbst versorgen kann. Die Anzahl der neuen Siedler erhöht sich jeden Monat und es sind 1.000 Siedler nötig, damit sie sich selbst versorgen kann. Durch die Anwesenheit eines Kolonisten in der Provinz könnt Ihr das Siedler-Wachstum beschleunigen."
 TUT_CAM_CHAPTER03_PAGE07_OBJECTIVES: "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_CAM_CHAPTER03_PAGE08_TITLE: "§YEnde der Einführung (8/8)§!"
 TUT_CAM_CHAPTER03_PAGE08_TEXT: "Gut gemacht! Hiermit endet das Kapitel 'Die Neue Welt' und auch die Einführung ist hiermit zu Ende. Hoffentlich konntet Ihr etwas über die grundsätzlichen Möglichkeiten erfahren und seid nun bereit, ein echtes Spiel in Europa Universalis IV zu wagen!\n\n§YZum Abschluss möchten wir Euch noch empfehlen, im echten Spiel auch immer wieder auf die Hinweise zu achten, die zu vielen Aktionen verfügbar sind.§!"
 TUT_CAM_CHAPTER03_PAGE08_OBJECTIVES: "Viel §MSpaß§! mit dem Spiel."
 TUT_ADV_CHAPTER01_PAGE06_TITLE: "§YLegitimität & Ruf Handel (6/16)§!"
 TUT_ADV_CHAPTER01_PAGE06_TEXT: "Es sind nur Republiken von Republikanischer Tradition betroffen. Diese verringert in erster Linie die §MNationale Unruhe§!. Republikanische Tradition geht verloren, wenn der gleiche Herrscher über mehrere Amtszeiten gehalten wird, und wird jedes Jahr langsam hinzugewonnen. Eine niedrige Republikanische Tradition ist mit erhöhten §MStabilitätskosten§! verbunden.\n\nNur Monarchien sind von Legitimität betroffen. Diese zeigt an, inwiefern die Herrschaft Eures Monarchen als legitim empfunden wird. Die Legitimität wirkt sich auf §MUnruhe§!, §MReligiöse Toleranz§! und §MDiplomatischer Ruf§! aus."
 TUT_ADV_CHAPTER01_PAGE07_TITLE: "§YMachtprojektion (7/16)§!"
 TUT_ADV_CHAPTER01_PAGE07_TEXT: "§MMachtprojektion§! ist ein Wert, der widerspiegelt, wie gut Eure Nation die Muskeln spielen lassen kann. Indem Ihr §MRivalen§! auswählt und aggressive Handlungen gegen sie unternehmt, kann Eure Machtprojektion steigen. Machtprojektion kann Euch Boni für Euer Land einbringen. Freibeuterei, erfolgreiche Kriege, Embargos und die Unterstützung von Rebellen sind Beispiele für Handlungen, durch die Eure Machtprojektion gesteigert wird."
 TUT_ADV_CHAPTER01_PAGE13_TEXT: "Wenn Ihr den Katholizismus als Staatsreligion habt, erhaltet Ihr Zugang zu den Mechanismen des Papsttums. Die Papsttum-Ansicht liefert Informationen über den Päpstlichen Einfluss und darüber, wie dieser investiert werden kann. Jedes Mal, wenn der Papst stirbt, muss ein neuer Papst aus den aktiven Kardinälen gewählt werden. Ihr könnt Päpstlichen Einfluss investieren, um die Chance zu erhöhen, der nächste Kurienleiter zu werden."
 TUT_ADV_CHAPTER03_PAGE06_TEXT: "Der Handel-Kartenmodus zeigt Euch, wo sich die verschiedenen §Umschlagplätze§! befinden, welche Provinzen dazugehören, und auch, wie der Handel gesteuert wird. Wie Ihr hier sehen könnt, §Msteuert Ihr den Handel§! von Alexandria nach Venedig. Der Handel kann nur in die Richtung strömen, in die die Pfeile zeigen. Einige Umschlagplätze werden als §MEndknotenpunkte§! bezeichnet. Dies bedeutet, dass der Handel von dort aus nicht gesteuert werden kann. §MVenedig§! und §MSevilla§! sind zwei Beispiele für einen Endknotenpunkt. §MHandelsmacht§! bestimmt, wie viel §MHandelswert§! von einem Umschlagplatz zum anderen übertragen wird."
