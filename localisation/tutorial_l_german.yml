 TUT_PART_BAS_DESC: "Dieser Teil der Einführung erklärt die Kamerasteuerung, Spielgeschwindigkeit, Armee- und Flottenbewegung und die Grundlagen von Krieg und Diplomatie."
 TUT_PART_ADV_TITLE: "§YErweiterte Einführung§!\nErweiterte Spielprinzipien"
 TUT_PART_ADV_DESC: "In diesem Teil der Einführung werden die verschiedenen Aspekte etwas detaillierter behandelt. Hier findet sich möglicherweise die Antwort auf Fragen, die sich beim Spielen eventuell ergeben haben."
 TUT_PART_CAM_TITLE: "§YSpanisches Weltreich§!\nAnfänger-Kampagne"
 TUT_PART_CAM_DESC: "Dieser Teil der Einführung versucht, eine echte Spielsituation nachzustellen und dabei zu vermitteln, wie die verschiedenen Möglichkeiten des Spiels in realen Spielsituation einzusetzen sind."
