 desc_bonus_from_merchant_republics_for_trade_league_member: "Kaufmannsrepubliken oder Handelshäuser, die an einem Umschlagplatz Handel treiben, gewähren einen Bonus auf Produzierte Güter proportional zu ihrem Anteil an der Handelsmacht. Als Mitglied eines Handelsordens wird dieser Bonus vervielfacht."
 maroserana: "Maroserana"
 desc_maroserana: "Eine neuer Herrscherklasse, die Maroserana, ist aufgestiegen. Indem sie viele einheimische Bräuche übernehmen und verändern, zentralisieren und formalisieren sie Aspekte der Malagasy-Gesellschaft."
 expanded_mbudye: "Erweiterter Mbudye"
 desc_expanded_mbudye: "Der Rat, der neben dem Häuptling regiert, wurde mit dem Segen der Häuptlingsfamilie erweitert und erhielt mehr Einfluss."
 trusted_merchants: "Zuverlässige Kaufleute"
 desc_trusted_merchants: "Da unsere Kaufleute dafür bekannt sind, ehrliche Geschäfte zu machen und offenherzig über Geschäfte zu sprechen, wünschen Völker auf der ganzen Welt, mit ihnen Handel zu treiben."
 recruited_smugglers: "Rekrutierte Schmuggler"
 desc_recruited_smugglers: "Schmuggler, die uns zuvor entkommen sind, stehen nun auf unserer Gehaltsliste, um unsere Feinde auszuspionieren."
 embezzled_goods: "Unterschlagene Waren"
 desc_embezzled_goods: "Der örtliche Handel ist korrupt, wodurch ein Großteil des Exports auf dem Schwarzmarkt verschwindet."
 distrusted_merchants: "Unzuverlässige Kaufleute"
 desc_distrusted_merchants: "Fremde bringen unser Volk mit Lügen und Betrug in Verbindung und bevorzugen, keine Geschäfte mit unseren Kaufleuten zu betreiben."
 sea_route_to_india: "Über das Meer nach Indien"
 desc_sea_route_to_india: "Seit Generationen träumen wir davon, den Mittelmeerhandel zu umgehen, indem wir die Seeroute nach Indien finden. Dies würde uns von der Abhängigkeit von ausländischen Händlern und Karawanen befreien. Endlich scheint dieser Traum in Reichweite zu liegen."
 peter_tuscan_reforms: "Die Reformen von Peter Leopold"
 desc_peter_tuscan_reforms: "Trotz der Wünsche des Großteils der Bevölkerung der Toskana haben wir Reformen durchgebracht, um die Toskana auf die Zukunft vorzubereiten."
 tuscany_duke_treasury: "Die Schatzkammer des Herzogs"
 tuscany_state_treasury: "Städtische Schatzkammer"
 tus_bonfire_timer: "Fegefeuer-Timer"
 desc_tus_bonfire_timer: "Steuert die Häufigkeit von Savonarola-Ereignisse."
 accademia_cimento: "Accademia del Cimento"
 desc_accademia_cimento: "Die Accademia, deren Schirmherr unser Herrscher ist, fördert Experimente und rigorose wissenschaftliche Studien."
 institution_cimento: "Accademia del Cimento institutionalisiert"
 desc_institution_cimento: "Wir haben die informelle Accademia del Cimento zu einer nationalen Einrichtung gemacht."
 the_chewa: "Die Chewa"
 desc_the_chewa: "Die Chewa sind eins mit uns, und wir sind eins mit ihnen."
 maravi_land_of_flames: "Das Land der Flammen"
 desc_maravi_land_of_flames: "Unsere großartigen Eisenhüttenfelder arbeiten Tag und Nacht, um unser Volk zu bewaffnen."
 nyau_secret_society: "Geheime Gesellschaft der Nyau"
 desc_nyau_secret_society: "Unser Volk wird durch die geheimen Gesellschaften ihrer Religion organisiert."
 oriental_press: "Die Typographia Medicea"
 desc_oriental_press: "Die Typographia Medicea druckt Werke in arabischer Schrift und Sprache und fördert somit die Kommunikation mit muslimischen Wissenschaftlern und Philosophen. Selbstverständlich mit der Absicht, diese zu bekehren."
 friction_among_troops: "Spannung zwischen den Soldaten"
 desc_friction_among_troops: "Fehden zwischen den Soldaten verschiedener Parteien im Handelsorden führen zu Problemen in unserer Armee."
 merchants_angered: "Kaufleute wütend"
 desc_merchants_angered: "Kaufleute aus einer Nation in unserem Handelsorden sind wütend, da sie Steuern entrichten müssen, denen sie zuvor entgehen konnten."
 recruited_pirates: "Piraten rekrutiert"
 desc_recruited_pirates: "Piraten, die bisher für Schwierigkeiten sorgten, dienen nun als Freibeuter unter unserem Banner."
 executed_pirates: "Piraten hingerichtet"
 desc_executed_pirates: "Die öffentliche Hinrichtung eines berüchtigten Piraten diente als Exempel für alle."
 cheap_timber: "Billiges Bauholz"
 desc_cheap_timber: "Billiges und schlechtes Material wird für den Bau unserer Schiffe verwendet."
 double_entry_booking: "Doppelte Buchführung"
 desc_double_entry_booking: "Fortschritte in der Buchführung ermöglichen uns effektivere Transaktionen."
