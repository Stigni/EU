 roman_legions: "Die römischen Legionen"
 roman_legions_desc: "Die Legionen Roms galten am Höhepunkt ihrer Macht als die besten Streitkräfte, die die Welt jemals gesehen hatte. Mit der Wiederauferstehung des Reichs verfolgen seine Armeen nun erneut kein geringeres Ziel als diese Stufe der herausragenden Kampffertigkeiten zu erreichen."
 pax_romana: "Pax Romana"
 pax_romana_desc: "Das römische Recht leuchtet wie eine Boje in einem Meer der Unruhe und die Völker der Provinzen können sich entspannt zurücklehnen, in dem Wissen, dass Frieden und Ordnung im ganzen Reich wiederhergestellt wurden."
 imperium_sine_fine: "Imperium Sine Fine"
 imperium_sine_fine_desc: "\"Rom ist erneut ein \"Reich ohne Ende\" und die goldenen Schwingen des kaiserlichen Adlers erstrecken sich über mehr Provinzen denn je. Glücklicherweise können römische Beamte auf eine jahrhundertealte Tradition der effektiven Integration neuer Lande zurückgreifen.\""
 roman_architecture: "Römische Architektur"
 roman_architecture_desc: "Die gefeierte Architektur des antiken Roms ist wieder angesagt und im ganzen Reich werden neue beeindruckende öffentliche Gebäude in den Städten errichtet. Eine neue Ära der von Menschen geschaffenen Wunder liegt vor uns."
 legacy_of_rome: "Das Vermächtnis Roms"
 legacy_of_rome_desc: "Selbst nach dem Niedergang des Westreichs wurde Roms Vermächtnis in Europa fortgeführt, und viele seiner Nachfolgestaaten versuchten verzweifelt, etwas des früheren Glanzes Roms für sich zu beanspruchen. Nun, da das Römische Reich wie der sprichwörtliche Phoenix aus der Asche emporsteigt, können viele nur noch vor Ehrfurcht staunen."
 spqr: "S.P.Q.R."
 spqr_desc: "Für den Senat und das Volke Roms! Der kaiserliche Senat mag zwar nicht so viel politische Macht besitzen wie in den Tagen der antiken Republik, doch er bietet den Bürgern des Reichs noch immer eine Art der Repräsentation, die in den meisten feudalen Gesellschaften einfach beispiellos war."
 imperial_bureaucracy: "Imperiale Bürokratie"
 imperial_bureaucracy_desc: "Die effektive Verwaltung eines großen Kaiserreichs, das aus unzähligen Provinzen und sehr unterschiedlichen Kulturen besteht, ist eine monumentale Aufgabe. Dies war möglich, als das antike Rom am Höhepunkt seiner Macht stand. Wir müssen jedoch viele dieser Lektion neu erlernen und sie der modernen Welt anpassen."
 MNS_ideas: "Thomondische Ideen"
 MNS_ideas_start: "Thomondische Traditionen"
 MNS_ideas_bonus: "Thomondische Ambitionen"
 mns_fierce_rivalry: "Erbitterte Rivalität"
 mns_fierce_rivalry_desc: "Irland ist ein geteiltes Land, umgeben von Möchtegern-Eroberern und jenen, die es ausnutzen würden, um ihre eigenen Konflikte auszufechten. Wenn wir frei sein wollen, dann müssen wir Freunde und Verbündete suchen. Immerhin ist der Feind meines Feindes mein Freund. Auch wenn er Schotte ist."
 mns_subdue_the_clans: "Unterwerft die Clans"
 mns_subdue_the_clans_desc: "Im Laufe der Jahrhunderte bildeten die Clans das Fundament unserer Gesellschaft und Kultur im Frieden, und die Quelle unserer Stärke in Kriegszeiten. Uns steht nun jedoch eine neue Ära bevor, in der diese Clans die Kraft sein könnten, die uns vernichten und unser Volk und unsere Bemühungen entzweien. Um in dieser mutigen neuen Welt zu bestehen, müssen wir einige der alten Traditionen verwerfen und unseren eigenen Weg wagen."
 mns_cios_dubh: "Setzt das Cios Dubh durch"
 mns_cios_dubh_desc: "Das Königtum über Irland war schon immer Traum und Ambition unserer Herrscher. Auf unserer Insel gibt es viele Möglichkeiten, seinen Einfluss und seine Herrschaft zu erweitern. Was ist jedoch wirksamer als seinen Rivalen dazu zu zwingen, das Cios Dubh zu zahlen – das ultimative Privileg, von thomondischen Waffen beschützt zu werden?"
 mns_foreign_contracts: "Ausländische Verträge"
 mns_foreign_contracts_desc: "Mit zunehmender Macht und steigendem Einfluss werden auch unsere Ambitionen größer. Um den Rest der irischen Herrscher zu unterwerfen und ihnen unsere Herrschaft aufzuzwingen, müssen wir Kontakte zu den Militärzentren Europas herstellen – Orte, an denen wir erfahrene Kriegsleute anheuern können, einen Hammer, den wir einsetzen können, um ein vereintes Irland zu schmieden, sollten Charme und Diplomatie hierzu nicht ausreichen."
 mns_pasture_of_ireland: "Die Weiden Irlands"
 mns_pasture_of_ireland_desc: "Es gibt viele Möglichkeiten, um im Leben ein wohlhabender Mann zu werden. Wir wurden mit den besten Weiden auf dieser Insel gesegnet und die Größe unseres Viehbestands erweckt nun den Neid in ganz Irland."
 mns_thmond_army_reform: "Armeereform Thomonds"
 mns_thmond_army_reform_desc: "Es gibt nur wenige, die sich mit unserer Kampfstärke oder unserem Mut messen können, sich dem Feinde auf dem Schlachtfeld zu stellen. Doch seit vielen Jahrhunderten mussten Ideen und militärische Konzepte weit reisen, um schließlich unsere Lande zu erreichen. Es ist nun an der Zeit, unsere eigenen Methoden zu meistern und unsere Armee zu reformieren, auf dass sie nicht nur die reine Kopie fremder Ideen ist, sondern eine Armee, die nach unserem Bild und für unsere eigenen Anforderungen geschaffen wurde."
 mns_overseas_ambition: "Thomonds Ambition in Übersee"
 SLN_ideas: "Sligonische Ideen"
 SLN_ideas_start: "Sligonische Traditionen"
 SLN_ideas_bonus: "Sligonische Ambitionen"
 sln_promote_the_trade: "Fördert den Handel"
 sln_promote_the_trade_desc: "Sligo, das mitten auf einer wichtigen irischen Handelsroute liegt, eignet sich hervorragend als Handelsknotenpunkt für die gesamte Insel. Hierzu müssen wir Handelsbeziehungen zu unseren Nachbarn knüpfen und dem Handel seinen Lauf lassen."
 sln_rebuild_the_castle_of_sligo: "Baut Burg Sligo wieder auf"
 sln_rebuild_the_castle_of_sligo_desc: "Seit Jahrhunderten überfallen viele Angreifer unsere Lande, um Kontrolle über die strategisch wichtige Burg Sligo zu erlangen. Diese alte Burg wurde so oft repariert und erneut zerstört, dass wir heute nicht einmal sicher sagen können, wo die Hauptruinen liegen, obwohl einige Teile noch stehen. Auf jeden Fall ist diese alte Festung ein Symbol für unser Volk. Wenn wir sie wieder aufbauen können, können wir ihm mit dieser mächtigen Wiederauferstehung einer Legende neue Hoffnung geben."
 sln_galic_meets_norman: "Kreuzweg der Kulturen"
 sln_galic_meets_norman_desc: "Sligo ist ein Punkt, an dem sich seit Jahrhunderten verschiedene Kulturen treffen. Einige kamen in Frieden, andere wiederum als Eroberer, im Endeffekt hinterließen sie jedoch alle etwas. Es liegt nun an uns, ihren Nachkommen, dieses Vermächtnis anzunehmen und eine Zukunft aufzubauen, die unsere Ursprünge ehrt."
 sln_a_different_way: "Auf andere Weise"
 sln_a_different_way_desc: "Während wir zusahen, wie unsere Nachbarn ihre jämmerlichen Kriege über triviale Angelegenheiten ausfochten, erkannte unser Volk, dass es auch einen anderen Weg gab, als die Schachfiguren für alle Welt sichtbar zu verschieben. Mithilfe unserer Kontakte sowie unseres Handelseinflusses konnten wir die Schachfiguren nicht nur verschieben sondern auch ein ganz anderes Spiel spielen – ein Spiel, das nur wenige überhaupt sehen konnten."
 sln_study_the_norman_traditions: "Studiert die normannischen Traditionen"
 sln_study_the_norman_traditions_desc: "Der Standort Sligos ist sowohl ein Segen als auch ein Fluch. Seine Lage ermöglicht es uns, unser Land für den Seehandel zu öffnen, doch wie unsere Vorfahren auf die harte Tour erfahren mussten, werden hierdurch auch alle Arten von Möchtegern-Eroberer eingeladen, sich an unseren Mauern zu vergehen. Um unser Volk zu schützen, müssen wir uns somit anpassen und sowohl die Land- als auch die Marinetechniken unserer Feinde studieren, und lernen, diese anzuwenden."
 sln_sligo_rules_the_waves: "Sligos Marineambitionen"
 sln_sligo_rules_the_waves_desc: "Der Einfluss über Irland und ein unter unseren Nachbarn beispielloser Wohlstand sind schöne Ziele im Leben. Sie haben unseren Vorfahren wohl gedient. Doch nun ist ein neues Zeitalter angebrochen. Uns erreichen Gerüchte über neue Lande, die im Westen entdeckt wurden, und möglicherweise ist es an der Zeit, dass wir uns der exklusiven Gruppe von Nationen anschließen, die in der Lage sind, die Meere zu bereisen und in weit entfernten Ländern nach Ruhm und Reichtum zu suchen."
 sln_pragmatism: "Pragmatismus über alles"
 sln_pragmatism_desc: "In unseren Tagen haben wir viele glorreiche Dinge erreicht: Wir haben ein blühendes Handelsnetz aufgebaut. Wir haben die Meere in Nah und Fern bereist. Wir haben neue und interessante Völker getroffen. Und wir haben mit ihnen gehandelt."
 DMS_ideas: "Desmondische Ideen"
 DMS_ideas_start: "Desmondische Traditionen"
 DMS_ideas_bonus: "Desmondische Ambitionen"
 dms_the_land_of_castles: "Das Land der Burgen"
 dms_the_land_of_castles_desc: "Seit den frühesten Tagen des Königreichs Desmond wussten unsere Vorväter, dass man ein Land am besten beherrscht, indem man allgegenwärtig ist. Und somit errichteten sie Burgen und Herrenhäuser und andere großartige Gebäude, die bis heute stolz stehen. Und auf diese Weise führen wir diese Tradition bis zum heutigen Tage fort. Eine gelernte Lektion."
 dms_cadet_lines: "Kadettenlinien"
 dms_cadet_lines_desc: "Familie. Familie bleibt Familie. Vor allem, wenn es um den Adel geht. Doch warum sollten wir unsere jüngeren Familienlinien wie der Rest Europas fürchten? Unsere eigene Sippe? Nein, statt Angst, Intrigen und Komplotte sollten wir sie uns zu Nutze machen, das Land aufteilen, Titel, Herrschaftshäuser und Burgen verteilen, die königliche Familie erweitern, und eine Präsenz in jedem dunklen Winkel unseres Königreichs schaffen."
 dms_gaelic_bastion: "Gälische Bastion"
 dms_gaelic_bastion_desc: "Viele Möchtegern-Angreifer fielen über unsere Lande her, auf der Suche nach Beute und einfach erlangtem Ruhm. Doch letztendlich zerschellten alle am Königreich Desmond. Unser Volk stellt sich groß und stolz allen Gefahren, und trotz aller Widrigkeiten ist dies unsere Art und Weise. Die stärkste gälische Bastion."
 dms_the_munster_ambition: "Die Ambition Munsters"
 dms_the_munster_ambition_desc: "Das alte Königreich Munster besteht schon lange nicht mehr, seine Ländereien wurden aufgeteilt, und seine Autorität ist nahezu vollkommen erloschen. Doch sein Vermächtnis und sein Glanz lebt noch immer in den stolzen Linien der Dynastie Desmonds, seinen wahren Söhnen und Erben, weiter. Nein, wir dürfen niemals vergessen, und eines Tages werden wir die Lande Munsters zurückfordern."
 dms_fierce_independence: "Erbitterte Unabhängigkeit"
 dms_fierce_independence_desc: "Unsere Vorväter stellten sich unzählige Male Angreifern und Eroberern. Selbst in Zeiten des großen Leids und der Verluste überstand unser Königreich alle Stürme und es überlebte bis zum heutigen Tage. Wo sich viele Fürsten Irlands beugten und zusammenschlossen, um zu überleben, waren die stolzen Söhne und Töchter Desmonds auf sich alleine gestellt. Unabhängig und ohne Herren bis zum bitteren Ende."
 dms_promote_the_clture_of_service: "Fördert die Kultur des Dienstes"
 dms_promote_the_clture_of_service_desc: "Das Leben in unserem Land war niemals einfach. Man muss wirklich hart im Nehmen sein, um zu überleben, und man braucht das Herz eines Kriegers, um dort draußen Erfolg zu haben. Talente, die in den sich bekriegenden Nationen Europas hoch angesehen sind und häufig gesucht werden. Statt zuzuschauen, wie sich unsere Söhne häufig um wertlose Landflecken gegenseitig bekämpfen, sollten wir sie dazu ermutigen, in die Welt hinauszugehen, um den Militärdienst und ein Leben voller Ruhm und Ehre anzustreben."
 dms_inner_perfection: "Innere Perfektion"
 dms_inner_perfection_desc: "Seit Jahrhunderten durchlebten die Königreiche Europas Kriege und Elend, um zu mächtigen Nationen und Kolonialreichen zu werden. Unsere größte Errungenschaft? Wir haben nicht nur die bescheidenste Herkunft überlebt, wir gediehen trotz aller Widrigkeiten auch inmitten von all dem. Was kann sich ein Mann denn noch wünschen?"
 african_great_lakes_ideas: "Ideen der Afrikanischen Großen Seen"
 african_great_lakes_ideas_start: "Traditionen der Afrikanischen Großen Seen"
 african_great_lakes_ideas_bonus: "Ambition der Afrikanischen Großen Seen"
 source_of_the_nile: "Die Nil-Quelle"
 heirs_of_kitara: "Die Erben von Kitara"
 heirs_of_kitara_desc: "Legenden besagen, dass all die großen Seen einst vom mächtigen Kaiserreich Kitara kontrolliert wurden. Es ist unsere Aufgabe, wiederzuvereinen, was einst geteilt wurde, und unser rechtmäßiges Erbe als wahre Thronfolger von Kitara zurückzufordern."
 no_illegitimate_children: "Keine unrechtmäßigen Kinder"
 no_illegitimate_children_desc: "Seit Menschengedenken glaubt unser Volk, dass jeder Sohn den Vater beerben kann. Durch die Praxis der Polygamie kann jede Frau, die das Kind unseres Herrschers in sich trägt, in die königliche Familie einheiraten und ihr Sprössling zu einem königlichen Thronfolger gemacht werden."
 cwezy_religion: "Cwezy-Religion"
 cwezy_religion_desc: "Wie die Legende besagt, dass diese Lande einst unter Kitara und dem großen Helden Ruhinda vereint waren, so sind wir unter einem Glauben an einer gemeinsamen Reihe von Taboos und einem gemeinsam Pantheon vereint. Obwohl in den verschiedenen Clans und unterschiedlichen Königreichen andere Geister verehrt werden, so haben wir doch eine gemeinsame Vergangenheit. Wir müssen die Familien beschützen, die unsere Schreine und Tempel pflegen. Sollen andere uns doch anhand dessen bemessen, wie wir diese Abstammungslinien behandeln, und jene verfluchen, die sie verärgern."
 emitwe: "Emitwe"
 emitwe_desc: "Es mag zwar für unsere Vorväter angemessen gewesen sein, Streitkräfte ad hoc zu versammeln, doch es ist höchste Zeit, dass wir ein System erschaffen, um eine dauerhaftere Militärstreitmacht zu unterhalten. Aus den vielen großartigen Geschlechtern unseres Königreichs wählen wir die Ehrenhaftesten aus, damit sie über künftige Generationen hinweg als unsere Soldaten dienen. Im Gegenzug für spezielle Privilegien werden diese Männer in Lagern entlang unserer Grenzen stationiert und für die unvermeidlichen, bevorstehenden Kriege ausgebildet."
 unity_of_clans: "Einheit der Clans"
 unity_of_clans_desc: "Jedes der Königreiche der Afrikanischen Großen Seen besteht aus einer Reihe von Clans, die häufig die politischen Grenzen übertreten, um die wir so hart gekämpft haben. Wir müssen sicherstellen, dass wir die Unterstützung der Hunderten Clans innerhalb unseres Reichs haben, um uns vereint gegen unsere Feinde zu stellen."
 development_of_clientship: "Entwicklung der Klientschaft"
 development_of_clientship_desc: "Ubugabire, die persönlichen Beziehungen zwischen Klient und Förderer, bilden die Grundlage, auf der ein Großteil unserer Gesellschaft beruht. Lasst uns diese Beziehungen formalisieren und sie politisieren statt auf persönlicher Ebene zu pflegen. Ein System, aus dem der Staat selbst Loyalität schöpfen kann, statt nur der Herrscher persönlich. Dieses System von Privilegien und administrativer Autorität ermöglicht es unserem Staat, zu wachsen und gleichzeitig die von uns eroberten neuen Lande effektiv zu verwalten."
 MRA_ideas: "Maravi-Ideen"
 MRA_ideas_start: "Maravi-Traditionen"
 MRA_ideas_bonus: "Maravi-Ambitionen"
 mra_fresh_perspectives: "Neue Perspektiven"
 mra_fresh_perspectives_desc: "Wir sind gut gerüstet, um die vielen langanhaltenden Probleme und Konflikte der Völker zu lösen, die um den Malawisee herum angesiedelt sind. Unser Volk ist relativ neu in diesen Landen und wir sind nicht an alte Traditionen oder vorgefasste Ideen dessen gebunden, was möglich ist. Unsere Flexibilität ist unsere Stärke und wird es uns ermöglichen, über andere Mächte in dieser Region zu herrschen."
 mra_mlira_cult: "Der Mlira-Kult"
 mra_mlira_cult_desc: "Einmal im Jahr laden wir die Oberhäupter aller königlichen Geschlechter in unsere Hauptstadt ein, um das Ritual von Mlira zu begehen, des großen Geistes, der einst unsere Vorväter in dieses Land führte. Indem wir die Feuer entfachen, die um den Malawisee angelegt sind, bestätigen wir die Stellung der Häuptlinge, um unsere gemeinschaftlichen Banden zu feiern."
 mra_fertile_land: "Ein fruchtbares Land"
 mra_fertile_land_desc: "Die Lande um die Südspitze des Malawisees sind fruchtbar und gut geeignet, um einen weitläufigen Staat zu ernähren. Unsere wachsende Bevölkerung stellt einen stetigen Zustrom neuer Rekruten sicher, die uns dabei helfen, unsere politischen Ambitionen umzusetzen."
 mra_ivory_trade: "Maravi-Elfenbeinhandel"
 mra_ivory_trade_desc: "Traditionell treffen alle Elfenbeinhändler am Südende des Malawisees zusammen. Von dort aus werden ihre Güter nach Süden entlang des Shire und des Sambesi geschickt, bevor sie vom Verteilersystem der Swahili-Handelsstaaten übernommen werden. Wir sind in einer herausragenden Position, um diesen Handel zu kontrollieren und die Handelsregion um den Malawisee auszubauen."
 mra_serving_abroad: "Dienst im Ausland"
 mra_serving_abroad_desc: "Der Abenteuergeist unseres Volkes machte unsere Krieger und Händler weit über unsere Grenzen hinaus bekannt. In jedem Dorf zwischen dem Malawisee und dem Meer dienen Maravi als Soldaten oder Mittelsmänner im lukrativen Gold- oder Elfenbeinhandel. Wir sollten unsere Männer dazu ermutigen, Wohlstand im Ausland zu suchen, damit unser Land von ihren Erfahrungen profitieren kann."
 mra_chimanga_ndi_moyo: "Chimanga Ndi Moyo"
 mra_chimanga_ndi_moyo_desc: "\"Die stets zunehmende Präsenz westlicher Kaufleute hat wenigstens eine gute Sache. Mais ist ein Saatgut der Neuen Welt, das sich dennoch sehr gut für unsere Lande und unsere Anforderungen eignet. Wir müssen tun, was wir können, um die Verbreitung der Mais-Kultivierung zu fördern, denn \"Mais ist Leben\".\""
 mra_control_of_the_slave_trade: "Kontrolle über den Sklavenhandel"
 mra_control_of_the_slave_trade_desc: "Obwohl Sklaven für diese Region nichts Neues sind, häufen sich die Expeditionen westlicher Sklavenhändler, die sich in die Lande unter unserer Kontrolle wagen, in denen nun kein Mann, keine Frau und kein Kind mehr sicher ist. Fremde infiltrieren unser Land in dem Versuch, es seiner wertvollsten Annehmlichkeit zu berauben. Wir können es uns nicht leisten, diesen Angriff auf unsere Autorität unbeantwortet zu lassen!"
 ANT_ideas: "Antemoro-Ideen"
 ANT_ideas_start: "Antemoro-Traditionen"
 ANT_ideas_bonus: "Antemoro-Ambition"
 ant_tampon_tany: "Vereint Euch mit den Tompon-Tany"
 ant_sorabe: "Sorabe"
 ant_sorabe_desc: "Unsere Vorfahren brachten eine reiche arabische Schrifttradition auf diese Insel, die wir nun nutzen, um Texte auf Malagassi zu schaffen. Lasst uns spezielle Ämter einrichten, um unser altes Vermächtnis sowie die Schriften zu beschützen und zu ehren, die Malagassi zu einer Literatursprache machen."
 ant_andrianoni: "Das Amt des Andrianoni"
 ant_andrianoni_desc: "Unser Land wird von vier aristokratischen Clans beherrscht: den Anteoni, den Antemahazo, den Anteisambo und den Zafikasinambo. Das Machtverhältnis zwischen diesen vier Gruppen wechselt stetig, doch sie verfolgen alle das Ziel, einen mächtigeren Staat für uns alle zu schaffen. Wir müssen unseren Anführer, den Andrianoni, aus einem dieser vier Clans auswählen, auf dass ihr Wetteifern um diesen Titel ihre Ambitionen für unser Land vorantreibe."
 ant_ombiasa: "Ombiasa"
 ant_ombiasa_desc: "Unser Land bringt eine große Anzahl geschickter Spezialisten hervor, die wir gut einsetzen können. Dies führte dazu, dass eine große Anzahl von Männern unsere Lande verlassen, auf der Suche nach einer Anstellung an anderer Stelle auf der Insel. Lasst uns diesen Trend weiterhin fördern und von einem Ruf als Land der Bildung profitieren. Kein Malagassi-Herrscher soll ohne Ombiasa-Berater der Antemoro herrschen."
 ant_religious_control: "Religiöse Kontrolle"
 ant_religious_control_desc: "Nur wenige Malagassi-Gesellschaften sind derart bewandert in angemessenen religiösen Ritualen wie wir. Lasst uns dieses Wissen zu unserer Waffe machen, um eine stärkere und gesündere Gesellschaft zu schaffen. Indem wir religiöse Gesetze zum Recht unseres Volkes machen, können wir unsere Einheit stärken und den Einfluss von Fremden innerhalb unserer Grenzen schwächen."
 ant_slave_trade: "Verstärkt die Kontrolle über den Sklavenhandel"
 ant_slave_trade_desc: "Die Nachfrage nach Sklaven von den Swahili-Handelsstaaten wird von Tag zu Tag größer. Unsere religiöse und kulturelle Bindung zum weiteren Indischen Ozean machen uns zum idealen Mittelsmann für diesen Handel. Lasst uns jene, die Malagassi-Sklaven anzubieten versuchen, dazu ermutigen, dies in unseren Häfen zu tun und ihre Geschäfte auf unseren Marktplätzen abzuwickeln."
 ant_unify_political_and_religious_power: "Vereint die politische und religiöse Macht"
 ant_unify_political_and_religious_power_desc: "Traditionell liegt die politische Macht in unserem Land bei den aristokratischen Clans, während die Macht über die spirituellen Aspekte unseres Volkes auf vier priesterliche Clans aufgeteilt ist. Wenn es uns gelingt, diese beiden Funktionen, nämlich die oberste Geistlichkeit und das Amt des Andrianoni, zu vereinen, würden wir eine ungekannte Kontrolle über den Antemoro-Staat erhalten."
 malagasy_ideas: "Malagassi-Ideen"
 malagasy_ideas_start: "Malagassi-Traditionen"
 malagasy_ideas_bonus: "Malagassi-Ambition"
 malagasy_fortify_coastline: "Befestigt den Küstenstrich"
 malagasy_fortify_coastline_desc: "Swahili- und arabische Händler sind bestrebt, uns Gold zu verkaufen und Tuch, Sklaven und Vieh zu handeln. Doch nicht jeder, der unsere Häfen aufsucht, hat auch gute Absichten. Wir müssen die Befestigungen unserer Hafenstädte stets instandhalten, damit sie Angriffen von See aus sowie Invasionen aus dem Landesinneren standhalten können."
 malagasy_zafivolemena: "Zafivolamena"
 malagasy_zafivolemena_desc: "Die Herrscher unseres Volkes führen ihre Abstammung allesamt auf die Maroserana zurück, ein großes Geschlecht, das die Könige einer großen Anzahl von Staaten auf dieser Insel stellte. Der Ursprung der Maroserana bleibt ein Geheimnis, doch ihre Autorität wird nicht in Frage gestellt, da sie in der Lage sind, Handel mit den Festländern zu betreiben, um das rote Gold zu beschaffen, das wir verehren."
 malagasy_pirate_ports: "Piratenhäfen"
 malagasy_pirate_ports_desc: "Der Seehandel war schon immer die treibende Kraft in dieser Region, und wo Händler sind, da wird es auch immer Piraten geben. Als europäische Schiffe begannen, den Indischen Ozean zu beherrschen, lockten ihre schwimmenden Reichtümer eine zunehmende Anzahl von Schatzsuchern an. Lasst uns diese Piraten gegen eine bescheidene Gebühr beschützen. Es ist nur richtig, dass wir etwas Profit aus den Reichtümern beziehen, die andernfalls an uns vorbeigehen würden."
 malagasy_raid_warfare: "Kriegstradition"
 malagasy_raid_warfare_desc: "Die Völker im Landesinneren fürchten mittlerweile unsere Krieger und ihre ständigen Angriffe. Lasst uns auf dieser Tradition der Kriegsführung aufbauen und eine starke Armee schaffen, die bereit ist, bei Bedarf einzugreifen."
 malagasy_sacred_law: "Heiliges Recht"
 malagasy_sacred_law_desc: "Unsere Könige sind die Bewahrer der heiligen Dady-Relikte, auf denen jegliche Autorität in unseren Landen beruht. Durch die enge Bindung der Königsfamilie zu diesen heiligen Geistern unserer Vorfahren eignen sie sich hervorragend, um als lokale Autorität in den von uns kontrollierten Dörfern zu agieren. Wir müssen das heilige Recht durchsetzen und sicherstellen, dass alle Machtstellungen bei unseren königlichen Prinzen verbleiben."
 malagasy_foreign_traders: "Kontrolle über die ausländischen Händler"
 malagasy_foreign_traders_desc: "Unser Staat kontrolliert den Küstenstrich einer der geschäftigsten Teile des Handelsnetzes im Indischen Ozean, und es ist nur natürlich, dass eine große Anzahl von Händlern aus einer breiten Reihe von Kulturen innerhalb unserer Grenzen verweilt. Wir können jedoch nicht riskieren, dass diese Kaufleute ihre eigenen Gesellschaften neben der unseren begründen. Wir müssen alle ausländischen Kaufmannsgesellschaften zwangsweise integrieren und sicherstellen, dass sie erkennen, wie sehr sie von unserem Schutz abhängig sind."
 malagasy_permanent_taxation_system: "Dauerhaftes Steuersystem"
 malagasy_permanent_taxation_system_desc: "Wir verließen uns traditionell auf eine unregelmäßige Eintreibung von Einnahmen zur Finanzierung unseres Staates. Die Stärke der Waffen und die religiöse Autorität haben immer sichergestellt, dass dies auch gut funktionierte. Wenn unser Staat jedoch wachsen soll, ist es an der Zeit, ein effizienteres und zuverlässiges, dauerhaftes Steuersystem zu schaffen."
 MIR_ideas: "Imerina-Ideen"
 MIR_ideas_start: "Imerina-Traditionen"
 MIR_ideas_bonus: "Imerina-Ambition"
 mir_unify_inlands: "Vereinigt die Königreiche im Inland"
 mir_unify_inlands_desc: "Die Hochebenen Madagaskars sind auf viele kleinliche Fürsten aufgeteilt, die sich ständig untereinander zanken. Unsere erste Priorität muss es sein, diese Lande zu vereinen und ihre kleinlichen Herrscher zum Gehorsam zu zwingen, sei es durch Diplomatie und Heiratspolitik oder durch den Einsatz von Gewalt und durch Eroberung."
 mir_twelve_sampys: "Die zwölf Sampy von Imerina"
 mir_twelve_sampys_desc: "Jedes Dorf in unserem Reich wird traditionell von einer mächtigen Sampy-Statuette beschützt. Durch die Begründung eines größeren Imerina-Königreichs ist dies jedoch zu einem unnötigen, provenzalischen Brauch geworden. Lasst uns alle Häuptlinge anweisen, ihre Sampy in unsere Hauptstadt zu bringen. Die zwölf mächtigsten Sampy werden ab sofort das gesamte Königreich beschützen, während alle anderen Sampy zerstört werden müssen!"
 mir_intensive_rice_cultivation: "Intensiviert den Reisanbau"
 mir_intensive_rice_cultivation_desc: "Die zentralen Hochebenen dieser Insel eignen sich hervorragend für den Nassreisanbau und wurden schon länger für den Reisanbau genutzt als jemand denken kann. Wir müssen die Bewässerung ausbauen, um Reisfelder in allen Landen zu schaffen, die unter unserer Kontrolle stehen, und somit Sümpfe und Moore sichern und überall Terrassen bauen, wo es möglich ist."
 mir_fortify_highlands: "Befestigt die Hochebenen"
 mir_reform_the_nobility: "Reformiert die Andriana"
 mir_reform_the_nobility_desc: "Seit Jahrhunderten dient uns die Adelsklasse der Andriana gut. Da unser Reich immer größer und moderner wird, gibt es jedoch eine Anzahl von Möglichkeiten, in denen uns diese Adeligen effektiver dienen können. Lasst uns die Adelsfamilien in Unterkasten mit verschiedenen Aufgaben einteilen. Wir sollten außerdem die Autorität unserer Lehnsherren und ihre Möglichkeit stärken, Steuern in unserem Namen zu erheben."
 mir_unified_legal_system: "Reformiert das Rechtssystem"
 mir_unified_legal_system_desc: "Dieses Land muss von einem Gesetz regiert werden. Lasst uns einen Gesetzeskodex erschaffen, der für alle Völker unter unserer Kontrolle gilt. Es muss harte Regeln für diejenigen geben, die gegen die Regeln der Gesellschaft verstoßen. Auf dass sich jeder für Gerechtigkeit an unseren Herrscher wende."
 mir_foloalinday: "Foloalindahy"
 BTS_ideas: "Betsimisaraka-Ideen"
 BTS_ideas_start: "Betsimisaraka-Traditionen"
 BTS_ideas_bonus: "Betsimisaraka-Ambition"
 bts_people_of_the_coast: "Küstenvolk"
 bts_people_of_the_coast_desc: "Die Westküste Madagaskars ist mit Regenwäldern und einer großen Anzahl von Kleinstaaten mit unabhängigen Häuptlingen überzogen. Ob es die Viehzucht oder die Reise auf das offene Meer ist, unser Volk ist seine Unabhängigkeit derart gewohnt, dass jeder Eroberer es schwer hätte, wenn es nicht gar unmöglich wäre, dieses Gebiet in ein größeres Reich zu integrieren. Für jede Siedlung gibt es eine neue Gruppe von Kriegern, die bereit sind, ihr Hab und Gut leidenschaftlich zu verteidigen."
 bts_indivisable_many: "Das unzertrennliche Ganze"
 bts_indivisable_many_desc: "Unser Volk ist schon zu lange in eine Vielzahl von Kleinstaaten aufgeteilt, die von kleinlichen, lokalen Herrschern regiert werden. Wir müssen all diese Stammesfürstentümer innerhalb unserer Grenzen vereinen und alle Häuptlinge dazu zwingen, sich wahrlich einer Person zu beugen. Wir müssen das unzertrennliche Ganze werden, das Betsimisaraka, nicht nur dem Namen nach."
 bts_gifts_and_hostages: "Geschenke und Geiseln"
 bts_gifts_and_hostages_desc: "Obwohl unser Volk nun vereint ist, fällt es ihm nicht einfach, sich einem gemeinsamen Oberherren zu beugen. Indem wir alle untergeordneten Häuptlinge in die Hauptstadt zitieren, können wir sie als angesehene, königliche Ompanghalalan -Gesandte einsetzen. Einige würden dies als Politik der Geiselnahme bezeichnen, wir sehen es jedoch einfach als eine Möglichkeit, unser Volk, dem viel an seiner Unabhängigkeit liegt, an seine Loyalität zu erinnern."
 bts_european_pirate_settlements: "Europäische Piratengemeinschaften"
 bts_european_pirate_settlements_desc: "Obwohl unsere Küsten schon immer eine große Anzahl von Piraten anlockte, erleben wir derzeit eine wachsende Anzahl europäischer Freibeuter, die versuchen, sich ein Stück des Reichtums des Indischen Ozeans abzuschneiden. Diese Männer benötigen sichere Häfen, und viele von ihnen haben bereits begonnen, sich in unseren Landen niederzulassen und in die lokale Bevölkerung einzuheiraten. Wir sollten diese Neuankömmlinge und ihre Schiffe willkommen heißen und somit unsere eigene Macht auf offener See stärken."
 bts_royal_justice: "Königliche Gerichtsbarkeit"
 bts_european_diplomacy: "Europäische Diplomatie"
 bts_european_diplomacy_desc: "Unsere Häfen im Westen sind sehr attraktiv für viele europäische Mächte, die nun den Indischen Ozean kontrollieren möchten. Wir würden von solch mächtigen Freunden erheblich profitieren. Lasst uns an diese Seefahrermächte herantreten und Abkommen zur Nutzung unseres Küstenstrichs bei ihren maritimen Bemühungen aushandeln."
 zambezi_ideas: "Sambesische Ideen"
 zambezi_ideas_start: "Sambesische Traditionen"
 zambezi_ideas_bonus: "Sambesische Ambition"
 zambezi_warrior_culture: "Kriegerkultur"
 zambezi_warrior_culture_desc: "Unsere Gesellschaft schätzt fähige Krieger über alles. Obwohl wir häufig fremde Oberherren anerkennen, haben wir uns stets das Recht auf Autonomie verdient, indem wir die Expansion ihres Reichs anführten. Doch große Krieger gibt es an vielen Orten. Statt mit den umliegenden Stämmen zu wetteifern, sollten wir alle fähigen Krieger aufnehmen, die wir finden können. Auf diese Weise müssen wir keine erbitterten Gegner, wie die kannibalistischen Zimba, fürchten, da sie eher für als gegen uns kämpfen werden."
 zambezi_maravi_influences: "Maravi-Einflüsse"
 zambezi_maravi_influences_desc: "Der Maravi-Staat Kalonga brachte viele Innovationen für diese Region hervor und wir waren ihnen sowohl politisch als auch technologisch häufig unterlegen. Wenn wir die nützlichsten Maravi-Ideen übernehmen würden, könnte unser Staat wachsen und gedeihen."
 zambezi_control_the_zambezi_trade: "Kontrolle über den Sambesi-Handel"
 zambezi_control_the_zambezi_trade_desc: "Der Sambesi ist die Arterie des gesamten Handels in dieser Region. Auf diesem Fluss wird Elfenbein vom Norden und Westen in die Handelshäfen am Ozean im Osten verfrachtet. Alle lokalen Mächte haben ein natürliches Interesse daran, diesen Handel zu kontrollieren, doch nur wenige haben einen natürlichen Zugang zum Fluss wie wir. Lasst uns alles Mögliche unternehmen, um alle anderen Staaten vom Sambesi-Handel auszuschließen und sie zu zwingen, uns als Mittelsmann für jeglichen Handel zwischen den Hafenstädten und den afrikanischen Binnenländern zu nutzen."
 zambezi_strengthen_the_chieftaincies: "Stärkt die Stammesfürstentümer"
 zambezi_strengthen_the_chieftaincies_desc: "Die niedrigste und vielleicht einflussreichste Autoritätsstufe in unserem Land bildeten traditionell die Räte der Dorfältesten. Dies mag zwar gut funktionieren, um die alten Methoden in lokalen Gesellschaften zu bewahren, doch wenn unser Staat wachsen soll, müssen wir stattdessen die einheimischen Stammesfürstentümer stärken und somit eine Klasse schaffen, die in der Lage ist, schneller und dynamischer zu agieren, und dennoch direkt unserem Herrscher unterstellt ist."
 zambezi_centralizing_the_mbona_cult: "Zentralisiert den Mbona-Kult"
 zambezi_centralizing_the_mbona_cult_desc: "Wasser ist essentiell für das Wachstum von allem Leben. Der Schrein des Geistes des Regenmachers Mbona ist vielleicht das wichtigste spirituelle Zentrum in unseren Landen. Hier spricht der große Geist durch seine aufeinanderfolgenden Ehefrauen zu den Lebenden. Lasst uns den Kult um Mbona fördern und sicherstellen, dass die Macht zur Ernennung der neuen Ehegattinnen für den Geist bei unserem Herrscher liegt."
 zambezi_wealth_of_the_shire_valley: "Reichtum des Shire-Tales"
 zambezi_wealth_of_the_shire_valley_desc: "Das Shire-Tal ist die Quelle für den Großteil der Reichtümer unseres Volkes. Hier wird das wertvolle Machila-Tuch produziert, und aus dieser Region können wir Salz und Eisen exportieren. Diese Annehmlichkeiten können gut genutzt werden, um weniger glückliche, kleinliche Herrscher enger an uns zu binden. Sobald sie von uns abhängig sind, um diese lebenswichtigen Erzeugnisse zu beziehen, können wir damit beginnen, sie enger in unseren Kreis von Untertanen zu ziehen."
 zambezi_loyal_local_representatives: "Loyale Vertreter"
 zambezi_loyal_local_representatives_desc: "Die von uns eroberten Lande müssen regiert werden. Obwohl es möglicherweise notwendig ist, die Autorität lokaler Herrscher zu bewahren, müssen wir sicherstellen, dass wir von Menschen abhängig sind, denen wir vertrauen können. Wann immer es uns möglich ist, sollten wir lokale Vertreter aus unseren eigenen untergeordneten Abstammungslinien statt aus einheimischen Dynastien befördern."
 congolese_minor_ideas: "Kongolesische Ideen"
 congolese_minor_ideas_start: "Kongolesische Traditionen"
 congolese_minor_ideas_bonus: "Kongolesische Ambition"
 congolese_minor_isolated_lands: "Das Kongobecken"
 congolese_minor_isolated_lands_desc: "Die Lage unsere Kernlandes fernab von der Küste, mit einem breiten Savannengürtel und lediglich dem Kongo, der den Transport ermöglicht, macht es für jeden Eindringling schwierig, ordentliche Versorgungslinien einzurichten. Selbst ein technologisch fortschrittlicher Eindringling sollte es sich zweimal überlegen, bevor er unser Land angreift."
 congolese_minor_elephant_hunts: "Elefantenjagd"
 congolese_minor_elephant_hunts_desc: "Die Verwüstung unserer Lande durch die großen Elefantenherden können wir nicht ignorieren. Der Kampf gegen diese Herden bietet unserer Jugend eine herausragende Gelegenheit, um ihren Mut zu beweisen."
 congolese_minor_aristocratic_merit: "Aristokratischer Verdienst"
 congolese_minor_aristocratic_merit_desc: "Um sicherzustellen, dass die Macht in den Händen der Aristokratie verbleibt, sollten wir danach streben, die besten und schlausten unserer Adeligen in die Positionen zu erheben, für die sie am besten geeignet sind, statt familiäre Banden zu bevorzugen."
 congolese_minor_intiation_rites: "Initiationsriten"
 congolese_minor_intiation_rites_desc: "Der Übergang vom Knaben zum Mann ist ein Ereignis, das mit feierlichen Zeremonien begangen werden muss. Durch diese Riten kann jeder zu einem wahren Mitglied des Stammes werden und unsere Reihen verstärken."
 congolese_minor_aggressive_migrations: "Aggressive Migration"
 congolese_minor_aggressive_migrations_desc: "In der Vergangenheit verließen mehrere Gruppen diese Lande und begründeten Königreiche in anderen Teilen Afrikas. Indem wir nicht nur Armeen sondern auch Siedler entsenden, die sich in dem eroberten Land niederlassen, können wir unsere Nation erheblich bestärken."
 congolese_minor_subordinate_chiefs: "Unterwürfige Häuptlinge"
 congolese_minor_subordinate_chiefs_desc: "Kein Mann kann alleine herrschen. Wir sollten unterwürfige Häuptlinge unter unserer obersten Herrschaft halten, um lokale Angelegenheiten zu regeln, und sie stattdessen Tribut an uns zahlen lassen."
 congolese_minor_ivory_trade: "Der Elfenbeinhandel"
 congolese_minor_ivory_trade_desc: "Sofern sie aus den wachsenden Handelsnetzen der Welt stammen, gab es immer diejenigen, die bereit waren, uns für die großen Stoßzähne der von uns getöteten Elefanten zu bezahlen. Wir sollten diesen Handel fördern und ihn zu unseren Gunsten regulieren."
 TBK_ideas: "Tumbuka-Ideen"
 TBK_ideas_start: "Tumbuka-Traditionen"
 TBK_ideas_bonus: "Tumbuka-Ambition"
 tbk_central_melting_pot: "Zentraler Schmelztiegel"
 tbk_central_melting_pot_desc: "Am nördlichen Ende des Malawisees liegt unser Staat an einem Kreuzweg verschiedener Wandergruppen. Eine große Anzahl fremder Clans lässt sich in unseren Landen nieder oder durchquert diese, wobei sie häufig neue Rohstoffe und Bräuche mit sich führen. Obwohl die Ankunft von Gruppen, wie die Kyungu oder die Mwaulambya, nicht ohne Spannungen verlief, so kann es doch zu unserem Vorteil sein, sie zu integrieren."
 tbk_healthy_priest_kings: "Gesunde Priesterkönige"
 tbk_healthy_priest_kings_desc: "Einst verehrte das Volk hier göttliche Schlangen. Da sie nun von den Kyungu geführt werden, verehren sie stattdessen unsere Vorfahren. Als ihr lebender Vertreter gilt der König als Gott unter den Menschen, und die Gesundheit unseres Königreichs ist von ihm abhängig. Wir müssen ihn daher so gut wie möglich beschützen und ermächtigen, und im unvorstellbaren Falle, dass ihn irgendeine Krankheit ereilt, müssen wird bereit sein, ihn zu begraben, damit ein anderer Kyungu seinen Platz einnehmen kann."
 tbk_office_of_the_mulwa: "Das Amt des Mulwa"
 tbk_office_of_the_mulwa_desc: "Während unser Volk zunehmend den Ahnenkult unserer Herrscherfamilie übernimmt, benötigen wir eine stärkere Kontrolle darüber, wie und wann sie ihre Religion ausüben. Lasst uns ein Amt einrichten, das für unseren Hauptschrein verantwortlich ist und dem die Pfleger aller anderen Schreine unterstellt sind. Im Rahmen geregelter Rituale müssen alle Priester und Häuptlinge in unsere Hauptstadt kommen, um ihre Loyalität gegenüber ihren Herrschern zu bekunden."
 tbk_inter_african_trade: "Interafrikanischer Handel"
 tbk_inter_african_trade_desc: "Obwohl Menschen und Waren schon immer zwischen der Luba-Region in Zentralafrika und der Küstenregion Ostafrikas verschoben wurden, geschah dies häufig in die Königreiche im Süden, wobei der Sambesi der Hauptknotenpunkt des Handelsnetzes bildete. Die Yao-Völker beteiligten sich in jüngster Zeit jedoch häufiger an der Verbringung von Waren zwischen unseren Landen und der Küste, und eine zunehmende Anzahl unserer eigenen Kaufleute transportiert nun Elfenbein, Sklaven, Tuch, Perlen und mphande-Bekleidung zwischen der Küste und dem Kongobecken. Lasst uns diese neue Entwicklung fördern und unseren Platz als neues Zwischenlager Ostafrikas nutzen."
 tbk_break_the_power_of_the_makambala: "Brecht die Macht der Makambala"
 tbk_break_the_power_of_the_makambala_desc: "Die Makambala sind die priesterlichen Verwalter, die uns dabei helfen, unser Königreich zu regieren. Sie unterstützen den Thronfolger und stellen sicher, dass keine Thronanwärter verbleiben. Im Laufe der Zeit sind ihr Einfluss und ihre Machtgier jedoch gewachsen. Es ist nun an der Zeit, ihre Macht zu beschneiden und ihnen das Recht zu entziehen, königliche Prinzen oder Könige zu töten. Nur wenn die Macht fest in den Händen unseres Kyungu liegt, wird unser Land in der Lage sein, wahrlich zu wachsen und zu gedeihen."
 tbk_welcome_the_swahili_merchants: "Heißt die Swahili-Kaufleute willkommen"
 tbk_welcome_the_swahili_merchants_desc: "Infolge des zunehmenden Handels zwischen unseren Landen und den Küstenstädten hat eine wachsende Anzahl von Swahili-Kaufleuten damit begonnen, sich in unseren Landen niederzulassen. Die Swahili haben viel mehr Erfahrung als Teil des Handelsnetzes im Indischen Ozean und wir könnten sehr wohl von ihrer Erfahrung profitieren. Wir sollten diesen Trend sowohl erlauben als auch fördern, um unser Handelsnetz auszubauen, ungeachtet des Grolls aus unserer eigenen Kaufmannsgemeinschaft."
 KUB_ideas: "Kuba-Ideen"
 KUB_ideas_start: "Kuba-Traditionen"
 KUB_ideas_bonus: "Kuba-Ambition"
 kub_journey_of_enlightenment: "Reise der Aufklärung"
 kub_journey_of_enlightenment_desc: "Laut der Tradition begab sich unser Begründer auf eine große Reise der Aufklärung zu Ländern im Westen, bevor er unser Volk vereinte. Wir sollten danach streben, aus seinem Beispiel zu lernen und die Welt um uns herum zu erforschen, um zu erfahren, wie wir sie am besten nutzen können."
 kub_children_of_woot: "Kinder von Woot"
 kub_children_of_woot_desc: "Woot, der den Tieren ihren Namen gab, ist unser entfernter Vorfahre und wir sind seine Kinder. Wir sind es ihm schuldig, die Lande zu verwalten und uns gut um sein Vermächtnis zu kümmern."
 kub_people_of_ornaments: "Volk der Ornamente"
 kub_people_of_ornaments_desc: "Unsere Handwerker sind weit und breit bekannt, und es heißt, sie könnten keine Oberfläche unverziert lassen. Lasst uns das Beste aus diesem Ruf machen und ihre Arbeiten überall verbreiten."
 kub_usurpation_of_the_chiefs: "Usurpation der Häuptlinge"
 kub_usurpation_of_the_chiefs_desc: "Die Tradition besagt, dass unser Begründer die Macht eines lokalen Häuptlings an sich riss, um seine Macht aufzubauen. Wir sollten es ihm gleichtun und bereit sein, geschickt indirekte Mittel einzusetzen, um unsere Ziele zu erreichen."
 kub_ngesh_dancers: "Ngesh-Tanz"
 kub_ndop_statue: "Ndop-Statue"
 kub_ndop_statue_desc: "Wenn ein neuer König gesalbt wird, fertigen Hofbildhauer eine einzelne Statue von ihm an, seinen Ndop. Sie wird ständig verändert, um das Leben des Königs widerzuspiegeln, und hält seine Lebenskraft nach dem Tode inne. Zu Lebzeiten kann sie für ihn einstehen und sowohl spirituell als auch vorübergehend als Symbol seiner Macht dienen."
 kub_courtly_competition: "Höfischer Wettkampf"
 kub_courtly_competition_desc: "Ein guter Adel ist ein beschäftigter Adel. Es gibt so viele Titel bei Hofe in unseren Reichen, dass einige behaupten, die Hälfte unserer Männer hätten einen. Lasst uns sicherstellen, dass die Mitglieder unseres Hofes mehr Zeit damit verbringen, gegeneinander um Aufmerksamkeit und Präsenz zu buhlen als damit, unsere Herrschaft zu bedrohen."
 LUB_ideas: "Luba-Ideen"
 LUB_ideas_start: "Luba-Traditionen"
 LUB_ideas_bonus: "Luba-Ambition"
 lub_bamfumus: "Bamfumus"
 lub_bamfumus_desc: "Lasst uns einen Adelshof begründen, der den König darin unterstützt, im Lande für Recht und Ordnung zu sorgen und somit eine stabilere Regierung für seine Nachfolger zu schaffen."
 lub_royal_village_shrines: "Königliche Dorfschreine"
 lub_royal_village_shrines_desc: "Wenn ein König stirbt, erhält das Dorf, von dem aus er seine Herrschaft ausübte, einen Schrein für sein nun göttliches Dasein. Auf diese Weise stellen wir sicher, dass die Hoheit rechtmäßig verehrt wird. "
 lub_bambudye: "Bambudye"
 lub_bambudye_desc: "Indem wir eine Geheimgesellschaft schaffen und diese in unseren Landen verbreiten, um unsere kulturelle Tradition zu pflegen und zu bewahren, ermächtigen wir unsere Nation, die Gezeiten von Zeit und Wohlstand besser zu überdauern. "
 lub_kasala_tradition: "Fördert die Kasala-Tradition"
 lub_kasala_tradition_desc: "Freivers-Poesie, ob gesungen oder rezitiert, kann genutzt werden, um eine Vielzahl von Gefühlen hervorzurufen. Vor einem Kampf kann es den Mut in unseren Kriegern erwecken, und zu diesem Zweck sollten wir sie in Kriegszeiten stets nutzen. "
 lub_lukasa_boards: "Lukasa-Tafeln"
 lub_lukasa_boards_desc: "Die Bambudye beherrschten die Nutzung von Lukasa-Tafeln aus Farbperlen. Durch den Einsatz spezifischer Farbgruppen, Formen und Ideogramme können sie die Erinnerung an Informationen ermöglichen und es uns viel einfacher machen, das Lied unseres Landes und seiner Geschichte zu verstehen."
 lub_mbidi_kiluwe: "Geschichten von Mbidi Kiluwe"
 lub_mbidi_kiluwe_desc: "Unser Land wurde durch den großen Helden Mbidi Kiluwe, seines Zeichens Jäger und Schmied, gegründet. Lasst uns sicherstellen, dass seine Geschichten niemals vergessen werden und dass unser Volk sich stets an die Bedeutung dieser Berufe in unseren Landen erinnert."
 lub_mulopwe_prestige: "Das Prestige der MuLopwe"
 lub_mulopwe_prestige_desc: "Als das großartigste Königreich unserer Region schauen geringere Könige zu uns auf, in dem Wunsch, von uns zu lernen. Viele kleinliche Dynastien im Ausland beanspruchen unsere Lande gar als ihren eigenen Ursprung. Dieser diplomatische Einfluss kann ein genauso starkes Werkzeug sein wie unsere Waffen."
 LND_ideas: "Lunda-Ideen"
 LND_ideas_start: "Lunda-Traditionen"
 LND_ideas_bonus: "Lunda-Ambition"
 lnd_great_family: "Die große Familie"
 lnd_great_family_desc: "Die Tradition sieht vor, dass kein Sohn sich gegen seinen Vater und kein Neffe sich gegen seinen Onkel erheben darf. Indem wir sowohl eroberte als auch sich anschließende Stammesführer als untergeordnete Mitglieder in die königliche Familie eingliedern, stärken wir die Bindung der Treue zwischen uns und unseren neuen Eroberungen."
 lnd_perpetual_kingship: "Anhaltendes Königtum"
 lnd_perpetual_kingship_desc: "Obwohl der Körper des Königs sterben kann, kann der König selbst niemals sterben. Stattdessen wird der Amtsinhaber zu seinem Vorgänger, der dessen Namen, dessen königliche Bindungen und Persönlichkeit übernimmt. Auf diese Weise stellen wir das ewige Fortbestehen unseres Königreichs sicher."
 lnd_tukwata: "Begründet die Tukwata"
 lnd_tukwata_desc: "Nicht alle Teile der Reiche sind glücklich darüber, Tribute zu entrichten. Um dieser Tatsache gerecht zu werden, müssen wir eine Beamtenordnung einführen, deren Rolle darin besteht, das Reich mit Militäreinheiten zu bereisen und sicherzustellen, dass den Tributzahlungen nachgekommen wird."
 lnd_overnight_army: "Armee-Übernachtung"
 lnd_overnight_army_desc: "Unsere Hauptstadt und unsere Städte wurden auf dem Modell der Nachtlager der Armee gebaut. Sie haben Flügel, Vorhuten und Fronten. Indem wir sicherstellen, dass die militärische Denkweise in unserem Alltag Einzug findet, verbessern wir unsere Kampfbereitschaft."
 lnd_warrior_migrations: "Kriegerwanderungen"
 lnd_warrior_migrations_desc: "Wenn unser König eine Armee in den Krieg schickt, entsendet er auch einen General, um seine Feinde ihres Amtes zu entheben und sie durch ein neues, unterwürfiges Reich von Lunda-Untertanen zu ersetzen."
 lnd_rukonkesh: "Die Rukonkesh"
 lnd_rukonkesh_desc: "Die Königinmutter, die Rukonkesh, sollte sich um lokale Angelegenheiten bei Hofe kümmern, damit sich der Herrscher, der Mwant Yav, auf wichtigere Aufgaben konzentrieren kann."
 lnd_lord_of_vipers: "Fürst der Vipern"
 lnd_lord_of_vipers_desc: "\"Der Titel unseres Herrschers, des Mwant Yav, bedeutet wörtlich übersetzt \"Fürst der Vipern\", und bedeutet, dass er für Frieden und Krieg, für Wohlstand sowie für Zerstörung steht. Er ist ein mächtiger Freund für diejenigen, die sich auf seine Seite stellen – und ein tödlicher Feind für diejenigen, die sich ihm entgegenstellen.\""
 RZW_ideas: "Butua-Ideen"
 RZW_ideas_start: "Butua-Traditionen"
 RZW_ideas_bonus: "Butua-Ambition"
 rzw_legacy_of_zimbabwe: "Das Vermächtnis Simbabwes"
 rzw_legacy_of_zimbabwe_desc: "Mit dem Niedergang von Groß-Simbabwe sind viele Traditionen und Bräuche verloren gegangen. Der Mutapa errichtete eine neue Art von Staat, der unabhängig von dem jahrhundertealten Vermächtnis dieser Lande ist. Da sich unser Volk jedoch entschied, an alten Traditionen festzuhalten, bauen wir noch immer Steingebäude, die Außenstehenden Ehrfurcht einflößen, und wir halten noch immer in Ehren, was einst war."
 rzw_strict_gold_regulations: "Strenge Regelungen des Goldhandels"
 rzw_strict_gold_regulations_desc: "Landwirtschaft und Handel bringen uns, was wir für unser alltägliches Leben brauchen, doch der Hauptexport unseres Landes bleibt weiterhin das im Überfluss vorhandene Gold, das auf dem ganzen Simbabwe-Plateau zu finden ist. Obwohl solche Reichtümer ein Segen für unseren Staat sind, kann dieses Metall auch ziemlich gefährlich sein, sofern es nicht streng kontrolliert wird. Unser Staat muss jeglichen Handel mit und Besitz von Gold streng regulieren, um die zerstörerischen Einflüsse von Schatzsuchern oder gierigen Mittelsmännern zu vermeiden."
 rzw_empowering_the_rozwi: "Ermächtigung der Rozwi"
 rzw_empowering_the_rozwi_desc: "\"Eine mächtige Fraktion wächst in unseren Landen heran. Mit einer starken Loyalität gegenüber ihrem Herrscher und einer Unzufriedenheit mit ihrem Leben auf dem Simbabwe-Plateau. Die Rozwi, oder \"Zerstörer\", sind disziplinierte Kämpfer, die bereit sind, die Shona-Völker zu vereinen und einen neuen Staatstyp zu schaffen. Wenn wir sie nicht willkommen heißen, könnten wir gegen unseren Willen von ihnen überrannt werden.\""
 rzw_hierarchical_tax_organization: "Hierarchische Steuerordnung"
 rzw_hierarchical_tax_organization_desc: "Der Mutapa beauftragte jeden untergeordneten Häuptling damit, seine Steuern in die Hauptstadt zu bringen. Wir können uns keinen ineffizienteren Brauch vorstellen. Lasst uns stattdessen ein dauerhaftes System der hierarchischen Steuereintreibung schaffen, in dem jede Person die Reichtümer organisiert und effizient nach oben an den Staat weiterleitet. Die Armee muss außerdem jederzeit als Arm der königlichen Bürokratie dienen, um sicherzustellen, dass keiner unserer Untertanen vergisst, was er uns schuldet."
 rzw_discipline_and_traning: "Regelmäßiges Training"
 rzw_discipline_and_traning_desc: "Disziplin, Vorbereitung und Training gewinnen Schlachten. Mit dieser Ansicht haben unsere Kommandanten erfolgreich damit begonnen, neue Taktiken und eine neue Armeeorganisation zu begründen. Lasst uns diese Innovationen gut nutzen, indem wir unsere Krieger in Regimenter einteilen und sie anschließend regelmäßig am Bogen, Assegai, Dolch und an der Axt ausbilden. Durch Übung werden sie auch ohne Angst in Formation kämpfen können und somit viel mehr Feinde besiegen."
 rzw_mwari_cult: "Mwari-Kult"
 rzw_mwari_cult_desc: "Unsere abergläubigen Nachbarn glauben, dass sie von Naturgottheiten oder ihren eigenen Ahnen beschützt werden. Wir haben jedoch die Herrlichkeit von Mwari gesehen, des einen Gottes, der die Welt aus dem Nichts erschuf. Wenn er spricht, erzittern Berge, und unser Herrscher ist sein Orakel. Lasst uns den Mwari-Kult unter allen Völkern verbreiten, damit alle die göttliche Autorität unseres Herrschers sehen können."
 rzw_vashambadzi: "Vashambadzi"
 rzw_vashambadzi_desc: "Der wachsende intrakontinentale Handel, bei dem Waren von den zentralen Gebieten des Kongobeckens zu den Handelsstädten Ostafrikas, den Afrikanischen Großen Seen und dem Simbabwe-Plateau und zurück strömen, hat die Vashambadzi, unsere einheimische Kaufmannsgemeinschaft wirklich bereichert. Lasst uns diese Gruppe über allen anderen unterstützen, indem wir Swahili-Händler sowie europäische Schatzsucher vom Handel innerhalb unserer Grenzen abhalten."
