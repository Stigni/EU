 REFORM_RELIGION_EXPL_DET_2: "Wenn wir alle religiösen Reformen durchgesetzt haben und entweder an eine europäische Nation angrenzen ODER insgesamt $NEEDED|Y$ Technologiestufen haben, können wir unsere Religion und Gesellschaft reformieren."
 REFORM_RELIGION_NO_SPONSOR_EXPL: "Reformiert unsere Religion und Gesellschaft durch Anwendung unseres technologischen Wissens. Hiermit wird unsere Regierung moderner, was uns die Verwestlichung ermöglicht."
 REFORM_NATIVE_EXPL_DET_2: "Wenn wir alle Eingeborenen-Fortschritte erreicht haben und entweder an eine europäische Nation angrenzen ODER insgesamt $NEEDED|Y$ Technologiestufen haben, können wir unsere Regierungsform vom Eingeborenenrat zu einer fortschrittlicheren Regierungsform ändern."
