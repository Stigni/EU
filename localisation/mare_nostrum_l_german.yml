 mns_overseas_ambition_desc: "Seit Generationen träumten unsere Anführer von einem vereinten Irland. Und so groß dieser Traum auch sein mag, so ist Irland doch nur eine winzige Insel, ein Kieselstein in einem Meer aus Felsen. Nein, der Traum unserer Generation ist viel größer. Ein Traum von unberührtem, jungfräulichem Lande weit hinter dem Meer im Westen, ein Land, in dem wir ein neues Irland, ein Land ohne Rivalen begründen können."
 source_of_the_nile_desc: "Die Afrikanischen Großen Seen, die unser Volk mit Fisch ernähren und seine Felder bewässern, werden von vielen aufgesucht. Auf der Suche nach einem besseren Leben lässt sich ein konstanter Strom von Nomadenvölkern an unseren Grenzen nieder. Wenn wir diese nilotischen Völker in unser Land integrieren können, wird es uns niemals an der Mannstärke fehlen, die wir für unsere Expansion benötigen."
 ant_tampon_tany_desc: "So sehr wir unsere Wurzeln auch schätzen, so sind wir als einziger muslimischer Staat auf Madagaskar auch vollkommen isoliert. Um hier zu überleben und zu gedeihen, müssen wir uns auch weiterhin mit den alten Meistern dieses Landes, den Tompon-Tany, vermischen und mit ihnen interagieren und eine neue Identität in einem neuen Land schaffen."
 mir_fortify_highlands_desc: "Die Hochebenen von Madagaskar sind in vielerlei Hinsicht eine natürliche Verteidigungslinie gegen die Völker der Küsten, doch unserem Land fehlt eine wahre Festung. Indem wir die zentralen Hügel befestigen, die unsere Hauptstadt umgeben, hadivory-Burggräben und hadifetsy-Laufgräben ausheben, und ordentliche Steintore errichten, um Angreifer abzuwehren, können wir unsere natürlichen Verteidigungen angemessen einsetzen."
 mir_foloalinday_desc: "\"Ein großes Land braucht eine große Armee. Die traditionelle Arbeitersteuer, die all unsere Untertanen entrichten müssen, liefert uns ein hervorragendes Rekrutierungsbecken für eine neue, größere und besser ausgerüstete Streitmacht. Mit den besten Waffen bewaffnet, die unser Staat bereitstellen kann, sollen die Foloalindahy – \"die 100.000\" – unsere erste Verteidigungslinie sowie unsere heftigste Angriffslinie sein.\""
 bts_royal_justice_desc: "Unser Land ist weiterhin in eine große Anzahl von Stammesfürstentümern unterteilt, mit Gesetzen und Bräuchen, die sich von Siedlung zu Siedlung unterscheiden. Lasst uns ein Recht institutionalisieren, nach dem sich jeder unserer Untertanen an das höchste Gericht statt an seinen lokalen Häuptling wenden kann. Auf diese Weise können wir die Einheitlichkeit des Rechts innerhalb unserer Grenzen garantieren und Konflikte zwischen den Einwohnern verschiedener Städte einfacher lösen."
 kub_ngesh_dancers_desc: "Die mit unseren Maskeraden verbundenen Masken stellen häufig die Ngesh-Geister der Lande dar, die uns umgeben. Indem wir sie kanalisieren, kanalisieren wir auch ihre Aggressivität und Unvorhersehbarkeit – Werkzeuge der Kriegsführung von unschätzbarem Wert."
