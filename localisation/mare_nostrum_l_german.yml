 espionage_events.1.t: "Halbe Loyalität, doppelter Agent"
 espionage_events.1.d: "\"Spionage könnte die härteste Loyalitätsprüfung gegenüber seinem Land sein. Spione sind ständig von Angst und Versuchung umgeben, und je besser sie bei ihrer Arbeit sind, desto eher werden sie damit konfrontiert. Diese Versuchungen sind natürlich etwas, das wir ausländischen Agenten nur zu gerne bieten.\n\nEin Agent aus einem Land, in dem Korruption um sich wuchert, hat jüngst beschlossen, einer dieser Versuchungen nachzugeben. Erpicht darauf, einen größeren Profit zu machen, den die meisten von uns sich von Bestechungen nur erhoffen können, bot er an, für uns als Doppelagent zu arbeiten. Die \"anonyme\" Methode, die er als Kontaktaufnahme auswählte, erwies sich als weniger anonym heraus als erwartet, daher kennen wir jetzt seinen Namen. Wie sollen wir vorgehen?\""
 espionage_events.1.a: "Nehmt das Angebot gegen eine geringere Summe an und verschont sein Leben."
 espionage_events.1.b: "Beschattet ihn ein paar Tage, ehe er einen Unfall erleidet."
 espionage_events.2.t: "Zweite Chance für einen Verräter"
 espionage_events.2.d: "Die Korruption, welche die [Root.GetAdjective]e Gesellschaft plagt, ist uns mehr als bewusst, doch wir hatten gehofft, dass sie nicht über den Geldtausch zwischen unseren eigenen Bürgern hinausgeht. Wir lagen falsch. Bekannte eines Agenten, der unser Spionagenetzwerk in [From.GetName] pflegt, bewiesen jüngst, dass er einen Geldbetrag annahm, der nur von der [From.GetAdjective]en Regierung stammen kann. Wir müssen akzeptieren, dass einer unserer Besten nicht so loyal gewesen ist, wie wir gehofft hatten.\n\nManche sagen, diese Operation könne noch gerettet werden. Wenn er mit Beweisen seines Verrats konfrontiert wird, könnte er bereit sein, wieder zu seiner ursprünglichen Loyalität zurückzukehren – mit dem weiteren Vorzug, das [From.GetAdjective]e Vertrauen zu genießen. Ist es das Risiko wert?"
 espionage_events.2.a: "Jetzt wird er sogar noch wertvoller für uns sein."
 espionage_events.2.b: "Er hat schon genug Schaden angerichtet. Ladet ihn ein letztes Mal nach Hause ein."
 espionage_events.3.t: "Zweifacher Verräter?"
 espionage_events.3.d: "Die Schwierigkeit, sich auf Leute mit zweifelhaftem Charakter zu verlassen, liegt darin, dass sie selten zum letzten Mal die Seiten wechseln. Der [From.GetAdjective]e Spion, dem wir einen großen Betrag und unsere Gnade dafür angeboten haben, als Doppelagent gegen sein Land zu agieren, scheint von denen aufgedeckt worden zu sein, die er betrogen hat. Unsere anderen Spione berichten, dass ihm angeboten wurde, weiter für beide Nationen zu arbeiten, wobei seine wahre Treue wieder seinem Heimatland gelten soll.\n\nEs besteht kein Zweifel daran, dass das Angebot unterbreitet wurde. Da er lebendig aus der Sache herausgekommen ist, muss er zumindest vorgegeben haben, zu akzeptieren. Trotz allem arbeitet er immer noch für uns und könnte er Informationen an den Feind weitergeben. Können wir es uns leisten, dieses Risiko einzugehen?"
 espionage_events.3.a: "Dies wird absurd, genau wie die Vorstellung, ihm zu vertrauen."
 espionage_events.3.tt_1: "Wenn der Agent nun [From.GetName] gegenüber loyal ist:\n"
 espionage_events.3.tt_2: "Wenn der Agent immer noch uns gegenüber loyal ist:\n"
 espionage_events.3.b: "Er hat sie erneut getäuscht? Er ist ziemlich gut."
 espionage_events.4.t: "Siegel der Beichte"
 espionage_events.4.d: "Religiöse Einrichtungen gelten als sakrosankt und sollen über Verschwörungen und Ränke von Ländern und Spionen erhaben sein. Deshalb ist es wichtig, sie zu infiltrieren. Viele Geheimnisse, die nie laut ausgesprochen würden, werden religiösen Autoritäten anvertraut. Die Beichte ist gar zu einer Institution geworden.\n\nEine Kirche in einem der Länder, auf das wir unsere Spionagebemühungen konzentriert haben, bietet eine beispiellose Gelegenheit, dies auszunutzen. Eine unserer treu ergebenen Agentinnen, die jetzt als Nonne in einem lokalen Kloster agiert, fand heraus, dass sie die Gespräche der Beichte mithören kann, während sie in der Kirche Reinigungsarbeiten verrichtet. Wenn sie auch wahrscheinlich unentdeckt bleibt, so würde der Plan die religiösen Autoritäten erzürnen, würde er aufgedeckt. Lohnt es sich, dieses Risiko einzugehen?"
 espionage_events.4.a: "Ihre Sünden könnten von Interesse sein, selbst, wenn wir sie nicht erlösen können ..."
 espionage_events.4.b: "Undenkbar! Sie sollte die Priester darüber informieren, dass sie gehört werden können."
 espionage_events.5.t: "Papst deckt Verschwörung auf"
 espionage_events.5.d: "Unser Plan, in einem fremden Land Informationen von Beichtenden zu nutzen und dadurch unseren Geheimdienst zu verbessern, führte zu einem diplomatischen Desaster mit dem Pontifikat, da unsere Agentin vor einigen Monaten während der Operation entdeckt wurde. Angesichts des Zorns der Kirche ist sie seitdem mitsamt ihren Habseligkeiten aus dem Kloster verschwunden."
 espionage_events.5.a: "Ist es zu spät, um um Vergebung zu bitten?"
 espionage_events.6.t: "Gelegenheit, eine Herrschaft zu beenden"
 espionage_events.6.d: "Viele, die in der internationalen Politik tätig sind, hegen den Wunsch, dass ein Staatsoberhaupt schnell ersetzt werden kann, vorzugsweise, indem der Kopf des Besagten von seinen Schultern getrennt wird. Es ist jedoch nicht so einfach, dies geschehen zu machen. Der Schaden, den Königsmord einer Nation zufügen kann, ist wohl bekannt, und viele Nationen behandeln die Sicherheit ihrer Regierung wie eine Schachpartie, bei der der Schutz des Königs Priorität vor allem anderen erhält.\n\nWäre die Welt tatsächlich ein Schachbrett, dann stünde unser Widersacher gegenwärtig im Schach. Unser außergewöhnliches Spionagenetzwerk im Ausland gab uns die Gelegenheit, das Leben eines ausländischen Staatsoberhauptes zu beenden. Sobald die Tat verrichtet wurde, werden sie sie wahrscheinlich auf uns zurückführen können, doch dann wird es zu spät sein."
 espionage_events.6.a: "Erteilt den Befehl."
 espionage_events.6.b: "Es muss einen besseren Weg geben, diese Beziehungen zu nutzen."
 espionage_events.7.t: "Königsmord!"
 espionage_events.7.d: "[From.GetAdjective]e Meuchelmörder haben mithilfe eines wohl eindrucksvollen Netzwerks aus Kontakten den unaussprechlichsten aller internationalen Vertrauensbrüche begangen: Sie haben unseren [Root.Monarch.GetTitle] ermordet. Obwohl der Täter gefasst wurde, befinden sich die Auftraggeber höchstwahrscheinlich sicher in [From.GetName], wo sie bereit sind, ihre Ränke gegen unsere Nation weiter zu schmieden. Sobald sich die Regierung von dem Schock erholt hat, müssen wir uns einen Weg überlegen, wie wir gegen diese Feinde aus [Root.GetName] zuschlagen."
 espionage_events.7.a: "Solch ein unehrenhafter Schlag!"
 espionage_events.8.t: "$SPYMASTER$ verdächtigt Nachbarn"
 espionage_events.8.d: "Ein Meisterspion in unseren Rängen trug zum Informationsgewinn im Ausland bei, doch $SPYMASTER$ koordiniert gelegentlich auch Gegenspionage. Vor Kurzem deckten $SPYMASTER_POSS_PRONOUN$e Untersuchungen eine Verschwörung auf, die nur das Werk eines unserer Nachbarländer sein kann. Um welchen Nachbarn es sich handelt, bleibt unklar, doch der ständige Informationsaustausch setzt eine unmittelbare Nähe voraus.\n\n$SPYMASTER$ ist bereit, eine Reihe ausländischer Beamter, die involviert sein könnten, zusammenzutreiben und barsch zu verhören. Doch widersprüchliche Theorien über die Täter erfordern, dass der [Root.Monarch.GetTitle] entscheidet, wer ins Visier genommen werden soll. Unsere Nachbarn werden die Anschuldigungen vermutlich nicht gutheißen, doch es muss schnell etwas unternommen werden."
 espionage_events.8.a: "Aus den vielen möglichen Verdächtigen, erscheint dieser ..."
 espionage_events.8.b: "... oder dieser am wahrscheinlichsten zu sein."
 espionage_events.9.t: "Geheimnisse in unserem Bündnis"
 espionage_events.9.d: "Botschafter und diplomatische Gesandte sind häufig Doppelagenten, oder zumindest Informanten, die über ihre Pflichten hinausgehen, um Informationen in dem Land zu sammeln, in dem sie ehrliche Verhandlungen führen sollen. Deshalb ist es wenig überraschend, dass ein Botschafter hier in [Root.Capital.GetName] der Spionage bezichtigt wird. Die Herausforderung liegt nun darin, diese Entdeckung taktvoll zu handhaben, da nur ein gründliches Kreuzverhör die Schuld beweisen könnte."
 espionage_events.9.a: "Wir müssen der Sache auf den Grund gehen. Verhaftet den Botschafter."
 espionage_events.9.b: "Fordert seinen Austausch."
 espionage_events.9.c: "Versucht nur, ihn von wichtigen Angelegenheiten fernzuhalten."
 espionage_events.10.t: "Botschafter gesteht"
 espionage_events.10.d: "Nachdem er verhaftet und aus den Annehmlichkeiten seiner Botschaft entfernt wurde, gestand der Botschafter, den wir verdächtigen, Komplize in Spionagetätigkeiten zu sein, während des Verhörs seine Schuld. Zudem weist sein Geständnis darauf hin, dass das Spionagenetzwerk, dessen Teil er war, umfassender ist, als wir zuvor angenommen hatten. Obwohl dies sicherlich eine Verlegenheit für sein Heimatland ist, bitten sie darum, dass wir die Situation freundschaftlich regeln, indem wir den Botschafter sofort nach Hause schicken.\n\nEs ist natürlich eine gute Gepflogenheit, Diplomaten nicht zu töten oder zu inhaftieren, wenn es vermieden werden kann, doch dieser Mann hat sich als Feind unserer Nation erwiesen. Zudem könnte er noch immer Informationen haben, die für uns von Wert sind. Sollen wir ihn gehen lassen, um die Wogen zu glätten?"
 espionage_events.10.a: "Nein. Ein feindlicher Spion, der unter Druck einknickt, ist eine wertvolle Quelle."
 espionage_events.10.b: "Wir spionieren alle gegeneinander. Wir können vergeben und vergessen."
