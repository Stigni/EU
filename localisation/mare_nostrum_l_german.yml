 flavor_spa.13.t: "Eine strategische Heirat"
 flavor_spa.13.d: "Da Frankreich stärker wird und seine Macht zunehmend über Westeuropa ausdehnt, müssen wir als unglückliche Nachbarländer handeln. Um der zunehmenden Bedrohung zu begegnen, haben wir geschickt eine politische Heirat mit den Habsburgern Österreichs arrangiert, die uns für alle Zeiten gute Beziehungen zwischen unseren Ländern sichert."
 flavor_spa.13.a: "Es leben die Habsburger! Es lebe $COUNTRY$!"
 flavor_spa.14.t: "Spanien, ein Thron der Habsburger"
 flavor_spa.14.d: "Als Reaktion auf unseren gemeinsamen Feind Frankreich hat [From.Monarch.GetTitle] [From.Monarch.GetName] von $FROM$ seinen Erbfolger mit einem Zweig des ruhmreichen Hauses Habsburg verheiratet. Dies wird für alle Zeiten gute Beziehungen und Zusammenarbeit im Europa der Habsburger sichern."
 flavor_spa.14.a: "Ein Haus, vereint gegen einen Feind."
 flavor_spa.15.t: "Eine sehr strategische Heirat"
 flavor_spa.15.d: "Da Frankreich stärker wird und seine Macht zunehmend über Westeuropa ausdehnt, müssen wir als unglückliche Nachbarländer handeln. Um der zunehmenden Bedrohung zu begegnen, haben wir geschickt eine politische Heirat mit den Habsburgern Österreichs arrangiert, die uns für alle Zeiten gute Beziehungen zwischen unseren Ländern sichert. Wenn wir geschickt agieren, könnten wir sogar Teile der Habsburger Ländereien für die [Root.GetAdjective]e Krone sichern."
 flavor_spa.15.a: "Sichert einen Thronfolger mit territorialen Ansprüchen."
 flavor_spa.15.b: "Haltet österreichische und [Root.GetAdjective]e Ländereien vollständig voneinander getrennt."
 flavor_bur.21.t: "Maria übernimmt Kontrolle über das Königreich"
 flavor_bur.21.b: "Wir sind besser gestellt, wenn wir sie aufgeben, sollten sie nicht kooperieren."
 flavor_tus.2.t: "Der Kaiser verurteilt die Erhebung der Toskana"
 flavor_tus.2.d: "Die Toskana ist seit langer Zeit erstarkt, und es ist nur richtig, dass der Papst endlich die Erfolge des Herzogtums Florenz anerkennt. Papst [PAP.Monarch.GetName] hat unseren Staat zum Großherzogtum erhoben und den ehrwürdigen [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] zu seinem Großherzog. Unsere Proklamation ist jedoch auf Widerstand gestoßen. \nWenn auch nur nominell, so sieht der Kaiser die Toskana noch immer als kaiserliches Lehen, und er behauptet, die Proklamation des Papstes sei ungesetzmäßig!"
 flavor_tus.2.a: "Der Kaiser wird sich Gottes Willen nicht in den Weg stellen."
 flavor_tus.2.b: "Wir müssen dem Gewohnheitsrecht des Kaisers nachgeben."
 flavor_tus.3.t: "Der Kaiser bestätigt die Erhebung der Toskana"
 flavor_tus.3.d: "Unsere Diplomaten haben Tag und Nacht gearbeitet, um sicherzustellen, dass der Kaiser seine Position hinsichtlich des Status unseres Herzogtums überdenkt. Nun hat er endlich erkannt, dass er sich Gottes Willen nicht in den Weg stellen kann. Mit einer neuen Proklamation hat er den Status der Toskana als Großherzogtum bestätigt. Niemand kann unseren Ruhm verweigern, wenn sowohl Papst als auch Kaiser auf unserer Seite stehen."
 flavor_tus.3.a: "Alles ist gut."
 flavor_tus.4.a: "Setzt die Projekte vollständig um."
 flavor_tus.4.b: "Erweitert das Straßennetz und fordert hohe Gebühren."
 flavor_tus.4.c: "Fordert höhere Gebühren und behauptet nur, dass Ihr die Straßen verbessert habt."
 flavor_tus.5.t: "Die Schatzkammer des $MONARCHTITLE$"
 flavor_tus.5.d: "$COUNTRY$ war unter den Medici eine finanzielle Großmacht in Italien. Wolle strömte aus der Stadt und Gold floss hinein, meist über die Bank der Medici. Die Bank und der Besitz des Großteils der lokalen Industrie bedeutete, dass ein Medici-Herrscher gewaltige Kontrolle über die Wirtschaft des Herzogtums ausübte. Schließlich führte der umfassende Besitz dazu, dass die Unterscheidung zwischen dem persönlichen Reichtum des Herzogs und den Staatsgeldern größtenteils zur Nebensache wurde. Der Großherzog hatte zum Beispiel exklusive Rechte für den staatlichen Abbau von Salz und Mineralien, diese Gelder sollten jedoch direkt dem Staate und der Stadt zugutekommen. \nAufgrund dieser großen persönlichen Kontrolle hing die Frage, was Staatsgelder und was Familiengelder waren, größtenteils vom jeweiligen Großherzog ab."
 flavor_tus.5.a: "Was im Interesse der Medici liegt, ist im Interesse $COUNTRY$s."
 flavor_tus.5.b: "Die Medici herrschen für das toskanische Volk."
 flavor_tus.6.t: "Die Reformen von Peter Leopold"
 flavor_tus.6.d: "Peter Leopold aus dem Hause Habsburg-Lothringen, der von 1765 bis 1790 über die Toskana herrschte, war aus einem ungewöhnlichen Grund unbeliebt. Er führte umfassende soziale, rechtliche und finanzielle Reformen in der Toskana durch, doch er stieß in allen Gesellschaftsschichten auf großen Widerstand, da die Reformen als zu liberal erachtet wurden.\nDie Reform des Steuersystems, um die Bürde der Bürger zu erleichtern, und die Durchführung öffentlicher Bauarbeiten wurden gut aufgenommen, doch seine Versuche, die Macht des Klerus zu beschneiden, wurden durch den Widerstand des Papstes und seiner politischen Verbündeten aufgehalten. Obwohl er auf Schritt und Tritt herausgefordert wurde, konnte er viele seiner Ziele erreichen, wie etwa die Garantie auf Rechtsanspruch für Bürger, die verbesserte Behandlung von Geisteskranken, und eine der frühesten Impfkampagnen gegen Pocken. \nPeter Leopold versuchte auch, eine Verfassung in der Toskana einzuführen. Diese hätte ihren Bürgern mehr Rechte zugesichert und ein Gleichgewicht zwischen der Legislative und der Exekutive gewährleistet.\n\nDie Verfassung stieß auf großen Widerstand, selbst bei denjenigen, die von ihr profitiert hätten, und wurde nie umgesetzt. Die Sache musste 1790 verworfen werden, als Leopold nach Wien zog, um den Mantel des Heiligen Römischen Kaisers anzunehmen."
 flavor_tus.6.a: "Wir werden diese Reformen durchsetzen, koste es, was es wolle!"
 flavor_tus.6.b: "Wenn das Volk keine Reformen will, sollten wir unsere Anstrengungen anderweitig ansetzen."
 flavor_tus.7.t: "Accademia del Cimento"
 flavor_tus.7.a: "Wissenschaftliche Gesellschaften klingen, als könnten sie irgendwann nützlich werden. Vielleicht."
 flavor_tus.7.b: "Wir müssen die Gesellschaft zum Besten von $COUNTRY$ institutionalisieren."
 flavor_tus.8.t: "Typographia Medicea"
 flavor_tus.8.a: "Sagt es nur nicht dem Papst."
 flavor_tus.9.t: "Savonarola erhebt sich"
 flavor_tus.9.d: "\"In den vergangenen Jahren erweckte ein Priester die Aufmerksamkeit der Menschen in $COUNTRY$. Girolamo Savonarola sprach sich heftig gegen die [Root.Monarch.GetTitle]e und selbst gegen den Papst und sagte sogar vorher, dass sich der Tag des Jüngsten Gerichts schnell nähere.\nAufgrund der jüngsten Unruhen in Italien schenken ihm immer mehr Leute Gehör. Savonarola ermutigt jetzt Menschenmengen, die $DYNASTY$ in den Straßen zu überrumpeln, um die alte Republik zu schützen.\nEs ist nur eine Frage der Zeit, ehe er die ganze Stadt davon überzeugt, auf seine \"göttlichen Visionen\" zu hören.\""
 flavor_tus.9.a: "Die $DYNASTY$ müssen aus der Stadt fliehen!"
 flavor_tus.9.b: "Der verrückte Priester muss verhaftet werden!"
 flavor_tus.10.t: "Fegefeuer der Eitelkeiten"
 flavor_tus.10.d: "Die Menschen aus $CAPITAL$ wünschen sich nichts mehr, als von ihren Sünden gereinigt zu werden, und Savonarola wird sie führen! Jeder hat seine blasphemischen Texte oder falschen Götzen oder nutzlosen Luxusartikel. Wer demütig unter Gott leben möchte, sollte ohne solch bösen Ablenkungen sein. Sie müssen verbrannt werden. Wir werden auf großen Scheiterhaufen auf öffentlichen Plätzen alles zusammentragen, auf dass jeder sehen kann, wie die Verruchtheit dieser Welt als Rauch im Wind verschwindet. \n\nVerbrenne deine Sünden, $CAPITAL$! Verbrenne deine Sünden!"
 flavor_tus.10.a: "Savonarola wird die Menschen von dessen Notwendigkeit überzeugen."
 flavor_tus.10.b: "Wir werden ihre weltlichen Güter beschlagnahmen, wenn es sein muss."
 flavor_tus.11.t: "Agenten der Medici"
 flavor_tus.11.d: "Obwohl die niederträchtige Bankiersfamilie aus Florenz vertrieben wurde, hat ihr Ehrgeiz, die Seelen seiner Bürger zu ergreifen, keinen Moment nachgelassen. Ihre Agenten lauern in jeder dunklen Gasse, auf der Suche nach dem Moment, an dem sie einmal mehr die Macht in der Republik ergreifen können.\nEs könnte sein, dass wir auf extreme Mittel zurückgreifen müssen, um sie alle zu finden."
 flavor_tus.11.a: "Unternehmt alles, was uns möglich ist, um sie auszurotten."
 flavor_tus.11.b: "Verbannt jeden, der den Medici treu ergeben sein könnte."
 flavor_tus.12.t: "Das Volk erwartet Offenbarungen"
 flavor_tus.12.d: "Savonarola brachte das Wort Gottes zu den Menschen in $CAPITAL$, doch das Volk glaubt nur wirklich an seine Gebote, wenn sie in Form von flammenden Ausbrüchen von der Kanzel kommen. Manche Bürger wagten gar, in Frage zu stellen, ob Gott wirklich durch ihn spricht!\nEs wäre klug von Savonarola, jetzt eine weitere große Vision Gottes zu präsentieren."
 flavor_tus.12.a: "Feuer und Schwefel werden vom Himmel herabregnen!"
 flavor_tus.12.b: "Erfindet ein etwas ruhigeres Ereignisse, im Interesse aller."
 flavor_tus.13.t: "Das Volk folgt Gott!"
 flavor_tus.13.d: "Unter der Führung Savonarolas ist das Volk von $CAPTIAL$ frommer als es war, seitdem die Apostel auf der geweihten Erde liefen. Vielleicht besteht Hoffnung, dass Gott ihnen doch Gnade erweisen wird?"
 flavor_tus.13.a: "Gott kümmert sich um seine Herde!"
 flavor_tus.14.t: "Reform republikanischer Praktiken"
 flavor_tus.14.d: "Savonarolas große Mission ist nicht nur die Bereinigung $CAPITAL$s sondern die Rückgabe der Stadt an ihr Volk. Es wird viel Arbeit kosten, $CAPITAL$ zu den ruhmreichen Tagen der Republik zurückzuführen, doch dies wird nur dann jemals geschehen, wenn wir bereit sind, die ersten, radikalen Schritte einzugehen."
 flavor_tus.14.a: "Wir regieren für das Volk in Florenz."
 flavor_tus.14.b: "Die Menschen brauchen eine strenge Führung."
 flavor_tus.15.t: "Das Volk wendet sich gegen [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_tus.15.d: "Nach Monaten und Jahren unter Savonarolas ... sanfter Führung werden die Menschen zunehmend unzufrieden. Es gab keinen Tag des Jüngsten Gerichts, und die Stadt wurde nicht bis auf ihre Grundmauern niedergebrannt. Es wird sie nicht überzeugen, dass dies so eingetreten ist, weil sie Savonarolas Visionen gefolgt sind.\n\nUm jetzt seinen göttlichen Schutz zu beweisen, wird von ihm verlangt, die Feuerprobe zu machen. Er wird durch ein großes Feuer gehen müssen, ein solches, wie er sie zuvor so eifrig auf den Straßen entfachte. Wenn er die andere Seite unversehrt erreicht, so ist Gottes Schutz offensichtlich. Wenn nicht, werden sich seine Feinde um ihn kümmern und ihn auf dem Scheiterhaufen verbrennen."
 flavor_tus.15.a: "Lasst ihn die Feuerprobe machen"
 flavor_tus.15.b: "Das Volk wird das Wort Gottes nie wieder in Frage stellen!"
 flavor_tus.16.t: "Savonarola verlässt diese Welt"
 flavor_tus.16.d: "Selbst am Ende versprach er, dass er $COUNTRY$ führen würde, solange es Gottes Führung brauchte. Mit dem Ableben Savonarolas scheint sich sein fanatischer Griff auf die Köpfe in $COUNTRY$ gelockert zu haben."
 flavor_tus.16.a: "Lang lebe die Republik!"
 flavor_tus.16.b: "Lang lebe der [Root.Monarch.GetTitle]!"
