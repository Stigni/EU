 portugal_discovers_central_africa: "Entdeckt, was uns tief im Süden erwartet"
 portugal_discovers_central_africa_desc: "Nur wenige Entdecker haben sich in die Gefilde südlich der Elfenbeinküste gewagt, und noch weniger sind zurückgekehrt. Gibt es dort draußen einen anderen Kontinent voller Gegensätze? Lande mit legendären Tieren? Es ist an der Zeit, zu entdecken, was sich dort befindet, und mit ihnen zu handeln."
 portugal_colonizes_central_africa: "Errichtet einen Handelsposten in Zentralafrika"
 portugal_colonizes_central_africa_desc: "Durch die weitere Erkundung der afrikanischen Küste wird deutlich, dass wir weitere Häfen errichten müssen, in denen unsere Schiffe auf langen Reisen vor Anker gehen können."
 portugal_rounds_cape_of_good_hope: "Um das Kap der Guten Hoffnung herum"
 portugal_rounds_cape_of_good_hope_desc: "Obwohl es uns durch trügerische Gewässer und entlang unwirtlicher Küsten führt, scheinen wir es endlich gefunden zu haben. Die legendäre südliche Spitze Afrikas. Wir müssen nun entdecken, was auf der anderen Seite liegt."
 portugal_trading_post_in_south_africa: "Errichtet einen Handelsposten an der südafrikanischen Küste"
 portugal_trading_post_in_south_africa_desc: "Es ist nur natürlich, dass wir einen Handelsposten an der Südküste des Kontinents errichten. Selbst wenn dies nicht der Weg nach Indien ist, wie wir glauben, so wird es doch einen Halt von unschätzbarem Wert für Schiffe sein, die Gold von der ostafrikanischen Küste nach Hause bringen."
 portugal_explore_east_africa: "Erkundet die Küste Ostafrikas"
 portugal_explore_east_africa_desc: "Wir wissen lediglich, dass entlang der ostafrikanischen Küste große Reichtümer ausgetauscht werden. Es sind auch Händler mit indischen Artefakten nach Portugal zurückgekehrt, was bedeutet, dass die Reichtümer Asiens in Reichweite liegen."
 portugal_establish_naval_base_mozambique: "Errichtet einen Marinestützpunkt in Mosambik"
 portugal_establish_naval_base_mozambique_desc: "Unser großartiges Abenteuer ist nahezu beendet, doch damit unsere Handelsschiffe die lange Rückreise aus dem Indischen Ozean überleben, benötigen wir Häfen, die ihnen auf ihrem Weg eine Verschnaufpause gewähren."
 portugal_establish_naval_base_zanzibar: "Errichtet einen Marinestützpunkt in Sansibar"
 portugal_establish_naval_base_zanzibar_desc: "Unser großartiges Abenteuer ist nahezu beendet, doch damit unsere Handelsschiffe die lange Rückreise aus dem Indischen Ozean überleben, benötigen wir Häfen, die ihnen auf ihrem Weg eine Verschnaufpause gewähren."
 portugal_explore_horn_of_africa: "Erkundet das Horn von Afrika"
 portugal_explore_horn_of_africa_desc: "Unsere Entdecker haben endlich die andere Seite des Golfs von Aden erreicht, von wo aus so viele Gewürze und sonstige Wertgegenstände in die Mittelmeerregion importiert werden. Dieses Gebiet muss kartographiert werden, wenn wir diesen Wohlstand nach Portugal bringen wollen."
 portugal_establish_naval_base_horn_of_africa: "Errichtet einen Marinestützpunkt entlang des Horns von Afrika"
 portugal_establish_naval_base_horn_of_africa_desc: "Wir werden in den Wettbewerb mit Händlern aus Afrika und Arabien gedrängt. Wenn der Handel von Waren über die Atlantikroute ertragreicher werden soll, dann müssen wir unserer Handelsflotte einen besseren Zugang zum Horn von Afrika gewährleisten."
