 BUILDSPYNETWORK_LONG_DESC_2: "Er wird die Größe Eures Spionagenetzwerks monatlich um $AMT|G$ erhöhen.\n\nSolange unser Agent aktiv ist und das Spionagenetzwerk größer als §Y25§! ist, besteht monatlich ein Entdeckungsrisiko von §R$RISK$%§!. Wenn wir entdeckt werden, werden die Beziehungen mit dem Zielland hierdurch beschädigt, die Größe unseres Spionagenetzwerkes verringert und wir eine Weile davon abgehalten, es weiter auszubauen."
 flavor_bur.21.d: "\"Nach dem Aussterben der männlichen Linie Burgunds ging das Herzogtum selbst an den französischen König zurück. Das Königreich Burgund sah jedoch keine solchen Einschränkungen in seinem Erbgesetz vor, und Maria von Burgund, die von ihrem Großvater zunächst als \"nur ein Mädchen\" abgelehnt wurde, wurde Herrscherin der verbliebenen burgundischen Lande. \n\nSie musste sich nicht nur gegen die mächtigen Nachbarn ihres nun geschrumpften Königreichs behaupten, sondern musste auch die Politik der niederländischen Provinzen verhandeln. Diese nach Unabhängigkeit strebenden Staaten forderten Marias Autorität bei jeder Gelegenheit heraus. Schließlich gab sie dem Druck nach und stellte das Große Privileg aus, wodurch der Schutz ihrer Interessen gesichert wurde.\""
 flavor_bur.21.a: "Stellt das Privileg aus und räumt diese Angelegenheit aus."
 flavor_tus.4.t: "Die Bauvorhaben von Fernando I."
 flavor_tus.4.d: "Großherzog Fernando I. widmete seine Herrschaft der Verbesserung des Lebens seiner Untertanen und der Erweiterung des toskanischen Staates. Zu seinen Großunternehmungen gehörten umfassende Entwicklungsprojekte in der Toskana.\nUnter seiner Herrschaft wurden im Herzogtum Straßen verbessert und ausgebaut. Noch bedeutender war die Entwässerung des toskanischen Sumpfgebietes um Pisa, wodurch neues Land für die Besiedelung und Industrie gewonnen wurde. Dies wurde unter anderem durch den Naviglio erreicht, einen Kanal, dem Wasser des Arno zugeführt wurde. Dadurch wurde der Handel zwischen Florenz und Pisa verbessert."
 flavor_tus.7.d: "\"Die Accademia del Cimento war eine wissenschaftliche Gesellschaft, die 1657 in Florenz gegründet wurde. Sie war eine der ersten ihrer Art, gegründet von Schülern Galileis und gefördert von Prinz Leopold und dessen Bruder, dem Großherzog Ferdinando II.\nObwohl sie nie eine offizielle Einrichtung gewesen ist, war sie für die Entwicklung wissenschaftlicher Prinzipien des Experiments von großer Bedeutung. Die Gesellschaft verfolgte das Motto \"Durch Versuchen und wieder Versuchen\" und veröffentlichte die Saggi, ein Buch, das zum Laborhandbuch des 18. Jahrhunderts wurde.\""
 flavor_tus.8.d: "\"Die Typographia Medicea war eine Druckerei, die 1584 von Ferdinando de Medici gegründet wurde. Sie hatte den Auftrag, christliche Werke auf Arabisch zu drucken, in der Hoffnung, Muslime zu bekehren. Der Papst gewährte ihr das Monopol, Bücher in \"fremden Sprachen\" zu drucken.\nDie Druckerei veröffentlichte einige der ersten gedruckten Werke auf Arabisch, darunter zahlreiche nicht-religiöse Werke. Wissenschaftliche Werke in arabischer Sprache wurden für die Verbreitung unter europäischen Wissenschaftlern gedruckt, zusammen mit alten griechischen Werken, die lediglich in ihrer arabischen Übersetzung überlebt hatten.\""
