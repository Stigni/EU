 central_african.7.d: "Seitdem wir uns entschieden haben, den Rat der Mbudye zu vergrößern, sind einige Entscheidungen auf Gegenwehr gestoßen. Wie es scheint, haben die neuen Mitglieder neue Interpretationen unserer Geschichte und Gesetze mit sich gebracht, wodurch die Zusammenarbeit zwischen dem [Root.Monarch.GetTitle] und dem Rat belastet und [Root.Monarch.GetName]s Weisheit in Frage gestellt wurden.\n\nDie Zustimmung des Rats ist essentiell für die Herrschaft über [Root.GetName], und ein [Root.Monarch.GetTitle], der seinen Rat ignoriert, würde [Root.Monarch.GetHerHis]er Glaubwürdigkeit bedeutend schaden. Wie sollen wir diesen Konflikt beilegen?"
 corruption_event.10.a: "Dort wo er ist, hat er mehr Probleme verursacht. Werdet ihn los."
 corruption_event.11.t: "\"[Root.GetTradeGoodsName] \"verschwindet\"\""
 corruption_event.18.d: "\"Die rasante Expansion der [Root.GetAdjective]en Grenzen verläuft erfolgreich. Doch bringt sie neue administrative Herausforderungen mit sich. Wie jeder, der mit der optimistischen Sprache vertraut ist, weiß: \"Herausforderungen\" ist der euphemistischere Begriff für \"Probleme\". Unser Land hat sich noch nicht ganz seiner neuen Größe angepasst. Menschen, die die Verwirrung und das schlecht durchgesetzte Gesetz in diesen neu erworbenen Gebieten wahrgenommen haben, ernten nun die Früchte.\n\nDiese Gesetzlosigkeit mag wohl irgendwann vorbeigehen, doch die derzeitigen Verwalter scheinen ein instabiles Fundament für die Zukunft errichtet zu haben. Es wird Zeit und Geld kosten, um unsere Gesellschaft vom Misstrauen zu befreien, welches wir in der jetzigen Situation bilden.\""
 corruption_event.20.d: "\"Was ist der Unterschied zwischen einem ehrlichen Mann und einem Narren? Der Narr weiß nicht, dass er betrogen wird.\"\n\nSo lautet ein zunehmend bekanntes Sprichwort in [Root.GetName], das aufgrund einer unheilvollen Veränderung des Sozialgefüges den Kern trifft. Bestechungen werden langsam als natürliche Konsequenz des Marktes angesehen, auf dem jeder Handel einen Preis hat. Jene, die sich weigern, Bestechungen anzunehmen, werden als das angesehen, was die Redensart vorschlägt: Narren. Schlimmer als Narren, da sie absichtlich Geld ablehnen, welches ihnen gehören könnte. Die Konsequenz dieses Zynismus ist, dass jede Form von Macht wahrhaft korrumpiert, und niemand, der daran glaubt, davon befreit ist. Nicht einmal der [Root.Monarch.GetTitle].\""
