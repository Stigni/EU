 UNCONDITIONALSURRENDERREQDESC: "Möchtet Ihr bedingungslos kapitulieren? $COUNTRY$ wird $MONTHS|Y$ Monate Zeit haben, uns ein Friedensangebot zu unterbreiten, das automatisch akzeptiert werden wird. Wenn sie kein Angebot unterbreiten, wird es in ihrem Land zunehmend heftige Rufe nach Frieden geben.\n\nUnsere Armee, die sich in unseren Heimatprovinzen befindet, wird exiliert und somit geschützt sein.\n\nDie Kontrolle über alle Provinzen, die gegenwärtig von uns und unseren Verbündeten besessen und kontrolliert werden, geht auf den Gegner über."
