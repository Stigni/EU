 advancement_of_true_religion_act_title: "Promulguer la loi la promotion de la religion"
 advancement_of_true_religion_act_desc: "Interdisez aux serviteurs et à leurs semblables de lire la sainte bible et réservez ce droit au clergé et à la noblesse."
 blasphemy_act_title: "Promulguer la loi relative au blasphème"
 blasphemy_act_desc: "Interdisez le blasphème et veillez à ce que le fait de mépriser ou de tourner Dieu, Jésus ou les Saintes Écritures en dérision relève d'un délit."
 act_of_uniformity_title: "Promulguer la loi relative à l'uniformité"
 act_of_uniformity_desc: "Prenez de nouvelles mesures pour une Église unifiée en imposant la fréquentation de l'église et en définissant l'ordre des services et prières à utiliser dans le livre des prières."
 suffragan_bishop_act_title: "Promulguer la loi relative au suffragant"
 suffragan_bishop_act_desc: "Améliorez l'administration en autorisant la nomination de suffragants à des responsabilités épiscopales."
 conventicle_act_title: "Promulguer la loi 'Conventicle'"
 conventicle_act_desc: "Découragez les non-conformistes en interdisant toute forme de rassemblement religieux de plus de cinq personnes s'il n'est pas autorisé par l'Église établie."
 declaration_of_indulgence_title: "Promulguer la loi la déclaration d'indulgence"
 declaration_of_indulgence_desc: "Suspendez toutes les lois pénales pour les membres des autres religions que l'Église établie et accordez-leur la liberté de culte ainsi que le droit à progresser à des postes militaires et civils."
 test_act_title: "Promulguer la loi test"
 test_act_desc: "Empêchez tous les non-membres de l'Église établie d'accéder à des postes militaires et civils pour réserver ce privilège aux membres ayant reçu la communion selon les rites de notre Église nationale."
 dissolution_of_the_monasteries_title: "Promulguer la loi relative à la dissolution des monastères"
 dissolution_of_the_monasteries_desc: "Augmentez le contrôle et le pouvoir du monarque en autorisant la confiscation de toute propriété ecclésiastique avec un revenu annuel en dessous d'une certaine valeur."
 popery_act_title: "Promulguer la loi relative à la propriété"
 popery_act_desc: "Prenez des mesures pour réduire l'influence catholique en offrant de l'argent à quiconque témoignera contre un prêtre ou un Evêque catholique appréhendé en plein service religieux."
 the_advancement_of_true_religion_act: "Loi relative à la vraie religion"
 desc_the_advancement_of_true_religion_act: "Désormais, seuls les membres du clergé, de la noblesse et autres individus respectés sont autorisés à lire notre sainte bible."
 the_blasphemy_act: "Loi relative au blasphème"
 desc_the_blasphemy_act: "Nous avons interdit le blasphème et transformer en délit le fait de mépriser ou de tourner Dieu, Jésus ou les Saintes Écritures en ridicule."
 the_act_of_uniformity: "Loi relative à l'uniformité"
 desc_the_act_of_uniformity: "Nous avons pris de nouvelles mesures pour une Église unifiée en imposant la fréquentation de l'église et en définissant l'ordre des services et prières à utiliser dans le livre des prières."
 the_suffragan_bishop_act: "Loi relative au suffragant"
 desc_the_suffragan_bishop_act: "Nous avons amélioré l'administration en autorisant la nomination de suffragants à des responsabilités épiscopales."
 the_conventicle_act: "Loi 'Conventicle'"
 desc_the_conventicle_act: "Nous avons interdit toute forme de rassemblement religieux de plus de cinq personnes s'il n'est pas autorisé par l'Église établie."
 the_declaration_of_indulgence: "Déclaration d'indulgence"
 desc_the_declaration_of_indulgence: "Toutes les lois pénales pour les membres des autres religions que l'Église établie ont été suspendues."
 the_test_act: "Loi test"
 desc_the_test_act: "Seuls les membres de l'Église établie ayant reçu la communion selon les rites qui conviennent peuvent accéder à des postes militaires et civils."
 the_dissolution_of_the_monasteries: "Dissolution des monastères"
 desc_the_dissolution_of_the_monasteries: "Toute propriété ecclésiastique avec un revenu annuel en dessous d'une certaine valeur appartient désormais au gouvernement."
 the_popery_act: "Loi relative au papisme"
 desc_the_popery_act: "Une certaine somme d'argent est offerte à quiconque témoigne contre un prêtre ou un évêque appréhendé en plein service religieux."
