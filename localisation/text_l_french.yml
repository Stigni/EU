 founding_father: "Père fondateur"
 desc_founding_father: "Cette province abrite un bien étrange personnage qui prêche des idées politiques grotesque sur des colons qui comprendraient mieux le gouvernement local que nous. "
 loyalist_stronghold: "Bastion loyaliste"
 desc_loyalist_stronghold: "Cette province grouille de Tories fidèles au gouvernement qui doivent être protégés."
