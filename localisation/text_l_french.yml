 defend_the_lowlands_title: "Défendre les Pays-Bas "
 defend_the_lowlands_desc: "Les Espagnols cherchent injustement à nous priver de notre liberté durement gagnée. Nous devons leur résister. "
 reconquer_breda_title: "Capturer Breda"
 reconquer_breda_desc: "La forteresse de Breda se dresse tel un poignard acéré au cœur des Pays-Bas. Tant qu'elle sera sous contrôle espagnol, nous serons menacés et il nous faut la recapturer. "
 the_netherlands_discover_the_carribean_title: "Découvrir les Caraïbes"
 the_netherlands_discover_the_carribean_desc: "Nous avons eu vent de merveilleuses rumeurs faisant état des richesses des Antilles. Pour permettre au peuple hollandais de prospérer, nous devons les trouver de manière à les revendiquer."
 dutch_colony_in_the_carribean_title: "Coloniser les Caraïbes "
 dutch_colony_in_the_carribean_desc: "Les îles des Caraïbes offrent de riches opportunités aux gentlemen prêts à les acquérir et les exploiter. Et nous avons justement de tels gentlemen. "
 the_netherlands_discover_north_america_title: "Découvrir l'Amérique du Nord"
 the_netherlands_discover_north_america_desc: "Nous avons eu vent de vastes étendues situées au nord d'une région que l'on appelle les Amériques. Nous devons nous y rendre et voir si ces rumeurs se vérifient. "
 dutch_colony_in_north_america_title: "Coloniser l'Amérique du Nord"
 dutch_colony_in_north_america_desc: "Les vastes étendues vierges des Amériques sont quasiment désertes. Il est de notre devoir de les peupler au nom de Dieu et pour la gloire de la Hollande.  "
 dutch_colony_in_south_africa_title: "Coloniser l'Afrique du Sud "
 dutch_colony_in_south_africa_desc: "Des rumeurs selon lesquelles l'Afrique du Sud abonderait d'or ont atteint notre capitale. Pour renforcer les Pays-Bas, il nous faut établir une base en Afrique du Sud et voir si nous pouvons nous en servir pour avoir notre part du gâteau.   "
 dutch_colony_in_indonesia_title: "Coloniser les Indes orientales "
 dutch_colony_in_indonesia_desc: "Les Indes orientales sont au cœur de la production mondiale d'épices et la fortune attend la nation qui développera le commerce des épices. Des épices à profusion !"
 dutch_colony_in_brazil_title: "Coloniser la Guyane "
 dutch_colony_in_brazil_desc: "Les terres guyanaises sont particulièrement hostiles, mais grâce à notre supériorité et à la volonté de Dieu, nous devrions pouvoir les apprivoiser pour la gloire des Pays-Bas."
 the_netherlands_discover_australia_title: "Découvrir l'Australie "
 the_netherlands_discover_australia_desc: "Nous avons entendu parler d'un vaste contient situé au sud des Indes orientales. Nos navigateurs sollicitent le soutien du gouvernement pour leur permettre de découvrir ces terres et de les revendiquer pour la Hollande. "
 dutch_control_of_taiwan_title: "Contrôler Formose"
 dutch_control_of_taiwan_desc: "L'île de Formose occupe une position stratégique pour le commerce avec la Chine. En prendre possession nous serait des plus bénéfiques. "
 embrace_the_reformation_title: "Embrasser les enseignements de Calvin "
 embrace_the_reformation_desc: "La force croissante de l'église réformée hollandaise, qui repose sur les enseignements de Calvin, est évidente. Nous devrions en faire l'église établie. "
 take_malacca_from_portugal_title: "Prendre le contrôle de Malacca pour le Portugal "
 take_malacca_from_portugal_desc: "Malacca se trouve aux portes des Indes orientales. Cela qui la contrôle, contrôle le commerce des épices. Nous devons la prendre aux Portugais. "
 take_ceylon_from_portugal_title: "Libérer Ceylan "
 take_ceylon_from_portugal_desc: "L'île de Ceylan se trouve au cœur de la route commerciale de l'océan Indien. Pour veiller à ce que le commerce se fasse librement vers Amsterdam, nous devons la libérer du Portugal. "
 establish_trade_in_indonesian_cot_title: "Établir un comptoir commercial dans les Indes orientales "
 establish_trade_in_indonesian_cot_desc: "Nos marchands estiment que les opportunités du commerce des épices des Indes orientales leur échappent. La Compagnie néerlandaise des Indes orientales sollicite le soutien du gouvernement pour établir un comptoir commercial hollandais dans la région. "
 conquer_ireland_title: "Conquérir l'Irlande "
 conquer_ireland_desc: "Les Irlandais sont incapables de s'auto-gouverner et pour le bien de l'Angleterre et de l'Irlande, nous devons les doter d'un gouvernement digne de ce nom. "
 conquer_scotland_title: "Conquérir l'Écosse "
 conquer_scotland_desc: "Edouard Ier, Scottorum Malleus, a compris qu'il était sage de sécuriser le royaume en soumettant les Écossais. Nous devons en faire de même. "
 vassalize_scotland_title: "Vassaliser l'Écosse "
 vassalize_scotland_desc: "Le royaume d'Écosse est un éternel problème. Sa tendance à s'allier à la France et à sévir à la frontière septentrionale est fâcheuse. Nous devons veiller à ce que les seigneurs écossais suivent une ligne de conduite plus pro-anglaise. "
 england_discovers_north_america_title: "Découvrir l'Amérique du Nord "
 england_discovers_north_america_desc: "Nous avons appris que nos pêcheurs, en plein océan et à la poursuite de la morue, ont aperçu de la terre ferme. Il nous faut savoir de quelle terre il s'agit. "
 english_colony_in_north_america_title: "Établir une colonie en Amérique du Nord "
 english_colony_in_north_america_desc: "Les terres d'Amérique du Nord semblent adaptées à des tas de choses. Au nord, nous avons entendu parler de fourrures et de matériaux de construction de navires. Au sud, les terres semblent propices à de nombreuses cultures. Nous devons y établir une base de manière à les exploiter. "
 england_discovers_the_carribean_title: "Découvrir les Caraïbes "
 england_discovers_the_carribean_desc: "Selon de nombreuses rumeurs, les Antilles abriteraient de riches îles. Le parlement pousse le gouvernement à soutenir une expédition visant à en savoir plus.  "
 english_colony_in_the_carribean_title: "Coloniser les Caraïbes "
 english_colony_in_the_carribean_desc: "Les îles des Caraïbes offrent de riches opportunités aux gentlemen prêts à les acquérir et les exploiter. Et nous avons justement de tels gentlemen. "
 england_discovers_india_title: "Découvrir l'Inde "
 england_discovers_india_desc: "Le commerce avec l'Inde dure depuis des temps immémoriaux, mais compte tenu de son éloignement, d'autres en tirent davantage parti. Nous devons monter une expédition et trouver une route maritime vers l'Inde. "
 conquer_indian_coastal_province_title: "Prendre pied dans le commerce indien "
 conquer_indian_coastal_province_desc: "Les honorables gentlemen de la Compagnie des Marchands de Londres aux Indes orientales ont sollicité le soutien de la couronne. L'acquisition de terres pour servir de base aux activités de la compagnie pourrait être source de revenus pour la couronne. "
 england_discovers_australia_title: "Cartographier les mers du sud "
 england_discovers_australia_desc: "Des audacieux, au cran typiquement britannique, sollicitent le soutien du gouvernement afin de cartographier les vastes étendues des mers du sud. Nous sommes naturellement bien placés pour nous en charger.  "
 english_colony_in_australia_title: "Problèmes carcéraux"
 english_colony_in_australia_desc: "Nos prisons débordent de criminels en tous genres. Pour y faire de la place, nous pourrions remettre ces dangereux individus en liberté. Si seulement il y avait une autre solution !"
 establish_trade_in_indian_cot_title: "Établir un comptoir commercial en Inde "
 establish_trade_in_indian_cot_desc: "L'honorable Compagnie des Indes orientales sollicite notre aide pour établir un comptoir en Inde. Elle est soutenue par un puissant groupe de pression parlementaire et la couronne en tirera des bénéfices."
 establish_trade_in_american_cot_title: "Établir un comptoir commercial dans les Amériques "
 establish_trade_in_american_cot_desc: "La Compagnie de la baie d'Hudson fait pression sur le parlement pour obtenir son soutien et établir un comptoir commercial dans les Amériques. Nous devrions lui prêter main-forte.   "
 monopolize_british_cot_title: "Notre argent part à l'étranger"
 occupy_paris_title: "Occuper Paris "
 occupy_paris_desc: "Nous poursuivons nos efforts visant à revendiquer notre légitimité au trône de France. Notre position, aux yeux du reste de la chrétienté, serait renforcée si nous réussissions à prendre le contrôle de Paris."
 conquer_normandie_and_caux_title: "Récupérer la Normandie "
 conquer_normandie_and_caux_desc: "Philippe II de France a, par traîtrise, pris la Normandie à son véritable propriétaire, le bon roi Jean. Nous devons récupérer le duché pour que justice soit faite."
 conquer_aquitaine_title: "Conquérir l'Aquitaine "
 conquer_aquitaine_desc: "Les riches terres aquitaines étaient autrefois le joyau des terres du roi anglais. Il est de notre devoir de veiller à ce qu'elles le redeviennent. "
 vassalize_france_desc: "Notre majesté demande à ce que notre frère, le roi de France, reconnaisse notre supériorité.  "
 recover_greece_title: "Récupérer la Grèce  "
 recover_greece_desc: "L'empire n'est plus que l'ombre de lui-même après les coups répétés des Turcs. Pour renaître de nos cendres, tel le phénix, il nous faut récupérer les terres grecques.  "
 recover_the_coast_of_asia_minor_title: "Récupérer la côte d'Asie mineure  "
 recover_the_coast_of_asia_minor_desc: "Tant que les terres d'Asie mineure seront aux mains de l'ennemi, nous ne serons pas en sécurité. En prenant le contrôle des provinces côtières, nous disposerons de la zone tampon dont nous avons besoin. "
 recover_the_balkans_title: "Conquérir les Balkans orientaux"
 recover_the_balkans_desc: "Pour protéger la seconde Rome, il nous faut gagner du terrain dans les Balkans orientaux.  "
 convert_asia_minor_title: "Convertir le peuple d'Asie mineure "
 convert_asia_minor_desc: "Le peuple d'Asie mineure a tristement adopté la foi de ses conquérants. Maintenant qu'il a été libéré, il nous faut y rétablir la foi orthodoxe. "
 recover_south_italy_title: "Sécuriser le sud de l'Italie "
 recover_south_italy_desc: "Depuis que les Francs ont lâchement mis à sac la ville de Constantine, nous savons qu'ils constituent un danger. Nous devons sécuriser notre flanc occidental en prenant le contrôle du sud de l'Italie de manière à ce que cela ne se reproduise pas. "
 HAVE_LESS_TOTAL_PORTS_THAN: "Ont moins de ports que "
 HAVE_MORE_TOTAL_PORTS_THAN: "Ont plus de ports que "
 ARMIES_IN: "Armées en"
 ANY_ELECTOR_STARTS: "Tout électeur du Saint Empire romain"
 THE_CAPITAL_IS: "La capitale est "
 THE_CAPITAL_IS_NOT: "La capitale n'est pas "
 restore_byzantine_empire_title: "Restaurer l'Empire byzantin"
 restore_byzantine_empire_desc: "Le glorieux Empire bizantin n'est plus, mais tant qu'il y aura des Grecs à Contantinople, l'espoir d'un renouveau sera présent. Nous pouvons le remplacer dans l'esprit, mais nous ne pouvons pas prendre son nom sans nous en montrer dignes."
 annex_orleans_title: "Annexer Orléans"
 annex_orleans_desc: "Voilà trop longtemps que le duc d'Orléans mène une politique de semi-indépendance. Si près de Paris, il nous faut nous en méfier, et intégrer ses terres à celles de la France."
 annex_provence_title: "Annexer la Provence"
 annex_provence_desc: "Voilà trop longtemps que le duc de Provence mène une politique de semi-indépendance. L'heure a sonné de lui serrer la bride. "
 annex_auvergne_title: "Annexer l'Auvergne"
 annex_auvergne_desc: "Le duché d'Auvergne occupe une situation stratégique au cœur de la France. Il nous faut l'intégrer entièrement au royaume français."
 annex_bourbonnais_title: "Annexer le Bourbonnais"
 annex_bourbonnais_desc: "Le duché du Bourbonnais occupe une situation stratégique au cœur de la France. Il nous faut l'intégrer entièrement au royaume français."
 subjugate_brittany_title: "Ramener la Bretagne à son allégeance"
 subjugate_brittany_desc: "Le duché de Bretagne ne reconnaît plus sa légitime relation avec la couronne française. Nous devons le persuader de rentrer au bercail. "
 annex_savoy_title: "Intégrer la Savoie au royaume"
 annex_savoy_desc: "Le duché de Savoie veille à ce que les Italiens n'envahissent pas la France. Pour l'y aider, nous devons l'intégrer à la France. "
 louvre_expansion_title: "Reconstruction du Louvre "
 louvre_expansion_desc: "La forteresse du Louvre n'est plus nécessaire à la défense de Paris. Pour renforcer notre gloire, nous devrions la transformer en Grande Galerie "
 annex_alsace_title: "Annexer l'Alsace"
 annex_alsace_desc: "La forteresse de Strasbourg défend l'un des principaux carrefours du Rhin. Pour participer à la défense de la France, nous devons repousser notre frontière vers le Rhin et veiller à ce qu'aucun autre ne prenne le contrôle de cette forteresse. "
 france_discovers_north_america_title: "Découvrir l'Amérique du Nord "
 france_discovers_north_america_desc: "Nos navigateurs implorent la couronne de soutenir une mission d'exploration des mers occidentales. Ils ont eu vent de riches terres situées au nord-ouest et entendent les revendiquer pour la gloire de la Franche. "
 french_colony_in_north_america_title: "Établir des bases en Amérique du Nord "
 french_colony_in_north_america_desc: "La Compagnie des Marchands sollicite un soutien financier pour faciliter l'établissement de bases en Amérique du Nord. Selon elle, il en va de l'honneur de la France. "
 france_discovers_the_carribean_title: "Découvrir les Caraïbes"
 france_discovers_the_carribean_desc: "La gloire de la France exige que nous soyons la plus grande nation de la chrétienté. Nos explorateurs sont en quête de mécènes royaux pour partir à la découverte de l'ouest. "
 french_colony_in_the_carribean_title: "Établir des bases dans les Caraïbes"
 french_colony_in_the_carribean_desc: "La Compagnie des Îles de l'Amérique sollicite un soutien financier pour faciliter l'établissement de bases sur les îles des Caraïbes. La France peut-être refuser une telle requête ? "
 defend_france_against_england_title: "L'Angleterre doit être chassée par la France "
 defend_france_against_england_desc: " Voilà trop longtemps que les terres françaises sont polluées par la présence des Anglais. L'honneur de la France exige que notre sol soit libre"
 recover_calais_title: "Récupérer Calais "
 recover_calais_desc: "Le traître roi d'Angleterre, Edouard III, a pris le contrôle de Calais qu'il entend utiliser comme base pour attaquer la France. Nous devons veiller à ce que cela n'arrive pas et redonner à la France ce qui lui revient de droit."
 recover_aquitaine_title: "Récupérer l'Aquitaine "
 recover_aquitaine_desc: "Notre longue guerre contre l'Angleterre a permis au roi anglais de s'établir en Aquitaine en toute indépendance. Nous devons récupérer ces territoires qui ont été séparés de la France. "
 conquer_milan_title: "Conquérir Milan"
 conquer_milan_desc: "Pour asseoir notre position en Italie du nord, nous devons étendre notre emprise à Milan. "
 annex_genoa_title: "Annexer Gênes"
 annex_genoa_desc: "Le port de Gênes et son arrière-pays se trouvent à proximité du rivage méditerranéen français et nous devrions les intégrer à notre royaume pour protéger le littoral de la Méditerrannée. "
 establish_national_guard_title: "Établir la Garde nationale  "
 establish_national_guard_desc: "Nous sommes de plus en plus inquiets par la menace croissance de troubles civiles autour de Paris. Nous devrions établir la Garde nationale pour permettre aux troupes de rapidement s'organiser afin de mater tout trouble. "
 france_the_united_states_relations_title: "Améliorer les relations avec les États-Unis "
 france_the_united_states_relations_desc: "La jeune république des États-Unis est l'allié parfait que cherche la France dans l'hémisphère Ouest. Améliorons nos relations avec elle."
 subjugate_lorraine_title: "Soumettre le duché de Lorraine "
 subjugate_lorraine_desc: "Le duché de Lorraine bénéficie d'une position stratégique à la frontière entre l'Empire et la France. En cas de futur conflit entre la France et l'Empire, il serait sage de soumettre les ducs.  "
 annex_lorraine_title: "Annexer la Lorraine "
 annex_lorraine_desc: "Le duché de Lorraine est bien trop important, en termes stratégique, pour permettre aux ducs toute dérive de politique. La France doit pleinement contrôler le duché. "
 defend_the_netherlands_title: "La frontière naturelle  "
 defend_the_netherlands_desc: "Le contrôle espagnol des Pays-Bas demeure une menace stratégique pour la France. Nous devons repousser notre frontière jusqu'à sa frontière naturelle sur le Rhin pour veiller à ce que la France soit correctement défendue. "
 anglo_portuguese_relations_title: "Relations anglo-portugaises "
 anglo_portuguese_relations_desc: "Depuis 1373, les bonnes relations avec l'Angleterre sont au cœur de la politique portugaise. Il serait bon de resserrer ces liens.  "
 castilian_portuguese_relations_title: "Relations castillanes "
 castilian_portuguese_relations_desc: "Nos relations avec notre voisin castillan ont toujours revêtu une grande importance. Nous pensons que l'heure a sonné de resserrer les liens qui nous unissent à la Castille.   "
 spanish_portuguese_relations_title: "La question espagnole "
 spanish_portuguese_relations_desc: "La formation de l'Espagne a radicalement modifié l'équilibre du pouvoir de la péninsule ibérique. Pour permettre au Portugal de prospérer, nous devons veiller à être en bons termes avec notre grand voisin.   "
 portugal_discovers_the_azores_title: "Découvrez les Açores ! "
 portugal_discovers_the_azores_desc: "Nous avons eu vent d'îles situées en Atlantique Ouest et susceptible de faire office de base aux futures opportunités d'exploration. Envoyons-y des navires pour en savoir plus.  "
 portugal_discovers_madeira_title: "Découvrir Madère"
 portugal_discovers_madeira_desc: "Un marin nauffragé a signalé un archipel situé au sud du Portugal. Envoyons-y des navires en direction du sud pour en savoir plus. "
 portugal_discovers_the_west_african_coast_title: "Nous devons nous aventurer plus au sud. "
 portugal_discovers_the_west_african_coast_desc: "Nos explorateurs pensent que l'Afrique s'étend encore au sud et que nous devrions prochainement virer et trouver le royaume de Prester John. Après avoir scellé une alliance avec le royaume, nous pourrons chasser les Maures de la terre sainte. "
 portuguese_colony_in_west_africa_title: "Il nous faut des bases. "
 portuguese_colony_in_west_africa_desc: "Il semble que l'Afrique s'étende plus au sud que nous l'avions imaginé et que pour la contourner, il nous faut disposer de bases où ravitailler nos navires. "
 conquer_tangiers_title: "Conquérir Tanger"
 conquer_tangiers_desc: "Notre devoir chrétien est clair, nous devons conquérir Tanger pour défendre la chrétienté des infidèls."
 conquer_the_north_african_coast_title: "Étendre la zone tampon"
 conquer_the_north_african_coast_desc: "Notre base de Tanger se révèle utile pour la défense de la chrétienté, mais poru assurer sa pérennité, il nous faut étendre notre emprise dans la région.    "
 portugal_discovers_south_america_title: "Aller vers l'ouest"
 portugal_discovers_south_america_desc: "Les vents et les courants favorisent l'expansion vers l'ouest. Nos explorateurs pensent que l'horizon dissimule de riches terres. "
 portuguese_brazil_title: "Brésil portugais "
 portuguese_brazil_desc: "Nous avons découvert les riches terres du Brésil. Le pays a déjà été divisé en Capitanias Hereditárias et les capitaines sollicite l'aide de la couronne pour initier leurs efforts. "
 brazil_belongs_to_portugal_title: "Le Brésil est portugais"
 brazil_belongs_to_portugal_desc: "Les Castillans ont pris le contrôle des terres offertes au Portugal par le Saint-Père en personne. Nous devons reprendre ce qui nous appartient de droit.  "
 brazil_to_portugal_title: "Le Brésil est portugais"
 brazil_to_portugal_desc: "Les Espagnols ont pris le contrôle des terres offertes au Portugal par le Saint-Père en personne. Nous devons reprendre ce qui nous appartient de droit."
 portugal_discovers_india_title: "Pousser vers l'Inde "
 portugal_discovers_india_desc: "Bien que nous ne trouvions aucun signe du royaume de Prester John, nous pouvons attaquer les Maures en prenant le contrôle du commerce des épices. Nous devons trouver les Indes pour participer à la défense de la chrétienté. "
 portuguese_control_of_indian_province_title: "Établir une base en Inde"
 portuguese_control_of_indian_province_desc: "Pour pleinement exploiter les opportunités commeciales de l'Inde nouvellement découverte, nous ferions bien de prendre le contrôle d'au moins un port et ses environs pour faire office de base.  "
 portugal_discovers_indonesia_title: "Découvrir les Îles aux épices "
 portugal_discovers_indonesia_desc: "Nous avons entendu dire que les Îles aux épices se trouvaient quelque part à l'est. Des audacieux sont prêts à s'y rendre et n'attendent que le soutien de la couronne. "
 portuguese_colony_in_indonesia_title: "Établir une présence dans les Îles aux épices "
 portuguese_colony_in_indonesia_desc: "Les Îles aux épices sont vastes et plus riches que nous ne les avions imaginées. Pour permettre au Portugal de réaliser son destin, il nous faut y établir des bases. "
 establish_trade_in_indonesian_cot_por_title: "Prendre part au commerce des épices  "
 establish_trade_in_indonesian_cot_por_desc: "La Casa da Índia a sollicité l'aide du gouvernement pour établir une présence portugaise dans le commerce des épices. Ce lucratif commerce permet aux dirigeants musultmans de lever les armées qui menacent la chrétienté. Il est de notre devoir chrétien de détourner une partie de ce commerce vers le Portugal. "
 portugal_discovers_the_far_east_title: "En route vers le Cathay"
 portugal_discovers_the_far_east_desc: "Depuis le retour de Marco Polo, les rumeurs sur les richesses du Cathay vont bon train. Nous devez savoir précisément où elles se trouvent."
 conquer_delhi_title: "Conquête de Dehli "
 conquer_delhi_desc: "En 1398, Tamerlan a mis à sac et détruit la ville de Delhi pour son culte des idoles. L'heure est venue d'y retourner et de finir le travail commencé. Delhi doit être définivement conquise."
 fund_the_taj_mahal_title: "Ériger le Taj Mahal"
 fund_the_taj_mahal_desc: "Notre grand empereur souhaite une tombe digne de ce nom pour son épouse adorée. Nous devons lever les fonds nécessaires et trouver une grand artiste capable de concrétiser la volonté de l'empereur."
 vassalize_golcanda_title: "Vassaliser Golconde"
 vassalize_golcanda_desc: "Golconde est l'unique source mondiale en diamants. Sa majesté l'empereur exige que le Padshah Ghazi reçoive sa part du butin. "
 vassalize_gondwana_title: "Vassaliser le Gondwana"
 vassalize_gondwana_desc: "Le plateau du Gondwana ne présente pas vraiment d'attrait en termes de conquête. Cela étant, les dirigeants devraient reconnaître la dominatin du grand empereur mogol."
 defend_the_mughal_borders_title: "Défendre la frontière"
 defend_the_mughal_borders_desc: "Nous ne pouvons pas laisser les Perses prendre pied en Afghanistan. Nous devons défendre ces provinces, coûte que coûte. "
 mughal_break_the_persian_border_title: "Briser l'empire perse"
 mughal_break_the_persian_border_desc: "Pour sécuriser la frontière occidentale une fois pour toutes, nous devons suivre les pas du légendaire Tamerlan. Nous devons y déferler et reconquérir ces terres."
 vassalize_ahmadnagar_title: "Vassaliser Ahmadnagar"
 vassalize_ahmadnagar_desc: "Les sultanats du Deccan demeureront un problème récurrent à notre frontière sud si nous n'intervenons pas. Nous devons forcer Ahmadnagar à reconnaître notre autorité.  "
 conquer_khandesh_title: "Conquérir Khandesh"
 conquer_khandesh_desc: "L'État de Khandesh ne peut demeurer indépendant. Nous devoir le reconquérir de toute urgence. "
 annex_berar_title: "Annexer Berar"
 annex_berar_desc: "Les dirigeants de Berar ont sagement accepté notre suzeraineté. Mais les conditions semblent réunies pour prendre le contrôle total de la région. "
 vassalize_gujarat_title: "Vassaliser le Gujarat"
 vassalize_gujarat_desc: "L'État du Gujarat doit reconnaître la supériorité de l'empereur mogol. Tout autre comportement serait une insulte envers sa majesté. "
 vassalize_orissa_title: "Vassaliser Orissa"
 vassalize_orissa_desc: "Nos voisins d'Orissa sont bien trop indépendant à notre goût. Nous devons veiller à ce qu'ils associent davantage leurs politiques aux nôtres. "
 defeat_england_title: "Vaincre l'Angleterre"
 defeat_england_desc: "Les Anglais sont venus pour remplacer l'empereur. Leur influence se fait déjà ressentir dans toute l'Inde. Nous devons les chasser une fois pour toutes.  "
 defend_timurid_lands_title: "Défendre les terres des Timourides"
 defend_timurid_lands_desc: "Les parvenus de la dynastie de Shaybanid se revendiquent comme les véritables descendants de Genghis Khan. Nous devons montrer au monde que ce n'est pas vrai et ne pas céder le moindre centimètre de terrain. "
 defend_timurid_lands_against_persia_title: "Bloquer la progression des Safavid"
 defend_timurid_lands_against_persia_desc: "Les hérétiques Shiite Safavides cherchent à étendre leur emprise aux dépens de l'empire des Timourides. Nous devons montrer que nous sommes les dignes héritiers de Tamerlan et leur faire obstacle."
 timurid_break_the_persian_border_title: "Les pas de Tamerlan"
 timurid_break_the_persian_border_desc: "La conquête par Tamerlan des terres perses a contribué à établir notre dynastie. Et aujourd'hui, il nous faut encore avancer pour veiller à asseoir notre dynastie."
 conquer_sivas_title: "Conquérir Sivas"
 conquer_sivas_desc: "Les sultants parvenus de Roum refusent de reconnaître notre supériorité. Nous devons mener la grande horde en Asie mineure et leur montrer qui dirige."
 annex_the_jalayrids_title: "Conquérir les Jalayrides"
 annex_the_jalayrids_desc: "Le sultan jalayiride s'obstine à refuser la supériorité du royaume des Timourides. Nous devons les conquérir une fois pour toutes et veiller à ce que jamais ils ne s'en relèvent. "
 vassalize_the_akkoyunlu_title: "Vassaliser Ak Koyunlu"
 vassalize_the_akkoyunlu_desc: "Le grand Tamerlan a généreusement offert des terres aux Moutons blancs turcomans pour récompenser leurs loyaux services. Mais certaines provinces sont infidèles et doivent être punies."
 vassalize_the_qara_qoyunlu_title: "Vassaliser Qara Qoyunlu"
 vassalize_the_qara_qoyunlu_desc: "Les Moutons noirs turcomans ont été conquis par Tamerlan et leur khan s'est enfui à la cour des sultans mamelouks d'Égypte. De retour, il a tenté d'établir un khanat indépendant. Ce parvenu doit être puni. "
 vassalize_georgia_title: "Vassaliser la Géorgie"
 vassalize_georgia_desc: "Pour être honnête, les troupes en ont assez de devoir piller, une nouvelle fois, les infidèles de Géorgie. Il n'y a plus rien à mettre à sac. Forçons le roi géorgien à se prosterner devant le grand Sultan et trouvons de nouveaux endroits à mettre à sac. "
 subjugate_tver_title: "Soumettre Tver"
 subjugate_tver_desc: "Nous avons appris que les princes de Tver complotent contre la sainte mère Russie et l'orthodoxie. Ils sont prêts à vendre la Russie aux catholiques ou aux musulmans et nous ne savons pas qui sont les pires. "
 annex_yaroslavl_title: "Annexer Yaroslavl"
 annex_yaroslavl_desc: "Pour veiller à ce que la mère Russie ne tombe plus sous le joug tartare, nous devons unir les principautés russes. Seul, Yaroslavl ne tiendra pas le coup. Elle doit être défendue par Moscou."
 annex_ryazan_title: "Annexer Ryazan"
 annex_ryazan_desc: "Le grand prince de Ryazan semble entretenir d'étroites relations avec les Khans du sud. Cela doit cesser. "
 russia_discovers_eastern_siberia_title: "Découvrir la Sibérie orientale"
 russia_discovers_eastern_siberia_desc: "Nos explorateurs ont découvert des terres riches en fourrure et en or dans les vastes étendues de la Sibérie. Selon certaines rumeurs, il y aurait des terres encore plus riches à l'est. Nos explorateurs cosaques ont besoin d'aide pour englober cela à la mère Russie. "
 access_to_the_baltic_sea_title: "Fenêtre sur l'ouest"
 access_to_the_baltic_sea_desc: "Nous craignons que la Russie reste en arrière par rapport aux autres États européen et nous devons veiller à ce que cela n'arrive pas. La Russie doit acquérir un accès à la Baltique pour faire office de fenêtre sur l'ouest. "
 russian_colony_in_east_siberia_title: "Coloniser la Sibérie orientale"
 russian_colony_in_east_siberia_desc: "Nos explorateurs ont découvert de vastes terres inexploitées en Sibérie orientale. Nous devons y établir des forts afin d'y asseoir notre contrôle. "
 russia_discovers_western_siberia_title: "La Russie revendique la Sibérie occidentale "
 russia_discovers_western_siberia_desc: "À l'ouest se trouvent les terres de Sibérie. Nos explorateurs cosaques envisagent de les revendiquer. Soutenons-les et rappelons au monde entier que tout cela appartient à la mère Russie. "
 russian_colony_in_west_siberia_title: "Établir des forts en Sibérie occidentale"
 russian_colony_in_west_siberia_desc: "Nous avons commencé à chasser les Tartares de Sibérie et pour renforcer notre emprise sur la région, il nous faut établir des forts afin des la faire tomber dans l'escarcelle russe. "
 annex_the_qasim_khanate_title: "Annexer le Khanat de Qasim"
 annex_the_qasim_khanate_desc: "Jusqu'à présent, il a été de notre intérêt de permettre au Khanat de Qasim d'exister. Mais maintenant, ces terres doivent réintégrer la mère Russie."
 cross_the_mongol_border_title: "Revendiquer les steppes"
 cross_the_mongol_border_desc: "Nous devons affronter les Tatars de la Horde d'Or. Nous devons planter le drapeau russe au coeurs de leurs steppes car elles appartiennent à la mère Russie."
 subjugate_novgorod_title: "Soumettre Novgorod"
 subjugate_novgorod_desc: "Bien que le grand Alexandre Nevsky ait protégé les Russes des pillards teutoniques et suédois, la protection du Rus a été transférée à la Moscovie. Nous devons, coûte que coûte, faire en sorte que les princes de Novgorod voient la vérité. "
 annex_novgorod_title: "Annexer Novgorod"
 annex_novgorod_desc: "Les boyards de Novgorod ont accepté le commandement du grand prince de Moscovy, mais ils consituent toujours une dangereuses formation indépendante. Nous devons les ramener sous la coupe de la Moscovie "
 russia_partitions_poland_title: "Le découpage de la Pologne"
 russia_partitions_poland_desc: "La Pologne devient de plus en plus dangereusement indépendante et nous devons consolider l'emprise que nous avons sur elle. La Prusse et l'Autriche sont prêtes à s'en charger moyennant un dédommagement en territoire polonais. Si elles doivent être dédommagée, nous aussi. "
 CANCEL_MISSION: "Annuler la mission"
 CANNOT_CANCEL_MISSION_IRO: "Nous ne pouvons pas annuler cette mission avant le §Y$DATE$§W."
 CANCEL_MISSION_IRO: "Nous pouvons annuler cette mission, mais cela nous coûtera §R$PRESTIGE$§W de prestige et il ne nous sera plus possible d'en annuler une autre au cours des cinq années à venir."
 conquer_finland_title: "Conquérir la Finlande"
 conquer_finland_desc: "La Suède constitue une menace pour la sainte mère Russie. Pour protéger la Russie une fois pour toutes, nous devons conquérir la Finlance et en faire une zone tampon. "
 subjugate_crimea_title: "Soumettre la Crimée"
 subjugate_crimea_desc: "Voilà trop longtemps que les Tatars de Crimée saccagent les steppes comme bon leur semble. L'heure a sonné pour la troisième Rome de leur montrer qui commande. "
 subjugate_kazan_title: "Soumettre Kazan"
 subjugate_kazan_desc: "La ville de Kazan se trouve sur les routes commerciales clés qui longue la Volga. Pour permettre à la Russie de prospérer, elle doit rentrer dans le giron de la mère Russie. "
 subjugate_the_siberian_khanate_title: "Soumettre le Khanat sibérien"
 subjugate_the_siberian_khanate_desc: "Nos explorateurs cosaques indiquent que le Khanat sibérien est affaibli et divisé. Si le grand tsar en donne l'ordre, toutes leurs terres seront la propriété de la mère Russie. "
 subjugate_astrakhan_title: "Soumettre Astrakhan"
 subjugate_astrakhan_desc: "Astrakhan se trouve sur les rives de la mer Caspienne. En contrôlant cette ville, la mère Russie contrôlera le commerce de la région. "
 defeat_the_byzantine_empire_title: "Ville de toutes les convoitises"
 defeat_the_byzantine_empire_desc: "Les derniers ordres du grand prophète ont été d'envoyer des guerriers de la foi pour ramener les Romains sur la voie de la soumission. Nous devons faire ce qu'aucun autre Ghazi a fait et conquérir la ville au nom du prophète. "
 conquer_southern_greece_title: "Conquérir le sud de la Grèce"
 conquer_southern_greece_desc: "Les États situés au sud de la Grèce pourraient faire office de tremplin pour permettre aux infidèles de mener une croisade contre nous. Nous devons sécuriser notre flanc sud pour veiller à ce que le véritable chef de l'Islam prospère. "
 conquer_serbia_title: "Conquérir la Serbie"
 conquer_serbia_desc: "Depuis que le rois hongrois Sigmund a mené des croisés francs contre les forces ottomanes, nous ne sommes plus en sécurité. Bien que ce jour-là, Allah nous ait accordé la victoire, nous devons nous enfoncer dans les Balkans pour veiller à ce que nos terres soient protégées à l'avenir. "
 conquer_bosnia_title: "Conquérir la Bosnie"
 conquer_bosnia_desc: "Nous avons été informés que le roi de Bosnie conspire avec le pape pour fomenter des troubles dans les Balkans. Si Dieu le veut, nous veillerons à ce que ce complot n'aboutisse pas. "
 control_medina_title: "Protéger Médine"
 control_medina_desc: "Médine, deuxième ville sainte de l'Islam, abrite le tombeau du prophète, un tombeau qu'il faut protéger. Seul le grand sultan ottoman en est capable. "
 control_mecca_title: "Défendre le pélerinage"
 control_mecca_desc: "Le saint pélerinage vers la Mecque est l'un des devoirs le plus sacrés des Musulmans. Les caravanes des pélerins sont sous la menace constantes des nomades locaux et il nous faut contrôler la zone pour veiller à les protéger. "
 vassalize_candar_title: "Vassaliser Candar"
 vassalize_candar_desc: "Bayezid, dont le nom signifie tonnerre, fut le premier sultan à amener les beys d'Anatolie sous contrôle ottoman. Le bey de Candar doit, coûte que coûte, reconnaître notre supériorité. "
 annex_candar_title: "Annexer Candar"
 annex_candar_desc: "Bien que le bey de Candar ait sagement reconnu la supériorité du sultan, certains mettent en doute sa sincérité. Prenons le contrôle de ces terres. "
 vassalize_karaman_title: "Vassaliser Karaman"
 vassalize_karaman_desc: "Le bey de Karaman prétend scandaleusement être l'égal du sultan ottoman en raison de l'alliance de sa famille avec la fille de Mourad Ier. Nous devons montrer à ce parvenu qui est plus important. "
 annex_karaman_title: "Annexer Karaman"
 annex_karaman_desc: "Maintenant que nous avons mis le beylicat de Karaman à genoux et qu'il reconnaît la suzeraineté du sultan, il nous faut mettre fin à ses pré©tentions une fois pour toutes. Nous devons absorber le beylicat dans l'empire.  "
 vassalize_dulkadir_title: "Vassaliser Dulkadir"
 vassalize_dulkadir_desc: "Dulkadir marque la frontière entre l'Asie mineure et la Syrie. Son emplacement statégique implique que le sultan ottoman ne peut ignorer cet état qui sans cela n'aurait pas grande importance. Nous devons le placer sous notre joug. "
 retake_smyrna_title: "Conquérir Smyrne"
 retake_smyrna_desc: "Le beylicat d'Adyin a imprudemment décidé de se libérer du contrôle des sultans. Nous devons lui montrer notre force et le conquérir. "
 vassalize_wallachia_title: "Vassaliser Wallachia"
 vassalize_wallachia_desc: "Le prince de Wallachia règne sur des terres relativement pauvres et sans intérêt pour le sulant. Cela étant, elles sont frontalières aux nôtres et il ne serait pas sage qu'elles demeurent indépendantes. "
 vassalize_transylvania_title: "Vassaliser la Transylvanie"
 vassalize_transylvania_desc: "Nos efforts visant à repousser les croisés francs nous ont conduits à capturer plus de terres balkanes sur l'échiquier de la guerre. Nous disposons maintenant d'une frontière commune avec le prince de Transylvanie et il doit reconnaître notre suzeraineté pour la sécurité au nom de sa soumission. "
 defeat_the_knights_title: "Conquérir le dernier bastions des croisés"
 defeat_the_knights_desc: "Par la volonté de Dieu, les forces de l'Islam ont réussi à chasser les croisés francs de terre sainte. Ils ont trouvé refuge sur l'île de Rhodes où ils rêvent de nouvelles croisades à destination de la ville sainte de Jérusalem où le prophète monté au ciel doit être protégé de leur emprise. "
 take_crete_from_venice_title: "Conquérir la Crête"
 take_crete_from_venice_desc: "Les pirates des infidèles utilisent la Crête comme base pour fondre sur nos navires. Nous devons conquérir l'île et protéger nos navires. "
 muslim_asia_minor_title: "Convertir les infidèles"
 muslim_asia_minor_desc: "Les terres d'Asie mineures se trouvent au coeur de l'empire où le sultan puise le gros de ses effectifs. Les vastes communautés de chrétiens et autres confessions sont considérées comme un danger subversifs. Permettez-nous d'y envoyer nos professeurs pour leur donner la possibilité de se soumettre à la volonté de Dieu. "
 vassalize_the_mameluks_title: "Faire tomber les Mamelouks"
 vassalize_the_mameluks_desc: "L'Égypte a été le berceau des Fatimides Shia et nous pensons qu'aujourd'hui encore leur hérésie continue d'être soutenue en Égypte. Nous devons mettre le sultan mamelouk à genoux pour veiller à ce qu'il reste sur le droit chemin."
 annex_egypt_title: "Annexer l'Égypte"
 annex_egypt_desc: "Le sultan mamelouk demeure un dangereux adversaire et pourrait bien avoir à faire avec l'hérésie Shia. Nous devons utiliser le nécessaire pour mettre fin à son indépendance. "
 take_kaffa_title: "Conquérir Kaffa"
 take_kaffa_desc: "La forteresse de Kaffa est depuis longtemps utilisé par les pirates chrétiens pour piller la mer Noire. Pour empêcher cela, nous devons contrôler cette ville. "
 control_scania_title: "Conquérir Scania"
 control_scania_desc: "L'emprise du roi danois sur Scania lui permet de lever des taxes inacceptables sur les marchandises suèdoises qui transitent par le détroit. Nous devons ravir cette province pour le bien de la Suède. "
 control_halland_title: "Contrôler Halland"
 control_halland_desc: "L'emprise du Danemark sur Halland pose un sérieux problème au royaume de Suède. Son emplacement en fait une menace pour les navires suédois qui empruntent la Baltique et peut servir de base à une armée danoise soucieuse de mettre à sac le sud de la Suède. Cette situation est intolérable."
 control_estonia_title: "Contrôler l'Estonie"
 control_estonia_desc: "L'étendue de nos côtes implique que la sécurité de notre royaume dépende lourdement du contrôle de la mer Baltique. Les ports estoniens doit être placés sous contrôle suédois."
 control_latvia_title: "Conquérir la Livonie"
 control_latvia_desc: "La Livonie et sa ville portuaire clé de riga sont essentielles pour contrôler le commerce baltique. Nous avons besoin de ces terres pour assurer notre sécurité. "
 swedish_pommerania_title: "Poméranie suédoise"
 swedish_pommerania_desc: "Si une puissance hostile venait à prendre pied sur le rivage méridional de la Baltique, la Suède serait en grand danger. Il vaut mieux que nous anticipions et nous préparions à affronter l'ennemi avant qu'il ne le fasse."
 control_gotland_title: "Conquérir Gotland"
 control_gotland_desc: "Gotland occupe une position stratégique au coeur de la mer Baltique. Pour permettre à la Suède de rester une grande puissance, cette province doit être placée sous contrôle suédois."
 vassalize_norway_swe_title: "Protéger la Norvège"
 vassalize_norway_swe_desc: "Avec l'Union de Kalmar, le royaume de Norvège n'affrontera plus seul un monde hostile. En tant que voisin, il est de notre devoir de les placer sous notre protection. "
 annex_norway_swe_title: "Défendre la norvège"
 annex_norway_swe_desc: "Heureusement, nous avons réussi à placer la Norvège sous notre protection, mais les seigneurs locaux ne coordonnent pas correctement leur défense avec la Suède. Il faut faire quelque chose. "
 swedish_colony_in_north_america_title: "La Suède au Nouveau Monde"
 swedish_colony_in_north_america_desc: "Des découvertes auraient été faites en Amérique du Nord. La Suède ne soit pas se priver des opportunités que procurent les colonies."
 colonize_lapland_title: "Civiliser les Laps"
 colonize_lapland_desc: "Les Laps du nord de la Suède sont tristement en retard, car ils ne sont ni suédois ni chrétiens. Il est de notre devoir de les doter de ces deux qualificatifs."
 control_jylland_title: "Propager la guerre au rivage méridional "
 control_jylland_desc: "Nous sommes impliqués dans une guerre contre le Danmark et il nous faut emporter. Dépêchons notre armée de l'autre côté de la Baltique et prenons le contrôle du Jutland."
 control_osel_title: "Conquérir Osel"
 control_osel_desc: "Le grand roi Valdemar II mène l'armée danoise vers de grandes victoires en Estonie contre les païens. Mais depuis le soulèvement de la Saint Georges, ces terres font partie de l'ordre livonien. Nous devons lui emboîter le pas et prendre le contrôle des îles d'Osel pour nous en servir de base."
 colonize_iceland_title: "Coloniser l'Islande"
 colonize_iceland_desc: "Les grandes colonies vikings islandaises ont connu bien des difficultés et sont maintenant désertes. Nous allons raviver l'esprit pionnier des aïeux et les rétablir. "
 retake_scania_title: "Récupérer Scania"
 retake_scania_desc: "Scania a toujours fait partie du royaume du Danemark, mais ce parvenu de roi de Suède l'a revendiqué. Nous devons libérer les véritables Danois du joug suédois. "
 retake_halland_title: "Récupérer Halland"
 retake_halland_desc: "La conquête par les Suédois de Halland les a placés trop près de Copenhague. Nous devons les repousser et reprendre ce qui nous appartient de droit. "
 denmark_slesvig_holstein_relations_title: "Améliorer les relations avec Holstein"
 denmark_slesvig_holstein_relations_desc: "La politique danoise s'est toujours penchée sur le sort du duché impérial de Holstein. Nous devons améliorer les relations que nous entretenons avec lui. "
 denmark_oldenburg_relations_title: "Améliorer les relations avec Oldenburg"
 denmark_oldenburg_relations_desc: "La maison royale danoise entretiens des liens étroits avec les dirigeants d'Oldenburg. Une amélioration des relations devrait être là depuis longtemps. "
 vassalize_norway_title: "Protéger la Norvège"
 vassalize_norway_desc: "Avec la fin de l'Union de Kalmar, la Norvège est affaiblie et sans défense. Il est du devoir du souverain norvégien de la placer sous protection danoise. "
 annex_norway_title: "L'héritage de Kalmar"
 annex_norway_desc: "L'Union de Kalmar a fait du roi danois le seul véritable roi de Norvège. Cette union a certes pris fin, mais nous attendons l'occasion de redonner au roi danois la place qui lui revient de droit. Et le moment est venu. "
 danish_controlled_cot_title: "Commerce danois"
 convert_ezochi_to_shintoism_title: "Leur montrer la voie Shinto"
 convert_ezochi_to_shintoism_desc: "Nous sommes désolés pour le peuple d'Kamikawa et nos prêtres nous demandent humblement de les aider à leur montrer la voie. Cela apportera symétrie et perfection au pays du soleil levant, telle la perfection d'une fleur de cerisier tombant. "
 conquer_southern_korea_title: "Conquérir la Corée"
 conquer_southern_korea_desc: "Les dirigeants parvenus de Corée prétendent que leur mandat céleste les rendent supérieurs à l'empereur du Japon. Nous devons envahir et prendre la partie sud du pays pour punir une telle arrogance.  "
 colonize_the_northern_islands_title: "Coloniser les îles du nord"
 colonize_the_northern_islands_desc: "Le Fils du Ciel demande à ce que les îles situées au nord du Japon soient colonisées par un ronin san terre pour la paix de l'empereur."
 monopolize_japanese_cot_desc: "Voilà trop longtemps que les Gai-Jin exercent un emprise démesurée sur notre commerce. Le Fils du Ciel juge sage que nous prenions en main notre propre commerce. "
 establish_footholding_in_manchuria_title: "Établir une présence en Mandchourie"
 establish_footholding_in_manchuria_desc: "Les terres sauvages de Mandchourie recelle un grand potentiel à condition que nous civilisions leurs habitants. Nous devrions y établir une présence. "
 annex_the_mongol_khanate_title: "Éliminer les faux empereurs"
 annex_the_mongol_khanate_desc: "La horde de barbares mongols prétend détenir le véritable Yuan, empereur de Chine, mais l'empire du milieu ne peut avoir qu'un empereur. Nous devons éliminer ces parvenus une fois pour toutes. "
 annex_dai_viet_title: "Restaurer l'ancienne frontière"
 annex_dai_viet_desc: "Depuis l'époque des empereurs Han, le peuple de Dai Vet reconnaît le mandat céleste du grand empereur. Il est temps de le lui rappeller. "
 ming_oirat_relations_title: "Relations avec les Oïrats"
 ming_oirat_relations_desc: "La horde d'Oïrats continue de piller nos frontières occidentales, endommageant parfois la grande muraille. Nous devrions renforcer les relations que nous entretenons avec eux pour les encourager à jeter leur dévolu ailleurs. "
 vassalize_tibet_title: "Revendiquer le Tibet"
 vassalize_tibet_desc: "Les empereurs Yuan ont fait en sorte que les dirigeants tibétains se prosternent devant l'empire du milieu et il serait bon que cela recommence. "
 annex_tibet_title: "Incorporer le Tibet"
 annex_tibet_desc: "L'administration tibétaine ne suit pas la ligne de conduite du confusianisme comme il se doit, ce qui pose problème. Nous devons mettre de l'ordre sur ces terres en les incorportant à la Chine. "
 defend_korea_title: "Défendre la Corée"
 defend_korea_desc: "Les Japonais ont envahi la Corée et menacent de transformer l'extrémité sud de la péninsule en base pour leur redoutables pirates Wokou. Nous devons veiller à ce que cela n'arrive pas. "
 colonize_taiwan_title: "Coloniser Taiwan"
 colonize_taiwan_desc: "L'île de Taiwan est peuplée de quelques sauvages non civilisés. Nous devrions y établir une colonie chinoise. "
 colonize_deren_title: "Rejoindre le fleu Noir"
 colonize_deren_desc: "Le fleuve Noir sacré, que certains peuples non civilisés appelle fleuve Amour, constitue une bonne frontière pour nous. Nous devrions y établir des colonies pour gagner du terrain."
 china_discovers_india_title: "Découvrir l'Inde"
 china_discovers_india_desc: "Bien que la majorité se concente de l'explication selon laquelle nos soies rejoignent des contrées barbares, nos plus curieux eunuques souhaitent en savoir plus. Ils sollicitent un soutien afin de dépêcher une expédition en Inde."
 start_the_conquest_of_ming_china_title: "Unire les tribus mandchoues"
 start_the_conquest_of_ming_china_desc: "Nous devons unir définitivement les peuples mandchous. Plusieurs d'entre eux sont alliés aux Chinois et ont cherché refuge à l'ombre de la grande muraille. Nous devons mettre le cap au sud et les libérer de cet esclavage."
 conquer_danzig_title: "Récupérer Danzig"
 conquer_danzig_desc: "Lors du Traité de Kaslisz, il a été convenu que la région située autour de Danzig serait contrôlé par l'ordre Teutonique sous la couronne polonaise. Il a récemment fait preuve d'un certain laxisme et il nousf aut récupérer ce qui nous revient de droit. "
 conquer_warmia_title: "Conquérir Warmie"
 conquer_warmia_desc: "Les terres de Warmie ont été christianisées par les chevaliers teutoniques après qu'il ait été convenu qu'elles rejoignent la couronne polonaise. Les chevaliers n'ont pas tardé à le dénoncer. Des centaines d'années se sont écoulées, mais nous n'avons pas oublié pour autant qu'elles devraient être à nous. "
 poland_mazovia_relations_title: "Relation avec la Mazovie"
 poland_mazovia_relations_desc: "La décision prise par le roi Boleslaw III de diviser la Pologne entre ses trois fils a annoncé une longue période de fracture pour le royaume polonais. Bien que la Pologne soit désormais largement réunie, le duché de Mazovie demeure largement indépendant et nous devrions renforcer les relations que nous entretenons avec lui."
 vassalize_mazovia_title: "Vassalier la Mazovie"
 vassalize_mazovia_desc: "Le duché de Mazovie doit être rentrer dans le giron polonais. Il est impératif que le duc reconnaisse une nouvelle fois la suzeraineté de la couronne polonaise. "
 annex_mazovia_title: "Réincorporer la Mazovie"
 annex_mazovia_desc: "Nous devons redonner à la Pologne sa gloire d'antan. Le duché de Mazovie doit, une nouvelle fois, faire partie intégrante de la Pologne. "
 conquer_smolensk_title: "Conquérir Smolensk"
 conquer_smolensk_desc: "La grande forteresse de Smolensk est la porte qui mène à la Lithuanie. Pour protéger l'État, il nous faut prendre le contrôle de cette forteresse. "
 retake_podolia_title: "Repousser les Turcs"
 retake_podolia_desc: "Les Turcs ont rejoint la lisière méridionale du Commonwealth. Nous ne pouvons l'accepter et devons les repousser."
 poland_lithuania_relations_title: "Relations polo-lithuaniennes"
 poland_lithuania_relations_desc: "Avec la mort du dernier Piast royal, Casimir le Grand, la politique de la Pologne vise à tisser de solides liens dynastiques avec la Lithuanie. Récemment, ils se sont desserrer et nous devons les renforcer. "
 vassalize_lithuania_title: "Défendre la Lithuanie"
 vassalize_lithuania_desc: "La Lithuanie connaît un déclin relatif comparée à la Pologne. Il est temps de l'unir à la Pologne pour notre propre sécurité. "
 annex_lithuania_title: "Fonder le Commonwealth"
 annex_lithuania_desc: "Depuis de nombreuses années, la Pologne et la Lithuanie entretiennent des liens étroits. Voilà que la noblesse appelle à l'union de Lublin pour que les deux nations ne forment qu'un Commonwealth. "
 vassalize_the_teutonic_order_title: "Rappeler aux chevaliers leur devoir"
 vassalize_the_teutonic_order_desc: "À l'origine, les chevaliers teutoniques furent invités en Prusse sur demande du royaume polonais. Depuis, ils sont devenus un problème et ils doivent reconnaître que ces terres font légitimement partie de la Pologne. "
 retake_minsk_title: "Reprendre Minsk"
 retake_minsk_desc: "Les Russes ont pris Minsk et cette forteresse ne doit pas rester entre leurs mains. Elle doit être recapturée. "
 fortify_the_southern_border_title: "Fortifier la frontière méridionale"
 fortify_the_southern_border_desc: "Les Habsbourg se trouvent dangereusement près de notre frontière méridionale. Nous devons y renforcer les fortifications pour protéger la Pologne. "
 vassalize_navarra_title: "Vassaliser le Navarre"
 vassalize_navarra_desc: "Les deux royaume de Castille et de France ont jeté leur dévolu sur le Navarre. Il serait désastreux pour l'Aragon que ces terres tombent entre de telles mains et il nous faut donc réagir. "
 conquer_sardinia_title: "Notre droit sur la Sardaigne"
 conquer_sardinia_desc: "La Saint-Père a confié à Jacques le Juste le royaume de Sardaigne en 1297. Nous n'avons pas oublié ce généreux cadeau et l'heure est venue de revendiquer notre bien. "
 diplo_annex_sicily_title: "Annexer la Sicile"
 diplo_annex_sicily_desc: "Depuis que Pierre III a chassé le duc d'Anjour de Sicile, le royaume fait à nos yeux légitimement partie de l'Aragon. L'heure est venue de réaffirmer ces droits. "
 diplo_annex_naples_title: "Annexer Naples"
 diplo_annex_naples_desc: "Bien que le roi de Naples ait sagement accepté notre suzeraineté, son indépendance persistance n'est plus souhaitable. "
 conquer_naples_title: "Conquérir Naples"
 conquer_naples_desc: "Imprudemment, le roi de Naples continue de prétendre qu'il est le véritable roi de Sicile. C'est inacceptable pour nous et Naples doit être conquise. "
 retake_corsica_title: "Reprendre la Corse "
 retake_corsica_desc: "Gênes a pris la Corse à Pise en 1282 et elle est légitimement gênoise. Nous devons la reprendre. "
 defend_kaffa_title: "Défendre Kaffa"
 defend_kaffa_desc: "Nous sommes en guerre contre les Turcs ottoman et il nous faut veiller à ne pas perdre nos bases en mer Noire. Kaffa doit être défendue. "
 retake_kaffa_title: "Reprendre Kaffa"
 retake_kaffa_desc: "La perte de Kaffa, certes temporaire, n'en demeure pas moins un revers. Nous continuons de considérer cette province comme la nôtre et devons la recapturer."
 retake_azow_title: "Reprendre Azov"
 retake_azow_desc: "La forteresse d'Azov a permis à Gênes d'étendre son emprise sur le commerce de la mer Noire. Nous devons essayer de la reprendre. "
 conquer_hainaut_title: "Conquérir Hainaut"
 conquer_hainaut_desc: "Depuis le mariage entre la fille de Philippe le Chauve, Margaret de Bourgogne, avec Guillaume de Hainaut, nous nous intéressons de près à ces terres. L'heure a sonné de les récupérer.  "
 conquer_brabant_title: "Conquérir Brabant"
 conquer_brabant_desc: "Le duc de Brabant rivalise avec la Bourgogne pour dominer les Pays-Bas. Avec arrogance, il prétend être le successeur du duc de Basse-Lorraine et il nous faut lui donner une leçon. "
 conquer_luxemburg_title: "Conquérir le Luxembourg"
 conquer_luxemburg_desc: "Le duché du Luxembourg sera un bel ajout aux terres de Bourgogne. Réduisant la distance entre nos possessions bourguignonnes et nos territoires des basses terres. "
 conquer_liege_title: "Conquérir Liège"
 conquer_liege_desc: "L'évêché de Liège devrait vraiment être contrôlé par le plus puissant duc de la région. Nous pensons représenter le duc le plus puissant."
 vassalize_lorraine_title: "Vassaliser la Lorraine"
 vassalize_lorraine_desc: "Le duché de Lorraine se trouve entre les deux moitiés du royaume bourguignon. Nous devons veiller à accéder librement à ces terres et à ce qu'elles ne tombent pas entre d'autres mains (comme celles du roi de France). "
 defend_the_american_colonies_title: "Défendre la liberté"
 defend_the_american_colonies_desc: "Nous sommes le véritables héritiers de la tradition 'whig' que le gouvernement autocratique de retour en Angleterre a trahi. Nous devons défendre notre droit de ne pas payer d'impôt en l'absence de représentation à l'instar de Cromwell et Fairfax. "
 conquer_florida_title: "Conquérir la Floride"
 conquer_florida_desc: "Les États-Unis n'ont pas résisté à faire main basse sur la Floride."
 reach_the_mississippi_title: "Ol' Man River"
 reach_the_mississippi_desc: "Le Mississippi est l'artère par laquelle transite tout le commerce en Amérique du Nord. Pour préserver notre indépendance, il nous faut accéder à ce fleuve. "
 the_united_states_france_relations_title: "Relations avec la France"
 the_united_states_france_relations_desc: "Les États-Unis ont besoin d'alliés s'ils veulent se développer et prospérer et nous pensons que de solides relations avec la France constituent la meilleure options. Améliorons nos relations avec eux. "
 the_united_states_rev_france_relations_title: "Frères d'armes"
 the_united_states_rev_france_relations_desc: "La France a fini par renverser sa monarchie corrompue pour instituer une république bien pensante. Compte tenu de notre vision commune du monde, nous pourrions être amis. "
 tobacco_factory_title: "Fabrique à tabac"
 tobacco_factory_desc: "Pour permettre à notre jeune république de prospérer, il nous faut développer notre commerce, l'élément vital de toute nation. "
 conquer_silesia_title: "Conquérir la Silésie"
 conquer_silesia_desc: "Même si selon certains, notre revendication de la Silésie est quelque peu vacillante, nous avons de bonnes raison d'agir de la sorte. Le prestige de notre pays dépend de notre aptitude à formuler de telles revendications. "
 conquer_warmia_pru_title: "Conquérir Warmie"
 conquer_warmia_pru_desc: "La Warmie fut l'une des premières régions dont l'ordre Teutonique prit le contrôle dans sa volonté de libérer les païens de leurs croyances païennes. La Prusse ne pourra être prise au sérieux tant que ces terres ne sont pas à nous. "
 connect_brandenburg_and_prussia_title: "Relier Brandebourg à la Prusse"
 connect_brandenburg_and_prussia_desc: "Pour mieux protéger notre vassal de Prusse, il nous faut mieux nous placer. Nous devons disposer d'un couloir de terre nous reliant à lui. "
 connect_the_prussian_lands_title: "Relier les terres prussiennes"
 connect_the_prussian_lands_desc: "Après avoir relié Brandebourg à la Prusse, il nous faut déterminer comment défendre les deux moitiés de ntore royaume. Pour assurer une meilleure défense de notre royaume, il nous faut disposer d'un couloir les reliant. "
 conquer_swedish_pomerania_title: "Conquérir la Poméranie suédoise"
 conquer_swedish_pomerania_desc: "En toute justice, La Poméranie aurait dû faire partie de Brandebourg, mais les Suèdois en ont décidé autrement. Nous devons nous affirmer et chasser les Suédois de ces terres qui nous appartiennent de droit. "
 conquer_hinterpommern_title: "La succession de la Poméranie"
 conquer_hinterpommern_desc: "Nous disposons de droits de succession sur le duché de Poméranie. Bien qu'il soit sage de tenter de récupérer toute la Poméranie, nous devons veiller à ce que personne n'oublie notre droit légitime à en prendre une partie. "
 brandenburg_prussia_relations_title: "Relations avec la Prusse"
 brandenburg_prussia_relations_desc: "Moyennant les alliés qui conviennent, la défense de notre frontière orientale peut être renforcée. Compte tenu de leur situation et de nos liens culturels, le renforcement de nos relations avec l'État prussien s'avère logique. "
 prussia_brandenburg_relations_title: "Relations avec Brandebourg"
 prussia_brandenburg_relations_desc: "Notre proximité avec de puissants États nous impose d'être amis. Brandebourg, compte tenu de sa situation et de nos liens culturels, constitue le candidat parfait. "
 vassalize_prussia_title: "Vassaliser"
 vassalize_prussia_desc: "La Prusse semble affaiblie et vulnérable, mais nos liens historiques nous poussent à y remédier. Devenons le suzerain de la Prusse de manière à la protéger. "
 annex_prussia_title: "Annexer la Prusse"
 annex_prussia_desc: "L'heure a sonné d'incorporer la Prusse aux royaumes de Bandebourg. "
 brandenburg_breaks_free_from_poland_title: "Se libérer de la Pologne"
 brandenburg_breaks_free_from_poland_desc: "Il n'est pas digne de l'Électeur de Brandebourg d'accepter la suzeraineté polonaise. Cette situation doit prendre fin. "
 prussia_breaks_free_from_poland_title: "Se libérer de la Pologne"
 prussia_breaks_free_from_poland_desc: "Pour permettre à la Prusse ducale de prospérer, nous devons nous libérer du joug que le roi polonais nous a imposé.  "
 prussia_partitions_poland_title: "La Prusse scinde la Pologne"
 prussia_partitions_poland_desc: "La Pologne est affaiblie et la Russie continue de vouloir la dominer et pour nous permettre d'accepter une telle situation, il nous faut recevoir des terres polonaises en guise de dédommagement."
 conquer_ratibor_title: "Conquérir Ratibor"
 conquer_ratibor_desc: "Nous avons des revendications sur la Silésie et nous devons faire en sorte que les nations européennes les reconnaissent. Pour ce faire, il nous faut sécuriser Ratibor."
 subjugate_westphalia_title: "Soumettre la Westphalie"
 subjugate_westphalia_desc: "Le royaume de Westphalia a été créé et comprend plusieurs petits territoires qui faisant précédemment partie de la Prusse. Nous pourrions utiliser ces territoires comme prétexte pour nous emparer de toutes la Westphalie. "
 conquer_ferrara_title: "Récupérer Ferrara"
 conquer_ferrara_desc: "Pour leur loyal soutien lors de notre lutte avec les empereur, nous avons accordé à la maison d'Este le duché de Ferrara en tant que fief papal. Mais l'heure a sonné de récupérer ces terres !"
 conquer_ancona_title: "Incorporation d'Ancône"
 conquer_ancona_desc: "Lors des guerres dévastatrices entre la papauté et l'empereur, Ancône est devenue un bastion du parti impérialiste gibelin. Malgré son statut de fief papal, il est depuis quasiment indépendant, mais le moment est venu de le réintégrer parmi les États papaux. "
 annex_avignon_title: "Fin du schisme d'Occident"
 annex_avignon_desc: "Lors du grand schisme, l'Antipape, soutenu par les Français, s'est installé à Avignon. En prenant le contrôle d'Avignon, nous pourrons prétendre prendre la tête de l'unique foi sans que personne ne le mette en doute. "
 catholic_italy_title: "Combatttre l'hérésie"
 catholic_italy_desc: "Une promesse de bonne conduite n'est pas conseillée dans le cas d'un hérétique et l'empereur aurait dû tenter de brûler Luther quand il en a eu l'occasion. Aujourd'hui, ses enseignements hérétiques ont gagné l'Italie et doivent être étouffés."
 academy_in_rome_title: "Prince de la Renaissance"
 academy_in_rome_desc: "Pour s'inscrire en tant que prince indéniable de la Renaissance, il nous faut doter Rome des meilleurs artistes. Dans cet optique, il nous faudrait devenir les mécène d'une école des beaux-arts."
 conquer_orkney_title: "Revendiquer Orkney"
 conquer_orkney_desc: "Orkney, compte tenu de sa situation, revêt une importance stratégique pour la couronne écossaise. Il nous faut une raison légitime pour revendiquer ces territoires. "
 scotland_france_relations_title: "La Vieille Alliance"
 scotland_france_relations_desc: "Tant que l'Angleterre existera, l'Écosse sera menacée et nous avons conclu depuis longtemps une alliance avec la France pour nous en protéger. L'heure a sonné de renouveller la Vieille Alliance. "
 scottish_war_against_england_title: "Honorer la Vieille Alliance"
 scottish_war_against_england_desc: "La France est une fois de plus en guerre contre notre ennemi ancestral : l'Angleterre. Il nous faut, encore une fois, affronter l'Angleterre. "
 scottish_control_title: "Faire reculer la frontière"
 scottish_control_desc: "Pour protéger l'Écosse, il nous faut faire reculer la frontière sud et nous servir du Northumberland comme zone tampon."
 scottish_defense_title: "Défendre la nation"
 scottish_defense_desc: "Nous ne céderons pas le moindre centimètre carré écossais à l'ennemi anglais. Nous devons nous battre jusqu'à ce que l'Angleterre le comprenne. "
 bavaria_austria_relations_title: "Amitié avec les Habsbourg"
 bavaria_austria_relations_desc: "Les familles Wittelsbach et Habsbourg rivalisent pour jouer de leur influence sur la partie sud-ouest de l'Allemagne. Cela étant, nous serions plus libres si nous entretenions de bonnes relations avec les Habsbourg. "
 conquer_franken_title: "L'héritage fraconien"
 conquer_franken_desc: "La maison de Wittelsbach s'est vue octroyée plusieurs territoires fraconiens par l'empereur Henri V. L'heure a sonné pour la Bavière d'en prendre le contrôle. "
 conquer_pfalz_title: "Récupérer les terres des Wittelsbach"
 conquer_pfalz_desc: "Le palatinat du Rhin appartient de droit à la maison des Wittelsbach. Nous devons veiller à ce que les Wettelsbach bavarois l'obtiennent. "
 conquer_alzey_title: "Conquérir Worms"
 conquer_alzey_desc: "Pour dominer la partie sud-ouest de l'Allemagne, il nous faut nous développer. Et pour ce faire, nous devrions prendre le contrôle des terres situées autour d'Alzey. "
 conquer_ansbach_title: "Chasser les Hohenzollern"
 conquer_ansbach_desc: "Nous ne pouvons nous permettre d'avoir des rivaux sur notre territoire allemande. Les terres d'Anschbach appartiennent de droit à la branche cadette de la famille Hohenzollern et il nous faut nous en emparer. "
 hungary_austria_relations_title: "Relations autrichiennes"
 hungary_austria_relations_desc: "Nos relations avec notre voisin du nord ont parfois été âpres. Cela étant, pour nous libérer des Balkans, nous devrions améliorer nos relations avec l'Autriche."
 hungary_transylvania_relations_title: "Relations transylvaniennes"
 hungary_transylvania_relations_desc: "La Transylvanie est censée être le vassal de la Hongrie. Mais compte tenu de nos relations, elle semble plutôt être notre ennemi et il nous faut y remédier. "
 vassalize_transylvania_hun_title: "Ramener la Transylvanie au bercail"
 vassalize_transylvania_hun_desc: "La Transylvanie a oublié qu'elle est censée faire partie de la Hongrie. Le seigneur transylvanien doit se prosterner devant la couronne hongroise.  "
 conquer_the_banat_title: "Conquérir Banat"
 conquer_the_banat_desc: "Banat occupe une position avancée pour des forces turques soucieux d'envahir la Hongrie. Cett province doit constituer la première ligne de notre défense. "
 retake_croatia_title: "Libérer la Croatie"
 retake_croatia_desc: "Les Turcs ont gagné la province historique de la Croatie. Nous devons les repousser."
 lithuania_poland_relations_title: "Relations polonaises"
 lithuania_poland_relations_desc: "En 1386, le grand duc Jogaila a pris la décision d'adopter le catholicisme et d'aligner la Lithuanie sur la Pologne. Il nous faut redécouvrir ces liens historiques et renforcer notre amitié avec la Pologne. "
 conquer_samogitia_title: "Récupérer la Samogitie"
 conquer_samogitia_desc: "La Samogitie est une région historique de la Lithuanie dont les chevaliers Teutoniques se sont emparés. Nous devons restituer cette province au grand duché. "
 retake_chernigov_title: "Récupérer Chernigov"
 retake_chernigov_desc: "La prétention de Moscou au titre de véritable héritière de la Rus' de Kiev est particulièrement impudente. Nous devons, une fois de plus, mettre le cap sur le Dnieper et restituer Chernigov à la Lithuanie. "
 retake_smolensk_title: "Libérer Smolensk"
 retake_smolensk_desc: "La foreteresse de Smolensk est le passage obligé qui mène à la Lithuanie et sans elle, les hordes russes déferleraient à leur guise sur l'ouest. Il nous faut d'urgence récupérer cette forteresse. "
 defeat_the_livonian_order_title: "Démanteler l'Ordre livonien"
 defeat_the_livonian_order_desc: "L'Ordre livonien s'oppose à la Lithuanie depuis sa fondation, même après notre conversion au catholicisme. Nous devons le démanteler, une fois pour toutes. "
 subjugate_aquileia_title: "Soumettre Aquilée"
 subjugate_aquileia_desc: "Le patriarcat d'Aquilée était autrefois le plus puissant État de la péninsule italienne. Son heure de gloire est passée et Venise devrait le supplanter. "
 conquer_friuli_title: "Conquérir Frioul"
 conquer_friuli_desc: "La ville de Venise, compte tenu de sa situation, est relativement à l'abri des attaques. Cela étant, pour ne pas être à la merci des évolutions politiques de l'Italie, il nous faut gagner du terrain."
 conquer_brescia_title: "Gagner la vallée du Pô"
 conquer_brescia_desc: "The fortress of Brescia is the most important city in eastern Lombardy. Pour protéger les possessions vénitiennes des riches États lombards, il nous faut contrôler la région."
 conquer_verona_title: "Se développer en 'Terra Ferma'"
 conquer_verona_desc: "Il nous faut étendre notre emprise sur la péninsule italienne et vous vous demandez certainement où ? Eh bien, à Verone !"
 conquer_istria_title: "Défendre le commerce vénitien"
 conquer_istria_desc: "La mer Adriatique est l'artère par laquelle transite tout le commerce vénitien. Pour le défendre, il nous faut établir des bases le long de la côte, des bases à partir desquelles nos navires pourront opérer. "
 defend_crete_title: "Défendre la Crête"
 defend_crete_desc: "Une fois de plus, les Turcs progressent en Méditerranée et notre base crétoise nous permet de désorganiser leur commerce en mer Égée. Nous devons veiller à ce que la Crête reste entre nos mains."
 retake_crete_title: "Reprendre la Crête"
 retake_crete_desc: "La Crête constitue un maillon clé des bases dont nous disposons pour défendre Venise de l'est. Nous devons reprendre cette île pour assurer la sécurité de la république. "
 bohemia_silesia_relations_title: "Relations silésiennes"
 bohemia_silesia_relations_desc: "En 1327, les ducs de Silésie ont reconnu la suzeraineté de Jean l'Aveugle. Mais les signes d'amitié se font rares et il nous faut renforcer nos relations. "
 diplo_annex_silesia_title: "Incorporer la Silésie"
 diplo_annex_silesia_desc: "En 1335, le roi polonais Casimir III a accepté que la Bohême règne en maître sur la Silésie. Nous avons accordé beaucoup d'indépendance à nos ducs silésiens, mais à présent, il est impératif que la Silésie fasse partie intégrante de la Bohême. "
 bohemia_hungary_relations_title: "Relations avec la Hongrie"
 bohemia_hungary_relations_desc: "Depuis que Wenceslas III, le dernier roi P?emyslide de Bohême, a été proclamé roi de Hongrie, le destin des deux royaumes est étroitement lié. L'heure est venue de renforcer nos liens. "
 bohemia_austria_relations_title: "Relations avec les Habsbourg"
 bohemia_austria_relations_desc: "Les Habsbourg d'Autriche se sont parfois montrés d'intéressants voisins. Voyons si nous pouvons améliorer les relations que nous entretenons avec eux. "
 improved_relations_with_electors_desc: "Le système électoral du Saint Empire romain pose parfois problème. Récemment, nous avons remarqué que nous n'étions pas aussi populaires que nous pourrions l'être auprès des électeurs de §Y$COUNTRY$§W. Pour veiller à ce que notre dynastie conserve son titre impérial, il nous faut resserrer nos liens."
 become_emperor_title: "Devenir empereur"
 become_emperor_desc: "Nous avons été bénis de la dignité électorale parmi les princes de l'empire. Cependant, en renforçant nos relations avec les autres électeurs, nous pourrions veiller à conserver le trône impérial."
 naval_recruiting_act_title: "Promulgation du recrutement naval"
 naval_recruiting_act_desc: "Une flotte puissante dépend de marins aussi audacieux que brillants. Une loi relative au recrutement permettrait d'enrôler les hommes bons pour le service naval sans solde d'aucune sorte et, dès lors, d'accroître le nombre de d'équipages disponibles."
 militia_act_title: "Adopter la loi relative à la milice"
 militia_act_desc: "Proclamez le roi, et lui seul, chef suprême des forces militaires. Le droit de la milice, qu'il s'agisse de proposer ou de disposer, est entre les mains du roi."
 statute_of_monopolies_title: "Proclamer le statut des monopoles"
 statute_of_monopolies_desc: "Encouragez la croissance économique en faisant la promotion du libre-échange et de la libre circulation des marchandises entre les nations commerciales et condamnez les monopoles et restrictions gouvernementales."
 licensing_of_the_press_act_title: "Adopter la loi relative aux licences de la presse"
 licensing_of_the_press_act_desc: "En plus de limiter les écrits subversifs et abusifs au sein de notre société, l'adoption de lois et réglementations strictes dans le domaine de la presse permettra de mieux contrôler les masses."
 tenures_abolition_act_title: "Adopter la loi relative à l'abolition des tenures"
 tenures_abolition_act_desc: "Définissez un montant de compensation fixe pour le monarque et libérez les différents types de tenures militaires et agricoles appartenant à la couronne."
 court_of_wards_and_liveries_title: "Adopter la loi 'Court of Wards and Liveries'"
 court_of_wards_and_liveries_desc: "Établissez une cour chargée d'administrer la perception des impôts et redevances féodales. La cour gérera également les questions qui y sont liées."
 dissolution_act_title: "Adopter la loi relative à la dissolution"
 dissolution_act_desc: "Empêchez les rois d'exercer un pouvoir absolu sur leurs royaumes sans le consentement du parlement en exigeant que ses membres soient convoqués au moins une fois tous les trois ans."
 statue_in_restraint_of_appeals_title: "Proclamer le statut des appels"
 statue_in_restraint_of_appeals_desc: "Destituez officiellement le pape et nommez à sa place le roi pour être l'autorité légale en matière de religion."
 the_statute_of_monopolies: "Le statut des monopoles"
 desc_the_statute_of_monopolies: "En encourageant le libre-échange et la libre circulation des marchandises entre les nations commerciales, nous avons accru notre production ainsi que notre efficacité commerciale."
 the_recruiting_act: "Loi relative au recrutement"
 desc_the_recruiting_act: "L'enrôlement des hommes bons pour le service naval sans solde serait certainement très controversé."
 the_military_act: "Loi relative à la milice"
 desc_the_military_act: "Le droit de la milice, qu'il s'agisse de proposer ou de disposer, est entre les mains du roi."
 the_tenures_abolition_act: "Loi relative à l'abolition des tenures"
 desc_the_tenures_abolition_act: "Un montant fixe de compensation a été défini pour le monarque et différents types de tenures militaires et agricoles appartenant à la couronne ont été libérés."
 the_court_of_wards_and_liveries: "Court of Wards and Liveries"
 desc_the_court_of_wards_and_liveries: "Avec une telle cour, l'administration des perceptions d'impôts et de redevances féodales s'avère bien plus efficace."
 the_dissolution_act: "Loi relative à la dissolution"
 desc_the_dissolution_act: "Toutes les mesures ont été prises pour empêcher le roi d'exercer un pouvoir absolu sur son royaume sans le consentement du parlement."
 the_statue_in_restraint_of_appeals: "Statut des appels"
 desc_the_statue_in_restraint_of_appeals: "Nous avons officiellement destitué le pape et nommé à sa place le roi pour être l'autorité légale en matière de religion."
 the_licensing_of_the_press_act: "Loi relative aux licences de la presse"
 desc_the_licensing_of_the_press_act: "Nous avons adopté des lois et réglementation strictes dans le domaine de la pression pour limiter les écrits subversifs et abusifs au sein de notre société."
 TERM_FOR_LIFE: "Les souverains règnent jusqu'à la mort"
 TERM_DURATION: "Des élections ont lieu tous les §Y$YEARS$§W ans."
