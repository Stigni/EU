 UNIT_ENABLE_PATROL_NEW: "Commencer à patrouiller"
 UNIT_DISABLE_PATROL_NEW: "Cesser de patrouiller"
 endorse_renaissance_philosophy_title: "Soutenir la philosophie renaissante"
 endorse_renaissance_philosophy_desc: "«Je ne t'ai donné, Adam, aucune place ni aucune forme particulière pour cette raison: afin que tu puisses avoir et posséder, selon ton désir et ton jugement, la place, la forme et les fonctions que tu désireras. Je t'ai placé au centre du monde de sorte que, de là, tu puisses plus aisément observer ce qui est dans le monde.»\n\nJean Pic de la Mirandole, Discours de la dignité de l'homme."
 blooming_renaissance: "Foyer de la Renaissance"
 desc_blooming_renaissance: "$COUNTRY$ est l'un des foyers de la Renaissance. Dans toutes les villes, à tous les coins de rue, nos citoyens abandonnent leurs sombres masures médiévales pour s'avancer dans le monde éclairé de la dignité humaine et de la responsabilité civique."
 support_baroque_music_title: "Soutenir la musique baroque"
 support_baroque_music_desc: "Seul le Tout-Puissant sait combien le talent artistique peut être gâché par le manque d'argent, de nourriture ou d'amour. Soutenons ces compositeurs de $COUNTRY$ qui ont du mal à joindre les deux bouts en devenant leur mécène, et ils nous aideront en retour."
 the_sound_of_music: "Musique baroque"
 desc_the_sound_of_music: "Les temps sont durs, mais le peuple trouvera toujours le réconfort dans la musique dont l'on entend désormais les échos jusque dans les ruelles les plus sombres. De Bach à Händel, la musique résonne dans tout $COUNTRY$!"
 way_of_tea: "La Voie du Thé"
 desc_way_of_tea: "Dans le confort d'un millier de maisons de thé, notre peuple trouve repos et détente, en même temps qu'une tasse de thé fumant et un soupçon de divin."
 develop_way_of_tea_title: "Développer la Voie du Thé"
 develop_way_of_tea_desc: "Si le thé est cultivé au Japon depuis au moins le IXe s., l'esthétique plus raffinée du chanoyu, la «Voie du Thé», date du début du XVe s.\nÀ la fois rite religieux et tradition culturelle, la Voie du Thé pourrait devenir partie intégrante de notre héritage culturel."
 develop_diwani_script_title: "Promouvoir la calligraphie divanî"
 develop_diwani_script_desc: "Style calligraphique arabe originaire de l'Empire ottoman des XVe et XVIe s., l'écriture divanî doit son nom à son usage pour les décrets impériaux émis par le divan, le gouvernement de l'État ottoman.\nAffirmons notre prédominance lors de la proclamation de nos édits, par la parole d'Allâh, dont témoigne l'harmonie de la calligraphie."
 diwani_script: "Calligraphie divanî"
 desc_diwani_script: "Tous nos édits et décrets sont émis dans un style calligraphique élaboré, ce qui nous vaut le plus grand respect."
 support_dutch_masters_title: "Fonder l'âge d'or de la peinture hollandaise"
 support_dutch_masters_desc: "La République hollandaise, récemment convertie au calvinisme et indépendante, dominée par d'influents penseurs et philosophes humanistes, définit à la fin du XVIe s. les fondements philosophiques d'une rupture avec les traditions artistiques habituelles et les idéaux de la vieille Europe catholique.\nProfitant des richesses engendrées par le développement du commerce à Amsterdam, nous pourrions contribuer au développement d'un âge d'or de la peinture hollandaise."
 dutch_masters: "Âge d'or de la peinture hollandaise"
 desc_dutch_masters: "Nous apportons un soutien financier aux maîtres de la peinture hollandaise."
 charter_guild_of_st_luke_title: "Fonder une guilde de saint Luc"
 charter_guild_of_st_luke_desc: "En tant que saint patron des artistes, le nom de saint Luc a souvent été attribué, en Europe occidentale, à des guildes d'artistes. La plus célèbre est très certainement celle d'Anvers. Fonder une guilde, ici en $COUNTRY$, serait coûteux; mais dans le même temps tous pourraient voir les bénéfices culturels qu'elle apporterait au pays. De plus, le développement de la bureaucratie de la guilde renforcerait notre tradition bureaucratique."
 guild_of_st_luke: "Guilde de saint Luc"
 desc_guild_of_st_luke: "Le saint patron des artistes protège le pays: les artistes de la guilde de saint Luc créent profusion de chefs-d'œuvre, renforçant de la sorte notre héritage culturel."
 hold_the_last_jousting_tournament_title: "Tenir le dernier tournoi de joutes"
 hold_the_last_jousting_tournament_desc: "Ce n'est pas une surprise: bientôt, nos guerriers d'élite montés ne seront plus qu'un souvenir, car la tradition chevaleresque s'éteint sous les assauts de la modernité. Le monde est en train de changer, mais pour l'instant, pour la dernière fois: place aux chevaliers de $COUNTRY$!"
 the_last_joust: "Le dernier tournoi de joutes"
 desc_the_last_joust: "Même si notre armée continuera quelque temps encore de s'appuyer sur les chevaliers, les traditions qu'ils perpétuent depuis des siècles ont déjà commencé de s'éteindre."
 NOCLAIMLESSER: "En tant que membre mineur d'une union personnelle, nous ne pouvons revendiquer aucun trône."
 florentine_school: "Soutien à l'école florentine"
 desc_florentine_school: "Célèbre pour son style naturaliste et ses peintures murales, l'école florentine est une école de peinture italienne initiée par les œuvres d'artistes tels que Donatello, Michel-Ange ou encore Brunelleschi. Nous soutenons ces artistes, et le monde entier le sait."
 support_florentine_school_title: "Soutenir l'école florentine"
 support_florentine_school_desc: "Notre réputation relativement flatteuse nous met en position de soutenir les artistes italiens de l'école florentine. Le fait d'être perçus comme des mécènes de l'art international soutiendra nos efforts de propagande."
 court_byzantine_refugees_title: "Accueillir les réfugiés byzantins"
 court_byzantine_refugees_desc: "Messire, Byzance est tombée aux mains des Sarrasins. Le dernier bastion de l'Empire romain, la Cité de Constantin, est passée sous le contrôle des Turcs. Alors même que la Chrétienté chancèle sous le choc de cette nouvelle, des réfugiés grecs affluent dans les villes et cours d'Europe, avec dans leurs bagages d'antiques manuscrits de la sagesse classique, des traités d'Aristote, de Platon ou de Galien, et une grande connaissance du latin et du grec. Inviter ces réfugiés en $COUNTRY$ permettrait de renforcer encore nos efforts dans les domaines de la culture et des sciences."
 byzantine_influx: "Réfugiés byzantins"
 desc_byzantine_influx: "Dans toutes les cours d'Europe a été publiée une proclamation, invitant les enfants perdus de la Cité de Constantin à trouver un nouveau foyer et à entamer une nouvelle vie dans les villes de notre pays. Ils ont apporté avec eux une compréhension de la civilisation classique qui nous aide à étendre nos connaissances."
 commission_epic_to_monarch_title: "Commander une épopée nationale"
 commission_epic_to_monarch_desc: "Le peuple commence à raconter histoires et récits sur $RANDOM_OLD_MONARCH$: la légende dit qu'aux heures les plus sombres de son histoire, il reviendra pour libérer $COUNTRY$ du mal. Quoi que l'on pense de ces histoires, nous pourrions les utiliser pour notre propagande."
 epic_to_monarch: "Épopée nationale"
 desc_epic_to_monarch: "Une épopée a été écrite en hommage à un ancien roi de notre pays, qui raconte sa vie et sa légende."
 enlightenment_movement: "Liberté, Égalité, Fraternité"
 desc_enlightenment_movement: "À l'instar d'un puissant flambeau éclairant des lumières de la raison les recoins les plus sombres de l'Ancien et du Nouveau Monde, les Lumières se propagent sur toute le Terre. Armé de la science, de la raison et d'une foi sans faille dans le potentiel de l'humanité, ce mouvement promet de chasser la tyrannie et l'obscurantisme et de libérer l'homme. En tant que souverain éclairé, $MONARCH$ soutient bien évidemment ces pensées."
 support_enlightenment_movement_title: "Favoriser les idées des Lumières"
 support_enlightenment_movement_desc: "Liberté, Égalité, Fraternité: à l'instar d'un puissant flambeau éclairant des lumières de la raison les recoins les plus sombres de l'Ancien et du Nouveau Monde, les Lumières se propagent sur toute le Terre. Soutenir ce mouvement mènera sans aucun doute à des avancées dans le domaine des sciences et celui de la philosophie. Toutefois, les idées de ce mouvement sur les libertés et les droits inaliénables de l'homme présentent le risque de faire souffler un vent de rébellion sur notre pays."
 commedia_dellarte: "Commedia dell'Arte"
 desc_commedia_dellarte: "La «Commedia dell'Arte» est une forme de théâtre populaire qui connut son heure de gloire en Europe, du XVIe au XVIIIe s. Bien que ses origines remontent aux conventions théâtrales grecques et romaines, la Commedia dell'arte n'en fut pas moins une innovation, dont les personnages classiques, tels Arlequin ou Pantalon, ont fait la renommée."
 support_commedia_dellarte_title: "Soutenir la Commedia dell'Arte"
 support_commedia_dellarte_desc: "Oyez, oyez! Livrons Pantalon, Arlequin et tous les autres personnages de la Commedia dell'Arte en pâture à ce peuple naïf, et regardons-le se divertir de leurs bouffonneries et manigances. Une bonne comédie peut momentanément lui faire oublier les rudesses d'une vie quotidienne consacrée à travailler sous le joug de dirigeants tyranniques. Et en plus, c'est drôle!"
 military_modernization_muslim_title: "Modernisation de l'armée"
 military_modernization_muslim_desc: "Nous sommes parvenus à hisser notre vie culturelle au niveau de celle de nos puissants voisins. Nous portons leurs vêtements, nous pratiquons leurs coutumes et certains d'entre nous parlent même leurs langues. Mais le principal défi reste à relever: la modernisation notre l'armée."
 military_modernization_eastern_title: "Modernisation de l'armée"
 military_modernization_eastern_desc: "Nous sommes parvenus à hisser notre vie culturelle au niveau de celle de nos puissants voisins. Nous portons leurs vêtements, nous pratiquons leurs coutumes et certains d'entre nous parlent même leurs langues. Mais le principal défi reste à relever: la modernisation notre armée."
 military_modernization_western_title: "Modernisation de l'armée"
 military_modernization_western_desc: "Nous sommes parvenus à hisser notre vie culturelle au niveau de celle de nos puissants voisins. Nous portons leurs vêtements, nous pratiquons leurs coutumes et certains d'entre nous parlent même leurs langues. Mais le principal défi reste à relever: la modernisation notre armée."
 action_and_reaction: "Action et réaction"
 desc_action_and_reaction: "Toute action entraîne une réaction égale et opposée. Après avoir radicalement réformé une des institutions fondamentales du pays, de puissants intérêts conspirent désormais au sein de notre royaume pour revenir en arrière. Gardez le cap et traversez la tempête."
 tribal_rebels_title: "Rebelles tribaux"
 tribal_rebels_name: "Tribus $COUNTRY$s"
 tribal_rebels_desc: "Nous pensant trop faibles, les rebelles tribaux cherchent à se gouverner par eux-mêmes."
 tribal_rebels_army: "Armée tribale"
 cossack_rebels_title: "Cosaques révoltés"
 cossack_rebels_name: "Cosaques $COUNTRY$s"
 cossack_rebels_desc: "Les cosaques révoltés cherchent à prendre le contrôle des steppes."
 cossack_rebels_army: "Armée cosaque"
 particularist_rebels_title: "Particularistes"
 particularist_rebels_name: "Particularistes $COUNTRY$s"
 particularist_rebels_desc: "Les particularistes sont violemment opposés à toute tentative de centralisation par le gouvernement. Ils réclament l'autonomie, mais pas l'indépendance réelle."
 particularist_rebels_army: "Armée particulariste"
 rome_reborn: "Nouvelle Rome"
 desc_rome_reborn: "Tel le phénix qui renaît de ses cendres, l'Empire romain domine le monde. Pour la première fois depuis Charlemagne, nous avons un empereur romain germanique incontesté et absolu. Les mille drapeaux de l'Allemagne divisée ont tous été remplacés par celui de la Nouvelle Rome. Ave César!"
 build_lubeck_krantor_title: "Construire le Krantor de Lübeck"
 build_lubeck_krantor_desc: "Les installations portuaires de Lübeck deviennent insuffisantes pour décharger toutes les richesses qui y arrivent. Cela nous coûterait près d'une année de revenus, mais le Krantor, une immense grue portuaire, améliorerait considérablement notre potentiel commercial."
 krantor_crane: "Krantor de Lübeck"
 desc_krantor_crane: "Une immense grue portuaire a été érigée à Lübeck afin de charger et décharger les navires."
 commission_adler_von_lubeck_title: "Construire l'«Adler von Lübeck»"
 commission_adler_von_lubeck_desc: "Pour se préserver des guerres, par trop fréquentes dans la région, nos architectes navals ont présenté les plans d'un nouveau navire de guerre, l'«Aigle de Lübeck». Cet immense vaisseau comprend davantage de sabords que tout autre navire du monde occidental. Sa construction serait très coûteuse, mais notre marine n'aurait alors plus de rival véritable sur la Baltique."
 adler_von_lubeck: "L'«Adler von Lübeck»"
 desc_adler_von_lubeck: "L'«Aigle de Lübeck» vogue sur les mers, témoignant de nos capacités navales sans égales, depuis le Cattégat jusqu'au golfe de Botnie."
