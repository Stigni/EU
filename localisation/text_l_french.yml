 ledger_temple: "Chaque province de votre empire augmente la somme dont il vous faut vous acquitter pour augmenter votre stabilité. Un temple réduit mensuellement ce coût. Les meilleures provinces où construire des temples correspondent aux provinces les plus éloignées de vos frontières."
 ledger_workshop: "Une province dotée d’un atelier engrange plus de revenus fiscaux. D’autres modificateurs permettent d’augmenter ou de diminuer les revenus fiscaux d’une province, le bonus provenant d’un atelier s’appliquant avant le modificateur supplémentaire, il convient de les placer dans des provinces génrant des revenus fiscaux élevés."
 ledger_regimental_camp: " province where you feel you will raise a lot of troops or provinces with high tax income."
 ledger_shipyard: "Les chantiers augmentent la vitesse de construction de navires dans une province. Il convient de les placer dans les provinces générant des revenus fiscaux élevés ou là où vous construirez plus de navires."
 ledger_constable: "Un poste de police augmente les revenus fiscaux et le risque de révolte d’une province. Plus une province génère de revenus fiscaux, plus les bénéfices sont importants. Les tribunaux réduisent le risque de révolte lié à la présence d’un poste de police et sont donc utiles dans les provinces doté d'un poste de police."
 ledger_courthouse: "Le risque de révolte d’une province doté d’un tribunal est moindre. Notez que cela n’a pas d’incidence sur les provinces touchées par le nationalisme. Les tribunaux sont aussi utiles dans toutes les provinces, et notamment dans les provinces générant des revenus fiscaux élevés."
 ledger_tax_assessor: "Les perceptions réduisent l’inflation de votre empire. Même si vous ne connaissez pas d’inflation, elles sont quand même utiles car elles peuvent ultérieurement frapper la monnaie, et réduire l’inflation qui en découle. Les perceptions sont particulièrement adaptées aux provinces éloignées des ennemis."
 ledger_customs_house: "Un bureau de douane augmente légèrement les revenus fiscaux d’une province. Les bureaux de douane sont particulièrement adaptés aux provinces générant des revenus fiscaux élevés."
 ledger_fort1: "La construction d’un fort dans une province augmente le temps nécessaire à l’ennemi pour conquérir cette province en l’assiegeant. Cela donne également plus de temps à vos armées pour réagir aux révoltes."
