 solidify_our_papal_relations_title: "Consolider les relations avec la papauté"
 solidify_our_papal_relations_desc: "Bien qu'étant un État catholique, nos relations avec la papauté ne sont pas très bonnes. Mieux vaudrait améliorer la situation, car le Saint-Siège dispose d'un pouvoir considérable et, si nous ne le faisons pas, d'autres pays tenus en plus haute estime pourraient en tirer parti auprès du Saint-Père."
