 a_woman_scorned: "Épouse méprisée"
 desc_a_woman_scorned: "Toutes les fureurs de l'Enfer ne sont rien comparées à celle d'une femme méprisée. La reine est en colère contre vous. Et, drôle de coïncidence, des rumeurs aussi étranges que déplaisantes commencent à circuler à votre sujet dans les cours étrangères."
