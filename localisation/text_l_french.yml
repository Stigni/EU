 mahayana_louyang: "Conquête de Luoyang"
 desc_mahayana_louyang: "Nous contrôlons le Temple du Cheval blanc de Luoyang, le plus ancien temple bouddhiste de Chine, et l'un des sites sacrés les plus importants du bouddhiste mahâyâna en dehors de l'Inde."
 vajrayana_lhasa: "Conquête de Lhassa"
 desc_vajrayana_lhasa: "Nous contrôlons les sites sacrés du Tibet, qui abritent certains des plus anciens et plus importants monastères du bouddhisme vajrayâna."
 theravada_kotte: "Conquête des temples du Sri Lanka"
 desc_theravada_kotte: "Nous contrôlons les sites sacrés du Sri Lanka, qui abritent certains des monastères les plus anciens et les plus vénérés du bouddhisme theravâda et où se trouve la dent sacrée du Bouddha lui-même."
 hindu_varanasi: "Conquête de Vârânasî"
 desc_hindu_varanasi: "Nous contrôlons la cité sainte de Vârânasî, la plus sainte de toutes celles que compte l'hindouisme."
 buddhist_bodh_gaya: "Conquête de Bodhgaya"
 desc_buddhist_bodh_gaya: "Nous contrôlons Bodhgaya, considérée comme sacrée par tous les bouddhistes."
 mayan_chichen_itza: "Conquête de Chichén Itzá"
 desc_mayan_chichen_itza: "Réformer la religion maya et restaurer le pèlerinage à Chichén Itzá nous a permis de prendre le contrôle d'un lieu considéré comme sacré par tous les pratiquants de notre foi."
 inti_lima: "Conquête de Pachacamac"
 desc_inti_lima: "Nous contrôlons l'oracle de Pachacamac, considéré comme sacré par tous ceux qui pratiquent la foi intiste."
 nahuatl_cholula: "Conquête de Cholôllân"
 desc_nahuatl_cholula: "Nous contrôlons les temples de Cholôllân, considérés comme sacrés par tous ceux qui pratiquent la foi nahuatl."
 sikh_amritsar: "Conquête d'Amritsar"
 desc_sikh_amritsar: "Nous contrôlons la ville sainte d'Amritsar, considérée comme sacrée par les sikhs du monde entier."
 rely_on_polish_hussars_title: "Compter sur les hussards polonais"
 rely_on_polish_hussars_desc: "L'immensité des steppes fait de la cavalerie l'unité la plus logique sur laquelle créer notre armée. Nous avons constaté l'efficacité des mercenaires hongrois en tant que hussards et pensons que le Commonwealth aurait tout à gagner en se dotant d'unités similaires."
 polish_hussars: "Compter sur les hussards polonais"
 desc_polish_hussars: "Nous avons décidé de privilégier la cavalerie au sein de notre armée, ce qui permet de lever des unités de cavaleries à moindre coût."
 move_capital_to_warsawa_title: "Transférer la capitale à Varsovie"
 move_capital_to_warsawa_desc: "Avec l'incorporation du duché de Mazovie, Varsovie est devenue le siège du Sejm, le parlement. Peut-être serait-il sage d'y transférer de même le siège du gouvernement royal, de manière à mieux collaborer avec la noblesse?"
 desc_venetian_arsenal: "L'immense Arsenal Novissimo, merveille parmi les merveilles, est l'un des plus vastes chantiers navals de la Méditerranée. Il permet la construction de galère à moindre coût."
 expand_venetian_arsenal_title: "Développer l'arsenal de Venise"
 expand_venetian_arsenal_desc: "L'Arsenal de Venise existe depuis le XIIe s., et Dante y fait même référence dans sa «Divine comédie» pour décrire l'Enfer: «Comme dans l'Arsenal des Vénitiens bout pendant l'hiver la poix gluante pour calfater les vaisseaux brisés qui ne peuvent plus naviguer.» Pourtant, le moment semble venu de se demander s'il ne faudrait pas l'agrandir."
 move_the_court_to_versailles_title: "Transférer la cour à Versailles"
 move_the_court_to_versailles_desc: "Les terres situées autour du petit village de Versailles sont depuis longtemps un excellent terrain de chasse, et le petit pavillon a peu à peu été transformé en un magnifique château. Ne serait-il pas parfait pour accueillir le siège du gouvernement français?"
 enact_edict_de_nantes_title: "Promulguer l'édit de Nantes"
 enact_edict_de_nantes_desc: "Le royaume s'est déchiré entre d'innombrables factions et sectes, dont les plus légitimes étaient les moins nombreuses. Dieu nous a donné la force d'affronter cette tempête, nous permettant de traverser la tempête pour atteindre le port: la paix civile."
 revoke_edict_de_nantes_title: "Promulguer l'édit de Fontainebleau"
 revoke_edict_de_nantes_desc: "Nous considérons que nous ne pouvons rien faire de meilleur que révoquer l'édit de Nantes, de même que les articles particuliers qui y ont été rattachés, ainsi que tout ce qui a été fait en faveur de la religion prétendue réformée."
 edict_de_nantes: "Édit de Nantes"
 desc_edict_de_nantes: "Avec ses 92 articles, ses 52 articles secrets et ses deux brevets, l'édit de Nantes a mis fin aux problèmes religieux ayant frappé la France. Ce n'est toutefois, aux yeux de beaucoup, qu'une solution provisoire au problème."
 say_the_state_is_me_title: "L'État, c'est moi!"
 say_the_state_is_me_desc: "Ayant reçu le droit de gouverner par la grâce de Dieu, et la seule grâce de Dieu, nous ne devrions pas laisser nos droits divins être limités par des hommes de moindre rang."
 the_state_is_me: "L'État, c'est moi!"
 desc_the_state_is_me: "Même si certains considèrent la citation attribuée à Louis XIV comme apocryphe, elle résume d'une certaine manière la nature de la monarchie absolue: les pouvoirs du monarque ne doivent être limités ni par les coutumes, ni par les privilèges locaux, ni par la noblesse. Il n'est en rien le premier parmi des égaux, mais bien le seul capitaine du navire gouvernemental."
 MODIFIER_DIPLO_SKILL: "Réputation diplomatique"
 establish_habsburg_dominance_title: "Établir la domination des Habsbourg"
 establish_habsburg_dominance_desc: "Bella gerant alii, tu felix Austria nube"
 desc_habsburg_dominance: "La dynastie des Habsbourg a fini par devenir la plus prestigieuse d'Europe. Lorsque nos diplomates parlent, le peuple écoute."
 WARE_EFFECTS: "La lassitude de guerre actuelle engendre "
 devshirme_system_title: "Adopter le système du devchirmé"
 devshirme_system_desc: "En enrôlant de jeunes hommes dans les territoires nouvellement conquis, nous pourrions considérablement renforcer l'efficacité de notre mode de recrutement."
 provincial_system_title: "Créer des gouvernements provinciaux"
 provincial_system_desc: "La nomination de gouverneurs provinciaux, ou «beys», pourrait entre autres améliorer l'administration des impôts. Mais avec un contrôle moins direct sur nos provinces, il est possible aussi que certains gouverneurs ambitieux passent le plus clair de leur temps à fomenter des intrigues et à se livrer à des querelles internes."
 provincial_taxation_system_title: "Introduire un système d'imposition provincial"
 provincial_taxation_system_desc: "Établir un système d'imposition provincial permanent nous permettrait d'accroître considérablement les revenus fiscaux."
 LEDGER_TARIFFS: "Droits de douane"
 the_devshirme_system: "Système du devchirmé"
 desc_the_devshirme_system: "En adoptant le système du devchirmé, nous avons considérablement renforcé l'efficacité de notre mode de recrutement."
 the_provincial_system: "Gouvernements provinciaux"
 desc_the_provincial_system: "La nomination de gouverneurs provinciaux, les «beys», nous a permis entre autres d'améliorer l'administration des impôts. Mais il est possible aussi que certains gouverneurs ambitieux passent le plus clair de leur temps à fomenter des intrigues et à se livrer à des querelles internes."
 promote_national_merchants_title: "Promouvoir les marchands nationaux"
 promote_national_merchants_desc: "Concentrez-vous sur la promotion des marchands nationaux pour accroître leur efficacité et leur compétitivité en échange de quelques réductions d'impôts."
 national_merchants: "Priorité à nos marchands"
 desc_national_merchants: "En nous concentrant sur la promotion des marchands de notre pays, nous avons renforcé leur efficacité et leur compétitivité, mais nos revenus fiscaux en ont pâti."
 CURRENT_POSITION: "Position actuelle"
 reparations_of_the_great_wall_title: "Restaurer la Grande Muraille"
 reparations_of_the_great_wall_desc: "Certaines portions de la Grande Muraille ont grand besoin d'être restaurées. En l'état actuel, elle ne peut protéger efficacement nos provinces septentrionales."
 great_wall_reparations: "Grande Muraille restaurée"
 desc_great_wall_reparations: "Plusieurs portions de la Grande Muraille ont été restaurées afin de protéger nos frontières septentrionales."
 assimilate_province_title: "Assimiler une province"
 assimilate_province_desc: "Encouragez les citoyens de cette province à adopter la culture principale de notre État ainsi que ses coutumes."
