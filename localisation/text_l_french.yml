 feudal_monarchy_desc: "Régime politique dans lequel le pouvoir est partagé entre le monarque et la noblesse, et où le travail ou les services militaires s'échangent contre des terres."
 merchant_republic_desc: "Régime politique dans lequel le pays est gouverné par une république se consacrant fondamentalement au négoce et au commerce."
 despotic_monarchy_desc: "L'un des régimes politiques les plus anciens au sein de l'humanité, où le pays est dirigé par un unique individu, dont les pouvoirs ne sont pas définis."
 noble_republic_desc: "Régime politique dans lequel le pays est gouverné par la noblesse, qui détient des droits et privilèges importants."
 administrative_monarchy_desc: "Régime politique dans lequel le pays est gouverné par un souverain, qui s'appuie largement sur une organisation stricte de la vie politique et de la bureaucratie."
 administrative_republic_desc: "Régime politique dans lequel le pays est gouverné par une république, qui s'appuie largement sur une organisation stricte de la vie politique et de la bureaucratie."
 oligarchic_republic_desc: "Régime politique dans lequel quelques familles patriciennes monopolisent le pouvoir et élisent les dirigeants en leur sein."
 absolute_monarchy_desc: "Régime politique dans lequel le monarque gouverne son pays avec un pouvoir absolu, sans avoir à se plier à aucune loi ou aucune règle."
 republican_dictatorship_desc: "Régime politique dans lequel les représentants élus détiennent un pouvoir absolu sur l'État."
 constitutional_monarchy_desc: "Régime politique dans lequel le monarque est soumis aux lois et règles écrites dans une constitution."
 enlightened_despotism_desc: "Par définition, régime politique dans lequel un pays est gouverné par un monarque absolu ayant embrassé les idées des Lumières."
 constitutional_republic_desc: "Régime politique dans lequel le pays est gouverné par des représentants, élus par le peuple, et qui doivent respecter un certain nombre de lois et de règles dans l'exercice du pouvoir."
 bureaucratic_despotism_desc: "Régime politique dans lequel le pays est sous le contrôle de hauts fonctionnaires, préoccupés essentiellement par le respect des procédures."
 theocratic_government_desc: "Régime politique dans lequel le pays est gouverné, au nom de Dieu, par le clergé."
 monastic_order_government_desc: "Régime politique dans lequel le pays est gouverné, au nom de Dieu, par les membres d'un ordre monastique."
 papal_government_desc: "Régime politique dans lequel le pays est gouverné par un chef spirituel, le pape, qui détient par ailleurs le rang le plus éminent dans la hiérarchie de l'Église catholique."
 tribal_despotism_desc: "Régime politique dans lequel une tribu est dirigée par un chef disposant de pouvoirs illimités, lui permettant de faire ce que bon lui semble, sans risque de punition, et gouvernant généralement par la peur."
 tribal_kingdom_desc: "Régime politique où une société tribale importante a formé un royaume, sur lequel un souverain règne en édictant des lois."
 tribal_federation_desc: "Régime politique dans lequel des tribus, réunies en confédération, disposent d'une relative autonomie, mais sont gouvernées au niveau confédéral par une autorité centrale."
 tribal_democracy_desc: "Régime politique dans lequel tous les membres de la tribu ont droit d'exprimer leur opinion et d'influencer la manière dont la tribu est dirigée."
