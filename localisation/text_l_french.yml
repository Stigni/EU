 NEWWORLD_NAME: "Un nouveau monde!"
 NEWWORLD_DESC: "En 1492, Christophe Colomb a convaincu Isabelle de Castille qu'il pouvait ouvrir une nouvelle route vers les Indes en faisant voile à l'ouest. Il allait en fait découvrir un monde totalement nouveau.\nConduisez-le à son but et, par l'exploration, la conquête et la colonisation d'un empire immense, offrez à la Castille d'incroyables richesses."
 LEAGUE_OF_CAMBRAI_NAME: "La Ligue de Cambrai"
 LEAGUE_OF_CAMBRAI_DESC: "La guerre de la Ligue de Cambrai, ou guerre de la Sainte Ligue, a été livrée de 1508 à 1516.\nLe pape Jules II, voulant consolider la position des États pontificaux en Italie, et par conséquent réduire la puissance de Venise dans le Nord, a créé la Ligue de Cambrai, composée de lui-même et de Louis XII de France, Maximilien Ier de Habsbourg et Ferdinand Ier d'Espagne."
 EIGHTY_YEARS_WAR_NAME: "La guerre de Quatre-Vingts Ans"
 EIGHTY_YEARS_WAR_DESC: "La guerre de Quatre-Vingts Ans (1568-1648) oppose les Pays-Bas révoltés au roi d'Espagne.\nCelui-ci est parvenu à mater la rébellion naissante mais, en 1572, les insurgés s'emparent cependant de Den Briel et la révolte prend un nouvel essor.\nAu cours des années suivantes, d'abord dans les faits, puis de façon officielle, ces provinces gagnent leur indépendance sous le nom de «Provinces-Unies des Pays-Bas septentrionaux»."
 THIRTY_YEARS_WAR_NAME: "La guerre de Trente Ans"
 THIRTY_YEARS_WAR_DESC: "La guerre de Trente ans recouvre une série de conflits livrés essentiellement sur le territoire allemand, entre 1618 et 1648.\nCet affrontement, né des dissensions religieuses entre l'empereur, catholique, et les États protestants du Saint-Empire a fini par impliquer la plupart des pays européens."
 SPANISH_SUCCESSION_NAME: "La Succession d'Espagne"
 SPANISH_SUCCESSION_DESC: "Charles II, le dernier Habsbourg d'Espagne, est décédé en 1701. Malade, il a légué toutes ses possessions à Philippe d'Anjou, un petit-fils du roi de France Louis XIV, risquant d'entraîner la création d'une superpuissance franco-espagnole en plein cœur de l'Europe.\nNi l'Autriche, ni l'Angleterre, ni les Provinces-Unies ne le souhaitent. Tout est en place pour une nouvelle grande guerre européenne, livrée non seulement sur le continent, mais aussi sur les mers et en Amérique du Nord.\nLa guerre sera réglée par le traité d'Utrecht, en 1714, où Philippe est reconnu roi d'Espagne, en échange de la renonciation à ses prétentions au trône de France."
 QUADRUPLE_ALLIANCE_NAME: "La Quadruple-Alliance"
 QUADRUPLE_ALLIANCE_DESC: "La guerre de la Quadruple-Alliance a éclaté à cause des prétentions de Philippe V d'Espagne en Italie.\nLa France, la Grande-Bretagne et les Pays-Bas, s'y opposant, ont alors formé une alliance. L'Espagne ayant ensuite envahi la Sardaigne, l'Autriche les a rejoints à son tour."
 SEVEN_YEARS_WAR_NAME: "La guerre de Sept Ans"
 SEVEN_YEARS_WAR_DESC: "La guerre de Sept Ans est l'un des conflits les plus importants de la période: impliquant essentiellement la Prusse et les Habsbourg à ses débuts, la France et la Russie rejoignirent bientôt le parti de l'Autriche, tandis que la Grande-Bretagne s'alliait à la Prusse."
 USA_NAME: "La Révolution américaine"
 USA_DESC: "Aussi appelée «guerre d'indépendance américaine», elle a débuté en 1775, en grande partie à cause de la politique économique imposée par la Couronne britannique à ses colonies d'Amérique.\nLa guerre se prolongeant, l'Espagne et la France ont apporté leur soutien aux insurgés, ce qui aura un impact décisif sur son issue."
