 tribal_succession_crisis: "Crise de succession tribale"
 desc_tribal_succession_crisis: "Notre tribu règne sur un territoire si vaste que notre chef ne pouvait être partout. De puissants sous-chefs se sont dressés ça et là et prétendent au trône. "
 recover_abysmal_prestige_title: "Récupérer le prestige profond"
 recover_abysmal_prestige_desc: "Notre royaume est tombé si bas que même les rats hésitent à nous rendre visite. Nous devons redorer le blason de notre pays aux yeux du monde. "
 improve_prestige_title: "Améliorer notre prestige !"
 improve_prestige_desc: "Notre nation manque de prestige et des pays qui devraient nous admirer nous toisent. Nous devons faire le nécessaire pour nous permettre de retrouver notre rang."
 get_minor_cash_reserve_title: "Accumuler de l'argent"
 get_minor_cash_reserve_desc: "Un prince avisé se doit d'observer de telles règles et ne jamais rester sans rien faire en temps de paix, mais accroître ses ressources grâce à l'industrie de manière à en disposer en situation d'adversité pour se préparer à résister aux coups."
