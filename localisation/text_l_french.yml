 desc_epidemic: "Une épidémie s'est propagée au sein de notre population, réduisant les exportations."
 storms: "Tempêtes"
 desc_storms: "De graves tempêtes ont touché certaines de nos porcelaineries. Il faudra quelques années avant qu'elles retrouvent leurs capacités de production."
 harvest_fails: "Piètre récolte"
 desc_harvest_fails: "La récolte d'épices, dans cette province, s'est avérée bien décevante. La production s'en trouve réduite."
 counter_revolution: "Contre-révolution"
 desc_counter_revolution: "Un gouvernement révolutionnaire agit à sa guise en Europe. Nos nobles aimeraient que nous lui déclarions la guerre, pensant que nous sommes prêts… Mais nous ne le sommes pas. La propagande révolutionnaire se répand dans le pays, mine l'autorité de notre gouvernement, faisant se gausser les autres puissances européennes. Devrions-nous écouter le parti de la guerre?"
 vive_la_revolution: "Vive la Révolution"
 desc_vive_la_revolution: "Notre gouvernement révolutionnaire fait la guerre à toute puissance se montrant hostile à notre cause. Le peuple accourt sous les drapeaux, et nos armées affichent une impétuosité toute révolutionnaire."
 reaction: "Réaction"
 desc_reaction: "Nous sommes le fer de lance dans la guerre sacrée contre ces révolutionnaires impies. L'Église et l'État soutiennent sans réserve notre cause, et les autres pays admirent notre démonstration de force."
 PENALTY_SHADOW_KINGDOM: "Choisir de rester dans le Saint-Empire se traduira par des pénalités de prestige et une agitation accrue."
 submission_to_emperor: "Soumission à l'Empereur"
 desc_submission_to_emperor: "Notre décision de rester au sein du Saint-Empire romain germanique, alors que nos voisins se sont libérés de son influence, est considérée avec suspicion, voire dégoût, par nombre de nos sujets."
