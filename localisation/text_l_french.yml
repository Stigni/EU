 defeat_rebels_mission_title: "Vaincre les rebelles"
 defeat_rebels_mission_desc: "Notre pays est ravagé par les rebelles et il nous faut veiller à en reprendre le plein contrôle. Éliminez tous les rebelles !"
 convert_province_mission_desc: "$PROVINCENAME$ ne suit pas l'unique vraie foi. Il nous faut envoyer nos missionnaires pour convertir ses habitants ou leurs âmes seront à jamais perdues."
 force_convert_mission_title: "Convertir $COUNTRY$"
 force_convert_mission_desc: "Voilà trop longtemps que $COUNTRY$ se conforme à la foi $COUNTRY_RELIGION$. Il est de notre devoir sacré de le convertir à l'unique vraie foi. Par l'épée !"
