 reclaim_mecca_header: ""
 reclaim_mecca_title: "Reprendre la Mecque aux infidèles"
 reclaim_mecca_desc: "La plus sainte de toutes les villes saintes est tombée aux mains des infidèles. Quiconque s'est soumis à la volonté d'Allâh ne peut qu'exiger sa libération."
