 desc_trade_focus: "L'essentiel de nos recherches actuelles porte sur l'amélioration de notre commerce, ce qui se fait malheureusement aux dépens de l'armée."
 establish_bank_of_amsterdam_title: "Établir la Banque d'Amsterdam"
 establish_bank_of_amsterdam_desc: "Le nerf du commerce, c'est l'argent et le monnayage ne vaut pas toujours la chandelle. La Banque d'Amsterdam propose d'émettre des billets garantis. Cela peut-il aider?"
 bank_of_amsterdam: "Banque d'Amsterdam"
 desc_bank_of_amsterdam: "Dans l'Europe de la Renaissance, la monnaie des petits États se composait, en grande partie, des devises des nations voisines. Pour remédier à cette situation, une banque fut fondée en 1609 sous la protection de la ville d'Amsterdam. Cette banque reçut, dans un premier temps, du monnayage étranger et local à sa valeur intrinsèque, après déduction d'une petite somme et des frais de gestion, et dont le reste fut crédité aux clients."
 india_trade_co: "Compagnie des Indes orientales"
 desc_india_trade_co: "L'octroi d'un monopole sur le commerce avec les Indes orientales permet à nos marchands de négocier d'une même voix, améliorant de la sorte les concessions commerciales obtenues. Mais cela nous permet également de connaître avec précision le nom des personnes ramenant des marchandises de ces régions, de manière à mieux gérer les taxes qui en découlent."
 dutch_india_trade_co: "Vereenigde Oostindische Compagnie"
 desc_dutch_india_trade_co: "La V.O.C. a offert aux marchands hollandais la possibilité de parler d'une même voix pour tout ce qui concerne les lucratifs marchés des Indes orientales. Nous pouvons ainsi mieux négocier des concessions commerciales et poser les bases visant à promouvoir notre commerce."
 found_voc_title: "Fonder la Vereenigde Oostindische Compagnie"
 found_voc_desc: "Une compagnie de marchands sollicite auprès des États généraux un monopole de 21 ans pour mener des activités coloniales en Asie. Ces régions feront sans doute sa richesse, mais ce monopole lui est indispensable car les risques sont très importants."
