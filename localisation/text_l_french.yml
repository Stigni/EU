 make_base_on_spice_islands_desc: "Le commerce des épices peut s'avérer des plus lucratifs. Nous devons nous établir sur les Îles aux épices pour en tirer parti."
 get_presence_in_india_title: "Établissons une présence en Inde"
 get_presence_in_india_desc: "La légendaire richesse des Indes a poussé les hommes à se lancer dans de formidables périples. Et maintenant, pour nous permettre d'en profiter comme il se doit, il nous faut y établir des bases. "
 get_foothold_in_china_title: "Cap sur la Chine !"
 get_foothold_in_china_desc: "L'immense richesse du Cathay a attiré vos marchands. Ils vous demandent de soutenir leurs efforts en obtenant un port à partir duquel commercer."
 establish_colony_mission_title: "Coloniser $PROVINCENAME$"
