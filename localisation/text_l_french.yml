 restless_kami_desc: "Daimyô, le kami de notre han s'inquiète de l'instabilité de notre royaume et de notre obstination à tenir notre capitale à l'écart de notre cause nationale. Déplacez la cause nationale sur la capitale et les esprits veilleront à nouveau sur nous."
