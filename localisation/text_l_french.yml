 anti_tax_rebels_title: "Paysan"
 anti_tax_rebels_name: "Paysans de $COUNTRY$"
 anti_tax_rebels_desc: "Les paysans insurgés en ont eu assez d'être oppressés et écrasés par les impôts. Ils sont piètrement équipés et entraînés, rassemblant principalement des éléments d'infanterie."
 revolutionary_rebels_title: "Révolutionnaire"
 revolutionary_rebels_name: "Révolutionnaires de $COUNTRY$"
 revolutionary_rebels_desc: "Les rebelles révolutionnaires entendent renverser le régime qu'ils jugent corrompu et profondément injuste. Ils croient en leur cause et sont menés par des bourgeois désenchantés et des officiers militaires."
 heretic_rebels_title: "Hérétique"
 heretic_rebels_name: "Hérétiques $HERETIC$"
 heretic_rebels_desc: "Les rebelles hérétiques ont une interprétation différente de la foi et sont prêts à mourir pour leur cause. Ils rassemblent souvent un noyau de soldats entraînés rompus aux croyances hérétiques."
 religious_rebels_title: "Religieux"
 religious_rebels_name: "Fanatiques $RELIGION$"
 religious_rebels_desc: "Les fanatiques religieux tendent à se soulever dans les provinces contrôlées par des nations de confession différente. Ils cherchent à répandre leur foi et s'en prennent aux infidèles."
 nationalist_rebels_title: "Nationaliste"
 nationalist_rebels_name: "Nationalistes $INDEP$"
 nationalist_rebels_desc: "Les rebelles nationalistes revendiquent la liberté pour leur peuple. Ils sont bien menés et équipés, mais tendent à rester dans les provinces de leur propre culture."
 noble_rebels_title: "Noble"
 noble_rebels_name: "Rebelles nobles de $COUNTRY$"
 noble_rebels_desc: "Les rebelles nobles sont déçus de leur souverain, notamment en raison des réformes libérales. Ils rassemblent des troupes professionnelles composées d'une grande part de cavalerie."
 colonial_rebels_title: "Colonial"
 colonial_rebels_name: "Séparatistes $INDEP$"
 colonial_rebels_desc: "Les séparatistes coloniaux, las de ces années d'inégalité et de désordre, entendent s'émanciper de leur lointaine mère nation."
 patriot_rebels_title: "Patriote"
 patriot_rebels_name: "Patriotes $CULTURE$"
 patriot_rebels_desc: "Les rebelles patriotes rêvent d'unifier leur tribu culturelle sous une bannière librer. Prenez garde, les provinces sous leur contrôle peuvent déserter."
 russian_nation_title: "La Russie"
 russian_nation_desc: "Par la conquête et la diplomatie, la Russie a réussi à passer de simple région à une principauté dominante. Après plusieurs expéditions vers l'est, les hordes Mongoles ont été finalement conquises et un état russe centralisé a émergé avec à sa tête le Tsar. L'influence de l'Europe de l'Ouest nous a aidés à réformer et moderniser notre nation et nous avons adopté le style d'éducation pratiqué à l'ouest."
 netherlands_nation_title: "Les Pays-Bas"
 netherlands_nation_desc: "Les Pays-Bas émergent comme l'une des puissances navales et coloniales européennes les plus puissantes. De lucratives opportunités commerciales, en Europe comme outre-mer, ont eu pour résultat de transformer le pays en l'une des premières nations capitalistes du monde."
 spanish_nation_desc: "Une expansion d'envergure dans des régions récemment découvertes et l'implantation de colonies font de l'Espagne l'une des plus riches et puissantes nations de l'époque. Les explorateurs espagnols qui partent sans cesse à la découverte de nouveaux territoires agrandissent nos frontières et ramènent au pays d'immenses quantités d'or et d'argent qui viennent remplir les coffres du Trésor royal."
 english_nation_title: "L'Angleterre"
 english_nation_desc: "Le commerce international est depuis longtemps à la base de la politique britannique. En étendant notre influence au-delà de nos frontières et en parvenant à unifier notre développement politique intérieur, nous sommes parvenus à devenir l'une des plus grandes puissances européennes. Notre expansion coloniale est devenue le facteur principal de notre croissance économique et renforce notre position dans les affaires internationales."
 french_nation_title: "La France"
 french_nation_desc: "Cette année marque le début d'une nouvelle évolution de notre pays. Les vieilles pratiques féodales vont laisser place à un état centralisé moderne. Malgré des difficultés financières liées à des projets mal estimés et des campagnes militaires coûteuses, nous sommes parvenus au rang d'une des plus grandes puissances d'Europe"
 italian_nation_title: "L'Italie"
 italian_nation_desc: "Élément moteur de la Renaissance, notre nation connaît un grand épanouissement culturel. Nous connaissons les prémisses de ce qui semble être une innovation artistique de longue haleine en particulier en littérature et en architecture. Cette évolution culturelle ne contribue cependant pas au maintien de la paix à l’intérieur de nos frontières et nous sommes la cible d’États étrangers avide de puissance et de nouveaux territoires. "
 german_nation_title: "L'Allemagne"
 german_nation_desc: "Bien que dépourvue d'une autorité centrale forte, notre nation prospère. La Ligue Hanséatique, formée par les centaines de villes du Nord de l'Allemagne a contribué à la richesse de notre pays. Des progrès intellectuels combinés au commerce par terre comme par mer ont contribué à développer notre nation et à la transformer en une puissance manufacturière prospère."
 persian_nation_title: "La Perse"
 persian_nation_desc: "À peine âgé de 15 ans, $MONARCH$ a pris la place de son père à la tête de la tribu chiite turkmène. Il a rapidement établi son pouvoir au nord-ouest et s'est autoproclamé Shah d'Iran. Plusieurs nations frontalières ont été conquises et l'idée de la résurrection de la nation iranienne ne semble plus aussi vaine."
 mughal_nation_title: "L'empire Moghol"
 mughal_nation_desc: "C'est $MONARCH$ qui a bâti les fondations de cet empire. Bien qu'inférieures en nombre, ses troupes bien disciplinées ont su remporter plusieurs victoires décisives contre les sultans indiens. La bataille de $CAPITAL$ fut la première d'une série d'expansions territoriales qui, au fil du temps, a vu l'empire des Moghols s'étendre sur la plupart du sous-continent indien."
 irish_nation_title: "L'Irlande"
 irish_nation_desc: "Durant des décennies, les Anglais ont tenté de soumettre le peuple irlandais et de contrôler l'île. Unifier l'Irlande sous un drapeau unique pourrait bien être notre seule chance de les repousser."
 british_nation_title: "L'Angleterre"
 british_nation_desc: "En étendant notre influence au-delà de nos frontières et en parvenant à unifier notre développement politique intérieur, nous parviendrons à asseoir notre position sur la scène internationale et à devenir l’une des plus éminentes nations européennes, l’Empire britannique."
 eastern_westernisation_title: "Occidentaliser"
 eastern_westernisation_desc: "Après plusieurs voyages à travers l'Europe occidentale, $MONARCH$ est plus déterminé que jamais à implanter des réformes inspirées de l'Occident pour lutter contre le retard de notre pays. Des travailleurs qualifiés et des scientifiques ont été appelés dans un effort pour occidentaliser le pays et le moderniser. L'armée connaît une réorganisation profonde tout comme les moyens de production et l'agriculture."
 muslim_westernisation_title: "Occidentaliser"
 muslim_westernisation_desc: "$MONARCH$ est connu non seulement pour être un grand conquérant, mais aussi comme un grand réformateur et garant de notre stabilité. La sagesse de sa loi a posé les fondations de la modernisation de notre pays. C'est un grand admirateur des progrès de l'Occident et avec l'aide de conseillers étrangers, il a entrepris une vaste réforme culturelle et militaire."
 rotw_westernisation_title: "Occidentaliser"
 rotw_westernisation_desc: "Des explorateurs et des colons étrangers venus de toute l'Europe ont progressivement colonisé une large partie de notre territoire. Des maladies nouvelles, la mise en esclavage et l'exploitation de notre peuple en ont décimé une grande partie. Nos valeurs et nos symboles culturels sont piétinés et la promotion des idées de l'ouest les remplace."
 no_mission_title: "Aucune mission"
 no_mission_desc: "Nous n'avons actuellement aucune mission active."
 conquer_core_title: "Récupérer $PROVINCENAME$"
 conquer_core_desc: "Depuis des temps immémoriaux, $PROVINCENAME$ est la propriété légitime de notre grande nation. Il convient de prochainement la libérer et de punir ceux qui l'occupent en toute illégalité..."
