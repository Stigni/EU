 expanded_bureaucracy: "Expansion de la bureaucratie"
 desc_expanded_bureaucracy: "On dit que les lois engendrent d'autres lois. Et l'administration publique en est le parfait exemple. Nos magistrats ont étendu la bureaucratie de la capitale, et leur nombre a augmenté. Si cela aide l'administration à se développer, ce n'est pas sans inconvénients. Une fois retranchée, une classe administrative refuse systématiquement de s'abolir."
 expand_bureaucracy_title: "Expansion de la bureaucratie"
 expand_bureaucracy_desc: "On dit que les lois engendrent d'autres lois. Et l'administration publique en est le parfait exemple. Notre capitale étant désignée comme cause nationale, nous pouvons demander à nos représentants de développer la bureaucratie nationale."
