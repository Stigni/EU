 establish_spanish_carribean_title: "Établir une présence dans les Caraïbes"
 establish_spanish_carribean_desc: "Les indigènes païens de ces îles possèdent de l'or et il est de notre devoir de les convertir à notre religion et d'enrichir la couronne. "
 discover_spanish_main_header: ""
 discover_spanish_main_title: "Partez à la découverte du continent !"
 discover_spanish_main_desc: "Nos explorateurs doivent encore trouver les Antilles et nous pensons que le sud et l'ouest abritent de riches terres. Nous devons les trouver pour la gloire de la Castille et celle de l'Espagne."
 establish_spanish_main_header: ""
