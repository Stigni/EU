 REVOLUTIONARY_FRANCE_NAME: "La France révolutionnaire"
 REVOLUTIONARY_FRANCE_DESC: "La fuite de Louis XVI et son arrestation à Varennes ont nui à sa crédibilité, et préparé le chemin vers la formation de la République française en 1792.\nCraignant que la ferveur révolutionnaire ne se propage dans leurs propres États, d'autres monarques européens ont appelé à la guerre contre le gouvernement révolutionnaire français, tout juste né.\nPrenez la tête de la France révolutionnaire, en lutte pour s'affirmer face à une puissante coalition de nations européennes."
 THE_FRENCH_REVOLUTION_NAME: "La Révolution française"
 THE_FRENCH_REVOLUTION_DESC: "L'une des périodes les plus importantes de l'histoire européenne a débuté un 14 juillet, avec la prise de la Bastille. Cet événement sera le premier d'une série de tentatives pour renverser la dynastie des Bourbons et mettre un terme à la monarchie absolue qui dirige la France de l'époque.\nPrenez la tête du combat contre les révolutionnaires, dans une France qui traverse l'une des périodes les plus troublées de son histoire."
 mixed_order_infantry: "Grenadiers"
 mixed_order_infantryDESCR: "À l'origine équipées de grenade et essentiellement déployées lors des sièges, ces unités d'infanterie devinrent, au cours du XVIIIe s., des unités d'élite spécialisées dans l'assaut. Elles commencèrent dès lors à utiliser les baïonnettes plutôt que les grenades."
 napoleonic_lancers: "Lanciers"
 napoleonic_lancersDESCR: "Les lanciers constituaient l'élite de l'armée d'époque napoléonienne: même si leurs lances les rendaient moins agiles, ces troupes de cavalerie étaient de redoutables adversaires et chargeaient directement l'ennemi."
 napoleonic_square: "Carrés napoléoniens"
 napoleonic_squareDESCR: "Corps d'infanterie en formation rectangulaire serrée, avec sur les côtés des éléments de cavalerie et d'artillerie. Cette formation était bien adaptée pour résister aux charges de cavalerie, mais plus vulnérable aux attaques d'artillerie."
 open_order_cavalry: "Chasseurs à cheval"
 open_order_cavalryDESCR: "Unités de cavalerie légère, spécialisées dans les escarmouches et réputées pour leur adresse au tir."
 eastern_carabinier: "Carabiniers est-européens"
 eastern_carabinierDESCR: "Par définition, il s'agissait de fantassins montés, armés d'un mousquet ou fusil court, la carabine. Leur aptitude à démonter et à combattre à pied au cours de la bataille leur conférait une grande flexibilité au combat."
 eastern_skirmisher: "Voltigeurs est-européens"
 eastern_skirmisherDESCR: "Petites unités de cavalerie toujours en mouvement et spécialisées dans le combat de harcèlement, n'étant pas retardées par la présence d'infanterie ou d'artillerie."
 eastern_uhlan: "Uhlans est-européens"
 eastern_uhlanDESCR: "Unités de cavalerie légère, le plus souvent équipées de lances, de pistolets ou de sabres. L'avantage tactique des uhlans résidait dans leur agilité et leur vitesse, et ils étaient souvent employés par de nombreuses armées européennes."
 muslim_dragoon: "Dragons musulmans"
 muslim_dragoonDESCR: "Soldats montés utilisant les chevaux pour se déplacer mais se battant à pied."
 muslim_mass_infantry: "Infanterie de masse musulmane"
 muslim_mass_infantryDESCR: "Bataillon composé d'au moins un millier de soldats d'infanterie généralement armés de mousquets et déployés en formation carrée pour leur permettre de repousser les attaques de cavalerie les plus ambitieuses."
 asian_mass_infantry: "Infanterie asiatique massive"
 asian_mass_infantryDESCR: "Bataillons composés d'au moins un millier de fantassins, généralement armés de mousquets et déployés en formations carrées. Maintenir une formation serrée leur permettait de repousser les attaques de cavalerie les plus violentes."
 asian_charge_cavalry: "Cavalerie asiatique de charge"
 asian_charge_cavalryDESCR: "Unité de cavalerie recourant à des tactiques de choc, qui consistaient à charger l'ennemi à pleine vitesse pour s'imposer par sa masse."
 flying_battery: "Batterie volante"
 flying_batteryDESCR: "Stratégie reposant principalement sur la vitesse et la mobilité, l'artillerie se plaçait à un endroit du champ de bataille, déchargeait, puis se replaçait rapidement à un autre endroit du champ de bataille."
