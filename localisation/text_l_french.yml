 NEWWORLD_NAME: "Un nouveau monde !"
 NEWWORLD_DESC: "En 1492, Christophe Colomb convainquit Isabelle de Castille qu'il pouvait ouvrir une nouvelle route vers les Indes en allant vers l'ouest. Il allait découvrir un monde nouveau. Conduisez-le à son but et apportez à la Castille une richesse incroyable en explorant, conquérant et colonisant un vaste empire."
 LEAGUE_OF_CAMBRAI_NAME: "La guerre de la Ligue de Cambrai"
 LEAGUE_OF_CAMBRAI_DESC: "La guerre de la Ligue de Cambrai eut lieu entre 1508 et 1516. Le pape Jules II voulait renforcer la position de ses États en Italie et pour cela, réduire la puissance de Venise au nord. Pour y parvenir, Il créa la Ligue de Cambrai avec Louis XII, Maximilien de Habsbourg et Ferdinand d'Espagne."
 EIGHTY_YEARS_WAR_NAME: "La guerre de Quatre-Vingts ans"
 EIGHTY_YEARS_WAR_DESC: "La guerre de 80 ans (1568-1648) opposa les Pays-Bas en révolte à l'Espagne. L'Espagne réussit d'abord à mater la rébellion. Mais en 1572, les insurgés prirent Den Briel et cela repartit de plus belle. Dans les années suivantes, ces provinces devinrent indépendantes sous le nom de Provinces Unies des Pays-Bas."
 THIRTY_YEARS_WAR_NAME: "La guerre de Trente Ans."
 THIRTY_YEARS_WAR_DESC: "La guerre de Trente ans recouvre une série de conflits principalement sur le territoire allemand entre 1618 et 1648. Ce conflit né des dissensions entre l'empereur, catholique, et les états protestants du Saint Empire entraîna la plupart des pays européens."
 SPANISH_SUCCESSION_NAME: "La guerre de Succession d'Espagne"
 SPANISH_SUCCESSION_DESC: "Charles II, dernier Habsbourg d'Espagne mourut en 1701. Malade, il légua toutes ses possessions à Philippe d'Anjou, petit-fils de Louis XIV. Cela entraînait la création d'une superpuissance franco-espagnole en plein cœur de l'Europe, ce que l'Autriche, l'Angleterre et les Pays-bas ne voulaient pas."
 QUADRUPLE_ALLIANCE_NAME: "La guerre de la Quadruple Alliance"
 QUADRUPLE_ALLIANCE_DESC: "La guerre de la Quadruple Alliance commença à cause des prétentions de Philippe V d'Espagne en Italie. La France, la Grande-Bretagne et les Pays-Bas s'y opposèrent en formant une alliance. Plus tard, quand l'Espagne envahit la Sardaigne, l'Autriche s'y joignit."
 SEVEN_YEARS_WAR_NAME: "La guerre de Sept Ans"
 SEVEN_YEARS_WAR_DESC: "La guerre de Sept Ans fut l'un des plus grands conflits de son temps. Au début seuls la Prusse et les Habsbourg étaient impliqués, mais bientôt la France et la Russie rejoignirent le camp de l'Autriche tandis que la Grande-Bretagne s'alliait à la Prusse."
 USA_NAME: "La Révolution américaine"
 USA_DESC: "Aussi appelée guerre d'Indépendance, elle débuta en 1775, suite à la politique économique imposée par la couronne britannique à ses colonies d'Amérique. Dans le courant de la guerre, l'Espagne et la France apportèrent leur soutien aux insurgés ce qui eut un énorme impact sur l'issue."
