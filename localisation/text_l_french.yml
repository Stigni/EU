 christian_mecca: "La conquête de La Mecque"
 desc_christian_mecca: "Nous avons conquis la ville sainte de la Mecque, le site sacré de l'Islam, au nom du Christ."
 jerusalem_held: "La conquête de Jérusalem"
 desc_jerusalem_held: "Nous contrôlons la ville sainte de Jérusalem, considérée comme sacrée par les musulmans et les chrétiens à la fois."
 rely_on_polish_hussars_title: "Compter sur les hussards polonais"
 rely_on_polish_hussars_desc: "L'immensité des steppes fait de la cavalerie l'unité la plus logique sur laquelle créer notre armée. Nous avons constaté l'efficacité des mercenaires hongrois en tant que hussards et pensons que le Commonwealth aurait tout à gagner en se dotant d'unités similaires. "
 polish_hussars: "Compter sur les hussards polonais"
 desc_polish_hussars: "Nous avons décidé de privilégier la cavalerie au sein de notre armée, ce qui permet de lever des unités de cavaleries à moindre coût. "
 move_capital_to_warsawa_title: "Transférer la capitale à Varsovie"
 move_capital_to_warsawa_desc: "Avec l'incorporation du duché de Mazovie, Varsovie est devenue le siège du Sejm. Il serait peut-être sage de transférer le siège du gouvernement royal de manière à mieux collaborer avec la noblesse.  "
 desc_venetian_arsenal: "L'immense Arsenal Novissimo, merveille parmi les merveilles, est l'un des plus vastes chantiers navals de la Méditerranée. Il permet la construction de galère à moindre coût."
 expand_venetian_arsenal_title: "Étendre l'arsenal vénitien"
 expand_venetian_arsenal_desc: "L'Arsenal de Venise existe depuis le XIIe siècle et Dante y fait même référence pour décrire l'enfer : 'Comme dans l'arsenal des Vénitiens, bout, en hiver la poix tenace pour calfater leurs navires avariés, qui ne peuvent plus naviguer'. Cela étant, nous nous posons la question de s'avoir si l'heure est venue de l'agrandir ?"
 move_the_court_to_versailles_title: "Transférer la cour à Versailles"
 move_the_court_to_versailles_desc: "Les terres situées autour du petit village de Versailles sont depuis longtemps un terrain de chasse et son petit pavillon s'est peu à peu transformé en magnifique château. Ne serait-il pas parfait pour accueillir le siège du gouvernement français ?"
 enact_edict_de_nantes_title: "Promulguer l'Édit de Nantes"
 enact_edict_de_nantes_desc: "Le royaume était en proie à d'innombrables factions et sectes dont les plus légitimes étaient les moins nombreuses. Dieu nous a donné la force d'affronter cette tempête, nous avons fini par surmonter les vagues et sommes arrivés à bon port… Paix pour notre État."
 revoke_edict_de_nantes_title: "Annuler l'Édit de Nantes"
 revoke_edict_de_nantes_desc: "Nous pensons que le mieux consiste à annuler l’Édit de Nantes, avec des articles spécifique pour y faire suite, ainsi que tout ce qui a été fait en faveur de la dite religion."
 edict_de_nantes: "Édit de Nantes"
 desc_edict_de_nantes: "Avec ses 92 articles, ses 52 articles secrets et ses deux brevets, l'Édit de Nantes dressait la liste des problèmes religieux dont souffrait la France. Même si aux yeux de beaucoup, ce n'était là qu'une solution provisoire au problème. "
 say_the_state_is_me_title: "L'état c'est moi"
 say_the_state_is_me_desc: "Après avoir reçu le droit de gouverner par la grâce de Dieu et de Dieu seul, nous ne devrions pas laisser des êtres inférieurs limiter ce droit. "
 the_state_is_me: "L'état c'est moi"
 desc_the_state_is_me: "Bien que certains considèrent la citation attribuée à Louis XIV comme apocryphe, elle résume d'une certaine manière la nature de la monarchie absolue. Le monarque ne doit pas être limité par les traditions, les privilèges locaux ou la noblesse, mais s'ériger en commandant unique du navire gouvernemental. "
 MODIFIER_DIPLO_SKILL: "Talents diplomatiques"
 establish_habsburg_dominance_title: "Établir la domination des Habsbourg"
 establish_habsburg_dominance_desc: "Bella gerant alii, tu felix Austria nube"
 desc_habsburg_dominance: "La dynastie des Habsbourg a fini par devenir la plus prestigieuse d'Europe. Lorsque nos diplomates parlent, le peuple écoute. "
 WARE_EFFECTS: "Actuellement, l'épuisement de guerre a ces effets."
 devshirme_system_title: "Adopter le devchirmé"
 devshirme_system_desc: "En réquisitionnant de jeunes hommes issus des terres nouvellement conquises, nous pourrions considérablement renforcer l'efficacité de notre processus de recrutement."
 provincial_system_title: "Adopter le système de gouvernement provincial"
 provincial_system_desc: "La nomination de gouverneurs provinciaux ou 'beys' peut, entre autres, améliorer l'administration des impôts, mais avec un moindre contrôle direct sur nos provinces, il est aussi possible que d'ambitieux gouverneurs passent le plus clair de leur temps à fomenter des intrigues et des querelles internes."
 provincial_taxation_system_title: "Introduire un système d'imposition provincial"
 provincial_taxation_system_desc: "En établissant un système d'imposition provincial permanent, nous pourrions considérablement optimiser les gains du trésor."
 LEDGER_TARIFFS: "Droits de douane"
 the_devshirme_system: "Devchirmé"
 desc_the_devshirme_system: "En adoptant le devchirmé, nous avons considérablement renforcé l'efficacité de notre processus de recrutement."
 the_provincial_system: "Système de gouvernement provincial"
 desc_the_provincial_system: "La nomination de gouverneurs provinciaux nous a permis d'améliorer l'administration des impôts, mais il est aussi possible que d'ambitieux gouverneurs passent le plus clair de leur temps à fomenter des intrigues et des querelles internes."
 promote_national_merchants_title: "Promouvoir les marchands nationaux"
 promote_national_merchants_desc: "Concentrez-vous sur la promotion des marchands nationaux pour accroître leur efficacité et leur compétitivité en échange de quelques réductions d'impôts."
 national_merchants: "Marchands nationaux"
 desc_national_merchants: "En nous concentrant sur la promotion des marchands nationaux, nous avons renforcé leur efficacité et leur compétitivité, mais nos revenus fiscaux en ont pâti."
 CURRENT_POSITION: "Position actuelle"
 reparations_of_the_great_wall_title: "Réparations de la Grande Muraille"
 reparations_of_the_great_wall_desc: "Certaines parties de la Grande Muraille ont grand besoin d'être réparées. En l'état actuel, elle ne protège pas suffisamment nos provinces septentrionales."
 great_wall_reparations: "Réparations de la Grande Muraille"
 desc_great_wall_reparations: "Certaines parties de la Grande Muraille ont été réparées pour protéger nos frontières septentrionales."
 assimilate_province_title: "Assimiler une province"
 assimilate_province_desc: "Encouragez les citoyens de cette province à adopter la culture principale de notre État ainsi que ses coutumes."
 FOW_IS_NOT_LIFTED: "Le brouillard de guerre n'est pas levé"
 FOW_IS_LIFTED: "Le brouillard de guerre est levé"
