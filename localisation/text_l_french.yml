 BUILDINGSLEDGER_BUILDINGS_REGIMENTAL_CAMP_L: "Les centres de recrutement augmentent le nombre de troupes qu'une province peut entretenir et fournir et réduisent également le temps de recrutement. Les provinces ayant des centres de recrutement sont cochées en vert"
 BUILDINGSLEDGER_BUILDINGS_SHIPYARD_S: "Chantier naval"
 BUILDINGSLEDGER_BUILDINGS_SHIPYARD_L: "Un chantier naval augmente le nombre d'unités navales que vous pouvez avoir et réduit le temps de construction des navires. Vous ne pouvez construire de chantiers navals que dans les provinces côtières. Les provinces cochées en vert ont déjà des chantiers navals."
 BUILDINGSLEDGER_BUILDINGS_CONSTABLE_S: "Agent de police"
 BUILDINGSLEDGER_BUILDINGS_CONSTABLE_L: "Les impôts directs et le risque de révoltes locales sont augmentés dramatiquement dans une province disposant d'un agent de police. Les provinces cochées en vert ont des agents de police."
 BUILDINGSLEDGER_BUILDINGS_COURTHOUSE_S: "Tribunaux"
