 discover_spanish_main_header: ""
 discover_spanish_main_title: "Découvrir le continent"
 discover_spanish_main_desc: "Nos explorateurs doivent encore trouver les Indes. Nous pensons qu'au sud et à l'ouest des terres récemment découvertes se trouvent des territoires tout aussi immenses que riches. Pour la plus grande gloire de notre pays, il nous faut les trouver!"
 establish_spanish_main_header: ""
 establish_spanish_main_title: "Établir des colonies sur le continent"
 establish_spanish_main_desc: "Nous avons découvert de riches territoires, où de nouvelles opportunités s'offrent à nous, et nos explorateurs ont entendu parler d'un pays légendaire appelé «El Dorado». Il nous faut vraiment revendiquer cette Tierra Firme si prometteuse!"
 the_spanish_main: "Tierra Firme"
 italian_region: "région italienne"
 the_low_countries: "Pays-Bas"
 spanish_netherlands: "Pays-Bas espagnols"
 establish_spanish_la_plata_header: ""
 establish_spanish_la_plata_title: "Coloniser le Sud du continent"
 establish_spanish_la_plata_desc: "Nous avons découvert la région de la Plata, qui dispose de territoires prometteurs et de havres naturels parfaits. Il nous faut les revendiquer pour le compte de la Couronne."
 discover_la_plata_header: ""
 discover_la_plata_title: "Découvrir la Plata"
 discover_la_plata_desc: "Nos navigateurs ont entendu parler de riches territoires situés quelque part plus au sud. Il nous faut être les premiers à les trouver."
 conquer_zapotecs_header: ""
 conquer_zapotecs_title: "Détruire ces sauvages de Zapotèques"
 conquer_zapotecs_desc: "Les Zapotèques ne sont que des brutes sauvages, se livrant à des rituels abominables tels que le cannibalisme ou le sacrifice d'enfants. Pour purger ces âmes impures, il nous faut leur apporter les lumières de la civilisation et de la Sainte Inquisition."
 no_surrender_to_the_dutch_header: ""
 no_surrender_to_the_dutch_title: "Ne rien concéder aux Néerlandais"
 no_surrender_to_the_dutch_desc: "Les Néerlandais continuent de livrer une guerre sourde et illégitime contre nos territoires des Pays-Bas. Il nous faut repousser leur progression et assurer le contrôle des territoires qui nous sont restés fidèles."
 bring_the_dutch_back_to_catholisism_header: ""
 bring_the_dutch_back_to_catholisism_title: "Ramener les Néerlandais au catholicisme"
 bring_the_dutch_back_to_catholisism_desc: "Les Néerlandais continuent de s'accrocher à leurs croyances hérétiques. Il nous faut les ramener dans le giron aimant de la seule véritable Église. Au besoin par la force."
 spanish_netherlands_should_be_catholic_header: ""
 spanish_netherlands_should_be_catholic_title: "Éradiquer le protestantisme des Pays-Bas"
 spanish_netherlands_should_be_catholic_desc: "Il nous a été rapporté que nos sujets des Pays-Bas s'étaient détournés de notre sainte mère l'Église. L'inquisiteur général pense qu'ils s'attendent à ce que la Sainte Inquisition les persuade de revenir à la foi véritable."
 castille_aragon_relations_header: "Nos nobles suggèrent"
 castille_aragon_relations_title: "De bonnes relations avec l'Aragon"
 castille_aragon_relations_desc: "Nos voisins aragonais parlent la même langue que nous et devraient être comme des frères pour nous. Leur famille royale devrait entretenir des liens étroits avec la nôtre et il nous faut tisser de bonnes relations."
 spanish_portugese_relations_header: "Nos nobles souhaiteraient"
 spanish_portugese_relations_title: "Établir de bonnes relations avec le Portugal"
 spanish_portugese_relations_desc: "Nos voisins portugais parlent la même langue que nous et devraient être pour nous des frères. Leur famille royale devrait entretenir des liens étroits avec la nôtre, et il nous faut tisser de bonnes relations."
 mediterranean_christian_fleet_header: ""
 mediterranean_christian_fleet_title: "Mettre fin à la domination navale des Turcs"
 mediterranean_christian_fleet_desc: "Les infidèles ottomans ont créé une flotte très puissante. Si nous ne faisons rien, ils vont finir par dominer toute la Méditerranée. Il nous faut construire plus de galères afin de permettre à l'Espagne de mener à bien le rôle qui lui a été dévolu par Notre Seigneur: défendre la Chrétienté."
 no_territory_to_france_header: ""
 no_territory_to_france_title: "Arrêter les Français"
 no_territory_to_france_desc: "Aucun territoire espagnol ne devrait jamais être gouverné depuis Paris. Nous ne devons pas déposer les armes tant que toutes nos terres n'auront pas été reprises aux Français."
 THREATENEDBY: "Se sent menacé par $LIST$."
 recover_negative_stability_header: ""
 recover_negative_stability_title: "Restaurer la stabilité"
 recover_negative_stability_desc: "Notre gouvernement ne suscite guère la confiance du peuple, qui commence à s'agiter. Il nous faut redresser la situation si nous voulons ramener le calme dans le pays."
 improve_economical_mismanagement_header: ""
 improve_economical_mismanagement_title: "Rembourser les emprunts"
 improve_economical_mismanagement_desc: "Nous avons vécu au-dessus de nos moyens et contracté des dettes colossales. Pour le bien du pays, il convient d'assainir nos finances."
 recover_from_warexhaustion_header: ""
 recover_from_warexhaustion_title: "Recouvrer de nos guerres"
 recover_from_warexhaustion_desc: "Une longue période de guerre a laissé le pays exsangue, et le peuple aspire à la paix. Laissons-le jouir des douceurs de la paix."
 buildup_manpower_reserves_header: ""
 buildup_manpower_reserves_title: "Recouvrer nos réserves militaires"
 buildup_manpower_reserves_desc: "Les jeunes ayant tous été enrôlés dans nos armées, les fermes sont désertes. Nous devrions laisser le pays se rétablir en limitant désormais les enrôlements."
