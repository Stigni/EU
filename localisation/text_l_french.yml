 over_extension_val: "Surexpansion: $VAL|%0$"
 desc_over_extension: "Notre glorieuse nation a connu un essor si rapide que notre administration rencontre des difficultés à contrôler le pays de façon satisfaisante. Nous devons ralentir le pas et nous consacrer à consolider notre emprise sur l'ensemble des nouveaux territoires, décentraliser, ou même libérer certains vassaux de leur sujétion."
 support_south_german_organ_tradition_title: "Soutenir l'école méridionale de l'orgue"
 support_south_german_organ_tradition_desc: "La tradition de l'orgue était représentée en Allemagne méridionale par une école de compositeurs, dont les œuvres s'inspirèrent largement de traditions italiennes plus anciennes, enseignées par les maîtres italiens.\nConnue pour ses préludes improvisés, ses chaconnes et ses passacailles, la musique des organistes d'Allemagne méridionale mériterait que nous lui apportions notre soutien."
 south_german_organ_tradition: "École allemande méridionale de l'orgue"
 desc_south_german_organ_tradition: "De Pachelbel à Johann Kaspar Kerll, la tradition musicale allemande méridionale de l'orgue résonne dans tout $COUNTRY$."
