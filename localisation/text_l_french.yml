 formalized_measures: "Échelles, poids et mesures harmonisés"
 desc_formalized_measures: "Notre nation a harmonisé son système d'échelles, poids et mesures. 484 pieds ou 121 toises pour une perche, 25 perches pour une vergée et 4 vergée pour une acre. Oui, cela doit être ça. Ce n'est pas encore le système métrique, mais le fait d'utiliser les mêmes unités de base dans tout le pays constitue déjà un grand pas en avant."
 formalize_measures_title: "Harmoniser les échelles, poids et mesures"
 formalize_measures_desc: "Avez-vous déjà essayé de convertir des perches en vergées, avant de découvrir que vous aviez perdu un chiffre en cours de route? Mal à la tête, nuits blanches? C'est fini! Notre bureaucratie propose d'officialiser le système des poids et mesures, ce qui permettrait non seulement des transactions plus efficaces, mais aussi une population plus satisfaite de notre gouvernement du fait qu'elle n'aurait plus l'impression de payer ses impôts à grands coups de mesures traficotées."
