 unite_austria_title: "Unir les terres des Habsbourg"
 unite_austria_desc: "Comme le veut la tradition allemande, les terres de la famille Habsbourg ont été divisées pour veiller à ce que chaque fils reçoive un héritage. Mais les branches distinctes ne reconnaissent plus la supériorité de la branche autrichienne. Pour prospérer, nous devons unir les terres familiales. "
 recover_silesia_title: "Récupérer la Silésie"
 recover_silesia_desc: "La province de la Silésie fait légitimement partie de l'héritage des Habsbourg, mais a été perdue. Nous devons la récupérer pour la majesté de la dynastie des Habsbourg. "
 reclaim_the_empire_title: "Récupérer la couronne impériale"
 reclaim_the_empire_desc: "Depuis que Rodolphe, comte de Habsbourg, a été couronné Empereur du Saint Empire et a guidé sa famille vers le duché d'Autriche, tous les ducs autrichiens souhaitent prendre la tête du Saint Empire Romain. Vous devez faire en sorte que l'Empire jouisse de la stabilité dont il a besoin, un Empereur autrichien. "
 subjugate_bohemia_title: "La Bohême doit accepter la suzeraineté de l'Autriche"
 subjugate_bohemia_desc: "Le destin du royaume de Bohême a toujours intéressé les ducs d'Autriche. Nous devons nous y impliquer davantage et placer le royaume sous notre joug. "
 subjugate_hungary_title: "Le déclin de la Hongrie "
 subjugate_hungary_desc: "Le déclin du cousin hongrois par rapport au duché d'Autriche est source d'inquiétude. Nous devons resserrer nos relations avec la Hongrie pour veiller à ce que ses terres ne tombent pas entre des mains hostiles. "
 subjugate_burgundy_title: "L'héritage bourguignon"
 subjugate_burgundy_desc: "La Bourgogne se trouve à la frontière entre l'Empire et la France. Le destin de ce duché revêt une importance capitale pour nous. Nous devons veiller à ce que la maison des Habsbourg ait son mot à dire, même si le pire est à venir. "
 no_ottomans_in_eastern_balkans_title: "Repousser les Turcs"
 no_ottomans_in_eastern_balkans_desc: "Le contrôle turc des Balkans orientaux constitue une menace pour l'Autriche qu'il faut neutraliser. Nous devons prendre le contrôle d'une partie de ces terres pour notre propre sécurité. "
 no_ottomans_in_western_balkans_title: "Sécuriser la frontière militaire "
 no_ottomans_in_western_balkans_desc: "Avec les redoutables Turcs solidement retranchés dans les Balkans occidentaux, nous devons les repousser pour sécuriser la frontière militaire."
 partition_poland_title: "Le découpage de la Pologne "
 partition_poland_desc: "La Pologne est affaiblie et nos amis prussiens et russes sont déterminer à prendre leur part du royaume. La Pologne constitue une précieuse zone tampon pour nous et si son découpage s'impose, nous devons être dédommagés par l'obtention des riches provinces de Galice. "
 austria_spain_relations_title: "La relation avec l'Espagne"
 austria_spain_relations_desc: "La position périphérique de l'Espagne en Europe en fait un partenaire intéressant pour l'Autriche face à d'éventuelles menaces françaises. Nous devons veiller à pérenniser les solides relations que nous entretenons avec l'Espagne par le biais d'un mariage. "
 austria_burgundy_relations_title: "Sécurisation de la frontière impériale"
 austria_burgundy_relations_desc: "Les terres françaises sont riches et peuplées à la fois, et ceux qui les contrôlent constituent une menace pour l'empire. Nous devons défendre la frontière impériale en renforçant nos relations avec la Bourgogne."
 austria_bavaria_relations_title: "Protection des terres ancestrales "
 austria_bavaria_relations_desc: "Au nord des terres ancestrales de la dynastie des Habsbourg se trouve la menace potentielle du duché de Bavière. Nous devons renforcer les relations que nous entretenons avec lui pour veiller à ne pas nous en faire un ennemi. "
 no_territory_to_the_ottomans_title: "Aucune terre autrichienne aux Turcs "
 hegemony_over_north_italy_title: "Nos revendications au nord de l’Italie"
 hegemony_over_north_italy_desc: "Nous avons des prétentions en Lombardie. Notre majesté exige que nous obtenions ces prétentions. "
 annex_bohemia_title: "La fin de la Bohême "
 annex_bohemia_desc: "Le royaume de Bohême a accepté la suzeraineté de la famille Habsbourg, ce que les conseillers jugent insuffisant pour la sécurité de notre royaume. Nous devons placer la Bohême sous notre contrôle total. "
 annex_hungary_title: "Protéger les Hongrois"
 annex_hungary_desc: "Le royaume de Hongrie a accepté notre suzeraineté, mais la situation dans les Balkans nous laisse à penser que la Hongrie est toujours trop vulnérable. Nous devons convaincre la noblesse hongroise que seule une union avec l'Autriche nous conférera la force suffisante pour l'emporter. "
 protect_belgium_from_the_french_title: "Défendre le sud des Pays-Bas "
 protect_hungary_from_the_ottomans_title: "Protéger la Hongrie des Ottomans "
 protect_italy_from_the_french_title: "Empêcher les Français d'accéder à l'Italie "
 protect_italy_from_the_french_desc: "Le nord de l'Italie est l'un des itinéraires les plus évidents pour une invasion par l'ouest de l'Autriche. La sécurité de la monarchie exige qu'il n'y ait pas de paix tant qu'une province sera sous contrôle français. "
 protect_italy_from_the_french_republic_title: "Protéger l'Italie des forces révolutionnaires "
 protect_italy_from_the_french_republic_desc: "Des hordes de révolutionnaires français menacent de déferler sur le nord de l'Italie. Il est de notre devoir de veiller à ce qu'une telle chose n'arrive pas. Aucune province du nord de l'Italie ne doit rester aux mains des révolutionnaires et de leur régime jacobin. "
 free_transylvania_from_the_ottomans_title: "Libérer la Transylvanie des Ottomans "
 free_transylvania_from_the_ottomans_desc: "Les forces ottomanes pillent les anciennes terres transylvaniennes et des nobles en exil ont fait part de leurs agissements. Nous devons libérer ces terres au nom de la chrétienté. "
