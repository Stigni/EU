 establish_carribean_colony_title: "Établir une colonie dans les Caraïbes"
 establish_carribean_colony_desc: "Les Caraïbes recèlent bien des opportunités. Nous devons y prendre pied avant que d'autres ne le fassent."
 establish_usa_colony_header: ""
 establish_usa_colony_title: "Fonder une colonie en Amérique du Nord-Est"
 establish_usa_colony_desc: "Nos marchands ont fondé une compagnie pour faire le commerce des richesses trouvées aux Amériques. Ils demandent à ce que leurs activités bénéficient de la protection de l'État."
 establish_canada_colony_header: ""
 establish_canada_colony_title: "Établir une présence au Canada"
 establish_canada_colony_desc: "Les froides terres septentrionales du Canada disposent de ressources inexploitées. Il nous faut y fonder une colonie pour en tirer parti."
