 desc_trade_focus: "La plupart de nos recherches portent actuellement sur l'amélioration de notre commerce, ce qui, malheureusement, se fait aux dépens de l'armée."
 establish_bank_of_amsterdam_title: "Établir la Banque d'Amsterdam"
 establish_bank_of_amsterdam_desc: "Le nerf du commerce, c'est l'argent et le monnayage ne vaut pas toujours la chandelle. La Banque d'Amsterdam propose d'émettre des billets garantis. Cela peut-il aider ?"
 bank_of_amsterdam: "Banque d'Amsterdam"
 desc_bank_of_amsterdam: "Dans l'Europe de la Renaissance, la monnaie des petits États se composait, en grande partie, des devises des nations voisines. Pour remédier à cette situation, une banque fut fondée en 1609 sous la protection de la ville d'Amsterdam. Cette banque reçut, dans un premier temps, du monnayage étranger et local à sa valeur intrinsèque, après déduction d'une petite somme et des frais de gestion, et dont le reste fut crédité aux clients."
 india_trade_co: "Compagne des Indes orientales"
 desc_india_trade_co: "L'octroi d'un monopole commercial dans les Indes orientales a permis à nos marchants de négocier d'une même voix, ce qui a renforcé nos accords commerciaux. Il nous a également permis de connaître avec précision le nom des personnes qui ramènent les marchandises de manière à mieux gérer les taxes qui en découlent. "
 dutch_india_trade_co: "Compagnie Vereenigde Oost-Indische"
 desc_dutch_india_trade_co: "La VOC a offert aux marchands hollandais la possibilité de parler d'une même voix pour ce qui est des lucratifs marchés des Indes orientales. Nous pouvons ainsi mieux négocier des concessions commerciales et poser les bases visant à promouvoir notre commerce."
 found_voc_title: "Compagne Oost-Indische fondée"
 found_voc_desc: "Une compagnie de marchands sollicite un monopole de 21 ans pour mener des activités coloniales en Asie. Ces régions sont potentiellement très riches, mais elle a besoin de ce monopole car les risques sont importants."
