 mixed_order_infantry: "Infanterie d’ordre mixte"
 mixed_order_infantryDESCR: "Unité d’infanterie d’assaut à l’origine équipée de grenade et surtout déployée lors des sièges. Au cours du 18e siècle, les grenadiers ont préféré les grenades aux baïonnettes."
 napoleonic_lancers: "Lanciers"
 napoleonic_lancersDESCR: "La crème de l’armée napoléonienne. Même si leurs lances les rendaient moins agiles, ces troupes de cavalerie étaient de redoutables adversaires et chargeaient directement l’ennemi."
 napoleonic_square: "Carré napoléonien"
 napoleonic_squareDESCR: "Corps d’infanterie formant une formation rectangulaire avec sur les côtés des éléments de cavalerie et d’artillerie. Cette formation était efficace contre les attaques de cavalerie, mais plus vulnérable aux attaques d’artillerie."
 open_order_cavalry: "Chasseurs"
 open_order_cavalryDESCR: "Unités de cavalerie montées spécialisées dans les escarmouches et réputées pour leur dextérité aux tirs. "
 eastern_carabinier: "Carabiniers de l’est"
 eastern_carabinierDESCR: "Par essence, un fantassin monté doté d’un court mousquet ou d’une carabine. Leur aptitude à descendre de leur monture pour combattre à pied leur conférait beaucoup de souplesse au combat."
 eastern_skirmisher: "Francs-tireurs de l’est"
 eastern_skirmisherDESCR: "Petites unités de cavalerie toujours en mouvement et spécialisées dans le combat non prémédité en présence d’unités d’infanterie et d’artillerie plus lentes."
 eastern_uhlan: "Uhlans de l’est"
 eastern_uhlanDESCR: "Unité de cavalerie plus souvent équipée de lances, de pistolets ou de sables. Les Uhlans, qui présentaient l’avantage d’être agiles et rapides, étaient fréquents au sein des armées européennes."
 muslim_dragoon: "Dragons musulmans"
 muslim_dragoonDESCR: "Soldats montés utilisant les chevaux pour se déplacer mais se battant à pied."
 muslim_mass_infantry: "Infanterie de masse musulmane"
 muslim_mass_infantryDESCR: "Bataillon composé d’au moins un millier de soldats d’infanterie généralement armés de mousquets et déployés en formation carrée pour leur permettre de repousser les attaques de cavalerie les plus ambitieuses."
 asian_mass_infantry: "Infanterie de masse asiatique"
 asian_mass_infantryDESCR: "Bataillon composé d’au moins un millier de soldatd d’infanterie généralement armés de mousquets et déployés en formation carrée pour leur permettre de repousser les attaques de cavalerie les plus ambitieuses."
 asian_charge_cavalry: "Cavalerie de charge asiatique"
 asian_charge_cavalryDESCR: "Unité de cavalerie recourant à des tactiques de choc pour charger l’ennemi à pleine vitesse et s’imposer."
