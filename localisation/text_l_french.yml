 NO_WAR_ON_OTHER_VASSALS: "Nous ne pouvons pas déclarer la guerre à une dépendance d'un autre pays."
 reconquer_breda_title: "Capturer Bréda"
 reconquer_breda_desc: "La forteresse de Bréda se dresse, tel un poignard acéré, au cœur même des Pays-Bas. Tant qu'elle restera sous contrôle espagnol, nous serons menacés. Il nous faut la reprendre!"
 the_netherlands_discover_the_carribean_title: "Découvrir les Caraïbes"
 the_netherlands_discover_the_carribean_desc: "Nous avons eu vent d'histoires étonnantes sur les richesses des Indes occidentales. Si nous voulons que le peuple néerlandais prospère, il nous faut les trouver et les revendiquer."
 dutch_colony_in_the_carribean_title: "Coloniser les Caraïbes"
 dutch_colony_in_the_carribean_desc: "Les îles des Caraïbes offrent de riches possibilités aux gentilshommes prêts à les acquérir pour travailler à les exploiter. Et il faut reconnaître que ce type d'hommes ne nous fait pas défaut."
 the_netherlands_discover_north_america_title: "Découvrir l'Amérique du Nord"
 the_netherlands_discover_north_america_desc: "Nous avons appris l'existence de vastes territoires, dans le Nord de cette région appelée «les Amériques». Il nous faut nous y rendre et voir si ce que l'on en dit est vrai."
 dutch_colony_in_north_america_title: "Coloniser l'Amérique du Nord"
 dutch_colony_in_north_america_desc: "Les territoires des Amériques sont vastes, vierges et quasi déserts. Il est de notre devoir de les peupler, au nom de Dieu et pour la plus grande gloire des Pays-Bas."
 dutch_colony_in_south_africa_title: "Coloniser l'Afrique australe"
 dutch_colony_in_south_africa_desc: "Des rumeurs, selon lesquelles l'or abonderait en Afrique australe, sont colportées dans la capitale. Si nous souhaitons rendre forts les Pays-Bas, nous devrions y établir une base et voir s'il n'y a pas moyen de nous en servir pour prendre notre part."
 dutch_colony_in_indonesia_title: "Coloniser les Indes orientales"
 dutch_colony_in_indonesia_desc: "Les Indes orientales sont le cœur de la production mondiale des épices, et une grande richesse attend tout pays qui saura y développer le commerce de ces denrées. Qui contrôle les épices contrôle le monde!"
 dutch_colony_in_brazil_title: "Coloniser le Guyana"
 dutch_colony_in_brazil_desc: "Les territoires du Guyana sont particulièrement hostiles mais, grâce à notre supériorité et au bon vouloir de Dieu, nous devrions pouvoir les civiliser, pour la gloire des Pays-Bas."
 the_netherlands_discover_australia_title: "Découvrir l'Australie"
 the_netherlands_discover_australia_desc: "Nous avons entendu des rumeurs sur un vaste continent qui serait situé quelque part au sud des Indes orientales. Nos navigateurs sollicitent le soutien du gouvernement pour leur permettre de découvrir ces terres et les revendiquer au nom des Pays-Bas."
 dutch_control_of_taiwan_title: "Contrôler Formose"
 dutch_control_of_taiwan_desc: "L'île de Formose occupe une position stratégique pour le commerce avec la Chine. En prendre possession pourrait nous assurer d'immenses avantages."
 embrace_the_reformation_title: "Adhérer aux enseignements de Calvin"
 embrace_the_reformation_desc: "L'Église réformée néerlandaise, qui s'appuie sur les enseignements de Calvin, est de plus en plus forte. Nous devrions en faire l'Église établie."
 take_malacca_from_portugal_title: "Prendre Malacca au Portugal"
 take_malacca_from_portugal_desc: "Malacca est la porte des Indes orientales. Celui qui la tient contrôle le commerce des épices. Nous devrions la prendre aux Portugais."
 take_ceylon_from_portugal_title: "Libérer Ceylan"
 take_ceylon_from_portugal_desc: "L'île de Ceylan se trouve au beau milieu de la route maritime de l'océan Indien. Pour que le commerce puisse se faire librement depuis Amsterdam, nous devons donc la libérer du Portugal."
 establish_trade_in_indonesian_cot_title: "Commercer avec les Indes orientales"
 establish_trade_in_indonesian_cot_desc: "Nos marchands estiment que les opportunités offertes par le commerce des épices dans les Indes orientales leur échappent. La Compagnie néerlandaise des Indes orientales sollicite le soutien du gouvernement pour y imposer le commerce néerlandais."
 conquer_ireland_title: "Conquérir l'Irlande"
 conquer_ireland_desc: "Les Irlandais sont incapables de se gouverner par eux-mêmes. Pour leur bien autant que pour le nôtre, mieux vaut leur donner un gouvernement digne de ce nom."
 conquer_scotland_title: "Conquérir l'Écosse"
 conquer_scotland_desc: "Édouard Ier, le «Marteau des Écossais», avait bien compris que la sécurité du pays dépendait de la soumission des Écossais. Il nous faut suivre son exemple."
 vassalize_scotland_title: "Vassaliser l'Écosse"
 vassalize_scotland_desc: "L'Écosse est un problème récurrent: ses alliances répétées avec la France et ses actions à notre frontière septentrionale sont fâcheuses. Nous devons donc nous assurer que les seigneurs écossais suivent une ligne de conduite plus en conformité avec nos intérêts."
 england_discovers_north_america_title: "Découvrir l'Amérique du Nord"
 england_discovers_north_america_desc: "Nous avons entendu dire que nos pêcheurs, qui s'avancent loin sur l'océan pour pêcher le cabillaud, ont aperçu des terres. Il nous faut quels territoires sont à découvrir là."
 english_colony_in_north_america_title: "Coloniser l'Amérique du Nord"
 english_colony_in_north_america_desc: "Les territoires vierges de l'Amérique du Nord semblent riches de toutes sortes de ressources: des fourrures et des matériaux de construction navale dans le Nord, et la culture de nombreuses denrées plus au sud. Il nous faut nous y établir afin d'exploiter tous ces produits."
 england_discovers_the_carribean_title: "Découvrir les Caraïbes"
 england_discovers_the_carribean_desc: "De nombreuses rumeurs parlent d'îles très riches dans les Indes occidentales. Le parlement pousse la Couronne à financer une expédition pour vérifier la véraicté de ces informations."
 english_colony_in_the_carribean_title: "Coloniser les Caraïbes"
 english_colony_in_the_carribean_desc: "Les îles des Caraïbes offrent de riches possibilités aux gentilshommes prêts à les acquérir pour travailler à les exploiter. Et il faut reconnaître que ce type d'hommes ne nous fait pas défaut."
 england_discovers_india_title: "Découvrir l'Inde"
 england_discovers_india_desc: "Le commerce avec l'Inde remonte à des temps immémoriaux. Toutefois, à cause de la longueur des routes qu'il emprunte, d'autres en tirent davantage parti que nous. Nous devrions donc monter une expédition pour trouver une route maritime directe vers les Indes."
 conquer_indian_coastal_province_title: "Participer au commerce indien"
 conquer_indian_coastal_province_desc: "Les honorables gentilshommes de la Compagnie des Marchands de Londres aux Indes orientales ont sollicité de la Couronne qu'elle soutienne leurs tentatives: l'acquisition de quelques territoires permettrait à la Compagnie de les utiliser comme base pour ses activités et serait une source de revenus pour le pays."
 england_discovers_australia_title: "Cartographier les mers australes"
 england_discovers_australia_desc: "Des audacieux, au cran typiquement britannique, demandent le soutien du gouvernement pour cartographier les vastes étendues des mers australes. Nous sommes naturellement les mieux placés pour ce faire."
 english_colony_in_australia_title: "Régler le problème des prisons"
 english_colony_in_australia_desc: "Nos prisons débordent de criminels en tous genres. Évidemment, rien ne nous empêche de remettre ces dangereux individus en liberté au sein de la société. Si seulement nous pouvions les envoyer ailleurs…"
 establish_trade_in_indian_cot_title: "Établir des relations commerciales avec l'Inde"
 establish_trade_in_indian_cot_desc: "L'honorable Compagnie des Indes orientales sollicite notre aide pour établir des relations commerciales avec l'Inde. Elle est soutenue par un puissant groupe de pression au parlement, et la Couronne en tirerait des bénéfices."
 establish_trade_in_american_cot_title: "Établir des relations commerciales avec l'Amérique"
 establish_trade_in_american_cot_desc: "La Compagnie de la baie d'Hudson exerce des pressions énormes sur les parlementaires pour s'assurer de leur soutien à son entreprise: établir des relations commerciales avec les Amériques. Nous devrions financer cette entreprise."
 monopolize_british_cot_title: "Dominer le commerce britannique"
 occupy_paris_title: "Occuper Paris"
 occupy_paris_desc: "Nous n'avons pas cessé de revendiquer le trône de France. Mais il faut avouer que, aux yeux de la Chrétienté, notre position serait moins discutable si nous tenions Paris."
 conquer_normandie_and_caux_title: "Recouvrer la Normandie"
 conquer_normandie_and_caux_desc: "Philippe II de France s'est emparé par traîtrise de la Normandie, en en dépossédant le bon roi Jean, son seigneur légitime. Il faut que justice soit faite, et que nous récupérions le duché."
 conquer_aquitaine_title: "Reprendre l'Aquitaine"
 conquer_aquitaine_desc: "Les riches terres de l'Aquitaine étaient autrefois le joyau de la Couronne anglaise. Il est de notre devoir de veiller à ce qu'elles reviennent en notre possession."
 vassalize_france_title: "Imposer une union à la France"
 vassalize_france_desc: "L'honneur du royaume exige que notre frère, le roi de France, reconnaisse notre supériorité."
 recover_greece_title: "Recouvrer la Grèce"
 recover_greece_desc: "Après les coups répétés portés par les Turcs, l'Empire n'est plus que l'ombre de lui-même. Pour renaître de nos cendres, tel le phénix, il nous faut récupérer les territoires grecs."
 recover_the_coast_of_asia_minor_title: "Recouvrer les côtes de l'Asie mineure"
 recover_the_coast_of_asia_minor_desc: "Tant que l'Asie mineure sera aux mains de l'ennemi, nous ne serons pas en sécurité. Prendre le contrôle des provinces côtières nous permettrait cependant de disposer du glacis dont nous avons tant besoin."
 recover_the_balkans_title: "Conquérir l'est des Balkans"
 recover_the_balkans_desc: "Pour protéger la Seconde Rome, il nous faut étendre nos possessions dans les Balkans orientaux."
 convert_asia_minor_title: "Convertir la population d'Asie mineure"
 convert_asia_minor_desc: "Il est malheureux que la population d'Asie mineure ait adopté la foi de ses conquérants. Mais maintenant qu'elle a été libérée, il nous faut y rétablir la sainte foi orthodoxe."
 recover_south_italy_title: "Sécuriser le sud de l'Italie"
 recover_south_italy_desc: "Nous savons qu'ils constituent un danger depuis que les Francs ont lâchement mis à sac la cité de Constantin. Pour empêcher que cela ne se reproduise à nouveau, nous devons sécuriser notre flanc occidental en prenant le contrôle du Sud de l'Italie."
 HAVE_LESS_TOTAL_PORTS_THAN: "Nombre total de ports (métropole et colonies): moins de "
 HAVE_MORE_TOTAL_PORTS_THAN: "Nombre total de ports (métropole et colonies): au moins "
 HAS_NO_PORTS: "$COUNTRY$ ne possède aucun port."
 WE_HAVE_NO_PORTS: "Nous ne possédons aucun port."
 ARMIES_IN: "Armées en"
 ANY_ELECTOR_STARTS: "N'importe quel électeur du Saint-Empire"
 THE_CAPITAL_IS: "La capitale politique est "
 THE_CAPITAL_IS_NOT: "La capitale politique n'est pas "
 restore_byzantine_empire_title: "Restaurer l'Empire byzantin"
 restore_byzantine_empire_desc: "Le glorieux Empire byzantin n'est plus, même si l'espoir d'une renaissance perdurera tant qu'il y restera des Grecs à Constantinople. Certes, nous ne pouvons le remplacer dans les esprits; mais nous en montrer dignes nous permettrait à tout le moins d'en reprendre le nom."
 annex_orleans_title: "Annexer Orléans"
 annex_orleans_desc: "Voilà trop longtemps que le duc d'Orléans mène une politique de semi-indépendance. Si près de Paris, il nous faut nous en méfier, et intégrer ses possessions à celles de la France."
 annex_provence_title: "Annexer la Provence"
 annex_provence_desc: "Voilà trop longtemps que le duc de Provence mène une politique de semi-indépendance. L'heure a sonné de le faire rentrer dans le rang."
 annex_auvergne_title: "Annexer l'Auvergne"
 annex_auvergne_desc: "Le duché d'Auvergne occupe une situation stratégique, au cœur-même de la France. Il est indispensable de l'intégrer pleinement au sein du pays."
 annex_bourbonnais_title: "Annexer le Bourbonnais"
 annex_bourbonnais_desc: "Le duché de Bourbon occupe une situation stratégique, au cœur-même de la France. Il est indispensable de l'intégrer pleinement au sein du pays."
 subjugate_brittany_title: "Faire reconnaître sa sujétion à la Bretagne"
 subjugate_brittany_desc: "Le duché de Bretagne n'entretient plus avec la Couronne française les relations appropriées à son rang. Nous devons le ramener au statut qui est sien."
 annex_savoy_title: "Intégrer la Savoie"
 annex_savoy_desc: "Le duché de Savoie veille sur la route empruntée par les Italiens pour entrer en France. Pour nous assurer que cette voie d'invasion est correctement protégée, il nous faudrait intégrer la Savoie au pays."
 louvre_expansion_title: "Reconstruction du Louvre"
 louvre_expansion_desc: "La forteresse du Louvre n'est plus nécessaire à la défense de Paris. Pour renforcer notre gloire, nous devrions la transformer en Grande Galerie"
 annex_alsace_title: "Annexer l'Alsace"
 annex_alsace_desc: "Strasbourg défend l'un des principaux points de franchissement du Rhin. Pour défendre la France, nous devons avancer notre frontière jusqu'à ce fleuve et veiller à ce que nul autre ne prenne le contrôle de cette forteresse."
 france_discovers_north_america_title: "Découvrir l'Amérique du Nord"
 france_discovers_north_america_desc: "Les navigateurs implorent la Couronne d'entreprendre l'exploration des mers occidentales. Ils ont entendu parler de riches terres, quelque part au nord-ouest, et entendent bien les revendiquer pour la plus grande gloire de la France."
 french_colony_in_north_america_title: "Établir des bases en Amérique du Nord"
 french_colony_in_north_america_desc: "Une certaine Compagnie des marchands sollicite un soutien financier pour faciliter l'établissement de bases en Amérique du Nord. Selon elle, il en va de l'honneur de la France."
 france_discovers_the_carribean_title: "Découvrir les Caraïbes"
 france_discovers_the_carribean_desc: "La gloire de la France exige que nous soyons la plus grande nation de la chrétienté. Or, il se trouve que des explorateurs recherchent des mécènes royaux pour lancer des voyages de découverte vers l'ouest."
 french_colony_in_the_carribean_title: "Établir des bases dans les Caraïbes"
 french_colony_in_the_carribean_desc: "Désireuse d'établir des bases commerciales dans les Caraïbes, la Compagnie des îles d'Amérique sollicite un soutien financier. La France peut-être refuser une telle requête?"
 defend_france_against_england_title: "Bouter les Anglais hors de France"
 defend_france_against_england_desc: "Voilà trop longtemps que les douces terres de France sont souillées par la présence de l'Anglais. L'honneur exige que notre sol en soit libéré."
 recover_calais_title: "Recouvrer Calais"
 recover_calais_desc: "Ce traître d'Édouard III, le roi d'Angleterre, s'est emparé de Calais pour l'utiliser comme base d'où attaquer la France. Il nous faut l'empêcher, et rendre à la France le Pays Reconquis."
 recover_aquitaine_title: "Recouvrer l'Aquitaine"
 recover_aquitaine_desc: "La longue guerre contre l'Angleterre a permis au roi anglais de s'établir en Aquitaine, en toute indépendance. Il nous faut recouvrer ces territoires arrachés de vive force à la France."
 conquer_milan_title: "Conquérir Milan"
 conquer_milan_desc: "Pour assurer la défense de nos positions en Italie du nord, il convient d'étendre nos possessions jusqu'à Milan elle-même."
 annex_genoa_title: "Annexer Gênes"
 annex_genoa_desc: "Le port de Gênes et son arrière-pays sont beaucoup trop proches de notre littoral méditerranéen. Pour protéger celle-ci, le mieux serait de nous emparer de ces territoires."
 establish_national_guard_title: "Établir la Garde nationale"
 establish_national_guard_desc: "Nous sommes de plus en plus inquiets par la menace croissance de troubles civiles autour de Paris. Nous devrions établir la Garde nationale pour permettre aux troupes de rapidement s'organiser afin de mater tout trouble."
 france_the_united_states_relations_title: "Améliorer les relations avec les États-Unis"
 france_the_united_states_relations_desc: "La jeune république des États-Unis serait un parfait allié pour la France dans l'hémisphère occidental. Améliorons nos relations avec elle."
 subjugate_lorraine_title: "Assujettir le duché de Lorraine"
 subjugate_lorraine_desc: "Le duché de Lorraine occupe une position stratégique, sur la frontière entre le Saint-Empire et la France. Pour le cas où un conflit se produirait, il serait sage de nous assurer que les ducs reconnaissent la suzeraineté de la France."
 annex_lorraine_title: "Annexer la Lorraine"
 annex_lorraine_desc: "Le duché de Lorraine occupe une position stratégique beaucoup trop importante pour que nous puissions permettre à ses ducs de mener leur propre politique. La France doit prendre pleinement possession de ces territoires."
 defend_the_netherlands_title: "Atteindre la frontière naturelle"
 defend_the_netherlands_desc: "Le contrôle espagnol sur les Pays-Bas constitue une menace stratégique pour la France. Il nous faut établir nos frontières naturelles, sur le Rhin, afin de nous assurer que la France soit correctement défendue."
 anglo_portuguese_relations_title: "Resserer les liens avec l'Angleterre"
 anglo_portuguese_relations_desc: "Depuis 1373, les bonnes relations avec l'Angleterre sont au cœur de la politique étrangère portugaise. Il serait sage de resserrer davantage encore ces liens."
 castilian_portuguese_relations_title: "Resseer les liens avec la Castille"
 castilian_portuguese_relations_desc: "Les relations avec notre voisin castillan ont toujours revêtu pour nous une grande importance. Sans doute l'heure a-t-elle sonné de resserrer les liens qui nous unissent à la Castille."
 spanish_portuguese_relations_title: "Traiter la question espagnole"
 spanish_portuguese_relations_desc: "La formation de l'Espagne a radicalement modifié l'équilibre des pouvoirs dans la péninsule Ibérique. Pour que le Portugal puisse prospérer, nous devons veiller à être en bons termes avec notre puissant voisin."
 portugal_discovers_the_azores_title: "Découvrez les Açores!"
 portugal_discovers_the_azores_desc: "Nous avons eu vent d'îles situées en Atlantique Ouest et susceptibles de faire office de base aux futures expéditions exploratoires. Envoyons-y des navires pour en savoir plus."
 portugal_discovers_madeira_title: "Découvrir Madère"
 portugal_discovers_madeira_desc: "Un marin naufragé a signalé un archipel situé au sud du Portugal. Envoyons-y des navires en direction du sud pour en savoir plus."
 portugal_discovers_the_west_african_coast_title: "Nous aventurer plus au sud"
 portugal_discovers_the_west_african_coast_desc: "Nos explorateurs pensent que l'Afrique ne s'étend guère plus vers le sud, et que nous devrions prochainement parvenir à la contourner pour trouver enfin le royaume du prêtre Jean. Une fois établie une alliance avec ce pays, nous serons en mesure de chasser les Maures de Terre Sainte."
 portuguese_colony_in_west_africa_title: "Établir des bases"
 portuguese_colony_in_west_africa_desc: "Il semble que l'Afrique s'étend bien plus au sud que nous ne l'avions imaginé. Pour la contourner, il nous faut disposer de bases où nos navires pourraient se ravitailler."
 conquer_tangiers_title: "Conquérir Tanger"
 conquer_tangiers_desc: "Notre devoir envers la Chrétienté est clair: pour la défendre des mécréants, il nous faut conquérir Tanger."
 conquer_ceuta_title: "Conquérir Ceuta"
 conquer_ceuta_desc: "Notre devoir envers la Chrétienté est clair: pour la défendre des mécréants, il nous faut conquérir Ceuta."
 conquer_the_north_african_coast_title: "Étendre notre glacis"
 conquer_the_north_african_coast_desc: "Notre avant-poste d'Afrique du Nord s'avère fort utile pour la défense de la Chrétienté. Toutefois, pour assurer sa pérénnité, il nous faut étendre notre emprise dans la région."
 portugal_discovers_south_america_title: "Aller vers l'ouest"
 portugal_discovers_south_america_desc: "Les vents et les courants favorisent notre expansion vers l'ouest. Nos explorateurs sont persuadés que, juste par-delà l'horizon, se trouvent des terres prospères."
 portuguese_brazil_title: "Établir le Brésil portugais"
 portuguese_brazil_desc: "Aussitôt les riches terres du Brésil découvertes, elles ont été réparties entre plusieurs capitanias hereditárias. Toutefois, les capitaines sollicitent l'aide de la Couronne pour soutenir leurs efforts."
 brazil_belongs_to_portugal_title: "Protéger le Brésil portugais"
 brazil_belongs_to_portugal_desc: "Les Castillans se sont emparés de terres attribuées au Portugal par le Saint-Père en personne. Nous devons reprendre ce qui nous appartient de droit."
 brazil_to_portugal_title: "Protéger le Brésil portugais"
 brazil_to_portugal_desc: "Les Espagnols se sont emparés de terres attribuées au Portugal par le Saint-Père en personne. Nous devons reprendre ce qui nous appartient de droit."
 portugal_discovers_india_title: "Pousser jusqu'en Inde"
 portugal_discovers_india_desc: "Même si nous n'avons trouvé aucun signe du royaume du prêtre Jean, nous pouvons porter un coup sévère aux Maures en prenant le contrôle du commerce des épices. Trouver les Indes nous permettrait de faire notre part dans la défense de la Chrétienté."
 portuguese_control_of_indian_province_title: "Établir une base en Inde"
 portuguese_control_of_indian_province_desc: "Pour pleinement exploiter les opportunités commerciales de cette Inde découverte tout récemment, il serait avisé de prendre le contrôle d'au moins un port et de son arrière-pays pour en faire une base."
 portugal_discovers_indonesia_title: "Découvrir les Îles aux épices"
 portugal_discovers_indonesia_desc: "Nous avons entendu dire que les Îles aux épices se trouvaient quelque part à l'est. Certains audacieux n'attendant que le soutien de la Couronne pour s'y rendre."
 portuguese_colony_in_indonesia_title: "Établir une présence dans les Îles aux épices"
 portuguese_colony_in_indonesia_desc: "Les Îles aux épices sont plus vastes et plus riches encore que tout ce que nous avions imaginé. Pour que le Portugal puisse réaliser son destin, il nous faut y établir des bases."
 establish_trade_in_indonesian_cot_por_title: "Participer au commerce des épices"
 establish_trade_in_indonesian_cot_por_desc: "La Casa da Índia a sollicité l'aide du gouvernement pour établir une présence portugaise dans le commerce des épices. Ce commerce lucratif permet aux princes musulmans de financer les armées qui menacent la Chrétienté, aussi est-il est de notre devoir de chrétiens d'en détourner une partie vers le Portugal."
 portugal_discovers_the_far_east_title: "Pousser jusqu'à Cathay"
 portugal_discovers_the_far_east_desc: "Les rumeurs sur les richesses favuleuses de Cathay vont bon train depuis le retour de Marco Polo. Il nous faut établir la localisation exacte de ce pays."
 conquer_delhi_title: "Conquérir Delhi"
 conquer_delhi_desc: "En 1398, le grand Tamerlan a mis à sac et détruit la ville de Delhi pour punir son culte des idoles. L'heure est venue d'y retourner et de finir le travail. Delhi doit être conquise de façon durable."
 fund_the_taj_mahal_title: "Ériger le Tâj Mahal"
 fund_the_taj_mahal_desc: "Notre grand empereur souhaite que son épouse bien-aimée dispose d'une tombe majestueuse. Pour que la volonté de l'empereur devienne réalité, il nous faut trouver les fonds nécessaires et embaucher un artiste renommé."
 vassalize_golcanda_title: "Vassaliser Gôlkonda"
 vassalize_golcanda_desc: "Gôlkonda est la seule source de diamants au monde. Notre empereur conquérant ne pourra être considéré comme glorieux que s'il en touche sa part."
 vassalize_gondwana_title: "Vassaliser le Gondwâna"
 vassalize_gondwana_desc: "Le plateau du Gondwâna ne présente pas suffisamment d'attraits pour mériter sa conquête. Cela étant, les dirigeants locaux devraient reconnaître la domination du grand empereur moghol."
 defend_the_mughal_borders_title: "Défendre la frontière"
 defend_the_mughal_borders_desc: "Nous ne pouvons laisser les Perses prendre pied en Afghanistan. Quel qu'en soit le prix, il nous faut défendre ces provinces."
 mughal_break_the_persian_border_title: "Briser l'empire perse"
 mughal_break_the_persian_border_desc: "Si nous souhaitons sécuriser définitivement notre frontière occidentale, il nous faut suivre les pas du légendaire Tamerlan. Lançons nos troupes à la conquête de ces territoires!"
 conquer_khandesh_title: "Conquérir le Khândesh"
 conquer_khandesh_desc: "Nous ne pouvons tolérer que l'État du Khândesh demeure indépendant. Il conviendrait de nous en emparer dès que cela nous sera possible."
 annex_berar_title: "Annexer Berar"
 annex_berar_desc: "Berar contrôle certaines des plus importantes routes commerciales terrestres. Nous devrions prendre le contrôle de cette région."
 vassalize_orissa_title: "Vassaliser l'Orishâ"
 vassalize_orissa_desc: "Notre voisin, l'Orishâ, est beaucoup trop indépendant pour que cela puisse nous convenir. Nous devons nous assurer que leurs politiques soient plus conformes aux nôtres."
 defeat_england_title: "Vaincre l'Angleterre"
 defeat_england_desc: "Les Anglais ont en tête de remplacer l'Empereur dans son rôle de suzerain, et déjà une partie de l'Inde est tombée sous leur influence. Nous devons les en chasser une fois pour toutes."
 defend_timurid_lands_title: "Défendre les territoires timourides"
 defend_timurid_lands_desc: "Ces parvenus de la dynastie ouzbek se prétendent les véritables descendants de Genghis Khan. Nous devons refuser de leur céder la moindre parcelle de terre, afin de montrer au monde qu'il n'en est rien."
 defend_timurid_lands_against_persia_title: "Repousser les Safavides"
 defend_timurid_lands_against_persia_desc: "Les Safavides, ces hérétiques shiites, cherchent à étendre leurs territoires aux dépens des Timourides. Nous devons montrer que nous sommes les dignes héritiers de Tamerlan en mettant un terme à leurs avancées."
 timurid_break_the_persian_border_title: "Suivre les pas de Tamerlan"
 timurid_break_the_persian_border_desc: "La conquête de la Perse par Tamerlan a beaucoup fait pour établir notre dynastie. Dans la situation actuelle, nous ne pourrons assurer notre sécurité qu'en continuant d'avancer."
 conquer_sivas_title: "Conquérir Sivas"
 conquer_sivas_desc: "Les sultants parvenus de Roum refusent de reconnaître notre supériorité. Nous devons mener la grande horde en Asie mineure et leur montrer qui dirige."
 annex_the_jalayrids_title: "Conquérir les Jalâyirides"
 annex_the_jalayrids_desc: "Le sultan jalâyiride a, une fois encore, obstinément refusé de reconnaître la suzeraineté des Timourides. Nous devons nous emparer de leurs territoires une fois pour toutes, et veiller à ce que jamais ils ne s'en relèvent."
 vassalize_the_akkoyunlu_title: "Vassaliser les Aq Qoyunlu"
 vassalize_the_akkoyunlu_desc: "Le grand Tîmûr avait généreusement offert des territoires aux Moutons blancs turcomans pour les récompenser de leurs services. Mais ils se sont avérés incapables de la moindre loyauté, et doivent être punis."
 vassalize_the_qara_qoyunlu_title: "Vassaliser les Qara Qoyunlu"
 vassalize_the_qara_qoyunlu_desc: "Les Moutons noirs turcomans ont été vaincus par Tîmûr et leur khân s'est enfui à la cour des sultans mamelouks d'Égypte. Mais il en est maintenant revenu, pour tenter d'établir un khanat indépendant. Ce parvenu doit être châtié."
 vassalize_georgia_title: "Vassaliser la Géorgie"
 vassalize_georgia_desc: "Pour être honnête, nos troupes en ont assez de devoir piller, une fois encore, les infidèles de Géorgie. Il n'y a plus rien à y prendre. Obligeons le roi géorgien à se prosterner devant le grand sultan et trouvons de nouveaux territoires à mettre à sac."
 subjugate_tver_title: "Conquérir Tver"
 subjugate_tver_desc: "Nous avons appris que les princes de Tver avaient comploté contre la Sainte Mère Russie et l'orthodoxie. Ils semblent tout prêts à vendre la Russie aux catholiques ou aux musulmans, et nous ne savons pas ce qui serait le pire. Il nous faut nous emparer de leur pays afin d'être sûrs qu'ils passent enfin définitivement sous le contrôle d'un État russe conscient de ses devoirs."
 annex_yaroslavl_title: "Annexer Iaroslavl"
 annex_yaroslavl_desc: "Pour nous assurer que la Mère Russie ne tombe plus jamais sous le joug tatare, il nous faut unir les principautés russes. Iaroslavl, par exemple, est beaucoup trop faible pour résister seule, et nous nous devons de la défendre."
 annex_ryazan_title: "Annexer Riazan"
 annex_ryazan_desc: "Le grand prince de Riazan semble entretenir d'étroites relations avec certains khâns, au sud. Nous devons y mettre un terme."
 russia_discovers_eastern_siberia_title: "Découvrir la Sibérie orientale"
 russia_discovers_eastern_siberia_desc: "Dans les vastes étendues sauvages de la Sibérie, nos explorateurs ont découvert des terres riches en fourrures et en or. Selon certaines rumeurs, des territoires plus riches encore se trouveraient à l'est. Les aventureux cosaques ont besoin de notre soutien pour que toute cela revienne cela à la Mère Russie."
 access_to_the_baltic_sea_title: "S'ouvrir sur l'Occident"
 access_to_the_baltic_sea_desc: "Il est à craindre que la Russie reste en retard sur les autres États européens. Nous devons veiller à ce que cela n'arrive pas. La Russie doit acquérir un accès aux côtes de la Baltique, qui nous ouvrira une fenêtre sur l'Occident."
 russian_colony_in_east_siberia_title: "Coloniser la Sibérie orientale"
 russian_colony_in_east_siberia_desc: "Nos explorateurs ont parcouru les vastes étendues inexploitées de la Sibérie orientale. Nous devrions y établir des forts afin d'y asseoir notre domination."
 russia_discovers_western_siberia_title: "Revendiquer la Sibérie occidentale"
 russia_discovers_western_siberia_desc: "À l'est de nous se trouvent les territoires de Sibérie. Les aventureux cosaques bouillent d'impatience de les revendiquer. Soutenons-les dans leur entreprise afin de rappeler au monde entier que tout cela appartient à la Mère Russie."
 russian_colony_in_west_siberia_title: "Établir des forts en Sibérie occidentale"
 russian_colony_in_west_siberia_desc: "Nous avons commencé à chasser les Tatares de Sibérie. Pour renforcer notre emprise sur la région, il nous faut établir des forts afin de la faire tomber dans l'escarcelle russe."
 annex_the_qasim_khanate_title: "Annexer le khanat de Qasim"
 annex_the_qasim_khanate_desc: "Il était jusqu'à présent dans notre intérêt de prolonger l'existence du khanat de Qasim. Mais il est temps maintenant que ces territoires reviennent à la Mère Russie."
 defend_russia_against_the_mongols_title: "Défendre la Russie des Tatares"
 defend_russia_against_the_mongols_desc: "Le fléau tatare menace notre Sainte Mère Russie. Nous devons nous assurer qu'aucun vrai Russe ne ploie sous le joug tartare."
 cross_the_mongol_border_title: "Revendiquer les steppes"
 cross_the_mongol_border_desc: "Nous devons porter les combats chez les Tatares de la Horde d'or. Plantons les étendards russes au cœur même des steppes où ils vivent, car c'est à notre Mère Russie qu'elles appartiennent."
 subjugate_novgorod_title: "Conquérir Novgorod"
 subjugate_novgorod_desc: "Même si le grand Alexandre Nevsky a protégé les Russes des pillards teutoniques et suédois, c'est à nous qu'est passé le devoir de protéger la Rus'. Nous devons donc conquérir Novgorod afin de montrer aux Princes de Novgorod, par la force des armes, que tel est bien le cas."
 annex_novgorod_title: "Annexer Novgorod"
 annex_novgorod_desc: "Les boyards de Novgorod ont accepté notre autorité, mais ils ont conservé des idéaux d'indépendance. Il nous faut les amener plus fermement sous notre emprise."
 russia_partitions_poland_title: "Conquérir la Pologne orientale"
 russia_partitions_poland_desc: "Les armées polonaises contrôle la plus grande partie des territoires russes. Pourtant, la Pologne est faible et incapable de gouverner les fiers peuples ruthènes et biélorusses, et d'autres s'en rendent bien compte aussi. Il est donc grand temps d'agir, avant que d'autres ne se partagent la Pologne."
 CANCEL_MISSION: "Annuler la mission"
 CANNOT_CANCEL_MISSION_IRO: "Nous ne pouvons pas annuler cette mission avant le §Y$DATE$§W."
 CANCEL_MISSION_IRO: "Nous pouvons annuler cette mission, mais cela nous coûtera §R$PRESTIGE$§W de prestige et il ne nous sera plus possible d'en annuler une autre au cours des cinq années à venir."
 conquer_finland_title: "Conquérir la Finlande"
 conquer_finland_desc: "La Suède constitue une menace pour la Sainte Mère Russie. Pour la protéger une fois pour toutes, nous devrions conquérir la Finlance pour en faire un glacis."
 subjugate_crimea_title: "Assujettir la Crimée"
 subjugate_crimea_desc: "Voilà bien trop longtemps que nous permettons aux Tatars de Crimée de parcourir les steppes comme bon leur semble. L'heure est venue pour la Troisième Rome de leur montrer qui mène la danse."
 subjugate_kazan_title: "Assujettir Kazan"
 subjugate_kazan_desc: "La cité de Kazan se trouve sur des routes commerciales de première importance, sur la Volga. Pour que nous puissions prospérer, elle doit rentrer dans le giron de la Mère Russie."
 subjugate_the_siberian_khanate_title: "Assujettir le khanat de Sibir"
 subjugate_the_siberian_khanate_desc: "Les aventureux cosaques rapportent que le khanat de Sibir est affaibli et divisé. S'ils recevaient l'ordre de passer à l'attaque, ils s'assureraient que toutes ses possessions passeraient à la Mère Russie."
 subjugate_astrakhan_title: "Assujettir Astrakhan"
 subjugate_astrakhan_desc: "La cité d'Astrakhan se trouve sur les côtes de la Caspienne. En prendre le contrôle, ce serait permettre à notre Mère Russie de contrôle tout le commerce de la région."
 defeat_the_byzantine_empire_title: "Prendre la ville de toutes les convoitises"
 defeat_the_byzantine_empire_desc: "Les derniers ordres du Prophète ont été d'envoyer les guerriers de la foi faire passer les Romains dans la Dâr al-Islâm, la «Maison de la soumission». Nous devons faire ce qu'aucun autre Ghâzî n'a pu accomplir jusqu'à présent, et conquérir la ville en son nom."
 conquer_southern_greece_title: "Conquérir le Sud de la Grèce"
 conquer_southern_greece_desc: "Les États du Sud de la Grèce pourraient être utilisés comme base par les infidèles s'ils venaient à mener la croisade contre nous. Afin d'assurer la tranquillité du véritable meneur de l'Islam, il nous faut donc sécuriser notre flanc sud."
 conquer_serbia_title: "Conquérir la Serbie"
 conquer_serbia_desc: "Nous ne sommes plus sécurité depuis que Sigismond, le roi de Hongrie, a mené les croisés francs contre nos forces. Même si Allâh nous a ce jour-là accordé la victoire, nous devons pousser plus avant dans les Balkans pour veiller à la sécurité de nos territoires à l'avenir."
 conquer_bosnia_title: "Conquérir la Bosnie"
 conquer_bosnia_desc: "Nous avons appris que le roi de Bosnie conspire avec le pape pour fomenter des troubles dans les Balkans. Si Allâh nous y autorise, nous nous assurerons que ce complot n'aboutisse pas."
 control_medina_title: "Protéger Médine"
 control_medina_desc: "Médine, deuxième ville sainte de l'Islam, abrite le tombeau du prophète, un tombeau qu'il faut protéger. Seul le grand sultan ottoman en est capable."
 control_mecca_title: "Défendre le pélerinage"
 control_mecca_desc: "Le saint pélerinage vers la Mecque est l'un des devoirs le plus sacrés des Musulmans. Les caravanes des pélerins sont sous la menace constantes des nomades locaux et il nous faut contrôler la zone pour veiller à les protéger."
 vassalize_candar_title: "Vassaliser Candar"
 vassalize_candar_desc: "Bayezid, dont le nom signifie «Tonnerre», fut le premier sultan à placer les beys d'Anatolie sous contrôle ottoman. Que ce soit par les armes ou par la ruse, nous devons faire reconnaître notre autorité au bey de Candar."
 annex_candar_title: "Annexer Candar"
 annex_candar_desc: "Même si le bey de Candar a sagement reconnu la supériorité du sultan, certains mettent en doute sa sincérité. Prenons le contrôle de ses terres."
 vassalize_karaman_title: "Vassaliser la Karamanie"
 vassalize_karaman_desc: "Le bey de Karamanie, de façon scandaleuse, se prétend l'égal du sultan en raison de l'alliance de sa famille avec la fille de Mourad Ier. Il convient de montrer à ce parvenu qui des deux est le plus grand."
 annex_karaman_title: "Annexer la Karamanie"
 annex_karaman_desc: "Nous avons mis le beylicat de Karamanie à genoux, et il reconnaît désormais la suzeraineté du sultan. Il nous faut maintenant, et une fois pour toutes, mettre fin à ses prétentions en absorbant le beylicat au sein de l'Empire."
 vassalize_dulkadir_title: "Vassaliser Dulkadir"
 vassalize_dulkadir_desc: "Dulkadir se trouve sur la frontière entre l'Asie mineure et la Syrie. Cette localisation stratégique interdit au sultan d'ignorer cet État – sans intérêt par ailleurs. Il convient de le faire entrer dans notre sphère d'influence."
 retake_smyrna_title: "Conquérir Aydin"
 retake_smyrna_desc: "Le beylicat d'Adyin a imprudemment décidé de se détacher de l'autorité du sultan. Nous devons lui montrer notre force en le reconquérant."
 vassalize_wallachia_title: "Vassaliser la Valachie"
 vassalize_wallachia_desc: "Le prince de Valachie règne sur des terres relativement pauvres et sans intérêt pour le sultan. Cela étant, elles sont frontalières aux nôtres et il ne serait pas sage qu'elles demeurent indépendantes."
 vassalize_transylvania_title: "Vassaliser la Transylvanie"
 vassalize_transylvania_desc: "Dans notre tentative pour repousser les croisés francs, nous avons été amenés à prendre encore des territoires des Balkans qui appartenaient auparavant à la Dâr al-Harb, la «Maison de la guerre». Nous disposons désormais d'une frontière commune avec le prince de Transylvanie, et si nous souhaitons assurer la tranquillité de la Dâr al-Islâm, la «Maison de la soumission», il convient de lui faire reconnaître notre suzeraineté."
 defeat_the_knights_title: "Conquérir le dernier bastions des croisés"
 defeat_the_knights_desc: "Avec le soutien d'Allâh, les forces de l'Islam sont parvenues à chasser les Francs infidèles de Terre sainte. Ils sont pourtant restés sur l'île de Rhodes, où ils caressent de doux rêves de croisades. La ville sainte de Jérusalem, d'où le Prophète est monté au ciel, doit être protégée."
 take_crete_from_venice_title: "Conquérir la Crête"
 take_crete_from_venice_desc: "Les pirates infidèles utilisent la Crête comme base pour s'attaquer à nos navires. Il nous faut capturer cette île pour protéger nos flottes."
 muslim_asia_minor_title: "Convertir les infidèles"
 muslim_asia_minor_desc: "Les territoires d'Anatolie constituent le cœur-même de l'Empire, d'où le sultan tire le gros de ses troupes. Les importantes communautés de chrétiens et d'autres monothéistes y constituent une force subversive, aussi nous faut-il y envoyer nos prêcheurs et leur offrir la chance de se soumettre à la volonté d'Allâh."
 vassalize_the_mameluks_title: "Faire tomber les Mamelouks"
 vassalize_the_mameluks_desc: "L'Égypte a été le berceau des Fatimides Shia et nous pensons qu'aujourd'hui encore leur hérésie continue d'être soutenue en Égypte. Nous devons mettre le sultan mamelouk à genoux pour veiller à ce qu'il reste sur le droit chemin."
 annex_egypt_title: "Annexer l'Égypte"
 annex_egypt_desc: "Le sultan mamelouk demeure un dangereux adversaire et pourrait bien avoir à faire avec l'hérésie Shia. Nous devons utiliser le nécessaire pour mettre fin à son indépendance."
 take_kaffa_title: "Conquérir Caffa"
 take_kaffa_desc: "La forteresse de Caffa est depuis longtemps utilisée par les pirates chrétiens pour piller les navires croisant en mer Noire. Pour y remédier, il nous faut prendre le contrôle de la cité."
 control_scania_title: "Conquérir la Scanie"
 control_scania_desc: "Du fait qu'il contrôle la Scanie, le roi du Danemark peut imposer des taxes inacceptables sur les navires suèdois franchissant le détroit. Pour le plus grand bien de la Suède, il convient donc de lui arracher cette province."
 control_halland_title: "Contrôler le Halland"
 control_halland_desc: "La possession du Halland par le Danemark pose un grave problème au royaume de Suède: cette province constitue est une menace pour tout navire suédois cherchant à quitter la Baltique, et peut être utilisée comme base par les armées danoises qui voudrait ravager le Sud de la Suède. Nous ne pouvons plus le tolérer."
 control_estonia_title: "Contrôler l'Estonie"
 control_estonia_desc: "Nos côtes sont très longues, ce qui fait que la sécurité du pays dépend pour une bonne part du contrôle de la mer Baltique. Les ports estoniens doivent donc être placés sous contrôle suédois."
 control_latvia_title: "Conquérir la Livonie"
 control_latvia_desc: "La Livonie, avec sa ville portuaire cruciale qu'est Riga, est essentielle pour le contrôle du commerce sur la Baltique. Pour assurer notre sécurité, nous devons nous emparer de ces territoires."
 swedish_pommerania_title: "Conquérir la Poméranie"
 swedish_pommerania_desc: "Si une puissance hostile venait à établir un avant-poste sur les rives méridionales de la Baltique, la Suède serait mise en danger. Et, comme le dit l'adage, la meilleure défense restera toujours l'attaque."
 control_gotland_title: "Conquérir Gotland"
 control_gotland_desc: "Gotland occupe une position clef, au cœur-même de la Baltique. Si la Suède doit être une grande puissance, alors Gotland doit être placée sous son contrôle."
 vassalize_norway_swe_title: "Protéger la Norvège"
 vassalize_norway_swe_desc: "Avec la fin de l'Union de Kalmar, la Norvège se trouve seule et perdue dans un monde hostile. Mais nous sommes bons voisins, aussi est-il est de notre devoir de la placer sous notre protection."
 annex_norway_swe_title: "Défendre la Norvège"
 annex_norway_swe_desc: "Nous sommes heureusement parvenus à placer la Norvège sous notre protection, mais les seigneurs locaux semblent incapables de coordonner leur défense avec nous. Ils nous obligent donc à trouver une solution."
 no_territory_to_denmark_title: "Ne rien laisser au Danemark"
 no_territory_to_denmark_desc: "Ce jocrisse de roi danois s'est emparé de territoires qui sont légitimement nôtres. Nous n'aurons désormais de cesse de restaurer l'intégrité de la Suède."
 reconquer_finland_title: "Recouvrer la Finlande"
 reconquer_finland_desc: "Même si le Russe, avec ses tactiques de couard, a pu s'emparer de la Finlande, nous saurons vaincre de nouveau cet ours terrible. Or, nous tenons aujourd'hui notre chance de libérer toute la Finlande pour la restaurer à la civilisation."
 swedish_colony_in_north_america_title: "Établir la Suède au Nouveau Monde"
 swedish_colony_in_north_america_desc: "La nouvelle se répand: des découvertes auraient été faites en Amérique du Nord. La Suède ne peut se priver des opportunités qu'offrent les colonies."
 fortify_the_eastern_border_title: "Fortifier la frontière orientale"
 fortify_the_eastern_border_desc: "Les Russes ont progressé jusqu'à la frontière finlandaise. Nous devons investir dans l'amélioration des fortifications qui la défendent."
 colonize_lapland_title: "Civiliser les Laps"
 colonize_lapland_desc: "Les Laps du nord de la Suède sont tristement en retard, car ils ne sont ni suédois ni chrétiens. Il est de notre devoir de les doter de ces deux qualificatifs."
 control_jylland_title: "Porter la guerre sur la rive sud"
 control_jylland_desc: "Pour vaincre le Danemark dans le conflit en cours, il convient de combattre sur son sol. Faisons franchir la Baltique à nos troupes pour prendre le contrôle du Jutland."
 control_osel_title: "Conquérir Øsel"
 control_osel_desc: "Le grand roi Valdemar II mena jadis l'armée danoise vers de grandes victoires en Estonie contre les païens; mais depuis le soulèvement de la Saint-Georges ces terres sont passées à l'ordre de Livonie. Emboîtons le pas de Valdemar en reprenant le contrôle des îles d'Øsel pour nous en servir de base."
 colonize_iceland_title: "Coloniser l'Islande"
 colonize_iceland_desc: "Les grandes colonies vikings d'Islande ont connu de telles difficultés qu'elles ont été désertées. Nous devrions raviver l'esprit pionnier de nos ancêtres en les rétablissant."
 retake_scania_title: "Recouvrer la Scanie"
 retake_scania_desc: "La Scanie a toujours appartenu au royaume du Danemark, mais ce parvenu de roi de Suède s'en est emparé. Il nous faut libérer ces véritables Danois du joug suédois."
 retake_halland_title: "Récupérer le Halland"
 retake_halland_desc: "La conquête du Halland par les Suédois a placé Copenhague à leur portée. Il nous faut les repousser et reprendre ce qui nous appartient de droit."
 denmark_slesvig_holstein_relations_title: "Améliorer les relations avec le Holstein"
 denmark_slesvig_holstein_relations_desc: "La politique danoise s'est toujours intéressée au sort du duché impérial de Holstein. Nous devrions améliorer les relations avec lui."
 denmark_oldenburg_relations_title: "Améliorer les relations avec Oldenburg"
 denmark_oldenburg_relations_desc: "La maison royale danoise a bien longtemps entretenu des liens étroits avec les dirigeants d'Oldenburg. Il y a un moment djéà que nous aurions dû améliorer nos relations avec eux."
 vassalize_norway_title: "Protéger la Norvège"
 vassalize_norway_desc: "Avec la fin de l'Union de Kalmar, la Norvège se trouve affaiblie et sans défense. Il est de notre devoir, en tant que seul véritable souverain de la Norvège, de la placer sous protection danoise."
 annex_norway_title: "Perpétuer l'héritage de Kalmar"
 annex_norway_desc: "L'Union de Kalmar a fait du roi du Danemark le seul véritable souverain de la Norvège. Même si l'Union a depuis pris fin, nous avons attendons l'occasion de rendre au roi danois la place qui lui revient de droit. Et cette occasion est venue."
 defend_denmark_title: "Défendre le Danemark"
 defend_denmark_desc: "Depuis la fin de l'Union de Kalmar, la province rebelle de Suède n'a de cesse de rejeter le règne légitime du roi du Danemark, allant jusqu'à prendre par des guerres injustifiées contre leur souverain légitime certains territoires danois. La Couronne danoise ne peut s'abaisser à leur abandonner de cette manière aucun de ses territoires."
 danish_controlled_cot_title: "Contrôler le commerce danois"
 convert_ezochi_to_shintoism_title: "Révéler la voie du shintô"
 convert_ezochi_to_shintoism_desc: "Le peuple sauvage de Kamikawa est pitoyable, à persister dans ses traditions païennes. Nos prêtres nous demandent humblement de les aider à leur montrer la voie. Cela apporterait symétrie et perfection au pays du Soleil levant, telle la fleur tombant du cerisier."
 conquer_southern_korea_title: "Conquérir la Corée"
 conquer_southern_korea_desc: "Ces parvenus de dirigeants coréens prétendent que, par le mandat céleste, ils sont supérieurs à l'empereur du Japon. Pour pouvoir à l'avenir châtier une telle arrogance, nous nous devons de lancer une invasion destinée à nous emparer de la partie méridionale du pays."
 colonize_the_northern_islands_title: "Coloniser les îles du Nord"
 colonize_the_northern_islands_desc: "Le Fils du Ciel demande à ce que les îles situées au nord du Japon soient colonisées par des rônin sans terre, permettant ainsi de garantir la paix de l'Empereur."
 monopolize_japanese_cot_desc: "Voilà trop longtemps que les Gaijin, les non-Japonais, exercent une emprise démesurée sur notre commerce. Le Fils du Ciel juge sage que nous reprenions le contrôle de notre propre commerce."
 establish_footholding_in_manchuria_title: "Prendre pied en Mandchourie"
 establish_footholding_in_manchuria_desc: "Les terres sauvages de Mandchourie présentent un grand potentiel, à condition que nous civilisions leurs habitants. Nous devrions y établir une tête de pont."
 annex_the_mongol_khanate_title: "Éliminer les faux empereurs"
 annex_the_mongol_khanate_desc: "La horde de barbares mongols prétend détenir le véritable Yuan, empereur de Chine, mais l'empire du milieu ne peut avoir qu'un empereur. Nous devons éliminer ces parvenus une fois pour toutes."
 annex_dai_viet_title: "Restaurer l'ancienne frontière"
 annex_dai_viet_desc: "Le Daï Viêt a toujours, depuis l'époque des empereurs Han, reconnu le mandat du ciel dont dispose notre grand empereur. Il est temps de le lui rappeler."
 ming_oirat_relations_title: "Relations avec les Oïrats"
 ming_oirat_relations_desc: "La horde d'Oïrats continue de piller nos frontières occidentales, endommageant parfois la grande muraille. Nous devrions renforcer les relations que nous entretenons avec eux pour les encourager à jeter leur dévolu ailleurs."
 vassalize_tibet_title: "Revendiquer le Tibet"
 vassalize_tibet_desc: "Les empereurs Yuan ont fait en sorte que les dirigeants tibétains se prosternent devant l'empire du milieu et il serait bon que cela recommence."
 annex_tibet_title: "Incorporer le Tibet"
 annex_tibet_desc: "L'administration tibétaine ne suit pas la ligne de conduite du confusianisme comme il se doit, ce qui pose problème. Nous devons mettre de l'ordre sur ces terres en les incorportant à la Chine."
 defend_korea_title: "Défendre la Corée"
 defend_korea_desc: "Les Japonais ont envahi la Corée, et l'extrémité méridionale de la péninsule est menacée de devenir une base pour les maudits pirates wakô. Nous devons veiller à ce que cela n'arrive pas."
 colonize_taiwan_title: "Coloniser Taïwan"
 colonize_taiwan_desc: "L'île de Taïwan n'est peuplée que de quelques sauvages. Nous devrions y établir une colonie."
 colonize_deren_title: "Rejoindre le Fleuve du Dragon Noir"
 colonize_deren_desc: "Le Fleuve du Dragon Noir, donc nous avons entendu dire qu'il est appelé par certains peuples sauvages «l'Amour», constituerait pour nous une frontière parfaite. Aussi devrions-nous établir des colonies pour nous avancer jusqu'à ce fleuve sacré."
 china_discovers_india_title: "Découvrir l'Inde"
 china_discovers_india_desc: "Même si la majorité des gens se suffisent de l'explication selon laquelle nos soies sont vendues à des contrées inconnues et barbares, certains de nos eunuques les plus curieux souhaitent en apprendre plus. Ils sollicitent notre soutien pour dépêcher une expédition dans ce lieu appelé «Inde»."
 start_the_conquest_of_ming_china_title: "Unifier les tribus mandchoues"
 start_the_conquest_of_ming_china_desc: "Il nous faut unifier définitivement les peuples mandchous: plusieurs d'entre eux sont alliés aux Chinois et ont trouvé refuge dans l'ombre de leur long mur. Il nous faut envoyer nos bannières au Sud pour les libérer de cet asservissement."
 conquer_danzig_title: "Reprendre Gdansk"
 conquer_danzig_desc: "Lors du Traité de Kaslisz, il a été convenu que la région située autour de Gdansk serait contrôlée par l'ordre Teutonique, sous suzeraineté de la Couronne polonaise. Mais les moines-chevaliers se sont montrés négligents ces derniers temps, aussi devons-nous reprendre ce qui est nôtre."
 conquer_warmia_title: "Conquérir la Prusse occidentale"
 conquer_warmia_desc: "Les territoires de Prusse ont été christianisés par les chevaliers Teutoniques après qu'il ait été convenu qu'elles resteraient sous suzeraineté polonaise, mais les moines-chevaliers n'ont pas tardé à désavouer cet arrangement. Mais même si les siècles ont passé, nous n'avons pas oublié pour autant qu'elles sont nôtres."
 poland_mazovia_relations_title: "Améliorer les relations avec la Mazovie"
 poland_mazovia_relations_desc: "La décision du roi Boleslas III de diviser la Pologne entre ses fils a entamé une longue période de démembrement pour le royaume de Pologne. Même si le pays est aujourd'hui en grande partie réunifié, le duché de Mazovie demeure indépendant, et nous devrions nous rapprocher de lui."
 vassalize_mazovia_title: "Vassaliser la Mazovie"
 vassalize_mazovia_desc: "Le duché de Mazovie doit revenir dans le giron polonais. Il est impératif que son duc reconnaisse de nouveau la suzeraineté de la Couronne polonaise."
 annex_mazovia_title: "Réintégrer la Mazovie"
 annex_mazovia_desc: "Nous devons redonner à la Pologne sa gloire d'antan. Le duché de Mazovie doit réintégrer le pays."
 conquer_smolensk_title: "Conquérir Smolensk"
 conquer_smolensk_desc: "La grande forteresse de Smolensk est la porte d'entrée de la Lithuanie. Pour protéger la République des Deux Nations, il est impératif d'en prendre le contrôle."
 retake_podolia_title: "Repousser les Turcs"
 retake_podolia_desc: "Les Turcs se sont avancés jusqu'à la frontière méridionale de la République des Deux Nations. C'est inacceptable, et il nous faut les repousser."
 poland_lithuania_relations_title: "Resserrer les liens avec la Lithuanie"
 poland_lithuania_relations_desc: "Après la mort du dernier des rois de la dynastie des Piast, Casimir le Grand, la Pologne a toujours cherché à tisser des liens dynastiques étroits avec la Lithuanie. Mais ces liens se sont un tant soit peu distendus ces derniers temps, aussi devrions-nous les resserrer."
 vassalize_lithuania_title: "Défendre la Lithuanie"
 vassalize_lithuania_desc: "La Lithuanie connaît un déclin relatif, lorsqu'on la compare à la Pologne. Il est temps qu'elle se rapproche de nous, aussi bien pour notre propre sécurité que pour la sienne."
 annex_lithuania_title: "Fonder la République des Deux Nations"
 annex_lithuania_desc: "La Pologne et la Lithuanie entretiennent des liens étroits depuis des années. La noblesse appelle maintenant à l'union de Lublin, pour que les deux pays n'en forment plus qu'un: la République des Deux Nations."
 vassalize_the_teutonic_order_title: "Rappeler leurs devoirs aux chevaliers"
 vassalize_the_teutonic_order_desc: "Les chevaliers Teutoniques avaient à l'origine été invités en Prusse par le royaume de Pologne. Mais ls sont depuis devenus un problème, aussi devons-nous leur faire admettre que ce sont là des territoires polonais."
 retake_minsk_title: "Reprendre Minsk"
 retake_minsk_desc: "Les Russes se sont emparés de Minsk. Cette forteresse ne doit pas rester entre leurs mains. Il faut la reprendre."
 fortify_the_southern_border_title: "Fortifier la frontière méridionale"
 fortify_the_southern_border_desc: "Les Habsbourg sont dangereusement proches de notre frontière méridionale. Pour protéger la Pologne, nous devons y renforcer les fortifications."
 defend_polands_western_border_title: "Défendre la frontière occidentale"
 defend_polands_western_border_desc: "Pas un pied de la bonne terre polonaise ne doit être abandonné à ces vils Prussiens!"
 defend_polands_northern_border_title: "Défendre la frontière septentrionale"
 defend_polands_northern_border_desc: "Pas un pied de la bonne terre polonaise ne doit être abandonné à ces vils Russes!"
 vassalize_navarra_title: "Vassaliser la Navarre"
 vassalize_navarra_desc: "Les deux royaumes de Castille et de France ont jeté leur dévolu sur la Navarre. Il serait désastreux pour l'Aragon que ces terres tombent entre leurs mains, aussi nous faut-il réagir promptement."
 conquer_sardinia_title: "Établir nos droit sur la Sardaigne"
 conquer_sardinia_desc: "C'est en 1297 que le Saint-Père a confié à Jacques le Juste le royaume de Sardaigne. Nous n'avons pas oublié ce don généreux, et l'heure est venue de revendiquer ce qui est nôtre."
 diplo_annex_sicily_title: "Annexer la Sicile"
 diplo_annex_sicily_desc: "Depuis que Pierre III a chassé de Sicile le duc d'Anjou, ce royaume a toujours été, à nos yeux, partie intégrante de l'Aragon. L'heure a sonné de réaffirmer nos droits."
 diplo_annex_naples_title: "Annexer Naples"
 diplo_annex_naples_desc: "Même si le roi de Naples a sagement accepté notre suzeraineté, son autonomie est trop grande pour être souhaitable."
 conquer_naples_title: "Conquérir Naples"
 conquer_naples_desc: "Fort imprudemment, le roi de Naples continue de prétendre qu'il est le véritable roi de Sicile. C'est inacceptable, aussi Naples doit-elle être conquise."
 defend_kaffa_title: "Défendre Caffa"
 defend_kaffa_desc: "Nous sommes en guerre contre les Turcs ottoman et il nous faut veiller à ne pas perdre nos bases en mer Noire. Caffa ne doit pas tomber."
 retake_kaffa_title: "Reprendre les possessions criméennes"
 retake_kaffa_desc: "La perte de Caffa n'est qu'un recul temporaire. Cette province est toujours nôtre, et il nous faut la reprendre."
 conquer_hainaut_title: "Conquérir le Hainaut"
 conquer_hainaut_desc: "Depuis le mariage de Marguerite de Bourgogne, la fille de Philippe le Hardi, avec Guillaume de Hainaut, nous avons des intérêts sur ces territoires. L'heure est venue de les prendre."
 conquer_brabant_title: "Conquérir le Brabant"
 conquer_brabant_desc: "Le duc de Brabant est en concurrence avec la Bourgogne pour la domination des Pays-Bas. Avec arrogance, il prétend être le successeur du duc de Lothier. Il nous faut lui donner une leçon."
 conquer_luxemburg_title: "Conquérir le Luxembourg"
 conquer_luxemburg_desc: "Le duché du Luxembourg serait un bel ajout aux territoires bourguignons, permettant de réduire séparant nos possessions de Bourgogne et des Pays-Bas."
 conquer_liege_title: "Conquérir Liège"
 conquer_liege_desc: "L'évêché de Liège devrait vraiment être contrôlé par le duc le plus puissant duc de la région – nous, en d'autres termes. Une fois établie notre suzeraineté, il est certain que la région nous resterait irrémédiablement fidèle."
 vassalize_lorraine_title: "Vassaliser la Lorraine"
 vassalize_lorraine_desc: "Le duché de Lorraine se trouve au beau milieu des deux moitiés des possessions bourguignonnes. Nous devons nous assurer de pouvoir accéder librement à ces territoires et éviter qu'elles ne tombent entre d'autres mains – celles du roi de France, par exemple."
 defend_the_american_colonies_title: "Défendre la liberté"
 defend_the_american_colonies_desc: "Nous sommes les véritables héritiers de la tradition libérale des Whigs, qu'a trahie le gouvernement autocratique de Grande-Bretagne. Dans la droite ligne de Cromwell et de Fairfax, nous devons défendre notre droit à ne pas payer d'impôt sans représentation."
 conquer_florida_title: "Conquérir la Floride"
 conquer_florida_desc: "Les États-Unis ne peuvent pas ne pas s'emparer de la Floride."
 reach_the_mississippi_title: "Atteindre le Mississippi"
 reach_the_mississippi_desc: "Le «Vieil Homme» est l'artère par laquelle transite tout le commerce intérieur de l'Amérique du Nord. Si nous voulons préserver notre indépendance, il nous faut disposer d'un accès à ce fleuve."
 the_united_states_france_relations_title: "Resserer les liens avec la France"
 the_united_states_france_relations_desc: "Les États-Unis ont besoin d'alliés s'ils veulent se développer et prospérer, et sans doute le meilleur choix est-il de développer des relations solides avec la France. Resserons donc nos liens avec elle."
 the_united_states_rev_france_relations_title: "Nous rapprocher de nos frères d'armes"
 the_united_states_rev_france_relations_desc: "La France a enfin renversé sa monarchie corrompue pour instituer une république, ce qui est des plus sensé. Puisque nous partageons la même vision sur le monde, nous devrions être alliés."
 tobacco_factory_title: "Manufacture de tabac"
 tobacco_factory_desc: "Pour permettre à notre jeune république de prospérer, il nous faut développer l'élément vital de toute nation: le commerce."
 conquer_silesia_title: "Conquérir la Silésie"
 conquer_silesia_desc: "Même si certains considèrent comme fragile notre revendication sur la Silésie, nous avons de bonnes raison de nous emparer de la province. Car c'est aussi de notre capacité à faire valoir de telles revendication que dépend le prestige de notre pays."
 conquer_warmia_pru_title: "Conquérir la Varmie"
 conquer_warmia_pru_desc: "La Varmie a été l'une des toutes premières régions dont s'est emparé l'ordre Teutonique lorsqu'il commença à sauver les païens de leurs croyances idolâtres. La Prusse ne pourra donc être considérée avec sérieux tant que ces territoires ne seront pas nôtres."
 connect_brandenburg_and_prussia_title: "Relier le Brandebourg et la Prusse"
 connect_brandenburg_and_prussia_desc: "Afin de mieux protéger notre vassal prussien, il convient de procéder à quelques aménagements. Nous devons disposer d'un couloir qui assurerait la communication avec la Prusse."
 connect_the_prussian_lands_title: "Étendre la Prussse"
 connect_the_prussian_lands_desc: "Après avoir uni le Brandebourg à la Prusse, reste à définir comment défendre au mieux les deux moitiés du pays. Le mieux serait de nous emparer de l'ensemble de la Prusse, sans nous contenter de nos possessions actuelles dans la région."
 conquer_swedish_pomerania_title: "Conquérir la Poméranie suédoise"
 conquer_swedish_pomerania_desc: "La Poméranie devrait appartenir au Brandebourg, mais la Suède s'est emparée d'une partie par la force. Il nous faut affirmer nos droits et chasser les Suédois de ces territoires qui nous appartiennent de droit."
 conquer_hinterpommern_title: "Faire valoir la succession de Poméranie"
 conquer_hinterpommern_desc: "Nous disposons de droits à la succession du duché de Poméranie. Même s'il serait peu avisé de tenter de s'emparer du territoire dans son ensemble, nous devons nous assurer que personne n'oublie nos droits sur ces terres en nous emparant d'une partie d'entre elles."
 brandenburg_prussia_relations_title: "Relations avec la Prusse"
 brandenburg_prussia_relations_desc: "Moyennant les alliés qui conviennent, la défense de notre frontière orientale peut être renforcée. Compte tenu de leur situation et de nos liens culturels, le renforcement de nos relations avec l'État prussien s'avère logique."
 prussia_brandenburg_relations_title: "Relations avec Brandebourg"
 prussia_brandenburg_relations_desc: "Notre proximité avec de puissants États nous impose d'être amis. Brandebourg, compte tenu de sa situation et de nos liens culturels, constitue le candidat parfait."
 vassalize_prussia_title: "Vassaliser la Prusse"
 vassalize_prussia_desc: "La Prusse semble faible et vulnérable. Nos liens séculaires nous obligent à remédier à la situation. En devanant suzerains de la Prusse, nous pourrions la protéger."
 annex_prussia_title: "Annexer la Prusse"
 annex_prussia_desc: "L'heure a sonné d'incorporer la Prusse aux royaumes de Bandebourg."
 brandenburg_breaks_free_from_poland_title: "Se libérer de la Pologne"
 brandenburg_breaks_free_from_poland_desc: "Il est indigne de l'Électeur de Brandebourg de reconnaître la suzeraineté polonaise. Cela doit cesser."
 prussia_breaks_free_from_poland_title: "Se libérer de la Pologne"
 prussia_breaks_free_from_poland_desc: "Si nous souhaitons voir le duché de Prusse prospérer, il nous faut nous libérer du joug imposé par la Pologne."
 prussia_partitions_poland_title: "Conquérir la Grande-Pologne"
 prussia_partitions_poland_desc: "La Pologne est faible, et la Russie fait tout pour établir sur elle sa domination. Nous pourrions l'accepter s'il nous était alloué des territoires polonaises en dédommagement."
 conquer_ratibor_title: "Conquérir Ratibor"
 conquer_ratibor_desc: "Nous possédons des revendications sur la Silésie, que nous devons faire reconnaître à tous les pays d'Europe. Pour cela, nous devons nous assurer de la sécurité de Ratibor."
 subjugate_westphalia_title: "Assujettir la Westphalie"
 subjugate_westphalia_desc: "Le royaume de Westphalie a été fondé en partie sur plusieurs territoires mineurs qui pleinement prussiens. User de ce prétexte nous permettrait de prendre l'ensemble du pays."
 conquer_ferrara_title: "Recouvrer Ferrare"
 conquer_ferrara_desc: "Pour leur soutien indéfectible lors de notre lutte contre les empereurs, nous avons accordé comme fief pontifical le duché de Ferrare à la maison d'Este. Mais l'heure est venue de récupérer ces territoires."
 conquer_ancona_title: "Réintégrer Ancône"
 conquer_ancona_desc: "Lors des guerres désastreuses survenues entre la papauté et les empereurs, Ancône est devenue un bastion du parti gibelin, pro-impérial. En dépit de son statut de fief pontifical, elle est depuis cette époque quasi indépendante. Mais nous pouvons maintenant consacrer toute notre attention à la réintégrer au sein des États pontificaux."
 annex_avignon_title: "Mettre fin au Grand Schisme"
 annex_avignon_desc: "Lors du Grand Schisme d'Occident, l'Antipape, soutenu par le parti français, était installé à Avignon. Si nous parvenons à prendre le contrôle de la ville, nul ne pourra plus contester notre statut de chef unique de la seule véritable foi."
 catholic_italy_title: "Combattre l'hérésie"
 catholic_italy_desc: "Un sauf-conduit ne lie en rien lorsqu'il est accordé à un hérétique. L'Empereur aurait dû tout faire pour mettre ce Luther sur le bûcher lorsqu'il en avait l'occasion. Désormais, ses enseignements hérétiques ont gagné l'Italie et il nous faut tout faire pour les étouffer."
 academy_in_rome_title: "Prince de la Renaissance"
 academy_in_rome_desc: "Pour s'inscrire en tant que prince indéniable de la Renaissance, il nous faut doter Rome des meilleurs artistes. Dans cet optique, il nous faudrait devenir les mécène d'une école des beaux-arts."
 conquer_orkney_title: "Prendre les Orcades"
 conquer_orkney_desc: "Les Orcades, de par leur situation, sont d'une importance stratégique capitale pour la Couronne écossaise. Or, maintenant que nous disposons d'une raison légitime pour les revendiquer, il nous faut nous en emparer."
 scotland_france_relations_title: "Renouveler l'Auld Alliance"
 scotland_france_relations_desc: "Tant que l'Angleterre existera, l'Écosse sera menacée. Mais nous sommes toujours parvenus à maintenir la «Vieille Alliance» avec la France pour nous en protéger, et l'heure est venue de la renouveler."
 scottish_war_against_england_title: "Honorer l'Auld Alliance"
 scottish_war_against_england_desc: "La France est de nouveau en guerre contre nos ennemis héréditaires, les Anglais. Et, une fois encore, nous nous devons de porter les combats au cœur même de l'Angleterre."
 scottish_control_title: "Repousser la frontière"
 scottish_control_desc: "Pour protéger l'Écosse, il convient de repousser la frontière vers le sud et utiliser le Northumberland comme glacis."
 scottish_defense_title: "Défendre le pays"
 scottish_defense_desc: "Nous ne pouvons tolérer que le moindre arpent de terre écossaise soit en possession de l'Anglais. Et tant qu'il ne l'aura pas compris, nous le combattrons."
 bavaria_austria_relations_title: "Nous assurer de l'amitié des Habsbourg"
 bavaria_austria_relations_desc: "Les maisons Wittelsbach et Habsbourg ont toujours rivalisé pour étendre leur influence sur le Sud-Ouest de l'Allemagne. Cela étant, entretenir de bonnes relations avec les Habsbourg nous laisserait le champ libre."
 conquer_franken_title: "Imposer l'héritage de la Franconie"
 conquer_franken_desc: "La maison de Wittelsbach s'est vue octroyer par l'empereur Henry V plusieurs territoires en Franconie. L'heure a sonné pour la Bavière d'en prendre le contrôle."
 conquer_pfalz_title: "Recouvrer les territoires des Wittelsbach"
 conquer_pfalz_desc: "Le Haut-Palatinat appartient de droit à la maison de Wittelsbach. Nous devons nous assurer qu'il soit sous le contrôle des Wettelsbach de Bavière."
 conquer_alzey_title: "Unir les territoires des Wittelsbach"
 conquer_alzey_desc: "Le Palatinat rhénan appartient de plein droit à la maison de Wittelsbach. Mais de tous les Wittelsbach, nous devons nous assurer que ce sont ceux de Bavière qui l'aient."
 conquer_ansbach_title: "Chasser les Hohenzollern"
 conquer_ansbach_desc: "Nous ne pouvons nous permettre d'avoir le moindre rival dans la région de l'Allemagne qui nous entoure. Aussi, même si le territoire d'Ansbach appartient de droit à la branche cadette de la maison de Hohenzollern, nous devons nous en emparer."
 hungary_austria_relations_title: "Relations autrichiennes"
 hungary_austria_relations_desc: "Nos relations avec notre voisin du nord ont parfois été âpres. Cela étant, pour nous libérer des Balkans, nous devrions améliorer nos relations avec l'Autriche."
 hungary_transylvania_relations_title: "Relations transylvaines"
 hungary_transylvania_relations_desc: "La Transylvanie est censée être le vassal de la Hongrie. Mais compte tenu de nos relations, elle semble plutôt être notre ennemi et il nous faut y remédier."
 vassalize_transylvania_hun_title: "Faire plier la Transylvanie"
 vassalize_transylvania_hun_desc: "La Transylvanie a oublié qu'elle est censée faire partie de la Hongrie. Son seigneur doit ployer le genou devant la Couronne hongroise."
 conquer_the_banat_title: "Conquérir le Banat"
 conquer_the_banat_desc: "Le Banat se trouve sur la route de toute force turque qui chercherait à envahir la Hongrie. Cette province doit donc devenir notre première ligne de défense."
 retake_croatia_title: "Libérer la Croatie"
 retake_croatia_desc: "Les Turcs se sont avancés jusque dans la province historique de Croatie. Il nous faut les repousser."
 lithuania_poland_relations_title: "Améliorer les relations avec la Pologne"
 lithuania_poland_relations_desc: "Lorsqu'il a pris la décision, en 1386, d'adopter le catholicisme, le grand-duc Jogaila a rapproché la Lithuanie de la Pologne. Il nous faut redécouvrir ces liens historiques et renforcer notre amitié avec la Pologne."
 conquer_samogitia_title: "Recouvrer la Samogitie"
 conquer_samogitia_desc: "La Samogitie est historiquement lithuanienne, même si les chevaliers Teutoniques s'en sont emparés à force de cruauté. Le grand-duché doit en recouvrer la pleine possession."
 retake_chernigov_title: "Recouvrer Tchernigov"
 retake_chernigov_desc: "La prétention de Moscou à se présenter comme seule héritière véritable de la Rus' de Kiev est particulièrement impudente. Une fois encore, elle nous contraint à franchir le Dniepr pour rendre Tchernigov à la Lithuanie."
 retake_smolensk_title: "Libérer Smolensk"
 retake_smolensk_desc: "La forteresse de Smolensk est la porte d'entrée de la Lithuanie. Si nous n'en reprenons pas le contrôle très rapidement, les hordes russes peuvent déferler à tout moment sur l'Occident."
 defeat_the_livonian_order_title: "Écraser l'Ordre de Livonie"
 defeat_the_livonian_order_desc: "Depuis sa fondation, et en dépit du fait que nous nous sommes depuis convertis au catholicisme, l'Ordre de Livonie n'a fait que s'attaquer à la Lithuanie. Écrasons-le une fois pour toutes."
 subjugate_aquileia_title: "Assujettir Aquilée"
 subjugate_aquileia_desc: "Le patriarcat d'Aquilée était autrefois l'un des États les plus puissants de la péninsule italienne. Mais son heure de gloire est passée, et Venise devrait supplanter cette cité."
 conquer_friuli_title: "Conquérir le Frioul"
 conquer_friuli_desc: "Par sa situation, la cité de Venise est relativement à l'abri des attaques. Cela étant, mieux vaut étendre nos possessions terrestres si nous ne voulons pas subir les coups de théâtre de la scène politique italienne."
 conquer_brescia_title: "Remonter la vallée du Pô"
 conquer_brescia_desc: "Brescia est la cité fortifiée la plus importante de tout l'Est de la Lombardie. Si nous voulons protéger les possessions vénitiennes des riches États lombards, nous devons en prendre le contrôle."
 conquer_verona_title: "Développer la «Terra Ferma»"
 conquer_verona_desc: "Il faut étendre nos possessions sur la Terre Ferme, en Italie. Où? Eh bien, nul besoin d'aller trop loin: dans la douce Vérone!"
 conquer_istria_title: "Défendre le commerce vénitien"
 conquer_istria_desc: "L'Adriatique est l'artère par laquelle transite tout le commerce vénitien. Pour le défendre, il nous faut établir des bases tout au long de la côte, à partir desquelles nos navires pourront opérer."
 defend_crete_title: "Défendre la Crête"
 defend_crete_desc: "Une fois de plus, les Turcs progressent en Méditerranée et notre base crétoise nous permet de désorganiser leur commerce en mer Égée. Nous devons veiller à ce que la Crête reste entre nos mains."
 conquer_cyprus_title: "Conquérir Chypre"
 conquer_cyprus_desc: "Chypre pourrait constituer une étape importante pour notre réseau commercial de Méditerranée orientale. L'île a déjà été la cible de raids ottomans, et ses habitants redoutent une invasion en bonne et due forme. Nous devrions donc capturer l'île, avant que les infidèles ne le fassent."
 retake_crete_title: "Reprendre la Crète"
 retake_crete_desc: "La Crète constituait une étape importante dans le réseau de bases dont nous disposons pour défendre Venise de l'Orient. Une réelle protection de la République implique donc reprendre l'île."
 bohemia_silesia_relations_title: "Relations silésiennes"
 bohemia_silesia_relations_desc: "En 1327, les ducs de Silésie ont reconnu la suzeraineté de Jean l'Aveugle. Mais les signes d'amitié se font rares et il nous faut renforcer nos relations."
 diplo_annex_silesia_title: "Incorporer la Silésie"
 diplo_annex_silesia_desc: "En 1335, le roi polonais Casimir III a accepté que la Bohême règne en maître sur la Silésie. Nous avons accordé beaucoup d'indépendance à nos ducs silésiens, mais à présent, il est impératif que la Silésie fasse partie intégrante de la Bohême."
 bohemia_hungary_relations_title: "Relations avec la Hongrie"
 bohemia_hungary_relations_desc: "Depuis que Wenceslas III, le dernier roi P?emyslide de Bohême, a été proclamé roi de Hongrie, le destin des deux royaumes est étroitement lié. L'heure est venue de renforcer nos liens."
 defend_bohemia_against_hungary_title: "Ne rien laisser aux Hongrois"
 defend_bohemia_against_hungary_desc: "Nous devons veiller à ce que pas une seule terre de Bohême soit abandonnée à la Hongrie."
 bohemia_austria_relations_title: "Relations avec les Habsbourg"
 bohemia_austria_relations_desc: "Les Habsbourg d'Autriche se sont parfois montrés d'intéressants voisins. Voyons si nous pouvons améliorer les relations que nous entretenons avec eux."
 improved_relations_with_electors_title: "Améliorer les relations avec l'Électeur de $COUNTRY$"
 improved_relations_with_electors_desc: "Le système électoral du Saint-Empire romain germanique pose parfois problème. Nous avons ainsi remarqué, ces derniers temps, que l'Électeur de §Y$COUNTRY$§W ne nous soutenait pas aussi fermement qu'il le devrait. Si nous souhaitons conserver le titre impérial à notre dynastie, il convient de resserrer nos liens avec lui."
 become_emperor_title: "Acquérir le titre impérial"
 become_emperor_desc: "Nous avons la chance d'avoir obtenu cette dignité électorale qui fait de nous des princes du Saint-Empire. Cependant, en resserant nos liens avec les autres électeurs, nous pourrions aussi monter sur le trône impérial."
 naval_recruiting_act_title: "Adopter la loi sur le recrutement naval"
 naval_recruiting_act_desc: "Une flotte puissante repose sur des marins à la fois courageux et capables. Or, une loi imposant le recrutement des hommes dans la force de l'âge et sans moyens d'existence permettrait d'accroître le nombre de marins disponibles."
 militia_act_title: "Adopter la loi sur la milice"
 militia_act_desc: "Proclamerait le chef de l'État, et lui seul, commandant suprême des forces militaires. Le droit de milice, qu'il s'agisse d'ordonner ou d'en disposer, serait dès lors entre ses mains."
 statute_of_monopolies_title: "Adopter la loi sur le statut des monopoles"
 statute_of_monopolies_desc: "Encouragerait la croissance économique en promouvant le libre-échange et la libre circulation des marchandises entre les nations commerçantes, et en condamnant les monopoles et restrictions gouvernementales."
 licensing_of_the_press_act_title: "Adopter la loi sur les licences de la presse"
 licensing_of_the_press_act_desc: "L'adoption de réglementations strictes et de licences regardant la publication et les presses à imprimer, en plus de limiter les écrits subversifs et choquants au sein de notre société, permettrait de mieux contrôler les masses."
 tenures_abolition_act_title: "Adopter la loi sur l'abolition des tenures"
 tenures_abolition_act_desc: "Mettrait fin aux diverses tenures militaires et agricoles appartenant à la Couronne, en échange d'un montant de compensation fixe pour le monarque."
 court_of_wards_and_liveries_title: "Instituer un Tribunal des minorités et livrées"
 court_of_wards_and_liveries_desc: "Établirait un tribunal chargé de l'administration et de la perception des impôts et redevances féodales, ainsi que de tous les problèmes liés aux minorités et aux livrées."
 dissolution_act_title: "Adopter la loi sur la dissolution"
 dissolution_act_desc: "Empêcherait le souverain d'exercer un pouvoir absolu sur le royaume sans le consentement du parlement, en exigeant que ses membres soient convoqués au moins une fois tous les trois ans."
 statue_in_restraint_of_appeals_title: "Proclamer le statut des appels"
 statue_in_restraint_of_appeals_desc: "Destituerait officiellement le pape pour faire du roi l'autorité légale ultime en matière religieuse."
 the_statute_of_monopolies: "Statut des monopoles"
