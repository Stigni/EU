 GUARANTDESC: "Garantir l'indépendance de ce pays nous obligera à entrer en guerre contre tout pays qui les attaquerait."
 WARNNEWDESC: "Souhaitez-vous vraiment adresser un avertissement à $COUNTRY$?\nS'il s'attaquait à l'un de nos voisins, nous devrions alors entrer en guerre contre lui."
