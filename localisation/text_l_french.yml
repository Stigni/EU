 unite_austria_title: "Unifier les territoires des Habsbourg"
 unite_austria_desc: "En accord avec les traditions allemandes, les terres de la maison de Habsbourg ont été divisées afin de veiller à ce que chaque fils reçoive sa part d'héritage. Mais les branches cadettes ne reconnaissent plus la prééminence de la branche autrichienne. Si nous souhaitons prospérer, il nous faut unifier les terres de notre maison."
 recover_silesia_title: "Recouvrer la Silésie"
 recover_silesia_desc: "Même si elle a été perdue, la province de Silésie fait légitimement partie de l'héritage des Habsbourg. Pour la majesté de notre maison, il nous faut la reprendre."
 reclaim_the_empire_title: "Recouvrer la couronne impériale"
 reclaim_the_empire_desc: "Depuis que Rodolphe, comte de Habsbourg, a été couronné empereur du Saint-Empire romain germanique et a installé sa famille à la tête du duché d'Autriche, l'objectif de tous les ducs a été de devenir empereur. Nous devons assurer la stabilité de l'Empire en lui donnant ce dont il a besoin: un Empereur autrichien."
 subjugate_bohemia_title: "Imposer notre suzeraineté à la Bohême"
 subjugate_bohemia_desc: "Les ducs d'Autriche se sont longtemps intéressé au sort du royaume de Bohême. Nous devrions toutefois y jouer un rôle plus important, afin de placer ce royaume de façon plus assurée sous contrôle."
 subjugate_hungary_title: "Prévenir le déclin de la Hongrie"
 subjugate_hungary_desc: "Le déclin relatif des relations entre la Hongrie et le duché d'Autriche est source d'inquiétude. Afin d'éviter qu'il ne tombe entre de mauvaises mains, nous devrions resserrer les liens avec ce pays."
 subjugate_burgundy_title: "S'assurer de l'héritage bourguignon"
 subjugate_burgundy_desc: "La Bourgogne se trouve sur la frontière entre le Saint-Empire et la France, aussi le destin de ce duché revêt-il une importance capitale pour nous. Si le pire devait survenir, nous devons nous assurer que la maison de Habsbourg ait son mot à dire."
 no_ottomans_in_eastern_balkans_title: "Repousser les Turcs"
 no_ottomans_in_eastern_balkans_desc: "Le fait que les Turcs contrôlent l'est des Balkans constitue une menace pour l'Autriche. Il nous faut la neutraliser. Pour notre propre sécurité, nous devons prendre le contrôle d'une partie de la région."
 no_ottomans_in_western_balkans_title: "Sécuriser la frontière militaire"
 no_ottomans_in_western_balkans_desc: "Ces terribles Turcs sont solidement retranchés dans l'ouest des Balkans. Afin d'assurer la sécurité de la frontière militaire, nous devons les repousser."
 partition_poland_title: "S'emparer de la Pologne"
 partition_poland_desc: "La Pologne est faible, et ses voisins sont déterminés à prendre leur part du pays. La Pologne constitue cependant une zone tampon fort précieuse pour nous. Aussi, si sa partition était décidée, nous devrions en être dédommagés au moins par l'obtention des riches provinces de Galicie."
 austria_spain_relations_title: "Renforcer les liens avec l'Espagne"
 austria_spain_relations_desc: "Pour contrer toutue menace françaçse, la position excentrée de l'Espagne en Europe en fait un partenaire intéressant pour l'Autriche. Nous devons veiller à établir des liens solides avec l'Espagne, et à les assurer par un mariage dynastique."
 austria_burgundy_relations_title: "Sécuriser les frontières de l'Empire"
 austria_burgundy_relations_desc: "Les territoires français sont tout aussi riches que peuplés. Quiconque les contrôle constitue une menace pour l'Empire. Renforcer nos liens avec la Bourgogne nous permettrait donc de défendre les frontières impériales."
 austria_bavaria_relations_title: "Protéger les domaines patrimoniaux"
 austria_bavaria_relations_desc: "Située au nord des domaines patrimoniaux de la maison de Habsbourg, la Bavière peut constituer une menace. Pour éviter à ne pas nous en faire un ennemi, nous devons renforcer nos relations avec lui."
 no_territory_to_the_ottomans_title: "Reprendre les terres autrichiennes aux Turcs"
 no_territory_to_the_ottomans_desc: "Il est capitale, pour assurer notre sécurité et notre prestige, qu'aucune région autrichienne ne soit contrôlée par les Turcs. Combattons pour récupérer jusqu'à la moindre parcelle."
 hegemony_over_north_italy_title: "Imposer nos revendications en Lombardie"
 hegemony_over_north_italy_desc: "Nous disposons de revenications bien établies dans le Nord de l'Italie. La majesté de notre maison exige que nous les imposions."
 annex_bohemia_title: "La fin de la Bohême"
 annex_bohemia_desc: "Le royaume de Bohême a accepté la suzeraineté de la famille Habsbourg, ce que les conseillers jugent insuffisant pour la sécurité de notre royaume. Nous devons placer la Bohême sous notre contrôle total."
 annex_hungary_title: "Protéger les Hongrois"
 annex_hungary_desc: "Le royaume de Hongrie a accepté notre suzeraineté, mais au vu de la situation dans les Balkans tout laisse à penser que la Hongrie reste trop vulnérable. Il nous faut à tout prix convaincre la noblesse hongroise que seule une union personnelle avec l'Autriche nous conférera la force suffisante pour l'emporter."
 protect_belgium_from_the_french_title: "Défendre les Pays-Bas"
 protect_belgium_from_the_french_desc: "La France menace nos possessions des Pays-Bas. Il nous faut les sécuriser en en l'expulsant."
 protect_hungary_from_the_ottomans_title: "Protéger la Hongrie des Ottomans"
 protect_hungary_from_the_ottomans_desc: "Il est de notre devoir de faire en sorte que plus aucune province hongroise ne ploie sous le joug ottoman."
 protect_italy_from_the_french_title: "Chasser les Français d'Italie"
 protect_italy_from_the_french_desc: "L'une des routes les plus évidentes pour envahir l'Autriche depuis l'ouest est l'Italie septentrionale. Notre sécurité exige qu'aucune paix ne soit signée tant que la moindre province demeurera sous contrôle français."
 protect_italy_from_the_french_republic_title: "Protéger l'Italie des révolutionnaires"
 protect_italy_from_the_french_republic_desc: "Les hordes des révolutionnaires français menacent de déferler sur le Nord de l'Italie. Il est de notre devoir sacré de veiller à ce que cela ne se produise pas. Aucune province d'Italie septentrionale ne doit demeurer aux mains des révolutionnaires et de leur régime jacobin."
 RULER_IS_MALE: "Le souverain est un homme"
