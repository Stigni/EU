 conquer_neighbour_title: "Conquérir $PROVINCENAME$"
 conquer_neighbour_desc: "Ces territoires seraient bien mieux dans notre giron. Tant que nous ne nous en serons pas emparés, nous ne pourrons être considérés avec sérieux."
 improve_relations_with_rival_header: ""
 improve_relations_with_rival_title: "Améliorer les relations avec $COUNTRY$"
 improve_relations_with_rival_desc: "Nos relations avec $COUNTRY$ ont pâti de nos agissements. Nous devrions resserrer les liens que nous entretenons avec ce voisin."
 earn_more_from_trade_header: "Les bourgeois nous demandent de"
 earn_more_from_trade_title: "Accroître les revenus commerciaux"
 earn_more_from_trade_desc: "Les marchands estiment que nous ne soutenons pas autant le commerce que nous le devrions. Ils exigent par conséquent que nous nous appuyions plus sur les revenus tirés du commerce."
 discover_mission_header: ""
 discover_mission_title: "Découvrir $PROVINCENAME$"
 discover_mission_desc: "Nous avons entendu des rumeurs sur les riches territoires de $PROVINCENAME$, qui se trouveraient en $REGIONNAME$, en $CONTINENTNAME$. Des navigateurs demandent le soutien de l'État afin de monter une expédition destinée à les découvrir et les revendiquer pour notre compte."
 royal_marriage_mission_header: ""
 royal_marriage_mission_title: "Contracter un mariage royal avec $COUNTRY$"
 royal_marriage_mission_desc: "Pour rendre plus forte notre dynastie, il nous faut créer des liens avec d'autres. Les nobles de tout le pays pensent qu'il serait tout à notre avantage de contracter un mariage royal avec $COUNTRY$."
