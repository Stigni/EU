 GC_NAME: "La Grande campagne"
 GC_DESC: "Nous sommes en 1399, une période de troubles. Tandis que la guerre de Cent Ans fait rage à l’ouest, Tamerlan sème la terreur à l’est. L'Empire byzantin s'accroche à quelques enclaves. La gloire attend les audacieux. "
 FALL_OF_BYZANS_NAME: "La chute de Byzance"
 FALL_OF_BYZANS_DESC: "L'Empire ottoman a conquis la ville de toutes les convoitises et déjà mis le cap sur les Balkans. À l'ouest, la grande Reconquista est à son apogée alors que d'autres nations se préparent à entrer dans l'histoire."
