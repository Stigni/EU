 desc_even_spread_of_investments: "Malgré les désaccords à l'Assemblée, il a été décidé que tous les domaines de la technologie recevraient des fonds supplémentaires."
 MERCENARY_COST: "Coût des mercenaires"
 financial_arguments: "Débats financiers"
 desc_financial_arguments: "L'Assemblée ne parvient pas à décider si elle doit accepter ou refuser la réforme financière proposée voilà quelque temps."
 emergency_plan: "Plan d'urgence"
 desc_emergency_plan: "Plusieurs mesures ont été prises pour éviter une contre-révolution."
 bothersome_parliament: "Assemblée gênante"
 desc_bothersome_parliament: "Le parlement semble avoir du mal à comprendre qui dirige le pays."
 desc_golden_fleece: "Pretium Laborum Non Vile"
 establish_golden_fleece_title: "Établir l'Ordre de la Toison d'Or"
 establish_golden_fleece_desc: "Notre duc a nommé dans l'Ordre anglais de la Jarretière, mais a dû refuser pour ne pas offenser le roi de France. Cela étant, nous pouvons former notre propre ordre chevalier avec des règles similaires et l'appeler l'Ordre de la Toison d'Or."
 create_the_compagnies_ordonnance_title: "Créer les compagnies d'ordonnance"
 create_the_compagnies_ordonnance_desc: "S'il nous fallait définir les règles visant à doter notre armée d'effectifs, cela réduirait le recrutement de mercenaire pour rendre le processus moins cher."
 desc_compagnies_ordonnance: "Soutien exact que nécessitaient 100 chevaliers pour l'armée, ces 700 hommes constituaient la base des futures compagnies."
 the_staple_port: "Port d'approvisionnement exclusif"
 desc_the_staple_port: "Nous avons octroyé à Calais le droit exclusif d'importer la laine anglaise sur le continent. Cela a considérablement accru les revenus tirés du port."
 the_theme_system: "Système des thèmes"
 desc_the_theme_system: "Système administratif autant civil que militaire, offrant des terres en échange d'un service militaire, il nous permet de ne pas avoir à recourir à la conscription, ce qui facilite le recrutement."
 reestablish_the_theme_system_title: "Rétablir le système des thèmes"
 reestablish_the_theme_system_desc: "Nous avons échappé de bien peu à la destruction, et certains réclament le rétablissement des anciennes juridictions administratives impériales, les thèmes."
 desc_vornedskab: "Contrairement au reste de l'Europe, les Danois ont introduit très tard le «Vornedskap», ou servage. Il fut néanmoins important et efficace pour façonner l'État danois."
 adopt_vornedskab_title: "Instituer le «Vornedskap»"
 adopt_vornedskab_desc: "Pour imposer efficacement les gens, il faut savoir où ils se trouvent. Décréter qu'aucun paysan ne peut quitter son lieu de naissance sans l'autorisation du propriétaire de ses terres faciliterait le prélèvement des impôts."
 desc_den_danske_lov: "Le «Danske Lov», ou «Code danois», a été introduit pour disposer d'un ensemble de lois communes à tout le pays. Ainsi, ces lois sont appliquées de la même manière partout au Danemark."
 sign_den_danske_lov_title: "Signer le «Danske Lov»"
 sign_den_danske_lov_desc: "Avec le temps, lois et décrets se sont accumulés. Pour rendre l'administration plus efficace, il serait bon de les codifier au sein d'une même et unique code, qui permettrait à chacun de connaître ses droits."
 move_capital_to_delhi_title: "Transférer la capitale à Delhi"
 move_capital_to_delhi_desc: "Pour être honnête, notre capitale actuelle ne convient pas à un monarque aussi glorieux que le nôtre. Transférons le siège du gouvernement à Delhi, le joyau de l'Inde, pour que le monde entier apprenne notre grandeur."
 UNIT_DETACH_BLOCKADE: "Détacher pour le blocus"
 UNIT_DETACH_BLOCKADE_NO_RETREAT: "Impossible de détacher des navires d'une flotte qui bat en retraite."
 UNIT_DETACH_BLOCKADE_TOO_FEW: "Cette flotte compte trop peu de navires pour qu'il en soit détaché."
 UNIT_DETACH_BLOCKADE_ONLY_TRANSPORTS: "Impossible de détacher des navires lorsque la flotte ne compte que des navires de transport."
 UNIT_DETACH_BLOCKADE_NO_MOTHBALL: "Impossible de détacher des navires d'une flotte désarmée."
 UNIT_DETACH_BLOCKADE_IN_PORT: "Impossible de détacher des navires d'une flotte qui se trouve au port."
 UNIT_DETACH_BLOCKADE_LOW_CAPACITY: "Cette flotte est trop faible pour que des navires en soient détachés."
 UNIT_DETACH_BLOCKADE_NOT_BLOCKADING: "Cette flotte n'effectue le blocus d'aucun port."
 
 CW_WARNALLIES: "Est allié à $COUNTRY$."
 CW_WARNLEAGUE: "Ce pays va faire appel aux membres de sa Ligue: $COUNTRY$."
 CW_WARNCOALITION: "Ce pays va faire appel aux membres de la coalition: $COUNTRY$."
 CW_WARNGUARANTEED: "$COUNTRY$ se porte garant pour eux."
 CW_WARNEMPEROR: "Ce pays appartient à l'Empire et $COUNTRY$ le protégera."
 CW_WARNEMPEROR4: "C'est une cité libre de l'Empire, et $COUNTRY$ la protégera."
 CW_WARNWARN: "Nous avons été avertis par $COUNTRY$, qui peut donc intervenir."
 CW_WARNFEDERATION: "Ils appartiennent à la même fédération que les $COUNTRY$."
 build_refinery_title: "Construire une distillerie en $PROVINCENAME$"
 build_refinery_desc: "$PROVINCENAME$ est l'endroit idéal pour construire une distillerie, ce qui serait très bénéfique pour son économie."
 build_wharf_title: "Construire une manufacture navale en $PROVINCENAME$"
 build_wharf_desc: "$PROVINCENAME$ est l'endroit idéal pour construire une manufacture navale, ce qui serait très bénéfique pour son économie."
 build_weapons_title: "Construire une manufacture d'armes en $PROVINCENAME$"
 build_weapons_desc: "$PROVINCENAME$ est l'endroit idéal pour construire une manufacture d'armes, ce qui serait très bénéfique pour son économie."
 build_textile_title: "Construire une manufacture textile en $PROVINCENAME$"
 build_textile_desc: "$PROVINCENAME$ est l'endroit idéal pour construire une manufacture textile, ce qui serait très bénéfique pour son économie."
 build_fine_arts_academy_title: "Construire une académie des beaux-arts en $PROVINCENAME$"
 build_fine_arts_academy_desc: "$PROVINCENAME$ manque de gaieté. Une académie des beaux-arts serait très bénéfique pour son économie."
 build_university_title: "Construire une université en $PROVINCENAME$"
 build_university_desc: "Pour accroître nos connaissances, nous devrions doter $PROVINCENAME$ d'une université."
 construct_army_title: "Doter le pays d'une armée"
 construct_army_desc: "L'armée n'est que l'ombre de ce qu'est en droit d'attendre le pays. Nous devons donc recruter plus de soldats. Tant que ce ne sera pas fait, nous risquons de faire une proie facile pour nos rivaux."
 construct_navy_title: "Créer une flotte digne de ce nom"
 construct_navy_desc: "La flotte n'est que l'ombre de ce qu'est en droit d'attendre le pays. Nous devons donc construire plus de vaisseaux. Tant que ce ne sera pas fait, nos rivages seront vulnérables aux attaques des pirates et aux invasions étrangères."
 infiltrator_in_the_cardinal_office: "Espion infiltré"
 desc_infiltrator_in_the_cardinal_office: "D'après l'un de vos plus proches conseillers, un espion aurait réussi à infiltrer le Collège sacré des cardinaux."
 religious_restriction: "Restrictions religieuses"
 desc_religious_restriction: "Des mesures ont été prises pour limiter la liberté religieuse."
 prussian_nation_general_title: "Former la Prusse"
 prussian_nation_general_desc: "Les territoires autrefois conquis et germanisés par l'ordre Teutonique devront toujours être protégés de voisins avides. Si l'Ordre venait à manquer à son devoir, nous pourrions prendre sa place et faire naître une nouvelle ère de prospérité et de discipline pour la Prusse."
 missionary_falls_ill: "Missionnaire malade"
 desc_missionary_falls_ill: "Le missionnaire dépêché en $PROVINCENAME$ n'a guère joué de chance jusqu'à présent, et nous venons d'apprendre qu'il est tombé malade. Il ne peut plus mener à bien ses activités religieuses et, sans lui, les chances de convertir les habitants de $PROVINCENAME$ sont assez minces."
 missionary_failure: "Missionnaire en échec"
 desc_missionary_failure: "La conversion des habitants de $PROVINCENAME$ s'avère plus difficile que prévue. Même si certains d'entre eux ont montré des signes évidents d'intérêt au départ, la plupart semble guères enclins à adopter une nouvelle religion."
 religious_tensions: "Tensions religieuses"
 desc_religious_tensions: "Les habitants de $PROVINCENAME$ refusent la prédication de notre missionnaire."
 SHIP_NO_PATROL: "Aucune flotte n'a patrouillé ici récemment."
 PATROL_COUNTER: "Cette mer a été récemment patrouillée et nous n'y attendons pas de pirates avant au moins §Y$NUM$§W jours."
 fabricate_claims_desc: "La création de plusieurs documents fabriqués de toutes pièces pourrait justifier nos revendications du trône. Le succès nous conférera un casus belli temporaire."
 imperial_government_vassal: "Royaume vassal"
 imperial_government_ruler_vassal: "Roi"
 L_LESS_THAN: "de moins de"
 L_AT_LEAST: "d'au moins"
 get_foothold_in_china_title: "Faire cap vers la Chine"
 get_foothold_in_china_desc: "Les riches fabuleuses de Cathay ont attiré nos marchands. Ils nous demandent de soutenir leurs efforts en y obtenant un port, à partir duquel ils pourraient commercer."
 establish_colony_mission_title: "Coloniser $PROVINCENAME$"
 establish_colony_mission_desc: "Pour établir la gloire et assurer la prospérité de notre pays, il nous faut établir une colonie en $PROVINCENAME$."
 founding_father: "Père fondateur"
 desc_founding_father: "Cette province abrite un individu aux idées bien arrêtées, qui prêche des idées politiques grotesques à propos de colons qui seraient plus à même que nous de gouverner au niveau local."
 loyalist_stronghold: "Bastion loyaliste"
 desc_loyalist_stronghold: "Cette province compte de nombreux loyalistes, fidèles au seul véritable gouvernement. Il nous faut les protéger."
 ANY_CORE_STARTS: "N'importe quelle province légitime"
 advancement_of_true_religion_act_title: "Adopter la loi sur la promotion de la foi"
 advancement_of_true_religion_act_desc: "Interdirait aux serviteurs et à la populace de lire la Sainte Bible, pour réserver ce droit au clergé et à la noblesse."
 blasphemy_act_title: "Adopter la loi sur le blasphème"
 blasphemy_act_desc: "Ferait du blasphème un délit selon le droit commun, afin de châtier quiconque mépriserait ou moquerait Dieu, Jésus ou les Saintes Écritures, de quelque façon ou manière que ce soit."
 act_of_uniformity_title: "Adopter la loi sur l'uniformité"
 act_of_uniformity_desc: "Permettrait de faire un nouveau pas vers une Église unifiée, en imposant la fréquentation des églises et en définissant pour les offices la liturgie et les prières utilisées dans le «Livre des prières communes»."
 suffragan_bishop_act_title: "Adopter la loi sur les évêques suffragants"
 suffragan_bishop_act_desc: "Améliorerait l'administration en autorisant la nomination d'évêques délégués, les suffragants, à des responsabilités épiscopales."
 conventicle_act_title: "Adopter la loi sur les conventicules"
 conventicle_act_desc: "Découragerait les non-conformistes en interdisant toute forme de rassemblement religieux de plus de cinq personnes non autorisé par l'Église établie."
 declaration_of_indulgence_title: "Délivrer la Déclaration d'indulgence"
 declaration_of_indulgence_desc: "Suspendrait toutes les lois pénales visant les membres de confessions autres que celle de l'Église établie, en leur accordant de plus la liberté de culte ainsi que le droit de monter en grade dans les offices aussi bien militaires que civils."
 test_act_title: "Adopter la loi sur les preuves"
 test_act_desc: "Exclurait de tout office civil ou militaire quiconque n'est pas un fidèle de l'Église établie. Ces privilèges seraient donc réservés aux croyants ayant reçu la communion selon les rites de notre Église nationale."
 dissolution_of_the_monasteries_title: "Adopter la loi sur la dissolution des monastères"
 dissolution_of_the_monasteries_desc: "Accroîtrait le contrôle et le pouvoir de l'État en autorisant la confiscation de toute propriété ecclésiastique disposant d'un revenu annuel inférieur à une valeur prédéfinie."
 popery_act_title: "Adopter la loi sur le papisme"
 popery_act_desc: "Définirait des mesures destinées à réduire l'influence catholique, en offrant une récompense à quiconque témoignerait contre un prêtre ou un évêque catholique appréhendé en plein service religieux."
 the_advancement_of_true_religion_act: "Loi sur la promotion de la Foi Véritable"
 desc_the_advancement_of_true_religion_act: "Désormais, ne sont autorisés à lire notre Sainte Bible que les seuls ecclésiastiques, nobles et autres individus bien considérés."
 the_blasphemy_act: "Loi sur le blasphème"
 desc_the_blasphemy_act: "Nous avons fait du blasphème un délit selon le droit commun, interdisant de la sorte de mépriser ou moquer Dieu, Jésus ou les Saintes Écritures, de quelque façon ou manière que ce soit."
 the_act_of_uniformity: "Loi sur l'uniformité"
 desc_the_act_of_uniformity: "Un nouveau pas a été fait vers une Église unifiée, en imposant la fréquentation des églises et en définissant pour les offices la liturgie et les prières à utiliser dans le «Livre des prières communes»."
 the_suffragan_bishop_act: "Loi sur les évêques suffragants"
 desc_the_suffragan_bishop_act: "Nous avons amélioré l'administration en autorisant la nomination d'évêques délégués, les suffragants, à des responsabilités épiscopales."
 the_conventicle_act: "Loi sur les conventicules"
 desc_the_conventicle_act: "Toute forme de rassemblement religieux de plus de cinq personnes, si elle n'est pas autorisée par l'Église établie, est interdite."
 the_declaration_of_indulgence: "Déclaration d'indulgence"
 desc_the_declaration_of_indulgence: "Toutes les lois pénales à l'encontre des fidèles d'autres confessions que celle de l'Église établie ont été suspendues."
 the_test_act: "Loi sur les preuves"
 desc_the_test_act: "Seuls les fidèles de l'Église établie ayant reçu la communion selon les rites appropriés ont droit d'accéder aux offices militaires et civils."
 the_dissolution_of_the_monasteries: "Dissolution des monastères"
 desc_the_dissolution_of_the_monasteries: "Toute propriété ecclésiastique disposant d'un revenu annuel inférieur à une valeur prédéfinie est désormais propriété du gouvernement."
 the_popery_act: "Loi sur le papisme"
 desc_the_popery_act: "Une récompense est offerte à quiconque témoigne contre un prêtre ou un évêque appréhendé en plein service religieux."
 OPEN_MARKET_LOW_REL_DESC: "Nous devons disposer de relations d'au moins 50 avec eux."
