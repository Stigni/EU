 la_plata_region: "La Plata"
 discover_la_plata_header: ""
 discover_la_plata_title: "Découvrir La Plata"
 discover_la_plata_desc: "Nos navigateurs ont entendu parler de riches territoires situés quelque part au sud. Il nous faut être les premiers à les trouver. "
 conquer_zapotecs_header: ""
 conquer_zapotecs_title: "Les sauvages Zapotèques doivent être éliminés !"
 conquer_zapotecs_desc: "Les Zapotèques ne sont que des brutes sauvages qui se livrent à de vils rituels comme le cannibalisme et les sacrifices d'enfants. Nous devons les confronter à la civilisation et l'inquisition. "
 no_surrender_to_the_dutch_header: ""
 no_surrender_to_the_dutch_title: "Aucune concession envers les Néerlandais"
 no_surrender_to_the_dutch_desc: "Les Néerlandais continuent de livrer une guerre illégitime contre nos territoires des Pays-Bas. Il nous faut repousser leur progression et garder le contrôle de nos fidèles territoires. "
 bring_the_dutch_back_to_catholisism_header: ""
 bring_the_dutch_back_to_catholisism_title: "Reconvertir les Néerlandais à la foi catholique"
 bring_the_dutch_back_to_catholisism_desc: "Les Néerlandais continuent de s'accrocher à leurs croyances hérétiques. Nous devons les ramener dans le droit chemin de la seule véritable Église. Par la force, s'il le faut."
 spanish_netherlands_should_be_catholic_header: ""
 spanish_netherlands_should_be_catholic_title: "Endiguer le protestantisme aux Pays-Bas"
 spanish_netherlands_should_be_catholic_desc: "Il nous a été rapporté que les sujets de nos provinces néerlandaises s'étaient écartés de notre sainte Église. Notre inquisiteur général pense qu'ils s'attendent à ce que l'inquisition les persuade de revenir à la vraie foi. "
 castille_aragon_relations_header: "Nos nobles suggèrent"
 castille_aragon_relations_title: "De bonnes relations avec l'Aragon"
 castille_aragon_relations_desc: "Nos voisins de l’est parlent la même langue et devraient être comme des frères pour nous. Leur famille royale devrait entretenir des liens étroits avec la nôtre et il nous faut tisser de bonnes relations."
 spanish_portugese_relations_header: "Nos nobles suggèrent"
 spanish_portugese_relations_title: "De bonnes relations avec le Portugal"
 spanish_portugese_relations_desc: "Nos voisins de l’ouest parlent la même langue et devraient être comme des frères pour nous. Leur famille royale devrait entretenir des liens étroits avec la nôtre et il nous faut tisser de bonnes relations."
