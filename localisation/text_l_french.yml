 form_kingdom_of_prussia_title: "Former le royaume de Prusse"
 form_kingdom_of_prussia_desc: "L'Empire ne compte qu'un seul roi: le roi de Bohême. Mais, en même temps, nos terres prussiennes ne font pas historiquement partie de l'Empire. En nous proclamant roi de Prusse, nous pourrions formaliser notre statut, supérieur à celui des autres électeurs."
