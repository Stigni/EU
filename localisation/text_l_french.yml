 LEDGER_CANT_BUILD_THIS: "Notre niveau technologique actuel ne nous permet pas de construire ce bâtiment"
 ledger_temple: "Chaque province de notre empire augmente le coût nécessaire pour augmenter la stabilité. Un sanctuaire réduit ce coût chaque mois. Les provinces les plus appropriées à la construction de sanctuaires sont les plus riches et les plus éloignées des frontières."
 ledger_workshop: "La province dotée d'un atelier permet des revenus fiscaux plus élevés. Cet accroissement du revenu fiscal est appliqué avant les divers modificateurs qui l'augmentent ou le diminuent. Les provinces les plus appropriées à la construction d'ateliers sont celles fournissant les revenus fiscaux les plus élevés."
 ledger_regimental_camp: "Dans la province où ils sont construits, les centres de recrutement augmentent les réserves militaires et accélèrent la vitesse de recrutement des régiments. Les provinces les plus appropriées à leur construction sont celles disposant d'un effectif important."
 ledger_shipyard: "Les chantiers navals augmentent la vitesse de construction des navires dans une province. Les provinces les plus appropriées à leur construction sont celles générant des revenus fiscaux élevés, ou là où vous prévoyez de construire le plus de navires."
 ledger_constable: "La prévôté accroît les revenus fiscaux tout autant que l'agitation de la province. Plus une province génère de revenus fiscaux, plus les bénéfices seront importants. Toutefois, les tribunaux réduisent l'agitation générée par la présence d'une prévôté, donc mieux vaut en construire dans les provinces qui en sont dotées. Enfin, les prévôtés augmentent les bénéfices tirés des ateliers."
 ledger_courthouse: "Une province dotée d'un tribunal connaît une agitation moins importante. Les tribunaux sont aussi utiles dans toutes les provinces, mais plus particulièrement dans celles générant des revenus fiscaux élevés, car ceux-ci diminuent en fonction de l'agitation."
 ledger_tax_assessor: "Les collecteurs d'impôts réduisent l'inflation dans notre empire. Même s'il n'y a pas encore d'inflation, mieux vaut les construire, car lorsque nous pourrons frapper de la monnaie ils réduiront l'inflation qui en découlera. Les provinces les plus appropriées aux collecteurs d'impôts sont les provinces les plus éloignées des ennemis."
 ledger_customs_house: "Un poste de douane augmente légèrement les revenus fiscaux d'une province. L'augmentation est cependant si légère que les postes de douane sont plus particulièrement adaptés aux provinces générant des revenus fiscaux importants."
 ledger_fort1: "La construction d'un fort dans une province augmente le temps nécessaire à l'ennemi pour conquérir cette province en l'assiégeant. Cela donne également plus de temps à nos armées pour réagir face aux soulèvements."
