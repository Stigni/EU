 view_the_hanami_title: "Contempler les cerisiers en fleurs"
 view_the_hanami_desc: "Cette année, les fleurs des cerisiers sont petites et fragiles. Certains l'expliquent par le froid, mais d'autres pensent que le pays ne sait plus entretenir ces fleurs délicates. Renforçons notre tradition culturelle afin que la floraison de nos cerisiers suscite la jalousie de tout le Japon."
