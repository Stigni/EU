 spain_must_be_christian_header: ""
 spain_must_be_christian_title: "L'Espagne doit être chrétienne"
 spain_must_be_christian_desc: "L'Espagne abrite toujours des Maures fidèles à la foi musulmane. Ils doivent être convertis ou chassés "
 continue_reconquista_header: ""
 continue_reconquista_title: "Poursuivre la Reconquista"
