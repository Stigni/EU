 MODIFIER_ADDED: "$WHERE$ est sujet à '§Y$WHAT$§W' jusqu'au §Y$DATE$§W, ce qui a les effets suivants :\n$EFFECT$\n\n"
 promote_printing_industry_title: "Promouvoir l'industrie de l'imprimerie"
 promote_printing_industry_desc: "Même si l'imprimerie n'a pas été inventée ici, certains perçoivent déjà son potentiel. Cela étant, les plus conservateurs, parmi lesquels l'Église, certains considèrent l'imprimerie comme un outil diabolique et d'autre estiment que, moyennant un bon soutien, Venise pourrait en profiter.  "
 desc_printing_industry: "La capacité à produire en masse la parole écrite est à double tranchant. Cela encourage l'innovation et les progrès technologiques, mais confère aussi de bien étranges idées à certains. "
 enact_stato_da_mar_title: "Stato da Mar"
 enact_stato_da_mar_desc: "Venise fait face à deux directions : nous avons des intérêts politique au nord de l'Italie et des intérêts marchands en Méditerranée. Pour assurer la protection de nos intérêts marchands, il nous faut scinder notre administration en deux et mettre en œuvre le 'Stato da Mar'. "
 desc_stato_da_mar: "Le 'Stato da Mar' est le terme officiel pour les territoires vénitiens situés en dehors de l'Italie. L’organisation administrative de ces terres est entièrement tournée vers le contrôle de la mer et du commerce et les marchands en ressentent les bénéfices. "
 turko_semitic: "Turko-sémitique"
 allow_fuggers_title: "Autorisez le contrôle financier des Fugger."
 allow_fuggers_desc: "En 1397, la fondation de la banque Médicis a placé cette famille influente au cœur du système bancaire européen. Mais d'imprudents prêts ont mis la banque sous pression et de nouvelles riches familles ont fait leur apparition. La famille Fugger, une famille swabienne qui a fait fortune dans le textile, nous a offert ses services. "
 desc_fugger_banks: "En retour de certaines concessions féodales, la famille nous ont accordé leurs services, ce qui nous permet de lever des fonds plus vite et à moindre coût que nos adversaires. "
 establish_hofkriegsrat_title: "Établir Hofkriegsrat"
 establish_hofkriegsrat_desc: "Hofkriegsrat a été établi en 1556 par Ferdinand I pour le recrutement et la fourniture de munitions et de rations aux troupes ainsi que la maintenance des forteresses."
 desc_hofkriegsrat: "Hofkriegsrat a été établi en 1556 par Ferdinand I pour le recrutement et la fourniture de munitions et de rations aux troupes ainsi que la maintenance des forteresses."
 desc_spanish_inquisition: "Personne ne s'y attendait"
 establish_spanish_inquisition_title: "Établir l'Inquisition espagnole"
 establish_spanish_inquisition_desc: "Pays qui prie ensemble, le royaume d'Espagne regroupe plusieurs États autour d'un monarque représentant une force d'union. Nous devons veiller à l'orthodoxie religieuse si nous voulons préserver l'union du pays. "
 commission_gold_fleet_title: "Commissionnez la flotte d'or."
 commission_gold_fleet_desc: "Le Nouveau Monde offre bien des possibilités aux audacieux, les plus importantes d'entre elles appartenant à la couronne. Un système de convoi destiné au transport de marchandises serait plus facile à défendre et à imposer. "
 desc_gold_fleet: "Bien que plus connue pour ses cargaisons d'or et d'argent en provenance du Nouveau Monde, cette flotte correspondait en fait à un système de convoi destiné à l'acheminement d'une myriade de marchandises venues du Nouveau Monde."
 establish_afonsine_ordinances_title: "Établir l'Ordonnance afonsine"
 establish_afonsine_ordinances_desc: "Dans tous les États de l'ère féodale, la noblesse qui détient les terres dispose est puissante, mais ses intérêts ne sont pas toujours en adéquation aux nôtres. Pour poursuivre notre voie d'expansion, il nous faut agir sur leurs privilèges. "
 desc_afonsine_ordinances: "En termes simples, cela correspondant au remplacement de la noblesse par des élus royaux pour administrer la justice. Mais pas extrapolation, il s'agissait en fait d'une expression de l'importance de la couronne (et de l'autorité centrale) par rapport à la noblesse (et ses intérêts locaux). "
 remember_the_navigator_title: "Se souvenir du Navigateur"
 remember_the_navigator_desc: "Henri le Navigateur (né en 1394) était le 3e enfant de Jean Ier du Portugal. Conscient du fait qu'il ne serait jamais roi, il consacra sa vie à l'exploration et aux arts de la mer. Il légua au Portugal un vaste héritage. "
 desc_legacy_of_the_navigator: "Les efforts du prince Henri le Navigateur à promouvoir l'exploration et les arts de la mer du Portugal se font toujours sentir aujourd'hui."
 the_societas_jesu: "Compagnie de Jésus"
 desc_the_societas_jesu: "Les Jésuites sont les troupes de choc du renouveau catholique. Roué aux techniques de conversion au catholicisme, ils constituent une puissance force capable de montrer la lumière aux païens et aux hérétiques. "
 institute_the_societas_jesu_title: "Instituer la Compagnie de Jésus"
 institute_the_societas_jesu_desc: "Sa Sainteté a approuvé un nouvel ordre missionnaire appelé la Compagnie de Jésus. Mais sans soutien royal, elle ne pourra se développer. Devons-nous soutenir les Jésuites ? "
 use_highland_charge_title: "Utiliser la charge des 'Highlands'"
 use_highland_charge_desc: "Depuis l'époque de William Wallace, les troupes des 'Highlands' attaquent avec une intrépidité dévastatrice. Bien que l'utilisation croissante de missiles rendent les charges massives plus redoutables encore, nous devrions avoir recours à une charge en ordre et laisser le 'highlander' prouver au monde entier qu'il vaut bien 10 'lowlanders', voire davantage. "
 highland_charge: "Charge des 'Highlands'"
 desc_highland_charge: "Une charge en ordre détaché de l'infanterie redoutable, mais assez indisciplinée des 'Highlands'. Bien utilisée, elle était considérée par certains comme imparable. "
 establish_british_merchant_navy_title: "Établir la marine marchande britannique"
 establish_british_merchant_navy_desc: "En tant que nation insulaire, nous dépendrons toujours de la mer pour faire du commerce. Aussi, il nous faut promouvoir la marine marchande pour veiller à ce que notre commerce prospère."
 british_merchant_navy: "Marine marchande britannique"
 desc_british_merchant_navy: "Nous continuer de soutenir la marine marchande. Ainsi, nous veillons à ce que notre commerce prospère."
 britanna_rules_the_waves: "Britannia Rules the Waves"
 desc_britanna_rules_the_waves: "Rule Britania !\nBritannia rule the waves.\nBritons never, never, never shall be slaves."
 acknowledge_britanna_rules_the_waves_title: "Chant 'Britannia Rules the Waves'"
 acknowledge_britanna_rules_the_waves_desc: "Rule Britania !\nBritannia rule the waves.\nBritons never, never, never shall be slaves."
 establish_the_wooden_wall_title: "Établir la flotte en tant que rempart de chêne"
 establish_the_wooden_wall_desc: "Pour préserver notre île, il nous faut une flotte. Établissons la flotte comme notre rempart de chêne. "
 the_wooden_wall: "La flotte est notre rempart de chêne"
 desc_the_wooden_wall: "Je n'ai jamais dit que les Français ne viendraient pas, j'ai juste dit qu'ils ne viendraient pas par la mer. "
 NOCOLLANDLOCKED: "Cette province est dépourvue de côtes et ne jouxte aucune de nos provinces développées."
 WARTAX_TIP_DELAYED: "Les impôts de guerre durent jusqu'à leur annulation ou que nous soyons en paix."
 WARTAX_STOP_TIP: "Nous pouvons mettre un terme aux impôts de guerre, mais cela diminuera notre usure de guerre."
 STOP_WARTAXES: "Arrêter les impôts de guerre"
 form_kingdom_of_prussia_title: "Former le royaume de Prusse"
 form_kingdom_of_prussia_desc: "L'empire ne compte qu'un seul roi : le roi de Bohême. En même temps, nos terres prussiennes ne font pas historiquement partie de l'empire et proclamons-nous roi de Prusse pour le plus grand statut dont nous jouissons par rapport aux autres électeurs. "
