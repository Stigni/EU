 grand_captain: "Grand capitaine"
 sheriff_desc: "Le «shire reeve», à l'origine du terme shérif, était autrefois chargé de veiller à ce que les serfs travaillent correctement pour leur seigneur. Le shérif est chargé de percevoir les impôts et un bon shérif générera de meilleurs revenus."
 high_judge_desc: "Le grand juge est un juge expérimenté qui connaît bien la loi. Sa capacité à veiller à ce que les lois soient appliquées de manière cohérente et juste satisfait le plus grand nombre."
 alderman_desc: "Le conseiller communal est un administrateur assidu qui a fait ses débuts au sein du gouvernement local. Son expérience permet au gouvernement des régions locales de fonctionner plus efficacement pour une meilleure production."
 colonel_desc: "Le colonel est un commandant expérimenté à la tête de capitaines mercenaires. Son expérience lui permet de recruter des mercenaires à moindre coût."
 collector_desc: "Le percepteur a commencé sa carrière en percevant des droits de douane dans un port. Il a régulièrement monté les marches de l'administration et utilise maintenant son expérience pour veiller à ce que nous percevions de meilleurs revenus de nos colonies d'outre-mer."
 master_of_mint_desc: "Le maître de la monnaie veille à ce que la monnaie soit frappée conformément aux normes requises. Un maître de la monnaie gérant bien la frappe inspire au peuple une plus grande confiance en l'argent."
 banker_desc: "Le banquier est un homme expérimenté dans le monde mystique de la finance. Ses contacts lui permettent de trouver les prêts les moins chers pour contribuer à financer le gouvernement."
 lord_proprietor_desc: "Le seigneur propriétaire est à la tête d'une compagnie nolisée chargée de coloniser le Nouveau Monde. Ses compétences encouragent le plus grand nombre à émigrer vers nos colonies pour y faire fortune."
 pioneer_desc: "Le pionnier est spécialisé dans l'établissement de nouvelles entreprises coloniales, même si apparemment, elle ne semble pas vraiment en profiter. Cela étant, ses compétences contribuent à l'établissement des colonies."
 grand_admiral_desc: "Les hommes combattent mieux s'ils se sentent bien menés. Le grand amiral fournit un commandement qui se répercute sur toute la marine."
 naval_organiser_desc: "Bien qu'il soit rare de le voir sur le pont avec les hommes, les capitaines de notre flotte apprécient le travail en silence de cet homme. Il veille au bon fonctionnement de l'administration à terre pour permettre la bonne marche de nos navires."
 navigator_desc: "Marin ayant effectué de nombreux voyages lointains, le navigateur sait ce dont a besoin un navire pour pouvoir passer de longs mois en mer."
 rear_admiral_desc: "Traditionnellement, il est le troisième homme de la flotte et commande du navire de le plus en arrière de la colonne. L'amiral arrière connaît les qualités d'un grand commandant et peut sélectionner les hommes en conséquence."
 privateer_desc: "Le corsaire a attaqué à maintes reprises les navires ennemis, pour son profit autant que pour celui de la Couronne. Il sait exactement ce qu'il faut faire pour mettre l'ennemi à genoux."
 sergeant_major_general_desc: "Traditionnellement, le commandant expérimenté non noble, le général sergent major est un vétéran aguerri capable de repérer un bon commandant. Ses sages conseils nous permettent d'identifier d'emblée les officiers prometteurs."
 army_organiser_desc: "Diriger une armée moderne n'est pas de tout repos. Au bon vieux temps, il suffisait de rassembler nos nobles et leurs suites avant d'aller combattre; mais aujourd'hui il faut tout organiser, et un intendant aux armées compétent vaut son pesant d'or."
 commandant_desc: "Le maître-instructeur s'assure que nos troupes soient correctement entraînées. Si l'on tient compte du nombre de récriminations de nos hommes, il n'y a nul doute qu'il fait du bon travail."
 quartermaster_desc: "Approvisionner nos troupes en munitions, nourriture et, plus important encore, en chair à canon, est une tâche fondamentale. Il est toujours bon de disposer d'un fourrier compétent au sein de notre administration."
 recruitmaster_desc: "Trouver des hommes pour enfiler les uniformes n'est pas toujours chose aisée; mais le maître-recruteur y excelle, et veille à ce que tous ceux qui peuvent servir le fassent."
 fortification_expert_desc: "Même si la défense des fortifications est une science, les experts prétendent qu'il s'agit plus d'un art. Pour tirer le meilleur parti des fortifications, les procédures défensives doivent être constamment remises à jour."
 ambassador_desc: "Grands voyageurs au fait des us et coutumes des cours étrangères, les ambassadeurs peuvent faire la différence lors des négociations importantes."
 inquisitor_desc: "Fort de son expérience à trouver ceux qui ne se conforment pas à l'orthodoxie de la foi, l'inquisiteur peut aussi utiliser ses talents pour repérer les membres du gouvernement se comportant de façon étrange."
 grand_captain_desc: "Les hommes combattent toujours mieux s'ils se sentent bien dirigés. Le grand capitaine exerce le commandement au sommet, ce qui se répercute jusqu'au moindre soldat de l'armée."
 sheikh_ul_islam_title: "Établir un shaykh al-Islâm"
 sheikh_ul_islam_desc: "Instituerait une nouvelle dignité accessible à un lettré qui, maîtrisant parfaitement le Livre de Dieu, pourrait veiller à ce que la conduite du gouvernement soit conforme à la loi islamique."
 the_sheikh_ul_islam: "Shaykh al-Islâm"
 desc_the_sheikh_ul_islam: "Une nouvelle dignité a été créée pour veiller à ce que la conduite du gouvernement soit conforme à la loi islamique."
 the_khalifah_title: "Adopter le titre de calife"
 the_khalifah_desc: "Accorderait au sultan le titre de calife, démontrant de la sorte son importance en tant que dirigeant non seulement politique, mais aussi spirituel."
 khalifah: "Calife"
 desc_khalifah: "Le titre de calife a été accordé au sultan, démontrant ainsi son importance en tant que dirigeant non seulement politique, mais aussi spirituel."
 denouncement_of_sect_practices_title: "Dénoncer les pratiques des sectes"
 denouncement_of_sect_practices_desc: "Condamnerait toute forme d'appartenance à une secte, et leurs fidèles, comme hérétiques."
 sect_practices: "Dénonciation des sectes"
 desc_sect_practices: "Toute forme d'appartenance à une secte, ainsi que leurs fidèles, est condamnée comme hérésie."
 monastic_education_title: "Promouvoir l'éducation monastique"
 monastic_education_desc: "Améliorait les aptitudes à la lecture et au calcul en mettant en place un réseau éducatif monastique à l'échelle de l'ensemble du pays."
 monastic_education_system: "Éducation monastique"
 desc_monastic_education_system: "Un système éducatif monastique a été mis en place à l'échelle de l'ensemble du pays pour améliorer les aptitudes à la lecture et au calcul."
 anti_christian_edict_title: "Promulguer un édit anti-chrétien"
 anti_christian_edict_desc: "En expulsant tout missionnaire chrétien et en exigeant de tout converti qu'il renonce à sa nouvelle foi, nous pourrions prévenir la moindre possibilité que les chrétiens puissent saper notre autorité."
 the_anti_christian_edict: "Édit anti-chrétien"
 desc_the_anti_christian_edict: "Un édit a été promulgué afin de chasser tous les missionnaires chrétiens."
 islamic_centre_of_scholarly_title: "Créer un lieu d'érudition islamique"
 islamic_centre_of_scholarly_desc: "Concentrerait tous nos efforts sur la création d'un centre d'érudition et de culte musulman, par la promotion des études académiques de l'islam et en soutenant l'ouverture de bibliothèques locales."
 islamic_scholarly_centre: "Lieu d'érudition islamique"
 desc_islamic_scholarly_centre: "Tous nos efforts sont concentrés sur la création d'un centre d'érudition et de culte islamique."
 superintendents_title: "Instituer des surintendants"
 superintendents_desc: "Instituerait le nouvel office de surintendant, aux fonctions similaires à celles d'un évêque, mais qui serait nommé par l'État au lieu de l'être par l'archevêque. Il serait dès lors plus loyal à notre égard."
 superintendent_office: "Surintendants"
 desc_superintendent_office: "Le nouvel office de surintendant a été institué, similaire par ses fonctions à celui d'un évêque, mais qui au lieu d'être nommé par l'archevêque l'est par l'État, et est dès lors plus loyal à notre égard."
 TOFARAWAYTOCOLONISE: "Cette province se trouve à plus de $MAX$ de notre province légitime la plus proche dont le port n'est pas sous blocus."
 religious_migration: "Migration religieuse"
 desc_religious_migration: "Une minorité religieuse a fui la mère patrie pour créer une colonie au Nouveau Monde. Ils sont fidèles à leur foi, et n'écouteront aucun missionnaire."
 improved_fortifications: "Fortifications améliorées"
 desc_improved_fortifications: "Les fortifications du lieu ont été considérablement améliorées, permettant ainsi une défense bien plus efficace en cas de siège."
 jizya_tax_title: "Introduire la jizya"
 jizya_tax_desc: "Introduirait un impôt par tête, la «jizya», levé sur tous nos sujets non-musulmans en fonction des biens qu'ils possèdent."
 per_capita_tax: "Jizya"
