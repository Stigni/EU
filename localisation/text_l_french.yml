 tropical_wood: "Bois tropical"
 tropical_woodDESC: "Utilisés pour fabriquer toutes sortes de choses, des pièces d'échecs au mobilier de qualité, les bois tropicaux ont toujours été considérés comme des marchandises onéreuses et luxueuses. Compte tenu de la nouveauté que représentaient ces types de bois sur le marché européens, la demande a rapidement augmenté et le trafic d'acajou, de teck, d'ébène et d'autres bois rares a explosé."
 dyes: "Teintures"
 dyesDESC: "Depuis que l'on maîtrise l'art du tissage, il existe un marché pour les belles teintures. Au Moyen Âge tardif, les teintures les plus coûteuses, comme l'indigo, valaient une fortune en raison de l'éloignement de leur source, en Inde.\nLorsque le monde commença à s'ouvrir, il devint plus facile de se procurer des teintures, à la fois grâce aux possibilités de production en Amérique et à la meilleure accessibilité du marché indien. Néanmoins, les teintures restaient rares et, au début du XIXe siècle, tandis que les plantations indiennes tombaient aux mains des Européens, une véritable ruée vers l'or commença."
 silk: "Soie"
 silkDESC: "La soie produite en Inde, en Chine et en Asie de l'Est était la plus belle des étoffes orientales. Moins emblématiques que les épices, la soie et les belles cotonnades ne tardèrent pourtant pas à supplanter les profits générés par le commerce des épices pour les compagnies des Indes orientales européennes.\nFace à la hausse de la demande, l'Europe mercantile tenta également de produire ces étoffes localement, avec des résultats mitigés."
