 sought_after_bachelor: "Célibataire courtisé"
 desc_sought_after_bachelor: "Les cours du monde entier considèrent notre monarque comme un bon parti."
 a_woman_scorned: "Une femme méprisée"
 desc_a_woman_scorned: "La fureur de l’enfer n’est rien comparée à celle d’une femme méprisée. La reine est en colère contre vous. Et, drôle de coïncidence, des rumeurs aussi étranges que déplaisantes commencent à circuler à votre sujet dans les cours étrangères."
 GUARANTNEWDESC: "Voulez-vous offrir une garantie à $COUNTRY$ ? Nous devrons alors entrer en guerre contre tout pays qui les attaquera."
 GUARANTDESC: "L’offre de garantie nous obligera à entrer en guerre contre tout pays qui les attaquera."
 WARNNEWDESC: "Voulez-vous adresser un avertissement à $COUNTRY$ ? Nous devrons alors entrer en guerre s’ils attaquent un de nos pays voisins."
 WARNDESC: "En leur adressant un avertissement, nous devrons entrer en guerre s’ils attaquent un de nos voisins."
