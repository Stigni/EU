 feudal_monarchy_desc: "Une forme de gouvernement dans lequel le pouvoir est partagé entre le monarque et la noblesse et où le travail ou les services militaires s'échangent contre des terres."
 merchant_republic_desc: "Une forme de gouvernement dans lequel la nation est une république s'appuyant lourdement sur le négoce et le commerce."
 despotic_monarchy_desc: "Une des plus anciennes formes de gouvernement de l'humanité, le pays est dirigé par un individu seul ayant des pouvoirs non définis."
 noble_republic_desc: "Un système politique dans lequel le pays est gouverné par la noblesse qui en tire des droits et des bénéfices substantiels."
 administrative_monarchy_desc: "Une forme de gouvernement dans lequel l'état est gouverné comme une monarchie qui s'appuie largement sur une organisation stricte de la politique et de la bureaucratie."
 administrative_republic_desc: "Une forme de gouvernement dans lequel l'état est gouverné comme une république qui s'appuie largement sur une organisation stricte de la politique et de la bureaucratie."
 absolute_monarchy_desc: "Une forme de gouvernement dans lequel le monarque gouverne son pays avec un pouvoir absolu sans avoir à se plier aux lois et aux règles."
 republican_dictatorship_desc: "Une forme de gouvernement dans laquelle les représentants élus exercent un pouvoir absolu sur l'état."
 constitutional_monarchy_desc: "Une forme de gouvernement dans laquelle le monarque doit se soumettre à une constitution."
 enlightened_despotism_desc: "Un système politique dans lequel une nation est gouvernée par un monarque absolu ayant embrassé les idées des Lumières."
 constitutional_republic_desc: "Un système politique dans lequel une nation est gouvernée par des représentants élus par le peuple qui doivent respecter un certain nombre de lois et de règles."
 bureaucratic_despotism_desc: "Une forme de gouvernement dans lequel la nation est sous le contrôle de hauts fonctionnaires principalement concernés par le respect des procédures."
 theocratic_government_desc: "Une forme de gouvernement où la nation est gouvernée par le clergé au nom de Dieu."
 papal_government_desc: "Un système politique dans lequel la nation est dirigée par un chef spirituel, le Pape, le plus haut rang dans la hiérarchie de l'Église Catholique."
 tribal_despotism_desc: "Un système politique dans lequel une tribu est contrôlée par un chef aux des pouvoirs illimités et qui a la possibilité de faire ce que bon lui semble, sans conséquence ni risque de punition, gouvernant généralement par la peur."
 tribal_federation_desc: "Une forme de gouvernement dans lequel des tribus disposent d'une relative autonomie dans une confédération, mais sont gouvernées au niveau national par une autorité centrale."
 tribal_democracy_desc: "Une forme de gouvernement dans laquelle tous les membres de la tribu peuvent faire entendre leur voix et influer sur la manière dont la tribu devrait être dirigée."
