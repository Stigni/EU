 thalassocracy: "Thalassocratie"
 desc_thalassocracy: "La thalassocratie est la domination de la mer. Notre peuple vit par et pour la mer. Notre empire s'étend bien au-delà de notre terre natale, jusqu'à nos lointaines colonies d'Outremer. D'une côte à l'autre, nos bannières flottent sur les navires qui écument les flots. La mer est froide, mais nous nous en avons fait notre demeure. Que personne n'ose nous défier sur notre propre élément!"
 confirm_thalassocracy_title: "Confirmer la thalassocratie"
 confirm_thalassocracy_desc: "Si nous rendions public notre désir de dominer les mers, notre marine bénéficierait d'avantages importants et nous pourrions dominer les océans sans connaître aucun rival."
 disrupt_genoese_trade_title: "Désorganiser le commerce génois"
 disrupt_genoese_trade_desc: "Malédiction! Gênes est parvenue à obtenir le libre passage sur le Bosphore, nous faisant perdre du même coup des marchés. Un choix doit être rapidement fait, avant qu'elle ne sache ce qui lui arrive: soit monopoliser le commerce en Ligurie, soit détruire ses colonies de la mer Noire."
 boom_economy: "Économie florissante"
 desc_boom_economy: "L'argent coule à flot! L'économie est en plein essor!"
 restore_currency_title: "Réévaluer la monnaie"
 restore_currency_desc: "La solidité de notre monnaie faisait jadis l'envie du monde entier, mais nos coûteuses dépenses ont causé une trop forte inflation et plombé sa valeur. Les marchands étrangers ne l'acceptent plus aussi volontiers qu'autrefois. $MONARCHTITLE$, nous vous implorons: réévaluez la monnaie!"
 implement_gold_standard_title: "Adopter l'étalon-or"
 implement_gold_standard_desc: "Que les autres nations déprécient leur monnaie tant qu'elles le souhaitent. La nôtre serait basée sur la valeur constamment reconnue de l'or pur, et considérée de par le monde comme un moyen d'échange sûr. Ceci étant dit, nous devrions bien veiller à ne trahir la confiance de personne."
 gold_standard: "Étalon-or"
 desc_gold_standard: "Notre inflation est réduite, du fait que notre monnaie est basée sur la valeur constamment reconnue de l'or pur."
 separation_of_powers: "Séparation des pouvoirs"
 desc_separation_of_powers: "Nous avons décrété une séparation limitée des pouvoirs par voie de constitution, et renforcé l'indépendance du corps législatif vis-à-vis de la Couronne. Le peuple se réjouit de sa liberté nouvelle et notre administration est plus efficace."
 formalize_separation_of_powers_title: "Officialiser la séparation des pouvoirs"
 formalize_separation_of_powers_desc: "En décrétant une réforme constitutionnelle limitée, qui définirait et préciserait les organes gouvernementaux, ainsi que leur rôle et les relations qu'ils entretiennent entre eux, nous pourrions renforcer notre efficacité administrative et obtenir l'approbation du peuple vis-à-vis de notre règne. Règne de droit divin, naturellement."
 cult_of_reason: "Culte de la Raison"
 desc_cult_of_reason: "Dieu est mort. Bel et bien mort. Nous l'avons tué. Comment nous en remettrons-nous, nous qui sommes les pires de tous les meurtriers? Ce qu'il y avait de plus sacré et de plus puissant en ce monde a saigné à mort sous les coups de nos poignards."
 go_cult_of_reason_title: "S'adonner au culte de la Raison"
 go_cult_of_reason_desc: "Les anciens dieux et leurs fausses idoles tombent à travers tout le monde civilisé. Le peuple de $COUNTRY$, si longtemps entravé par les fers de l'ignorance, s'éveille à un monde nouveau! Dieu est mort, et tout est permis!"
