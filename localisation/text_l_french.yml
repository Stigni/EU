 adal_guerilla_warfareDESCR: "Des petits groupes de guerriers des collines d'Afrique de l'Est utilisant des tactiques de guérilla pour harceler l'ennemi."
 adal_gunpowder_warfareDESCR: "Guerriers d'Afrique de l'Est équipés de mousquets disposant de bonnes tactiques défensives."
 african_clubmenDESCR: "Indigènes équipés de massues, la version originelle du guerrier."
 african_hill_warfareDESCR: "Guerriers des collines disposant de bonnes tactiques défensives adaptées au climat des collines d'Afrique."
 african_spearmenDESCR: "Guerriers tribaux utilisant la lance comme arme principale et un bouclier de bois pour la défense."
 african_western_franchise_warfareDESCR: "Guerriers africains parfaitement entraînés aux techniques de combat occidentales."
 afsharid_reformedDESCR: "Méharistes équipés de mousquets du règne de Nadir Shah - considéré par certains comme l'un des meilleurs chefs militaires de Perse."
 afsharid_reformed_infantryDESCR: "Infanterie équipée de mousquets du règne de Nadir Shah - considéré par certains comme l'un des meilleurs chefs militaires de Perse."
 algonkin_tomahawk_chargeDESCR: "Ces guerriers étaient un peu supérieurs aux guerriers des plaines. Pas aussi puissants en choc frontal que les guerriers des plaines réformés, les barrages de flèches meurtriers qu'ils lançaient leur donnaient un surcroît de puissance de feu."
 ali_bey_reformed_infantryDESCR: "Cavalerie servant sous les ordres du général Mameluk Ali Bey qui fit renaître le royaume Mameluk en 1770."
 american_western_franchise_warfareDESCR: "Ces troupes attaquent à pleine vitesse avec un mépris total pour leur survie. Ces unités peuvent être terribles en attaque, mais une bonne tactique défensive peut leur être fatale."
 anglofrench_lineDESCR: "Tactique d'infanterie de ligne cherchant un équilibre entre l'attaque et la défense sans que l'unité se spécialise dans l'une ou dans l'autre. Cependant, ces unités étaient plus efficaces au tir et en choc. L'objectif était de désorganiser l'ennemi par une salve de tirs de mousquets avant qu'il ne charge, tactique utilisée principalement face aux troupes de choc."
 archipelago_frigateDESCR: "Un navire à deux mâts au faible tirant d'eau équipé de canons apparu vers le milieu du 18ème siècle."
 asian_arquebusierDESCR: "L'adoption des armes à feu fut assez lente dans certaines régions d'Asie, mais l'arc finit par céder la place aux armes à feu. L'arquebuse fut introduite au cours du 16e siècle. Elle offrit à l'infanterie une meilleure cadence de tir au détriment de la précision."
 asian_musketeerDESCR: "Armées asiatiques équipées d'un briquet et d'un mousquet plus pratique, qui remplace l'ancienne arquebuse."
 austrian_grenzerDESCR: "Après la conquête de la Hongrie et de la Croatie au 18ème siècle, l'Autriche créa un nouveau type d'unité appelé Grenzer, ce qui se traduit par garde-frontière, pour protéger les frontières de ses nouveaux territoires contre les Ottomans. Les hommes étaient recrutés sur place et se voyaient offrir des terres en contrepartie de leur service militaire. Les régiments de Grenzer sont considérés comme de l'infanterie légère combattant en escarmouches, mais pouvant aussi être utilisés en infanterie de ligne."
 austrian_hussarDESCR: "Pendant longtemps, en Europe occidentale, la cavalerie fut la reine des batailles. Les chevaliers en armure lourde lançaient des charges dévastatrices. Mais à l'est, leurs adversaires, comme les Turcs Ottomans qui venaient d'une culture des steppes, possédaient une cavalerie plus légère, mieux conçue pour les tactiques de harcèlement. Ces unités prouvèrent leur valeur à la bataille d'Airdanople lors de la dernière croisade quand la crème de la chevalerie occidentale fut écrasée par la cavalerie légère et les janissaires ottomans. Pour les contrer, l'armée hongroise disposait d'unités de cavalerie légère appelées hussards plus adaptées pour affronter leurs adversaires ottomans. Mais les premières unités à arriver en Occident furent les Hussards ailés polonais, plus lourds, un mélange de cavalerie orthodoxe et de cavalerie légère de harcèlement."
 austrian_jaegerDESCR: "En Allemagne, un nouveau type d'unité d'infanterie appelé Jaeger (chasseurs) apparaît au 18ème siècle. Les Jaeger servaient à la reconnaissance et au harcèlement. Ils étaient au début recrutés parmi les chasseurs, les gardes-chasse et les forestiers. La plupart étant d'excellents tireurs, ils furent utilisés comme tireurs d'élite capables d'infliger de lourdes pertes aux officiers ennemis. Plus tard, le terme Jaeger recouvrit toutes sortes d'unités d'infanterie légère. Les Jaeger furent souvent recrutés comme mercenaires par des nations étrangères, comme la Grande-Bretagne qui les utilisa lors de la guerre d'Indépendance Américaine."
 austrian_tercioDESCR: "Le tercio, ou carré espagnol, était une formation composée de piquiers et de mousquetaires, développée par le général espagnol Gonzalo Fernandez de Cordoba. La victoire espagnole de Pavie (1525) marqua le début de sa domination des champs de bataille pour le siècle à venir. Les premiers tercios comprenaient entre 50 et 70% de piquiers. La formation évolua avec l'expérience acquise et l'on s'aperçut que le nombre de piquiers pouvait être réduit. Les dernières versions du tercio ne comprenaient guère plus de 25% de piquiers, ce qui augmenta considérablement la puissance de feu de l'unité."
 austrian_white_coatDESCR: "L'unité connut ses débuts sur la frontière des Habsbourg contre les armées ottomanes basées sur la cavalerie. Les manteaux blancs sont formés et équipés pour résister aux charges de cavalerie. Ils ne sont pas aussi efficaces contre l'infanterie équipée de mousquets ou en attaque, mais restent très utiles contre les armées s'appuyant sur la cavalerie."
 aztec_gunpowder_warfareDESCR: "L'introduction des armes à poudre dans le Nouveau Monde par les Européens ne changea en rien les principes tactiques de la guerre aux Amériques, mais seulement le matériel utilisé. Les mousquetaires des collines restaient des unités essentiellement défensives dont les tactiques infligeaient plus de dégâts au moral de l'ennemi que les guerriers montagnards."
 aztec_hill_warfareDESCR: "Les robustes guerriers des collines n'étaient pas imperméables aux changements technologiques. Dotées de nouvelles armes et de nouvelles tactiques, ces unités à l'origine offensives, évoluèrent vers la défense. Pour elles, le meilleur moyen de remporter la victoire restait quand même d'atteindre le moral de l'ennemi."
 aztec_tribal_warfareDESCR: "L'empire aztèque fut fondé sur les hauts plateaux du Mexique. La dynamique de cette culture exigeait des conquêtes militaires permanentes et des unités d'attaque spécialisées virent le jour qui mettaient l'emphase sur leur capacité à arrêter l'ennemi."
 bantu_gunpowder_warfareDESCR: "Des guerriers africains du sud armés de mousquets disposant de bonnes tactiques de défense."
 bantu_plains_warfareDESCR: "Guerriers des plaines disposant de bonnes tactiques défensives adaptées au climat des plaines africaines."
 bantu_tribal_warfareDESCR: "Un guerrier tribal traditionnel d'Afrique du Sud armé d'une lance et d'un bouclier caractéristique qui excelle dans les tactiques offensives."
 barqueDESCR: "La barque était un petit navire, utilisé à l'origine pour le commerce. En l'adaptant au combat naval, on en fit une alternative plus petite et plus rapide à la caraque, un navire plus grand."
 british_squareDESCR: "Au cours de la guerre de Succession d'Autriche, l'Autriche connaissait des revers. La Silésie avait été perdue au profit de la Prusse et la défaite totale n'était pas loin. Afin de renverser le cours de la guerre, des unités mixtes postées aux frontières furent amenées sur le champ de bataille afin de renforcer les armées impériales. L'emploi d'unités en ordre dispersé fut une révolution sur les champs de bataille européens. Cependant, l'emploi d'unités de harcèlement était rejeté par certains qui préféraient les formations linéaires rigides. On les appelait carrés d'infanterie en raison de la formation qu'elles appliquaient pur se défendre des attaques de cavalerie. Ces unités compactes étaient très disciplinées et utilisaient le principe dans lequel une section tire pendant que les autres rechargent afin d'assurer un feu nourri continu. Cette grêle ininterrompue de balles pouvait arrêter tous les assauts. Néanmoins, leur tactique linéaire rigide réduisait la mobilité de ces unités et les rendait moins offensives."
 british_hussarDESCR: "Alors que la cavalerie se spécialisait, les hussards évoluèrent, s'éloignant du modèle des hussards polonais introduits en premier dans les guerres européennes pour se rapprocher du modèle hongrois. Ces unités légères et mobiles sont idéales pour trouver l'ennemi, le harceler, prendre ses positions d'artillerie et poursuivre l'ennemi une fois celui-ci battu."
 british_redcoatDESCR: "Les tuniques rouges trouvèrent leur origine en Grande-Bretagne où, en raison de la petite taille de l'armée, il était important de bien gérer les ressources. Entraînées à résister au feu de l'ennemi, ces unités tenaient sur le champ de bataille grâce à leur résistance."
 chambered_demi_cannonDESCR: "Le 16e siècle a vu non seulement des progrès dans la capacité de manœuvre de l'artillerie, mais aussi des efforts visant à standardiser la taille et le poids des pièces."
 chinese_dragoonDESCR: "À la base, une unité d'infanterie utilisant des chevaux pour ses déplacements. Il n'était pas rare que ces unités servent à la reconnaissance."
 chinese_footsoldierDESCR: "Des soldats de base traditionnels équipés d'une armure légère et d'une lance ou d'une épée."
 chinese_longspearDESCR: "Unités d'infanterie équipées de longues lances particulièrement efficaces contre les charges de cavalerie."
 chinese_steppeDESCR: "Archers à cheval équipés d'arcs composites réputés pour leur portée et leur précision. Ils étaient parfois équipés d'une lance qui leur permettait de charger l'ennemi une fois le travail des arcs achevé."
 carrackDESCR: "La caraque est le premier navire européen qui fut capable de naviguer en haute mer sur l'Océan Atlantique. Le dessin de ce navire de la fin du Moyen-Age combine des caractéristiques des langskips germaniques et des navires marchands arabes. Moins manœuvrant que la caravelle, sa plus grande taille lui permettait d'embarquer des provisions pour de longs voyages, des marchandises et des canons pour se défendre. Certaines caraques, comme le Henri Grâce à Dieu anglais pesaient plus de 1 000 tonnes. Elles disposaient de hauts châteaux avant et arrière et sont considérées comme les plus formidables navires de guerre de leur temps."
 caravelDESCR: "La caravelle était un petit navire très manœuvrant qui pouvait naviguer avec une grande précision lors de longs voyages d'exploration. Si les formes ont varié, la caravelle possédait en général une voile avant carrée, une voile principale carrée et une voile latine sur le mât de misaine. Ses petites dimensions limitaient le nombre de ses canons, mais son faible tirant d'eau lui permettait d'aller explorer au plus près des côtes et dans les estuaires. Vasco de Gama, Cabot, Colomb et Magellan utilisèrent tous des caravelles lors de leurs voyages entre la fin du 15e et le début du 16e siècle."
 chebeckDESCR: "Un petit navire à deux ou trois mâts largement utilisé en Méditerranée à partir du 16e siècle."
 coehorn_mortarDESCR: "Inventé par l'ingénieur hollandais, le Baron van Coehorn, au 17e siècle, il s'agit d'un petit mortier dont le fût est fixé à 45°. Le seul moyen de modifier la portée du tir était de déplacer la pièce ou de jouer sur le poids du projectile."
 cogDESCR: "Un navire marchand à un seul mât originaire de l'Europe du Nord."
 creek_arquebusierDESCR: "Les arquebusiers Creek étaient les descendants des guerriers à tomahawk, plus orienté vers le choc et la cohésion que l'arquebusier amérindien. Ces unités bien qu'offensives n'étaient pas aussi dévastatrices en terme de moral que les arquebusiers amérindiens ou le mousquetaire d'attaque."
 culverinDESCR: "Un canon à fût relativement long développé au cours du 16e et du 17e siècle. C'est un canon réputé pour sa longue portée, mais également peu précis."
 durrani_dragoonDESCR: "Troupes de cavalerie légère composée pour l'essentiel de mercenaires afghans sous le règne d'Ahmad Shah Abdali, plus tard Durrani."
 durrani_rifled_musketeerDESCR: "Unités d'infanterie afghanes servant sous Ahmad Shah Abdali, fondateur de la dynastie Durrani vers le milieu du 18e siècle."
 durrani_swivelDESCR: "Unités de cavalerie équipées de canons portables sur pivot, leur permettant de tirer par-dessus leur propre infanterie."
 dutch_mauricianDESCR: "Le mousquet (une arme à feu portable) devint très courant au 16e siècle, mais il était très long à recharger. Les tacticiens militaires déployaient donc les mousquetaires en formation pour en augmenter la puissance de feu. Les mousquets étaient alignés sur 6, 8 ou 12 rangs de profondeur. Quand le rang avant avait tiré, il allait se placer à l'arrière pour recharger et laisser s'avancer le deuxième rang, qui tirait à son tour. Cela augmentait la puissance de feu de l'arme et compensait son temps de rechargement très long. C'est Maurice de Nassau qui fut l'instigateur de ce type de formation et qui l'enseigna aux troupes hollandaises dans la guerre de Quatre-vingts Ans. Le développement de ses stratégies militaires fit des Pays-Bas l'armée la plus moderne de son temps."
 early_frigateDESCR: "Avec la croissance du commerce maritime, la nécessité se fit de disposer d'un navire d'escorte rapide pour la sécurité des voyages. C'est dans ce but que furent développées les premières frégates. Il s'agissait de petits navires de guerre étroits équipés d'un pont d'artillerie qui offrait une certaine protection contre les pirates dans les eaux dangereuses."
 east_asian_spearmenDESCR: "Infanterie de base équipée de lances en bois."
 eastern_bowDESCR: "Archers montés constituant l'essentiel des forces armées orientales."
 eastern_knightsDESCR: "Tout comme leurs équivalents d'occident, les chevaliers de l'Est représentaient le summum de la technologie militaire. Issus des rangs de la noblesse qui seule avait les moyens d'entretenir des chevaux, ils étaient parfaitement entraînés. À cette époque, les charges de cavalerie décidaient du sort de beaucoup de batailles."
 eastern_medieval_infantryDESCR: "Puisées au sein des paysans et des serfs, mal équipées, mal entraînées, ces unités d'infanterie ne sont pas d'une grande efficacité sur le champ de bataille. Mais pourquoi aller gaspiller la noblesse dans de dangereux assauts contre les forteresses ?"
 eastern_militiaDESCR: "Bien que les milices soient équipées et entraînées de la même façon que l'infanterie médiévale, leurs membres venant des mêmes communautés, elles résistaient mieux au combat."
 eastindiamanDESCR: "Navire marchand appartenant à la Compagnie des Indes Orientales."
 east_mongolian_steppeDESCR: "Archers montés équipés d'arcs composites caractérisés par leur cadence de tir et leur puissance élevées."
 ethiopian_guerilla_warfareDESCR: "Petits groupes de montagnards d'Afrique du Nord utilisant des tactiques de guérrilla pour harceler l'ennemi."
 ethiopian_gunpowder_warfareDESCR: "Guerriers d'Afrique du Nord équipés de mousquets disposant d'excellentes tactiques défensives."
 ethiopian_mountain_warfareDESCR: "Montagnards disposant de bonnes tactiques défensives adaptées au climat des montagnes africaines."
 fluteDESCR: "Un navire marchand développé aux Pays-Bas au cours du 16e siècle. Il a été conçu pour optimiser au maximum le volume de cargaison et l'efficacité de l'équipage. Un des navires les plus utilisés entre le 16e et le 17e siècle. La version de base n'est pas armée, mais il était possible d'y ajouter des canons pour l'utiliser comme navire auxiliaire."
 french_carabinierDESCR: "Les carabiniers sont apparus au 16e siècle. Il s'agit d'unités de cavalerie lourde très proche des cuirassiers. Ils portaient une armure, plus légère que celle des cuirassiers, mais ne disposaient pas du tout du même armement. Leur arme principale était la carabine, appelée aussi arquebuse, une arme courte à rouet. En plus de la carabine, ils avaient aussi des pistolets et une épée."
 french_caracolleDESCR: "À la fin du 16e et au début du 17e siècle, la formation de combat européenne la plus courante était la caracole, qui était utilisée de deux façons différentes. Dans la premier cas, le premier rang de l'escadron chargeait l'ennemi frontalement, les cavaliers faisaient feu à une distance de 40 ou 50 pas avant de faire demi-tout pour rejoindre l'arrière de l'unité pour recharger. Le rang suivant se mettait alors en marche de la même façon : charge, tir, retour. Dans cette configuration, le premier rang charge tandis que les autres rangs rechargent et attendent leur tour. Dans le deuxième cas, la charge se fait sur une file. Quand les cavaliers ont l'ennemi sur leur droite, ils tirent et regagnent ensuite leur position de départ en faisant un large cercle qui leur permet de recharger."
 french_cuirassierDESCR: "Les cuirassiers sont un type de cavalerie lourde qui fit sont apparition à la fin du 15e siècle. Le cuirassier porte une armure qui va de la tête au genou, le corps protégé par une cuirasse, d'où son nom. La cuirasse était capable de résister aux balles de pistolets comme à celles de mousquets. Ils étaient armés d'une arquebuse à rouet, d'une lance et d'une épée. Les cuirassiers servaient essentiellement d'unités de choc et ont perduré sur toute la période couverte par ce jeu."
 french_bluecoatDESCR: "Issus des armées de Louis XIV, les manteaux bleus sont des unités d'infanterie qui faisaient preuve d'une vigueur extrême en attaque. Des unités parfaites pour les officiers qui pensent que l'attaque l'emportera toujours sur la défense."
 french_dragoonDESCR: "Au 17e siècle, un nouveau type de cavalerie, les dragons, voit le jour. Les dragons sont à la base des unités d'infanterie qui utilisent des chevaux pour se déplacer. Leur nom vient de la petite carabine qu'ils utilisaient, le dragon. Les dragons ont été employés par toutes les armées européennes, en raison de leur coût plus faible que la cavalerie traditionnelle."
 french_impulseDESCR: "Au cours de la guerre de Succession d'Autriche, l'Autriche connaissait des revers. La Silésie avait été perdue au profit de la Prusse et la défaite totale n'était pas loin. Afin de renverser le cours de la guerre, des unités mixtes postées aux frontières furent amenées sur le champ de bataille afin de renforcer les armées impériales. L'emploi d'unités en ordre dispersé fut une révolution. La variante la plus poussée de cette tactique fut l'unité d'impulsion. Ces unités mettaient en première ligne une nuée de francs-tireurs dont le harcèlement incessant désorganisait et démoralisait l'ennemi avant qu'une charge en masse d'infanterie en colonne ne viennet porter le coup de grâce."
 frigateDESCR: "Avec le temps, la frégate évolua. De plus en plus grande et puissamment armée, parfois avec deux bordées. La combinaison de vitesse et de puissance de feu de la frégate signifiait qu'elle était plus rapide que les vaisseaux mieux armés et mieux armée que les vaisseaux plus rapides. La flotte construite par le Commnowealth britannique dans les années 1650 était presque exclusivement constituée de frégates."
 gaelic_free_shooterDESCR: "Francs-tireurs"
 gaelic_galloglaighDESCR: "Les Galloglaigh étaient des bandes mercenaires des Hébrides qui employaient un mélange de techniques de combat gaéliques et vikings très efficace. Comme beaucoup de Gaëls avant eux, les Galloglaigh utilisaient des haches de bataille à deux mains associées à des casques et des cottes de maille de style nordique. Ils ont fait leur apparition en Irlande vers le milieu du 13e siècle et ont très vite été prisés par les grands chefs irlandais, et ce jusqu'au 16e siècle. Les Galloglaigh combattaient accompagnés de leurs suivants dans ce qu'ils appelaient un spar constitué du guerrier, son kern (un écuyer armé d'une pique ou d'une javeline) et son palefrenier (armé d'un arc court ou de dards). Les spars se regroupaient en bandes, les corrughadh, qui pouvaient compter jusqu'à cent hommes. Les Anglais craignaient les Galloglaigh, car s'ils ne pouvaient faire le poids en terrain découvert face à une armée médiévale, ils étaient redoutables dans les affrontements au contact en petits groupes. Les seigneurs irlandais les employaient souvent comme unités de choc dans les embuscades. Ces guerriers des Hébrides rencontrèrent également quelques succès sur les champs de bataille, comme à Bannockburn en 1314."
 gaelic_mercenaryDESCR: "Tandis que les armes à feu et l'entraînement à la discipline se répandaient à travers l'Europe, les méthodes de combat traditionnelles des Écossais et des Irlandais devinrent peu à peu obsolètes. Le temps des bandes de guerriers et des Galloglaigh arrivait à son terme. Les mercenaires écossais et irlandais ne restaient pas moins des guerriers craints, en particulier par l'envahisseur anglais. Ceux qui s'adaptèrent aux nouvelles techniques étaient particulièrement appréciés pour leur bravoure et leur courage, en particulier les Redshanks d'Écosse et les Buanadha d'Irlande. Après le 16e siècle, on trouva peu à peu des mercenaires venus d'Écosse et d'Irlande dans toutes les armées d'Europe, en particulier pendant la guerre de Trente Ans."
 galleassDESCR: "La galéasse est un dérivé de la grande galère marchande destinée à contrer l'emploi toujours plus fréquent des bâtiments de guerre. Plus grande que la galère, la galéasse possédait 32 paires de rames, chacune manœuvrée par cinq hommes. En réponse à l'armement et à la hauteur des bâtiments de guerre, la galéasse possédait un château avant et arrière et un pont d'artillerie au-dessus des rameurs. Cet excédent de poids l'obligeait à recourir plus souvent à la voile et la rendait plus lente et moins manœuvrante que la galère. Comme la galère, elle perdit son intérêt avec l'apparition de navires de lignes de haute mer plus performants, mais resta utilisée dans les zones de hauts-fonds jusqu'au 18e siècle."
 galleonDESCR: "Un navire de grandes dimensions à trois mâts conçu au départ pour la guerre, plus tard utilisé essentiellement pour le commerce."
 galleyDESCR: "Avec ses origines remontant aux navires de l'antiquité, la galère est restée le navire de guerre principal utilisé en Méditerranée jusqu'au 16e siècle. La galère est propulsée par des rames, en général 25 paires, manœuvrées chacune par trois hommes. Cela rendait ce type de navire moins dépendant du vent qu'un navire à voiles et ses capacités à manœuvrer en faisaient un adversaire redouté. La galère perdit son intérêt avec l'apparition de navires de lignes de haute mer plus performants, mais resta utilisée dans les zones de hauts-fonds jusqu'au 18e siècle."
 germanized_pikeDESCR: "La victoire des Goths sur les Romains à Adrianopole marqua l'avènement d'une ère nouvelle dans l'art de la guerre en Europe. La cavalerie devint l'élément central du champ de bataille, l'infanterie étant reléguée au rôle subalterne de base autour de laquelle la cavalerie pouvait manœuvrer. Les victoires anglaises de la guerre de Cent Ans, bien que s'appuyant sur l'infanterie, reposaient surtout sur une tactique défensive. Ce sont les piquiers suisses de la fin du 15e siècle qui rendirent à l'infanterie son rôle offensif. Cela fut bien vite reconnu dans toute l'Europe et partout les mercenaires allemands étaient invités à enseigner ces nouvelles tactiques."
 han_bannerDESCR: "Infanterie Ming équipée de mousquets incorporée dans le système des bannières, créé à l'origine par les Mandchous au cours du 17e siècle."
 heavy_frigateDESCR: "Un vaisseau à deux ponts armé d'environ 40 canons."
 houfniceDESCR: "L'obusier tirerait son origine des canons houfnice développés par les hussites au 15e siècle. Ces canons à fût court étaient montés sur des chariots et servaient sur le champ de bataille à tirer des boulets pleins ou creux en soutien de l'infanterie."
 huron_arquebusierDESCR: "Les guerriers Tomahawk étaient spécialistes du tir bien avant que les armes à feu ne fassent leur apparition. Adoptant les avantages que représentaient ces nouvelles armes, les arquebusiers amérindiens misaient sur la puissance de feu et la cohésion au combat, sans être aussi efficaces en assaut frontal que les porteurs de mousquets d'attaque."
 inca_mountain_warfareDESCR: "Tandis que les nouvelles armes et tactiques devenaient disponibles, les solides guerriers montagnards commencèrent à améliorer leurs méthodes. S'appuyant sur un périmètre de défense, ils comptaient sur leur résistance pour vaincre. Les améliorations qu'ils apportèrent à leur entraînement et à leur protection les rendirent difficiles à vaincre."
 irish_chargeDESCR: "Les descendants directs des mercenaires Gaëls des premiers temps. Ces unités fondaient leur tactique sur la charge d'infanterie afin de tuer et désorganiser l'ennemi. Leurs charges pouvaient être plus meurtrières que celles de la cavalerie de l'époque, les rendant particulièrement effroyables quand ils attaquaient."
 iroquois_rifle_scoutDESCR: "Les rifle scouts sont des unités spécialisées dans le harcèlement de l'ennemi. Ces unités ne pouvaient tenir aussi longtemps au combat que des unités plus disciplinées. Cependant, ces guerriers étaient d'excellents tireurs et leurs exploits au fusil pouvaient infliger de lourds dégâts à l'ennemi."
 italian_condottaDESCR: "Condotta est un mot italien qui veut dire contrat et il a servi à désigner les unités de mercenaires qui ont principalement combattu en Italie pour les diverses cités états. Le chef d'un régiment de condotta était appelé Condottiere. Parmi les plus célèbres, on trouve John Hawkwood, Francesco Sforza et Bartolomeo Colleoni. Les condottas n'étaient pas très fidèles à leurs employeurs et changeaient facilement de camp si la solde était meilleure. Quand des condottas devaient s'affronter, ils s'accordaient pour ne pas s'infliger trop de dégâts et ainsi, la guerre en Italie devint une sorte de spectacle. Les régiments de condotta étaient constitués de chevaliers en armure, d'infanterie lourde, d'infanterie légère et d'arbalétriers. Les condotta ayant le monopole de la guerre dans le pays, ils employaient encore des armes et des tactiques anciennes alors que le reste de l'Europe était passé aux unités de mousquetaires et de piquiers."
 japanese_archerDESCR: "En Asie, les archers représentaient la plus importante force des champs de bataille. Les arcs faits de bambou étaient plus longs qu'en Europe."
 japanese_footsoldierDESCR: "Le piéton était au bas de la hiérarchie militaire de l'époque. Constituées de gens du peuple et de la petite noblesse, ces unités formaient le gros des troupes des seigneurs. Au début, il s'agissait de mercenaires et d'aventuriers payés en parts de butin, mais peu à peu, ils intégrèrent les armées régulières des seigneurs locaux. Alors que les batailles, la guerre et les armées gagnaient en complexité, ils reçurent un entraînement plus poussé afin de tenir leur place sur le champ de bataille. La plupart portaient des lances, mais certains étaient équipés de katanas. D'autres recevaient la formation pour utiliser les machines de guerre, ou utiliser l'arc. Les piétons étaient le plus souvent protégés par une armure légère constituée de pièces de cuir cousues ensemble ou d'une association de cuir et de cuivre ou de fer, ce qui les rendait plus agiles sur le champ de bataille, mais aussi plus vulnérables. Plus tardivement, les piétons furent équipés également d'armes à feu."
 japanese_samuraiDESCR: "Les samouraïs représentent la noblesse japonaise. Samouraï veut dire 'servir'. Ils recevaient une bonne éducation, étaient parfaitement entraînés au combat et se distrayaient avec l'art ou la littérature. Les samouraïs étaient gouvernés par un code appelé Bushido (La voie du guerrier). Si leur maître venait à mourir ou perdait une guerre, il devait se faire Seppuku (un suicide assisté), le code du Bushido demandait que les samouraïs en fassent de même afin de suivre leur maître dans l'autre monde. Sur le champ de bataille, les samouraïs étaient craints en raison de leur compétence au katana ou au Yumi, l'arc long japonais, aussi bien à pied qu'à cheval."
 large_cast_bronze_mortarDESCR: "Les plus gros canons de l'époque étaient si énormes qu'il fallait plusieurs centaines d'hommes et de bœufs pour les déplacer. Leur pouvoir de destruction était énorme, mais le temps de les recharger et de les pointer faisait qu'ils ne tiraient qu'un petit nombre de fois par jour."
 large_cast_iron_bombardDESCR: "Version plus grande de la bombarde, cette pièce de siège des débuts de l'artillerie était destinée à lancer de lourds projectiles contre les défenses ennemies. Un exemple fameux de grande bombarde est Mons Meg, offerte au roi James II d'Écosse par Philippe III de Bourgogne en 1453. Bien que dévastatrice, la grande bombarde mettait beaucoup de temps à refroidir entre les tirs, ce qui limitait son intérêt sur le champ de bataille et la cantonnait aux sièges."
 leather_cannonDESCR: "Le canon de cuir fut introduit par les armées du roi Gustave - Adolphe II de Suède durant la troisième guerre Polono-Suédoise. L'artillerie européenne de l'époque était trop grande et trop lourde pour avoir de la mobilité sur le champ de bataille et ne servait que pour les sièges. L'introduction d'un canon léger et mobile permit aux Suédois de déplacer leur artillerie pour suivre les mouvements de l'ennemi et ainsi gagner un avantage tactique certain sur lui. Malheureusement, le canon de cuir des Suédois avait un défaut qui le rendait difficile d'emploi. Il était constitué d'un tube de cuivre fin entouré de cuir et de corde et cette enveloppe le faisait dangereusement surchauffer en utilisation continue. Néanmoins, le canon de cuir marqua le début du concept d'artillerie légère destinée à noyer l'ennemi sous un feu nourri."
 mali_tribal_warfareDESCR: "Un guerrier tribal traditionnel d'Afrique du Nord armé d'une lance et d'un bouclier caractéristique qui excelle plus particulièrement dans les tactiques défensives."
 mamluk_archerDESCR: "Les esclaves guerriers non-musulmans capturés dans leur enfance et entraînés à se battre pour leurs maîtres constituaient une part essentielle du système militaire de l'Islam. Le tir à l'arc n'était pas seulement un entraînement militaire, il faisait partie de leurs distractions et ces unités étaient d'excellents archers."
 mamluk_cavalry_chargeDESCR: "Les esclaves guerriers non-musulmans capturés dans leur enfance et entraînés à se battre pour leurs maîtres constituaient une part essentielle du système militaire de l'Islam. Les tactiques de cavalerie et d'équitation firent partie plus tard de leur formation, quand ils eurent embrassé la foi musulmane."
 mamluk_duelDESCR: "Infanterie spécialisée dans le combat individuel, qui utilise principalement les épées."
 mamluk_musket_chargeDESCR: "Après avoir d'abord résisté à l'utilisation des armes à feu, le mousquet fut ajouté à la charge de cavalerie traditionnelle au cours du 18e siècle."
 manchu_bannerDESCR: "Unités de cavalerie légère appartenant au système militaire des bannières, développé par les Mandchous au début du 17e siècle. Ce système était conçu pour organiser la population civile et les soldats en divisions militaires."
 maya_forest_warfareDESCR: "Les guerriers des forêts améliorèrent leurs techniques en fonction des nouvelles armes et tactiques devenues disponibles. Très équilibrés entre l'attaque et la défense, ils progressèrent dans les deux domaines."
 maya_guerilla_warfareDESCR: "Ces unités ne peuvent pas tenir aussi longtemps au combat que les autres unités de guérilla, mais leur efficacité offensive est leur meilleur atout. Ils ont sacrifié la résistance en échange de la capacité à infliger plus de dégâts à l'ennemi."
 maya_gunpowder_warfareDESCR: "Les unités à mousquet des forêts restèrent fidèles aux tactiques qu'elles employaient avant l'avènement de la poudre. L'équilibre entre attaque et défense demeura, mais ces unités devinrent encore plus dangereuses avec l'introduction des armes à feu par les Européens."
 maya_tribal_warfareDESCR: "Les jungles et les forêts d'Amérique centrale abritaient l'empire maya. Le terrain y étant moins découvert qu'au Nord, le défenseur y avait l'avantage. Les unités de la région développèrent des tactiques d'attaque et de défense sans privilégier l'une sur l'autre."
 merchantmanDESCR: "Un gros navire utilisé pour le transport de marchandises."
 mexican_guerilla_warfareDESCR: "La guérrilla d'Amérique centrale était spécialisée dans les attaques visant à briser le moral de l'ennemi. Elle fait plus de dégâts que la guérrilla d'Amérique du Sud, mais est aussi plus facile à vaincre."
 mongol_bowDESCR: "Des unités d'infanterie légère couramment utilisées au début de la bataille. Leur but était de noyer l'ennemi sous un déluge de flèches afin de réduire son moral avant que le gros des troupes n'attaque."
 mongolian_bowDESCR: "Unités de cavalerie spécialisées en embuscade. Elles se tiennent à l'affût de l'ennemi, l'attaquent par surprise avant de battre en retraite avant que celui-ci ait le temps de se regrouper."
 mongol_steppeDESCR: "Des archers montés équipés d'arcs composites caractérisés par leur cadence de tir et leur puissance."
 mongol_swarmDESCR: "Des archers montés qui attaquent en larges vagues destinées à submerger l'ennemi par l'effet de masse."
 muscovite_caracolleDESCR: "Avec la redécouverte du fait que l'infanterie bien disciplinée pouvait résister au choc de la cavalerie et que l'emploi des armes à feu était capable de décimer l'attaquant, de nouvelles tactiques de cavalerie devinrent nécessaires. L'une d'elles était la caracole (ou spirale) dans laquelle la cavalerie utilisait ses armes à feu pour désorganiser l'infanterie avant de charger. Développée en Europe occidentale au 16e siècle, elle se propagea rapidement vers l'est."
 muscovite_cossackDESCR: "La cavalerie cosaque évolua régulièrement au fil du temps. Au contraire des nouvelles unités de hussards plus lourdes et excellentes en choc frontal, les cosaques se spécialisèrent dans le harcèlement et l'usage du pistolet pour désorganiser l'ennemi."
 muscovite_musketeerDESCR: "L'usage à grande échelle d'armes à feu sur les champs de bataille de l'est fit que de nouvelles unités furent créées pour tirer parti de ces armes. Tirant leur origine dans les Streltsy de Moscovie, ces unités s'équipèrent de mousquets et mirent l'accent sur l'attaque plutôt que la défense."
 muscovite_soldatyDESCR: "Le tercio, introduit en Europe de l'Est fut jugé trop axé sur la défense par certains. C'est pourquoi les unités de Soldaty furent développées afin de remplir un rôle offensif."
 native_indian_archerDESCR: "Les chasseurs-cueilleurs apprirent vite à juger un homme à sa compétence à l'arc. En temps de paix, cela faisait la différence entre la survie et la famine, en temps de guerre, entre la défaite et la victoire."
 native_indian_mountain_warfareDESCR: "Parmi les guerriers les plus résistants des Amérindiens se trouvaient les montagnards. Souvent chassés dans les montagnes par un ennemi plus puissant, ils devaient être forts pour survivre."
 native_clubmenDESCR: "L'indigène équipé d'une massue est le premier concept du guerrier : prendre un objet dur, taper sur l'ennemi."
 native_indian_tribal_warfareDESCR: "L'organisation des indigènes en tribus, protégeant souvent des territoires donnés ouvrait la voie à une situation de guerres endémiques. Le sentier de la guerre était un moyen de montrer sa bravoure ainsi qu'un rite de passage pour les jeunes hommes."
 niger_kongolese_forest_warfareDESCR: "Des guerriers des forêts avec de bonnes capacités offensives et de défense adaptées au climat des forêts africaines."
 niger_kongolese_guerilla_warfareDESCR: "De petits groupes de guerriers des forêts d'Afrique centrale utilisant des tactiques de harcèlement pour user l'ennemi."
 niger_kongolese_gunpowder_warfareDESCR: "Des guerriers d'Afrique de l'Ouest armés de mousquets et possédant de bonnes tactiques en attaque comme en défense."
 niger_kongolese_tribal_warfareDESCR: "Un guerrier traditionnel des tribus d'Afrique centrale armé d'une lance et d'un bouclier caractéristique, aussi bon en défense qu'en attaque."
 ottoman_azabDESCR: "Les azabs étaient soit des unités d'infanterie légère employées comme archers, soit des unités de piétons équipés d'une épée et d'un bouclier et spécialisés dans le corps à corps."
 ottoman_janissaryDESCR: "Unités d'infanterie formées pour l'essentiel d'esclaves et de prisonniers de guerre qui constituaient l'essentiel de la garde personnelle du sultan."
 ottoman_lancerDESCR: "Le sultan ottoman, Selim III ouvrit son règne par une refonte complète de l'armée. Un nouveau type d'unité occidentalisée fut conçu pour remplacer les janissaires qui, pendant si longtemps, avaient constitué la force principale de l'armée ottomane."
 ottoman_new_modelDESCR: "Le sultan ottoman, Selim III ouvrit son règne par une refonte complète de l'armée. Un nouveau type d'unité de cavalerie occidentalisée armée d'une lance, remplaça les unités de cavalerie existantes."
 ottoman_nizami_cedidDESCR: "Une unité d'infanterie modifiée sous l'influence des écoles et tactiques occidentales. Ces guerriers adoptèrent des armes et des uniformes occidentaux et mirent en place des stratégies européennes dans leur entraînement."
 ottoman_musellemDESCR: "Unités de cavalerie légère consistant pour l'essentiel de mercenaires étrangers."
 ottoman_reformed_janissaryDESCR: "À la fin du 17e siècle, les Janissaires et les Sipahis constituaient l'essentiel des forces militaires du monde musulman occidental."
 ottoman_reformed_spahiDESCR: "À la fin du 17e siècle, les janissaires et les Sipahis constituaient l'essentiel des forces militaires du monde musulman occidental."
 ottoman_sekbanDESCR: "Des unités d'infanterie provinciale formée de paysans enrôlés."
 ottoman_spahiDESCR: "Une unité de cavalerie d'élite musulmane assez proche des chevaliers occidentaux."
 ottoman_timariotDESCR: "Une unité de cavalerie sous les ordres directs du sultan. Les timariots recevaient un lopin de terre en échange de leurs services, mais ils devaient fournir leur propres équipement et serviteurs en temps de guerre."
 ottoman_toprakli_dragoonDESCR: "Unité de cavalerie provinciale équipée d'un sabre ou d'une carabine, réputée pour ses compétences à cheval."
 ottoman_toprakli_hit_and_runDESCR: "Une unité de cavalerie provinciale connue pour sa mobilité et sa vitesse. C'étaient souvent les premières unités à attaquer l'ennemi par un assaut suivi d'un repli rapide."
 ottoman_yayaDESCR: "Une unité d'archers musulmans connue sous le nom de Piyade. Les yayas étaient essentiellement composés de mercenaires toujours sur le pied de guerre. Ils étaient très bien payés pour leurs services."
 pedreroDESCR: "Un canon relativement léger comparé à la couleuvrine, utilisant des boulets de pierre, plus légers que les boulets de fer."
 persian_cavalry_chargeDESCR: "Unités de cavalerie équipées d'une épée à lame fine fortement courbée très efficace dans les charges contre l'infanterie et la cavalerie sans armure."
 persian_footsoldierDESCR: "Unité de piétons de base équipés d'une épée."
 persian_rifleDESCR: "Pendant l'ère Qajar, l'armée perse connut une modernisation complète. Des conseillers étrangers formèrent les troupes aux armes et aux stratégies occidentales."
 persian_shamshirDESCR: "Unités d'infanterie équipées d'une épée à lame fine fortement courbée très efficace contre l'infanterie et la cavalerie sans armure."
 peruvian_guerilla_warfareDESCR: "La guérilla d'Amérique du sud est un redoutable adversaire. Bien qu'elle fasse relativement peu de dégâts à l'ennemi, la réduire peut demander beaucoup de temps."
 polish_hussarDESCR: "À l'origine, les hussards étaient destinés aux attaques de harcèlement, mais le champ de bataille exigea qu'ils soient plus lourdement armés et mieux protégés. C'est ainsi que les hussards évoluèrent pour donner les célèbres hussards ailés."
 polish_musketeerDESCR: "Avec le développement des armes à feu, la question fut vite posée de savoir quel serait le rôle sur le champ de bataille d'une infanterie armée de mousquets. en Pologne, une école de pensée développa l'idée de les utiliser en défense pour soutenir la cavalerie."
 polish_tercioDESCR: "Si le tercio domina les champs de bataille européens, il était trop lent pour les vastes théâtres d'opération à découvert d'Europe de l'Est, dominés par la cavalerie. Débarrassé des piquiers, les tercios de l'est gagnèrent en puissance de feu pour une meilleure efficacité sur les champs de bataille de l'est."
 polish_winged_hussarDESCR: "Si à l'époque médiévale, la chevalerie montée avait dominé le champ de bataille, elle fut ensuite remplacée par les mousquetaires et les piquiers. Au 17e siècle, la cavalerie était encore employée pour l'effet de surprise, mais elles n'avaient que peu de chances face à des piquiers disciplinés. C'est pourquoi, la cavalerie perdit son intérêt en Europe occidentale. À l'est, par contre, dans les vastes plaines, la cavalerie demeura très importante. C'est là que les hussards ailés jouent un rôle prépondérant. Les Polonais mirent au point un excellent sabre courbe (le palasz), sélectionnèrent les chevaux pour leur vitesse et leur endurance et s'équipèrent de lances de six mètres capables de percer l'armure d'un piquier. Les hussards ailés devinrent des cavaliers lourds qui remportèrent un grand nombre de victoires contre toutes sortes d'ennemis. Ils jouèrent un rôle clé quand Jean Sobieski brisa le siège que les Turcs menaient devant Vienne en 1683. Jean Sobieski envoya quatre unités de hussards ailés dans une charge furieuse contre les lignes turques ou ils semèrent la confusion totale. "
 prussian_uhlanDESCR: "Les premiers Uhlans furent créés au début du 18e siècle. Si l'on constate leur présence dans diverses armées à partir du 14e siècle, leur rôle à l'époque se cantonnait à des missions de reconnaissance pour le compte de la cavalerie lourde ou à des missions de harcèlement. Plus tard, au 18e siècle, ils devinrent partie intégrante de la structure des armées, en raison de leur armure légère qui les rendait agiles et rapides au combat ainsi que leur puissance d'attaque, qui pouvait parfois renverser le cours d'une bataille. Les Uhlans étaient une bonne alternative aux grandes armées basées sur l'infanterie, ayant une bonne puissance d'attaque tout en étant moins chers. Ainsi, des petites nations ayant un faible effectif pouvaient se défendre correctement sur le champ de bataille. De plus, l'infanterie est plus lente que les unités montées."
 prussian_drillDESCR: "Les réguliers sont des soldats qui ont été très bien entraînés de façon à toujours savoir quoi faire sur le champ de bataille, à être moins susceptibles de rompre les rangs sous la pression de l'ennemi et à augmenter vos chances de succès à la guerre. Un bon exemple est le soldat prussien, qui était parmi le meilleur du monde et sans doute également le mieux équipé. Il était parfaitement entraîné et discipliné pour faire face à n'importe quelle situation. Sa réputation était telle que les colonies américaines avaient demandé à des instructeurs prussiens de venir former les insurgés pour affronter les Anglais."
 pueblo_ambushDESCR: "Sur les terrains accidentés du pied des Montagnes Rocheuses, de nouvelles tactiques s'appuyant sur l'embuscade se développèrent. Ces unités n'avaient pas la résistance de l'infanterie montagnarde, mais néanmoins une bonne capacité à atteindre le moral de l'ennemi avec ses embuscades."
 qizilbash_cavalryDESCR: "Unités de cavalerie armées de lances, d'épées ou d'arcs, aisément reconnaissables à leurs couvre-chefs rouges rayés d'or, marquant leur dévotion aux douze imams de l'islam chiite."
 reformed_asian_cavalryDESCR: "Cavalerie asiatique modernisée, plus adaptée aux tactiques et stratégies occidentales."
 reformed_asian_musketeerDESCR: "Infanterie asiatique modernisée, équipée de mousquets, plus adaptée aux tactiques et stratégies occidentales."
 reformed_manchu_rifleDESCR: "Une unité développée par la dynastie Qing après la conquête de la Chine par les Mandchous. Ces unités constituaient l'essentiel des armées en opération et étaient formées essentiellement de soldats Hans."
 royal_mortarDESCR: "Au cours du 18e siècle, l'usage de l'artillerie se généralise sur les champs de bataille. Les troupes pouvaient faire manœuvrer les canons avec plus d'aisance et de rapidité."
 russian_cossackDESCR: "À l'est, les cosaques faisaient partie intégrante des armées européennes. Moins disciplinées et moins efficaces en charge que la cavalerie lourde, ces unités légères se spécialisèrent dans les raids et le harcèlement visant à désorganiser l'ennemi."
 russian_cuirassierDESCR: "Le cuirassier tient son nom de la cuirasse, un plastron porté par les unités de cavalerie lourde. Armées d'une lourde épée à la place du sabre léger, ces unités sont terrifiantes quand elles chargent. Souvent soutenues par des unités de cavalerie armées de carabines pour leur donner plus d'impact, elles ajoutent de la puissance de choc à toute armée."
 russian_massDESCR: "Les tactiques d'infanterie de masse marquent une rupture avec les tactiques linéaires alors dominantes. Ces unités peuvent se résumer par deux maximes du général russe Suvorov : Entraînement dur, combat facile et 'La balle est une idiote, la baïonnette est une amie.' Il s'agit d'infanterie d'assaut très entraînée qui privilégie la charge en masse sur l'utilisation du mousquet."
 russian_green_coatDESCR: "Tandis que les idée de l'Ouest arrivaient à l'Est, l'infanterie se mit a ressembler de plus en plus à son équivalent occidental. Les Manteaux Verts furent créés en Russie sur le modèle d'entraînement et d'équipement de l'Ouest. Ces unités gagnèrent ainsi une plus grande résistance au combat. Orientées vers l'attaque, elles constituent également une rupture avec la doctrine défensive Petrine traditionnelle."
 russian_lancerDESCR: "Les hussards de l'Est étaient armés depuis longtemps d'une lance, entre autres équipements. La lance est une arme d'attaque très puissante, car elle permet au lancier d'atteindre l'ennemi avant qu'il ne l'atteigne. Cependant, quand la lance est passée, le lancier est vulnérable. Les unités de cavalerie équipées de lances sont très puissantes en attaque, mais aussi faibles en défense."
 russian_petrineDESCR: "L'infanterie Petrine trouve ses origines dans la défaite russe de Narva, lors de la guerre du Nord. L'armée russe avait été mise en déroute par une armée suédoise supérieurement entraînée, mais très inférieure en nombre. L'armée russe avait besoin de nouvelles tactiques. Soumise à une discipline de fer, l'infanterie Petrine excelle en défense. Sa tactique consiste à réduire les capacités de combat de l'ennemi par la vigueur de sa résistance."
 saxon_infantryDESCR: "Auguste le Fort, électeur de Saxe, n'était pas seulement célèbre pour avoir produit plus d'enfants illégitimes que n'importe quel autre monarque d'Europe, il était aussi roi de Pologne. Sous son règne, il impulsa plus de tactiques offensives à l'infanterie polonaise et les unités prirent le nom d'infanterie saxonne."
 scottish_highlanderDESCR: "Les divisions d'infanterie des Highlands, si reconnaissables dans de nombreuses armées du Commonwealth ont leurs racines dans le système semi-féodal des clans du Nord et de l'Est de l'Écosse. Les Highlanders écossais portaient des armures légères et étaient souvent armés de l'épée traditionnelle écossaise, la claymore, et de petits couteaux appelés dirks. Plus tard, les Highlanders s'équipèrent de pistolets. Ils étaient craints pour la férocité de leurs attaques, en particulier la célèbre charge des Highlands, qui servait à percer les lignes ennemies. Dans la foulée de la révolution jacobite, les Highlanders écossais furent graduellement incorporés à l'armée anglaise. La première de ces unités écossaises fut la Black Watch, ou 42e Régiment écossais d'infanterie, qui combattit vaillamment à Fontenoy pendant la guerre de Succession d'Autriche. Les régiments des Highlands devinrent une force respectée, connus pour leur bravoure et leur refus de se rendre."
 shaybaniDESCR: "Une unité de cavalerie utilisant des tactiques indirectes, comme le raid ou le harcèlement."
 slavic_stradiotiDESCR: "Les Stradioti apparurent dans la région albano-grecque des Balkans. Sans armure ou presque, ils étaient armés de sabres, de lances ou de masses. Ces unités de cavalerie étaient excellentes pour la reconnaissance et les raids sur les ennemis désorganisés ou en déroute. À la chute de Byzance, beaucoup cherchèrent refuge vers l'ouest et la cavalerie Stradioti vénitienne de la fin du 15e siècle serait à l'origine de l'introduction des tactiques de cavalerie légère en Europe."
 small_cast_iron_bombardDESCR: "Une des premières formes d'artillerie en Europe, utilisée aussi bien pour le siège que la défense, la bombarde était un canon très simple pouvant itrer des projectiles sur les défenses ennemies. Le projectile était souvent un boulet de métal ou une grosse pierre, destiné à infliger des dégâts aux fortifications plus qu'aux hommes. Même les bombardes les plus petites étaient lourdes et difficiles à déplacer rapidement lors des combats, ce qui en limitait l'usage contre l'infanterie et la cavalerie."
 songhai_tribal_warfareDESCR: "Un guerrier traditionnel des tribus d'Afrique de l'Ouest armé d'une lance et d'un bouclier caractéristique, excellent en stratégies défensives."
 south_american_gunpowder_warfareDESCR: "Avec l'arrivée des Européens en Amérique, les populations locales découvrirent les armes à feu. Les avantages étaient si évidents que bientôt des unités armées de mousquets firent leur apparition. Le défenseur à mousquet était un descendant des guerriers montagnards, qui suivait les mêmes principes d'organisation et de tactique, mais désormais équipé d'une arme à feu. Cette unité est très forte en défense, mais le mousquet lui donne une plus grande puissance de feu."
 south_american_spearmenDESCR: "L'unité de base des armées de l'Amérique du Sud, le plus souvent constituée de levées paysannes sous les ordres d'officiers de l'aristocratie, armées de lances et de boucliers. Ces unités formaient l'ossature des armées de nations comme l'empire incas."
 south_american_warfareDESCR: "La haute altitude des Andes formait un environnement naturel plus propice à la défense qu'à l'attaque. Une évolution progressive de l'infanterie la vit se spécialiser de plus en plus en défense et en résistance plutôt qu'en attaque."
 spanish_tercioDESCR: "Les unités d'infanterie tercios furent principalement développées par le brillant général Gonzalo Fernández de Córdoba (El Gran Capitán), pendant les guerres d'Italie. C'est une formation qui associe piquiers et porteurs de mousquets. Cette combinaison lui donne la solidité de l'infanterie lourde et la puissance de feu à distance de ses porteurs de mousquets, ce qui la rend idéale aussi bien en défense qu'en attaque. Les tercios, composés de soldats professionnels supérieurement entraînés et à l'esprit combatif excellent, étaient bien connus sur tous les champs de bataille européens des 16e et 17e siècles pour leur quasi-invincibilité. Leur domination du théâtre européen prit fin avec la victoire française sur l'Espagne à Rocroy en 1643. De nouvelles méthodes de combat, développées par Gustave-Adolphe, les feraient disparaître."
 swedish_arme_blancheDESCR: "Tandis que les hussards représentent l'équilibre entre le feu et le choc et que les dragons reposent essentiellement sur leurs mousquets, la cavalerie à l'arme blanche s'appuie sur l'acier de sa lame.. Les charges courageuses de ces unités étaient capables de briser l'ennemi."
 swedish_carolineDESCR: "Les réformes militaires du roi de Suède Charles XI donnèrent naissance à une nouvelle unité d'infanterie, spécialisée dans l'attaque. Une salve de mousquets dévastatrice formait le prélude à une charge de masse."
 swedish_gallopDESCR: "La cavalerie armée de pistolets utilisant la tactique de la caracole domina les champs de bataille d'Europe. A l'Est subsistait la cavalerie de choc traditionnelle sous la forme des hussards. Les armées entraînées à la mode de l'Ouest étaient souvent battues par ces unités. Tirant son origine dans la rudesse des combats de la Suède contre la Pologne, les Hakkapélites étaient des unités bien différentes. Armées de pistolets comme les caracoles, elles ne tiraient pas avant la charge mais pendant. Pendant la guerre de Trente Ans, les résultats furent dévastateurs, obligeant la cavalerie impériale à s'adapter très vite."
 swedish_gustavianDESCR: "Au début du 17e siècle, le mousquet était encore une arme très longue à recharger et dont le feu devait être concentré en volées afin de compenser son maque de précision et ses fréquents incidents de tir. Avec un temps de rechargement aussi long, les unités auraient été vulnérables si tous les mousquets tiraient en même temps. Depuis l'époque de Maurice de Nassau, le problème avait été résolu en arrangeant les unités en lignes de six, huit ou douze rangs de profondeur. Quand le premier rang avait tiré, il passait à l'arrière pour recharger et laisser la place pour que le rang suivant s'avance et fasse feu. Gustave-Adolphe, le grand monarque suédois, améliora significativement le principe de Maurice de Nassau. Il entraîna si bien ses troupes qu'il pu réduire le nombre de rang à trois (un aà genoux, un accroupi et un debout) tout en maintenant un feu roulant continu."
 swiss_landsknechtenDESCR: "Les landsknechts étaient un type d'infanterie créé au début du 16e siècle dans le Saint Empire romain germanique Germanique et le plus souvent armés de longues lances ou de piques. George von Frundsberg est considéré comme étant celui qui a créé les Landsknechts. Ils combattaient surtout en formation appelée le carré de piquiers. Ils étaient également réputés pour la sophistication de leur tenue."
 swivel_cannonDESCR: "Un canon portable très facile à manœuvrer. Le canon sur pivot était de petite taille et surtout conçu pour le combat à courte portée."
 tartar_cossackDESCR: "Les cosaques continuèrent à évoluer en tant qu'unité. L'usage de nouvelles armes et tactiques leur donna plus de résistance face au feu ennemi et plus de puissance d'impact."
 threedeckerDESCR: "Un gros navire de guerre équipé de trois bordées de canons, pour un total de pièces pouvant dépasser les 100."
 tofongchis_musketeerDESCR: "Après une période de réticence, le mousquet fut progressivement adopté vers la fin du 16e siècle. L'avantage des armes à feu était indéniable et peu à peu, elles trouvèrent leur place dans les unités d'infanterie musulmanes."
 topchis_artilleryDESCR: "Une unité de cavalerie musulmane équipée de mousquets à rouet."
 twodeckerDESCR: "Un navire de guerre à deux-ponts généralement équipé de 60 à 90 canons."
 wargalleonDESCR: "Le galion de guerre était un galion de grandes dimensions équipé pour la guerre. Plus grand et plus lourdement armé que les galions ordinaires, il servait d'escorte aux flottes marchandes. Les flottes qui ramenaient les trésors vers l'Espagne étaient composées de galions et de galions de guerre."
 westernized_adalDESCR: "Des guerriers d'Afrique de l'Est influencés par les stratégies et les tactiques de défense occidentales."
 westernized_aztecDESCR: "Avec l'introduction des méthodes d'entraînement et des nouveaux équipements venus d'Europe, les guerriers des collines devinrent plus efficaces. Les nouvelles méthodes donnaient une meilleure cohésion aux unités, tandis que le matériel améliorait l'efficacité tant en attaque qu'en défense. Cependant, les guerriers des collines restaient surtout des unités défensives."
 westernized_bantuDESCR: "Des guerriers d'Afrique du Sud influencés par les tactiques offensives occidentales."
 westernized_ethiopianDESCR: "Des guerriers d'Afrique du Nord influencés par les stratégies et les tactiques de défense occidentales."
 westernized_mayanDESCR: "Alors que les conceptions militaires européennes se répandaient aux Amériques, les guerriers des forêts ne restaient pas insensibles au changement. Les nouvelles méthodes d'entraînement rendaient les unités plus aptes à supporter le feu ennemi."
 westernized_niger_kongoleseDESCR: "Des guerriers d'Afrique centrale influencés par les stratégies et les tactiques de défense et d'attaque occidentales."
 westernized_south_americanDESCR: "L'infanterie sud-américaine occidentalisée est le successeur des guerriers montagnards des temps anciens. Les méthodes et l'équipement occidentaux ont rendu ces unités plus efficaces dans tous les domaines, mais elles restent essentiellement défensives."
 westernized_zapotecDESCR: "Les nouvelles tactiques militaires européennes ont mis du temps à se propager à travers les Amériques. Les nouvelles méthodes d'entraînement ont amélioré la cohésion des guerriers des plaines ainsi que leur efficacité dans tous les domaines du combat."
 western_longbowDESCR: "L'arc long est une arme utilisée essentiellement par les Anglais et les Gallois entre le 14e et le 16e siècle. C'était une arme très précise ayant une longue portée et assez puissante pour percer une cotte de maille. Les Anglais l'utilisèrent avec beaucoup de succès contre la France pendant la guerre de Cent Ans, comme à Crécy ou Agincourt par exemple. Avec le développement de la poudre, l'arc long devint obsolète, non pas qu'il ait été moins puissant que les premiers mousquets, mais il fallait des années d'entraînement pour l'utiliser efficacement, tandis que l'entraînement aux armes à feu était beaucoup plus rapide."
 western_medieval_infantryDESCR: "La base des armées d'Europe occidentale. Il s'agissait de levées paysannes, disposant de peu d'entraînement ou d'équipement. Cependant, déployée en masse, l'infanterie pouvait se révéler dévastatrice."
 western_medieval_knightsDESCR: "Le chevalier médiéval trouve son origine dans les royaumes francs, où les guerriers à cheval recevaient des terres en payement de leur service militaire. Le concept d'une élite guerrière puissante se répandit dans toute l'Europe et devint partie intégrante du système féodal, dans lequel les chevaliers faisaient partie de la petite noblesse. Avec le développement des sangles de selles et des étriers, les chevaliers purent être plus lourdement armés et leurs charges contre l'infanterie gagnèrent en puissance. Ils étaient capables de combattre à pied avec des armes lourdes quand les circonstances le dictaient."
 western_men_at_armsDESCR: "L'homme d'armes était un soldat professionnel dans les armées européennes de la fin du Moyen-Age. Les chevaliers et la noblesse employaient des hommes d'armes pour constituer leur suite. Ils étaient mieux armés et protégés que le fantassin moyen de l'époque. Pendant la guerre de Cent Ans, les hommes d'armes combattaient à cheval ou avec des armes lourdes, mais leur rang social ne permettait pas de les considérer comme des chevaliers. Les mieux équipés et entraînés d'entre eux étaient appelés Sergent d'arme."
 zapotec_gunpowder_warfareDESCR: "Même les guerriers des plaines pour qui la bravoure dans l'attaque comptait beaucoup ne pouvaient ignorer les avantages des armes à feu apportées par les Européens. Les porteurs de mousquets offensifs continuaient à miser sur l'attaque, avec le bénéfice de puissance de feu que leur donnait la poudre."
 zapotec_plains_warfareDESCR: "Le guerrier des plaines était le meilleur guerrier offensif des Amériques, mais même eux ne pouvaient échapper au progrès. Les nouvelles tactiques et les nouvelles armes leur permirent d'améliorer leurs capacités offensives, tandis que les nouvelles méthodes d'entraînement leur permettaient de conserver un meilleur moral au combat."
 zapotec_tribal_warfareDESCR: "L'empire zapotèque offrait des conditions géographiques idéales pour l'offensive. Les unités militaires de la région se spécialisèrent en attaque et développèrent des tactiques conçues pour miner le moral de l'ennemi."
 zaporoghian_cossackDESCR: "Les communautés cosaques sont originaires de la steppe délimitant la Moscovie et la Pologne d'un côté et les tatars de l'autre. Dans cet environnement sauvage de raids permanents, des communautés d'éleveurs de chevaux se développèrent. Ils devinrent vite des cavaliers robustes, mais indisciplinés."
 zulu_chest_and_hornsDESCR: "Une stratégie militaire africaine développée par le chef Shaka au cours du 18e siècle. Les guerriers encerclaient l'ennemi en plaçant de petits groupes de guerriers sur les flancs, qui représentaient les cornes du buffle, tandis que le gros des troupes, placé au centre, formait le poitrail de l'animal."
