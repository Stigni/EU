 improve_the_han_desc: "Daimyô, notre han est en bien piteux état. Fermiers et marchands ont perdu toute confiance en notre monnaie et doutent de la capacité de notre domaine à rembourser ses dettes. Réduisons notre inflation afin de rétablir la confiance en $COUNTRY$ et en nos finances."
