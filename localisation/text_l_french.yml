 desc_indelningsverket: "Le système de répartition suédois correspond à la division de la paysannerie en groupe de 10 hommes à des fins de recrutement. Il permet de faciliter le recrutement des soldats et leur organisation en unités."
 create_indelningsverket_title: "Instituer l'«indelningsverket»"
 create_indelningsverket_desc: "Afin de mobiliser les hommes de façon plus efficace en cas de guerre, le système de recrutement doit être réorganisé: chaque circonscription doit fournir à l'armée un homme en temps de guerre. Nous savons ainsi exactement où trouver des hommes pour l'armée, ce qui facilitera le recrutement."
 institute_the_absolutism_title: "Instituer l'absolutisme"
 institute_the_absolutism_desc: "Nous devons doter notre gouvernement d'une dimension philosophique. En promouvant la doctrine de l'absolutisme, les nobles seront plus enclins à apporter leur soutien."
 use_finnish_cavalry_title: "Recourir à la cavalerie finnoise"
 use_finnish_cavalry_desc: "La Finlande est un endroit plutôt pauvre et reculé et en rejoignant l'armée suédoise, son peuple peut s'élever financièrement grâce au pillage. Nous pouvons ainsi disposer d'une puissante cavalerie qui, de l'avis de nos ennemis, est invulnérable en raison de la sorcellerie qui l'entoure, ce dont nous ne sommes pas vraiment certains."
 finnish_cavalry: "Hakkapeliitta"
 desc_finnish_cavalry: "A horribile Haccapaelitorum agmine libera nos, Domine"
 use_swedish_steel_title: "Recourir à l'acier suédois"
 use_swedish_steel_desc: "Alors que d'autres armées tirent des salves imprécises contre leurs ennemis, nous progresserons en rangs disciplinés et tirerons une seule salve à courte portée qu'ils ne sont pas près d'oublier."
