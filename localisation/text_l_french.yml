 time_of_troubles: "Le Temps des troubles"
 time_of_troubles_desc: "Déjà confronté à des problèmes économiques et sociaux, le pays doit aussi faire face à la famine, à la guerre, à l'opposition de l'Église et à celle de l'aristocratie."
 revolution: "Révolution"
 desc_revolution: "Des décennies d'oppression féodale, de difficultés économiques et d'intolérance religieuse ont lourdement pesé sur le pays; désormais, l'aspiration populaire à la liberté présente une menace sérieuse contre notre monarchie."
 peasant_war: "La guerre des paysans"
 desc_peasant_war: "Les demandes de réformes économiques, religieuses et politiques exprimées par la paysannerie n'ont jamais été tentées. Cette situation a donc débouché sur de violentes émeutes dans tout le pays."
 religious_intolerance: "Intolérance religieuse"
 desc_religious_intolerance: "Les affrontements religieux, d'intensité très variable et suscitant régulièrement des révoltes, sont devenus monnaie courante."
 religious_tolerance: "Tolérance religieuse"
 desc_religious_tolerance: "En cette époque empoisonnée par les conflits religieux, il est de plus en plus compliqué de tenter la moindre médiation entre les différentes confessions."
 decreased_morale: "Abattement"
 desc_decreased_morale: "Le poids de la guerre sur les esprits, les négligences financières et l'instabilité politique ont finalement obligé le gouvernement à revoir à la baisse ses dépenses de guerre."
 domestic_improvements: "Progrès intérieurs"
 desc_domestic_improvements: "Le poids de la guerre sur les esprits, les négligences financières et l'instabilité politique ont obligé le gouvernement à se concentrer en priorité sur les problèmes intérieurs."
 enforce_serfdom: "Renforcement du servage"
 desc_enforce_serfdom: "Nos tentatives pour contrôler le statut juridique et économique de la paysannerie épuisent les dernières forces du peuple. La révolte gronde parmi les humbles."
 restrict_serfdom: "Restriction du servage"
 desc_restrict_serfdom: "Un plan visant à améliorer la condition des serfs, et peut-être même à abolir le servage, est actuellement à l'étude."
 disarmament: "Désarmement"
 desc_disarmament: "Le poids de la guerre sur les esprits, les négligences financières et l'instabilité politique ont finalement obligé le gouvernement à revoir à la baisse ses dépenses de guerre."
 support_monarch: "Soutien au souverain"
 desc_support_monarch: "En dépit des nombreuses tentatives d'assassinat et des tendances révolutionnaires qui empoisonnent le pays, notre souverain a récemment reçu, à notre plus grande surprise, un large soutien."
 oppose_monarch: "Opposition au souverain"
 desc_oppose_monarch: "L'indécision et la mauvaise administration de $MONARCH$ poussent le peuple à mettre en doute son droit à régner, et le nombre de conspirations le visant ne cesse de croître."
 alleviate_population: "Soulager le peuple"
 desc_alleviate_population: "Une mauvaise récolte, dans l'ensemble du pays, n'a quasi rien laissé à manger au peuple. Des mesures ont toutefois été prises afin de soulager sa souffrance."
 starvation: "Famine"
 desc_starvation: "Une mauvaise récolte, dans l'ensemble du pays, n'a quasi rien laissé à manger au peuple. Nous ne disposons toutefois pas des ressources qui permettraient de soulager sa souffrance."
 suppress_free_thinkers: "Interdiction des libres penseurs"
 desc_suppress_free_thinkers: "Afin d'éviter l'aggravation de l'instabilité, il importe de mettre un terme aux discussions des philosophes sur la question des réformes sociales."
 bureaucratic_expansion: "Développement de l'administration"
 desc_bureaucratic_expansion: "En dépit d'accusations de corruption au sein de l'administration, un plan est à l'étude pour l'accroître encore."
 bureaucratic_reduction: "Réduction de l'administration"
 desc_bureaucratic_reduction: "Un plan visant à réduire notre administration tentaculaire et corrompue a été mis en place."
 fight_inflation: "Lutte contre l'inflation"
 desc_fight_inflation: "Pour en finir avec la mauvaise gestion de notre économie et éviter une crise de grande ampleur, toutes nos ressources sont mises à contribution pour renforcer notre monnaie."
 mint_money: "Frappe monétaire"
 desc_mint_money: "La guerre, les mauvaises récoltes et la mauvaise gestion de notre économie ont lentement ouvert la voie au spectre de la banqueroute. L'argent se déprécie à grande vitesse et le pouvoir d'achat s'effondre."
 financial_disaster: "Désastre financier"
 desc_financial_disaster: "Bien que le budget nécessite une refonte pressante et complète, nous avons décidé de ne pas réduire les dépenses de guerre."
 support_troops: "Soutien aux troupes"
 desc_support_troops: "Les avancées en matière militaire et l'introduction de la poudre ont rendu nos anciennes troupes obsolètes. Nous avons décidé de leur octroyer une aide financière, car elles peuvent encore nous être utiles."
 obsolete_forces: "Armée obsolète"
 desc_obsolete_forces: "Les avancées en matière militaire et l'introduction de la poudre ont rendu nos anciennes troupes obsolètes. Nous avons décidé qu'une réforme devait voir le jour."
 peasant_negotiation: "Négociation avec les rebelles"
 desc_peasant_negotiation: "Les jacqueries ont débuté par quelques soulèvements localisés qui se sont vite répandus au-delà des limites de la province. Des négociations sont en cours afin de ramener l'ordre."
 isolate_rebels: "Rebelles isolés"
 desc_isolate_rebels: "Il n'y avait, au début de la guerre des paysans, que quelques soulèvements mineurs et locaux, qui se sont étendus au-delà des frontières provinciales, finissant par toucher la plus grande partie du pays. Notre seul espoir est d'isoler la paysannerie en révolte pour l'écraser plus facilement."
 suppress_minority: "Éradication de la minorité"
 desc_suppress_minority: "Les conflits culturels croissants dans le pays sont allés trop loin. Nous avons décidé d'éradiquer la rébellion une fois pour toutes."
 rebel_negotiation: "Négociation avec les rebelles"
 desc_rebel_negotiation: "Les conflits culturels croissants dans le pays sont allés trop loin. Nous avons décidé d'entamer des négociations pour régler le problème une fois pour toutes."
 army_reform: "Réforme de l'armée"
 desc_army_reform: "Notre armée connaît des changements de toute première importance: des entraînements réguliers ont été institués, et même si les officiers sont toujours issus des rangs de la noblesse, paysans et citadins sont maintenant recrutés pour fournir les rangs."
 naval_reform: "Réforme de la marine"
 desc_naval_reform: "Notre marine connaît des changements de toute première importance. Cela aura pour effet d'améliorer le moral de nos marins et d'accroître leur efficacité."
 military_reform: "Réforme militaire"
 desc_military_reform: "Les forces armées de notre pays connaissent des changements de toute première importance, aussi bien au niveau de l'armée que de la marine: des entraînements réguliers ont été institués, et même si les officiers sont toujours issus des rangs de la noblesse, paysans et citadins sont maintenant recrutés pour fournir les rangs."
 western_influences: "Influences occidentales"
 desc_western_influences: "Grâce à des conseillers venus de l'étranger, nous avons lancé de vastes réformes culturelles et militaires qui nous permettront de rattraper les avancées de l'Occident."
 resist_western_influences: "Résistances aux influences occidentales"
 desc_resist_western_influences: "Les conseillers étrangers ont proposé des réformes culturelles et militaires visant à occidentaliser notre pays, mais nous ne voyons pas ce que nous y gagnerons."
 diplomatic_negotiation: "Négociations diplomatiques"
 desc_diplomatic_negotiation: "De nombreux représentants influents, venus de plusieurs colonies affectées par notre politique, se sont réunis. Il est à craindre que, si ces négociations tournent mal, ils parviennent à retourner toutes les colonies contre nous."
 trade_investment: "Investissements commerciaux"
 desc_trade_investment: "Nos échanges avec les indigènes se sont révélés très lucratifs et l'économie de la colonie a fait un tel bond que nous pouvons lancer de nouveaux investissements commerciaux."
 disregard_natives: "Indigènes ignorés"
 desc_disregard_natives: "Les mauvais traitements infligés aux indigènes, en plus de l'apparition de maladies qui leur étaient auparavant inconnues, ont rapidement décimé la population autochtone. Mais il n'y a rien que nous puissions y faire."
 aid_natives: "Indigènes secourus"
 desc_aid_natives: "Les mauvais traitements infligés aux indigènes, en plus de l'apparition de maladies qui leur étaient auparavant inconnues, ont rapidement décimé la population autochtone. Mais nous faisons tout pour soulager leurs souffrances."
 expand_colonial_territory: "Extension des colonies"
 desc_expand_colonial_territory: "Les pressions économiques et politiques, au pays, ont soudainement multiplié le nombre de personnes désireuses d'aller chercher une vie meilleure en des territoires vierges prometteurs. Cela demande des terres plus vastes et nous oblige à étendre nos frontières."
 restrict_colonial_expansion: "Réduction de l'expansion coloniale"
 desc_restrict_colonial_expansion: "Les pressions économiques et politiques, au pays, ont soudainement multiplié le nombre de personnes désireuses d'aller chercher une vie meilleure en des territoires vierges prometteurs. Cela demande des terres plus vastes, mais nous ne disposons pas pour l'instant des ressources nécessaires."
 export_restrictions: "Interdiction des importations"
 desc_export_restrictions: "Afin de protéger leur économie, les colonies ont interdit toute importation de nos biens sur leurs territoires. Pour les contrer, nous avons à notre tour interdit les importations des colonies."
 military_reinforcement: "Renforts militaires"
 desc_military_reinforcement: "Afin de protéger leur économie, les colonies ont interdit toute importation de nos biens sur leurs territoires. Pour régler le problème, nous renforçons notre armée."
 convert_heretics: "Conversion des hérétiques"
 desc_convert_heretics: "En dépit de nos efforts vigoureux pour extirper l'hérésie du pays, les populations de certaines provinces restent très attachées à leur foi et résistent encore à la conversion. Nous avons donc pris les mesures appropriées pour régler la question."
 military_funding: "Investissements militaires"
 desc_military_funding: "Notre politique de ces dernières années n'a pas eu les effets escomptés: au lieu de ramener l'ordre et de rassembler le pays, l'action du gouvernement n'a fait qu'accroître l'agitation du peuple, ne nous laissant d'autre choix que de recourir aux troupes."
 military_funding2: "Augmentation de la population"
 desc_military_funding2: "En mettant en place de nouvelles pratiques agricoles, nous sommes parvenus à augmenter la production de denrées. Cela a permis une augmentation de la population, et donc du nombre de soldats que nous pouvons recruter."
 disorder: "Désordres"
 desc_disorder: "L'incapacité du gouvernement à faire face à la crise que traverse le pays a servi de détonateur à de nouvelles insurrections, ce qui déstabilise le pays."
 cut_military_investments: "Coupes dans les investissements militaires"
 desc_cut_military_investments: "La découverte de continents auparavant inconnus et l'ouverture de nouvelles routes commerciales marquent l'avènement d'une ère nouvelle. Mais, pour ce qui nous concerne, notre statut de grande nation marchande est de moins en moins assuré, obligeant le gouvernement à limiter nos dépenses militaires."
 cut_trade_investments: "Coupes dans les investissements commerciaux"
 desc_cut_trade_investments: "La découverte de continents auparavant inconnus et l'ouverture de nouvelles routes commerciales marquent l'avènement d'une ère nouvelle. Mais, pour ce qui nous concerne, notre statut de grande nation marchande est de moins en moins assuré, obligeant le gouvernement à limiter nos dépenses commerciales."
 cut_government_investments: "Coupes dans les investissements administratifs"
 desc_cut_government_investments: "La découverte de continents auparavant inconnus et l'ouverture de nouvelles routes commerciales marquent l'avènement d'une ère nouvelle. Mais, pour ce qui nous concerne, notre statut de grande nation marchande est de moins en moins assuré, obligeant le gouvernement à limiter nos dépenses administratives."
 debt_funding_plan: "Plan de remboursement de la dette"
 desc_debt_funding_plan: "Administrer un empire aussi vaste implique une organisation économique très poussée et la nomination d'un bon conseiller financier est vitale. La nomination de celui-ci a permis d'introduire un plan de remboursement de la dette nationale."
 tax_reform: "Réforme fiscale"
 desc_tax_reform: "Administrer un empire aussi vaste implique une organisation économique très poussée et la nomination d'un bon conseiller financier était vitale. Il a introduit de nombreuses réformes, parmi lesquelles un système fiscal plus équitable."
 naval_improvements: "Progrès navals"
 desc_naval_improvements: "Grâce aux immenses richesses rapportées de nos colonies aux Amériques, nous pouvons investir davantage dans une puissante force navale."
 naval_disarmament: "Désarmement naval"
 desc_naval_disarmament: "En dépit des immenses richesses rapportées de nos colonies aux Amériques, nous n'avons pas été en mesure de bâtir une puissante force navale. Nous avons donc renoncé à toute idée de suprématie navale."
 tax_reduction: "Réductions d'impôts"
 desc_tax_reduction: "Des impôts trop élevés, en sus des différences culturelles et religieuses, suscitent le mécontentement de la population. Cela pourrait même conduire, dans le pire des cas, à des soulèvements aux conséquences néfastes et durables."
 church_functions: "Bénéfices ecclésiastiques"
 desc_church_functions: "Des familles nobles se sont vu confier le contrôle de domaines ecclésiastiques, et des offices accordant le droit de les administrer leur sont vendus, garantissant ainsi un revenu à l'État. Celui-ci, bien évidemment, y perd le contrôle d'une partie de ses revenus sur le long terme, mais il y a gagné sur le moment de l'argent frais."
 reduced_taxes_off: "Diminution des revenus fiscaux"
 desc_reduced_taxes_off: "L'État a recouru à la vente d'offices publics pour se procurer des revenus importants sur le court terme. Toutefois, à plus longue échéance, l'augmentation du nombre de détenteurs d'offices implique aussi plus de revenus dépensés avant que l'argent n'arrive dans les caisses du trésor."
 obscurantism: "Obscurantisme"
 desc_obscurantism: "L'obscurantisme a toujours été la réponse la plus simple face à des problèmes très divers – au moins jusqu'à ce que le mouvement des Lumières se répande au sein des pays les plus avancés d'Europe occidentale."
 exceptional_year: "Année exceptionnelle"
 desc_exceptional_year: "Parfois, le commerce florissant se combine à de bonnes récoltes. C'est alors au niveau fiscal une véritable bénédiction, car cela génère des revenus plus importants."
 monetary_benefits: "Bénéfices financiers"
 desc_monetary_benefits: "La pression démographique, économique et politique dans le pays pousse un plus grand nombre de gens à aller chercher une vie meilleure dans les territoires inconnus et des marchands à aller chercher l'aventure et la fortune dans le commerce d'outre-mer."
 plague: "Épidémie"
 desc_plague: "Au début de l'époque moderne, les épidémies étaient bien plus meurtrières que les guerres ou la famine. Dès qu'elles frappaient, des maladies telles que la variole ou la grippe, rendues relativement bénignes par la médecine des périodes suivantes, prélevaient un lourd tribut, en particulier chez les nourrissons."
 trade_disaster: "Fiasco financier"
 desc_trade_disaster: "Les compagnies de commerce sont le plus souvent fondées sur des marchés soumis à la spéculation la plus forcenée. Au moindre doute, des sommes d'argent colossales peuvent être perdues, et la confiance dans le gouvernement en sort ruinée."
 medical_evolution: "Évolutions en matière médicale"
 desc_medical_evolution: "Au cours du XVIème s. les États entreprirent d'augmenter le nombre des médecins, tout en commençant à réglementer et surveiller leur formation dans les universités."
 trade_income_increase: "Accroissement des revenus commerciaux"
 desc_trade_income_increase: "L'État a accordé à des compagnies privées les droits exclusifs sur le commerce de certaines marchandises dans des régions bien précises. Ces monopoles ont été accordés en échange du versement d'une première somme forfaitaire, suivie de versements réguliers de la part de la compagnie commerciale."
 trade_income_loss: "Diminution des revenus commerciaux"
 desc_trade_income_loss: "Le commerce était très réglementé mais les marchés n'étaient pas stables. Parfois, les marchands entraient sur un nouveau marché ou de vendaient une marchandise nouvelle, mais le plus souvent ils préféraient demander une hausse des tarifs douaniers pour se protéger de la compétition."
 tax_income_loss: "Augmentation des pensions à la noblesse"
 desc_tax_income_loss: "Pour maintenir dans le rang les nobles trop rétifs à son autorité, le dirigeant a recouru à l'une des méthodes les plus communes, consistant à les acheter en espèces sonnantes et trébuchantes, car la noblesse n'hésite pas à demander des pensions plus importantes en l'échange du renoncement à certains privilèges."
 tax_income_boost: "Accroissement des revenus fiscaux"
 desc_tax_income_boost: "Ne voulant ou ne pouvant payer les nobles en pièces sonnantes et trébuchantes, l'État leur a octroyé en lieu et place le privilège de collecter certains impôts, tels que des taxes sur les exportations, qui offrent la possibilité de faire d'énormes profits."
 scientific_evolution: "Progrès scientifiques"
 desc_scientific_evolution: "La réputation de notre conseiller scientifique a dépassé le cadre de nos frontières. Notre gouvernement excelle en matière scientifique."
 land_investment: "Investissements dans l'armée"
 desc_land_investment: "La réputation de notre conseiller militaire a dépassé le cadre de nos frontières. Notre pays excelle en matière militaire."
 naval_investment: "Investissements dans la marine"
 desc_naval_investment: "La réputation de notre conseiller naval a dépassé le cadre de nos frontières. Notre pays excelle en matière militaire."
 trading_investment: "Investissements dans le commerce"
 desc_trading_investment: "La réputation de notre conseiller financier a dépassé le cadre de nos frontières. Notre pays excelle en matière commerciale."
 government_investment: "Investissements dans le gouvernement"
 desc_government_investment: "La réputation de notre homme d'État a dépassé le cadre de nos frontières. Notre pays a beaucoup de chance de pouvoir s'appuyer sur ses compétences."
 reduced_stability_cost: "Réduction du coût de la stabilité"
 desc_reduced_stability_cost: "La réputation de l'un de nos artistes a dépassé le cadre de nos frontières. Notre pays excelle en matière artistique."
 trade_company: "Compagnie commerciale"
 trade_company_benefits: "Bénéfices de la Compagnie"
 desc_trade_company_benefits: "Notre monarque désire jouer un rôle de premier plan dans le commerce mondial, ce qui nous a conduits à créer notre première Compagnie des Indes Orientales."
 reform_tensions: "Tensions à propos des réformes"
 desc_reform_tensions: "Un long débat pour savoir si notre pays devait entamer des réformes en profondeur a fini par être rejeté, celles-ci risquant d'être trop dures."
 colonial_tensions: "Tensions dans les colonies"
 desc_colonial_tensions: "De nombreux représentants influents, venus de plusieurs colonies affectées par notre politique, se sont réunis. Il est à craindre qu'ils ne parviennent à retourner toutes les colonies contre nous."
 hanseatic_league: "La Ligue hanséatique"
 desc_hanseatic_league: "La Ligue hanséatique a été fondée en 1241. C'était une association de négociants des cités marchandes de la Baltique. A son apogée, la Ligue était constituée de plus d'une centaine de villes."
 hanseatic_league_declines: "Déclin de la Ligue hanséatique"
 desc_hanseatic_league_declines: "Son absence d'organisation interne, les changements politiques ont fini par mettre la Ligue à genoux. Pour beaucoup de membres, ce fut synonyme de ruptures d'accords diplomatiques et de la fin des affaires."
 morale_boost: "Moral en hausse"
 desc_morale_boost: "La guerre civile qui ravage notre pays avait fait chuter au plus bas le moral de nos troupes. Des mesures économiques ont donc été prises pour y mettre un terme."
 deserters: "Déserteurs"
 desc_deserters: "La guerre civile qui ravage notre pays a fait chuter au plus bas le moral de nos troupes, mais nous n'avons pas les moyens d'y mettre un terme."
 battle_preparations: "Branle-bas de combat"
 desc_battle_preparations: "Les préparatifs de la bataille finale qui mettra un terme à la guerre civile qui ravage le pays sont en cours."
 sound_toll: "Droits du Sund"
 desc_sound_toll: "Les droits du Sund ont été établis en 1429 par Éric de Poméranie. Ils nous permetten de collecter des taxes sur tous les navires de commerce franchissant le détroit de l'Øresund."
 bosphorous_sound_toll: "Taxe sur le Bosphore"
 desc_bosphorous_sound_toll: "Nous contrôlons le commerce de la mer Noire: chaque navire marchand étranger franchissant le détroit du Bosphore est tenu de payer une taxe de passage."
 east_indian_trade_route: "Route des Indes orientales"
 desc_east_indian_trade_route: "En franchissant le cap de Bonne-Espérance, nos explorateurs ont réussi à ouvrir une nouvelle route commerciale. Cette découverte ouvre la voie à de très lucratives opportunités commerciales."
 non_catholic_rome: "Rome conquise"
 desc_non_catholic_rome: "Nos troupes ont pris le contrôle de l'antique ville de Rome, jadis la plus puissante de toutes les cités."
 catholic_rome: "Rome occupée"
 desc_catholic_rome: "Nous occupons Rome, siège de la papauté. Cela ne plaît guère au pape."
 papal_subjugation: "Papauté asservie"
 desc_papal_subjugation: "Nous avons soumis les territoires des États pontificaux, ce qui nuit à notre réputation aux yeux des autres pays catholiques."
