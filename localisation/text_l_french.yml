 discover_mission_title: "Découvrir $PROVINCENAME$"
 discover_mission_desc: "Selon les rumeurs, $PROVINCENAME$ abriterait de riches terres. Nos navigateurs demandent à l'état de soutenir une expédition visant à les découvrir et à les revendiquer pour notre pays. Nous pensons qu'elles se trouvent dans la région de $REGIONNAME$, en $CONTINENTNAME$."
