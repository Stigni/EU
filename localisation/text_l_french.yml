 build_fine_arts_academy_title: "Construire une Académie des beaux-arts en $PROVINCENAME$"
 build_fine_arts_academy_desc: "$PROVINCENAME$ manque de gaieté et une Académie des beaux-arts serait très bénéfique pour son économie."
 build_university_title: "Construire une université en $PROVINCENAME$"
 build_university_desc: "Pour améliorer nos connaissances, nous devrions doter $PROVINCENAME$ d'une université."
 construct_army_title: "Créer une armée pour notre nation."
 construct_army_desc: "Notre armée est le reflet de ce que notre nation attend. Il nous faut y recruter plus de soldats, à défaut de quoi nous serons à la merci de nos rivaux."
 construct_navy_title: "Créer une flotte digne de ce nom"
 construct_navy_desc: "Notre flotte est le reflet de ce que notre nation attend. Il nous faut plus de navire, à défaut de quoi nos rivages seront vulnérables aux attaques des pirates et des ennemis."
 infiltrator_in_the_cardinal_office: "Infiltrateur"
 desc_infiltrator_in_the_cardinal_office: "D'après l'un de vos plus proches conseillers, un espion aurait réussi à infiltrer le Collège sacré des cardinaux."
 religious_restriction: "Restrictions religieuses"
 desc_religious_restriction: "Des mesures ont été prises pour limiter la liberté religieuse."
 prussian_nation_general_title: "Réforme en Prusse"
 prussian_nation_general_desc: "Les territoires autrefois conquis et germanisés par l'ordre Teutonique devront toujours être protégés de leurs avides voisins. Si l'ordre venait à manquer à son devoir, nous pourrions prendre sa place et introduire une nouvelle ère de prospérité et de discipline pour la Prusse."
 missionary_falls_ill: "Le missionnaire tombe malade"
 desc_missionary_falls_ill: "Le missionnaire que nous avons envoyé en $PROVINCENAME$ est tombé malade. Il ne peut plus mener à bien ses activités religieuses et sans lui, les chances de convertir les locaux sont plutôt minces."
 missionary_failure: "Échec du missionnaire"
 desc_missionary_failure: "La conversion des citoyens de $PROVINCENAME$ s'avère plus difficile que prévue. Même si certains d'entre eux ont, au départ, montré un intérêt, la plupart semble ne pas vouloir adopter de nouvelle religion."
 religious_tensions: "Tensions religieuses"
 desc_religious_tensions: "Les citoyens de $PROVINCENAME$ refusent la prédication de nos missionnaires."
