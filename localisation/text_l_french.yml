 finish_reconquista_title: "Terminer la Reconquista"
 finish_reconquista_desc: "Tant qu'une seule ville d'Hispanie restera sous sous la loi des infidèles, notre mission sacrée ne sera pas achevée! Il nous faut libérer des Maures la péninsule Ibérique toute entière!"
 no_truce_with_the_moors_header: ""
 no_truce_with_the_moors_title: "Refuser toute trêve avec les Maures"
 no_truce_with_the_moors_desc: "C'est là notre mission sacrée que de chasser les Maures d'Espagne. Être en paix avec eux est un affront fait à Dieu. Si nous ne déclarons pas immédiatement la guerre à Grenade, nous pourrions être condamnés en tant que pécheurs."
 spain_must_be_christian_header: ""
 spain_must_be_christian_title: "Christianiser l'Espagne"
 spain_must_be_christian_desc: "Il y a toujours en Espagne des Maures pratiquant la foi musulmane. Dieu ne peut accepter aucune autre alternative: ils doivent soit être convertis, soit être chassés. Et puis, ces nouveaux convertis seront heureux de contribuer à notre Sainte Église."
 continue_reconquista_header: ""
 continue_reconquista_title: "Poursuivre la Reconquista"
 continue_reconquista_desc: "Nous devons assurer la sécurité de l'Espagne en établissant une présence au sud, sur l'autre rive de la mer. Y disposer d'au moins une province chrétienne devrait suffire à assurer notre protection."
 the_carribean: "Caraïbes"
 spain_discover_america_header: "Nouvelles opportunités"
 spain_discover_america_title: "Gagner les Indes par l'Ouest"
 spain_discover_america_desc: "Les vents soufflent vers l'ouest. En dépit des vastes étendues océaniques, nos navigateurs pensent pouvoir rejoindre les Indes en suivant ce cap, à condition de disposer d'un soutien financier convenable."
 conquer_incas_header: ""
 conquer_incas_title: "Prendre l'or des Incas"
 conquer_incas_desc: "«Là se trouve le Pérou et ses richesses.\nIci, le Panama et sa pauvreté.\nQue chaque homme choisisse ce qui convient le mieux à un Castillan courageux.»\n\n— Francisco Pizarro González"
 conquer_aztecs_header: ""
 conquer_aztecs_title: "Sauver les Aztèques"
 conquer_aztecs_desc: "Nos prêtres s'inquiètent du salut éternel des Aztèques. Ils doivent être convertis à la religion de Notre Seigneur et Sauveur.\nNon nobis, Domine, non nobis,\nsed Nomini Tuo da gloriam."
