 anti_tax_rebels_title: "Populace"
 anti_tax_rebels_name: "Populace $COUNTRY$"
 anti_tax_rebels_desc: "La populace insurgée ne supporte plus d'être oppressée et écrasée par les impôts. Elle est piètrement équipée et entraînée, rassemblant principalement des éléments d'infanterie."
 revolutionary_rebels_title: "Révolutionnaires"
 revolutionary_rebels_name: "Révolutionnaires $COUNTRY$s"
 revolutionary_rebels_desc: "Ces rebelles entendent renverser le régime, qu'ils jugent corrompu et profondément injuste. Ils croient en leur cause et sont menés par des citadins et officiers militaires désenchantés."
 heretic_rebels_title: "Hérétiques"
 heretic_rebels_name: "Hérétiques $HERETIC$s"
 heretic_rebels_desc: "Ces rebelles ont une interprétation différente de la foi et sont prêts à mourir pour leur cause. Ils rassemblent souvent un noyau de soldats entraînés et tombés sous l'emprise des croyances hérétiques."
 religious_rebels_title: "Dévots"
 religious_rebels_name: "Fanatiques $RELIGION$s"
 religious_rebels_desc: "Ces fanatiques religieux ont tendance à se soulever dans les provinces contrôlées par des nations de confession différente. Ils cherchent à répandre leur foi et s'en prennent à tous les infidèles."
 nationalist_rebels_title: "Séparatistes"
 nationalist_rebels_name: "Séparatistes $INDEP$s"
 nationalist_rebels_desc: "Ces rebelles veulent la liberté pour leur peuple. Ils sont bien menés et équipés, mais ont tendance à ne pas quitter les provinces de leur propre culture."
 noble_rebels_title: "Nobles"
 noble_rebels_name: "Noblesse $COUNTRY$"
 noble_rebels_desc: "Ces rebelles sont déçus de leur dirigeant, notamment en raison des réformes libérales. Ils rassemblent des troupes professionnelles, composées pour la plus grande part de cavalerie."
 colonial_rebels_title: "Colons"
 colonial_rebels_name: "Séparatistes $INDEP$s"
 colonial_rebels_desc: "Ces rebelles, las de trop longues années d'inégalité et de mauvais gouvernement, entendent s'émanciper de leur lointaine mère nation."
 patriot_rebels_title: "Patriotes"
 patriot_rebels_name: "Patriotes $CULTURE$"
 patriot_rebels_desc: "Ces rebelles rêvent d'unifier leur culture sous une bannière libre. Il faut s'en méfier, car les provinces qu'ils occupent peuvent passer à l'ennemi."
 russian_nation_title: "Former la nation russe"
 russian_nation_desc: "Par la conquête et la diplomatie, la Russie a réussi à passer du statut de simple terre coloniale à celui de principauté de premier plan. Plusieurs expéditions vers l'est ont permis de soumettre les hordes mongoles, et un État russe centralisé autour du Tsar a commencé à émerger. L'influence venue d'Europe occidentale nous aide à nous réformer et à moderniser le pays, et nous avons commencé à adopter le style d'éducation pratiqué en Occident."
 netherlands_nation_title: "Former la nation néerlandaise"
 netherlands_nation_desc: "Les Pays-Bas émergent comme l'une des puissances navales et coloniales européennes les plus puissantes. De lucratives opportunités commerciales, en Europe comme outre-mer, ont eu pour résultat de transformer rapidement le pays en l'une des premières nations capitalistes du monde."
 spanish_nation_title: "Former la nation espagnole par les armes"
 spanish_nation_desc: "Une expansion d'envergure dans les régions nouvellement découvertes et l'implantation de colonies font de l'Espagne l'une des nations les plus riches et les plus puissantes de notre temps. Les explorateurs espagnols qui partent sans cesse à la découverte de nouveaux territoires agrandissent nos frontières et ramènent au pays d'immenses quantités d'or et d'argent, qui remplissent les coffres du trésor de l'État."
 english_nation_title: "Former la nation anglaise"
 english_nation_desc: "Le commerce international est depuis longtemps l'un des piliers de la politique nationale anglaise. En étendant notre influence au-delà des frontières et en unifiant notre développement politique intérieur, nous sommes parvenus à devenir l'une des plus éminentes puissances européennes. Notre expansion coloniale est devenue le facteur principal de notre croissance économique et assied notre position dans les affaires de ce monde."
 french_nation_title: "Former la nation française"
 french_nation_desc: "Cette année marquera le début d'une ère nouvelle pour notre pays. Les vieilles pratiques féodales vont laisser place à un État plus moderne et centralisé. En dépit de nos difficultés financières, s'expliquant par des projets et des campagnes militaires mal estimés, nous sommes devenus l'une des plus éminentes nations européennes."
 italian_nation_title: "Former la nation italienne"
 italian_nation_desc: "Élément moteur de la Renaissance, notre nation connaît un grand épanouissement culturel. Nous connaissons les prémisses de ce qui ressemble à une rébellion artistique de longue haleine, en particulier dans les domaines de l'architecture et de la littérature. Mais cette évolution culturelle n'aide cependant en rien notre patrie à connaître la paix à l'intérieur de ses frontières, car nous sommes constamment la cible d'États étrangers avides de puissance et de nouvelles conquêtes."
 german_nation_title: "Former la nation allemande"
 german_nation_desc: "Bien que dépourvue d'autorité centrale forte, notre nation prospère. La Ligue hanséatique, formée de centaines de villes d'Allemagne du Nord, a contribué à sa prospérité, et des progrès intellectuels, combinés au commerce par terre comme par mer, ont permis à la fois son développement et sa mutation en un pôle manufacturier puissant."
 persian_nation_title: "Former la nation perse"
 persian_nation_desc: "Âgé de 15 ans seulement, $MONARCH$ a succédé à son père à la tête d'une tribu chiite turkmène. Il a rapidement établi son pouvoir dans le Nord-ouest, et s'est autoproclamé shâh d'Iran. Plusieurs régions frontalières ont déjà été conquises, et la possibilité d'une résurrection de la nation iranienne ne paraît plus aussi irréaliste."
 mughal_nation_title: "Former l'empire moghol"
 mughal_nation_desc: "$MONARCH$ a posé les fondations de son nouvel empire: bien qu'inférieures en nombre, ses troupes bien disciplinées ont su remporter plusieurs victoires décisives sur les sultans indiens. La bataille de $CAPITAL$ est la première grande victoire dans le cadre d'une série d'expansions territoriales qui, au fil du temps, verra peut-être l'empire moghol s'étendre sur la plus grande partie du sous-continent indien."
 irish_nation_title: "Former la nation irlandaise"
 irish_nation_desc: "Depuis des décennies, les Anglais tentent de soumettre le peuple irlandais et de contrôler notre île. Unifier l'Irlande sous un seul drapeau pourrait bien être notre seule chance de les repousser."
 british_nation_title: "Former la nation britannique"
 british_nation_desc: "En unifiant notre politique intérieure et en étendant notre influence au-delà de nos frontières, nous pourrions asseoir notre position dans les affaires de ce monde et devenir l'une des nations européennes les plus éminentes: la Grande-Bretagne."
 eastern_westernisation_title: "Occidentaliser"
 eastern_westernisation_desc: "Après plusieurs voyages à travers l'Europe occidentale, $MONARCH$ est plus déterminé que jamais à implanter des réformes inspirées de l'Occident pour lutter contre le retard de notre pays. Des travailleurs qualifiés et des scientifiques ont été appelés dans un effort pour occidentaliser le pays et le moderniser. L'armée connaît une réorganisation profonde tout comme les moyens de production et l'agriculture."
 muslim_westernisation_title: "Occidentaliser"
 muslim_westernisation_desc: "$MONARCH$ est connu non seulement pour être un grand conquérant, mais aussi comme un grand réformateur et garant de notre stabilité. La sagesse de sa loi a posé les fondations de la modernisation de notre pays. C'est un grand admirateur des progrès de l'Occident et avec l'aide de conseillers étrangers, il a entrepris une vaste réforme culturelle et militaire."
 rotw_westernisation_title: "Occidentaliser"
 rotw_westernisation_desc: "Des explorateurs et des colons étrangers venus de toute l'Europe ont progressivement colonisé une large partie de notre territoire. Des maladies nouvelles, la mise en esclavage et l'exploitation de notre peuple en ont décimé une grande partie. Nos valeurs et nos symboles culturels sont piétinés et la promotion des idées de l'ouest les remplace."
 no_mission_title: "Aucune mission"
 no_mission_desc: "Nous n'avons actuellement aucune mission en cours."
 conquer_core_title: "Recouvrer $PROVINCENAME$"
 conquer_core_desc: "$PROVINCENAME$ est la propriété légitime de notre beau pays depuis des temps immémoriaux. Nos espions rapportent que la population souhaiterait intégrer notre pays, et que des drapeaux et des armes sont cachés dans chaque maison, espérant que nos troupes viendront les libérer de l'oppression…"
