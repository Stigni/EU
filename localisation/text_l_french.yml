 COUNTRY_HISTORY_HEADER: "L'histoire de $COUNTRY$"
 COUNTRY_HISTORY_BATTLE: "La bataille de $NAME$ constitue sans aucun doute le tournant du conflit: les $ATTACKER_SIZE$ soldats de l'armée $ATTACKER$ assaillent alors les $DEFENDER_SIZE$ hommes d'origine $DEFENDER$, leur infligeant des pertes $DEFENDER_RESULT$s, tandis qu'eux-mêmes perdent des hommes en quantités $ATTACKER_RESULT$s."
 COUNTRY_HISTORY_BATTLE_1: "L'un des événements majeurs de la guerre est la bataille de $NAME$, où l'armée $ATTACKER$, menée par $ATTACKING_COMMANDER$, assaille $DEFENDING_COMMANDER$ et son armée $DEFENDER$. Les $ATTACKER_SIZE$ attaquants perdent des hommes en quantité $ATTACKER_RESULT$, tandis que leurs $DEFENDER_SIZE$ ennemis connaissent des pertes $DEFENDER_RESULT$s."
 COUNTRY_HISTORY_BATTLE_2: "L'affrontement le plus décisif de la guerre survient lorsque les $ATTACKER_SIZE$ hommes de l'armée $ATTACKER$, menés par $ATTACKING_COMMANDER$, subissent des pertes $ATTACKER_RESULT$s en attaquant la troupe $DEFENDER$, forte de $DEFENDER_SIZE$ hommes et dirigée par $DEFENDING_COMMANDER$, qui perd en se défendant une quantité $DEFENDER_RESULT$ d'hommes."
 COUNTRY_HISTORY_BATTLE_3: "Le sort de la guerre se joue, dans les faits, au moment où $ATTACKING_COMMANDER$ surprend $DEFENDING_COMMANDER$ à $NAME$: les $ATTACKER_SIZE$ soldats de la troupe $ATTACKER$ connaissent des pertes $ATTACKER_RESULT$s en affrontant les $DEFENDER_SIZE$ hommes de l'armée $DEFENDER$, qui s'en sortent en perdant un effectif $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_4: "Les chroniqueurs ont laissé des récits sur la façon dont l'armée $ATTACKER$ de $ATTACKING_COMMANDER$ a attaqué l'ennemi d'origine $DEFENDER$ lors de la bataille de $NAME$: elle subit des pertes $ATTACKER_RESULT$s en assaillant les $DEFENDER_SIZE$ hommes de $DEFENDING_COMMANDER$, qui laissèrent sur le champ d'honneur un nombre d'hommes qualifié de $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_A_NO_COMMANDER: "La bataille de $NAME$ se joue lorsque les $ATTACKER_SIZE$ hommes de la troupe $ATTACKER$ se jettent en désordre sur les $DEFENDER_SIZE$ soldats de l'armée $DEFENDER$ menée par $DEFENDING_COMMANDER$, qui subit des pertes $DEFENDER_RESULT$s."
 COUNTRY_HISTORY_BATTLE_D_NO_COMMANDER: "Le sort de la guerre se joue au moment où $ATTACKING_COMMANDER$, commandant l'armée $ATTACKER$ forte de $ATTACKER_SIZE$ hommes, subit des pertes $ATTACKER_RESULT$s en attaquant les $DEFENDER_SIZE$ hommes de la troupe $DEFENDER$, qui perd un nombre d'hommes $DEFENDER_RESULT$ à $NAME$."
 COUNTRY_HISTORY_BATTLE_NAVAL: "La bataille navale de $NAME$ constitue sans aucun doute le tournant du conflit: les $ATTACKER_SIZE$ vaisseaux de la flotte $ATTACKER$ assaillent alors les $DEFENDER_SIZE$ navires de la marine $DEFENDER$, leur infligeant des pertes $DEFENDER_RESULT$s, tandis qu'eux-mêmes perdent une quantité $ATTACKER_RESULT$ de navires."
 COUNTRY_HISTORY_BATTLE_NAVAL_1: "L'un des événements majeurs de la guerre est la bataille navale de $NAME$, où la marine $ATTACKER$, menée par $ATTACKING_COMMANDER$, tombe sur la flotte $DEFENDER$ de $DEFENDING_COMMANDER$. Les $ATTACKER_SIZE$ attaquants perdent une quantité $ATTACKER_RESULT$ de vaisseaux, tandis que les $DEFENDER_SIZE$ bâtiments ennemis connaissent des pertes $DEFENDER_RESULT$s."
 COUNTRY_HISTORY_BATTLE_NAVAL_2: "L'affrontement le plus décisif de la guerre survient lorsque $ATTACKER_SIZE$ bâtiments de la marine $ATTACKER$, menés par  $ATTACKING_COMMANDER$, subissent des pertes $ATTACKER_RESULT$s en attaquant une flotte $DEFENDER$ forte de $DEFENDER_SIZE$ navires que dirige $DEFENDING_COMMANDER$, qui perd dans l'engagement une quantité $DEFENDER_RESULT$ de bâtiments."
 COUNTRY_HISTORY_BATTLE_NAVAL_3: "Le sort de la guerre se joue, dans les faits, au moment où $ATTACKING_COMMANDER$ surprend $DEFENDING_COMMANDER$ à $NAME$: les $ATTACKER_SIZE$ navires de la flotte $ATTACKER$ subissent des pertes $ATTACKER_RESULT$s en affrontant les $DEFENDER_SIZE$ vaisseaux de la marine $DEFENDER$, qui s'en sortent en perdant des bâtiments en quantité $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_NAVAL_4: "Les chroniqueurs ont laissé des récits sur la façon dont la flotte $ATTACKER$ de $ATTACKING_COMMANDER$ a attaqué l'ennemi d'origine $DEFENDER$ lors de la bataille navale de $NAME$: elle subit des pertes $ATTACKER_RESULT$s en s'attaquant aux $DEFENDER_SIZE$ bâtiments de $DEFENDING_COMMANDER$, qui firent face au prix de pertes qualifiées de $DEFENDER_RESULT$s."
 COUNTRY_HISTORY_BATTLE_NAVAL_A_NO_COMMANDER: "La bataille navale de $NAME$ est jouée lorsque les $ATTACKER_SIZE$ navires de la flotte $ATTACKER$ se jettent sans ordre sur les $DEFENDER_SIZE$ vaisseaux de la marine $DEFENDER$, menée par $DEFENDING_COMMANDER$, qui subit des pertes $DEFENDER_RESULT$s."
 COUNTRY_HISTORY_BATTLE_NAVAL_D_NO_COMMANDER: "Le sort de la guerre se joue au moment où $ATTACKING_COMMANDER$, commandant une flotte $ATTACKER$ de $ATTACKER_SIZE$ vaisseaux, subit des pertes $ATTACKER_RESULT$s en attaquant $DEFENDER_SIZE$ bâtiments de la marine $DEFENDER$, qui perd un nombre $DEFENDER_RESULT$ de navires en $NAME$."
