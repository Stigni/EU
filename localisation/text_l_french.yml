 UNIT_ENABLE_PATROL_NEW: "Commencer à patrouiller"
 UNIT_DISABLE_PATROL_NEW: "Cesser de patrouiller"
 endorse_renaissance_philosophy_title: "Philosophie de la Renaissance"
 endorse_renaissance_philosophy_desc: "Toi, que ne limite aucune borne, par ton propre arbitre, entre les mains duquel je t'ai placé, tu te définis toi-même. Je t'ai mis au milieu du monde, afin que tu puisses mieux contempler autour de toi ce que le monde contient.\n\n--Jean Pic de la Mirandole -- Discours sur la dignité de l’homme"
 blooming_renaissance: "Florissante Renaissance"
 desc_blooming_renaissance: "La Renaissance prospère en $COUNTRY$ ! Dans toutes les villes et à tous les coins de rue, nos citoyens quittent leurs sombres masures médiévales et s’ouvrent aux mondes radieux de la dignité humaine et de la responsabilité civique."
 support_baroque_music_title: "Soutien de la musique baroque"
 support_baroque_music_desc: "Seul le Tout-puissant sait combien le talent artistique peut être gâché par le manque d’argent, de nourriture et d’amour. Aidez les compositeurs de $COUNTRY$ qui ont du mal à joindre les deux bouts en devenant leur mécène, et ils vont aideront en retour."
 the_sound_of_music: "Musique baroque"
 desc_the_sound_of_music: "Les temps sont durs, mais nos sujets trouveront toujours du réconfort dans la musique que l’on joue désormais jusque dans les ruelles les plus sombres de notre royaume. De Bach à Händel, la musique résonne dans tout $COUNTRY$ !"
 way_of_tea: "La Voie du Thé"
 desc_way_of_tea: "Dans la chaleur d’un millier de maisons du thé, notre peuple trouve repos et détente, avec une touche de divin et des tasses de thé fumant."
 develop_way_of_tea_title: "La Voie du Thé"
 develop_way_of_tea_desc: "Si le thé est cultivé au Japon depuis le IXe siècle au moins, l’esthétique plus raffinée du Chanoyu, la Voie du Thé, date du début du XVe siècle. Mi cérémonie religieuse, mi tradition culturelle, la Voie du Thé pourrait devenir partie intégrante de notre héritage culturel."
 develop_diwani_script_title: "Calligraphie divani"
 develop_diwani_script_desc: "Style calligraphique arabe originaire de l’Empire ottoman des XVe et XVIe siècles, l’écriture divani doit son nom à son utilisation sur les décrets royaux émis par le divan, le gouvernement de l’État ottoman. Renforcez notre domination en proclamant nos édits, ainsi que la parole de Dieu, dans l’harmonie de la calligraphie."
 diwani_script: "Calligraphie divani"
 desc_diwani_script: "Tous nos édits et décrets sont émis dans un style calligraphique élaboré, ce qui nous vaut le plus grand respect."
 support_dutch_masters_title: "Âge d’or de la peinture hollandaise"
 support_dutch_masters_desc: "La République hollandaise, devenue calviniste, indépendante et dominée par de puissants courants humanistes et philosophiques, avait à la fin du XVIe siècle défini les fondements philosophiques d’une rupture avec les traditions artistiques établies et les idéaux de la vieille Europe catholique. Profitant des richesses engendrées par le développement du commerce via Amsterdam, nous pourrions contribuer à introduire un âge d’or de la peinture hollandaise."
 dutch_masters: "L’âge d’or de la peinture hollandaise"
 desc_dutch_masters: "Nous apportons notre soutien financier aux maîtres hollandais de la peinture."
 charter_guild_of_st_luke_title: "Fondation d’une guilde de Saint Luc"
 charter_guild_of_st_luke_desc: "Saint Luc, patron des artistes, a souvent prêté son nom à des guildes d’artistes d’Europe occidentale, la plus célèbre étant probablement celle d’Anvers. La fondation d’une guilde ici, en $COUNTRY$, coûtera cher, mais ses bénéfices culturels seront visibles de tous. Le développement de la bureaucratie de la guilde renforcera également notre tradition bureaucratique locale."
 guild_of_st_luke: "La guilde de Saint Luc"
 desc_guild_of_st_luke: "Le saint patron des artistes protège $COUNTRY$. Les artistes de la guilde de Saint Luc créent des chefs-d’œuvre pour renforcer notre tradition culturelle !"
 hold_the_last_jousting_tournament_title: "Le dernier tournoi de joutes"
 hold_the_last_jousting_tournament_desc: "Nous sentons le vent tourner. Bientôt, notre élite équestre ne sera plus qu’un souvenir, car la tradition chevaleresque s’éteint sous les assauts de la modernité. Le monde change, mais pour l’instant, pour la dernière fois : place aux chevaliers de $COUNTRY$ !"
 the_last_joust: "Le dernier tournoi de joutes"
 desc_the_last_joust: "Les chevaliers font encore partie de notre armée, mais les traditions qu’ils perpétuaient depuis si longtemps s’éteignent."
 NOCLAIMLESSER: "Vous ne pouvez pas revendiquer un trône en tant que membre secondaire d’une union personnelle."
 florentine_school: "Soutien de l’école florentine"
 desc_florentine_school: "Célèbre pour son style naturaliste et ses peintures murales, l’école florentine est une école de peinture italienne initiée par des artistes comme Donatello, Michel-Ange et Brunelleschi. $COUNTRY$ soutient ces artistes et le monde le sait."
 support_florentine_school_title: "Soutien de l’école florentine"
 support_florentine_school_desc: "Notre relative importance nous permet de soutenir les artistes italiens de l’école florentine. Le fait d’être perçus comme des mécènes de l’art international soutiendra nos efforts de propagande."
 court_byzantine_refugees_title: "Réfugiés byzantins"
 court_byzantine_refugees_desc: "Mon seigneur, Byzance est tombé aux mains des Sarrasins. Le dernier bastion de l’Empire romain, la ville de Constantine, est désormais aux mains des Turcs. Tandis que la chrétienté chancèle sous le choc, les réfugiés byzantins affluent dans les villes et cours d’Europe, avec dans leurs bagages de vieux manuscrits classiques, des traités d’Aristote, Platon et Galien, et une grande connaissance du latin et du grec. En invitant ces réfugiés en $COUNTRY$, nos efforts dans les domaines de la culture et de la science seraient considérablement renforcés."
 byzantine_influx: "Afflux de Byzantins"
 desc_byzantine_influx: "$COUNTRY$ proclame dans toute l’Europe que les enfants perdus de la ville de Constantine sont invités à trouver refuge et à entamer une nouvelle vie dans nos villes. Ils apportent avec eux une compréhension de la civilisation classique qui aidera nos recherches."
 commission_epic_to_monarch_title: "Épopée nationale"
 commission_epic_to_monarch_desc: "Nos sujets racontent des histoires et des légendes sur $RANDOM_OLD_MONARCH$. La légende dit qu’aux heures les plus sombres de l’histoire de $COUNTRY$, il reviendra pour libérer notre nation du mal. Quelle que soit la véracité de cette affirmation, nous pourrions l’utiliser pour notre propagande."
 epic_to_monarch: "Épopée nationale"
 desc_epic_to_monarch: "Il existe une é©popée écrite en hommage à un ancien roi de notre pays et qui raconte sa vie et sa légende."
 enlightenment_movement: "Liberté, Égalité, Fraternité"
 desc_enlightenment_movement: "À l’instar d’un puissant flambeau apportant l’éclairage de la raison dans les recoins les plus sombres de l’ancien et du nouveau mondes, les Lumières se propagent partout. Grâce à la science, à la raison et à une foi sans faille dans le potentiel de l’humanité comme arme, elles promettent de chasser les anciennes couronnes et autres croix afin de libérer l’Homme. En tant que souverain éclairé, $MONARCH$ soutient évidemment ce mouvement."
 support_enlightenment_movement_title: "Liberté, Égalité, Fraternité"
 support_enlightenment_movement_desc: "À l’instar d’un puissant flambeau apportant l’éclairage de la raison dans les recoins les plus sombres de l’ancien et du nouveau mondes, les Lumières se propagent partout. Soutenir ce mouvement mènera incontestablement à des avancées dans les domaines de la science et de la philosophie, mais les notions de liberté humaine et de droits inaliénables de l’Homme peuvent faire souffler un vent de rébellion sur notre pays."
 commedia_dellarte: "Commedia dell'Arte"
 desc_commedia_dellarte: "La Commedia dell'Arte est une forme de théâtre populaire qui connut son heure de gloire en Italie et en France entre le XVIe et le XVIIIe siècles. Bien que ses origines remontent aux conventions théâtrales grecques et romaines, la Commedia dell'arte fut néanmoins une innovation originale dont les personnages comme Arlequin et Pantalon ont fait la renommée."
 support_commedia_dellarte_title: "Spectacles de Commedia dell'Arte"
 support_commedia_dellarte_desc: "Oyez, oyez ! Offrons Pantalon, Arlequin et tous les autres personnages de la Commedia dell'Arte en pâture à votre population et voyons si elle se laisse divertir par leurs bouffonneries et autres manigances. Une bonne comédie peut momentanément faire oublier les rudesses de la vie quotidienne et la tyrannie des souverains. Et en plus, c’est amusant !"
 military_modernization_muslim_title: "Modernisation de l’armée"
 military_modernization_muslim_desc: "Nous sommes parvenus à hisser notre vie culturelle au niveau de celle de nos puissants voisins. Nous portons leurs vêtements, nous pratiquons leurs coutumes et certains d’entre nous parlent même leurs langues. Mais le principal défi reste à relever : la modernisation notre l’armée."
 military_modernization_eastern_title: "Modernisation de l’armée"
 military_modernization_eastern_desc: "Nous sommes parvenus à hisser notre vie culturelle au niveau de celle de nos puissants voisins. Nous portons leurs vêtements, nous pratiquons leurs coutumes et certains d’entre nous parlent même leurs langues. Mais le principal défi reste à relever : la modernisation notre armée."
 military_modernization_western_title: "Modernisation de l’armée"
 military_modernization_western_desc: "Nous sommes parvenus à hisser notre vie culturelle au niveau de celle de nos puissants voisins. Nous portons leurs vêtements, nous pratiquons leurs coutumes et certains d’entre nous parlent même leurs langues. Mais le principal défi reste à relever : la modernisation notre armée."
 action_and_reaction: "Action et réaction"
 desc_action_and_reaction: "Toute action entraîne une réaction égale et opposée. Après avoir radicalement réformé une des institutions fondamentales du pays, de puissants intérêts conspirent désormais au sein de notre royaume pour revenir en arrière. Gardez le cap et traversez la tempête."
 particularist_rebels_title: "Particulariste"
 particularist_rebels_name: "Particularistes de $COUNTRY$"
 particularist_rebels_desc: "Les particularistes sont violemment opposés à toute tentative de centralisation par le gouvernement. Ils réclament l’autonomie, mais pas l’indépendance réelle."
 particularist_rebels_army: "Armée particulariste"
 rome_reborn: "Renaissance de Rome"
 desc_rome_reborn: "Tel le phénix qui renaît de ses cendres, l’Empire romain domine le monde. Pour la première fois depuis Charlemagne, nous avons un empereur romain germanique incontesté et absolu. Les mille drapeaux de l’Allemagne divisée ont tous été remplacés par celui de la nouvelle Rome. Ave César !"
 build_lubeck_krantor_title: "Le Krantor de Lübeck"
 build_lubeck_krantor_desc: "Les installations portuaires de Lübeck deviennent insuffisantes pour décharger toutes les richesses qui y arrivent. Cela nous coûterait près d’une année de revenus, mais un Krantor (immense grue portuaire) am@©liorerait considérablement notre potentiel commercial."
 krantor_crane: "Le Krantor de Lübeck"
 desc_krantor_crane: "Une immense grue portuaire a été érigée à Lübeck afin de charger et décharger les navires."
 commission_adler_von_lubeck_title: "Le Adler von Lübeck"
