 end_bosphorous_sound_toll_desc: "Du fait que nos marchands sont lourdement taxés au passage du Bosphore, le commerce avec nos colonies de la mer Noire est en danger. D'une façon ou d'une autre, il nous faut trouver le moyen de convaincre ceux qui contrôlent le Bosphore d'accorder des concessions à Gênes."
 end_sound_toll_title: "Mettre fin aux droits du Sund"
 end_sound_toll_desc: "C'en est assez! Le contrôle de deux bandes de terre divisées par un bras de mer ne devrait pas permettre de taxer les marchandises qui y transitent. Flattons et courtisons-les, ou rasons leurs villes et salons leurs terres; mais d'une façon ou d'une autre, notre commerce doit s'écouler librement hors de la Baltique par le Cattégat!"
