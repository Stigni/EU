 establish_golden_fleece_title: "Établir l'Ordre de la Toison d'Or"
 establish_golden_fleece_desc: "Notre duc a nommé dans l'Ordre anglais de la Jarretière, mais a dû refuser pour ne pas offenser le roi de France. Cela étant, nous pouvons former notre propre ordre chevalier avec des règles similaires et l’appeler l'Ordre de la Toison d'Or. "
 create_the_compagnies_ordonnance_title: "Créer les compagnies d'ordonnance"
 create_the_compagnies_ordonnance_desc: "S'il nous fallait définir les règles visant à doter notre armée d'effectifs, cela réduirait le recrutement de mercenaire pour rendre le processus moins cher. "
 desc_compagnies_ordonnance: "Soutien exact que nécessitaient 100 chevaliers pour l'armée, ces 700 hommes constituaient la base des futures compagnies. "
 the_staple_port: "Port de base"
 desc_the_staple_port: "Nous avons octroyé à Calais des droits exclusifs lui permettant d'importer de la laine anglaise. Cela a considérablement augment les revenus issus du port. "
 the_theme_system: "Le système des thèmes"
 desc_the_theme_system: "Système civil et militaire offrant des terres en échange d'un accord de service militaire. Ainsi, nous ne sommes pas tenus de recourir à la conscription, ce qui facilite le recrutement. "
 reestablish_the_theme_system_title: "Rétablir le système des thèmes"
 reestablish_the_theme_system_desc: "Nous avons échappé à la destruction et certains réclament le rétablissement de l'ancienne division administrative impériale des thèmes. "
 desc_vornedskab: "Les Danois ont introduit le 'Vornedskap' ou servage comme il fut appelé plus tard dans le reste de l'Europe. Il faut plutôt efficace et important pour façonner l'État danois."
 adopt_vornedskab_title: "Adopter le Vordenskab"
 adopt_vornedskab_desc: "Pour imposer efficacement les gens, il faut savoir où ils se trouvent. En décrétant qu'aucun paysan ne peut quitter son lieu de naissance sans l'autorisation du propriétaire terrien, il serait plus facile de l'imposer. "
 desc_den_danske_lov: "Le Danske Lov fut introduit pour disposer d'un ensemble codifié de lois communes à tout le royaume. Ainsi, ces lois étaient appliquées de la même manière partout au Danemark."
 sign_den_danske_lov_title: "Signer le 'Den Danske Lov'"
 sign_den_danske_lov_desc: "Au fil des ans, plusieurs lois et décrets se sont accumulés. À des fins d'efficacité de l'administration, il serait bon de les codifier au sein d'une même et unique loi pour permettre à chacun de connaître ses droits. "
 move_capital_to_delhi_title: "Transférer la capitale à Delhi"
 move_capital_to_delhi_desc: "Pour être honnête, notre capitale actuelle ne convient pas à un monarque aussi glorieux que le nôtre. Transférons le siège du gouvernement à Delhi, le joyau de l'Inde, pour faire étalage de notre grandeur. "
