 thalassocracy: "Thalassocratie"
 desc_thalassocracy: "La thalassocratie est la domination de la mer. La vie de notre peuple dépend de la mer. Notre empire s’étend bien au-delà de notre terre natale, jusqu’à nos lointaines colonies d’Outremer. D’une côte à l’autre, nos drapeaux flottent sur les navires qui voguent sur l’écume salée. La mer est froide, mais nous nous y sentons chez nous. Ne laissons personne nous défier sur notre propre élément."
 confirm_thalassocracy_title: "Confirmation de la thalassocratie"
 confirm_thalassocracy_desc: "En confirmant notre thalassocratie, notre domination de la mer, notre marine bénéficiera d’énormes gratifications et nous serons propulsés vers une position dominante incomparable sur les océans."
 disrupt_genoese_trade_title: "Désorganisation du commerce génois"
 disrupt_genoese_trade_desc: "Bon sang ! Gênes est parvenu à conserver ses droits commerciaux sur le Bosphore. Nous perdons rapidement des marchés. Soit nous monopolisons le commerce en Ligurie, soit nous détruisons leurs colonies de la mer Noire avant qu’ils n’aient le temps de réagir."
 boom_economy: "Économie florissante"
 desc_boom_economy: "Notre bonheur est complet ! L’économie est en plein essor !"
 restore_currency_title: "Rétablissement de la monnaie"
 restore_currency_desc: "La solidité de notre monnaie faisait jadis l’envie du monde entier, mais nos dépenses inflationnistes ont plombé sa valeur, et les marchands étrangers ne l’acceptent plus aussi volontiers qu’autrefois. $MONARCHTITLE$, nous vous implorons, rétablissez la monnaie."
 implement_gold_standard_title: "Adoption de l’étalon-or"
 implement_gold_standard_desc: "Laissez les autres nations déprécier leur monnaie tant qu’elles le souhaitent. La nôtre sera basée sur la valeur durable de l’or et reconnue dans le monde entier comme un moyen d’échange sûr. Cela dit, attention aux confiances établies qui se brisent."
 gold_standard: "Étalon-or"
 desc_gold_standard: "Comme notre monnaie est basée sur la valeur durable de l’or, notre inflation est moindre."
 separation_of_powers: "Séparation des pouvoirs"
 desc_separation_of_powers: "Nous avons décrété une séparation limitée des pouvoirs constitutionnels et renforcé l’indépendance du corps législatif vis-à-vis de la couronne. Le peuple apprécie ses nouvelles libertés et notre administration est plus efficace."
 formalize_separation_of_powers_title: "Officialisation de la séparation des pouvoirs"
 formalize_separation_of_powers_desc: "En décrétant une réforme constitutionnelle limitée (qui définit et délimite les bureaux et branches du gouvernement ainsi que leurs relations internes), nous pouvons renforcer notre efficacité administrative et obtenir l’approbation du public vis-à-vis de notre règne divin."
 cult_of_reason: "Le culte de la Raison"
 desc_cult_of_reason: "Dieu est mort. Bel et bien mort. Nous l’avons tué. Comment allons-nous nous en remettre, nous les meurtriers ultimes ? Nous avons tué ce qu’il y avait de plus sacré et de plus puissant en ce monde."
 go_cult_of_reason_title: "Le culte de la Raison"
 go_cult_of_reason_desc: "Les anciens dieux et leurs fausses idoles tombent à travers tout le monde civilisé. Les habitants de $COUNTRY$, si longtemps entravés par les fers de l’ignorance, se réveillent dans un nouveau monde vaillant ! Dieu est mort et tout est permis."
