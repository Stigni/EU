 the_carribean: "Les Caraïbes"
 spain_discover_america_header: "Nouvelles possibilités"
 spain_discover_america_title: "Nous pouvons mettre le cap à l'ouest, en direction de l'Inde"
 spain_discover_america_desc: "Malgré les vastes étendues océaniques, les vents favorisent le cap à l'ouest. Nos navigateurs pensent pouvoir rejoindre l'Inde, à condition de disposer d'un appui convenable."
 conquer_incas_header: ""
