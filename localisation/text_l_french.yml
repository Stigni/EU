 recover_rome_desc: "Constantinople est certes la Nouvelle Rome; mais l'ancienne capitale impériale, la Ville Éternelle elle-même, a été perdue avec la chute de l'exarchat de Ravenne, en 751. Le retour inattendu de l'Empire romain a engendré un puissant mouvement, visant à la réunification avec notre ancienne patrie latine…"
 recover_sicily_title: "Recouvrer la Sicile"
 recover_sicily_desc: "Depuis qu'elle est tombée aux mains des sectateurs de Mahomet, en 965, la Sicile a été perdue pour l'Empire. Il est temps maintenant pour les Grecs de faire un retour triomphal sur l'île de Damoclès et d'Archimède!"
 the_pentarchy_title: "Rétablir la Pentarchie"
 the_pentarchy_desc: "Le Grand Schisme entre chrétiens d'Orient et d'Occident, déclenché par l'arrogance du pape Léon IX en 1054, pourrait enfin se refermer. Conformément à ce qui avait été établi par l'empereur Justinien en 531, l'évêque de Rome n'est que l'un des cinq patriarches égaux par leur rang, les quatre autres étant ceux de Constantinople, d'Antioche, de Jérusalem et d'Alexandrie. Si ces cinq patriarcats pouvaient, sous les auspices de l'Église d'Orient, être restaurés à la Chrétienté, l'unité de la Chrétienté serait réaffirmée."
 pentarchy_mod: "La Pentarchie"
 desc_pentarchy_mod: "Les cinq patriarcats antiques de Jérusalem, Alexandrie, Antioche, Rome et Constantinople sont entre les mains des orthodoxes: nos mains! Cela permet de réaffirmer l'unité de la seule véritable Église chrétienne."
 destroy_venice_title: "Détruire Venise"
 destroy_venice_desc: "Ce sont ces marchands de la «Sérénissime république», gras et perfides, qui ont orchestré la prise de Constantinople par les envahisseurs latins lors de la IVe croisade, en 1204. Le fait que nous ayons pu nous rétablir, de façon aussi miraculeuse, n'a depuis lors cessé d'inquiéter le Palazzo Ducale. Le moment est venu de prendre notre revanche et de pendre le doge du haut de ses propres remparts!"
