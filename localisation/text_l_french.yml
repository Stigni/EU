 sheriff_desc: "Le 'shire reeve', à l'origine du terme shérif, était autrefois chargé de veiller à ce que les serfs travaillent correctement pour leur seigneur. Le shérif est chargé de percevoir les impôts et un bon shérif générera de meilleurs revenus. "
 high_judge_desc: "Le grand juge est un juge expérimenté qui connaît bien la loi. Sa capacité à veiller à ce que les lois soient appliquées de manière cohérente et juste satisfait le plus grand nombre."
 alderman_desc: "Le conseiller communal est un administrateur assidu qui a fait ses débuts au sein du gouvernement local. Son expérience permet au gouvernement des régions locales de fonctionner plus efficacement pour une meilleure production. "
 colonel_desc: "Le colonel est un commandant expérimenté à la tête de capitaines mercenaires. Son expérience lui permet de recruter des mercenaires à moindre coût. "
 collector_desc: "Le percepteur a commencé sa carrière en percevant des droits de douane dans un port. Il a régulièrement monté les marches de l'administration et utilise maintenant son expérience pour veiller à ce que nous percevions de meilleurs revenus de nos colonies d'outre-mer. "
 master_of_mint_desc: "Le maître de la monnaie veille à ce que la monnaie soit frappée conformément aux normes appropriées. Lorsqu'un grand homme gère une frappe locale, les habitants ont plus confiance en l'argent. "
 banker_desc: "Le banquier est un homme expérimenté dans le monde mystique de la finance. Ses contacts lui permettent de trouver les prêts les moins chers pour contribuer à financer le gouvernement. "
 lord_proprietor_desc: "Le seigneur propriétaire est à la tête d'une compagnie nolisée chargée de coloniser le Nouveau Monde. Ses compétences encouragent le plus grand nombre à émigrer vers nos colonies pour y faire fortune. "
 pioneer_desc: "Le pionnier est spécialisé dans l'établissement de nouvelles entreprises coloniales, même si apparemment, elle ne semble pas vraiment en profiter. Cela étant, ses compétences contribuent à l'établissement des colonies. "
 grand_admiral_desc: "Les hommes combattent mieux s'ils se sentent bien menés. Le grand amiral fournit un commandement qui se répercute sur toute la marine. "
 naval_organiser_desc: "Bien qu'il soit rare de le voir sur le pont avec les hommes, les capitaines de notre flotte apprécient le travail en silence de cet homme. Il veille au bon fonctionnement de l'administration à terre pour permettre la bonne marche de nos navires. "
 navigator_desc: "Marin ayant beaucoup voyagé au long cours, le navigateur sait ce qui convient à un navire pour lui permettre de passer des mois en mer. "
 rear_admiral_desc: "Traditionnellement, il est le troisième homme de la flotte et commande du navire de le plus en arrière de la colonne. L'amiral arrière connaît les qualités d'un grand commandant et peut sélectionner les hommes en conséquence."
 privateer_desc: "Le corsaire a maintes et maintes fois attaquer les navires ennemis pour son profit ou celui de la couronne. Il sait exactement ce qu'il lui faut faire pour mettre l'ennemi à genoux. "
 sergeant_major_general_desc: "Traditionnellement, le commandant expérimenté non noble, le général sergent major est un vétéran aguerri capable de repérer un bon commandant. Ses sages conseils nous permettent d'identifier d'emblée les officiers prometteurs. "
 army_organiser_desc: "Diriger une armée moderne n'est pas de tout repos. Autrefois, il vous suffisait de rassembler les nobles et leurs suites et d'aller combattre. De nos jours, il faut tout organiser et un homme capable de le faire vaut son pesant d'or. "
 commandant_desc: "Le maître instructeur définit les tâches pour veiller à ce que nos troupes soient dirigées avec zèle. Compte tenu du peu de plaintes des soldats, nul doute qu'il fait du bon travail."
 quartermaster_desc: "Approvisionner nos troupes en munitions, nourriture et, plus important, chaire à canon est une tâche importante. Un bon quartier maître est un atout précieux au sein de votre administration. "
 recruitmaster_desc: "Trouver des hommes pour enfiler les uniformes n'est pas toujours aisé. Le maître recruteur en connaît toutes les ficelles et veille à ce que tous ceux qui peuvent servir le fassent. "
 fortification_expert_desc: "La défense des fortifications est une science, même si selon les experts, c'est tout un art. Pour tirer le meilleur parti des fortifications, les procédures défensives doivent être constamment mises à jour. "
 ambassador_desc: "Grands voyageurs au fait des us et coutumes des cours étrangères, les ambassadeurs peuvent faire la différence lors des négociations importantes. "
 inquisitor_desc: "Fort de son expérience à trouver ceux qui ne se conforment pas à la foi, l'inquisiteur peut utiliser ses talents pour repérer les membres du gouvernement qui se comportent bizarrement. "
 grand_captain_desc: "Les hommes combattent mieux s'ils se sentent bien menés. Le grand capitaine fournit un commandement qui se répercute sur toute l'armée. "
 sheikh_ul_islam_title: "Établir le poste de Sheikh ul-Islam"
 sheikh_ul_islam_desc: "Instituez un nouveau poste accessible à ceux qui connaissent bien le Livre de Dieu pour veiller à ce que la conduite du gouvernement soit conforme à la loi islamique."
 the_sheikh_ul_islam: "Sheikh ul-Islam"
 desc_the_sheikh_ul_islam: "Un nouveau poste a été institué pour veiller à ce que la conduite du gouvernement soit conforme à la loi islamique."
 the_khalifah_title: "Adopter le titre de calife"
 the_khalifah_desc: "Accordez le titre de calife au sultan qui prouve son importance en tant que dirigeant politique et dirigeant spirituel."
 khalifah: "Calife"
 desc_khalifah: "Le titre de calife est accordé au sultan qui prouve son importance en tant que dirigeant politique et dirigeant spirituel."
 denouncement_of_sect_practices_title: "Dénonciation de pratiques sectaires"
 denouncement_of_sect_practices_desc: "Condamnez toute forme de pratique sectaire et qualifiez d'hérétiques ceux qui s'y adonnent."
 sect_practices: "Dénonciation de pratiques sectaires"
