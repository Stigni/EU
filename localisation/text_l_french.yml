 adal_guerilla_warfareDESCR: "Des petits groupes de guerriers des collines d'Afrique de l'Est utilisant des tactiques de guérilla pour harceler l'ennemi."
 adal_gunpowder_warfareDESCR: "Guerriers d'Afrique de l'Est équipés de mousquets disposant de bonnes tactiques défensives."
 african_clubmenDESCR: "Indigènes équipés de massues, la version originelle du guerrier."
 african_hill_warfareDESCR: "Guerriers des collines disposant de bonnes tactiques défensives adaptées au climat des collines d'Afrique."
 african_spearmenDESCR: "Guerriers tribaux utilisant la sagaie comme arme principale et un bouclier de bois pour se défendre."
 african_western_franchise_warfareDESCR: "Guerriers africains parfaitement entraînés aux techniques de combat occidentales."
 afsharid_reformedDESCR: "Méharistes équipés de mousquets du règne de Nadir Shah - considéré par certains comme l'un des meilleurs chefs militaires de Perse."
 afsharid_reformed_infantryDESCR: "Infanterie équipée de mousquets du règne de Nadir Shah - considéré par certains comme l'un des meilleurs chefs militaires de Perse."
 algonkin_tomahawk_chargeDESCR: "Ces guerriers étaient un peu supérieurs aux guerriers des plaines. Pas aussi puissants en choc frontal que les guerriers des plaines réformés, les barrages de flèches meurtriers qu'ils lançaient leur donnaient un surcroît de puissance de feu."
 ali_bey_reformed_infantryDESCR: "Cavalerie servant sous les ordres du général Mameluk Ali Bey qui fit renaître le royaume Mameluk en 1770."
 american_western_franchise_warfareDESCR: "Ces troupes attaquaient à pleine vitesse, avec un mépris total pour leur propre survie. Elles pouvaient être effrayantes lors de leurs attaques, mais une bonne tactique défensive pouvait leur être fatale."
 anglofrench_lineDESCR: "Même si ces unités étaient plus efficaces en attaque qu'en défense, les tactiques de l'infanterie de ligne recherchaient un équilibre entre les deux, sans se spécialiser réellement. Notamment s'il s'agissait originellement de troupes de mêlée, leur objectif était de désorganiser l'ennemi par des salves de mousquets, avant de charger."
 archipelago_frigateDESCR: "Un navire à deux mâts au faible tirant d'eau équipé de canons apparu vers le milieu du 18ème siècle."
 asian_arquebusierDESCR: "L'adoption des armes à feu fut assez lente dans certaines régions d'Asie, mais l'arc finit par céder la place aux armes à feu. L'arquebuse fut introduite au cours du XVIe s., offrant à l'infanterie une meilleure cadence de tir, au prix d'une moindre précision."
 asian_musketeerDESCR: "Troupes asiatiques équipées de mousquets, plus légers et maniables que les arquebuses qu'ils avaient remplacées."
 austrian_grenzerDESCR: "Après avoir conquis la Hongrie et la Croatie au XVIIIe s., l'Autriche créa un nouveau type d'unité: les Grenzer, ou «frontaliers», destiné à protéger les frontières de ces nouveaux territoires contre les Ottomans. Les hommes étaient recrutés sur place et se voyaient offrir des terres en contrepartie de leur service militaire. Ils sont considérés comme une infanterie légère, combattant dans le cadre d'escarmouches, mais pouvaient aussi être utilisés comme infanterie de ligne."
 austrian_hussarDESCR: "Pendant longtemps, la cavalerie domina les champs de bataille d'Europe occidentale, grâce aux charges dévastatrices des chevaliers, revêtus de pesantes armures. Pourtant, plus à l'est, des adversaires comme les Turcs ottomans, héritiers de traditions venues des steppes, possédaient une cavalerie plus légère et plus adaptée aux tactiques de harcèlement, qui prouva sa valeur lors de la bataille de Nicopolis de 1396, lors de la dernière grande croisade: l'élite de la chevalerie occidentale y fut écrasée par la cavalerie légère et les janissaires ottomans. Pour les contrer, l'armée hongroise disposait d'unités de cavalerie légère, les hussards, plus adaptées pour les affronter. Toutefois, les premières unités de ce type en Occident ne furent pas imitées des hussards légers de Hongrie, mais des hussards ailés polonais, plus lourds, inspirés de la cavalerie lourde et de la cavalerie légère de harcèlement du monde orthodoxe."
 austrian_jaegerDESCR: "Dans l'Allemagne du XVIIIe s., un nouveau type d'unité d'infanterie fit son apparition: les Jäger («chasseurs à pied»), utilisés pour la reconnaissance ou le harcèlement. Au début recrutés parmi les chasseurs, gardes-chasse et forestiers, la plupart étaient d'excellents tireurs et furent par conséquent utilisés comme francs-tireurs, capables d'infliger de lourdes pertes parmi les officiers ennemis. Plus tard, le terme de «Jäger» recouvrit toutes sortes d'unités d'infanterie légère. Les chasseurs à pied furent souvent recrutés comme mercenaires par les nations étrangères: ce fut ainsi le cas de la Grande-Bretagne, qui les utilisa lors de la guerre d'indépendance américaine."
 austrian_tercioDESCR: "Le tercio, ou carré espagnol, était une formation composée de piquiers et de mousquetaires, développée par le général espagnol Gonzalo Fernández de Córdoba. La victoire de l'armée espagnole à Pavie, en 1525, marqua le début d'un siècle de suprématie sur les champs de bataille européens. Les premiers tercios comprenaient entre 50 et 70% de piquiers; mais l'expérience fit évoluer ce rapport, lorsque l'on se rendit compte que le nombre de piquiers pouvait être réduit. Ainsi, les dernières versions du tercio ne comprenaient guère plus de 25% de piquiers, augmentant donc considérablement la puissance de feu de ces unités."
 austrian_white_coatDESCR: "Ayant fait leurs débuts sur la frontière militarisée des Habsbourg pour combattre les armées ottomanes composées d'une cavalerie nombreuse, les habits blancs étaient essentiellement formés et équipés pour résister aux charges de cavalerie. Ces unités n'étaient pas aussi efficaces contre l'infanterie équipée de mousquets ou en attaque, mais restèrent utiles contre les armées s'appuyant sur la cavalerie."
 aztec_gunpowder_warfareDESCR: "L'introduction des armes à feu au Nouveau Monde par les Européens ne changea en rien les tactiques de la guerre aux Amériques, mais seulement l'équipement: les hommes des collines, même équipés de mousquets, restèrent des unités essentiellement défensives, employant des tactiques infligeant plus de dégâts au moral de l'ennemi que les guerriers des montagnes."
 aztec_hill_warfareDESCR: "Les robustes guerriers des collines n'étaient pas imperméables aux changements technologiques: équipés d'armes et dotés de tactiques nouvelles, ces troupes commencèrent à passer du rang d'unités d'attaque vers une défense très valorisée. Pourtant, le meilleur moyen de remporter la victoire restait malgré tout d'atteindre le moral de l'ennemi."
 aztec_tribal_warfareDESCR: "L'empire aztèque a été fondé sur les hauts plateaux du Mexique. Ses dynamiques cultures exigeaient des conquêtes militaires permanentes, aussi ses unités se spécialisèrent dans l'attaque, accordant malgré tout une grande importance à la capacité à arrêter l'ennemi."
 bantu_gunpowder_warfareDESCR: "Des guerriers africains du sud armés de mousquets disposant de bonnes tactiques de défense."
 bantu_plains_warfareDESCR: "Guerriers des plaines disposant de bonnes tactiques défensives adaptées au climat des plaines africaines."
 bantu_tribal_warfareDESCR: "Un guerrier tribal traditionnel d'Afrique du Sud armé d'une lance et d'un bouclier caractéristique qui excelle dans les tactiques offensives."
 barqueDESCR: "La barque était un petit navire, utilisé à l'origine pour le commerce. En l'adaptant au combat naval, on en fit une alternative plus petite et plus rapide à la caraque, un navire plus grand."
 british_squareDESCR: "Au cours de la guerre de Succession d'Autriche, l'Autriche connaissait des revers. La Silésie avait été perdue au profit de la Prusse et une défaite totale n'était pas inenvisageable. Afin de renverser le cours de la guerre, des unités frontalières irrégulières furent amenées sur les champs de bataille principaux pour soutenir les armées impériales mises à mal. L'emploi d'unités en ordre dispersé fut une révolution sur les champs de bataille européens. Cependant, certains rejetaient toute idée d'unités de harcèlement, préférant les formations linéaires rigides. On les appelait «carrés d'infanterie» en raison de la formation qu'elles adoptaient pour se défendre des charges de cavalerie: très disciplinées, entraînées à tirer rapidement et à faire feu par peloton pendant que d'autres rechargeaient, afin d'assurer un feu nourri continu, au lieu d'une alternance de phases de tir et de rechargement, il y avait donc toujours un peloton vidant ses mousquets. Cette grêle ininterrompue de balles pouvait arrêter tous les assauts. Néanmoins, leur tactique linéaire rigide réduisait la mobilité de ces unités et les rendait moins offensives que défensives."
 british_hussarDESCR: "Alors que les corps de cavalerie se spécialisaient, les hussards évoluèrent en s'éloignant du modèle des hussards polonais, introduits le premier dans les guerres européennes, pour se rapprocher du modèle hongrois originel: ces unités légères et mobiles étaient idéales pour débusquer l'ennemi, le harceler, emporter ses positions d'artillerie et le poursuivre une fois qu'il avait lâché prise."
 british_redcoatDESCR: "Les habits rouges datent de la formation du Royaume-Uni de Grande-Bretagne, où les effectifs réduits de l'armée impliquaient une gestion exemplaire des ressources. Grâce à l'entraînement et à la pratique, ces unités restaient impassibles face au feu ennemi, jusqu'à pouvoir rester sur le champ de bataille suffisamment longtemps pour repousser les assauts ennemis."
 chambered_demi_cannonDESCR: "Le 16e siècle a vu non seulement des progrès dans la capacité de manœuvre de l'artillerie, mais aussi des efforts visant à standardiser la taille et le poids des pièces."
 chinese_dragoonDESCR: "Par définition, unités d'infanterie n'utilisant les chevaux que pour les déplacements. Il n'était pas rare que ces unités servent à la reconnaissance."
 chinese_footsoldierDESCR: "Simples fantassins, traditionnellement équipés d'une armure légère et d'une lance ou d'une épée."
 chinese_longspearDESCR: "Fantassins équipés de longues lances, particulièrement efficaces contre les charges de cavalerie."
 chinese_steppeDESCR: "Archers montés équipés d'arcs composites, réputés pour leur portée et leur précision. Ils sont parfois équipés d'une lance, leur permettant de charger l'ennemi une fois leur arc ayant rempli sa fonction."
 early_carrackDESCR: "Les caraques primitives étaient les premiers navires européens à pouvoir parcourir la haute mer et l'océan Atlantique. La conception de ce navire datant de la fin de l'époque médiévale associait les caractéristiques des drakkars germaniques et des navires marchands arabes. Il était moins maniable que la caravelle mais, grâce à sa grande taille, il pouvait embarquer les provisions nécessaires aux longs voyages, ainsi que des biens commerciaux et des canons pour se défendre."
 carrackDESCR: "La caraque est le premier navire européen qui fut capable de naviguer en haute mer sur l'Océan Atlantique. Le dessin de ce navire de la fin du Moyen-Age combine des caractéristiques des langskips germaniques et des navires marchands arabes. Moins manœuvrant que la caravelle, sa plus grande taille lui permettait d'embarquer des provisions pour de longs voyages, des marchandises et des canons pour se défendre. Certaines caraques, comme le Henri Grâce à Dieu anglais pesaient plus de 1 000 tonnes. Elles disposaient de hauts châteaux avant et arrière et sont considérées comme les plus formidables navires de guerre de leur temps."
 caravelDESCR: "La caravelle était un petit navire très manœuvrant qui pouvait naviguer avec une grande précision lors de longs voyages d'exploration. Si les formes ont varié, la caravelle possédait en général une voile avant carrée, une voile principale carrée et une voile latine sur le mât de misaine. Ses petites dimensions limitaient le nombre de ses canons, mais son faible tirant d'eau lui permettait d'aller explorer au plus près des côtes et dans les estuaires. Vasco de Gama, Cabot, Colomb et Magellan utilisèrent tous des caravelles lors de leurs voyages entre la fin du 15e et le début du 16e siècle."
 chebeckDESCR: "Un petit navire à deux ou trois mâts largement utilisé en Méditerranée à partir du 16e siècle."
 coehorn_mortarDESCR: "Inventé par l'ingénieur hollandais, le Baron van Coehorn, au 17e siècle, il s'agit d'un petit mortier dont le fût est fixé à 45°. Le seul moyen de modifier la portée du tir était de déplacer la pièce ou de jouer sur le poids du projectile."
 cogDESCR: "Un navire marchand à un seul mât originaire de l'Europe du Nord."
 creek_arquebusierDESCR: "Les arquebusiers Creek étaient les descendants des guerriers à tomahawk, plus orienté vers le choc et la cohésion que l'arquebusier amérindien. Ces unités bien qu'offensives n'étaient pas aussi dévastatrices en terme de moral que les arquebusiers amérindiens ou le mousquetaire d'attaque."
 culverinDESCR: "Un canon à fût relativement long développé au cours du 16e et du 17e siècle. C'est un canon réputé pour sa longue portée, mais également peu précis."
 durrani_dragoonDESCR: "Sous le règne d'Ahmad Shâh Abdâlî, plus tard appelé Dûrrânî, troupes de cavalerie légère constituée essentiellement de mercenaires afghans."
 durrani_rifled_musketeerDESCR: "Sous le règne d'Ahmad Shâh Abdâlî, fondateur de la dynastie des Durrânî au milieu du XVIIIe s., unités d'infanterie afghanes."
 durrani_swivelDESCR: "Unités de cavalerie équipées de canons très légers sur le dos, leur permettant de tirer au-dessus de leur propre infanterie."
 dutch_mauricianDESCR: "Au XVIe s., le mousquet, une arme à feu très maniable, devint courant bien qu'il fut très long à recharger. Les tacticiens militaires déployaient donc les mousquetaires en formations pour augmenter leur puissance de feu: ils étaient ainsi placés en lignes, sur une profondeur de six, huit ou douze rangs. Lorsque le premier rang avait fait feu, il allait se placer à l'arrière pour recharger et laisser s'avancer le deuxième rang, qui tirait à son tour. Cela contrebalançait ainsi le temps de chargement. Ce fut Maurice de Nassau qui fut l'instigateur de ce type de formation et qui l'enseigna aux troupes néerlandaises lors de la guerre de Quatre-Vingts Ans, faisant de son armée la plus moderne de son temps."
 early_frigateDESCR: "Avec la croissance du commerce maritime, la nécessité se fit de disposer d'un navire d'escorte rapide pour la sécurité des voyages. C'est dans ce but que furent développées les premières frégates. Il s'agissait de petits navires de guerre étroits équipés d'un pont d'artillerie qui offrait une certaine protection contre les pirates dans les eaux dangereuses."
 east_asian_spearmenDESCR: "Fantassins de base, équipés de lances de bois."
 eastern_bowDESCR: "Les archers montés constituaient l'essentiel des forces armées d'Extrême-Orient."
 eastern_knightsDESCR: "Tout comme leurs équivalents occidentaux, les chevaliers d'Europe de l'Est représentaient la point de la technologie militaire: issus des rangs de la noblesse, qui seule avait les moyens d'entretenir des chevaux, et parfaitement entraînés, leurs charges de cavalerie décidaient souvent, à cette époque, de l'issue des batailles."
 eastern_medieval_infantryDESCR: "Puisées au sein des paysans et des serfs, mal équipées, mal entraînées, ces unités d'infanterie ne sont pas d'une grande efficacité sur le champ de bataille. Mais pourquoi aller gaspiller la noblesse dans de dangereux assauts contre les forteresses?"
 eastern_militiaDESCR: "Recrutées parmi les serfs et autres communautés paysannes, ces piétons mal équipés et bien peu entraînés ne seront pas de beaucoup d'utilité au combat. Mais pourquoi gâcher le bon sang de la noblesse dans l'assaut de forteresses?"
 eastindiamanDESCR: "Navire marchand appartenant à la Compagnie des Indes Orientales."
 east_mongolian_steppeDESCR: "Archers montés équipés d'arcs composites caractérisés par leur cadence de tir et leur puissance élevées."
 ethiopian_guerilla_warfareDESCR: "Petits groupes de montagnards d'Afrique du Nord utilisant des tactiques de guérrilla pour harceler l'ennemi."
 ethiopian_gunpowder_warfareDESCR: "Guerriers d'Afrique du Nord équipés de mousquets disposant d'excellentes tactiques défensives."
 ethiopian_mountain_warfareDESCR: "Montagnards disposant de bonnes tactiques défensives adaptées au climat des montagnes africaines."
 fluteDESCR: "Un navire marchand développé aux Pays-Bas au cours du 16e siècle. Il a été conçu pour optimiser au maximum le volume de cargaison et l'efficacité de l'équipage. Un des navires les plus utilisés entre le 16e et le 17e siècle. La version de base n'est pas armée, mais il était possible d'y ajouter des canons pour l'utiliser comme navire auxiliaire."
 french_carabinierDESCR: "Les carabiniers sont apparus au 16e siècle. Il s'agit d'unités de cavalerie lourde très proche des cuirassiers. Ils portaient une armure, plus légère que celle des cuirassiers, mais ne disposaient pas du tout du même armement. Leur arme principale était la carabine, appelée aussi arquebuse, une arme courte à rouet. En plus de la carabine, ils avaient aussi des pistolets et une épée."
 french_caracolleDESCR: "À la fin du XVIe et au début du XVIIe s., la tactique de combat la plus courante en Europe était la caracole, utilisée de deux façons différentes. La première consistait à faire charger frontalement le premier rang de la formation face à l'ennemi, les cavaliers faisant feu à une distance de 30 à 50 pas, avant de faire demi-tour et de rejoindre l'arrière de l'unité pour recharger alors qu'ils étaient au dernier rang. Le rang suivant utilisait ensuite la même façon de faire: charge, tir, puis retour. Dans cette configuration, il y a avait en permanence un rang qui chargeait l'ennemi, tandis que les autres rangs rechargeaient leurs armes en attendent leur tour. La seconde tactique consistait en une charge unique, sur une seule file: quand les cavaliers avaient l'ennemi sur leur droite, ils tiraient puis regagnaient leur position de départ en décrivant un large cercle, qui leur permettait de recharger et de reformer les lignes tout en exerçant une attaque continue."
 french_cuirassierDESCR: "Les cuirassiers sont un type de cavalerie lourde qui fit sont apparition à la fin du 15e siècle. Le cuirassier porte une armure qui va de la tête au genou, le corps protégé par une cuirasse, d'où son nom. La cuirasse était capable de résister aux balles de pistolets comme à celles de mousquets. Ils étaient armés d'une arquebuse à rouet, d'une lance et d'une épée. Les cuirassiers servaient essentiellement d'unités de choc et ont perduré sur toute la période couverte par ce jeu."
 french_bluecoatDESCR: "Trouvant leurs origines dans les armées de Louis XIV, les habits bleus sont des unités d'infanterie qui faisaient preuve d'une vigueur extrême lors des attaques. Ces unités sont parfaites pour les commandants qui pensent que l'attaque l'emportera toujours sur la défense."
 french_dragoonDESCR: "Au XVIIe s., un nouveau type de cavalerie, les dragons, vit le jour: il s'agissait originellement d'unités d'infanterie montée, utilisant donc les chevaux pour se déplacer. L'origine de leur nom est très disputée, et pourrait provenir de la petite carabine qu'ils utilisaient, le dragon. Les dragons ont été employés par presque toutes les armées européennes, en raison de leur coût moins onéreux que celui de la cavalerie traditionnelle."
 french_impulseDESCR: "Au cours de la guerre de Succession d'Autriche, l'Autriche connaissait des revers. La Silésie avait été perdue au profit de la Prusse et une défaite totale n'était pas inenvisageable. Afin de renverser le cours de la guerre, des unités frontalières irrégulières furent amenées sur les champs de bataille principaux pour soutenir les armées impériales mises à mal. L'emploi d'unités en ordre dispersé fut une révolution sur les champs de bataille européens. La variante la plus poussée de cette tactique fut l'unité d'assaut, qui mettait en première ligne une nuée de francs-tireurs dont le harcèlement incessant désorganisait et démoralisait l'ennemi, avant qu'une charge massive de colonnes d'infanterie ne vienne porter le coup de grâce."
 frigateDESCR: "Avec le temps, la frégate évolua. De plus en plus grande et puissamment armée, parfois avec deux bordées. La combinaison de vitesse et de puissance de feu de la frégate signifiait qu'elle était plus rapide que les vaisseaux mieux armés et mieux armée que les vaisseaux plus rapides. La flotte construite par le Commnowealth britannique dans les années 1650 était presque exclusivement constituée de frégates."
 gaelic_free_shooterDESCR: "Le développement d'armes à feu plus performantes obligea les mercenaires gaéliques à modifier leurs tactiques. Ces guerriers courageux attendirent désormais que l'ennemi ait envoyé sa première salve avant de lancer une charge à laquelle rien ne pouvait résister."
 gaelic_galloglaighDESCR: "Les galloglaighs étaient des bandes de mercenaires venues des Hébrides, mêlant de façon très efficace diverses tactiques de combat gaéliques et scandinaves. Comme beaucoup de Gaëls avant eux, les galloglaighs utilisaient des haches de bataille à deux mains, mais étaient aussi lourdement protégés par des casques et cottes de maille, à la façon nordique. Ils firent leur apparition en Irlande vers le milieu du XIIIe s., et furent très rapidement recherchés par les grands chefs irlandais, jusqu'au XVIe s. Ils combattaient accompagnés de leurs suivants dans ce qu'ils appelaient un «spar», comprenant le guerrier lui-même, son «kern» ou écuyer armé d'une pique ou d'une javeline, et son palefrenier, armé d'un arc court ou de dagues. Ces spars se regroupaient en bandes, les «corrughadh», qui pouvaient en compter jusqu'à une centaine. Les Anglais craignaient ces galloglaighs car, s'ils ne pouvaient faire le poids en terrain découvert face à une charge de chevaliers, ils étaient redoutables dans les affrontements au corps-à-corps en petits groupes. Les seigneurs irlandais les employèrent donc souvent comme unités de choc dans les embuscades. Ces guerriers des Hébrides rencontrèrent toutefois quelques succès sur les champs de bataille, comme à Bannockburn en 1314."
 gaelic_mercenaryDESCR: "À mesure que les armes à feu et l'entraînement des troupes se répandaient à travers l'Europe, les méthodes de combat traditionnelles des Écossais et des Irlandais devinrent peu à peu obsolètes: le temps des guerriers en bandes et des galloglaighs arrivait à son terme. Les mercenaires écossais et irlandais n'en restaient pas moins des guerriers redoutés, notamment par l'envahisseur anglais. Ceux de ces mercenaires qui surent s'adapter aux techniques modernes étaient particulièrement appréciés pour leur bravoure et leur courage, en particulier les Redshanks d'Écosse avec leurs kilts, et les buanadha (les «casernés») irlandais. À partir du XVIe s., des mercenaires écossais et irlandais furent embauchés dans toutes les armées d'Europe, en particulier lors de la guerre de Trente Ans."
 galleassDESCR: "La galéasse est un dérivé de la grande galère marchande destinée à contrer l'emploi toujours plus fréquent des bâtiments de guerre. Plus grande que la galère, la galéasse possédait 32 paires de rames, chacune manœuvrée par cinq hommes. En réponse à l'armement et à la hauteur des bâtiments de guerre, la galéasse possédait un château avant et arrière et un pont d'artillerie au-dessus des rameurs. Cet excédent de poids l'obligeait à recourir plus souvent à la voile et la rendait plus lente et moins manœuvrante que la galère. Comme la galère, elle perdit son intérêt avec l'apparition de navires de lignes de haute mer plus performants, mais resta utilisée dans les zones de hauts-fonds jusqu'au 18e siècle."
 galleonDESCR: "Un navire de grandes dimensions à trois mâts conçu au départ pour la guerre, plus tard utilisé essentiellement pour le commerce."
 galleyDESCR: "Avec ses origines remontant aux navires de l'Antiquité, la galère est restée le navire de guerre principal utilisé en Méditerranée jusqu'au XVIe siècle. La galère est propulsée par des rames, en général 25 paires, manœuvrées chacune par trois hommes. Cela rendait ce type de navire moins dépendant du vent qu'un navire à voiles et ses capacités à manœuvrer en faisaient un adversaire redouté. La galère perdit son intérêt avec l'apparition de navires de lignes de haute mer plus performants, mais resta utilisée dans les zones de hauts-fonds jusqu'au XVIIIe siècle."
 germanized_pikeDESCR: "La victoire des Goths sur les Romains à Adrianopole marqua l'avènement d'une ère nouvelle dans l'art de la guerre en Europe. La cavalerie devint l'élément central du champ de bataille, l'infanterie étant reléguée au rôle subalterne de base autour de laquelle la cavalerie pouvait manœuvrer. Les victoires anglaises de la guerre de Cent Ans, bien que s'appuyant sur l'infanterie, reposaient surtout sur une tactique défensive. Ce sont les piquiers suisses de la fin du XVe siècle qui rendirent à l'infanterie son rôle offensif. Cela fut bien vite reconnu dans toute l'Europe et partout les mercenaires allemands étaient invités à enseigner ces nouvelles tactiques."
 han_bannerDESCR: "À l'origine, infanterie des Ming équipée de mousquets, ensuite incorporée dans le système des Bannières créé par les Mandchous au cours du XVIIe s."
 heavy_frigateDESCR: "Un vaisseau à deux ponts armé d'environ 40 canons."
 houfniceDESCR: "L'obusier tirerait son origine des canons houfnice développés par les hussites au 15e siècle. Ces canons à fût court étaient montés sur des chariots et servaient sur le champ de bataille à tirer des boulets pleins ou creux en soutien de l'infanterie."
 huron_arquebusierDESCR: "Les guerriers Tomahawk étaient spécialistes du tir bien avant que les armes à feu ne fassent leur apparition. Adoptant les avantages que représentaient ces nouvelles armes, les arquebusiers amérindiens misaient sur la puissance de feu et la cohésion au combat, sans être aussi efficaces en assaut frontal que les porteurs de mousquets d'attaque."
 inca_mountain_warfareDESCR: "Alors que de nouvelles armes et tactiques s'offraient à eux, les solides guerriers des montagnes commencèrent à améliorer leurs méthodes. Toujours centrés sur la défense, ils comptaient sur leur résistance face au feu ennemi pour emporter la victoire. Leur amélioration en matière d'entraînement et de protections les rendirent difficiles à vaincre."
 irish_chargeDESCR: "Héritiers directs des mercenaires gaéliques, ces unités fondaient leur tactique sur la charge d'infanterie, non seulement pour tuer, mais aussi pour faire paniquer l'ennemi: leurs charges pouvaient être plus meurtrières que celles de la cavalerie de l'époque, les rendant particulièrement effroyables."
 iroquois_rifle_scoutDESCR: "Les éclaireurs fusiliers étaient des unités spécialisées dans le harcèlement de l'ennemi. Même s'ils ne pouvaient tenir aussi longtemps au combat que des unités plus disciplinées, ces guerriers étaient d'excellents tireurs et leurs exploits au fusil pouvaient infliger des dégâts sérieux à l'ennemi."
 italian_condottaDESCR: "Le contrat, «condotta» en italien, était le contrat de recrutement des unités de mercenaires qui combattirent essentiellement pour les diverses cités-États d'Italie. Le chef de ces troupes était le condottiere, dont les plus célèbres sont John Hawkwood, Francesco Sforza et Bartolomeo Colleoni. Les condottas n'étaient pas très fidèles à leurs employeurs et changeaient facilement de camp si la solde était meilleure. S'il advenait que des condottas devaient s'affronter, ils s'accordaient pour ne pas s'infliger trop de dégâts, faisant des guerres italiennes une sorte de spectacle vivant. Les régiments de condotta étaient constitués de chevaliers en armure, d'infanterie lourde et légère, et d'arbalétriers; disposant du monopole de la guerre dans la péninsule, les condotta employaient encore des armes et tactiques anciennes alors que le reste de l'Europe était passé à des unités d'infanterie constituées de mousquetaires et de piquiers."
 japanese_archerDESCR: "En Asie, les archers représentaient la force principale sur les champs de bataille de la période. Les arcs étaient le plus souvent faits de bambou, mais généralement plus longs qu'en Europe."
 japanese_footsoldierDESCR: "Dans la hiérarchie militaire de l'époque, le fantassin occupait le rang le moins élevé. Constituées de gens du peuple et de la petite noblesse, ces unités formaient l'essentiel des troupes. Il ne s'agissait au début que de mercenaires et d'aventuriers payés par le pillage, mais ils finirent par devenir l'une des composantes essentielles des troupes des seigneurs de guerre. À mesure que les batailles et stratégies se complexifiaient, et que les armées gagnaient en importance numérique, ils reçurent un entraînement plus poussé afin de faire face aux charges ennemies. La plupart portaient des lances, mais certains étaient équipés de katanas, et d'autres étaient formés pour utiliser les machines de guerre ou divers types d'arcs. Le plus souvent protégés d'une armure légère constituée de pièces de cuir cousues ensemble, parfois associée à du fer ou du cuivre, ils étaient plus agiles, mais aussi plus vulnérables. Plus tardivement enfin, ils furent équipés d'armes à feu."
 japanese_samuraiDESCR: "Les samouraïs, du verbe «servir», sont la noblesse nippone, bien éduquée, parfaitement entraînée au combat et se distrayant d'art ou de littérature. Ils étaient gouvernés par un code, le bushidô («la voie du guerrier»): si leur maître venait à mourir ou perdait une guerre, il devait se faire «seppuku» (une forme de suicide assisté), le bushidô demandant que ses samouraïs fassent de même afin de le suivre dans l'autre monde. Étant excellemment entraînés aux arts guerriers, les samouraïs étaient redoutés sur le champ de bataille: ils pouvaient aussi bien faire usage du katana que du yumi, l'arc long nippon, aussi bien à pied qu'à dos de cheval."
 large_cast_bronze_mortarDESCR: "Les plus gros canons de l'époque étaient si énormes qu'il fallait plusieurs centaines d'hommes et de bœufs pour les déplacer. Leur pouvoir de destruction était énorme, mais le temps de les recharger et de les pointer faisait qu'ils ne tiraient qu'un petit nombre de fois par jour."
 large_cast_iron_bombardDESCR: "Version plus grande de la bombarde, cette pièce de siège des débuts de l'artillerie était destinée à lancer de lourds projectiles contre les défenses ennemies. Un exemple fameux de grande bombarde est Mons Meg, offerte au roi Jacques II d'Écosse par Philippe III de Bourgogne en 1453. Bien que dévastatrice, la grande bombarde mettait beaucoup de temps à refroidir entre les tirs, ce qui limitait son intérêt sur le champ de bataille et la cantonnait aux sièges."
 leather_cannonDESCR: "Le canon de cuir fut introduit par les armées du roi Gustave - Adolphe II de Suède durant la troisième guerre Polono-Suédoise. L'artillerie européenne de l'époque était trop grande et trop lourde pour avoir de la mobilité sur le champ de bataille et ne servait que pour les sièges. L'introduction d'un canon léger et mobile permit aux Suédois de déplacer leur artillerie pour suivre les mouvements de l'ennemi et ainsi gagner un avantage tactique certain sur lui. Malheureusement, le canon de cuir des Suédois avait un défaut qui le rendait difficile d'emploi. Il était constitué d'un tube de cuivre fin entouré de cuir et de corde et cette enveloppe le faisait dangereusement surchauffer en utilisation continue. Néanmoins, le canon de cuir marqua le début du concept d'artillerie légère destinée à noyer l'ennemi sous un feu nourri."
 mali_tribal_warfareDESCR: "Un guerrier tribal traditionnel d'Afrique du Nord armé d'une lance et d'un bouclier caractéristique qui excelle plus particulièrement dans les tactiques défensives."
 mamluk_archerDESCR: "Les esclaves guerriers non-musulmans capturés dans leur enfance et entraînés à se battre pour leurs maîtres constituaient une part essentielle du système militaire de l'Islam. Le tir à l'arc n'était pas seulement un entraînement militaire, il faisait partie de leurs distractions et ces unités étaient d'excellents archers."
 mamluk_cavalry_chargeDESCR: "Les esclaves guerriers non-musulmans capturés dans leur enfance et entraînés à se battre pour leurs maîtres constituaient une part essentielle du système militaire de l'Islam. Les tactiques de cavalerie et d'équitation firent partie plus tard de leur formation, quand ils eurent embrassé la foi musulmane."
 mamluk_duelDESCR: "Infanterie spécialisée dans le combat individuel, qui utilise principalement les épées."
 mamluk_musket_chargeDESCR: "Après avoir d'abord résisté à l'utilisation des armes à feu, le mousquet fut ajouté à la charge de cavalerie traditionnelle au cours du 18e siècle."
 manchu_bannerDESCR: "Unités de cavalerie légère, développées par les Mandchous au début du XVIIe s. Elles appartenaient au système militaire des bannières, destiné à organiser la population civile tout autant que les soldats en divisions militaires."
 maya_forest_warfareDESCR: "À mesure que de nouvelles technologies et tactiques s'offraient à eux, les guerriers des forêts continuèrent de s'améliorer. Conservant toujours l'équilibre entre l'attaque et la défense, ils progressèrent dans les deux domaines."
 maya_guerilla_warfareDESCR: "Ces unités ne pouvaient tenir aussi longtemps au combat que les autres unités d'irréguliers, mais elles étaient aussi bien plus efficaces en attaque, ayant sacrifié la capacité à tenir face au feu ennemi pour infliger plus de dégâts lors des offensives."
 maya_gunpowder_warfareDESCR: "Les mousquetaires des forêts restèrent fidèles aux tactiques qu'ils employaient avant l'arrivée de la poudre. L'équilibre entre attaque et défense fut perpétué, mais l'introduction des armes à feu par les Européens les rendit encore plus dangereux."
 maya_tribal_warfareDESCR: "La civilisation maya est née dans les jungles et les forêts d'Amérique centrale. Le terrain y était bien moins découvert que plus au nord, aussi le défenseur y avait-il l'avantage. Les unités de la région y développèrent donc des tactiques d'attaque et de défense, sans privilégier l'une sur l'autre."
 merchantmanDESCR: "Un gros navire utilisé pour le transport de marchandises."
 mexican_guerilla_warfareDESCR: "Les irréguliers d'Amérique centrale étaient spécialisés dans les attaques visant à briser le moral de l'ennemi; mais même s'ils font plus de dégâts que les guerriers sud-américains, ils sont aussi plus facile à vaincre."
 mongol_bowDESCR: "Ces unités d'infanterie légère étaient couramment utilisées au début de la bataille. Leur but était de noyer l'ennemi sous un déluge de flèches pour le démoraliser avant même que le gros des troupes ne lance l'assaut."
 mongolian_bowDESCR: "Cavaliers spécialisés dans l'attaque en embuscade, ils se couchent en attendant l'ennemi, l'attaquent par surprise, puis battent en retraite avant même que celui-ci ait eu le temps de se regrouper."
 mongol_steppeDESCR: "Ces archers montés étaient équipés d'arcs composites, renommés pour leur haute cadence de tir et leur puissance."
 mongol_swarmDESCR: "Ces archers montés étaient spécialisés dans les attaques désorganisées, où l'objectif était de submerger l'ennemi par l'effet de masse."
 steppe_riders: "Cavaliers des steppes"
 steppe_ridersDESCR: "Sur les vastes étendues des steppes, la cavalerie a exercé sa domination bien plus longtemps que partout ailleurs. Le but recherché étant la plus grande mobilité possible, les troupes montées continuèrent d'être légèrement armées, même après l'introduction des armes à feu. Avant que de plus légères n'apparaissent, les arcs, les épées et lances légères restèrent donc l'arme de choix pour les cavaliers des steppes, depuis la Crimée jusqu'à la Mandchourie."
 steppe_lancers: "Lanciers des steppes"
 steppe_lancersDESCR: "Les tactiques traditionnelles des steppes, s'appuyant sur les archers et lanciers montés, continuèrent de dominer sur les champs de bataille, les raids dans les territoires sédentarisés fournissant tout à la fois des armes plus modernes et les connaissances pour les utiliser."
 steppe_mounted_raiders: "Pillards montés des steppes"
 steppe_mounted_raidersDESCR: "Avec le temps, à la fois le développement des armes à feu et des tactiques pour les utiliser s'améliorèrent. Même si elles ne rendirent pas obsolètes les armes traditionnelles des cavaliers des steppes, ces armes à feu prirent progressivement une part plus grande dans les tactiques employées dans les steppes. Ainsi, alors que les canons se firent plus légers et plus maniables, certains pouvaient être emmenés à dos de cheval pour être disposés sur les frontières toujours changeantes des vastes plaines."
 steppe_cavalry: "Cavalerie des steppes"
 steppe_cavalryDESCR: "La cavalerie des steppes continua d'exceller dans les raids, les embuscades et la reconnaissance, aussi de nombreux pays sédentarisés, aux frontières de la steppe, recoururent-ils à des cavaliers cosaques, tatars ou autres. L'esprit d'indépendance des hommes des steppes se perpétua de nombreuses manières dans ces unités, mais d'une certaine façon leur existence contribua à faire évoluer l'organisation militaire vers des structures plus modernes."
 steppe_uhlans: "Uhlans des steppes"
 steppe_uhlansDESCR: "Avec le temps, les armées finirent par s'appuyer moins sur le pillage et les réquisitions pour couvrir le coût des opérations, et plus sur un système de paiement allant de pair avec un centre de commandement centralisé. Leurs tactiques s'appuyaient toujours sur la mobilité et les armes légères – telles que le pistolet et les lances – et en terrain ouvert elles pouvaient continuer d'être extrêmement dangereuses pour toute force sédentaire non préparée à leur faire face. Mais, au lieu de dominer le champ de bataille par elles-mêmes, elles avaient souvent été reléguées au rang d'auxiliaires d'autres troupes, tels que les hussards ou même l'infanterie."
 steppe_raiders: "Pillards des steppes"
 steppe_raidersDESCR: "Même si elles furent connues très tôt, les armes à feu furent lentes à s'imposer sur les steppes, du fait de la très grande mobilité des troupes impliquées dans les affrontements. La cavalerie continuerait d'être l'arme principale dans les steppes durant toute l'ère moderne, tant que les armes à feu ne furent pas plus légères et précises. Poignards et épées restèrent donc longtemps l'arme de choix des fantassins dans les combats rapprochés."
 steppe_footmen: "Fantassins des steppes"
 steppe_footmenDESCR: "La très grande mobilité des tactiques de combat employées dans les steppes signifia toujours que l'infanterie était désavantagée face à la cavalerie en termes de mobilité – impliquant donc que dans les grandes plaines les tactiques d'infanterie des sédentaires seraient toujours bien moins efficaces. Afin d'y remédier, les troupes à pied se retranchaient le plus souvent derrière des fortifications formées par leurs chariots, qui leur fournissaient une protection mobile sur le champ de bataille: ainsi protégées, elles pouvaient employer arcs et armes à feu tout en restant à l'abri des charges de cavalerie."
 steppe_musketeers: "Mousquetaires des steppes"
 steppe_musketeersDESCR: "Afin d'être efficace dans les steppes, l'infanterie continua de créer des forts mobiles sur le champ de bataille, depuis lesquels des mousquets et canons légers pouvaient tirer sur l'ennemi sans risquer que leurs formations soient balayées par les charges des troupes de cavalerie légère des steppes. Des soldats légèrement armés pouvaient aussi mener des raids loin en territoire ennemi, utilisant des embarcations sur le cours des grandes rivières parcourant les vastes plaines."
 steppe_infantry: "Infanterie des steppes"
 steppe_infantryDESCR: "Avec des canons et armes à feu plus légers et plus précis, les fortifications formées par les chariots des steppes en vinrent à se faire plus offensives. L'ensemble de la fortification pouvait se déplacer d'un seul tenant vers une position défensive, d'où pouvaient décharger à l'unisson mousquets et canons. Alors que les combats se poursuivaient, la cavalerie pouvait alors être lancée depuis le fort sur l'ennemi en fuite. Les canons utilisés étaient d'un calibre si réduit qu'ils pouvaient être emportés à dos de cheval, et ainsi suivre les déplacements de l'armée dans la steppe."
 steppe_rifles: "Fusiliers des steppes"
 steppe_riflesDESCR: "Si les bases de la guerre dans les steppes ne furent pas bouleversées, l'évolution générale de l'art de la guerre finit tout de même par amener un certain nombre de progrès au sein des armées. Alors que les puissances sédentaires faisaient avancer leurs frontières, bâtissant des forteresses dans les anciens territoires de nomadisme et mettant sur pied leurs propres régiments de Cosaques, de Tatars ou d'autres encore, les peuples des steppes eux-mêmes en vinrent à être dominés et à s'adapter aux armes perfectionnées et aux modes d'organisation de leurs voisins."
 reformed_steppe_rifles: "Fusiliers des steppes améliorés"
 reformed_steppe_riflesDESCR: "À la fin du XVIIIe s., les armées des steppes avaient, de bien des manières, connu la même transition que les armées d'Occident: même si la guerre restait plus mobile que dans les régions sédentarisées, l'équipement et l'organisation évoluèrent vers une forme d'armée permanente. Toutefois, le recours à la mobilité et aux tactiques anciennes, telles que les raids menés depuis des embarcations, continuèrent d'être employés de façon régulière jusque fort avant dans le XIXe s."
 muscovite_caracolleDESCR: "Lorsque l'on découvrit qu'une formation d'infanterie bien disciplinée pouvait faire face au choc d'une charge de cavalerie, et que l'emploi des armes à feu pouvait de plus prélever un lourd tribu chez l'attaquant, de nouvelles tactiques de cavalerie devinrent nécessaires. L'une des premières fut la caracole, dans laquelle la cavalerie déchargeait ses armes à feu pour désorganiser l'infanterie avant de charger. Développée en Europe occidentale au XVIe s., cette tactique se répandit très rapidement en Europe orientale."
 muscovite_cossackDESCR: "La cavalerie cosaque évolua de façon constante au fil du temps. Plutôt qu'une cavalerie de charge comme c'était le cas pour les nouveaux hussards aux lourdes armures, ils se spécialisèrent dans l'embuscade et faisaient usage de pistolets pour désorganiser l'ennemi."
 muscovite_musketeerDESCR: "L'usage croissant d'armes à feu sur les champs de bataille d'Europe de l'Est poussa à la création de nouvelles unités capables d'en tirer tout le parti possible. Héritiers des strelets de Moscou, ces unités furent équipées de mousquets et s'attachaient à l'attaque bien plus qu'à la défense."
 muscovite_soldatyDESCR: "Le tercio, introduit en Europe de l'Est, fut jugé trop axé sur la défense par certains qui pensaient que l'infanterie devait être employée de façon plus offensive. C'est le rôle qui fut dévolu aux soldaty."
 native_indian_archerDESCR: "Les peuples de chasseurs-cueilleurs ont rapidement appris à juger un homme à sa compétence à l'arc: en temps de paix, cela faisait la différence entre la famine et la survie – et entre la victoire et la défaite en temps de guerre."
 native_indian_mountain_warfareDESCR: "Les tribus des montagnes fournirent bon nombre des guerriers les plus résistants que comptèrent les Indiens d'Amérique. Souvent repoussés dans les montagnes par des ennemis plus puissants, être fort était pour eux une question de survie."
 native_clubmenDESCR: "L'indigène équipé d'une massue est le premier concept du guerrier: prendre un objet dur, taper sur l'ennemi."
 native_indian_tribal_warfareDESCR: "L'organisation des indigènes en tribus, souvent destinées à protéger certains territoires, explique une situation où les guerres étaient endémiques. Le sentier de la guerre était tout à la fois un moyen de montrer sa bravoure et un rite de passage pour les jeunes hommes."
 niger_kongolese_forest_warfareDESCR: "Des guerriers des forêts avec de bonnes capacités offensives et de défense adaptées au climat des forêts africaines."
 niger_kongolese_guerilla_warfareDESCR: "De petits groupes de guerriers des forêts d'Afrique centrale utilisant des tactiques de harcèlement pour user l'ennemi."
 niger_kongolese_gunpowder_warfareDESCR: "Des guerriers d'Afrique de l'Ouest armés de mousquets et possédant de bonnes tactiques en attaque comme en défense."
 niger_kongolese_tribal_warfareDESCR: "Un guerrier traditionnel des tribus d'Afrique centrale armé d'une lance et d'un bouclier caractéristique, aussi bon en défense qu'en attaque."
 ottoman_azabDESCR: "Les azabs étaient soit des unités d'infanterie légère employées comme archers, soit des unités de piétons équipés d'une épée et d'un bouclier et spécialisés dans le corps à corps."
 ottoman_janissaryDESCR: "Unités d'infanterie, formées essentiellement à l'origine d'esclaves et de prisonniers de guerre, qui constituaient l'essentiel de la garde personnelle du sultan."
 ottoman_lancerDESCR: "Le sultan ottoman Selim III ouvrit son règne par une refonte complète de l'armée. Un nouveau type d'unités de cavalerie, plus proche du modèle occidental, armé d'une lance, fut mis sur pied pour remplacer la cavalerie existante jusque-là."
 ottoman_new_modelDESCR: "Le sultan ottoman Selim III ouvrit son règne par une refonte complète de l'armée. Un nouveau type d'unités d'infanterie, occidentalisée, fut mis sur pied pour remplacer les janissaires, qui avaient jusque-là constitué l'essentiel des troupes ottomanes."
 ottoman_nizami_cedidDESCR: "Unités d'infanterie musulmanes réformées, sur le modèle des écoles et tactiques militaires occidentales. Ces soldats adoptèrent les armes et uniformes occidentaux, et furent entraînées selon les dernières stratégies européennes."
 ottoman_musellemDESCR: "Unités de cavalerie légère, constituées pour l'essentiel de mercenaires étrangers."
 ottoman_reformed_janissaryDESCR: "À la fin du XVIIe s., les janissaires constituaient, avec les sipahis, l'essentiel des forces militaires du monde musulman occidental."
 ottoman_reformed_spahiDESCR: "À la fin du XVIIe s., les sipahis constituaient, avec les janissaires, l'essentiel des forces militaires du monde musulman occidental."
 ottoman_sekbanDESCR: "Unités d'infanterie provinciales, formées de paysans enrôlés dans l'armée."
 ottoman_spahiDESCR: "Unité de cavalerie d'élite musulmane, assez proche des chevaliers occidentaux."
 ottoman_timariotDESCR: "Unité de cavalerie placée sous les ordres directs du sultan, les timariotes étaient pourvus d'une terre en échange de leurs services, mais devaient en contrepartie aussi fournir leur propres équipement et serviteurs en temps de guerre."
 ottoman_toprakli_dragoonDESCR: "Unités de cavalerie provinciales, équipées d'un sabre ou d'une carabine et réputées pour leur adresse à dos de cheval."
 ottoman_toprakli_hit_and_runDESCR: "Unités de cavalerie légère réputées pour leur mobilité et leur vitesse, c'étaient habituellement les premières unités à attaquer l'ennemi par un assaut suivi d'un repli rapide."
 ottoman_yayaDESCR: "Les Yaya étaient une unité de fantassins, aussi connue sous le nom perse de piyade. Ils consistaient, pour l'essentiel, en mercenaires toujours sur le pied de guerre, bien payés pour leurs services."
 pedreroDESCR: "Un canon relativement léger comparé à la couleuvrine, utilisant des boulets de pierre, plus légers que les boulets de fer."
 persian_cavalry_chargeDESCR: "Unités de cavalerie équipées d'une épée à lame fine fortement courbée très efficace dans les charges contre l'infanterie et la cavalerie sans armure."
 persian_footsoldierDESCR: "Unité de piétons de base équipés d'une épée."
 persian_rifleDESCR: "Pendant l'ère Qajar, l'armée perse connut une modernisation complète. Des conseillers étrangers formèrent les troupes aux armes et aux stratégies occidentales."
 persian_shamshirDESCR: "Unités d'infanterie équipées d'une épée à lame fine fortement courbée très efficace contre l'infanterie et la cavalerie sans armure."
 peruvian_guerilla_warfareDESCR: "Les irréguliers amérindiens étaient de redoutables adversaires. Bien que n'infligeant que peu de dégâts à l'ennemi, les vaincre pouvait demander beaucoup de temps."
 polish_hussarDESCR: "Les hussards étaient à l'origine une unité de cavalerie légère, destinée au harcèlement. Mais le champ de bataille a exigé d'eux qu'ils soient plus lourdement armés et mieux protégés. C'est ainsi que les hussards ont évolué, jusqu'à devenir les célèbres hussards ailés."
 polish_musketeerDESCR: "Avec le développement des armes à feu, la question s'est vite posée de savoir quelle serait l'utilité sur le champ de bataille d'une infanterie armée de mousquets. En Pologne s'est développée l'idée de leur utilisation en défense, afin de soutenir la cavalerie."
 polish_tercioDESCR: "Si le tercio a dominé les champs de bataille d'Europe occidentale, il était trop lent pour les champs de bataille plus ouverts d'Europe de l'Est, dominés par la cavalerie. Mais, en remplaçant les piques des tercios par des armes à feu, ils gagnèrent en utilité."
 polish_winged_hussarDESCR: "Si, à l'époque médiévale, la chevalerie montée avait dominé les champs de bataille, elle fut ensuite remplacée par les mousquetaires et les piquiers. Au XVIIe s., la cavalerie était encore employée pour l'effet de surprise, mais elle n'avait que peu de chances face à des piquiers disciplinés. C'est pourquoi la cavalerie perdit alors de son intérêt en Europe occidentale.\nDans les vastes plaines d'Europe de l'est, par contre, la cavalerie demeura de toute première importance, et les hussards ailés jouèrent un rôle prépondérant. Les Polonais mirent au point un excellent sabre courbe, le palasz, sélectionnèrent les chevaux pour leur vitesse et leur endurance, et s'équipèrent de lances de six mètres, capables de percer l'armure d'un piquier. Les hussards ailés devinrent un corps de cavalerie lourde et remportèrent un grand nombre de victoires, contre des ennemis très variés. Ils jouèrent un rôle clé en 1683, lorsque Jean Sobieski brisa le siège de Vienne par les Turcs: il envoya quatre unités de hussards ailés dans une charge furieuse contre les lignes turques, où ils semèrent une confusion totale, permettant ainsi à leur général de gagner le titre de «sauveur de Vienne»."
 prussian_uhlanDESCR: "Les premiers uhlans furent créés au début du XVIIIe s.: ils étaient alors utilisés esentiellement pour mener des reconnaissances en avant de la cavalerie lourde, ou des missions de harcèlement. Plus tard dans le courant de ce siècle, ils devinrent une composante importante des armées, car leur armure légère les rendait agiles et rapides au combat, et la puissance de leur attaque permettait parfois de renverser le cours d'une bataille. Les uhlans constituaient donc une alternative intéressante à l'infanterie de masse. Cela permit donc à de petits pays, disposant d'un faible effectif, de se défendre correctement sur le champ de bataille face à des armées d'infanterie plus lentes que les unités montées."
 prussian_drillDESCR: "Les réguliers sont des soldats qui ont été très bien entraînés de façon à toujours savoir quoi faire sur le champ de bataille, à être moins susceptibles de rompre les rangs sous la pression de l'ennemi et à augmenter vos chances de succès à la guerre. Un bon exemple est le soldat prussien, qui était parmi le meilleur du monde et sans doute également le mieux équipé. Il était parfaitement entraîné et discipliné pour faire face à n'importe quelle situation. Sa réputation était telle que les colonies américaines avaient demandé à des instructeurs prussiens de venir former les insurgés pour affronter les Anglais."
 pueblo_ambushDESCR: "Sur les terrains accidentés du pied des Montagnes Rocheuses, de nouvelles tactiques s'appuyant sur l'embuscade se développèrent. Ces unités n'avaient pas la résistance de l'infanterie montagnarde, mais néanmoins une bonne capacité à atteindre le moral de l'ennemi avec ses embuscades."
 qizilbash_cavalryDESCR: "Unités de cavalerie armées de lances, d'épées ou d'arcs, aisément reconnaissables à leurs couvre-chefs rouges rayés d'or, marquant leur dévotion aux douze imams de l'islam chiite."
 reformed_asian_cavalryDESCR: "Cavalerie asiatique occidentalisée, plus adaptée aux tactiques et stratégies occidentales."
 reformed_asian_musketeerDESCR: "Infanterie asiatique occidentalisée, équipée de mousquets et plus adaptée aux tactiques et stratégies occidentales."
 reformed_manchu_rifleDESCR: "Unité développée par la dynastie Qing après la conquête de la Chine par les Mandchous. Elles constituaient l'essentiel des troupes lors des opérations militaires, et étaient formées essentiellement de soldats hans."
 royal_mortarDESCR: "Au cours du 18e siècle, l'usage de l'artillerie se généralise sur les champs de bataille. Les troupes pouvaient faire manœuvrer les canons avec plus d'aisance et de rapidité."
 russian_cossackDESCR: "À l'est, les cosaques faisaient partie intégrante des armées européennes. Moins disciplinées et moins efficaces en charge que la cavalerie lourde, ces unités légères se spécialisèrent dans les raids et le harcèlement visant à désorganiser l'ennemi."
 russian_cuirassierDESCR: "Le cuirassier tirait son nom de la cuirasse, un plastron porté par les unités de cavalerie lourde. Armés d'une lourde épée en lieu et place d'un sabre, beaucoup plus léger, ces unités étaient terrifiantes lors de leurs charges. Souvent soutenues par des unités de cavalerie armées de carabines destinées à leur donner plus d'impact, elles ajoutaient une importante puissance de choc à n'importe quelle armée."
 russian_massDESCR: "Les tactiques de l'infanterie de masse constituaient une rupture par rapport à l'infanterie de ligne qui avait si longtemps dominé les champs de bataille. Ces unités peuvent être résumées par ces deux maximes du célèbre général russe Souvorov: «Ce qui est dur à l'entraînement, sera facile pendant la bataille», et «La balle est chose folle, seule la baïonnette sait ce qu'il en est». Il s'agissait d'une infanterie d'assaut très entraînée, privilégiant la charge en masse à l'utilisation du mousquet."
 russian_green_coatDESCR: "Au fur et à mesure que plus d'idées provenaient d'Europe occidentale, le fantassin est-européen se mit à ressembler de plus en plus à son équivalent de l'ouest. Les habits verts furent créés en Russie, leur entraînement et leur équipement étant d'inspiration occidentale, ce qui leur permit une capacité d'inertie jusque-là inédite. Ils représentèrent aussi une rupture par rapport aux tactiques de défense pétrines, devenant des unités plus offensives."
 russian_lancerDESCR: "Les hussards d'Europe de l'Est furent longtemps armés, entre autres, d'une lance: il s'agit d'une arme d'attaque très puissante, car elle permet au lancier d'atteindre l'ennemi avant qu'il ne l'atteigne. Cependant, une fois que l'adversaire est parvenu à passer la portée de la lance, son porteur devient très vulnérable. Les unités de cavalerie équipées de lances étaient donc très puissantes en attaque, mais aussi très faibles en défense."
 russian_petrineDESCR: "L'infanterie pétrine trouve ses origines dans la défaite russe de Narva, lors de la grande guerre du Nord: mise en déroute par une armée suédoise inférieure en nombre mais mieux entraînée, l'armée russe devait recourir à de nouvelles tactiques si elle voulait emporter la victoire. Soumise à une discipline de fer, l'infanterie pétrine excella dans la défense, usant les capacités offensives de l'ennemi en faisant usage d'une volonté impassible de rester en place."
 saxon_infantryDESCR: "Auguste le Fort, électeur de Saxe, n'était pas seulement célèbre pour avoir produit plus d'enfants illégitimes que n'importe quel autre monarque d'Europe, il était aussi roi de Pologne. Sous son règne, il impulsa plus de tactiques offensives à l'infanterie polonaise et les unités prirent le nom d'infanterie saxonne."
 scottish_highlanderDESCR: "Les divisions d'infanterie des Highlands, si reconnaissables dans de nombreuses armées du Commonwealth, ont leurs racines dans le système semi-féodal des clans du Nord et de l'Est de l'Écosse. Les guerriers des clans des Highlands portaient des armures légères et étaient souvent armés de l'épée traditionnelle écossaise, la «claymore» à la garde à panier, et de petits poignards appelés «dirks». Plus tard, les Highlanders s'équipèrent de pistolets. Ils étaient redoutés pour la férocité de leurs attaques, en particulier la célèbre charge des Highlands, utilisée pour percer les lignes ennemies. Après les soulèvements jacobites, les Highlanders écossais furent progressivement intégrés à l'armée britannique: la première de ces unités écossaises fut la Black Watch, le 42ème Régiment d'infanterie écossais, qui combattit vaillamment à Fontenoy pendant la guerre de Succession d'Autriche. Les régiments des Highlands devinrent une force respectée, connus pour leur bravoure et leur refus de se rendre."
 shaybaniDESCR: "Une unité de cavalerie utilisant des tactiques indirectes, comme le raid ou le harcèlement."
 slavic_stradiotiDESCR: "Les stratiotes apparurent dans la région albanaise et grecque des Balkans. Équipés d'une armure légère, ils étaient armés de sabres, de lances ou de masses. Ces unités de cavalerie excellaient dans la reconnaissance et les raids contre les ennemis désorganisés ou en déroute. À la chute de Constantinople, nombre de stratiotes cherchèrent refuge à l'ouest, et certains considèrent que c'est la cavalerie des stratiotes vénitiens qui aurait permis, à la fin du XVe s., d'introduire les tactiques de la cavalerie légère en Occident."
 small_cast_iron_bombardDESCR: "Une des premières formes d'artillerie en Europe, utilisée aussi bien pour le siège que la défense, la bombarde était un canon très simple pouvant tirer des projectiles sur les défenses ennemies. Le projectile était souvent un boulet de métal ou une grosse pierre, destiné à infliger des dégâts aux fortifications plutôt qu'aux hommes. Même les bombardes les plus petites étaient lourdes et ne pouvaient être déplacées rapidement sur le champ de bataille, ce qui en limitait l'usage contre l'infanterie et la cavalerie."
 songhai_tribal_warfareDESCR: "Un guerrier traditionnel des tribus d'Afrique de l'Ouest armé d'une lance et d'un bouclier caractéristique, excellent en stratégies défensives."
 south_american_gunpowder_warfareDESCR: "Avec l'arrivée des Européens en Amérique, les populations indigènes découvrirent les armes à feu. Les avantages en étaient évidents, et bientôt des unités armées de mousquets firent leur apparition. Les mousquetaires défensifs était les héritiers des guerriers des montagnes, organisés selon les mêmes principes et conservant les mêmes tactiques, mais désormais équipé d'une arme à feu. Il s'agissait donc d'unités très fortes en défense, mais disposant d'une plus grande puissance de feu grâce au mousquet."
 south_american_spearmenDESCR: "L'unité de base des armées sud-américaines, le plus souvent constituée de levées de paysans dirigés par des commandants de l'aristocratie et armées de lances et de boucliers. Ces unités formaient l'essentiel des armées d'États tels que l'empire inca."
 south_american_warfareDESCR: "Les hautes montagnes des Andes constituaient un terrain bien plus favorable à la défense qu'à l'attaque. L'infanterie évolua donc progressivement vers une spécialisation marquée dans la défense et la capacité à résister à l'ennemi, plutôt qu'à l'attaque."
 spanish_tercioDESCR: "Les tercios étaient des unités d'infanterie, pour l'essentiel développées par le brillant général Gonzalo Fernández de Córdoba, surnommé «el Gran Capitán», pendant les guerres d'Italie. Il s'agissait d'une formation associant piquiers et mousquetaires. Cette combinaison des deux armes lui permettait de bénéficier de la résistance de l'infanterie lourde et de la puissance de feu à distance des mousquets, faisant donc du tercio une formation idéale aussi bien en défense qu'en attaque. Les tercios, composés de soldats professionnels hautement entraînés et très disciplinés, se forgèrent sur tous les champs de bataille d'Europe, aux XVIe et XVIIe s., la réputation d'être quasi invincibles. Leur domination sur les théâtres européens prit fin avec la défaite espagnole face à l'armée française, à Rocroi, en 1643. De nouvelles méthodes de combat, développées par Gustave-Adolphe de Suède, les feraient alors disparaître."
 swedish_arme_blancheDESCR: "Tandis que les hussards représentent l'équilibre entre feu et choc, et que les dragons reposent essentiellement sur leurs mousquets, la cavalerie de charge s'appuyait pour l'essentiel sur l'acier de sa lame. Ses charges téméraires étaient capables de briser l'ennemi."
 swedish_carolineDESCR: "Les réformes militaires du roi de Suède Charles XI donnèrent naissance à un nouveau type d'infanterie, spécialisé dans l'attaque: une salve de mousquets dévastatrice et à courte portée était suivie d'une charge en masse."
 swedish_gallopDESCR: "La cavalerie de caracole, armée de pistolets, devint la tactique dominante sur les champs de bataille d'Europe de l'Est, même si la cavalerie de charge traditionnelle subsistait sous la forme des hussards. Les armées entraînées à la mode de l'Ouest étaient souvent battues par ces unités. Aussi l'armée suédoise, née de la rudesse des combats en Pologne, développa-t-elle un type d'unités différent, les haccapélites: bien qu'eux aussi armés de pistolets, comme c'était le cas pour la caracole, ils ne tiraient pas avant la charge, mais pendant. Durant la guerre de Trente Ans, les résultats furent dévastateurs, obligeant la cavalerie impériale, faisant toujours usage de la caracole, à s'adapter très rapidement."
 swedish_gustavianDESCR: "Au début du XVIIe s. le mousquet était encore une arme très longue à recharger et dont le feu devait être concentré en salves afin de compenser son manque de précision et ses fréquents incidents de tir. Avec un temps de rechargement aussi long, les unités auraient pu être vulnérables si tous les mousquets avaient déchargé en même temps. Depuis Maurice de Nassau, le problème avait été résolu en arrangeant les unités en lignes de six, huit ou douze rangs de profondeur: quand le premier rang avait tiré, il passait à l'arrière pour recharger et laisser la place pour que le rang suivant s'avance et fasse feu.\nGustave-Adolphe, le grand monarque suédois, améliora significativement le principe de Maurice de Nassau: ses troupes étaient si bien entraînées qu'il pu réduire le nombre de rang à trois (un à genoux, un penché et un debout) tout en maintenant un feu roulant."
 swiss_landsknechtenDESCR: "Les Landsknechts étaient un type de fantassins apparus au début du XVIe s. dans le Saint-Empire, le plus souvent armés de longues lances ou de piques. George von Frundsberg est considéré comme leur créateur. Ils combattaient surtout au sein de formations appelées «carré de piquiers». Enfin, ils étaient également réputés pour la sophistication de leur tenue sur le champ de bataille."
 swivel_cannonDESCR: "Un canon portable très facile à manœuvrer. Le canon sur pivot était de petite taille et surtout conçu pour le combat à courte portée."
 tartar_cossackDESCR: "Les cosaques continuèrent à évoluer en tant qu'unité. L'usage de nouvelles armes et tactiques leur donna plus de résistance face au feu ennemi et plus de puissance d'impact."
 threedeckerDESCR: "Un gros navire de guerre équipé de trois bordées de canons, pour un total de pièces pouvant dépasser les 100."
 tofongchis_musketeerDESCR: "Après une période de réticence, le mousquet fut progressivement adopté vers la fin du 16e siècle. L'avantage des armes à feu était indéniable et peu à peu, elles trouvèrent leur place dans les unités d'infanterie musulmanes."
 topchis_artilleryDESCR: "Une unité de cavalerie musulmane équipée de mousquets à rouet."
 twodeckerDESCR: "Un navire de guerre à deux-ponts généralement équipé de 60 à 90 canons."
 wargalleonDESCR: "Le galion de guerre était un galion de grandes dimensions équipé pour la guerre. Plus grand et plus lourdement armé que les galions ordinaires, il servait d'escorte aux flottes marchandes. Les flottes qui ramenaient les trésors vers l'Espagne étaient composées de galions et de galions de guerre."
 westernized_adalDESCR: "Des guerriers d'Afrique de l'Est influencés par les stratégies et les tactiques de défense occidentales."
 westernized_aztecDESCR: "Avec l'introduction de méthodes d'entraînement et d'armes nouvelles venues d'Europe, les guerriers des collines devinrent beaucoup plus efficaces: l'entraînement leur donnait plus de cohésion sur le champ de bataille, et l'armement améliorait leur efficacité, tant en attaque qu'en défense. Cependant, les guerriers des collines restèrent pour l'essentiel des unités défensives."
 westernized_bantuDESCR: "Des guerriers d'Afrique du Sud influencés par les tactiques offensives occidentales."
 westernized_ethiopianDESCR: "Des guerriers d'Afrique du Nord influencés par les stratégies et les tactiques de défense occidentales."
 westernized_mayanDESCR: "Avec l'introduction en Amérique d'innovations européennes dans l'art de la guerre, les guerriers des forêts surent s'adapter. Les nouvelles méthodes d'entraînement améliorèrent la capacité de ces unités à tenir face au feu ennemi."
 westernized_niger_kongoleseDESCR: "Des guerriers d'Afrique centrale influencés par les stratégies et les tactiques de défense et d'attaque occidentales."
 westernized_south_americanDESCR: "L'infanterie sud-américaine occidentalisée était l'héritière des guerriers des montagnes des périodes plus anciennes. Les méthodes et l'équipement occidentaux rendirent ces unités plus efficaces, autant en défense qu'en attaque, même si elles restèrent essentiellement défensives."
 westernized_zapotecDESCR: "Avec la lente propagation des nouvelles tactiques militaires européennes en Amérique, les nouvelles méthodes d'entraînement améliorèrent la cohésion des guerriers des plaines, tandis que les armes à feu améliorèrent leur efficacité en attaque aussi bien qu'en défense."
 western_longbowDESCR: "Très précis, ayant une longue portée et assez puissant pour transpercer une cotte de maille, l'arc long a été essentiellement utilisé par les Anglais et les Gallois, du XIVe au XVIe s.  Les Anglais l'utilisèrent par exemple avec un succès indéniable contre les Français à Crécy ou Azincourt, lors de la guerre de Cent Ans.\nAvec le développement de la poudre à canon, l'arc long devint obsolète: même si les premiers mousquets n'étaient pas plus puissants que l'arc long, l'entraînement aux armes à feu était très rapide, alors qu'il fallait des années de pratique pour utiliser l'arc long avec une réelle efficacité."
 western_medieval_infantryDESCR: "Troupes de base de toute armée européenne occidentale, l'infanterie était souvent constituée de simples levées de paysans, peu ou pas entraînés et disposant d'un piètre équipement. Cependant, déployée en masse, elle pouvait se révéler dévastatrice."
 western_medieval_knightsDESCR: "Le chevalier médiéval est apparu dans les royaumes des Francs, où les guerriers à cheval recevaient des terres en échange d'un service militaire; de là, l'idée d'une élite guerrière lourdement armée se répandit dans toute l'Europe et devint un élément fondamental du système féodal, dans lequel les chevaliers appartenaient à la petite noblesse. Avec le développement des sangles de selles et des étriers, les chevaliers purent être plus lourdement armés et leurs charges contre l'infanterie gagnèrent en puissance. Cependant, ils étaient aussi capables de combattre à pied, avec de lourdes armes de mêlée, lorsque les circonstances l'exigeaient."
 western_men_at_armsDESCR: "Les gens d'armes étaient les soldats professionnels des armées occidentales de la fin du Moyen Âge. Les chevaliers et familles nobles les employaient pour constituer leurs suites, et ils étaient donc souvent mieux armés et protégés que le piéton ordinaire de l'époque. Pendant la guerre de Cent Ans, ils combattaient à cheval ou avec des armes lourdes, comme les chevaliers, mais leur rang social ne permettait pas de les considérer comme tels. Les mieux équipés et entraînés d'entre eux étaient appelés sergents d'arme."
 zapotec_gunpowder_warfareDESCR: "Même les guerriers des plaines, qui accordaient tant d'importance à la bravoure lors des attaques, ne pouvaient ignorer les avantages des armes à feu amenées par les Européens. Les nouveaux mousquetaires offensifs continuèrent à miser sur l'attaque, avec une puissance de feu plus importante grâce à la poudre."
 zapotec_plains_warfareDESCR: "Les guerriers des plaines constituaient la meilleure unité d'attaque des Amériques, mais même eux n'étaient pas insensibles aux progrès technologiques. Les nouvelles tactiques et les nouvelles armes leur permirent d'améliorer leurs capacités offensives, tandis que les nouvelles méthodes d'entraînement leur permettaient de conserver le moral au combat."
 zapotec_tribal_warfareDESCR: "Les territoires zapotèques offraient des conditions géographiques idéales pour l'offensive. Les unités militaires de la région se spécialisèrent donc dans l'attaque et développèrent des tactiques destinées à miner le moral de l'ennemi."
 zaporoghian_cossackDESCR: "Les communautés cosaques sont originaires de la steppe délimitant la Moscovie et la Pologne d'un côté et les tatars de l'autre. Dans cet environnement sauvage de raids permanents, des communautés d'éleveurs de chevaux se développèrent. Ils devinrent vite des cavaliers robustes, mais indisciplinés."
 zulu_chest_and_hornsDESCR: "Une stratégie militaire africaine développée par le chef Shaka au cours du 18e siècle. Les guerriers encerclaient l'ennemi en plaçant de petits groupes de guerriers sur les flancs, qui représentaient les cornes du buffle, tandis que le gros des troupes, placé au centre, formait le poitrail de l'animal."
