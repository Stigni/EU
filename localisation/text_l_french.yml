 chevauchee: "Chevauchée"
 chevaucheeDESCR: "La Chevauchée se composait de plus petites unités de cavalerie légère et fut principalement utilisée lors des raids et mises à sac. La tactique de la Chevauchée fut brillamment employée lors de la Reconquête et de la Guerre de cent ans."
 bardiche_infantry: "Infanterie à bardiches"
 bardiche_infantryDESCR: "Unités d'infanterie équipées de longues 'bardiches' de différentes tailles et formes couramment employées par les pays d'Europe de l'est."
 druzhina_cavalry: "Cavalerie druzhina"
 druzhina_cavalryDESCR: "Unités de cavalerie équipées de haches de guerre composant le gros de nombreuses armées d'Europe de l'est. En temps de paix, les druzhinas faisaient office de gardes du corps ou étaient chargés de récupérer les tributs."
 muslim_cavalry_archers: "Archers de cavalerie musulmane"
 muslim_cavalry_archersDESCR: "Archers montés légers et rapides souvent déployés contre les chevaliers de cavaleries plus lents et plus lourds."
