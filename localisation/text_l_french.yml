 FOW_IS_LIFTED: "Le brouillard de guerre est levé"
 HAVE_GLOBAL_FLAG: "A le marqueur global "
 HAVE_NOT_GLOBAL_FLAG: "N'a PAS le marqueur global "
 middle_east: "Moyen-Orient"
 central_asia: "Asie centrale"
 MODIFIER_ADDED: "«§Y$WHAT$§W» s'applique en §Y$WHERE$§W jusqu'au §Y$DATE$§W, se traduisant par:\n$EFFECT$\n\n"
 promote_printing_industry_title: "Promouvoir l'industrie de l'imprimerie"
 promote_printing_industry_desc: "Même si l'imprimerie n'a pas été inventée ici, certains perçoivent déjà son potentiel. Cela étant, les plus conservateurs, parmi lesquels l'Église, certains considèrent l'imprimerie comme un outil diabolique et d'autre estiment que, moyennant un bon soutien, Venise pourrait en profiter."
 desc_printing_industry: "La capacité à produire en masse la parole écrite est à double tranchant. Cela encourage l'innovation et les progrès technologiques, mais confère aussi de bien étranges idées à certains."
 enact_stato_da_mar_title: "Fonder le Stato da Mar"
 enact_stato_da_mar_desc: "Ayant des intérêts politiques en Italie septentrionale et des intérêts commerciaux en Méditerranée, Venise fait face à deux directions. Pour nous assurer que nos intérêts commerciaux soient protégés, il nous faut scinder notre administration en deux et créer le Stato da Mar."
 desc_stato_da_mar: "Le «Stato da Mar» est le nom officiel des territoires vénitiens situés en dehors de l'Italie. L'organisation administrative de ces territoires est entièrement tournée vers le contrôle de la mer et du commerce, pour le plus grand bénéfice des marchands."
 allow_fuggers_title: "Autorisez le contrôle financier des Fugger."
 allow_fuggers_desc: "En 1397, la fondation de la banque Médicis a placé cette famille influente au cœur du système bancaire européen. Mais d'imprudents prêts ont mis la banque sous pression et de nouvelles riches familles ont fait leur apparition. La famille Fugger, une famille swabienne qui a fait fortune dans le textile, nous a offert ses services."
 desc_fugger_banks: "En retour de certaines concessions féodales, la famille nous ont accordé leurs services, ce qui nous permet de lever des fonds plus vite et à moindre coût que nos adversaires."
 establish_hofkriegsrat_title: "Établir Hofkriegsrat"
 establish_hofkriegsrat_desc: "Hofkriegsrat a été établi en 1556 par Ferdinand I pour le recrutement et la fourniture de munitions et de rations aux troupes ainsi que la maintenance des forteresses."
 desc_hofkriegsrat: "Hofkriegsrat a été établi en 1556 par Ferdinand I pour le recrutement et la fourniture de munitions et de rations aux troupes ainsi que la maintenance des forteresses."
 desc_spanish_inquisition: "Personne n'envisageait qu'en 1478 les princes espagnols rétabliraient un tribunal ecclésiastique archaïque moyenâgeux. Le Tribunal du Saint-Office de l'Inquisition fut jusqu'en 1834 une institution impitoyable et extrêmement violente, luttant efficacement pour maintenir la cohésion religieuse de la péninsule ibérique, et imposant par une dure répression une morale chrétienne orthodoxe intransigeante."
 establish_spanish_inquisition_title: "Établir l'Inquisition espagnole"
 establish_spanish_inquisition_desc: "Pays qui prie ensemble, le royaume d'Espagne regroupe plusieurs États autour d'un monarque représentant une force d'union. Nous devons veiller à l'orthodoxie religieuse si nous voulons préserver l'union du pays."
 commission_gold_fleet_title: "Commissionnez la flotte d'or."
 commission_gold_fleet_desc: "Le Nouveau Monde offre bien des possibilités aux audacieux, les plus importantes d'entre elles appartenant à la Couronne. Un système de convois réguliers pour transporter les marchandises serait plus facile à défendre et à taxer."
 desc_gold_fleet: "Bien que plus connue pour ses cargaisons d'or et d'argent en provenance du Nouveau Monde, cette flotte correspondait en fait à un système de convoi destiné à l'acheminement d'une myriade de marchandises venues du Nouveau Monde."
 establish_afonsine_ordinances_title: "Établir l'Ordonnance afonsine"
 establish_afonsine_ordinances_desc: "Dans tous les États de l'ère féodale, la noblesse qui détient les terres dispose est puissante, mais ses intérêts ne sont pas toujours en adéquation aux nôtres. Pour poursuivre notre voie d'expansion, il nous faut agir sur leurs privilèges."
 desc_afonsine_ordinances: "En termes simples, cela correspond à confier l'administration de la justice à des officiers royaux, en lieu et place de la noblesse. Mais, en y regardant de plus près, il s'agit surtout d'affirmer l'importance de la Couronne, donc de l'autorité centrale, au détriment de la noblesse et de ses intérêts purement locaux."
 remember_the_navigator_title: "Se souvenir du Navigateur"
 remember_the_navigator_desc: "Henri le Navigateur (né en 1394) était le 3e enfant de Jean Ier du Portugal. Conscient du fait qu'il ne serait jamais roi, il consacra sa vie à l'exploration et aux arts de la mer. Il légua au Portugal un vaste héritage."
 desc_legacy_of_the_navigator: "Les efforts du prince Henri le Navigateur à promouvoir l'exploration et les arts de la mer du Portugal se font toujours sentir aujourd'hui."
 the_societas_jesu: "La Compagnie de Jésus"
 desc_the_societas_jesu: "Les jésuites sont les troupes de choc du renouveau catholique. Roués aux techniques de conversion au catholicisme, ils constituent une force puissante, capable de révéler la lumière aux païens et aux hérétiques."
 institute_the_societas_jesu_title: "Instituer la Compagnie de Jésus"
 institute_the_societas_jesu_desc: "Sa Sainteté a approuvé un nouvel ordre de missionnaires appelé «Compagnie de Jésus». Mais sans soutien royal, elle ne pourra se développer. Devons-nous soutenir ces jésuites?"
 use_highland_charge_title: "Utiliser la charge des Highlanders"
 use_highland_charge_desc: "Depuis l'époque de William Wallace, les guerriers des Highlands attaquent avec une intrépidité dévastatrice. Toutefois, l'utilisation de plus en plus fréquente des armes à feu rend les charges de masse plus dangereuses, et nous devrions recourir à une charge plus ordonnée pour montrer au monde que le Highlander vaut bien 10 Lowlanders. Au moins."
 highland_charge: "Charge des Highlanders"
 desc_highland_charge: "Certains considèrent que la charge des Highlanders, certes peu organisée mais féroce, est imparable si elle est utilisée à bon escient."
 establish_british_merchant_navy_title: "Établir la marine marchande britannique"
 establish_british_merchant_navy_desc: "En tant que nation insulaire, nous dépendrons toujours de la mer pour faire commerce. Aussi devons-nous promouvoir la marine marchande, afin pour veiller à la prospérité de notre commerce."
 british_merchant_navy: "Marine marchande britannique"
 desc_british_merchant_navy: "Notre gouvernement soutient la marine marchande de façon constante afin de veiller à la prospérité de notre commerce."
 britanna_rules_the_waves: "Britannia Rules the Waves"
 desc_britanna_rules_the_waves: "«Règne, Bretagne!\nBretagne, règne sur les flots.\nLes Britanniques jamais, jamais ne seront esclaves.»"
 acknowledge_britanna_rules_the_waves_title: "Chanter «Britannia Rules the Waves»"
 acknowledge_britanna_rules_the_waves_desc: "«Règne, Bretagne!\nBretagne, règne sur les flots.\nLes Britanniques jamais, jamais ne seront esclaves.»"
 establish_the_wooden_wall_title: "Faire de la marine notre rempart de chêne"
 establish_the_wooden_wall_desc: "Pour préserver notre île il nous faudrait une flotte, qui serait pour nous un véritable rempart de chêne."
 the_wooden_wall: "La flotte est notre rempart de chêne"
 desc_the_wooden_wall: "Je n'ai jamais dit que les Français ne viendraient pas, j'ai juste dit qu'ils ne viendraient pas par la mer."
 NOCOLLANDLOCKED: "Cette province est dépourvue de côtes et n'est limitrophe d'aucune de nos provinces développées."
