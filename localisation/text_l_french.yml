 tut_1c_31: "Les niveaux de tradition culturelle, navale et militaire de votre pays apparaissent en haut de l'écran. En-dessous, des boutons sont disponibles pour chaque type de conseiller. La tradition vous permet de recruter les conseillers dont vous avez besoin. Ceux-ci pourront ensuite être engagés dans la vue Cour. Les compétences de votre nouveau conseiller dépendent de votre niveau de tradition."
