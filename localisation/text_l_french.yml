 noreligion_religion_desc: "Cette région n'a pas population, donc pas de religion."
 animism_religion_desc: "L'animisme est la croyance que le monde est peuplé d'un grand nombre d'êtres supernaturels, sans que les mondes spirituels et matériels soient séparés. Les esprits peuvent habiter partout, depuis les montagnes aux éclairs, selon les lieux où habitent les croyants eux-mêmes.\nDans le jeu, la religion animiste recouvre donc une grande quantité de fois très diverses, depuis l'Amérique du Sud jusqu'à l'Afrique ou l'Indonésie."
 norse_pagan_reformed_religion_desc: "La religion nordique est le système de croyances polythéistes traditionnel des peuples scandinaves.\nEn 1444, la religion nordique avait depuis longtemps disparu et n'était plus présente dans aucune province ni pays."
 jewish_religion_desc: "Plus ancienne des religions abrahamiques du jeu, le judaïsme s'appuie sur la Torah, les traditions et les écritures du peuple juif, qui remontent à plus de trois millénaires.\nAu commencement du jeu, la foi hébraïque est minoritaire presque partout dans le monde, et n'est représentée que dans la minuscule province de Simien, en Éthiopie."
 zoroastrian_religion_desc: "Le zoroastrisme est la religion traditionnelle du peuple persan et de l'ancien Empire perse. Les zoroastriens sont monothéistes et suivent les enseignements du prophète Zoroastre.\nAu commencement du jeu, le zoroastrisme a décliné pendant des siècles après la conquête musulmane du plateau Iranien, et hormis une communauté importante autour de la province de Yazd, ses pratiquants ne sont que des minorités en Inde et en Perse, non représentées dans le jeu."
 ibadi_religion_desc: "L'ibadisme, selon ses fidèles, serait plus ancien que les branches sunnites et chiites de l'islam, mais il n'est en rien aussi répandu. Les ibadites mettent l'accent sur une adhésion stricte à une interprétation de l'islam et de la charia qu'ils considèrent à la fois comme plus anciennes et plus orthodoxes.\nDans le jeu, les ibadites ne sont une majorité qu'à Oman et autour de la région de l'oasis de Mzab, en Afrique du Nord."
 sikhism_religion_desc: "Le sikhisme est la religion fondée par Gurû Nanak, au tournant du XVIe s., dans le Panjâb. Religion monothéiste, le sikhisme est né dans une région où l'islam et l'hindouisme se sont interpénétrés; pourtant, par de nombreux aspects, il ne ressemble pourtant à aucune des deux.\nDans le jeu, aucune province ou pays ne commence en étant de foi sikhe, mais celle-ci apparaîtra très certainement quelques décennies après le début de la partie."
 buddhism_religion_desc: "Comme les autres, la branche theravâda du bouddhisme trouve ses origines dans les enseignements de Gautama Bouddha, remontant au Ve s. av. J.-C. Les fidèles du bouddhisme theravâda trouvent un cadre religieux et législatif dans le canon pâli, et mettent l'accent sur les devoirs monastiques et l'importance d'atteindre le statut d'Arhat, le dernier échelon de la sagesse.\nDans le jeu, le bouddhisme theravâda est pour l'essentiel pratiqué au Sri Lanka et en Asie du Sud-Est."
 vajrayana_religion_desc: "Aussi appelée bouddhisme tantrique, ou même lamaïsme, la branche vajrayâna du bouddhisme a pour objectif de devenir un bodhisattva par l'usage de techniques tantriques. On y croit que l'illumination ne peut être atteinte par la seule étude, mais doit aussi s'appuyer sur l'enseignement d'un maître.\nDans le jeu, le bouddhisme vajrayâna est pour l'essentiel pratiqué au Tibet et, à des degrés divers, dans le nord des steppes asiatiques."
 mahayana_religion_desc: "La branche mahâyâna du bouddhisme est la plus largement pratiquée. L'objectif de ses pratiquants est d'atteindre l'illumination, voire l'éveil si possible.\nDans le jeu, seul le Daï Viêt pratique le bouddhisme mahâyâna, car de nombreux pays où il dominait sont rangés dans le confucianisme."
 catholic_religion_desc: "Le catholicisme est le nom d'une branche du christianisme trouvant ses racines dans l'ancien rite latin qui reconnaît l'autorité du pape comme chef de la Chrétienté.\nEn 1444, le catholicisme est l'Église chrétienne principale dans l'Ouest et le Nord de l'Europe, mais cette hégémonie sera très vraisemblablement mise à mal lors de la Réforme."
 confucianism_religion_desc: "Le confucianisme est le terme employé pour désigner la philosophie élaborée par Confucius au Ve s. av. J.-C., qui met l'accent sur le développement personnel et l'importance d'un bon gouvernement.\nDans le jeu, la Chine et la Corée commencent en tant que pays confucéens, cette foi étant aussi présente parmi les tribus Jurchen de Mandchourie."
 hinduism_religion_desc: "L'hindouisme est le nom d'une large variété de traditions polythéistes indiennes centrées sur un panthéon commun.\nIl s'agit de l'une des religions les plus anciennes dans le jeu, qui était répandue auparavant en Inde et dans plusieurs régions d'Asie du Sud-Est, où elle a perdu du terrain face au bouddhisme et à l'islam."
 orthodox_religion_desc: "Le christianisme orthodoxe puise ses racines dans le rite grec et se considère comme plus proche des valeurs chrétiennes originelles que ne l'est le catholicisme. Les Églises orthodoxes rejettent toute idée d'une autorité unique représentée par le pape, et sont au contraire divisées entre un grand nombre d'Églises présidées par des patriarches.\nDans le jeu, une grande partie de l'Europe orientale est de religion orthodoxe."
 protestant_religion_desc: "Le protestantisme recouvre une large variété de traditions religieuses apparues avec les enseignements de Martin Luther au cours de la Réforme. Il s'agit d'une réaction aux conventions qui, avec le temps, s'étaient développées au sein de l'Église catholique, et contre l'idée même d'avoir un pape.\nDans le jeu, le protestantisme concerne pour l'essentiel les pays inspirés par les enseignements de Luther et ayant établi leurs propres Églises nationales."
 reformed_religion_desc: "La foi réformée recouvre une large variété de traditions religieuses inspirées par des hommes tels que Jean Calvin ou John Knox. Apparaissant généralement plus tardivement que les religions intégrées au protestantisme, la foi réformée rejette elle aussi l'autorité pontificale et prône un retour aux Écritures. Pourtant, au contraire des protestants, les réformés ont adopté un certain nombre de doctrines perçues comme plus intransigeantes, telles que la prédestination et l'iconoclasme, et ne formeront pas d'Églises nationales."
 shamanism_religion_desc: "Le chamanisme couvre tout un ensemble de religions, où un chamane, par diverses méthodes, altère son état de conscience pour entrer en contact avec le monde des esprits.\nDans le jeu, les religions samoyède et congolaise sont classées dans le chamanisme, alors que nombre des religions d'Asie septentrionale comportant des aspects chamanistes sont de foi tengriste."
 shiite_religion_desc: "Les musulmans chiites considèrent que le successeur légitime du prophète Mahomet, en tant que calife et imam, était son cousin et gendre Ali. Un certain nombre d'imams lui auraient alors succédé, qui attendent encore la venue de son ultime successeur.\nDans le jeu, l'islam chiite est présent en Iran, au Yémen et comme religion minoritaire dans certains sultanats indiens."
 shinto_religion_desc: "La religion shintô est l'ancienne religion traditionnelle du Japon, qui avec les siècles a coexisté avec le confucianisme et le bouddhisme sur l'archipel.\nDans le jeu, l'ensemble du Japon commence en étant shintô, pour représenter cette interpénétration entre le bouddhisme, le shintoïsme et d'autres traditions japonaises."
 sunni_religion_desc: "Les musulmans sunnites considèrent que le successeur légitime du prophète Mahomet était son beau-père Abou Bakr.\nEn tant que branche majoritaire de l'islam, le sunnisme est représenté du Maroc à l'Indonésie et constitue l'une des religions les plus répandues dans le jeu."
 totemism_religion_desc: "La croyance totémiste enseigne que chaque individu entretient une relation particulière avec un animal: le totem. Ceux partageant le même animal forment des clans, et se considèrent entre eux comme une famille.\nDans le jeu, le totémisme est la religion officielle de toutes les nations nord-américaines, et est représenté dans toute l'Amérique du Nord."
 coptic_religion_desc: "La religion copte est une branche du christianisme du rite alexandrin, dépendant du patriarche d'Alexandrie.\nDepuis la conquête de l'Égypte par les musulmans, survenue des siècles auparavant, le patriarche est contrôlé par un État non chrétien, la religion copte ne survivant comme religion principale qu'en Éthiopie et en Nubie."
 tengri_pagan_reformed_religion_desc: "Tengri est la divinité principale de l'une des religions chamanistes turques ou mongoles les plus anciennes.\nDans le jeu, cette foi recouvre une large variété de chamanismes sibériens et mandchous, pratiqués par des peuples d'Asie septentrionale."
 inti_religion_desc: "La religion intiste couvre tout en ensemble de croyances andines très diverses partageant de nombreux points communs. Inti est le nom du dieu du soleil que l'Empire inca promut au-dessus des huacas, les divinités locales.\nDans le jeu, l'intisme couvre la plus grande partie des Andes."
 nahuatl_religion_desc: "La religion nahuatl recouvre un ensemble de traditions polythéistes mésoaméricaines. Même si le panthéon et de nombreux concepts sont assez semblables à ceux de la religion maya, les Nahuas, ou Aztèques, accordent une bien plus grande importance à la nécessité de sacrifices humains pour survivre à chaque nouveau cycle cosmique.\nDans le jeu, la plupart des régions autour du Mexique central actuel pratiquent la religion nahuatl."
 mesoamerican_religion_religion_desc: "La religion maya recouvre tout un ensemble de traditions polythéistes mésoaméricaines héritées des civilisations mayas plus anciennes. Même si les noms diffèrent, le panthéon et de nombreuses traditions sont assez semblables à ceux de la religion nahuatl.\nDans le jeu, la péninsule du Yucatán et les territoires de l'ancienne ligue de Mayapan pratiquent la religion maya."
 chinaware: "Porcelaines"
 chinawareDESC: "La porcelaine représente diverses marchandises exotiques, telles que la porcelaine ou les tapis. Souvent venus d'Orient, ces produits de luxe se vendaient très cher sur le marché occidental."
 cloth: "Étoffes"
 clothDESC: "Les étoffes représentent les divers textiles et pièces vestimentaires tissés à partir de laine ou de fibres végétales comme le lin ou le chanvre. Le coton, importé d'Inde et des Amériques, supplanta par la suite ces matériaux."
 coffee: "Café"
 coffeeDESC: "Découverte dans le Nord-est de l'Éthiopie, la culture du café se développa dans le Sud de la péninsule Arabique. De là, le café se répandit en Italie au cours du XVIIe s., puis en Europe. Avant 1600, il était considéré comme un «breuvage des infidèles», mais à partir du moment où le pape Clément VIII l'eût goûté et apprécié il fut considéré comme tout à fait catholique."
 copper: "Cuivre"
 copperDESC: "Le cuivre comprend aussi d'autres métaux non ferreux, tels le plomb ou l'étain. Le cuivre était l'un des composants principaux du bronze et était essentiel pour la production des premiers canons."
 cotton: "Coton"
 cottonDESC: "Le coton était originaire d'Asie centrale, mais ne fut guère utilisé en Europe avant son introduction dans les colonies américaines pour être utilisé comme un produit complémentaire ou de substitution à la laine par l'industrie textile de la fin du XVIIIe s."
 fish: "Poisson"
 fishDESC: "Le poisson était l'un des aliments essentiels de l'époque, car la viande était un produit de luxe pour la grande majorité de la population. Par ailleurs, les pêcheurs constituaient un vivier dans lequel étaient recrutés les marins des marines militaires et marchandes de la plupart des pays."
 fur: "Fourrures"
 furDESC: "Les fourrures étaient l'un des éléments de base de tout vêtement chaud de qualité. Les peaux de toutes sortes d'animaux vinrent d'abord de Russie, puis de plus en plus d'Amérique du Nord, où le castor devint très recherché jusqu'après le milieu du XVIIIe s."
 gold: "Or"
 goldDESC: "L'or et l'argent étaient les métaux de base pour la plupart des monnaies d'Europe. Les grandes mines d'Amérique centrale et d'Amérique du Sud allaient mettre un terme à la crise monétaire qui faisait rage en Europe au siècle précédent. Toutefois, une utilisation irréfléchie de ces richesses peut conduire à l'inflation et à la ruine."
 grain: "Céréales"
 grainDESC: "Les céréales représentent l'ensemble des végétaux constituant le régime alimentaire de base, aussi bien pour les hommes que pour le bétail. La moindre pénurie déclenchait invariablement révoltes et émeutes. Plus tard, d'autres produits, tels que la tomate, le maïs ou les pommes de terre, provenant des Amériques, vinrent enrichir les choix, aussi bien en matière alimentaire que pour la production agricole."
 iron: "Fer"
 ironDESC: "Le fer représente aussi tous les métaux ferreux et les alliages tels que l'acier. Le fer fut à l'origine de l'industrie métallurgique et était employé communément pour la production d'armes et d'équipement militaire."
 ivory: "Ivoire"
 ivoryDESC: "Hormis les esclaves, l'ivoire fut l'une des principales exportations africaines. Il était très recherché par les Européens pour la fabrication d'objets manufacturés, servant dans la coutellerie, comme cadeau, comme petits objets d'art ou encore le mobilier."
 naval_supplies: "Fournitures navales"
 naval_suppliesDESC: "Les fournitures navales représentent tout ce qui est nécessaire à la construction navale, du bois au goudron en passant par les cordages, le lin ou les voiles. La Baltique en fut le fournisseur principal, jusqu'à ce que l'Amérique du Nord en fournisse à son tour au début du XVIIIe s. L'expansion coloniale en Amérique visait en partie à assurer la fourniture de ces biens essentiels."
 salt: "Sel"
 saltDESC: "En plus d'être essentiel à la vie de l'homme, c'était aussi le moyen le plus commun pour conserver les aliments durant les longs hivers. Il pouvait être extrait des mines d'Europe centrale ou produit par évaporation dans les marais salants."
 slaves: "Esclaves"
 slavesDESC: "Les esclaves ont toujours été, depuis l'Antiquité, une marchandise commerciale; mais la demande explosa à la fin du XVIe s., lorsque les esclaves devinrent la main-d'œuvre la moins chère pour les plantations européennes aux Amériques."
 spices: "Épices"
 spicesDESC: "Les épices étaient connues en Europe depuis les temps les plus anciens, surtout pour leur aspect médicinal et pour accompagner les aliments. Le poivre, le gingembre, la muscade, le piment, la cannelle… provenaient d'Afrique orientale, mais aussi et surtout d'Inde, de Chine, des Îles aux épices (l'actuelle Indonésie), et transitaient par Alexandrie ou d'autres carrefours commerciaux à l'extrémité des grandes routes caravanières. Le désir de trouver des sources d'approvisionnement moins onéreuses et plus directes fut la principale motivation des premiers voyages de découverte menés par le Portugal."
 sugar: "Sucre"
 sugarDESC: "Le sucre était utilisé non seulement comme douceur, mais aussi pour conserver les aliments. La canne à sucre était à cette époque le seul moyen connu pour obtenir du sucre, et était à l'origine cultivée sur quelques îles méditerranéennes. Toutefois, la mise en place du système des plantations aux Amériques, notamment dans les Caraïbes, qui s'appuyait sur un travail intensif, déplaça les principales régions de production outre-mer."
 tea: "Thé"
 teaDESC: "Le thé était une boisson de luxe très prisée en Chine, en Inde et en Asie du Sud-est, souvent utilisée lors de cérémonies religieuses ou sociales. Les Britanniques le popularisèrent en Europe et, s'il ne fut jamais considéré comme aussi noble que le café, sa rareté en faisait le prix et fut à la source de véritables fortunes."
 tobacco: "Tabac"
 tobaccoDESC: "Le tabac était totalement inconnu de l'Europe, jusqu'à ce qu'il soit ramené des Amériques à la fin du XVIe s. Il devint très vite une mode pour les élites, il assura une prospérité économique rapide pour les colonies britanniques d'Amérique du Nord ou du Brésil portugais. Personne ne savait ce qu'il y avait dedans, et personne ne pouvait s'arrêter d'en fumer."
 wine: "Vin"
 wineDESC: "La vigne est cultivée depuis la plus haute Antiquité dans les régions du Sud de l'Europe. Le vin était un élément essentiel du régime alimentaire, sauf peut-être dans le monde musulman. Il n'était pas considéré comme un produit de luxe, mais était sans doute considéré comme un élément permettant de rompre la monotonie d'un régime quotidien plutôt monotone."
 wool: "Laine"
 woolDESC: "La laine provenait pour l'essentiel des moutons qui paissaient sur les terres pauvres, non propices à d'autres formes d'agriculture. Avant l'utilisation du coton, la laine constituait l'essentiel des matières premières utilisées pour fabriquer les vêtements."
 cocoa: "Cacao"
 cocoaDESC: "Le cacao était utilisé comme stimulant par les dirigeants aztèques, incas et amérindiens depuis les débuts du Moyen Âge. Il fut popularisé en Europe au début du XVIe s., lorsque les Espagnols l'importèrent de leurs colonies américaines, devenant ainsi un produit de luxe dont seuls pouvaient profiter les plus riches."
 tropical_wood: "Bois exotiques"
 tropical_woodDESC: "Utilisés pour tout, des pièces d'échecs aux meubles de qualité, les bois exotiques ont toujours été un bien onéreux et réservé aux plus riches. Même si nombre de ces nouveaux bois étaient nouveaux sur le marché européen, la demande s'accrut rapidement, et le commerce de l'acajou, du teck, de l'ébène ou d'autres essences rares devint bientôt une affaire des plus rentables."
 dyes: "Teintures"
 dyesDESC: "Aussi longtemps que les textiles ont été tissés, il y a eu un marché réservé aux teintures de la meilleure qualité. À la fin du Moyen Âge, des teintures très coûteuses, telles que l'indigo, valaient une véritable fortune, du fait de l'éloignement des régions productrices, en Inde.\nPuis, à mesure que le monde s'ouvrit, les teintures devinrent plus faciles d'accès, à la fois par la possibilité de les produire en Amérique et par l'accès facilité au marché indien. Néanmoins, les teintures restèrent rares, et aux prémices du XIXe s., lorsque les Européens s'emparèrent des plantations de plantes tinctoriales, une véritable ruée vers l'or s'ensuivit."
 silk: "Soie"
 silkDESC: "La soie la plus luxueuse de tout l'Orient était produite en Inde, en Chine et en Extrême-Orient. Même s'ils sont moins connus que ceux dégagés par le commerce des épices, les profits liés à la soie et aux étoffes de coton finement tissées éclipseraient bientôt ceux des épices pour les compagnies européennes des Indes orientales.\nDu fait de la demande accrue, des tentatives furent faites de produire ces matériaux dans l'Europe mercantiliste, avec des fortunes diverses toutefois."
