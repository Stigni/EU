 chinaware: "Porcelaines"
 chinawareDESC: "La porcelaine représente diverses marchandises exotiques telles que la soie, la porcelaine et les tapis. Le plus souvent venus d'Orient, ces produits de luxe se vendent très cher sur les marchés occidentaux."
 cloth: "Étoffes"
 clothDESC: "L'étoffe représente les divers tissus et toiles tissées à partir de lin et de laine. Plus tard, le coton, importé d'Inde et des Amériques, deviendra une matière première essentielle du tissage."
 coffee: "Café"
 coffeeDESC: "Le café était un stimulant pour les Aztèques, les Incas et les sachems indiens depuis le début du Moyen-Age. Il fut populaire en Europe à la fin du XVIe siècle quand les Espagnols l'importèrent de leurs colonies. Il devint un luxe apprécié par les riches."
 copper: "Cuivre"
 copperDESC: "Le cuivre comprend d'autres métaux non ferreux tels que le plomb et l'étain. Le cuivre, l'un des composants principaux du bronze était indispensable à la production des premiers canons."
 cotton: "Coton"
 cottonDESC: "Le coton est originaire d'Asie Centrale mais ne fut pas utilisé en Europe avant sa transplantation dans les colonies américaines. Il fournit un excellent substitut bon marché à la laine pour l'industrie textile à la fin du XVIIIe siècle."
 fish: "Poissons"
 fishDESC: "Le poisson était l'un des principaux aliments des Européens car la viande était plus qu'un luxe pour la grande majorité de la population. Les flottes marchandes et militaires de la plupart des nations recrutaient essentiellement parmi les pêcheurs."
 fur: "Fourrures"
 furDESC: "Les fourrures sont un des éléments de base des vêtements chauds de qualité. Les peaux de toutes sortes d'animaux vinrent d'abord de Russie, mais de plus en plus d'Amérique du Nord, où le castor devint très recherché jusqu'à la seconde moitié du XVIIIe siècle."
 gold: "Or"
 goldDESC: "L'or et l'argent formaient l'assise numéraire de la plupart des monnaies en Europe. Les grandes mines d'Amérique centrale et du sud allaient mettre un terme à la crise monétaire qui faisait rage en Europe au siècle précédent. Néanmoins, une utilisation irréfléchie de cette richesse peut conduire à l'inflation et à la ruine."
 grain: "Céréales"
 grainDESC: "Les céréales sont la base de l'alimentation quotidienne, aussi bien des hommes que du bétail. Sa pénurie déclenchait invariablement des révoltes. Plus tard, la tomate, le maïs et les pommes de terre venus des Amériques offrirent plus de variété."
 iron: "Fer"
 ironDESC: "Le fer ne représente pas seulement le fer mais aussi tous les métaux ferreux et les alliages tels que l'acier. Le fer était à la base de l'industrie métallurgique et était largement employé dans la production d'armes et d'équipements militaires."
 ivory: "Ivoire"
 ivoryDESC: "L'ivoire était l'une des principales exportations d'Afrique avec les esclaves. Il était très recherché par les Européens pour la fabrication d'objets tels que les couteaux, les cadeaux, les petits objets d'art, le mobilier, etc."
 naval_supplies: "Fournitures navales"
 naval_suppliesDESC: "Les fournitures navales sont ce qui est nécessaire à la construction de navires, du bois au goudron en passant par les cordages, les voiles... La Baltique en était le fournisseur principal jusqu'à ce que l'Amérique du Nord en fournisse au début du XVIIIe."
 salt: "Sel"
 saltDESC: "Le sel est indispensable à la vie humaine. C'était aussi le moyen le plus utilisé pour conserver les aliments pendant les longs hivers. Il était venait des mines d'Europe Centrale ou produit naturellement dans les marais salants."
 slaves: "Esclaves"
 slavesDESC: "Les esclaves ont toujours été une marchandise commerciale depuis l'antiquité mais la demande à explosé à la fin du XVIe siècle quand les esclaves sont devenus la main-d'œuvre la moins chère pour les plantations européennes des Amériques."
 spices: "Epices"
 spicesDESC: "Les épices étaient connues en Europe depuis l'antiquité, surtout pour la médecine et pour renforcer la saveur des aliments. Le poivre, le gingembre, la muscade, le piment, la cannelle, etc. venaient aussi bien de l'Afrique orientale que de l'Inde, la Chine ou des îles des Épices (Indonésie)."
 sugar: "Sucre"
 sugarDESC: "Le sucre était utilisé non seulement pour adoucir les aliments, mais également pour les conserver. La canne à sucre était le seul moyen connu pour obtenir du sucre à cette époque, et était cultivée au départ dans des isles de la méditerranée. Mais le système de travail intensif dans les plantations des Amériques, et surtout aux Caraïbes, déplaça la production outre-mer."
 tea: "Thé"
 teaDESC: "Le thé était une boisson de luxe prisée en Chine, en Inde et en Asie du sud-est servnt lors de cérémonies religieuses ou sociales. Les Anglais le popularisèrent en Europe et s'il ne fut jamais aussi noble que le café, sa rareté en faisait le prix."
 tobacco: "Tabac"
 tobaccoDESC: "Le tabac était inconnu en Europe jusqu'à ce qu'il soit ramené des Amériques à la fin du XVIe. Il est très vite devenu à la mode dans les classes aisées et il a assuré une prospérité économique rapide pour les colonies britanniques ou le Brésil portugais."
 wine: "Vin"
 wineDESC: "La vigne est cultivée depuis longtemps dans les régions méridionales de l'Europe. Il faisait partie du régime alimentaire sauf dans le monde Musulman. Il n'était pas considéré comme un produit de luxe et il était a priori servi pour rompre la monotonie d'un régime plutôt simple."
 wool: "Laine"
 woolDESC: "La laine provenait essentiellement des moutons qui broutaient dans les régions éloignées non propices aux autres formes d'agriculture. Avant l'utilisation du coton, c'était la matière première utilisée pour fabriquer des vêtements."
