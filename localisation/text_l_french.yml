 time_of_troubles: "Temps des Troubles"
 desc_time_of_troubles: "Confronté à des problèmes économiques et sociaux, le pays devait affronter la famine et la guerre ainsi que l'opposition de l'église et de l'aristocratie."
 revolution: "Révolution"
 desc_revolution: "Le pays a payé un lourd tribut après des dizaines d'années d'oppression féodale, de difficultés économiques et d'intolérance religieuse. De plus, l'aspiration à la liberté du peuple présentait une sérieuse menace à la monarchie."
 peasant_war: "Jacqueries"
 desc_peasant_war: "Les exigences paysannes en matière de réformes économiques, religieuses et politiques ont débouché sur de violentes émeutes dans tout le pays."
 religious_intolerance: "Intolérance religieuse"
 desc_religious_intolerance: "Les affrontements religieux, d'intensité variée, étaient très courants à l'époque de même que des révoltes éclataient régulièrement."
 religious_tolerance: "Tolérance religieuse"
 desc_religious_tolerance: "À une époque empoisonnée par les conflits de religions, les efforts de médiation entre les différentes factions religieuses étaient particulièrement difficiles."
 decreased_morale: "Baisse de moral"
 desc_decreased_morale: "La guerre, la négligence financière et l'instabilité politique ont finalement obligé le gouvernement à revoir à la baisse ses dépenses de guerre."
 domestic_improvements: "Progrès intérieurs"
 desc_domestic_improvements: "La guerre, la négligence financière et l'instabilité politique ont finalement obligé le gouvernement à se concentrer sur les problèmes intérieurs."
 enforce_serfdom: "Renforcement du servage"
 desc_enforce_serfdom: "Les efforts accrus pour contrôler le statut légal et économique des paysans ont épuisé jusqu'aux dernières forces du peuple et la révolte gronde parmi les couches sociales inférieures."
 restrict_serfdom: "Restriction du servage"
 desc_restrict_serfdom: "Un plan visant à améliorer la condition des serfs avant de finalement l'abolir est à l'étude."
 disarmament: "Désarmement"
 desc_disarmament: "La guerre, la négligence financière et l'instabilité politique ont finalement obligé le gouvernement à revoir à la baisse ses dépenses de guerre."
 support_monarch: "Soutien au monarque"
 desc_support_monarch: "En dépit des tentatives d'assassinat et des tendances révolutionnaires qui empoisonnent notre pays, notre monarque a récemment reçu, à notre grande surprise, un large soutien."
 oppose_monarch: "Opposition au monarque"
 desc_oppose_monarch: "L'indécision et la mauvaise administration de $MONARCH$ suscitent le rejet d'une grande partie de notre population et une augmentation du nombre de conspirations."
 alleviate_population: "Soulager le peuple"
 desc_alleviate_population: "De mauvaises récoltes n'ont presque rien laissé à manger à notre peuple, mais de mesures ont été prises afin de soulager ses maux."
 starvation: "Disette"
 desc_starvation: "De mauvaises récoltes n'ont presque rien laissé à manger à notre peuple, mais nous n'avons pas les ressources permettant de soulager ses maux."
 suppress_free_thinkers: "Faire taire les libres penseurs"
 desc_suppress_free_thinkers: "Afin de mettre un terme à l'instabilité, les discussions sur les réformes sociales entre nos philosophes doivent cesser et ceux-ci doivent se tenir tranquilles."
 bureaucratic_expansion: "Expansion bureaucratique"
 desc_bureaucratic_expansion: "En dépit d'accusations de corruption de notre administration, un plan est à l'étude pour accroître encore notre bureaucratie."
 bureaucratic_reduction: "Réduction de la bureaucratie"
 desc_bureaucratic_reduction: "Un plan visant à réduire notre administration corrompue et pléthorique est en cours de réalisation."
 fight_inflation: "Combat contre l'inflation"
 desc_fight_inflation: "Pour en finir avec la mauvaise gestion de notre économie et éviter une crise de grande ampleur, toutes nos ressources vont servir à renforcer notre monnaie."
 mint_money: "Frapper monnaie"
 desc_mint_money: "La guerre, de très mauvaises récoltes et la mauvaise gestion de l'économie ont ouvert la voie au spectre de la banqueroute. L'argent se déprécie à grande vitesse et le pouvoir d'achat s'effondre de jour en jour."
 financial_disaster: "Désastre financier"
 desc_financial_disaster: "Bien que nos plans financiers nécessitent une refonte pressante et complète, nous avons décidé de ne pas couper dans nos dépenses de guerre."
 support_troops: "Soutien aux troupes"
 desc_support_troops: "Les avancées en matière militaire et l'introduction de la poudre ont rendu nos anciennes troupes obsolètes. Nous avons décidé de leur octroyer une aide financière, car elles peuvent encore nous être utiles."
 obsolete_forces: "Armée obsolète"
 desc_obsolete_forces: "Les avancées en matière militaire et l'introduction de la poudre ont rendu nos anciennes troupes obsolètes. Nous avons décidé qu'une réforme devait voir le jour."
 peasant_negotiation: "Négociation avec les rebelles"
 desc_peasant_negotiation: "Les jacqueries ont débuté par quelques soulèvements localisés qui se sont vite répandus au-delà des limites de la province. Des négociations sont en cours afin de ramener l'ordre."
 isolate_rebels: "Isoler les rebelles"
 desc_isolate_rebels: "Les jacqueries ont débuté par quelques soulèvements localisés qui se sont vite répandus au-delà des limites de la province. Notre seul espoir est d'isoler la paysannerie en révolte et de l'écraser."
 suppress_minority: "Élimination des rebelles"
 desc_suppress_minority: "Les conflits culturels au sein de notre nation ont atteint un point limite. Nous avons décidé d'éradiquer la rébellion une fois pour toutes."
 rebel_negotiation: "Négociation avec les rebelles"
 desc_rebel_negotiation: "Les conflits culturels au sein de notre nation ont atteint un point limite. Nous avons décidé d'entamer des négociations pour régler le problème une fois pour toutes."
 army_reform: "Réforme de l'armée"
 desc_army_reform: "Notre armée est en cours de transformation. Le principe d'entraînements réguliers a été mis en place. Si les officiers se recrutent toujours parmi la noblesse, les paysans et les citadins sont maintenant enrôlés dans les autres rangs."
 naval_reform: "Réforme de la marine"
 desc_naval_reform: "Notre marine est en cours de transformation. Cela aura pour effet d'améliorer le moral de nos troupes et d'accroître notre efficacité."
 military_reform: "Réforme militaire"
 desc_military_reform: "La structure militaire de notre nation est en cours de réforme. Le principe d'entraînements réguliers a été mis en place. Si les officiers se recrutent toujours dans la noblesse, les roturiers sont maintenant enrôlés dans les autres rangs."
 western_influences: "Influences occidentales"
 desc_western_influences: "Avec l'aide de nos conseillers étrangers, nous avons lancé une vaste réforme culturelle et militaire qui nous permettra de faire face aux avancées de l'Occident."
 resist_western_influences: "Résistances aux influences occidentales"
 desc_resist_western_influences: "Les conseillers étrangers ont proposé des réformes culturelles et militaires visant à occidentaliser notre pays, mais nous ne voyons pas ce que nous y gagnerons."
 diplomatic_negotiation: "Rencontres diplomatiques"
 desc_diplomatic_negotiation: "Plusieurs représentants influents de nos colonies qui sont affectées par notre politique nationale se sont rassemblés et nous craignons que si les négociations tournent mal, ils ne retournent toutes les colonies contre nous."
 trade_investment: "Investissements commerciaux"
 desc_trade_investment: "Nos échanges avec les indigènes se sont révélés très lucratifs et l'économie de la colonie a fait un tel bond que nous pouvons lancer de nouveaux investissements commerciaux."
 disregard_natives: "Ignorer les indigènes"
 desc_disregard_natives: "Les mauvais traitements infligés aux indigènes et l'apparition de maladies inconnues chez eux ont rapidement décimé la population, mais il n'y a rien que nous puissions y faire."
 aid_natives: "Aide aux indigènes"
 desc_aid_natives: "Les mauvais traitements infligés aux indigènes et l'apparition de maladies inconnues chez eux ont rapidement décimé la population, mais nous avons fait des efforts pour soulager leurs souffrances."
 expand_colonial_territory: "Agrandissement des territoires coloniaux"
 desc_expand_colonial_territory: "Les pressions économiques et politiques nationales ont brusquement poussé un plus grand nombre de gens à aller chercher une vie meilleure dans les territoires inconnus. Cela demande un plus grand territoire et nous force donc à étendre nos frontières."
 restrict_colonial_expansion: "Réduction de l'expansion des colonies"
 desc_restrict_colonial_expansion: "Les pressions économiques et politiques nationales poussent un plus grand nombre de gens à aller chercher une vie meilleure dans les territoires inconnus. Cela demande un plus grand territoire, mais nous ne disposons pas des ressources nécessaires."
 export_restrictions: "Restrictions sur les exportations"
 desc_export_restrictions: "Les colons nous imposent des restrictions sur les importations. Pour les contrer, nous réduisons le volume de nos exportations vers les colonies."
 military_reinforcement: "Renforts militaires"
 desc_military_reinforcement: "Les colons nous imposent des restrictions sur les importations. Nous renforçons notre armée pour les contrer."
 convert_heretics: "Conversion des hérétiques"
 desc_convert_heretics: "En dépit de tentatives acharnées pour éradiquer l'hérésie, les populations de certaines régions restent attachées à leur foi et résistent à la conversion. Nous avons pris les mesures nécessaires pour régler le problème."
 military_funding: "Financements militaires"
 desc_military_funding: "Notre politique de l'an dernier n'a pas eu les effets escomptés. Au lieu de restaurer l'ordre et de rassembler le pays, l'action du gouvernement n'a fait qu'augmenter l'agitation populaire. Cela ne nous laisse pas d'autre choix que le recours à l'armée."
 disorder: "Désordre"
 desc_disorder: "L'incapacité crasse du gouvernement à gérer la crise que traverse le pays n'a fait qu'accroître le nombre des insurrections qui déstabilisent le pays."
 cut_military_investments: "Coupes dans les investissements militaires"
 desc_cut_military_investments: "La découverte de continents inconnus et l'ouverture de nouvelles routes commerciales marquent l'avènement d'une ère maritime nouvelle. La puissance commerciale de notre pays décline, ce qui oblige notre gouvernement à réduire nos dépenses militaires."
 cut_government_investments: "Coupes dans les investissements de gouvernement"
 desc_cut_government_investments: "La découverte de continents inconnus et l'ouverture de nouvelles routes commerciales marquent l'avènement d'une ère maritime nouvelle. La puissance commerciale de notre pays décline, ce qui nous oblige à réduire nos dépenses de gouvernement."
 debt_funding_plan: "Plan de remboursement de la dette"
 desc_debt_funding_plan: "L'administration d'un empire aussi vaste exige une planification économique rigoureuse. La nomination d'un bon ministre des finances était vitale. Avec son aide, un plan de remboursement de la dette nationale a été mis en place."
 tax_reform: "Réforme des impôts"
 desc_tax_reform: "L'administration d'un empire aussi vaste exige une planification économique rigoureuse. La nomination d'un bon ministre des finances était vitale. Il a introduit de nombreuses réformes, parmi lesquelles un système d'imposition plus équitable."
 naval_improvements: "Améliorations de la marine"
 desc_naval_improvements: "Grâce aux immenses richesses rapportées de nos colonies aux Amériques, nous pouvons investir dans une puissante force navale."
 naval_disarmament: "Désarmement naval"
 desc_naval_disarmament: "En dépit des immenses richesses rapportées de nos colonies aux Amériques, nous n'avons pas été en mesure de bâtir une puissante force navale. Nous abandonnons l'idée de suprématie navale."
 tax_reduction: "Réductions d'impôts"
 desc_tax_reduction: "Les impôts élevés et les différences culturelles et religieuses sont souvent la source du mécontentement des citoyens. Dans les cas extrêmes, cela peut conduire à des soulèvements ayant des effets néfastes pour longtemps."
 reduced_taxes_off: "Réduction des impôts"
 desc_reduced_taxes_off: "Dans de nombreux états, les familles nobles recevaient le droit d'administrer les fonctions et les terres de l'Église en échange de contributions au trésor. La couronne perdait ainsi le contrôle de certains revenus en échange d'un gain temporaire."
 obscurantism: "Obscurantisme"
 desc_obscurantism: "L'obscurantisme a souvent été la réponse à des problèmes variés dans de nombreux états jusqu'à ce que l'époque des Lumières voie le jour dans les nations les plus avancées du continent européen."
 exceptional_year: "Année exceptionnelle"
 desc_exceptional_year: "Parfois, le commerce est florissant, les récoltes sont bonnes. Tout cela est une bénédiction pour la base d'imposition d'une nation, car cela génère de plus grands revenus pour le pays."
 monetary_benefits: "Bénéfices monétaires"
 desc_monetary_benefits: "La pression démographique, économique et politique dans le pays pousse un plus grand nombre de gens à aller chercher une vie meilleure dans les territoires inconnus et des marchands à aller chercher l'aventure et la fortune dans le commerce outremer."
 plague: "Peste"
 desc_plague: "Au début des Temps Modernes, les épidémies étaient bien plus meurtrières que les guerres ou la famine. La varicelle ou la grippe, rendues relativement bénignes par la médecine moderne, prélevaient un lourd tribut, en particulier chez le senfants."
 trade_disaster: "Désastre commercial"
 desc_trade_disaster: "Les compagnies de commerce étaient souvent fondées sur des marchés très spéculatifs. Quand elles échouaient, des sommes colossales étaient perdues et le gouvernement perdait en crédibilité."
 medical_evolution: "Évolution de la médecine"
 desc_medical_evolution: "Au cours du 16ème siècle, les états entreprirent d'augmenter le nombre des médecins et d'organiser leur formation dans les universités."
 trade_income_increase: "Hausse des impôts"
 desc_trade_income_increase: "Les monarques octroyaient souvent à certaines compagnies l'exclusivité du commerce de certaines marchandises dans certaines régions. Ces monopoles étaient accordés en échange d'une somme forfaitaire et de revenus réguliers des marchands."
 trade_income_loss: "Baisse des revenus commerciaux"
 desc_trade_income_loss: "Le commerce était très réglementé mais les marchés n'étaient pas stables. Parfois, les marchands entraient sur un nouveau marché ou de vendaient une marchandise nouvelle, mais le plus souvent ils préféraient demander une hausse des tarifs douaniers pour se protéger de la compétition."
 tax_income_loss: "Baisse des revenus commerciaux"
 desc_tax_income_loss: "Les rois disposaient de nombreuses méthodes pour ramener dans le rang leurs seigneurs turbulents. La plus courante était l'argent. Pour abandonner certains de leurs droits au roi, les nobles demandaient une hausse de leur pension."
 tax_income_boost: "Explosion des impôts"
 desc_tax_income_boost: "Quand le roi refusait ou ne pouvait pas payer ses nobles, il leur octroyait le privilège de collecter certains impôts sur lesquels ils faisaient d'énormes profits."
 scientific_evolution: "Évolution scientifique"
 desc_scientific_evolution: "La réputation de notre conseiller scientifique a dépassé le cadre de nos frontières. Notre gouvernement excelle en matière scientifique."
 land_investment: "Investissements dans l'armée"
 desc_land_investment: "La réputation de notre conseiller militaire a dépassé le cadre de nos frontières. Notre pays excelle en matière militaire."
 naval_investment: "Investissements dans la marine"
 desc_naval_investment: "La réputation de notre conseiller naval a dépassé le cadre de nos frontières. Notre pays excelle en matière militaire."
 trading_investment: "Investissements dans le commerce"
 desc_trading_investment: "La réputation de notre ministre des finances a dépassé le cadre de nos frontières. Notre pays excelle en matière commerciale."
 government_investment: "Investissements dans le gouvernement"
 desc_government_investment: "La réputation de notre homme d'état a dépassé le cadre de nos frontières. Notre pays a beaucoup de chance de l'avoir."
 reduced_stability_cost: "Réduction du coût de la stabilité"
 desc_reduced_stability_cost: "La réputation d'un de nos artistes a dépassé le cadre de nos frontières. Notre pays excelle en matière artistique."
 trade_company_benefits: "Bénéfices de la Compagnie"
 desc_trade_company_benefits: "Notre monarque désire jouer un rôle de premier plan dans le commerce mondial, ce qui nous a conduits à créer notre première Compagnie des Indes Orientales."
 reform_tensions: "Tensions sur les réformes"
 desc_reform_tensions: "Un long débat pour savoir si notre pays devait entamer des réformes en profondeur a fini par être rejeté, celles-ci risquant d'être trop dures."
 colonial_tensions: "Tensions coloniales"
 desc_colonial_tensions: "Plusieurs représentants influents de nos colonies qui sont affectées par notre politique nationale se sont rassemblés et nous craignons qu'ils ne s'entendent pour retourner toutes les colonies contre nous."
 hanseatic_league: "La Ligue hanséatique"
 desc_hanseatic_league: "La Ligue hanséatique a été fondée en 1241. C'était une association de négociants des cités marchandes de la Baltique. A son apogée, la Ligue était constituée de plus d'une centaine de villes."
 hanseatic_league_declines: "Déclin de la Ligue hanséatique"
 desc_hanseatic_league_declines: "Son absence d'organisation interne, les changements politiques ont fini par mettre la Ligue à genoux. Pour beaucoup de membres, ce fut synonyme de ruptures d'accords diplomatiques et de la fin des affaires."
 morale_boost: "Relance du moral"
 desc_morale_boost: "La guerre civile qui ravage notre pays réduit le moral de nos troupes. Des mesures économiques doivent être prises pour y mettre un terme."
 deserters: "Déserteurs"
 desc_deserters: "La guerre civile qui ravage notre pays réduit le moral de nos troupes, mais nous n'avons pas les moyens d'y mettre un terme."
 battle_preparations: "Branle-bas de combat"
 desc_battle_preparations: "Les préparatifs de la bataille finale qui mettra un terme à la guerre civile qui ravage le pays sont en cours."
 sound_toll: "Taxe de détroit"
 desc_sound_toll: "La taxe du détroit d'Ôresund a été établie en 1429 par Éric de Poméranie. C'est cette même taxe qui nous permet de collecter un droit d'octroi sur tous les navires de commerce franchissant notre détroit."
 bosphorous_sound_toll: "Taxe du détroit du Bosphore"
 desc_bosphorous_sound_toll: "Nous contrôlons le commerce en Mer Noire. Tous les navires marchands qui franchissent le détroit du Bosphore sont redevables d'une taxe de passage."
 east_indian_trade_route: "Route des Indes orientales"
 desc_east_indian_trade_route: "En franchissant le cap de Bonne Espérance, nos explorateurs ont réussi à ouvrir une nouvelle route commerciale. Cette découverte ouvre la voie à de très lucratives opportunités commerciales."
 non_catholic_rome: "La conquête de Rome"
 desc_non_catholic_rome: "La vieille cité de Rome, jadis la plus puissante des cités a été conquise par nos troupes."
