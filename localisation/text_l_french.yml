 improve_key_defensive_position_small_title: "Améliorer les défenses en $PROVINCENAME$"
 improve_key_defensive_position_small_desc: "Les habitants de $PROVINCENAME$ craignent que leurs défenses ne soient pas adaptées à une éventuelle invasion. Ils réclament un renforcement des fortifications. "
 improve_key_defensive_position_medium_title: "Créer une forteresse en $PROVINCENAME$"
 improve_key_defensive_position_medium_desc: "La province frontalière de $PROVINCENAME$ pourrait être un champ de bataille clé lors d'une prochaine guerre. Nos généraux pensent qu'une amélioration des fortifications est essentielle pour bien nous préparer.  "
 improve_key_defensive_position_hard_title: "Faites de $PROVINCENAME$ une forteresse invulnérable !"
 improve_key_defensive_position_hard_desc: "La forteresse de $PROVINCENAME$ fut une merveille à une certaine époque, mais de nos jours, elle semble plutôt obsolète. Nous devrions privilégier la modernisation de cette forteresse. "
 get_control_of_naval_supplies_title: "Production nationale de fournitures navales"
 get_control_of_naval_supplies_desc: "Pour subvenir à notre flotte, il nous faut sécuriser notre accès aux fournitures navales. À défaut, la sécurité de notre pays serait menacée. "
 protect_religious_minority_title: "Protéger nos frères en $PROVINCENAME$"
 protect_religious_minority_desc: "Nos frères religieux en $PROVINCENAME$ sont cruellement persécutés. Nous devons leur porter secours avant qu'ils ne soient convertis de force. "
 protect_cultural_minority_title: "Porter secours au peuple $PROVINCECULTURE$ en $PROVINCENAME$"
 protect_cultural_minority_desc: "Nos frères en $PROVINCENAME$ sont cruellement persécutés. Il est de notre devoir de les ramener chez eux. "
 liquor_act_title: "Adopter la loi relative à l'alcool"
 liquor_act_desc: "Mettez en place des réglementations pour la vente de gin en imposant des frais de licence aux revendeurs et en interdisant la vente aux marchands dépourvus de licence."
 joint_stock_companies_act_title: "Adopter la loi relative aux sociétés par actions"
 joint_stock_companies_act_desc: "Empêchez les petites sociétés de faire concurrence à la Compagne des Indes en interdisant les sociétés par actions non autorisées."
 merchant_shipping_act_title: "Adopter la loi relative aux navires marchands"
 merchant_shipping_act_desc: "Imposez une limite de responsabilité aux propriétaires de navires relative aux marchandises endommagées ou perdues résultant d'un vol, d'un détournement ou d'un incendie."
 witchcraft_act_title: "Adopter la loi relative à la sorcellerie"
 witchcraft_act_desc: "La pratique de la sorcellerie, sous toutes ses formes, sera désormais considérée comme criminelle."
 education_act_title: "Adopter la loi relative à l'éducation"
 education_act_desc: "Améliorez l'administration de la justice en adoptant le principe d'éducation obligatoire pour ceux qui seront amenés à gouverner notre système juridique."
 abolish_slavery_act_title: "Adopter la loi relative à l'abolition de l'esclavage"
 abolish_slavery_act_desc: "Adoptez une loi interdisant l'esclavage ainsi que le commerce des esclaves dans tout le pays."
 judiciary_act_title: "Adopter la loi judiciaire"
 judiciary_act_desc: "Établissez un système judiciaire national chargé de l'administration et de l'interprétation de la loi au nom du souverain ou de l'État."
 combination_act_title: "Adopter la loi relative à la combinaison"
