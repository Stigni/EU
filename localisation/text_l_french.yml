 make_st_petersburg_capital_title: "Faire de Saint-Pétersbourg la capitale"
 make_st_petersburg_capital_desc: "En tant qu'État plus orienté vers l'Occident, la capitale russe doit se trouver à l'ouest et Saint-Pétersbourg sera notre glorieuse balise !"
 establish_siberian_frontier_title: "Mettez le cap à l'est, en direction de la Sibérie !"
 establish_siberian_frontier_desc: "La Sibérie est immense et nous ne l'avons pas encore entièrement cartographiée. Nous pourrions soutenir une personne courageuse chargée de mener une expédition plus en avant dans ces riches étendues et peut-être d'y fonder une nouvelle ville."
 establish_russian_patriarchate_title: "Établir un patriarcat russe"
 establish_russian_patriarchate_desc: "Constantinople n'est plus le bastion de la chrétienté. Il nous faut reprendre le flambeau et établir une troisième Rome."
 russian_patriarchate: "Patriarcat russe"
 desc_russian_patriarchate: "Le patriarcat russe apporte force et foi à notre peuple. Il permettra à la nation de surmonter les difficultés plus que tout autre État."
