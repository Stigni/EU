 REVEXCOMMUNICATEDESC: "L'excommunication permet aux autres catholiques de déclarer la guerre à ce pays sans que leur stabilité n'en pâtisse, même s'ils sont de même religion et ne disposent pas de casus belli."
 NOT_EXCOMMUNICATED: "Le dirigeant de ce pays n'a pas été excommunié."
 vassalize_mission_header: ""
 vassalize_mission_title: "Vassaliser $COUNTRY$"
 vassalize_mission_desc: "Nous entretenons d'excellentes relations ainsi que de solides liens dynastiques avec $COUNTRY$, tout aussi faible que soit ce pays. Il nous faut assurer leur protection en leur faisant reconnaître notre suzeraineté."
 GC_NAME: "La Grande campagne"
 GC_DESC: "Nous sommes en 1399, une période de troubles. Tandis que la guerre de Cent Ans fait rage à l'ouest, Tamerlan sème la terreur à l'est. L'Empire byzantin s'accroche à quelques enclaves. La gloire attend les audacieux."
 FALL_OF_BYZANS_NAME: "La chute de Constantinople"
 FALL_OF_BYZANS_DESC: "L'Empire ottoman s'est emparé de la cité de toutes les convoitises et pousse déjà en direction des Balkans.\nÀ l'ouest, la Reconquista atteindra bientôt son but, alors que d'autres nations se préparent à entrer sur la grande scène de l'histoire…"
 revolutionary_empire_ruler_female: "Impératrice"
 increase_spices_trade_header: ""
 increase_spices_trade_title: "Accroître notre contrôle sur les épices"
 increase_spices_trade_desc: "Nous ramenons déjà au pays d'importantes cargaisons d'épices, mais le peuple en veut toujours plus. Les marchands d'épices nous pressent donc de nous assurer du contrôle d'autres sources de production."
 conquer_a_port_header: ""
 conquer_a_port_title: "Accéder à la mer par $PROVINCENAME$"
 conquer_a_port_desc: "Notre pays est enclavé dans les terres, et ne peut donc accéder à un grand nombre d'opportunités commerciales et de territoires coloniaux. Pour accomplir notre destin, il nous faut un port. Le plus approprié serait $PROVINCENAME$."
