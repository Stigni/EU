 indian_trade_company_title: "Compagnie des Indes"
 indian_trade_company_desc: "La création par notre pays d'une Compagnie des Indes Orientales se justifie par les espoirs et les ambitions soulevés par les revenus colossaux qu'ont tirés ailleurs des compagnies du même type. De plus, $MONARCH$ a exprimé le souhait que nous jouions un rôle prépondérant dans le commerce mondial contemporain, un désir qui reste accueilli tièdement par nos marchands."
