 catholic_flavor.1.t: "Das Konzil von $PROVINCECAPITAL$"
 catholic_flavor.1.d: "Seine Heiligkeit der Papst hat eine Kommission von Kardinälen damit beauftragt, die Herausforderungen durch den Protestantismus zu beantworten. Während der katholische Glaube an sich nicht komprimitiert werden darf erkennen seine Heiligkeit und die meisten Kardinäle an, das einige der protestantischen Beschwerden korrekt sind. Darum schlägt das Konzil viele Änderungen in der Administration der Kirche vor, einen Stopp für abwesende Bischöfe und die weltlichen Entgleisungen des Klerus. Zusätzlich werden mehrere Klosterorden gegründet, um den Anstrengungen der Gegenreformation zu helfen."
 catholic_flavor.1.a: "Höchste Zeit!"
 catholic_flavor.2.t: "Das Königreich Gottes auf Erden"
 catholic_flavor.2.d: "Mit ganz Italien unter katholischer Herrschaft hat der Papst entschieden, das 'Königreich Gottes' auszurufen. Katholiken aus ganz Europa scharren sich um sein Banner und wollen in dieser Modellnationen für alle Christen leben. Fremde Nationen können die Kurie nicht länger kontrollieren, aber sie werden andererseits auch keinen Wert mehr auf päpstliche Anweisungen geben."
 catholic_flavor.2.a: "Amen"
 catholic_flavor.3.t: "Das Pentarchiat"
 catholic_flavor.3.d: "$COUNTRY$ hat alle fünf Patriarchen unter der orthodoxen christlichen Kirche verreint, das Pentarchiat wiederhergestellt und die große Ost-West-Teilung. Während einige Nationen weiter dem Katholizismus anhängen, hat der Papst seinen Anspruch als der legitime Nachfolger von Petrus und als Bischof von Rom verloren."
 catholic_flavor.3.a: "Die Wunde ist geheilt."
 cultural_event.1.t: "Commedia dell'Arte ' Aufführungen"
 cultural_event.1.d: "Hört, hört! Lasst los Pantalone, Harlequin, und all die anderen Charactere des traditionellen Commedia dell'Arte auf die Bevölkerung und seht, wie sie von ihren Ausbrüchen unterhalten werden. Eine gute Komödie kann jeden für eine Zeitlang vergessen machen, wie ihr tägliches Leben unter der tyrannischen Herrschaft verloren gehen. Außerdem macht es Spass!"
 cultural_event.2.t: "Liberté, Egalité, Fraternité"
 cultural_event.2.d: "Wie eine mächtige Fakel, die das Licht der Erleuchtung in die dunkelsten Ecken der alten und neuen Welt bringt, verbreitet sich die Aufklärung über die Welt. Wenn wir diese Bewegung unterstützen, werden wir uns in Wissenschaft und Philosophie weiterentwickeln, aber Dinge wie menschliche Freiheit und die unbedingten Menschenrechte könnten eine kleine rebellische Ader in unserem Land öffnen."
 cultural_event.3.t: "Flüchtlinge aus Byzanz"
 cultural_event.3.d: "Mein Herr, Byzanz ist an die Sarazenen gefallen. Die letzte Bastion des römischen Reichs, die Stadt von Konstantin, ist nun in türkischen Händen. Während sich das Christentum von diesem Schock erhohlt strömen Flüchtlinge aus Byzanz zu den Städten und Höfen Europas und bringen Manuskripte klassischen Wissens von Aristotle, Plato und Galen, sowie ein gründliches Verständnis von Latein und Griechisch. Wenn wir diese Flüchtlinge nach $COUNTRY$ einladen könnten wir sowohl unsere Kultur als auch unsere Forschung stärken."
 cultural_event.4.t: "Unterstützt die Florentinische Schule"
 cultural_event.4.d: "Aufgrund unserer relativen Bekanntheit sind wir in der Position, die italienischen Künstler der Florentinischen Schule zu unterstützen. Als Patron der internationalen Kunst angesehen zu werden wird unserer Propaganda helfen."
 cultural_event.5.t: "Das letzte Turnier"
 cultural_event.5.d: "Wir können es im Wind fühlen. Bald wird unserer Elite nichts weiter als ein Draum sein, an den man sich erinnert, während die Traditionen der Ritterlichkeit vor dem Ansturm der Moderne untergeben. Die Welt ändert sich, aber jetzt, ein letztes Mal: Lasst die Ritter von $COUNTRY$ reiten!"
 cultural_event.6.t: "Setzt eine Gilde des St. Luke ein"
 cultural_event.6.d: "St. Luke, der Schutzheilige der Künstler, hat seinen Namen oft Künstlergilden in Westeuropa geliehen, die wahrscheindlich bekannteste davon in Antwerpen. Hier in$COUNTRY$ eine Gilde zu schaffen mag ein wenige teuer sein, aber die kulturellen Vorteile wird für alle sichtbar sein. Die Entwicklung der Bürokratie der Gilde wird auch unsere bürokratische Tradition stärken."
 cultural_event.7.t: "Goldenes Zeitalter der holländischen Malkunst"
 cultural_event.7.d: "Die Niederländische Republik, seit kurzem kalvinistisch und unabhängig, sowie mit starker Ausprägung humanistischen Denkens und Philosophie, hat im späten 16. Jahrhundert die philosophische Szene für einen Bruch mit der etablierten künstlerischen Tradition und den Idealen des alten, katholischen Europa gesetzt. Auf dem Rücken des Reichtums durch den sich entwickelnden Handels durch Amsterdam könnten wir helfen, ein goldenes Zeitalter für holländische Malkunst einzuläuten."
 cultural_event.8.t: "Diwanischrift"
 cultural_event.8.d: "Ein kursiver Stil der arabischen Schönschrift entstand im Ottomanischen Reich des 15. und 16. Jahrhunderts. Die Diwanischrift wurde benannt nach seiner vorgesehen Nutzung bei königlichen Anordnungen des ottomanischen Diwan, dem Kabinett des Staates. Stärkt unsere Herrschaft mit euren Verordungen, und das Wort Gottes mit dem Glanz der Schönschrift."
 cultural_event.9.t: "Der Weg des Tees"
 cultural_event.9.d: "Während Tee schon zumindest seit dem 9. Jahrhundert in Japan angebaut wurde gibt es den genau festgelegten, ästethischen Weg des Tees, den Chanoyu, erst seit dem frühen 15. Jahrhundert. Teil religiöse Zeremonie und Teil Kulturtradition könnte der Weg des Tees ein wichtiger Bestandteil unseres Kulturerbes werden."
 cultural_event.10.t: "Renaissancephilosophie fördern"
 cultural_event.10.d: "Ihr, der ihr ohne Grenzen seit, könnt die Grenzen eurer Nation für euch selbst eintscheiden. Wir haben euch an den Mittelpunkt der Welt gestellt, sodass ihr alles andere um euch beobachten könnt.'\n\n--Mirandola, Piccolo -- 'Oration an die Würde des Menschen'"
 cultural_event.11.t: "Süddeutsche Orgeltradition"
 cultural_event.11.d: "Die süddeutsche Orgeltradtion war eine Schule von deutschen Orgelkomponisten, deren Werke meist von früheren italienischen Traditionen beeinflusst waren und die von den deutschen durch Studium unter italienischen Meistern erlernt wurde. Bekannt für improvisierte Einstiege, Chaconnes und Passacaglias ist die Musik der süddeutschen Organisten etwas, das wir unterstützen könnten."
 cultural_event.12.t: "Barockmusik fördern"
 cultural_event.12.d: "Nur der Allmächtige weiß, welch künstlerisches Talent aufgrund von zu wenig Geldmittel verloren gegangen ist, aufgrund von zu wenig Nahrung oder zu wenig Liebe. Helft verarment Komponisten in $COUNTRY$ mit eurer Patronanz, und sie werden euch im Gegenzug auch helfen."
 cultural_event.13.t: "Nationales Epos"
 cultural_event.13.d: "Unsere Untertanen haben begonnen, Geschichten und Legenden über $RANDOM_OLD_MONARCH$ zu erzählen. Die Legende besagt, dass er in der dunkelsten Stunde von $COUNTRY$ zurückkehren wird, um es zu erretten. Ob wahr oder nicht, wir können das für unsere Propaganda nutzen."
 EVTNAME857: "Kompetente Diplomatie!"
 EVTOPTA857: "$MONARCH$ kann immer vertraut werden ..."
 EVTNAME858: "Inkompetente Diplomatie!"
 EVTOPTA858: "Wie ist das möglich?"
 EVTNAME1001: "Russisches Reich"
 EVTDESC1001: "Durch Eroberungen und Diplomatie hat Russland es geschafft, sich aus einer bloßen Ansammlung von Siedlungen in eine dominante Weltmacht zu transformieren. Nach mehreren Expeditionen gen Osten sind die mongolischen Horden nun endlich unter Kontrolle, und ein zentralisierter russischer Staat unter der Oberhoheit des Zaren wächst heran. Einflüsse aus Westeuropa treiben die Modernisierung und Reform unserer Nation voran, und wir haben einen westlichen Erziehungsstil übernommen."
 EVTOPTA1001: "Alles gehört zu Mütterchen Russland"
 EVTOPTB1001: "Mütterchen Russland kann warten"
 EVTNAME1002: "Holländisches Reich"
 EVTDESC1002: "Holland mausert sich zu einem der fähigsten See- und Kolonialmächte Europas. Lukrative Handelsgelegenheiten zuhause wie in Übersee haben zu einer schnellen Evolution des Landes zu einem der ersten kapitalistischen Staaten der Welt geführt."
 EVTOPTA1002: "Holländische Überlegenheit"
 EVTOPTB1002: "Wir wollen damit nichts zu schaffen haben"
 EVTNAME1003: "Spanisches Reich"
 EVTDESC1003: "Globale Expansion in neu entdeckten Gebieten und die Einrichtung von Kolonien macht aus Spanien eines der mächtigsten und reichsten Länder unserer Zeit. Spanische Entdecker dringen ununterbrochen in neue Territorien ein und erweitern unsere Grenzen. Immense Mengen an Gold und Silber werden zurück in unsere Heimat gebracht und lassen die Truhen unserer Staatskasse überquellen."
 EVTOPTA1003: "Erobern wir die Welt im Namen Spaniens."
 EVTOPTB1003: "Das wird böse enden"
 EVTNAME1004: "Englisches Reich"
 EVTDESC1004: "Der Außenhandel ist schon lange ein Eckstein englischer Nationalpolitik, und durch Erweiterung unseres Einflusses jenseits unserer Grenzen sowie die Vereinigung der innenpolitischen Entwicklung sind wir zu einer der führenden europäischen Mächte geworden. Unsere Kolonialexpansion wird zu einem wichtigen Faktor für unser nationales Wirtschaftswachstum und verstärkt auch unsere Position auf der Weltbühne."
 EVTOPTA1004: "Der Tag des Ruhmes ist für die Engländer gekommen"
 EVTOPTB1004: "Wir wollen damit nichts zu schaffen haben"
 EVTNAME1005: "Französisches Reich"
 EVTDESC1005: "Dieses Jahr markiert den Anfang einer Entwicklungssperiode für unser Land, denn das alte Feudalsystem weicht eine moderneren, zentralisierten Nation. Trotz finanzieller Malaisen aufgrund falsch berechneter Projekte und militärischer Feldzüge haben wir unser Land zu einer der dominantesten Mächte Europas machen können."
 EVTOPTA1005: "Der Tag des Ruhmes ist für die Franzosen gekommen"
 EVTOPTB1005: "Wir wollen damit nichts zu schaffen haben"
 EVTNAME1006: "Die italienische Nation"
 EVTDESC1006: "Unsere Nation ist das Herz der Renaissance und in entsprechender kultureller Blüte. Wir haben gerade erst eine scheinbar anhaltende künstlerische Rebellion begonnen, besonders in der Architektur und der Literatur. Die kulturelle Evolution hilft unserem Land aber leider nicht bei der Friedenssicherung an unseren Grenzen, denn wir werden permanent von fremden Mächten auf der Suche nach Macht und Land belästigt."
 EVTOPTA1006: "Alle Gebiete gehen an Italien"
 EVTOPTB1006: "Wir wollen damit nichts zu schaffen haben"
 EVTNAME1007: "Die deutsche Nation"
 EVTDESC1007: "Trotz der Abwesenheit einer starken Zentralautorität steht unser Land in Blüte. Die Hanse, ein Zusammenschluss Hunderter norddeutscher Städte, hat zum Wohlstand unserer Nation beigetragen. In Kombination mit See- und Landhandel hat auch intellektuelles Wachstum zur Entwicklung und Wandlung unseres Landes in ein reiches Manufakturzentrum beigetragen."
 EVTOPTA1007: "Deutsche Nation formen"
 EVTOPTB1007: "Wir wollen damit nichts zu schaffen haben"
 EVTNAME1008: "Das persische Reich"
 EVTDESC1008: "Im zarten Alter von 15 hat $MONARCH$ die Position seines Vaters als Anführer der schiitischen Turkmenen übernommen. Schon bald hat er eine Machtbasis im Nordwesten eingerichtet und sich als Schah Irans ausgerufen. Mehrere Nachbargebiete wurden erobert, und die Möglichkeit einer wieder auferstandenen iranischen Nation scheint nun nicht mehr so abwegig."
 EVTOPTA1008: "Persische Vormachtstellung"
 EVTOPTB1008: "Wir sind für diesen Schritt noch nicht bereit"
 EVTNAME1009: "Mughal-Reich"
 EVTDESC1009: "$MONARCH$ hat begonnen, die Grundsteine seines neuen Reiches zu legen. Trotz zahlenmäßiger Unterlegenheit haben seine sehr disziplinierten Truppen mehrere entscheidende Siege gegen die indischen Sultane errungen. Die Schlacht von $CAPITAL$ war der erste große Sieg in einer Reihe territorialer Expansionen, und mit der Zeit konnte sich das Reich der Mughals über den größten Teil des Indischen Plateaus erstrecken."
 EVTOPTA1009: "Indisches Reich formen"
 EVTOPTB1009: "Dieses Gebiet ist für uns uninteressant"
 EVTNAME1010: "Irisches Reich"
 EVTDESC1010: "Seit Jahrzehnten versucht England, die irische Bevölkerung zu unterjochen und die Insel zu erobern. Die Vereinigung aller irischen Gebieten unter einer einzelnen Flagge könnte unsere einzige Chance sein, ihnen Widerstand zu leisten."
 EVTOPTA1010: "Irisches Reich formen"
 EVTOPTB1010: "Wir lassen es darauf ankommen"
 EVTNAME1011: "Britisches Reich"
 EVTDESC1011: "Der Außenhandel ist schon lange ein Eckstein britischer Nationalpolitik, und durch Erweiterung unseres Einflusses jenseits unserer Grenzen sowie die Einigung der innenpolitischen Entwicklung sind wir zu einer der führenden europäischen Mächte geworden. Unsere Kolonialexpansion wird zu einem wichtigen Faktor für unser nationales Wirtschaftswachstum und verstärkt auch unsere Position auf der Weltbühne."
 EVTOPTA1011: "Der Tag des Ruhmes ist gekommen für die Briten"
 EVTOPTB1011: "Wir wollen damit nichts zu schaffen haben"
 EVTNAME1021: "Amerikanische Unabhängigkeit"
 EVTDESC1021: "Nach einer langen Periode kolonialer Fehlverwaltung haben wir einen Zustand der Divergenz erreicht. Kulturelle, soziale und politische Unterschiede sowie die fortwährende Ausbeutung haben das Vertrauen der Siedler in unsere Regierung erlöschen lassen. Die Unterschiede zwischen uns und den Siedlern werden mit der Zeit immer stärker, und die Anfänge einer großen Rebellion sind zu erkennen."
 EVTOPTA1021: "Dies ist eine ernsthafte Angelegenheit"
 EVTNAME1022: "Handelsbeschränkungen"
 EVTDESC1022: "Unsere Versuche, die wirtschaftlichen Zügel unserer Kolonien fest in die Hand zu nehmen, sind auf starke Gegenwehr gestoßen. Einige Kolonisten haben vorgeschlagen, die Menge der aus $COUNTRY$ importierten Güter zu beschränken und einen Bann auf importierte Waren zu verhängen."
 EVTOPTA1022: "Das Militär soll sich darum kümmern"
 EVTOPTB1022: "Exporte beschränken"
 EVTNAME1023: "Kolonialversammlung"
 EVTDESC1023: "Viele ehrbare und einflussreiche Vertreter aus verschiedenen Kolonien, die unter $MONARCH$s neuer Politik leiden, haben sich in $PROVINCENAME$ zusammengerottet. Wir sollten entsprechende Maßnahmen ergreifen, ihnen das Handwerk zu legen, bevor sie einen gemeinsamen Grund finden, der alle unsere Kolonien gegen uns aufbringt."
 EVTOPTA1023: "Versucht, eine diplomatische Lösung zu finden"
 EVTOPTB1023: "Die Tage der Diplomatie sind vorüber"
 EVTNAME1024: "Quebecs Wunsch nach Unabhängigkeit"
 EVTDESC1024: "Soziale und politische Ungleichheiten zusammen mit der schlechten Verwaltung unserer Kolonien hat zu Reibereien zwischen den Kolonialgouverneuren und den Siedlern geführt. Die Sehnsucht nach Autonomie hat eine Reihe von Aufständen hervorgebracht."
 EVTOPTA1024: "Es muss etwas getan werden!"
 EVTNAME1025: "Kanadas Wunsch nach Unabhängigkeit"
 EVTDESC1025: "Mit dem Wachstum unserer Kolonien ist auch der Wunsch der Siedler nach Unabhängigkeit gewachsen. Hohe Steuern und koloniale Misswirtschaft unterstützen die Formierung rebellischer Bewegungen, und im Moment brechen überall in unseren Kolonien Proteste und Revolten aus."
 EVTOPTA1025: "Diese erfordert unsere unverzügliche Aufmerksamkeit"
 EVTNAME1026: "Louisianas Wunsch nach Unabhängigkeit"
 EVTDESC1026: "Soziale und politische Unstimmigkeiten sorgen schon seit einer geraumen Weile für Klüfte zwischen uns und den Siedlern. Ein wachsendes Verlangen nach Selbstregierung und Befreiung hat eine Serie von Aufständen und Protesten in all unseren Kolonien entfacht."
 EVTOPTA1026: "Wir können dies nicht auf die leichte Schulter nehmen"
 EVTNAME1027: "Mexikos Wunsch nach Unabhängigkeit"
 EVTDESC1027: "Mehrere Jahrzehnte erbärmlicher Kolonialpolitik und -verwaltung haben zu Unzufriedenheit bei großen Siedlergruppen geführt. Ihr Wunsch nach Unabhängigkeit wird täglich stärker, und große Aufstände brechen in vielen unserer Kolonien aus."
 EVTOPTA1027: "Wir können es uns nicht leisten, dies zu ignorieren"
 EVTNAME1028: "Kolumbianischer Wunsch nach Unabhängigkeit"
 EVTDESC1028: "Jahrhundertlange Kolonialregierung hat unter unseren Kolonisten einen Sinn für Nationalismus entfacht. Die Beziehung zwischen der neuen Generation von Siedlern und dem Mutterland verschlechtert sich zusehends. Schon bilden sich Widerstandbewegungen in vielen Kolonien und bringen ernsthafte Stabilitätsprobleme in diese Gebiete."
 EVTOPTA1028: "Wir können es uns nicht leisten, dies zu ignorieren"
