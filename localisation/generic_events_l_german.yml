 reforms.2.t: "Sozialreformen"
 reforms.2.d: "Unsere Nation erlebt derzeit einen umfassenden sozialen Umbau. Aristokratische Ländereien werden immens verkleinert und es wurde versprochen, die Last der Bauern zu verringern. Die feindselige Reaktion der Adligen in unserem Land ist eine Konsequenz der Aufhebung der Leibeigenschaft, die einen großen Teil unserer Bevölkerung ausmacht."
 reforms.2.a: "Zieht die Reformen durch"
 reforms.2.b: "Wir benötigen solch eine Reform nicht."
 reforms.3.t: "Militärische Entwicklung"
 reforms.3.d: "$MONARCH$ hat eine Reihe von Maßnahmen getroffen, um das Militärsystem unseres Landes zu reformieren. Die taktischen Innovationen beinhalten: Flachere und breitere Formationen, um die Feuerkraft zu maximieren"
