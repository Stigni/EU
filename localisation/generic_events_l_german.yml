 dynastic_events.1.t: "Sternenlicht"
 dynastic_events.1.d: "Die Geburt eines Thronfolgers rückt näher und ein Astrologe hat gerade sein Werk vollendet. Er verkündet, dass ein Kind, an diesem Tag in einem Königshaus geboren, über ein mächtiges Königreich herrschen wird, und es fortbestehen wird, wenn der schwache Klang des Schreis eines Neugeborenen erklingt. 'Eine Tochter,' gibt die Hebamme bekannt. 'Ihr habt eine gesunde und kräftige Tochter, mein [Root.Monarch.GetTitle].'"
 dynastic_events.1.a: "Nennt sie Elisabeth."
 dynastic_events.1.b: "Ihr Name soll Catherine sein."
 dynastic_events.1.c: "Gebt ihr einen traditionell [Root.Culture.GetName]en Namen"
 dynastic_events.1.e: "Sara ist ein hübscher Name."
 dynastic_events.2.t: "Neugeborene Tochter"
 dynastic_events.2.d: "Die Menschen jubelten, als sie von der Neuigkeit erfuhren, dass eine kleine Prinzessin geboren wurde. Sie haben tage- und nächtelang gefeiert, aber Ihr habt Eurer kleinen Tochter, der neuen Thronfolgerin, noch keinen Namen gegeben."
 dynastic_events.2.a: "Ich erkläre sie zu meiner neuen Thronfolgerin."
 dynastic_events.2.b: "Ich will einen männlichen Thronfolger!"
 dynastic_events.3.t: "Talentierte und ehrgeizige Tochter"
 dynastic_events.3.d: "Das Fehlen eines Thronfolgers besorgt sowohl das Volk von [Root.Country.GetName] als auch Eure Berater. Ihr habt eine talentierte und ehrgeizige Tochter, die mit ihrem Verstand und ihrer Gerissenheit sowohl ausländische Adlige als auch Eure persönlichen Berater beeindruckt hat. Ist es nicht an der Zeit, sie als Euren Thronfolger in Betracht zu ziehen?"
 dynastic_events.3.a: "Sie wäre ein exzellenter Herrscher."
 dynastic_events.3.b: "Noch bin ich nicht tot! Ich kann immer noch ein oder zwei Söhne zeugen."
 dynastic_events.4.t: "Die Tochter des Herrschers"
 dynastic_events.4.d: "Der alte Herrscher verließ diese Welt ohne einen männlichen Thronfolger. Doch seine Tochter ist eine talentierte und intelligente Frau. Sie hat einen Anspruch auf den Thron, mit dem nur wenige konkurrieren können, und sie besitzt den nötigen Verstand, um ihn zu halten. Es gibt einen Mann aus einem anderen Land, der ebenfalls seinen Anspruch auf den Thron geltend gemacht hat. Auch wenn er nicht so überzeugend ist, so gibt es doch jene, die lieber einen Mann als eine Frau auf dem Thron bevorzugen."
 dynastic_events.4.a: "Krönt die Tochter des einstigen Herrschers."
 dynastic_events.4.b: "Wählt den ausländischen Adligen."
 dynastic_events.5.t: "Eine politische Heirat"
 dynastic_events.5.d: "In diesen Zeiten beruhen nur wenige Ehen auf Liebe, auf Leidenschaft oder gar Freundschaft. Die meisten sind politisch motiviert, bei denen die Eltern danach trachten, zwei Farmen, zwei Dynastien oder zwei Königreiche zusammenzuführen. Ohne einen Thronfolger und ohne einen Ehepartner haben viele den Vorschlag gemacht, eine Ehe zwischen unserem und einem benachbartem Land sei angemessen oder sogar notwendig."
 dynastic_events.5.a: "Schickt einen Herold zum Monarchen und schlagt diese politische Ehe zwischen uns vor."
 dynastic_events.5.b: "Wenn ich heiraten soll, dann wird sie auf Liebe beruhen."
 dynastic_events.6.t: "Angebot einer politischen Heirat"
 dynastic_events.6.d: "Ein Herold von [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.Country.GetName] ist eingetroffen und schlägt eine Heirat zwischen ihnen und [Root.Monarch.GetTitle] [Root.Monarch.GetName] vor."
 dynastic_events.6.a: "Akzeptiert den Vorschlag."
 dynastic_events.6.b: "Lehnt den Vorschlag höflich ab."
 dynastic_events.7.t: "Eine politische Heirat – Zusage oder nicht?"
 dynastic_events.7.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] erwartete die Antwort von [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Country.GetName] zwar nicht mit angehaltenem Atmen, [Root.Monarch.GetHerHis]e Hände zitterten jedoch immer noch, als der Herold die Nachricht übermittelte."
