 EVTNAME1051: "Dem Reich (HRE) beitreten"
 EVTDESC1051: "Die Föderation aus Königreichen und Fürstentümern, aus denen das Heilige Römische Reich bestand, stellten zu bestimmten Zeiten den Großteil Zentraleuropas dar. Die Größe des Reichs variierte und war fast immer nur lose organisiert, aber Deutschland und Österreich bildeten zu jeder Zeit einen integralen Teil des Reiches."
 EVTOPTA1051: "Auf Beitritt vorbereiten"
 EVTOPTB1051: "Neutral bleiben"
 EVTNAME1052: "Heiliges Römisches Reich verlassen"
 EVTDESC1052: "Der andauernde religiöse wie politische Zwist innerhalb des Heiligen Römischen Reiches entzieht der Bevölkerung von $PROVINCENAME$ die Moral. Die Beziehung mit dem Kaiser ist so schlecht wie nie zuvor, und viele halten es für die beste Option für $PROVINCENAME$, die Konföderation zu verlassen. "
 EVTOPTA1052: "Reich verlassen"
 EVTOPTB1052: "Beziehungsverbesserung versuchen"
 EVTNAME1053: "Heiliges Römisches Reich verlassen"
 EVTDESC1053: "Der andauernde religiöse wie politische Zwist innerhalb des Heiligen Römischen Reiches entzieht der Bevölkerung von $PROVINCENAME$ die Moral. Die Beziehung mit dem Kaiser ist so schlecht wie nie zuvor, und $MONARCH$s schlechter Ruf hilft unserer Situation nicht. Viele halten es für die beste Option für $PROVINCENAME$, die Konföderation zu verlassen. "
 EVTOPTA1053: "Reich verlassen"
 EVTOPTB1053: "Beziehungsverbesserung versuchen"
 EVTNAME1061: "Drang nach Freiheit"
 EVTDESC1061: "Die fragwürdige Regierung von $MONARCH$, der Drang der Bevölkerung nach Freiheit, und der Wunsch, Ideen der Aufklärung in die Tat umzusetzen, haben eine offensichtlich unvermeidbare Revolution angefacht. Das gemeine Volk hat sich zusammengeschlossen und zu den Waffen gegriffen, um die Regierung zu stürzen und so eine der blutigsten Revolten unserer Zeit begonnen."
 EVTOPTA1061: "Die Zukunft sieht bitter aus"
 EVTNAME1062: "Inkompetente Regierung"
 EVTDESC1062: "Die Unfähigkeit der Regierung, sich der nationalen Krise anzunehmen, hat zu neuem Aufruhr geführt. Die Bevölkerung verlangt sofortige Auflösung der momentanen Administration und ist entschlossen, dieses Ziel um jeden Preis zu erreichen."
 EVTOPTA1062: "Nichts Besorgnis Erregendes"
 EVTOPTB1062: "Haltet sie von weiterem Vormarsch ab"
 EVTNAME1063: "Schlachten auf fremder Scholle"
 EVTDESC1063: "$COUNTRY$s Aussichten auf finanziellen Erfolg hatten in den vergangenen Jahren trübe ausgesehen. $MONARCH$s unablässige Investitionen in Kriege auf fremder Scholle, die Vernachlässigung der Staatsfinanzen und politische Instabilität hatten die Konten der Nation beinahe erschöpft und $COUNTRY$ an den Rand des Ruins gebracht. "
 EVTOPTA1063: "Wie haben noch genügend Gold über!"
 EVTOPTB1063: "Kriegsausgeben zurückschrauben"
 EVTNAME1064: "Die Ordnung wurde wieder hergestellt"
 EVTDESC1064: "Nach einer Reihe schwerer Jahre ist in unserem Volk endlich wieder Ruhe eingekehrt."
 EVTOPTA1064: "OK"
 EVTNAME1071: "Verfall der Nation"
 EVTDESC1071: "Entdecker fremder Länder kehren mit Ladungen hoch begehrter Gewürze, Luxusgütern und Kommoditäten heim, doch die Wichtigkeit unseres Landes als eine Handelsnation ist plötzlich gesunken, und wir sehen uns einer plötzlichen Wirtschaftsflaute gegenüber, die unsere Regierung zur Regulierung unserer Ausgaben zwingt."
 EVTOPTA1071: "Militärinvestitionen reduzieren"
 EVTOPTC1071: "Regierungsinvestitionen reduzieren"
 EVTNAME1072: "Bedrohungen für die Krone"
 EVTDESC1072: "Wie die meisten Dynastien, so ist auch dauernden Angriffen ausländischer Rivalen ausgesetzt, die Ansprüche auf unseren Thron geltend machen wollen. Im Schatten unserer Finanzmisere wurde $MONARCH$ angeraten, diplomatische Verhandlungen einzugehen oder ansonsten das Ende unseres Reiches zu erleben."
 EVTOPTA1072: "Ein letztes Gefecht!"
 EVTOPTB1072: "Diplomatischen Kompromiss suchen"
 EVTNAME1073: "Nationale Aufspaltung"
 EVTDESC1073: "Trotz gewaltigen Territoriums ist $COUNTRY$ politisch ein eher angeschlagenes Land. $MONARCH$s Macht über das Reich wird von mehreren lokalen Herrschern ernsthaft eingeschränkt, und er hat Schwierigkeiten, das gewaltige Reich zu verwalten. Die ungleichmäßige Mischung aus Kulturgruppen mit unterschiedlichen Wert- und Glaubensstrukturen hat zu Konflikten über die unwichtigsten Angelegenheiten geführt, was die Situation auch nicht gerade aufhellt."
 EVTOPTA1073: "Zentralisierungsbemühungen intensivieren"
 EVTOPTB1073: "Alles beim Alten lassen"
 EVTNAME1074: "$TREASURER$s Reformen"
 EVTDESC1074: "Die Verwaltung eines solch riesigen Reiches wie $COUNTRY$ erfordert umfassende wirtschaftliche Planung, und der Mangel an einem guten Finanzberater hat sich bis jetzt als recht fatal erwiesen. Die Anwerbung von $TREASURER$ hat aber das Ruder herumgerissen. Er brachte eine Reihe von Finanzreformen ein, unter anderem ein gerechteres Steuersystem und einen Plan zur Abzahlung der Staatsschulden."
 EVTOPTA1074: "Plan zur Abzahlung der Staatsschulden implementieren"
 EVTOPTB1074: "Steuerreform implementieren"
 EVTNAME1075: "Gute Zeiten"
 EVTDESC1075: "$MONARCH$ hat sich einen Namen für die künstlerischen Errungenschaften und die blühende Wirtschaft unseres Landes gemacht. Künstler, Philosophen und Poeten kommen in Scharen nach $CAPITAL$, und die pulsierende Wirtschaft sorgt für Mäzenatentum im großen Stil. Viele architektonische Meisterwerke sind im Bau, und prächtige Gärten werden angelegt, um den Reichtum unseres Landes zur Schau zu stellen."
 EVTOPTA1075: "In eine Universität investieren"
 EVTOPTB1075: "In eine Kunstakademie investieren"
 EVTOPTC1075: "An Investitionen ist zurzeit nicht zu denken"
 EVTNAME1076: "Kolonialabenteuer"
 EVTDESC1076: "Es scheint, als ob wir mit der Entdeckung der Neuen Welt in die wohlhabendste Phase unserer Geschichte eingegangen sind. Doch trotz unseres immensen Reichtums, der $MONARCH$ die Finanzierung einer der mächtigsten Armeen der Welt erlaubt, war er bislang erfolglos in seinen Versuchen, eine starke Seestreitmacht auf die Beine zu stellen, und auch seine Bemühungen, die Nachbarstaaten zu erobern, sind bis jetzt kläglich gescheitert."
 EVTOPTA1076: "In Seestreitmacht investieren"
 EVTOPTB1076: "Idee der Vormachtstellung zur See aufgeben"
 EVTNAME1081: "Papststaat"
 EVTDESC1081: "Die tiefe Religiosität der römisch-katholischen Gläubigen in Rom hat den Wunsch nach einem unabhängigen Staat unter der Leitung von Päpsten aufkommen lassen. Ein großer Teil der Bevölkerung hat seine Unterstützung für diese Idee kund getan und sich nun an $MONARCH$ um seine Erlaubnis gewandt."
 EVTOPTA1081: "Wir werden nie solch einen Staat unterstützen"
 EVTOPTB1081: "Rom gehört ihnen mit Fug und Recht"
 EVTNAME2001: "Protestantische Reformation"
 EVTOPTA2001: "Nur die Zeit kann zeigen, wie dies enden wird"
 EVTNAME2002: "Verbreitung des Protestantismus"
 EVTDESC2002: "Die steigende Säkularisierung der Päpste und ihre Betonung von Ritualen hat mit der Zeit Bedenken in ganz Europa aufgebracht. Die Proklamierung neuer Ideen ist immer häufiger zu sehen und findet in ganz verschiedenen Gesellschaftsschichten Gefallen, da sie Würde und Respekt für die Bauern ohne Wohlstandseinbußen der Reichen versprechen. Ein Großteil der Bürger von $PROVINCENAME$ haben begonnen, die Autorität und Handlungen ihrer Religionsführer in Frage zu stellen."
 EVTOPTA2002: "OK"
 EVTOPTA2011: "Nur die Zeit kann zeigen, wie dies enden wird"
 EVTNAME2012: "Verbreitung des Protestantismus"
 EVTDESC2012: "Nach der Veröffentlichung von Die Einrichtungen der christlichen Kirche, das die zentralen Prinzipien und Ideen der theologischen Reformation darlegte, begann ein Wandel in der sozialen, politischen und philosophischen Einstellung Europas. Die Doktrinen zu Ausgewähltheit und Vorherbestimmung hatten starken Einfluss auf die Bevölkerung von $PROVINCENAME$ und ließen sie ihr altes Glaubenssystem zugunsten des von den reformierten Gelehrten propagierten aufgeben."
 EVTOPTA2012: "OK"
 EVTNAME2031: "Religiöse Unruhen"
 EVTDESC2031: "Trotz $MONARCH$s Anstrengungen, zwischen den verschiedenen religiösen Gruppen im Land zu verhandeln, brechen andauernd Konflikte aus. Die Situation hat sich verschlechtert, und ohne drastische Methoden werden wir uns bald einem Religions-Bürgerkrieg gegenüber sehen."
 EVTOPTA2031: "Häretiker auslöschen, um Frieden zu stiften"
 EVTOPTB2031: "Wir sollten eine tolerante Gesellschaft ins Auge fassen"
 EVTNAME2032: "Wachsende Anzahl an Häretikern"
 EVTDESC2032: "Trotz rigoroser Versuche, die Häresie auszulöschen, hängt die Bevölkerung einiger Provinzen noch stark an ihrem Glauben und widersetzen sich der Konvertierung."
 EVTOPTA2032: "Nonkonformisten verbannen"
 EVTOPTB2032: "Finanzmittel zur Konvertierung der Häretiker erhöhen"
 EVTNAME2033: "Unterdrückung der Häretiker"
 EVTDESC2033: "Die harsche Unterdrückung der Häretiker in unserem Land hat nicht zu den gewünschten Ergebnissen geführt. Statt Wiederherstellung der Ordnung und nationaler Einigung unter einem Glauben haben unsere Handlungen das Volk nur noch mehr verärgert und zu intensivierter Aggression und Brutalität geführt."
 EVTOPTA2033: "Mehr Finanzmittel zur Unterdrückung der Häretiker."
 EVTOPTB2033: "Einfach ignorieren"
 EVTOPTC2033: "Konzessionen machen"
 EVTNAME2034: "Anstieg religiöser Intoleranz"
 EVTDESC2034: "Trotz unserer Versuche, unsere Gesellschaft zu mehr Toleranz anzuhalten, sind nun Gewalttaten und Aufstände an der Tagesordnung. Die Brutalität hat zugenommen, und Gräueltaten werden auf beiden Seiten begangen, was den Graben zwischen den Religionen erweitert und unser Land von innen zu zerreißen droht."
 EVTOPTA2034: "Die Häretiker müssen unterdrückt werden"
 EVTOPTB2034: "Wir müssen sie zum wahren Glauben konvertieren"
 EVTNAME2035: "Leere Worte"
 EVTDESC2035: "Das vor Kurzem von $MONARCH$ proklamierte Toleranzedikt hat sich als nichts als heiße Luft herausgestellt. Seit der Erklärung, in der $MONARCH$ den Standpunkt totaler Ignoranz annahm, wurden mehrere Gewalttaten gegen religiöse Minderheiten verübt."
 EVTOPTA2035: "Wir können unsere Zeit mit anderen Dingen verbringen"
 EVTOPTB2035: "Ein neues Edikt proklamieren"
 EVTDESC3001: "Seit $YEAR$ hat $COUNTRY$ fast ein Jahrzehnt des totalen Chaos hinter sich, welches das Land langsam von innen zerbröseln lässt und es an den Rand des Zusammenbruchs bringt. Unsere Nation kämpft im gesellschaftlichen als auch im wirtschaftlichen Bereich, denn Hungersnöte und Krieg plagen uns, und die wachsende Opposition gegen Aristokratie und Kirche hat zu einer Reihe von Aufständen und Attentaten auf den Monarchen geführt."
 EVTOPTA3001: "Schwere Zeiten voraus"
 EVTNAME3002: "Religiöse Kämpfe"
 EVTDESC3002: "Die Regierung von $COUNTRY$ sieht sich permanent dem Problem gegenüber, dass Kräfte von außen versuchen, die lokale Bevölkerung zu ihrem religiösen Glauben zu konvertieren. Die resultierenden Aufstände sind in $PROVINCENAME$ besonders heftig, und die Möglichkeit, dass diese Revolten über die Provinzgrenzen schwappen, ist nun eine ernsthafte Bedrohung für die umliegenden Gebiete."
 EVTOPTA3002: "Ein Land, ein Glaube!"
 EVTOPTB3002: "Alle Glaubensrichtungen tolerieren"
 EVTNAME3003: "Nationale Instabilität"
 EVTDESC3003: "Der Seelenstress des Krieges, sinkende Bevölkerungszahlen und die Ränke der Adligen, die ihre Autorität zu halten und stärken suchen, hat nicht zur Verbesserung der ernsten Lage unseres Landes geführt. Bauernaufstände werden immer häufiger, und ohne drastische Methoden sehen wir einem sehr langen und steinigen Weg der Gesundung entgegen."
 EVTOPTA3003: "Der Krieg ist unsere Hauptsorge"
 EVTOPTB3003: "Unsere innenpolitischen Probleme sind unsere Hauptsorge"
 EVTNAME3004: "Unruhe unter den Bauern "
 EVTDESC3004: "Hunger, Pest und unsere verstärkten Bemühungen, den legalen und wirtschaftlichen Stand der Bauern zu kontrollieren, schwächte das gemeine Volk. Die niederen Gesellschaftsklassen werden unruhig und drohen, die Unordnung unseres gebeutelten Landes noch zu verschlimmern."
 EVTOPTA3004: "Leibeigenschaft abschaffen"
 EVTOPTB3004: "Die Massen in Fesseln halten"
 EVTNAME3005: "Kriegsmüdigkeit"
 EVTDESC3005: "Pest, Hunger und Krieg zermürben unser Land, und die geistige und körperliche Gesundheit unseres Volkes lässt stark nach. Das Volk bettelt die Regierung an, ihr Elend zu lindern und ihren Opfern und Leiden ein Ende zu machen."
 EVTOPTA3005: "Es gibt keine Sofortlösung "
 EVTOPTB3005: "Lasst uns ihre Stimmen hören!"
 EVTNAME3006: "Verschwörungen"
 EVTDESC3006: "Dank miserabler Verwaltung ist $MONARCH$ Opfer mehrerer Verschwörungen ehrgeiziger Opponenten geworden. Die Gegner werden täglich stärker, und es wird offensichtlich, dass $MONARCH$ definitiv der Falsche ist, unsere Nation in diesen schweren Zeiten anzuführen."
 EVTOPTA3006: "Lasst das Schicksal der Nation in seinen Händen"
 EVTOPTB3006: "$MONARCH$ widersetzen"
 EVTNAME3007: "Hungersnot trifft $COUNTRY$"
 EVTDESC3007: "Großflächige Missernten haben die Vorräte unseres Volkes fast ausgelöscht. Die Bevölkerung schreit nach einem Eingreifen der Regierung, aber Hilfe für so viele Notleidende wird sehr teuer werden."
 EVTOPTA3007: "Linderung anstreben"
 EVTOPTB3007: "Angesichts eines solchen Desasters sind wir hilflos"
 EVTDESC3008: "Die Instabilität des vergangenen Jahrzehnts scheint nun endlich ein Ende gefunden zu haben!"
 EVTOPTA3008: "Ordnung wieder herstellen"
 EVTNAME3011: "Revolution in $COUNTRY$"
 EVTDESC3011: "Jahrzehnte feudaler Unterdrückung, wirtschaftlicher Schwierigkeiten, religiöser Intoleranz und ungerechter Besteuerung sind die Wurzeln der revolutionären Bewegungen, die sich über unsere Länder verbreiten. $MONARCH$ sucht seit langem verzweifelt nach Lösungen für unablässig wachsende Probleme, während unser Land am Rande des finanzielle Ruins zittert. Das unauslöschliche Verlangen des Volkes nach Freiheit wird sich vermutlich als unlösbares Problem erweisen, wenn die falschen Entscheidungen getroffen werden."
 EVTOPTA3011: "Schwere Zeiten voraus"
 EVTNAME3012: "Religiöse Intoleranz"
 EVTDESC3012: "Mit steigendem Einfluss der Reformation in Europa müssen drastische Maßnahmen getroffen werden, um ihrer Verbreitung Einhalt zu gebieten. Der Staat verachtet die Religionspolitik der Nicht-Katholiken, und die Unterdrückung der Protestanten bzw. Reformisten wird wahrscheinlich binnen kurzem zu einer Glaubensrevolution führen, wenn wir nicht Umsicht walten lassen."
 EVTOPTA3012: "Ein Land, ein Glaube!"
 EVTOPTB3012: "Alle Glaubensrichtungen tolerieren"
 EVTNAME3013: "Leibeigenschaft"
 EVTDESC3013: "Dank der schweren Lasten auf ihren Schultern kocht in den unteren Gesellschaftsschichten der Unmut. Der Widerspruch gegen Feudalismus, hohe Steuern und die Lebensmittelknappheit hat zu mehreren Revolten im ganzen Land geführt."
 EVTOPTA3013: "Leibeigenschaft abschaffen"
 EVTOPTB3013: "Massen in Fesseln lassen"
 EVTNAME3014: "Soziale Reform"
 EVTDESC3014: "Lebhafte Diskussionen unter unseren Philosophen über Sozialreformen und den Wert der Vernunft haben einen großen Einfluss auf große Teile unserer Bevölkerung. So langsam fürchtet $MONARCH$, dass einige unter ihnen sich leicht beeinflussen lassen und ihre rebellischen Handlungen die Instabilität des Landes weiter verschärfen."
 EVTOPTA3014: "Freidenker unterdrücken"
 EVTOPTB3014: "Sie stellen kaum eine Bedrohung dar"
 EVTNAME3015: "Königliche Bürokratie"
 EVTDESC3015: "Die Zentralregierung unseres Landes ist sehr korrupt und aufgebläht, und viele der Revolutionäre hoffen, die Autorität dezentralisieren und die Bürokratie schwächen zu können. "
 EVTOPTA3015: "Hofbürokratie reduzieren"
 EVTOPTB3015: "Hofbürokratie erweitern"
 EVTNAME3016: "Beklagenswerte Regierung"
 EVTDESC3016: "$MONARCH$s Unentschlossenheit und schlechte Regierung hat viele unserer Untertanen gegen ihren Herrscher aufgebracht. Die Gegenstimmen werden täglich lauter, und es wird offensichtlich, dass $MONARCH$ wohl nicht die beste Wahl für die Führung unseres Land in diesen revolutionären Zeiten ist."
 EVTOPTA3016: "$MONARCH$ unterstützen"
 EVTOPTB3016: "Sich $MONARCH$ widersetzen"
 EVTNAME3017: "Weg in den Bankrott"
 EVTDESC3017: "Der Krieg, weit verbreitete Missernten und unsere schlecht verwaltete Wirtschaft haben langsam, aber sicher den Weg für eine Wirtschaftskrise geebnet. Die Aussicht auf Bankrott dräut über unserem Land: das Geld verliert täglich an Wert, und die Kaufkraft schrumpft in gleichem Maße."
 EVTOPTA3017: "Mehr Geld prägen"
 EVTOPTB3017: "Wir müssen unsere Währung stärken"
 EVTNAME3018: "Finanzkrise"
 EVTDESC3018: "Unsere schlecht geführte Wirtschaft hat unsere Finanzreserven aufgebraucht. Wenn wir uns davon erholen wollen, müssen wir unsere Finanzplanung sofort auf Vordermann bringen."
 EVTOPTA3018: "Kriegsausgaben beschneiden"
 EVTOPTB3018: "Der Krieg hat seinen Zweck"
 EVTNAME3019: "Das Ende der Revolution"
 EVTDESC3019: "Die Instabilität des vergangenen Jahrzehnts scheint nun endlich eine Ende zu haben!"
 EVTOPTA3019: "Ordnung wieder herstellen"
 EVTNAME3021: "Bauernkrieg"
 EVTDESC3021: "Die Bauernschaft verlangt schon seit geraumer Zeit nach wirtschaftlichen, religiösen und politischen Reformen. Ihre Unzufriedenheit ist so stark geworden, dass gewalttätige Aufstände an der Tagesordnung sind. Trotz fehlender zentraler Führung und Bewaffnung haben sie die Obrigkeit herausfordern können. Mehrere Klöster und Schlösser sind als Protest gegen Kirche und Adel niedergebrannt worden."
 EVTOPTA3021: "Schwere Zeiten voraus"
 EVTNAME3022: "Bauernproteste"
 EVTDESC3022: "Regionale Revolten und Proteste brechen im ganzen Land aus, wütende Bauern verlangen sofortige soziale und politische Reformen. Das Joch der hohen Steuern und die Unmenschlichkeit der Grundbesitzer haben die Bauernschaft nun endlich explodieren lassen."
 EVTOPTA3022: "Leibeigenschaft erzwingen"
 EVTOPTB3022: "Leibeigenschaft abschaffen"
 EVTNAME3023: "Religiöse Revolte"
 EVTDESC3023: "Die Ideen der Reformation stieß beim Großteil der unterdrückten Bauernschaft auf großen Gefallen. Dies hat in vielen Fällen soziale Motive, und viele Menschen aus den unteren Gesellschaftsklassen glaubten, sie würden Unterstützung und Linderung ihrer Mühsal erhalten. Dies ist allerdings nicht unbedingt der Fall, da die Revolte an Schwung gewonnen hat und Gräueltaten der Bauern immer häufiger werden, was die Reformisten langsam gegen die mörderischen Bauern aufbringt."
 EVTOPTA3023: "Zerquetscht sie!"
 EVTOPTB3023: "Lasst sie ihr Schicksal selbst bestimmen"
 EVTNAME3024: "Überflüssige Kräfte"
 EVTDESC3024: "Militärforschung und die Einführung von Schießpulver hat unsere früheren Streitkräfte mehr oder weniger überflüssig gemacht. Ihr zuvor hoher Status ist nun ein Ding der Vergangenheit, und sie sind frustriert und mittellos. Ihr Elend ist unerträglich, und sie fordern von der Obrigkeit finanzielle Hilfe."
 EVTOPTA3024: "Sie haben keinen Platz in unserer Gesellschaft"
 EVTOPTB3024: "Sie könnten noch für irgendetwas nutze sein"
 EVTNAME3025: "Nationale Dezentralisierung"
 EVTDESC3025: "Während der ersten Phasen des Bauernkrieges machten die Rebellen einfach dadurch Fortschritte, indem sie die Adligen und Ritter überrumpelten. Aufgrund der schon vorliegenden politischen Dezentralisierung unserer Nation haben sich lokale Revolten über die Provinzgrenzen exportiert und haben nun einen größeren Teil unseres Landes im Griff."
 EVTOPTA3025: "Zerquetscht die Rebellen!"
 EVTOPTB3025: "Wir müssen um eine Lösung verhandeln"
 EVTNAME3026: "Das Ende des Bauernkrieges"
 EVTOPTA3026: "Ordnung wieder herstellen"
 EVTNAME3051: "$PROVINCECULTURE$-Revolte"
 EVTDESC3071: "Die Siedler unserer Kolonie haben kleine Eingeborenengruppen bei der intensiven Ausspähung der Kolonie entdeckt. Wir kennen ihre Absichten nicht - wie wollt Ihr vorgehen?"
 EVTOPTA3071: "Schlagt die Wilden zurück!"
 EVTOPTB3071: "Handelsangebot vorschlagen"
 EVTOPTC3071: "Lasst sie in Frieden leben"
 EVTNAME3072: "Eingeborenenüberfälle"
 EVTDESC3072: "Die Ansiedlung einer wachsenden Anzahl Weißer in unseren Kolonien hat Unmut und Hass bei Eingeborenen wie Siedlern erzeugt. Die $PROVINCECULTURE$-Kolonisten haben die Eingeborenen so lange ignoriert, wie sie sich ihr Land schnappen und unter falschen Vorwänden alle Versuche hinsichtlich Reaktion und Wiedergutmachung unterdrücken konnten."
 EVTOPTA3072: "Ansiedlung verteidigen"
 EVTOPTB3072: "Ansiedlung verlassen"
 EVTNAME3073: "Ausbeutung der Eingeborenen"
 EVTDESC3073: "Die Misshandlung der Eingeborenen in Kombination hat zusammen mit zuvor unbekannten, von den Siedlern eingeschleppten Krankheiten die eingeborene Bevölkerung von $PROVINCENAME$ dezimiert."
 EVTOPTA3073: "Wir ignorieren ihr Leiden"
 EVTOPTB3073: "Wir versuchen, ihre Leiden zu lindern"
 EVTNAME3074: "Kolonialexpansion"
 EVTDESC3074: "Politischer und wirtschaftlicher Druck im Mutterland haben den Weg für eine plötzlich ansteigende Zahl von Menschen gebahnt, die in reichen, unbekannten Landen ihr Heil suchen wollen"
 EVTOPTA3074: "Kolonialgrenzen erweitern"
 EVTOPTB3074: "Das ist zu teuer"
 EVTNAME3075: "Lukrativer Handel"
 EVTDESC3075: "Unser Handel mit den Eingeborenen von $PROVINCENAME$ hat sich als sehr profitabel erwiesen, und die Wirtschaft der Kolonie stürmt zu neuen Höhen."
 EVTOPTA3075: "In die Schatzkammer stecken"
 EVTOPTB3075: "In Händler investieren"
 EVTOPTC3075: "In Handelstechnologie investieren"
 EVTNAME3076: "Krankheiten"
 EVTDESC3076: "Neue Krankheiten aus Übersee haben sich unter den Stämmen rasch ausgebreitet und in einigen Gebieten fast die gesamte eingeborene Bevölkerung ausgerottet."
 EVTOPTA3076: "Ihre Leiden ignorieren "
 EVTOPTB3076: "Versuchen, ihre Leiden zu lindern"
 EVTNAME3077: "Religiöse Einflüsse"
 EVTDESC3077: "Die $PROVINCECULTURE$-Missionare, die nach Übersee entsandt worden waren, um den Eingeborenen das Wort Gottes zu bringen, sind auf erbitterten Widerstand gestoßen, obwohl sie in einigen Fällen einige der Ureinwohner bekehren konnten. Eine kleinere Gruppe von Eingeborenen, die in und um $PROVINCENAME$ leben, hat den christlichen Glauben bereitwillig angenommen."
 EVTOPTA3077: "Versuchen, alle zu bekehren"
 EVTOPTB3077: "Lasst sie in Ruhe"
 EVTNAME3081: "Finanzieller Ruin"
 EVTDESC3081: "Viele Jahre lang nun schon haben wir unsere Steuerbasis unterhöhlt, und wir haben keinerlei Kontrolle über die Preisfluktuation des hereinkommenden Silbers und Goldes. Der Finanzminister versucht, Reparationen zu prognostizieren, während die Kosten wie wild schwanken. Die Ausgaben basieren auf dem geplanten Budget, aber das Einkommen ist bestenfalls unregelmäßig, was uns zur Ausgabe von mehr Geld verleitet, als wir eigentlich besitzen."
 EVTOPTA3081: "Wir sind am Rande des Bankrotts"
 EVTNAME3091: "Bürgerkrieg!"
 EVTDESC3091: "$MONARCH$s anhaltendes Ränkeschmieden hat den Adel erzürnt und $MONARCH$ einige mächtige Feinde in der Aristokratie beschert. Es wird nicht lange dauern, bis das Geraune von einem Staatsstreich zur Beendung der Misswirtschaft wahr wird und unser Land in einen lang gezogenen Machtkampf versinkt."
 EVTOPTA3091: "Opposition unterstützen"
 EVTNAME3092: "Ein Hilfeschrei"
 EVTDESC3092: "Die Opposition gegen $MONARCH$ findet täglich neue Anhänger, und die Möglichkeit einer Entthronung wird immer realistischer. In einem verzweifelten Versuch hat $MONARCH$ sich an die ausländischen Verbündeten in $COUNTRY$ gewandt und um Hilfe bei der Wiederherstellung der Ordnung und der Rettung des Throns gebeten."
 EVTOPTA3092: "Eure Verbündeten um Hilfe bitten"
 EVTOPTB3092: "Auf eigene Stärke verlassen"
 EVTNAME3093: "Skrupellose Verwandtschaft"
 EVTDESC3093: "Eine Staatsehe kann manchmal ein Segen sein, aber in unserem geschwächten Zustand, ein Resultat des Zusammenpralls zwischen Monarch und Aristokratie, ist sie nichts als ein Fluch. Opportunistische Verwandte sehen dies als die perfekte Gelegenheit an, ihren Einfluss zu erweitern und mehr Macht an sich zu reißen."
 EVTOPTA3093: "Entsprechende Maßnahmen ergreifen"
 EVTOPTB3093: "Ihre albernen Versuche ignorieren"
 EVTNAME3094: "$PROVINCENAME$ ist verloren"
 EVTDESC3094: "$PROVINCENAME$ ist in die Hände der Rebellen gefallen. Sie haben die Lokalregierung gestürzt und $PROVINCENAME$ als ihren Besitz ausgerufen. Wir haben die Nachricht erhalten, dass sie sich jetzt im Moment auf einen neuen Angriff vorbereiten."
 EVTOPTA3094: "Wir müssen uns neu gruppieren, bevor sie wieder angreifen"
 EVTOPTB3094: "Wir müssen im Moment die Niederlage eingestehen"
 EVTNAME3095: "Armeedeserteure"
 EVTDESC3095: "Die Moral unserer Truppen sinkt, und Gruppen von Deserteuren haben sich den Rebellen angeschlossen. Wenn das so weiter geht, können wir sie nicht davon abhalten, die Gewalt über $PROVINCENAME$ an sich zu reißen."
 EVTOPTA3095: "Wir versuchen, ihre Moral zu stärken"
 EVTOPTB3095: "Dafür haben wir keine Ressourcen"
 EVTNAME3096: "Rückzug der Rebellen"
 EVTDESC3096: "Unsere Truppen gewinnen an Boden. Es scheint, dass viele der Rebellen ihren Grund zum Kampf verloren haben, weswegen große Gruppen sich zurückziehen. Diese ist unsere Chance, diesen Wahnsinn zu beenden und die Ordnung wieder herzustellen."
 EVTNAME4011: "Militärreform"
 EVTDESC4011: "$MONARCH$ hat mit einer gründlichen Revision unserer Militärstruktur begonnen. Während man die Offiziere noch weiterhin aus dem Adel rekrutiert, werden Bauern und Städter in die anderen Ränge eingezogen. Reguläre Drillroutinen wurden eingeführt, und eine mächtige Flotte aus Hunderten von Schlachtschiffen, Galeeren und anderen Fahrzeugen aufgestellt."
 EVTOPTA4011: "Nur die Armee reformieren"
 EVTOPTB4011: "Nur die Flotte reformieren"
 EVTOPTC4011: "Armee und Flotte reformieren."
 EVTNAME4021: "$PHILOSOPHER$"
 EVTDESC4021: "$PHILOSOPHER$ ist wahrscheinlich einer der wichtigsten Philosophen unserer Zeit, und weithin bekannt für seinen philosophischen Empirismus und Skeptizismus. Er ist zu dem Schluss gekommen, dass keine Theorie der Realität möglich ist - es kann kein Wissen jenseits der Erfahrungsgrenzen geben."
 EVTOPTA4021: "Das ganze Land bewundert ihn."
 EVTOPTB4021: "Sein Ruf wird unsere Grenzen überschreiten"
 EVTNAME4022: "$NATURAL_SCIENTIST$"
 EVTDESC4022: "Einer unserer Berater, $NATURAL_SCIENTIST$, genießt große Unterstützung für seine Bemühungen bei der Entwicklung astronomischer Instrumente und der Messung und Feststellung stellarer Positionen. Zu seinen Beobachtungen gehören eine umfassende Studie des Sonnensystems und die akkurate Position von mehr als 777 Fixsternen."
 EVTOPTA4022: "Seine Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4022: "Sein Ruf wird unsere Grenzen überschreiten"
 EVTNAME4023: "$ARMY_REFORMER$"
 EVTDESC4023: "Einer unserer Berater, $ARMY_REFORMER$, hat die Kunst der Belagerung und der Verteidigungsbefestigungen revolutioniert. Er hat in allen Kriegen von $MONARCH$ gekämpft und viele Besichtigungen an den Grenzen vorgenommen, bei denen er viele Festungen neu entworfen und verbessert hat."
 EVTOPTA4023: "Seine Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4023: "Sein Ruf wird unsere Grenzen überschreiten"
 EVTNAME4024: "$NAVAL_REFORMER$"
 EVTDESC4024: "$NAVAL_REFORMER$, unser Militärberater, hat die Wichtigkeit einer besser organisierten Marine und die Notwendigkeit von Reformen betont. Er hat $MONARCH$ überzeugen können, eine umfassende Umstrukturierung zu veranlassen, und Schlachtschiffe, Galeeren und andere Fahrzeuge werden zur Stärkung der Flotte gebaut werden."
 EVTOPTA4024: "Seine Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4024: "Sein Ruf wird unsere Grenzen überschreiten"
 EVTNAME4025: "$ARTIST$"
 EVTDESC4025: "$ARTIST$ wird von vielen als der größte lebende Künstler unserer Zeit angesehen. Eine ganze Reihe seiner Werke sind unter den berühmtesten Kunstwerken der Menschheit."
 EVTOPTA4025: "Seine Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4025: "Sein Ruf wird unsere Grenzen überschreiten"
 EVTNAME4026: "$TREASURER$"
 EVTDESC4026: "Wohlstand der Nationen war das erste große Werk zur Wirtschaftspolitik und das Fundament der später Laissez-Faire genannten Gedankenschule. $TREASURER$ hat das Konzept der unsichtbaren Hand eingeführt - die einem System kompletter Freiheit ganz eigene Fähigkeit, Selbstkontrolle auszuführen und dabei noch durch den Wettbewerbsmechanismus einer geordneten Gesellschaft den Weg zu bahnen."
 EVTOPTA4026: "Seine Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4026: "Sein Ruf wird unsere Grenzen überschreiten"
 EVTNAME4027: "$THEOLOGIAN$"
 EVTDESC4027: "Einer unserer Berater, $THEOLOGIAN$, muss zu den größten Gelehrten unserer Zeit gezählt werden. Seine Expertise in patristischer und klassischer Literatur hatte großen Einfluss auf die theologische Debatte in unserem Land. Als ein Mann der Mitte haben seine Ansichten ihn zu einem Leitstrahl für jene gemacht, die Freiheit der der Orthodoxie vorziehen."
 EVTOPTA4027: "Seine Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4027: "Sein Ruf wird unsere Grenzen überschreiten"
 EVTNAME4028: "$STATESMAN$"
 EVTDESC4028: "Einer unserer Berater, $STATESMAN$, hat die krönende Errungenschaft seiner literarischen Karriere erschaffen - Vom Geist der Gesetze. Dieses monumentale Werk wurde besonders wegen dreier seiner zahlreichen Theorien gefeiert: die Klassifizierung von Regierungsformen, der politische Einfluss des Klimas, und am wichtigsten, die Theorie von der Gewaltenteilung."
 EVTOPTA4028: "Seine Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4028: "Sein Ruf wird unsere Grenzen überschreiten"
 EVTNAME4029: "$COLONIAL_GOVERNOR$"
 EVTDESC4029: "Einer unserer Berater, $COLONIAL_GOVERNOR$, hat sehr bei zur Intensivierung der kolonialer Bemühungen und der Stabilität in unseren Kolonien beigetragen."
 EVTOPTA4029: "Seine Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4029: "Sein Ruf wird unsere Grenzen überschreiten"
 EVTNAME4030: "$SPYMASTER$"
 EVTDESC4030: "$SPYMASTER$s perfekte Organisation eines Geheimdienstes und Spionagenetzwerks hat extreme Effizienz bei der Zerschlagung aller Mordpläne gegen $MONARCH$ sowie aller anderen politischen und diplomatischen Verschwörungen bewiesen."
 EVTOPTA4030: "Seine Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4030: "Sein Ruf wird unsere Grenzen überschreiten"
 EVTNAME4031: "$DIPLOMAT$"
 EVTDESC4031: "$DIPLOMAT$ ist ein erfahrener Diplomat und wohlbekannt für seine Anstrengungen, unser Land als eine wichtige diplomatische Kraft zu etablieren."
 EVTOPTA4031: "Seine Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4031: "Sein Ruf wird unsere Grenzen überschreiten"
 EVTNAME4032: "$TRADER$"
 EVTDESC4032: "$TRADER$ ist ein ausgezeichneter Händler, bekannt für seine Anstrengungen, Handelssitten zu verbessern und die Wirtschaft unserer Nation zu stärken."
 EVTOPTA4032: "Seine Bemühungen werden im ganzen Land bewundert werden"
 EVTOPTB4032: "Sein Ruf wird unsere Grenzen überschreiten"
 EVTNAME4033: "Finanzielle Reformen"
 EVTDESC4033: "Unser Land unterzieht sich momentan großen Wirtschafts- und Regierungsreformen. Leider sind solche Reformen nicht billig und verursachen Unmut in der Bevölkerung."
 EVTOPTA4033: "Reformen durchführen"
 EVTOPTB4033: "Nein, solch eine Umstrukturierung wäre zu harsch"
 EVTNAME4034: "Soziale Reform"
 EVTDESC4034: "Unser Land macht eine extensive soziale Reorganisation durch. Aristokratische Ländereien werden im großen Stil verkleinert, und Versprechungen wurden gemacht, die Last der Bauern zu lindern. Aber eine Folge der Befreiung der Leibeigenen, die einen großen Teil unserer Bevölkerung ausmachen, ist die feindselige Reaktion des Adels in unserem Reich."
 EVTOPTA4034: "Leibeigenschaft abschaffen"
 EVTOPTB4034: "Wir brauchen solch eine Reform nicht"
 EVTNAME4035: "Militärische Entwicklung"
 EVTDESC4035: "$MONARCH$ hat eine Reihe von Maßnahmen zur Reform des Militärsystem unseres Landes in Gang gesetzt. Die taktischen Innovationen umfassen weniger tiefe, dafür breitere Formationen zur Maximierung der Feuerkraft, gemeinsames Training der verschiedenen Armeeteile, und leichte, sehr mobile Feldartillerie. Die neue taktische Doktrin basiert auf Feuerkraft und Mobilität und vermeidet schwere Artillerie und plumpe Tercios."
 EVTOPTA4035: "In Truppen von höherer Qualität investieren"
 EVTOPTB4035: "Wir brauchen solch eine Reform nicht"
 EVTNAME4036: "Entwicklung der Architektur"
 EVTDESC4036: "Unser Land macht momentan eine substantielle Entwicklung in der Architektur durch. Zahlreiche Monumentalgebäude, Wunder der Architektur und andere Konstruktionen wie z. B. Aquädukte und Schulen werden errichtet."
 EVTOPTA4036: "Entwicklung der Architektur unterstützen"
 EVTOPTB4036: "Nicht unterstützen"
 EVTNAME4041: "Ostindisches Handelshaus"
 EVTDESC4041: "Unsere erste Gründung eines Ostindischen Handelshauses basiert hauptsächlich auf die Hoffnungen und Ambitionen, die durch die enormen Verdienste der anfänglichen Unternehmungen anderer Handelshäuser aufgekommen sind. Zugleich besteht bei $MONARCH$ auch der Wunsch, eine dominante Rolle im heutigen Welthandel zu spielen, ein Wunsch, der nicht unbedingt von den Händlern unseres Landes begrüßt wird."
 EVTOPTA4041: "Ostindisches Handelshaus gründen"
 EVTOPTB4041: "Das ist ein sinnloses Unternehmen"
 EVTNAME4042: "Nationalbank"
 EVTDESC4042: "Die Gründung einer Bank hat uns einen Anstrich von Seriosität und Zuverlässigkeit gegeben - und sie erlaubt auch unserer Regierung eine viel größere Flexibilität bei der Finanzierung von Kriegsmitteln."
 EVTOPTA4042: "Nationale Darlehen um 500 Dukaten"
 EVTOPTB4042: "Nationale Darlehen um 200 Dukaten"
 EVTOPTC4042: "Nationale Darlehen um 1000 Dukaten"
 EVTNAME5001: "Christlich-Einflüsse"
 EVTDESC5001: "Enger Kontakt mit Siedlern, Händlern und Missionaren hat unser Volk so sehr beeinflusst, dass sie nach und nach ihren alten Glauben aufgeben und ihre Traditionen und Werte vernachlässigen."
 EVTOPTA5001: "Konvertieren"
 EVTOPTB5001: "Ehrt den Glauben unserer Vorfahren"
 EVTNAME5005: "Revolte in $PROVINCENAME$"
 EVTDESC5005: "Hohe Steuern sowie kulturelle und religiöse Differenzen haben bei unseren Bürgern Unmut aufkommen lassen. Wenn dies so weiter geht, wird es die Stabilität unseres Landes drastisch beeinflussen."
 EVTOPTA5005: "Ignorieren"
 EVTOPTB5005: "Steuern senken"
 EVTNAME5008: "Geschenk an den Staat"
 EVTDESC5008: "Gute Regierungen bitten die Adligen und Geschäftsleute des Reiches manchmal um Spenden für die Reichskasse, entweder aus purem Patriotismus oder im Austausch gegen Verkauf bzw. Übertragung von Ehrentiteln und -positionen."
 EVTOPTA5008: "In die Schatzkammer stecken"
 EVTOPTB5008: "Prestige erhalten"
 EVTNAME5014: "Vorübergehende geistige Umnachtung des Monarchen"
 EVTDESC5014: "$MONARCH$ hat sich in den letzten Monaten sehr seltsam benommen, es scheint, er leidet an einem vorübergehenden Anfall geistiger Umnachtung. Aus diesem Grunde steht unser Reich nun mit nur wenig effizienter Führung da."
 EVTOPTA5014: "Führungshilfe für das Militär verlangen"
 EVTOPTB5014: "Führungshilfe für die Verwaltung verlangen"
 EVTNAME5015: "Exzellenter Minister"
 EVTDESC5015: "Wir haben das Glück gehabt, einen exzellenten Minister zu ernennen, dessen Handlungen wahrscheinlich von großem Nutzen für unser Reich sein werden."
 EVTOPTA5015: "Administrative Vorzüge nutzen"
 EVTOPTB5015: "Militärische Vorzüge nutzen"
 EVTNAME5016: "Missernte"
 EVTDESC5016: "Die Missernte hat zu Hungeraufständen in $PROVINCENAME$ geführt."
 EVTOPTA5016: "Hilfe leisten"
 EVTOPTB5016: "Rebellion unterdrücken"
 EVTNAME5017: "Skandal am Hofe"
 EVTDESC5017: "Manchmal trägt sich ein Skandal am Hofe zu und erzürnt den Monarch derart, dass die meisten diplomatischen Aktivitäten zum Stillstand kommen, bis sich der Aufruhr etwas gelegt hat."
 EVTOPTA5017: "Schuld auf sich nehmen und weitermachen"
 EVTOPTB5017: "Einen Berater bestechen, die Schuld auf sich zu nehmen"
 EVTNAME5018: "Feinde der Aufklärung"
 EVTDESC5018: "Als typische Reaktion auf ganz verschiedene Arten von Problemen war Obskurantismus in den meisten Länder gang und gäbe, zumindest bis das Zeitalter der Aufklärung in den meisten fortgeschrittenen westlichen Länder Europas anbrach."
 EVTOPTA5018: "Wissen ist Macht"
 EVTOPTB5018: "Ignoranz ist Segen"
 EVTNAME5019: "Goldenes Jahr"
 EVTDESC5019: "Ein ausgezeichnetes Geschäftsumfeld in Kombination mit guten Ernten sind ein Segen für die Steuerbasis der Nation, da sie dem Reich höhere Einnahmen bescheren."
 EVTOPTA5019: "Gewinne zeitlich gestaffelt kassieren"
 EVTOPTB5019: "Gewinne sofort kassieren"
 EVTNAME5022: "Ansturm der Kolonisten"
 EVTDESC5022: "Politischer und wirtschaftlicher Druck im Mutterland haben den Weg für eine plötzlich ansteigende Zahl von Menschen gebahnt, die in reichen, unbekannten Landen ihr Heil suchen wollen, sowie für Geschäftsleute auf der Suche nach Abenteuer und Reichtümern im Überseehandel."
 EVTOPTA5022: "Zusätzliche Kolonisten annehmen"
 EVTOPTB5022: "Finanzielle Vorzüge annehmen"
 EVTNAME5023: "Ansturm der Händler"
 EVTDESC5023: "Die Erweiterung des Seehandels hat bei den Händlern den Wunsch erstarken lassen, neue Fracht- und Handelsgelegenheiten auf den sieben Meeren zu suchen."
 EVTOPTA5023: "Zusätzliche Händler annehmen"
 EVTOPTB5023: "Finanzielle Vorzüge annehmen"
 EVTNAME5024: "Diplomatischer Zug"
 EVTDESC5024: "Die Diplomatie zwischen europäischen Ländern wurde oft auf beiden Seiten durch Zufallsfaktoren beeinflusst, die sich meist der Kontrolle der Außenminister entzogen."
 EVTOPTA5024: "Neue Diplomaten ernennen"
 EVTOPTB5024: "Beziehungen mit den Nachbarstaaten verbessern"
 EVTNAME5025: "Ausgezeichnete Diplomatie"
 EVTDESC5025: "Die Diplomatie zwischen europäischen Ländern wurde oft durch den Ruf und auch viele Errungenschaften eines Landes beeinflusst. Die Diplomaten schlugen Kapital aus solchen Faktoren, um bei ihren Verhandlungen bessere Ergebnisse zu erzielen."
 EVTOPTA5025: "Im Ruhme suhlen"
 EVTOPTB5025: "Unseren Ruf verbessern"
 EVTNAME5026: "Pest!"
 EVTDESC5026: "Epidemien waren am Anfang der Moderne weit gefährlicher als Kriege oder sogar Hungersnöte. Krankheiten wie Influenza oder Windpocken, die dank moderner Medizin zu relativ harmlosen Ärgernissen wurden, wüteten in jenen Zeiten aufs Grausamste, besonders unter Kleinkindern."
 EVTOPTA5026: "Wir müssen etwas tun!"
 EVTOPTB5026: "Wir können nichts dagegen tun"
 EVTNAME5027: "Armeereformen"
 EVTDESC5027: "Momentan werden Pläne für eine Armeereform kleineren Umfangs geschmiedet. Neue Taktiken, Waffen und Befehlsstrukturen sind einige der zur Diskussion stehenden Ideen, die unsere Kampfeffizienz verbessern sollen."
 EVTOPTA5027: "In Armeetechnologie investieren"
 EVTOPTB5027: "Unsere bestehende Armee verbessern"
 EVTNAME5032: "Marinereformen"
 EVTDESC5032: "Momentan werden Pläne für eine Marinereform kleineren Umfangs geschmiedet. Neue Taktiken, Waffen und Befehlsstrukturen sind einige der zur Diskussion stehenden Ideen, die unsere Kampfeffizienz verbessern sollen."
 EVTOPTA5032: "In Flottentechnologie investieren"
 EVTOPTB5032: "Unsere bestehende Flotte verbessern"
 EVTNAME5037: "Landwirtschaftliche Revolution"
 EVTDESC5037: "Wir konnten unsere landwirtschaftliche Produktion durch die Einführung neuer Techniken für Plantagen, Bewässerung und Landorganisation verbessern und somit unserem Land mehr Steuereinnahmen bescheren."
 EVTOPTA5037: "In größere Armee investieren"
 EVTOPTB5037: "Steuern noch höher schrauben"
 EVTNAME5040: "Gute Regierungspolitik"
 EVTDESC5040: "Clevere und zur rechten Zeit eingeführte politische Änderungen wurden oft vom Volk positiv angenommen. Über ihre eigentlichen Resultate hinweg wurden sie als Beweise für den guten Willen der Regierung und das Interesse am Wohlstand des Reichs angesehen."
 EVTOPTA5040: "Geld zur Stabilitätssteigerung einsetzen"
 EVTOPTB5040: "Geld in unsere Regierung investieren"
 EVTOPTC5040: "Füllen wir die Staatskasse!"
 EVTNAME5045: "Schlechte Regierungspolitik"
 EVTDESC5045: "Dumme und zur falschen Zeit eingeführte politische Änderungen wurden oft vom Volk negativ angenommen. Über ihre eigentlichen Resultate hinweg wurden sie als Beweise für den bösen Willen der Regierung und mangelndes Interesse am Wohlstand des Reichs angesehen."
 EVTOPTA5045: "Wir haben den richtigen Weg gewählt"
 EVTOPTB5045: "Versuche, die Situation zu verbessern "
 EVTNAME5050: "Unzufriedenheit in der Kirche"
 EVTDESC5050: "Meinungsverschiedenheiten und Interessenkonflikte über religiöse und säkulare Angelegenheiten zwischen unserer Regierung und den religiösen Führern unseres Landes haben die Kleriker aufgebracht."
 EVTOPTA5050: "Ihre Forderungen ignorieren"
 EVTOPTB5050: "Ihren Forderungen nachkommen"
 EVTNAME5051: "Unzufriedenheit unter den Handwerkern"
 EVTDESC5051: "Konflikte und Proteste über Steuern, Firmen, Handel und Zölle häufen sich und könnten zu einem starken Abfall unserer Industrieproduktion führen, wenn wir die Situation nicht sorgsam angehen."
 EVTOPTA5051: "Rädelsführer hinrichten"
 EVTOPTB5051: "Eine Steuer abschaffen"
 EVTNAME5052: "Unzufriedenheit in der Bauernschaft"
 EVTDESC5052: "Konflikte und Proteste über Steuern, Grausamkeit der Grundbesitzer, Ausbeutung und Zölle häufen sich und könnten sich sehr negativ auswirken, wenn wir die Situation nicht sorgsam angehen"
 EVTOPTA5052: "Wir entscheiden, wie wir es für richtig erachten"
 EVTOPTB5052: "Verbesserung ihrer Situation anstreben"
 EVTNAME5053: "Unzufriedenheit unter den Händlern"
 EVTDESC5053: "Konflikte und Proteste über Steuern, Firmen, Hafenzölle sowie Handelsabgaben häufen sich und könnten sich sehr negativ auswirken."
 EVTOPTA5053: "Handelsinvestitionen reduzieren"
 EVTOPTB5053: "Schafft uns die Stänkerer vom Hals"
 EVTNAME5054: "Politische Krise"
 EVTDESC5054: "Politische Krisen treten von Zeit zu Zeit auf. Die Gründe können Konflikte zwischen Herrscher und Parlament sein, Unruhen im Adel, oder Interessenkonflikte zwischen Adligen und Händlern oder religiösen Führern."
 EVTOPTA5054: "Die Zeit heilt alle Wunden"
 EVTOPTB5054: "Ein guter Ruf ist nicht alles"
 EVTNAME5055: "Korruption"
 EVTDESC5055: "Korruption ist einer der meist verbreiteten Faktoren des politischen und wirtschaftlichen Lebens, ganz besonders in Feudalsystemen."
 EVTOPTA5055: "Probleme lösen"
 EVTOPTB5055: "Ignorieren"
 EVTNAME5056: "Diplomatische Beleidigung"
 EVTDESC5056: "Manchmal entstehen Konflikte aus diplomatischen Beleidigungen."
 EVTOPTA5056: "Wir werden dies nicht vergessen"
 EVTOPTB5056: "Entspannungsversuche anstreben"
 EVTNAME5057: "Befestigungen"
 EVTDESC5057: "Die Befestigung des Reiches hat die permanente und größte Aufmerksamkeit des Regenten, besonders an den Grenzen oder an strategischen Stellen wie Hauptstädten, großen Werften oder wichtigen Kolonien."
 EVTOPTA5057: "Dies ist von höchster Wichtigkeit"
 EVTOPTB5057: "Zu teuer"
 EVTNAME5058: "Der Adel fordert Privilegien"
 EVTDESC5058: "Die Privilegien der Adelsschaft befinden sich unter Dauerfeuer, seit $MONARCH$ mit seinen Versuchen begonnen hat, immer mehr Kontrolle an sich zu reißen. Nun ist den Adligen der Geduldsfaden gerissen, und sie verlangen die Rückgabe dessen, was ihnen rechtmäßig zusteht."
 EVTOPTA5058: "Wir akzeptieren ihre rechtmäßigen Forderungen"
 EVTOPTB5058: "Wir ignorieren ihre Forderungen"
 EVTNAME5059: "Ende des Handelshaustraums"
 EVTDESC5059: "Handelshäuser gründeten sich oft auf sehr spekulative Fundamente. Wenn ihre Unternehmungen fehlschlugen, gingen oft große Reichtümer verloren und mit ihnen das Vertrauen in die Regierung."
 EVTOPTA5059: "Unsere Ausgaben kürzen"
 EVTOPTB5059: "Das ist überhaupt kein Problem"
 EVTNAME5061: "Das Wunder des Heiligen"
 EVTDESC5061: "Einige Menschen sind so devot in ihrem Glauben, dass sie sich aufmachen, den Armen zu helfen und die Kranken zu heilen. Sie werden für ihre Handlungen oft Heilige genannt, und manchmal werden ihnen Wunder zugeschrieben."
 EVTOPTA5061: "Es ist ein wahrer Segen"
 EVTOPTB5061: "Ihre Handlungen haben uns den wahren Weg gezeigt"
 EVTNAME5062: "Regulierung des Ärztestandes"
 EVTDESC5062: "Im 16. Jahrhundert begannen viele Staaten, die Anzahl der Ärzte zu vergrößern und ihre Ausbildung an Universitäten zu regulieren und zu überwachen. Diese Vorschriften galten auch für Hebammen."
 EVTOPTA5062: "Unsere Forschung wird dem Bevölkerungswachstum zugute kommen"
 EVTOPTB5062: "Es ist noch Platz für Verbesserungen"
 EVTNAME5063: "Adelsfehde"
 EVTDESC5063: "Der Hass zwischen vielen Adelsfamilien eines Staates war eine Realität. Oft brach die Situation in offenen Konflikt aus. Das Ergebnis war zwar kein ausgewachsener Bürgerkrieg, konnte aber die Stabilität eines Landes enorm beeinträchtigen."
 EVTOPTA5063: "Mit einer der Familien gemeinsame Sache machen"
 EVTOPTB5063: "Das sollen sie untereinander ausmachen"
 EVTOPTC5063: "Versuchen, die Angelegenheit zu schlichten."
 EVTNAME5064: "Adliges Bündnis mit fremder Macht"
 EVTDESC5064: "Der Adel war in diesen Zeiten nicht komplett unter der Kontrolle des Hofes - die Edelleute konnten unabhängige Bündnisse mit fremden Prinzen eingehen, und taten dies oft auch. Die Kronen Europas sahen es zwar nicht gern, aber sie konnten normalerweise auch nichts dagegen unternehmen."
 EVTOPTA5064: "Sie werden für diesen Verrat büßen"
 EVTOPTB5064: "Wir werden uns der Sache später annehmen"
 EVTNAME5065: "Ermordung Adliger"
 EVTDESC5065: "In diesen Zeiten waren Adelsfamilien ein Bollwerk der Macht. Die Ermordung von Anführern mächtiger Häuser wurde als schwerer Schlag gegen das Schicksal der betroffenen Familie angesehen. Mit dem Emporkommen religiöser Zwistigkeiten nahmen auch die Anschläge auf Führer von Adelsfamilien einer anderen Religion zu."
 EVTOPTA5065: "Das sollen sie untereinander ausmachen"
 EVTOPTB5065: "Kontrolle über die Situation übernehmen"
 EVTNAME5066: "Abschaffung von Kirchenfunktionen"
 EVTDESC5066: "Adelsfamilien wurde oft die Kontrolle über Ländereien der Kirche gewährt, was in vielen Staaten im Gegenzug für Geldzuweisungen für die Krone geschah. Die Krone gab hierdurch die Kontrolle über gewisse Einkommensquellen im Austausch gegen eine kurzfristige Finanzspritze auf."
 EVTOPTA5066: "Akzeptieren"
 EVTOPTB5066: "Ablehnen"
 EVTNAME5068: "Ämterverkauf"
 EVTDESC5068: "Oft besorgte sich die Krone kurzfristige Geldmengen durch den Verkauf von Regierungsämtern. Diese Verkäufe brachten viel ein, aber auf lange Sicht bedeuteten mehr Beamte auch, dass mehr Steuergelder abgeschöpft wurden, bevor sie die Staatskasse erreichten."
 EVTOPTA5068: "Akzeptieren"
 EVTOPTB5068: "Ablehnen"
 EVTNAME5070: "Monopolfirma gegründet"
 EVTDESC5070: "Oft gewährten Königshöfe Handelshäusern die Exklusivrechte für den Handel mit Gütern in einem bestimmten Gebiet. Diese Monopole wurden im Austausch für eine einmalige Summe und fortlaufende Abgaben der Händler vergeben."
 EVTOPTA5070: "Langzeitinvestition machen"
 EVTOPTB5070: "Volle Bezahlung verlangen"
 EVTNAME5071: "Adlige fordern höhere Pensionen"
 EVTDESC5071: "Königshäuser mussten ihre unbotmäßigen Adligen mit vielen Tricks bei der Stange halten. Eines der verbreitetsten Mittel war Bargeld. Adlige verlangten im Austausch für die Abtretung gewisser Rechte an den Monarchen höhere Pensionen."
 EVTOPTA5071: "Ihren Forderungen nachkommen"
 EVTOPTB5071: "Ihre Forderungen zurückweisen"
 EVTNAME5072: "Exportlizenzen gewähren"
 EVTDESC5072: "Wenn die Krone den Adligen kein Geld geben konnte, gewährte sie ihnen statt dessen Privilegien für besondere Einnahmen, die ihnen großen Profit einbrachten."
 EVTOPTA5072: "Privilegien gewähren"
 EVTOPTB5072: "Privilegien muss man sich verdienen"
 EVTNAME5073: "Neues Land beansprucht"
 EVTDESC5073: "In diesen Zeiten wurden viele Wald- und Sumpfgebiete gerodet bzw. trockengelegt, um neues Land zur Besiedlung zu schaffen. Diese neuen Gebiete brachten oft einen kurzfristigen Bevölkerungsboom."
 EVTOPTA5073: "Steuereinnahmen erhöhen"
 EVTOPTB5073: "Soldatenzahl erhöhen"
 EVTOPTC5073: "Beides unter zusätzlichen Kosten erhöhen."
 EVTNAME5074: "Ausbildungslager einrichten"
 EVTDESC5074: "Die Einrichtung eines permanenten Ausbildungsbereiches für die Armeen der damaligen Zeit hat es uns viel leichter gemacht, Männer aus der Bevölkerung für den Dienst in der Armee hereinzubringen."
 EVTOPTA5074: "Bürger einziehen"
 EVTOPTB5074: "Masseneinzug mit finanziellen Anreizen"
 EVTNAME5075: "Adlige fordern alte Rechte wieder"
 EVTDESC5075: "In diesen Zeiten erinnerte sich die Adelsschaft noch lebhaft an die Tage, als der König nur einer unter vielen Edelleuten war. Der Adel wollte diese alten Zeiten wieder auferstehen lassen und setzte den König hinsichtlich bestimmter Privilegien oft unter Druck."
 EVTOPTA5075: "Forderungen nachkommen"
 EVTOPTB5075: "Forderungen zurückweisen"
 EVTNAME5076: "Städte fordern alte Rechte wieder"
 EVTDESC5076: "Die Stadtbevölkerung hatte schon immer nach einem anderen Kodex als ihre Mitbürger auf dem Land gelebt - oft sogar im selben Staat. Die Monarchen versuchten nicht nur, die Privilegien der Adligen zu beschneiden, sondern oft auch, Städte unter einheitlichere Regeln und Gesetze zu bringen. Die Städte widersetzten sich diesen Bemühungen oft."
 EVTOPTA5076: "Alte Rechte verweigern"
 EVTOPTB5076: "Akzeptieren"
 EVTNAME5077: "Ignorierte Verfügungen"
 EVTDESC5077: "Monarchen regierten durch den Erlass von Verfügungen, aber meist fehlte ihnen die Macht, sie auch durchzusetzen. Die Durchsetzung hing von der lokalen Obrigkeit ab (Adlige/Stadtregierungen), die nicht immer so aufpassten, wie die Monarchen es gerne gehabt hätten."
 EVTOPTA5077: "Lasst sie das selbst in die Hand nehmen"
 EVTOPTB5077: "Bemühungen intensivieren"
 EVTNAME5082: "Bourgeoisie fordert Privilegien"
 EVTDESC5082: "In der Klasse der Bourgeoisie werden die Stimmen gegen die Macht der Adelsfamilien immer lauter, insbesondere gegen den Mangel an Gelegenheiten auf höhere Regierungsposten. Ihr einziger Weg zur Macht ist, in arme Adelsfamilien mit hohen Titeln einzuheiraten oder um offene Positionen in Regierungskreisen zu buhlen."
 EVTOPTA5082: "Privilegien gewähren"
 EVTOPTB5082: "Privilegien verweigern"
 EVTNAME5083: "Italienischer Techniker!"
 EVTDESC5083: "Zwischen 1450 und 1600 waren italienische Belagerungstechniker hoch begehrt: sie sollten den Militärs Europas die Feinheiten der trace italienne beibringen. Diese Techniker waren in den meisten Fällen ohne nationale Identität und arbeiteten für jeden, der sich ihr Honorar leisten konnte."
 EVTOPTA5083: "Techniker einstellen"
 EVTOPTB5083: "Angebot abschlagen"
 EVTNAME5084: "Ausländischer Waffenausbilder verfügbar"
 EVTDESC5084: "Maurice von Nassau erfand neue Übungen für Feuerwaffen, welche die neuen Waffen viel effektiver machten. Diese Ausbildungstechnik war kein Geheimnis, und viele unternehmerische Geister aus dem Militär machten sich über diese Techniken schlau und boten ihre Dienste den gekrönten Häuptern Europas an."
 EVTOPTA5084: "Einstellen"
 EVTOPTB5084: "Angebot abschlagen"
 EVTNAME5085: "Großer Palastbau"
 EVTDESC5085: "Monarchen mussten sich oft etwas einfallen lasen, um den Adel an der Leine zu halten. Die Einführung von Feuerwaffen reduzierte die Rolle der Adligen als Krieger und ließ ihnen in den Augen der Monarchen zuviel Freizeit. Einige Monarchen bauten große neue Paläste mit komplizierten Hofritualen, um die Adligen zu blenden und sie beschäftigt zuhalten. Versailles ist das Flaggschiff dieser Bewegung."
 EVTOPTA5085: "Palast bauen"
 EVTOPTB5085: "Nicht bauen"
 EVTNAME5086: "Unkooperativer Philosoph"
 EVTDESC5086: "Oftmals brachten Geisteswissenschaftler Ideen hervor, die im Widerspruch zur akzeptierten Doktrin des Monarchen oder der Kirche standen. Normalerweise versuchte der Staat, den Denker zur Widerrufung seiner Ideen zu bringen. Sollte das nicht klappen, war Einkerkerung oder Hinrichtung der nächste Schritt. Männer wie Giordano Bruno, Thomas Moore und Galileo sind klassische Beispiele von Querdenkern."
 EVTOPTA5086: "Einkerkern"
 EVTOPTB5086: "Lasst ihm seine Freiheit"
 EVTNAME5087: "Grenzdisput"
 EVTDESC5087: "Der Mangel an guten Karten oder Mitteln zur Erstellung guter Karten führte gelegentlich in Grenzregionen zur Überschneidung von Hoheitsansprüchen. Das Objekt solcher Dispute war für gewöhnlich trivial, konnte aber als Reibungspunkt dienen, wenn ein Monarch sich störrisch zeigen wollte."
 EVTOPTA5087: "Hart bleiben"
 EVTOPTB5087: "Verhandeln"
 EVTNAME5088: "Händlerbelästigung"
 EVTDESC5088: "Dispute über die Behandlung lokaler Händler waren nichts Ungewöhnliches. Alle Regierungen erhielten gelegentlich Berichte über unfaire Behandlung und Belästigung ihrer Händler. Auf einem intensiveren Level waren dies Beschwerden über Banditen und Piraten in oder in Richtung eines bestimmten Staats. Diese Angelegenheiten konnten üblicherweise beigelegt werden, aber natürlich war Säbelrasseln auch immer eine Option."
 EVTOPTA5088: "Beschwerde eskalieren"
 EVTOPTB5088: "Diplomatische Lösung suchen"
 EVTNAME5089: "Petition für Entschädigung"
 EVTDESC5089: "Bauern hatten üblicherweise keine Stimme, aber gelegentlich fanden sie Zugang zum Monarchen und baten um Entschädigung. Manchmal wurden diese Petitionen an den lokalen Fürsten gerichtet, den man der Verletzung der Bauernrechte zichtigte. Sich einzuschalten und sich damit über die Autorität eines lokalen Fürsten hinwegzusetzen, war ein sehr drastischer Schritt."
 EVTOPTA5089: "Petition annehmen"
 EVTOPTB5089: "Petition zurückweisen"
 EVTNAME5090: "Hilferuf einer Adelsfamilie"
 EVTDESC5090: "Die mächtigste der Adelsfamilien im Staat besaß oft gewaltigen Reichtum, doch das hielt sie nicht davon ab, wie ihr Monarch gelegentlich in finanzielle Querelen zu geraten. Auch sie konnten Schulden anhäufen, die ihre Zahlungskraft überstiegen. In solchen Zeiten konnten sie sich den Monarchen um Finanzhilfe bitten. Oft waren die Monarchen geneigt, da sie normalerweise mit den Adligen verwandt waren."
 EVTOPTA5090: "Hilfe leisten"
 EVTOPTB5090: "Hilfe verweigern"
 EVTNAME5091: "Unterstützung für Dissidenten im Ausland"
 EVTDESC5091: "Eine Reihe von Dissidenten aus anderen Staaten sind an uns herangetreten. Diese Dissidenten behaupten, viele Unterstützer hinter sich zu haben, die bloß etwas Geld brauchen - wahrscheinlich lügen sie. Trotzdem haben ihre Behauptungen viele einflussreiche Menschen an unserem Hof angerührt. Die Unterstützung dieser Dissidenten wird vermutlich zu nichts führen außer der Verärgerung des anderen Landes, aber auf der anderen Seite würde Nichtunterstützung einen schlechten Eindruck machen."
 EVTOPTA5091: "Unterstützen"
 EVTOPTB5091: "Ablehnen"
 EVTNAME5092: "Wachsende Konkurrenz im Außenhandel"
 EVTDESC5092: "In diesen Zeiten war der Handel stark reguliert, doch trotzdem gab es keine festen Märkte. Manchmal versuchten Händler, neue Märkte zu erschließen oder neue Güter zu veräußern. Ihre Mitbewerber verlangten dann normalerweise neue oder höhere Abgaben, um den Widersachern das Handwerk zu legen."
 EVTOPTA5092: "Neuen Zoll erheben"
 EVTOPTB5092: "Neuen Zoll verweigern"
 EVTNAME5093: "Entfernung eines Beraters"
 EVTDESC5093: "Manchmal wendet sich die Regierung gegen einen Berater, wenn seine schlechten Leistungen oder unklugen Entscheidungen verheerende Folgen haben."
 EVTOPTA5093: "Rausschmeißen!"
 EVTOPTB5093: "Wir haben Vertrauen in ihn"
 EVTNAME5094: "Häretischer Berater"
 EVTDESC5094: "Gelegentlich tauchten isoliert häretische Ideen auf und ängstigten die lokalen Herrscher. Die meisten waren einfache Leute, die nicht begriffen, dass ihre Interpretation gegen die offizielle Doktrin ging, doch manchmal wurden sogar Mitglieder des Königshofes beeinflusst."
 EVTOPTA5094: "Rausschmeißen!"
 EVTOPTB5094: "Wir haben Vertrauen in ihn"
 EVTNAME5095: "Staatsmann erringt Macht"
 EVTDESC5095: "Einige Berater wenden mehr oder weniger fragwürdige Methoden an, um ihren Status am Königshof zu stärken."
 EVTOPTA5095: "Rausschmeißen!"
 EVTOPTB5095: "Er macht seine Arbeit gut"
 EVTNAME5096: "Getürkte Wahlen"
 EVTDESC5096: "Bestechungen und andere Anreize waren in den Tagen vor einer Wahl nie fern. Auch ist es wohlbekannt, dass selbst an unserem Hofe einflussreiche Leute auf solchen Praktiken zurückgreifen, in der Hoffnung, das Wahlergebnis zu ihren Gunsten beeinflussen zu können."
 EVTOPTA5096: "Gut gedacht!"
 EVTOPTB5096: "Bestechung ist mir zu billig"
 EVTNAME5097: "Bauernzorn"
 EVTDESC5097: "In Zeiten, wenn die Bauern harsche Unterdrückung erleiden, wenden sich manche von ihnen gegen ihre Grundbesitzer und verlangen bessere Behandlung und Bedingungen."
 EVTOPTA5097: "Leibeigenschaft erzwingen"
 EVTOPTB5097: "So was passiert nun mal"
 EVTNAME5098: "Kirchen-Korruption"
 EVTDESC5098: "Nicht alle Männer der Kirche halten sich an ihre eigenen Predigten - manche konnten den Versuchungen der Bestechung nicht widerstehen."
 EVTOPTA5098: "Tempel säubern!"
 EVTOPTB5098: "Geldstrafen für die Sünder"
 EVTNAME5099: "Händlerübergriffe"
 EVTDESC5099: "Manchmal gerieten sich Händler mit unterschiedlichen Geschäftsideen in die Haare, und kleine Fraktionen tauchten auf und sorgten für Störungen."
 EVTOPTA5099: "Merkantilisten unterstützen"
 EVTOPTB5099: "Dies ist keine Angelegenheit für die Krone"
 EVTOPTC5099: "Freihandel vorschlagen"
 EVTNAME6000: "Verachtete Flottentraditionen "
 EVTDESC6000: "In letzter Zeit hat unser Hauptaugenmerk auf der Armee gelegen. Vielleicht sollten wir der Möglichkeit einer starken Marine mehr Gedanken schenken und mehr Zeit in die Flottenforschung stecken."
 EVTOPTA6000: "Nein, das Land ist wichtig!"
 EVTOPTB6000: "Wir müssen diesen Verfall stoppen"
 EVTNAME6001: "Verachtete Flottentraditionen "
 EVTDESC6001: "In letzter Zeit hat unser Hauptaugenmerk auf der Marine gelegen. Vielleicht sollten wir der Möglichkeit einer starken Armee mehr Gedanken schenken und mehr Zeit in die Armeeforschung stecken."
 EVTOPTA6001: "Die Flotte ist unsere Burg!"
 EVTOPTB6001: "Wir müssen diesen Verfall stoppen"
 EVTNAME6002: "Opposition gegen Militärschulen"
 EVTDESC6002: "Gelegentlich brachen Feindseligkeiten zwischen rivalisierenden Militärschulen aus."
 EVTOPTA6002: "Angriff ist immer die beste Option"
 EVTOPTB6002: "Lasst sie zu uns kommen"
 EVTNAME6003: "Nationale Institutionen"
 EVTDESC6003: "In letzter Zeit verlangen mehr und mehr Leute nach repräsentativen nationalen Institutionen."
 EVTOPTA6003: "Der Staat bin ich!"
 EVTOPTB6003: "Gebt ihnen, was sie wollen"
 EVTNAME6004: "Infiltrierung des Vatikans"
 EVTDESC6004: "Bestechung ist keine unbekannte Praxis, und mit der richtigen Geldsumme können wir vielleicht einen Kardinal dazu bekommen, einen religiösen Orden zu infiltrieren."
 EVTOPTA6004: "Das soll er tun"
 EVTOPTB6004: "Lassen wir die Sache fallen"
 EVTNAME6005: "Stadtstaat fordert Unabhängigkeit"
 EVTDESC6005: "Die Bürger von Genua wollen ihre Unabhängigkeit zurück."
 EVTOPTA6005: "Nix da..."
 EVTOPTB6005: "Wir werden es uns überlegen"
 EVTNAME6007: "Eine formelle Bitte"
 EVTDESC6007: "Der Kaiser hat eine formelle Bitte für die Entlassung von $PROVINCENAME$ ausgesprochen. Auch informiert er uns, dass es in unserem besten Interesse sei, zuzustimmen."
 EVTOPTA6007: "Ganz offensichtlich unterschätzt uns der Kaiser."
 EVTOPTB6007: "Dieses Land bedeutet uns nichts."
 EVTNAME6009: "Straßenbau"
 EVTDESC6009: "Bau und Unterhalt von Straßen und Handelsrouten in den nördlichen Gebieten unseres Landes haben einen großen Einfluss auf unsere Wirtschaft. Sie haben uns in die Lage versetzt, unseren Handel zu erweitern und dadurch höhere Steuereinnahmen ermöglicht."
 EVTOPTA6009: "Höhere Steuereinnahmen"
 EVTOPTB6009: "Höhere Soldatenzahl"
 EVTNAME6010: "Konquistador"
 EVTDESC6010: "Ein wagemutiger Abenteurer und sein Tross haben sich Euch zur Verfügung gestellt, neues Land für Gott und Vaterland zu erschließen! Die gewaltige Masse immer noch unbekannter und unerforschter Länder zieht immer Abenteurer auf der Suche nach Ruhm, Ruf und Reichtum an."
 EVTOPTA6010: "Stellen wir ihn ein"
 EVTOPTB6010: "Wir haben keine Verwendung für seine Dienste"
 EVTNAME6012: "Hofmaler verfügbar"
 EVTDESC6012: "Wir halten schon seit einiger Zeit Ausschau nach Malern oder Künstlern, die die Glorie unseres Monarchen repräsentativ bildlich einfangen können. Zufälligerweise hat uns gerade heute morgen ein Maler seine Dienste angeboten."
 EVTOPTA6012: "Einstellen"
 EVTOPTB6012: "Seine Dienste ablehnen"
 EVTNAME6013: "Großer Ball in $CAPITAL$"
 EVTDESC6013: "Trotz hoher Kosten hat der Hof seinen Wunsch nach glamourösen Bällen, Staatsdiners oder anderer Unterhaltung kundgetan."
 EVTOPTA6013: "Ball vorbereiten"
 EVTOPTB6013: "Keinen Ball vorbereiten"
 EVTNAME6014: "Reiche Ernte"
 EVTDESC6014: "$YEAR$ wurde als ein besonders gutes Jahr für $COUNTRY$ angesehen, da reiche Ernten für höhere Einnahmen als je zuvor sorgten."
 EVTOPTA6014: "In die Schatzkammer stecken"
 EVTOPTB6014: "Das Geld investieren"
 EVTNAME6015: "Festivitäten"
 EVTDESC6015: "Dieses Jahr sieht so erfolgreich aus, dass sich $MONARCH$ als eine Geste des guten Willens entschieden hat, dieses Glück mit verschiedene Festivitäten für die lokale Bevölkerung zu feiern."
 EVTOPTA6015: "Festivitäten vorbereiten"
 EVTOPTB6015: "Völliger Unsinn und Geldverschwendung!"
 EVTNAME960: "Die Highlander kommen"
 EVTDESC960: "Mein [Root.Owner.Monarch.GetTitle], die Engländer rücken auf [Root.GetCapitalName] vor. Die meisten Adligen wollen nicht kämpfen, aber die Neuigkeit hat sich verbreitet.\n\nDie Highlander kommen von selber, um sich uns anzuschließen. Sie kommen in Gruppen zu Hunderten...und Tausenden!"
 EVTOPTA960: "Wir sind bereit für den Krieg!"
 EVTNAME7001: "Die örtlichen Adeligen protestieren"
 EVTDESC7001: "Unser neuer Herrscher scheint fremde Adelige aus seinem Reich bei der Vergabe von Ämtern zu bevorzugen. Die alteingesessenen Adeligen sind sehr aufgebracht, dass Jahrhunderte der Erbfolge einfach so ignoriert werden."
 EVTOPTA7001: "Enthauptet ein paar von ihnen!"
 EVTOPTB7001: "Schlichtet!"
 EVTNAME7002: "$MONARCH$ ignoriert $COUNTRY$"
 EVTDESC7002: "Unser gemeinsamer Herrscher kümmert sich nur um sein eigenes Reich und bringt nicht die nötige Zeit auf, um sich um die hiesigen Staatsangelegenheiten zu kümmern."
 EVTNAME7003: "$COUNTRY$ wirtschaftlich vernachlässigt"
 EVTDESC7003: "Auch wenn unsere Staaten eine gemeinsame Führung besitzen, werden unsere Händler immer noch als Fremde behandelt. Dies schädigt unsere Wirtschaft."
 EVTOPTA7003: "Sind wir nur im Namen vereint?"
 EVTNAME7004: "Kulturelle Unterschiede"
 EVTDESC7004: "Tragischerweise ist die Kultur, aus der unser Herrscher stammt, der unseren unterlegen. Sein rückständiges Volk fühlt sich dadurch scheinbar vor den Kopf gestoßen."
 EVTNAME7005: "Unsere Personalunion hat einen schlechten Ruf"
 EVTDESC7005: "Um es höflich auszudrücken, unser Monarch ist nicht die Art Mensch, die man gerne zum Nachbarn hätte. Die blutige Geschichte seiner Nation ist voll von Expansion und Eroberung. Leider vergiftet dieser schlechte Ruf nun auch unsere Beziehnungen."
 EVTOPTA7005: "Aber, wir sind da ganz anders"
 EVTOPTB7005: "Wir sind EINS!"
 EVTNAME4043: "Unrentabler Handel"
 EVTDESC4043: "Schlechte Handelsbedingungen, ein Ergebnis schwindender Ressourcen und wachsender Konkurrenz, haben zu einem scharfen Abfall unserer Einkommen aus Übersee geführt. Diese unvorteilhaften Umstände lassen uns keine andere Wahl, als unser Ostindisches Handelshaus aufzulösen."
 EVTOPTA4043: "Was für eine Katastrophe!"
 EVTNAME6032: "Grenzdisput"
 EVTDESC6032: "Der Landstrich an der Grenze zu $PROVINCENAME$ ist schon eine ganze Weile lang umstrittenes Gebiet, aber im Lichte der religiösen Bindungen zwischen uns und der dortigen Bevölkerung sollte kein Zweifel um seine Zugehörigkeit bestehen. Danach zu urteilen, wie der Rest des gottverlassenen Landes momentan regiert wird, ist es höchst unwahrscheinlich, dass sie im Falle weiterer Schritte unsererseits ernsthaften Widerstand leisten können."
 EVTOPTA6032: "Unser Glaube muss geschützt werden"
 EVTOPTB6032: "Legen wir die Angelegenheit friedlich bei"
 EVTNAME6033: "Grenzdisput"
 EVTDESC6033: "Der Landstrich an der Grenze zu $PROVINCENAME$ ist schon eine ganze Weile lang umstrittenes Gebiet, aber im Lichte der religiösen Bindungen zwischen uns und der dortigen Bevölkerung sollte kein Zweifel um seine Zugehörigkeit bestehen. Danach zu urteilen, wie der Rest des gottverlassenen Landes momentan regiert wird, ist es höchst unwahrscheinlich, dass sie im Falle weiterer Schritte unsererseits ernsthaften Widerstand leisten können."
 EVTOPTA6033: "Die Sache mit Nachdruck verfolgen"
 EVTOPTB6033: "Legen wir die Angelegenheit friedlich bei"
 EVTDESC6337: "Einer unserer Provinzgouverneure hat sich ausgerechnet, dass er unter den derzeit herrschenden dezentralisierten Zuständen selber herrschen könnte. Die Armee, die er ausheben konnte ist viel zu klein, um solche Ansprüche durchzusetzen, aber ihn scheint das nicht zu stören."
 EVTNAME9000: "Japan wurde entdeckt!"
 EVTDESC9000: "$MONARCHTITLE$! Nachricht erreichte uns von neuen Ländern im fernen Osten. Eine Reihe Inseln, genannt Japan, wurden von den Schiffen von $COUNTRY_ADJ$ entdeckt, und es scheint als bringen wir als erste diese Neuigkeit nach Europa. Wir müssen nun rasch davon profitieren, bevor andere Nationen dies erfahren!"
 EVTOPTA9000: "Zeitalter der Wunder!"
 EVTNAME9004: "Christlicher Missionar"
 EVTDESC9004: "Ein christlicher Missionar aus Europa wurde an unsere Küsten angeschwemmt und will das Wort seines Gottes in einer unserer Provinzen verbreiten. Er bittet eure Emminenz um Erlaubnis, eine Kirche zu bauen."
 EVTOPTA9004: "Ich sehen nichts Schlechtes daran"
 EVTOPTB9004: "Ich denke wir brauchen ihn nicht"
 EVTNAME9006: "Christliche Bekehrte"
 EVTDESC9006: "Eine Welle von religiösen Konversionen zieht über $PROVINCENAME$ hinweg als mehr und mehr Einwohner sich einem westlichen, christlichen Pater anschließen. Die Menschen in der Provinz schließen sich immer schneller der neuen Religion an."
 EVTOPTA9006: "Wir können wohl nichts dagegen tun."
 EVTOPTB9006: "Wir werden diese Abkehr von den Bräuchen nicht tolerieren."
 EVTNAME9008: "Kirishitan-Spannungen"
 EVTDESC9008: "Die lokale 'Kirishitan'-Gesellschaft in $PROVINCENAME$, welche vor Kurzem zur neuen europäischen Religion konvertiert ist, ist mit dem lokalen Daimyo in Konflikt geraten. Die lokalen Spannungen drohen, eine offene Revolte auszulösen."
 EVTOPTA9008: "Schlecht"
 EVTNAME9010: "Die roten Schiffe kehren zurück"
 EVTDESC9010: "Die großen Masten des Schiffs berühren beinahe den Himmel. Seine Segel sind unten, aber sein Tiefgang lässt eine große Ladung vermuten. Ein rotes Schiff ist von einer Handelsreise in die südlichen Meere zurückgekehrt und hat exotische Güter mitgebracht."
 EVTOPTA9010: "Sehr gut! Was lernen wir daraus?"
 EVTNAME9012: "Westliche Mission kehrt zurück!"
 EVTDESC9012: "Die westliche Botschaft, die wir vor einiger Zeit nach Europa geschickt haben, ist nun reich beladen zurückgekehrt. Ihr bekommt ihren Bericht und lest interessiert von den fernen Ländern."
 EVTOPTA9012: "Erzählt mir mehr von ihren Ideen!"
 EVTOPTB9012: "Erzählt mir mehr davon!"
 EVTNAME9014: "Fumi-e in $PROVINCENAME$"
 EVTDESC9014: "Fumi-e (wörtlich 'treten-auf-Bilder') waren Objekte, die während der Edo-Periode dazu dienten, versteckte Christen zu finden. Die Praktik beinhaltete, vermutliche Christen dadurch zu finden, sie auf christliche Objekte herumtrampeln zu lassen, um ihre Unschuld zu beweisen. Einer der Daimyos hatte damit in seinem Kampf gegen die Christen erfolg."
 EVTOPTA9014: "Interessante Entwicklung"
 EVTNAME9016: "Tempura eingeführt"
 EVTDESC9016: "Eine neue Delikatesse ist in einer unserer Provinzen aufgetaucht. Sie besteht aus frittiertem Fisch und Gemüse und ist bekannt als 'Tempura'. Das Gericht wurde anscheinend von portugiesischen Missionaren eingeführt!"
 EVTOPTA9016: "Lasst es uns zu einer Tradition machen"
 EVTOPTB9016: "Lasst es uns verkaufen!"
 EVTNAME9018: "Eine Anzahl westlicher Arquebusen"
 EVTDESC9018: "Händler in einer unserer Provinzen haben eine Gruppe westlicher Arquebusen für unsere Armee gebracht. Wir könnten diese neue Technologie kaufen, aber sie ist nicht gratis, und sie werden nicht lange funktionieren."
 EVTOPTA9018: "Natürlich brauchen wir die Waffen"
 EVTOPTB9018: "Die alten Wege sind besser"
 EVTNAME9020: "Kabuki-Theater"
 EVTDESC9020: "Ein Stück im neuen Kabuki-Stil wurde in $CAPITAL$ augeführt, und wir werden davon profitieren. Die Schauspieler sind gut, und einer von ihnen könnte einmal Hofdichter werden. Andererseits würde diese Truppe auf ihrem Weg durch Japan unser Ansehen steigern."
 EVTOPTA9020: "Schickt sie weit weg!"
 EVTOPTB9020: "Dieser Mann wird am Hof gebraucht!"
 EVTNAME9022: "Ronin bietet seine Dienste an"
 EVTDESC9022: "Ein 'Ronin', ein herrenloser Samurai, hat uns seine Dienste angeboten. Er ist jung und hat noch nicht seine vollen Fähigkeiten entfalten, aber wir könnten ihm eine Chance geben, dies an unserem Hof zu tun. Oder wir können ihn zu niederen Diensten einsetzen."
 EVTOPTA9022: "Seine Talente werden an unserem Hof aufblühen!"
 EVTOPTB9022: "Wir haben irgendwo eine Garnison, die einen Kommandeur braucht"
 EVTOPTC9022: "Wir brauchen keine Briganden"
 EVTNAME9024: "Nogaku Aufführung"
 EVTDESC9024: "Die Noh, oder Nogaku, ist eine traditionelle japanische Forme des musikalischen Dramas, und die Aufführung am Hof in $CAPITAL$ eines neuen Stücks wurde als schönste in den vergangenen Jahren gepriesen. "
 EVTOPTA9024: "Macht es zu einem Teil unseres kulturellen Erbes"
 EVTOPTB9024: "Wir sind ein Patron der Künste."
 EVTNAME9026: "Karesansui-Garten"
 EVTDESC9026: "Einer unserer Untertanen hat vorgeschlagen, dass wir einen 'Karesansui' (trockene Landschaft) Garten in einem Palast in einer unserer Provinzen erreichten lassen. Ein beeindruckender Steingarten könnte einkulturelles Zeichen für unsere Klan für viele Jahre sein aber die Kosten sind nicht klein."
 EVTOPTA9026: "Natürlich muss ich einen haben!"
 EVTOPTB9026: "Dies ist nicht die Zeit dafür."
 EVTNAME9028: "Loyale Samurai"
 EVTDESC9028: "Mehrere Samurai in euren Diensten haben euch lange und gut gedient. Die Tradition verlangt, dass solche Männer von ihrem Herrn belohnt werden. Es wird von uns erwartet, und wenn wir es nicht tun, wird das unsere Nation destabilisieren."
 EVTOPTA9028: "Natürlich werden wir sie belohnen!"
 EVTOPTB9028: "Wir können derzeit nichts entbehren."
 EVTNAME9030: "Wandermönch"
 EVTDESC9030: "Die Himmel haben sich geöffnet und der Regen draußen fällt in Strömen. Ein reisender Mönch ist an unserer Tür in $CAPITAL$ angekommen und bittet und Nahrungs und Unterkunft. Er hat ein Armutsgelübte abgelegt, und wir sind verpflichtet, ihm zu helfen."
 EVTOPTA9030: "Wir werden ihn unterstützen."
 EVTOPTB9030: "Hinweg mit dem Bettler!"
 EVTNAME9032: "Einen Schrein besuchen"
 EVTDESC9032: "Es ist lange her, seit wir die großen Schreine in einer unserer Provinzen beuscht haben. Der Schrein ist sehr entlegen, am Gipfel eines Bergs. Normalerweise gehen wir mindestens einmal im Jahr dorthin, aber jetzt ist es schon länger her. Die Mönche erwarten uns, sollen wir die Reise machen?"
 EVTOPTA9032: "Nicht dieses Jahr!"
 EVTOPTB9032: "Ja, es ist an der Zeit."
 EVTNAME9034: "Kirschblütenfestival"
 EVTDESC9034: "Die Jahreszeit der Kirschenblüten ist da! In jeder Provinz unseres Reichs kommen die Leute an Schreinen und heiligen Altaren zusammen, um zu beten und sie zu genießen."
 EVTOPTA9034: "Ein Beweis unserer guten Regierung!"
 EVTOPTB9034: "Ein Omen der Zukunft"
 EVTNAME9036: "1000 Koku-Steuer"
 EVTDESC9036: "Eine der persönlichen Besitzungen unter unserer Herrschaft schuldet uns noch immer 1000 Koku Reis an Steuern. Der Schuldner meint, dass sein Besitz falsch eingeschätzt wurde und er die Steuern nicht bezahlen kann. Wir könnten ihm alles oder einen Teil davon vergeben, aber wir könnten das Geld gut gebrauchen."
 EVTOPTA9036: "Sie müssen bezahlen!"
 EVTOPTB9036: "Wir vergeben ihnen einen Teil der Schuld."
 EVTOPTC9036: "Vergesst das Geld"
 EVTNAME9038: "Tod einer Geisha"
 EVTDESC9038: "Die Geisha ist die typische weibliche japanische Unterhalterin und letztes Jahr ist eine der bekanntesten und beliebtesten Geishas in unsere Reich an Krankheit gestorben. Das Begräbnis war ein nationaler Tag der Trauer."
 EVTOPTA9038: "Wir trauern um sie."
 EVTOPTB9038: "Eine tote Geisha ist mir egal..."
 EVTNAME9040: "Der Scharfsinn des Tanto"
 EVTDESC9040: "Entehrung! $MONARCHTITLE$, unser Han ist eine Nation nahe am Abgrund, und der Name unserer Familie wird rasch zu einem japanischen Ausdruck für Versagen. Während noch niemand es gewagt hat, euch das ins Gesicht zu sagen, ist es doch klar ersichtlich: Entweder schaffen wir es, die Situation rasch zu bereinigen, oder wir sollten Seppuku begehen, rituellen Selbstmore. "
 EVTOPTA9040: "Schreibt eine Totengedicht"
 EVTOPTB9040: "Wir brauchen mehr Zeit"
 EVTNAME9042: "Aufsässiger Daimyo"
 EVTDESC9042: "Mehrere lokale Daimyo konspirieren seit einiger Zeit gegen uns. Der Grund dafür scheint zu sein, dass sie unsere Herrschaft als illegitim sehen. Sie verlangen, dass wir ihnen mehr Macht geben, oder eine Rebellion riskieren."
 EVTOPTA9042: "Akzeptiert die Forderungen"
 EVTOPTB9042: "Hängt ihn hoch."
 EVTNAME9044: "Koku Reform"
 EVTDESC9044: "Der Reichtum unserer Länder wird in 'Koku' angegeben. Ein Koku ist soviel Reis, wie eine Person pro Jahr zum Überleben braucht. Während das eine recht einfache Währung ist, wurden dadurch einige unserer Provinzen falsch eingeschätzt, da die Koku seit einigen Jahren nicht neu beurteilt wurden. Dies führt zu immer größerem Unmut in unserem Reich."
 EVTOPTA9044: "Setzt einen Spezialkommissar ein"
 EVTOPTB9044: "Fordert neue Listen von den Provinzen"
 EVTNAME9046: "Rangaku-Bücher"
 EVTDESC9046: "Ein europäischer Händler ist in unserem Han eingetroffen und bietet uns eine Reihe von Büchern über westliche Medizin, Politik und Astronomie an. Diese würden ohne Zweifel unsere Ausrichtung in Bezug auf westlichen Handel ändern, könnten jedoch auch das Land destabilisieren. Wenn wir ablehnen könnten wir eine gute Gelegenheit verpassen und müssten alles selbst lernen."
 EVTOPTA9046: "Gekauft!"
 EVTOPTB9046: "Nein danke!"
 EVTNAME9050: "Reismissernte"
 EVTDESC9050: "Der Reis hat nicht Grund gefasst und die Reisfelder liegen brach. Ohne die Reisernt werden unsere Menschen, vor allem die Ärmsten, hungern müssen. Dies zu vermeiden wird uns Geld kosten, aber die Alternative könnte noch schlimmer sein."
 EVTOPTA9050: "Wir haben nichts übrig!"
 EVTOPTB9050: "Wir müssen die Krise abwenden."
 EVTNAME11000: "Eunuch bietet seine Dienste an"
 EVTDESC11000: "Ein Eunuch aus den nördlichen Provinzen hat uns seine Dienste angeboten. Der Mann besitzt eindeutig Talent und kann der Administration von $COUNTRY_ADJ$ sicher gute Dienste leisten. Jedoch wird seine Einstellung die Eunuchenfaktion am Hof stärken."
 EVTOPTA11000: "Natürlich sind wir interessiert!"
 EVTOPTB11000: "Wir brauchen keine Kastraten"
 EVTNAME11002: "Eunuch intrigiert für mehr Einfluss"
 EVTDESC11002: "Ein mächtiger Eunuch an eurem Hof hat sich in letzter Zeit stark in der Politik engagiert. Der Mann ist einer eurer besten Berater in Staatsangelegenheiten und könnte die Macht der Eunuchenfaktion stark steigern."
 EVTOPTA11002: "Köpft ihn bevor es schlimmer wird"
 EVTOPTB11002: "Soll er doch!"
 EVTNAME11004: "Eunuchen isolieren den Kaiser"
 EVTDESC11004: "Die Eunuchenfaktion hat ihre Stellung innerhalb des Hofs verbessert. Durch andauerndes Vorsprechen beim Kaiser und dem Versuch, sein Vertrauen zu erlingen, konnten die Eunuchen einige bishereinflussreiche Höflinge anderer Faktionen verdrängen."
 EVTOPTA11004: "Ihr Rat ist gut."
 EVTOPTB11004: "Der Kaiser braucht von niemandem Rat!"
 EVTNAME11006: "Ein Grab für einen Eunuchen"
 EVTDESC11006: "Ein mächtiger Eunuch am Hof ist an Altersschwäche gestorben. Der Tod dieser mächtigen Eminenz hat ein Machtvakuum hinterlassen, das die anderen Faktionen nun zu füllen versuchen. Während die Eunuchenfaktion geschwächt wird, könnten wir das abschwächen indem wir dem Mann ein Staatsbegräbnis geben."
 EVTOPTA11006: "Der Staat hat kein Geld dafür"
 EVTOPTB11006: "Natürlich helfen wir denen in Not."
 EVTNAME11008: "Handel am Gelben Fluss"
 EVTDESC11008: "Der Handel am Gelben Fluss, meist Reis und Silber, hat in den letzten Jahren floriert, aber Beamte aus den Provinzen meinen, dass immer mehr Reichtum zu den Küstenstädten wandert. Die Eunuchenfaktion hat einen Vorschlag gemacht, der die Bedeutung des Handels reduzieren würde."
 EVTOPTA11008: "Das wird die Beamten freuen!"
 EVTOPTB11008: "Handel ist wichtiges Einkommen"
 EVTNAME11010: "Die Vase eines Eunuchen"
 EVTDESC11010: "Einer unserer respektiertesten Höflinge der Eunuchenfaktion hat uns ein wertvolles Geschenk in Form einer Porzellanvase gemacht."
 EVTOPTA11010: "Wir müssen das Geschenk annehmen!"
 EVTOPTB11010: "Es ist zu viel!"
 EVTNAME11012: "Wertlose Banknoten"
 EVTDESC11012: "Inflation wird immer mehr zu einem Problem in $COUNTRY$, da immer mehr ungedeckte Banknoten von der Zentralregierung ausgegeben werden. Einer der Höflinge der Eunuchenfaktion hat einen Vorschlag gemacht, um die Wirtschaft durch eine temporäre Steuer sowie Reformen bei der Schatzkammer zu retten. Während ihr einige Bedenken dagegen habt, könnte das Geld, dass ihr dabei einnehmen würdet, sehr nützlich sein."
 EVTOPTA11012: "Es klingt alles sehr interessant!"
 EVTOPTB11012: "Nur harte Arbeit kann die Währung retten."
 EVTNAME11014: "Diebischer Eunuch"
 EVTDESC11014: "Geld ist geheimnissvoll aus der Schatzkammer verschwunden, und ihr habt begonnen, den Hofeunuchen zu verdächtigen, der als Schatzmeister angestellt ist."
 EVTOPTA11014: "Exekutiert ihn!"
 EVTOPTB11014: "Am Besten ist, ruhig zu bleiben."
 EVTNAME11016: "Eunuch zeichnet sich bei Prüfungen aus."
 EVTDESC11016: "Ein junger Höfling in der Eunuchenfaktion hat sich bei den kaiserlichen Prüfungen ausgezeichnet. Der Aufstieg von Talent in der Eunuchenfaktion wird dieser zu mehr Macht verhelfen. Wir müssen das verhindern."
 EVTOPTA11016: "Er braucht einen Platz bei Hofe"
 EVTOPTB11016: "In einer Provinz gibt es sicher Arbeit für ihn"
 EVTNAME11018: "Eines Eunuchen Laster"
 EVTDESC11018: "Einer der einflussreichen Mitglieder der Eunuchenfaktion verbirgt ein dunkles Geheimnis. Er hat seit einiger Zeit eine immer schlimmere Opiumsucht und hat gebeten, die Sache unter Verschluss zu halten währned er versucht, davon los zu kommen."
 EVTOPTA11018: "Ich denk wir können darüber hinwegsehen"
 EVTOPTB11018: "Es wäre billiger, ihn zu feuern"
 EVTNAME11100: "Die Prüfung von $YEAR$"
 EVTDESC11100: "Schüler und Prüflinge der Bürokratenfaktion haben sich selbst übertroffen und fast jeden anderen bei der diesjährigen kaiserlichen Prüfung. Dies lässt große Dinge für die Bürokratenfaktion erhalten, die nun ihren Einfluss im Palast ausbauen können. Was sollen wir mit den fähigen Beamten machen?"
 EVTOPTA11100: "Lasst sie in den Provinzen arbeiten"
 EVTOPTB11100: "Lasst sie die Administration reformieren"
 EVTNAME11102: "Ein Jadesiegel"
 EVTDESC11102: "Eure Majestät wurde mit einem schönen Geschenk geehrt, einem Jadesiegel von guter Qualität. Das Geschenk kam von einem jungen Höfling mit Beziehungen zur Bürokratenfaktion. Da es nichts umsonst gibt, erwartet er nun Gefälligkeiten von euch."
 EVTOPTA11102: "Er erwartet zu viel"
 EVTOPTB11102: "Natürlich nehmen wir an!"
 EVTNAME11104: "Die Einberufung von $PROVINCENAME$ "
 EVTDESC11104: "Offizielle der Bürokratenfaktion haben ein Projekt gestartet, um die Rekrutenzahl in $PROVINCENAME$ zu erhöhen, indem sie die lokalen Zählungen genauer ausführen lassen. Die Reform bringt euch mehr Rekruten für die kaiserliche Armee. Wenn wir dies nicht zulassen, wird das die Bürokratenfaktion schwächen und es den Bauern in $PROVINCENAME$ ermöglichen, mehr Güter zu produzieren."
 EVTOPTA11104: "Natürlich sind dies Reformen angebracht"
 EVTOPTB11104: "Lasst die Bauern in Ruhe"
 EVTNAME11106: "Entehrter Feldmarschall"
 EVTDESC11106: "Einer unserer Feldmarschälle ist dabei erwischt wurden wie er Geld, dass für die nördlichen Befestigungen bestimmt war, für sich abgezweigt hat. Er ist Anhänger der Bürokratenfaktion und seine Entehrung könnte auch der Faktion schaden."
 EVTOPTA11106: "Exekutiert ihn!"
 EVTOPTB11106: "Vergebt ihm."
 EVTNAME11108: "Ein Erbe hört zu"
 EVTDESC11108: "Wir haben bemerkt, dass unser Erbe sich immer mehr den Anhängern der Bürokratenfaktion annähert und damit auch deren politischer Ausrichtung. Wir könnten versuchen, das zu ändern, aber wenn er den Thron besteigt, wird er mächtige Freunde gut brauchen können."
 EVTOPTA11108: "Lasst den Erben in Ruhe"
 EVTOPTB11108: "Stoppt die Bürokraten"
 EVTNAME11110: "Konfuzianische Weisheit"
 EVTDESC11110: "Einer der kaiserlichen Höflinge mit Kontakten mit der Bürokratenfaktion hat einen Ruf als Gelehrter. Der Mann ist auf die Bücher von Konfuzius spezialisiert und es wird gesagt, dass er weite Teile davon auswendig vortragen kann. Ein Gelehrter diesen Ranges bringt Einfluss und Macht für seine Faktion."
 EVTOPTA11110: "Redet mit dem Gelehrten"
 EVTOPTB11110: "Gebt dem Mann Arbeit"
 EVTNAME11112: "Ein Gelehrter gibt ein Buch heraus"
 EVTDESC11112: "Ein Gelehrter mit Verbindung zur Bürokratenfaktion hat ein Buch geschrieben, dass von vielen als höchste Literarische Errungenschaft unserer Zeit angesehen wird. Dies verbessert sowohl das Ansehen des Autors, als auch seiner Faktion."
 EVTOPTA11112: "Er ist gut für die Nation"
 EVTOPTB11112: "Ich fand es nicht gut"
 EVTNAME11114: "Untertan geschlagen"
 EVTDESC11114: "Ein wichtiger Mann in der Bürokratenfaktion hat sich einen Ruf für Grausamkeit erworben, indem er einen seiner Untergebenen täglich schlägt. Obwohl dies in seinen Rechten liegt denken die Leute doch, dass er etwas Gnade walten lassen könne."
 EVTOPTA11114: "Er ist ein gutes Vorbild!"
 EVTOPTB11114: "Sagt ihm, er soll sich zurückhalten."
 EVTNAME11116: "Drama am Fluss Pearl"
 EVTDESC11116: "Ein Steuerboot auf dem Pearl-Fluss mit einem großen Anteil an den diesjährigen Steuern aus den südlichen Provinzen wurde von Piraten überfallen. Der Beamte, der für die Sicherheit dort verantworlich ist, ein junger Höfling aus der Bürokratenfaktion, hat sich anscheinend nach einem Zusammenbruch in seinem Zimmer eingeschlossen und kommt nicht wieder heraus."
 EVTOPTA11116: "Die Steuern können wir wohl vergessen"
 EVTOPTB11116: "Hebt mehr Steuern zum Ausgleich ein"
 EVTNAME11118: "Goldmine entdeckt"
 EVTDESC11118: "Eine Goldmine wurde in einer unserer Provinzen entdeckt und der Mann, der dafür verantwortlich ist, hat Kontakte zur Bürokratenfaktion. Die Ausnutzung der reichen Ader mag wie eine offensichtliche Entscheidung scheinen, aber manche argumentieren dagegen, wegen der möglichen Inflation."
 EVTOPTA11118: "Grabt gierig und tief!"
 EVTOPTB11118: "Lasst schlafende Hunde in Ruhe."
 EVTNAME11120: "Geld verlässt das Land"
 EVTDESC11120: "Große Mengen an Silberwährung haben das Reich auf Handelsschiffen verlassen. Beamte in der Bürokratenfaktion werden dafür verantwortlich gemacht wegen ihrer Handelspolitik."
 EVTOPTA11120: "Teuer!"
 EVTOPTB11120: "Prägt mehr als Ausgleich"
 EVTNAME11122: "Renovierung einer Pagoda"
 EVTDESC11122: "Eine Pagoda aus der Tang Dynastie in einer unserer Provinzen ist alt und verwittert geworden. Nun hat ein Beamter der Bürokratenfaktion Gelder für eine Restaurierung angefordert. Geld, dass wir darauf aufwenden, wird auch auf die Bürokraten aufgewendet werden."
 EVTOPTA11122: "Wir müssen sie renovieren"
 EVTOPTB11122: "Wir haben dafür keine Zeit"
 EVTNAME11200: "Lächeln eines Buddha"
 EVTDESC11200: "Die Schriften von Meister Konfuzius geraten in $PROVINCENAME$ in Vergessenheit, da die Einwohner immer mehr die Buddhistische Lehre annehmen. Die Neuigkeit ist ein Rückschlag für die Tempelfaktion, welche sich für den Erfolg des staatlichen Konfuzianismus einsetzt. Wir könnten sofort Beamte hinschicken um die Ordnung wiederherszustellen, aber religiöse Gewalt könnte die Wirtschaftin der Provinz stören."
 EVTOPTA11200: "Sie sollen glauben was sie wollen"
 EVTOPTB11200: "Schickt sofort Offizielle!"
 EVTNAME11202: "Häresie niederschlagen"
 EVTDESC11202: "Die Tempelfaktion hat in $PROVINCENAME$ selbst in die Hand genommen, wo religiöse Heräsien aufgekommen waren. Die Tempelfaktion propagiert dort das Wort des Meisters Konfuzius. Wenn wir das zulassen ist es wahrscheindlich, dass sich die Religion in der Provinz ändert."
 EVTOPTA11202: "Exzellent!"
 EVTOPTB11202: "Lasst die armen Leute in Ruhe..."
 EVTNAME11204: "Tempelfaktionsdiplomatie"
 EVTDESC11204: "Beamte der Tempelfaktion waren in letzter Zeit sehr aktiv in der Außenpolitik des $COUNTRY_ADJ$ Hofes. Eine ausländische Macht im Speziellen scheint das Ziel der Bemühungen zu sein, und die Faktion meint, dass diese Macht sich dem Reich der Mitte unterwerfen solle. Der Botschafter des Landes wurde zitiert, was sollen wir ihm sagen?"
 EVTOPTA11204: "Möge er in Frieden ziehen"
 EVTOPTB11204: "Er sollte schnell seine Verteidigung stärken!"
 EVTNAME11206: "Gebundene Füße"
 EVTDESC11206: "Die Füße des Mädchens angebunden zu lassen, bis jeder Knochen in ihnen gebrochen und deformiert ist, schafft ein Wunder der weiblichen Schönheit. Diese Tradition wiederholt sich alle hundert Jahre oder so und diesmal verstärkt sie sich noch, da die Tempelfaktion sie in den Provinzen bestärkt."
 EVTOPTA11206: "Jeder muss diesem Beispiel folgen"
 EVTOPTB11206: "Das klingt etwas übermäßig..."
 EVTNAME11208: "Kaiserliche Beleidigung"
 EVTDESC11208: "Ein junger Höfling der Tempelfaktion im Dienst der Rezeption für fremde Abgesandte an den $COUNTRY_ADJ$ Hof hat einen diplomatischen Eklat verursacht, als ersich 2 anstatt 3 Mal verbeucht hat. Dies ist ein Bruch der Traditionen und dieser hat sich schnell zu einem Gesichtsverlust für die gesamte Tempelfaktion ausgeweitet."
 EVTOPTA11208: "Entschuldigt euch"
 EVTOPTB11208: "Exekutiert den Höfling"
 EVTNAME11210: "Inspektion der Banner"
 EVTDESC11210: "Die Armeen, die auf dem Übungsfeld der großen Armeeinspektion des Jahres $YEAR$ versammelt sind, sind beeindruckend. Wo ihr auch hinblickt seht ihr Wälder von Speeren und Schwertern. Mehrere mächtige Generäle sind da, viele aus der Tempelfaktion, die in den letzten Jahren alles darangesetzt hat, um ihre Position in der Armee zu stärken."
 EVTOPTA11210: "Gratuliert den Generälen"
 EVTOPTB11210: "Ihr nennt das eine Armee?"
 EVTNAME11212: "Tempelintrige"
 EVTDESC11212: "In der sozialkonservativen Tempelfaktion hat sich eine Intrige formiert, um sie zur dominantion Faktion bei Hofe zu machen. Durch die Unterstützung der eigenen Kandidaten bei den Prüfungen werden sie immer einflussreicher. Wie sollen wir mit der Intrige umgehen?"
 EVTOPTA11212: "Das nennt man Politik..."
 EVTOPTB11212: "Tötet ein paar von ihnen."
 EVTNAME11214: "Prüfungen untersuchen"
 EVTDESC11214: "Ein Beamter der Eunuchenfaktion hat einen Text herausgegeben, der seine Kritik der kaiserlichen Prüfungen darstellt. Er beschreibt auch eine Liste von Vorschlägen, die seiner Meinung nach den Prozess verbessern würde. Die Vorschläge würden der Tempelfaktion schaden, die an den alten Methoden festhält."
 EVTOPTA11214: "Die Änderung gefällt uns!"
 EVTOPTB11214: "Der Tempel hat recht!"
 EVTNAME11216: "Ein Geschenk des Tempels"
 EVTDESC11216: "Ein hoher Magistrat mit Verbindung zur Tempelfaktion hat euch ein schönes Geschenk gemacht: Eine Kopie des konfuzianischen Klassikers 'Das Buch der Riten' aus der späten Tangdynastie. "
 EVTOPTA11216: "Studiert das Buch genau"
 EVTOPTB11216: "Dumme Bücher...Ändert es!"
 EVTNAME11218: "Geschichte eines großen Schreibers"
 EVTDESC11218: "$MONARCHTITLE$, Ihr regiert jetzt seit einiger Zeit und viele finden die Zeit gekommen, eine neue Edition von 'Aufzeichnung des Großhistorikers' in Auftrag zu geben. Der Großhistoriker ist mit der Tempelfaktion assoziiert und diese würde dadurch Prestige erlangen. Außerdem würde es einiges an Geld kosten, aber die Vorteile könnten überwiegen. Sollen wir es machen?"
 EVTOPTA11218: "Ja!"
 EVTOPTB11218: "Nein!"
 EVTNAME11220: "Ein tibetischer Mönch"
 EVTDESC11220: "Ein Reisender aus Tibet ist in $CAPITAL$ angekommen. Er berichtet dass er aus dem fernen Lhasa kommt und dass er die Worte Buddhas verbreitet. Die Tempelfaktion leistet dagegen Widerstand und zieht vor, die Lehren des Konfuzius als einzigen Glauben zu behalten. Während die Tempelfaktion recht haben könnte, würde eine zu grausame Behandlung des Buddhismus unser Land destabilisieren."
 EVTOPTA11220: "Es steht im frei zu predigen"
 EVTOPTB11220: "Wir sollten sie ausrotten"
 EVTNAME11222: "Verbrennung der Bücher"
 EVTDESC11222: "Die Tempelfaktion hat genug von den Unruhen, die $COUNTRY$ heimsuchen. Sie meinen dass es kein Wunder ist mit so vielen verschiedenen Denkrichtungen und sie denken, dass nur eine Rückkehr zu den echten konfuzianischen Werten die Ordnung wieder herstellen kann. Und was wäre besser dafür geeignet als die anderen Bücher zu verbrennen?"
 EVTOPTA11222: "Es klingt nach einer guten Idee"
 EVTOPTB11222: "Ein anderes Mal vielleicht"
 EVTNAME11224: "Begräbnis eines Gelehrten"
 EVTDESC11224: "Die Tempelfaktion hat genug vom pluralitischen Klima, das in China in den letzten Jahren aufgekommen ist und nimmt die Sache nun selbst in die Hand. In mehreren Provinzen im ganzen Land wurden mehrer prominente Gelehrte anderer Schulen als der der offiziellen Konfuzius-Doktrin lebendig begraben. Dass dies schlecht für Innovationen ist ist schon klar, aber wie sollen wir den Tempel bestrafen?"
 EVTOPTA11224: "Vergeben und Vergessen!"
 EVTOPTB11224: "Bezahlt es ihnen zu Gleichem zurück"
 EVTNAME11226: "Jin-Ära Statue"
 EVTDESC11226: "Eine seltene Statuette aus der Jin-Ära wurde während Arbeiten an einem alten Tempel entdeckt. Euch ist die Idee gekommen, dass ihr sie einem eurer Untertanen schenken könnt um seine Loyalität euch, dem Kaiser, gegenüber zu stärken. Das wird sicher die Faktionseinflüsse ändern, wem sollen wir sie schenken?"
 EVTOPTA11226: "Der große Historiker"
 EVTOPTB11226: "Der älteste Offizielle"
 EVTOPTC11226: "Der Großmarschall"
 EVTNAME11228: "Die Klassische Musik"
 EVTDESC11228: "Die Tradition spricht außer den 5 klassichen Texten von Konfuzius noch von einem 6., die Klassiker der Musik. Einer der 305 orginalen Werke darin wurde wiederendeckt. Der Ruhm dafür gehört dem Historiker, der Kontakte zur Eunuchenfaktion hat, aber zwei andere Kandidaten meinen auch, dass sie für den Fund verantwortlich wären. Wem wollen wir den Ruhm zuteil werden lassen?"
 EVTOPTA11228: "Der Provinzgoverneur"
 EVTOPTB11228: "Ein lokaler Literar"
 EVTNAME11230: "Bei Prüfungen schummeln"
 EVTDESC11230: "Mehrere Prüflinge wurden beim Schummeln erwischt. Statt der normalen 3 Tage Abgeschlossenheit hatten sie zugang zur Welt. Sie wurden aufgedeckt als mehrere verbotene Manuskripte in ihren Räumen gefunden wurden. Wen sollen wir dafür verantwortlich machen?"
 EVTOPTA11230: "Der Hauptuntersucher"
 EVTOPTB11230: "Ein Hofeunuch"
 EVTOPTC11230: "Ein Gelehrter des Prüfungszentrums"
 EVTNAME11232: "Ein überflüssiges Papier zurückziehen"
 EVTDESC11232: "Bei Hof gibt herrscht Einverständnis dass es viel zu viel Papiergeld gibt, als der Wirtschaft dienlich ist. Dieses Geld muss eingezogen werden, um der Inflation entgegenzuwirken. Es steht nur in Frage, wieviel Geld wiedereingezogen werden soll. Die Faktionen haben eigene Vorstellungen, und eure Majestät muss eine davon auswählen."
 EVTOPTA11232: "Die bürokratische Lösung"
 EVTOPTB11232: "Die Lösung der Eunuchen"
 EVTOPTC11232: "Die Lösung des Tempels"
 EVTNAME11234: "Die Ahnen ehren"
 EVTDESC11234: "Die Lehren des Konfuzius besagen, dass man die 'Fünf Beziehungen' der Gesellschaft beachten soll, und eine davon ist die zwicshen Vater uns Sohn. Die, die vor uns gekommen sind, haben unseren Dank verdient und es ist lange her, seit wir ein Opfer dargebracht haben. Mehrere Höflinge haben Opfer vorgeschlagen, was wäre am angebrachtesten?"
 EVTOPTA11234: "Rotes Fleisch für ihren Hunger"
 EVTOPTB11234: "Kerzen, um ihnen den Weg zu weisen"
 EVTOPTC11234: "Geistergeld, um ihre Schuld zu begleichen"
 EVTNAME11236: "Schlechtes Feng Shui"
 EVTDESC11236: "Feng Shui ist ein System sowohl der Ästetik und der Magie, von dem viele meinen, dass es den Fluss der primären Energie, der 'Qi' steuert. Es beruht auf den Gesetzen der Himmel und der Erde. Das System wird angewendet auf Gruften, Häuser und Gebäude, um sicherzustellen, dass die Energie darin optimal ist. Ein Wahrsager hat euch kontaktiert und er meint, dass das neu erbaute kaiserliche Teehaus negatives Qi aufweist! Wer ist dafür verantwortlich?"
 EVTOPTA11236: " il a manifestement perdu la raison."
 EVTOPTB11236: " il n’a pas consulté les devins."
 EVTOPTC11236: "Werimmer mich dazu überredet hat..."
 EVTNAME11238: "Hofkonflikte"
 EVTDESC11238: "Einer unsere Marschälle wurde von einen hohen Beamten beleidigt, der der Bürokratenfaktion angehört.Anscheinend kommen die beiden seit einiger Zeit nicht miteinander aus. Der Konflikt ist in den Mittelpunkt der Faktionspolitik am Hof geworden, und es wäre gut, wenn der Kaiser selbst seine Meinung dazu kundtun würde."
 EVTOPTA11238: "Der Marschall soll aufhören, sich zu beschweren"
 EVTOPTB11238: "Der Beamte muss sich entschuldigen"
 EVTOPTC11238: "Der Kaiser braucht Urlaub"
 EVTNAME11240: "Die Nekropolis von $MONARCH$"
 EVTDESC11240: "$MONARCHTITLE$, es gibt im Leben jedes Kaisers einen Zeitpunkt, wo er seine letzte Ruhestätte aussuchen sollte. Um sich ewige Ruhe und Ehre zu sichern, ist die Auswahl eines sicheren und passenden Ortes wichtig. Verschiedene Höflinge haben ihre eigenen Ideen, was ein passender Komplex wäre."
 EVTOPTA11240: "Bürokraten: Das Modell Chinas!"
 EVTOPTB11240: "Tempel: Eine Armee Terrakottasoldaten!"
 EVTOPTC11240: "Eunuchen: Der Gelbe Fluss in Quecksilber!"
 EVTNAME11242: "Die gebundene Pagoda"
 EVTDESC11242: "In das rötliche Gold der sterbenden Sonne eingehüllt, steht die gebundene Pagoda seit der Tang-Dynastie, oder vielleicht noch länger. Die Stille und Dunkelheit in der Pagoda sind ein Kontrast zu draußen. Seit der Buddhismus rar geworden ist, steht sie ungenutzt, und eure Höflinge haben mehrere Vorschläge, was man damit machen könnte."
 EVTOPTA11242: "Eunuchen: Schmelzt es ein und nutzt das Gold!"
 EVTOPTB11242: "Bürokraten: Macht es zu einem Prüfungszentrum!"
 EVTOPTC11242: "Tempel: Lasst die Schönheit in Ruhe"
 EVTNAME11300: "Der Schatten in den Korridoren"
 EVTDESC11300: "Als ihr durch die langen Korridore des Palastes wandert habt ihr plötzlich das Gefühl, dass ihr verfolgt werdet. In einem Eck seht ihr einen weiß gekleideten Mann, der von hinten auf euch zukommt. Ihr könnt den Dolch nicht sehen, aber ihr wisst, dass er da ist. Vor euch teilt sich der Gang. Rechts ist das Eunuchenquartiert, Wachen und Sicherheit, und links ist das Bürokratenquartier. Was macht ihr?"
 EVTOPTA11300: "Flieht zu den Eunuchen!"
 EVTOPTB11300: "Flieht zu den Bürokraten!"
 EVTOPTC11300: "Bleibt und kämpft!"
 EVTNAME11302: "Bürokrat betrügt die Schatzkammer"
 EVTDESC11302: "Ein wichtiges Mitglied der Bürokratenfaktion wurde dabei erwischt, wie er Geld aus der kaiserlichen Schatzkammer für sich selbst abgezweigt hat. Die einzige Bestrafung ist natürlich der Tod, aber die Frage seiner Nachfolge ist weniger klar. Es gibt mächtige Kandidaten sowohl aus der Eunuchen- und der Tempelfaktion, aber die Kandidaten der Bürokratenfaktion sind eindeutig am Besten geeignet dafür. Wer soll den Posten erhalten?"
 EVTOPTA11302: "Der Kandidat der Eunuchen"
 EVTOPTB11302: "Der Kandidat des Tempels."
 EVTOPTC11302: "Findet einen neuen Bürokraten."
 EVTNAME11304: "Räuber an der Seidenstraße"
 EVTDESC11304: "Das Mandat des Himmels wurde verloren, und damit haben sich die Dinge in manchen Provinzen verschlechtert, wo Diebe und Räuber immer größere Probleme machen. Besonders entlang der alten 'Seidenstraße' ist es besonders schlimm. Mehrere Lösungsvorschläge wurden am kaiserlichen Hof präsentiert. Wie sollen wir dagegen vorgehen?"
 EVTOPTA11304: "Mit einer großen Militäroperatione"
 EVTOPTB11304: "Durch lokale Milizen"
 EVTOPTC11304: "Durch Gebete und Glaube."
 EVTNAME11306: "Grausamer Ruf"
 EVTDESC11306: "Seit wir das Mandat des Himmels verloren haben, haben Leute begonnen, euch zu meiden. Es ist nicht plötzlich passiert, aber über Monate hinweg habt ihr bemerkt, dass immer weniger Leute sich die Zeit nehmen, dem Kaiser den nötigen Respekt entgegenzubringen. Nach einigen Befragungen habt ihr den Grund gefunden: Sie beginnen, euch zu fürchten. Ihr habt einen Ruf der Grausamkeit erworben, was wollt ihr dagegen tun."
 EVTOPTA11306: "Der Ruf gefällt mir"
 EVTOPTB11306: "Startet eine Propagandakampagne"
 EVTNAME11308: "Sonnenfinsternis"
 EVTDESC11308: "Ihr könnt nur erstaunt auf die Sonne starren, die hinter dem Mond verschwindet, als die Welt in Dunkelheit verschwindet. Einige Minuten später ist es vorbei, und ihr seit von dem Erlebnis begeistert, aber viele eurer Untertanen sind verängstigt. Einige sehen darin ein Zeichen, dass eure Dynastie das Mandat des Himmels verwirkt habe. Was sollen wir nun tun?"
 EVTOPTA11308: "Exekutiert den Hofastrologen"
 EVTOPTB11308: "Bestecht die Menschen"
 EVTOPTC11308: "Verbietet alle Diskussion darüber"
 EVTNAME11310: "Erwachen des großen Buddha"
 EVTDESC11310: "Geheimnisvolle Gerücht kommen aus einer unserer Provinzen. Sie sprechen von einer alten Buddhastatue, die angeblich zum Leben erweckt wurde und einfach fortgegangen ist! Was auch die Wahrheit sein mag, viele glauben, dass es ein Omen für den Verlust des Mandats des Himmels ist. Das hat dazu geführt, dass die Lehre Buddhas in der Region Auftrieb erfahren hat. Wie sollen wir darauf reagieren?"
 EVTOPTA11310: "Gar nicht."
 EVTOPTB11310: "Natürlich mit Gewalt!"
 EVTNAME11312: "Entweihter Tempel"
 EVTDESC11312: "Als die Beamten morgens den Tempel betreten, sehen sie eine chaotische Szene. Altare waren umgestürzt, Figuren zerstört und Gemälde beschmiert. Jemand ist in der Nacht eingebrochen. Keiner weiß, wer verantwortlich ist, aber einige meinen, dass es Beweis dafür ist, dass das Mandat des Himmels nicht länger bei uns liegt. Was sollen wir mit dem Tempel machen?"
 EVTOPTA11312: "Richtet ihn wieder her."
 EVTOPTB11312: "Reißt ihn nieder."
 EVTNAME11314: "Krankheit trifft den Hof"
 EVTDESC11314: "Krankheiten, Hungersnöte, Dürren und Katastrophen werden immer häufiger in $COUNTRY$ in diesen Tagen, und nun hat eine besonders schlimme Krankheit den Hof erreicht. Gestern wurde ein Bürokrat tot gefunden, nachdem er erst einen Tag vorher über trockenen Hals geklagt hatte. Mehrere andere zeigen bereits Symptome. Es scheint, dass wir nicht länger das Mandat des Himmels haben."
 EVTOPTA11314: "Flüchtet aufs Land."
 EVTOPTB11314: "Wir werden in der Hauptstadt bleiben."
 EVTNAME11316: "Dolche in der Nacht"
 EVTDESC11316: "Ein Schrei ertönt im Palast, aber bald kehrt die Stille zurück. Ein Höfling wurde ermordet, ein Schwert tief in seiner Brust. Interne Konflikte breiten sich in $COUNTRY$ aus und viele glauben, dass wir nicht länger das Mandat des Himmels haben. Es gibt drei Verdächtige für den Mord, wer war es?"
 EVTOPTA11316: "Der Palastkoch, im Schlafzimmer, mit einem Messer"
 EVTOPTB11316: "Der Sekretär, im Schlafzimmer, mit einem Messer"
 EVTOPTC11316: "Der Großmarschall, im Schlafzimmer, mit einem Messer"
 EVTNAME11318: "Das Kind der Konkubine"
 EVTDESC11318: "In den letzten 9 Monaten wart ihr ein werdender Vater, und heute hat eine eurer Konkubinen einen Sohn gebohren. Eure Freude ist jedoch kurz, da das Gesicht des Babys verformt ist. Euer Doktor fürchtet, das die Deformierungen auch seine geistigen Fähigkeiten einschränken. Einige meinen, dass es ein Zeichen ist, dass wir nicht länger das Mandat des Himmels haben. Euch werden mehrere Vorschläge gemacht."
 EVTOPTA11318: "Tempel: Lasst das Kind leben"
 EVTOPTB11318: "Eunuchen: Arrangiert einen Unfall"
 EVTOPTC11318: "Bürokraten: Streitet ab, das das Kind das eure ist"
 EVTNAME11320: "Reitunfall"
 EVTDESC11320: "Sie bringen euren Erben auf einer Bahre, tot. Er war mit seinen Freunden reiten, und ist offensichtlich vom Pferd gefallen. Ihr fühlt nur eine stille Wut. Der Sohn des Kaisers, tot, nicht in der Schlacht, sondern beim Reiten. Es ist ein klares Zeichen, dass eure Dynastie das Mandat des Himmels verloren hat. Seine Freunde sind von mehreren Faktionen, welchen wollt ihr verantwortlich machen?"
 EVTOPTA11320: "Der Große."
 EVTOPTB11320: "Der Bleiche."
 EVTOPTC11320: "Der Eunuch."
 EVTNAME11322: "Falsche Einsichten"
 EVTDESC11322: "Die Großsekretäre haben kürzlich ihre Berichte über die letzten Jahre abgeliefert und es sind schlechte Neuigkeiten. Eines der Ämter hat die angenommenen zukünftigen Entwicklungen zurückgenommen und die Faktion, die dafür verantwotlich ist, wird viel Gesicht verlieren. Diese Neuigkeiten kommen zu einer Zeit, in der ihr augenscheinlich nicht länger das Mandat des Himmels besitzt. Welches Amt wurde schlecht gemanaged?"
 EVTOPTA11322: "Büro der Administration"
 EVTOPTB11322: "Büro der Steuern&Handel"
 EVTOPTC11322: "Büro des Krieges"
 EVTNAME11324: "Gold wird zu Blei"
 EVTDESC11324: "Eine schockierende Entdeckung wurde heute in der kaiserlichen Schatzkammer gemacht, wo mehrere Goldbarren als Blei enttarnt wurden. Der dafür verantwortliche Sekretär, ein Eunuch, meint dass das Gold einfach verwandelt worden sein muss, und schiebt es auf ein Zeichen des Himmels, dass unsere Herrschaft nicht länger das Mandet des Himmels genießt. Was sollen wir tun?"
 EVTOPTA11324: "Verdammt! Das Gold muss sich verwandelt haben"
 EVTOPTB11324: "Verräter! Exekutiert den Sekretär"
 EVTNAME11326: "Sekretär betet den Mond an"
 EVTDESC11326: "Komische Geräusche kamen aus der Villa des Sekretärs letzte Nacht, die die letzten Monate über immer lauter wurden. Zuerst dachtet ihr, dass er sich bloß mit einer Konkubine amüsiert, aber inzwischen bemerkt ihr einen Zusammenhang mit dem Mondstand. Ein von euch geschickter Spion kommt mit erschreckenden Nachrichten wieder: Der Sekretär verbringt seine Nächte damit, den Mond anzubeten!"
 EVTOPTA11326: "Sha-la-la-la!"
 EVTOPTB11326: "Er hat das Gesetzt weggeworfen!"
 EVTNAME11328: "Steuerboot sinkt!"
 EVTDESC11328: "Schlimme Nachrichten erreichten uns vom Gelben Fluss, wo eines der Steuerboote mit einem signifikanten Anteil der Steuern von $YEAR$ gesunken ist. Der Sekretär der Schatzkammer interpretiert dies als Zeichen, dass eure Dynastie nicht länger das Mandat des Himmels innehat. Was sollen wir nun tun?"
 EVTOPTA11328: "Es gibt nichts, was wir tun können."
 EVTOPTB11328: "Prägt, um den Verlust auszugleichen"
 EVTNAME11330: "Falsche Edikte."
 EVTDESC11330: "Mehrere Provinzen haben gemeldet, dass sie nun die neuen kaiserlichen Edikte erfüllen. Das einzige Problem ist, dass ihr keine solchen Edikte erlassen habt. Eine Prüfung ergibt, dass jemand den Governeuren gefälschte Edikte übergeben hatte. Es ist wahrlich eine dunkle Zeit, wenn Leute den Kaiser so offen hintergehen, und viele glauben, dass dies nur sein kann, weil wir nicht länger das Mandat des Himmels haben. Was sollen wir gegen die falschen Edikte unternehmen?"
 EVTOPTA11330: "Tut als ob sie eure wären."
 EVTOPTB11330: "Widerruft sie."
 EVTNAME10500: "Staatsrat"
 EVTDESC10500: "Der geheime Rat, eines der höchsten Regierungsämter, hat anscheinend noch immer Kontakte zur alten Dynastie. Um Loyalität und eine effektivere Regierung sicherzustellen sollten wir ihn abschaffen und durch einen neuen Staatsrat ersetzen."
 EVTOPTA10500: "Den Rat einrichten"
 EVTOPTB10500: "Lasst es wie es war"
 EVTNAME10501: "Königliche Zustimmung"
 EVTDESC10501: "Es ist schon lange Brauch unter den Hofministern und Beratern, wichtige nationale Entscheidungen selbst zu treffen, ohne den König zu fragen.\n\nDas könnte als Zeichen der Schwäche ausgelegt werden. Um dies zu vermeiden und die Macht des Königs zu stärken sollten wir das System vielleicht ändern?"
 EVTOPTA10501: "Alle Entscheidungen liegen beim König"
 EVTOPTB10501: "Es ist gut, wie es ist"
 EVTNAME10502: "Sinmun-Amt"
 EVTDESC10502: "Untertanen, die sich von Adligen oder der Regierung ungerecht behandelt fühlen, haben kaum Chancen, dies kund zu tun. Es wurde der Vorschlag gemacht, ein Amt zu schaffen, wie sie dies besser tun können."
 EVTOPTA10502: "Das Sinmun-Amt einrichten"
 EVTOPTB10502: "Ignoriert die lächerliche Forderung"
 EVTNAME4001: "Adlige treten der Westernisierung entgegen"
 EVTDESC4001: "Unsere Versuche, uns westlich auszurichten, sind bei unseren Adligen auf Widerstand gestoßen. Sie wehren sich gegen unsere Forderungen, die in ihre alten Privilegien eingreifen würden."
 EVTOPTA4001: "Ignoriert ihre Forderungen"
 EVTOPTB4001: "Nehmt ihre Forderungen an"
 EVTNAME4002: "Provinzen treten der Westernisierung entgegen"
 EVTDESC4002: "Unsere Versuche, uns westlich auszurichten, sind nicht überall in $COUNTRY$ populär. Einige Provinzen verlangen große Autonomie als Preis für die Änderungen."
 EVTOPTA4002: "Geben Sie Autonomie"
 EVTOPTB4002: "allmählicher Verwestlichung"
 EVTNAME4003: "Bauern treten der Westernisierung entgegen"
 EVTDESC4003: "Die ignoranten Leibeigenen begehren wieder auf gegen unsere Versuche zu modernisieren und zivilisiert zu werden. Das ist uneröErt, aber der Preis, den sie verlangen, könnte zu hoch sein."
 EVTOPTA4003: "Ignoriert ihre Forderungen"
 EVTOPTB4003: "Nehmt ihre Forderungen an"
 EVTNAME4004: "Die Bevölkerung tritt der Westernisierung entgegen"
 EVTDESC4004: "Unsere Versuche, uns westlich auszurichten, sind bei Menschen aller Schichten in $COUNTRY$ auf Widerstand gestoßen. Sie verlangen ein Ende der Versuche, oder sie könnten die Unterstützung der Herrscherfamilie gefährden."
 EVTOPTA4004: "Ignoriert ihre Forderungen"
 EVTOPTB4004: "Nehmt ihre Forderungen an"
 EVTNAME4005: "Reaktionäre treten der Westernisierung entgegen"
 EVTDESC4005: "Unsere Versuche, uns westlich auszurichten, sind bei Reaktionären auf Widerstand gestoßen. Sie leisten gewaltsamen Widerstand gegen unsere Versuche, die alten Privilegion und Traditionen abzuschaffen."
 EVTOPTA4005: "Ignoriert ihre Forderungen"
 EVTOPTB4005: "Nehmt ihre Forderungen an"
 EVTNAME4006: "Händler treten der Westernisierung entgegen"
 EVTDESC4006: "Unsere Versuche, uns westlich auszurichten, sind bei unseren Händlern auf Widerstand gestoßen. Sie fühlen sich durch neue Handelsrestriktionen bedroht und wollen woandershin ziehen, was uns Handel kosten wErde."
 EVTOPTA4006: "Ignoriert ihre Forderungen"
 EVTOPTB4006: "Nehmt ihre Forderungen an"
 EVTNAME4007: "Kulturelle Einrichtungen treten der Westernisierung entgegen"
 EVTDESC4007: "Einflussreiche Künstler Eberall im Land haben Vorbehalte gegen unsere Versuche, uns westlich auszurichten, geäußert und meinen, dass es unsere kulturelle Identität gefährden kEnnte. Sie verlanden den sofortigen Stop."
 EVTOPTA4007: "Ignoriert ihre Forderungen"
 EVTOPTB4007: "Nehmt ihre Forderungen an"
 EVTNAME4008: "Regierungsbeamte treten der Westernisierung entgegen"
 EVTDESC4008: "Mehrere Regierungsbeamte haben Befürchtungen geäußert, dass wir uns zu schnell westlich reformieren wollen und dabei das Land in den Ruin führen. Sie raten zum sofortigen Beenden der Versuche, oder einige von Ihnen könnten ihren Dienst beenden."
 EVTOPTA4008: "Ignoriert ihre Forderungen"
 EVTOPTB4008: "Nehmt ihre Forderungen an"
 EVTNAME4009: "Das Oberkommando tritt der Westernisierung entgegen"
 EVTDESC4009: "Unsere Versuche, uns westlich auszurichten, sind bei unserem Oberkommando auf Widerstand gestoßen. Sie verlanden ein Ende davon oder einige von ihnen würden den Dienst quittieren."
 EVTOPTA4009: "Ignoriert ihre Forderungen"
 EVTOPTB4009: "Nehmt ihre Forderungen an"
 EVTNAME4010: "Berater treten der Westernisierung entgegen"
 EVTDESC4010: "Unsere Versuche, uns westlich auszurichten, sind bei unseren Beratern auf Widerstand gestoßen. Sie verlangen, dass wir damit aufhören und drohen mit ihrem Rücktritt."
 EVTOPTA4010: "Ignoriert ihre Forderungen"
 EVTOPTB4010: "Nehmt ihre Forderungen an"
 EVTNAME9610: "Niedergang der Renaissance"
 EVTDESC9610: "Das Gebietswachstum unseres Landes hat in letzter Zeit viel unserer Aufmerksamkein und Ressourcen in Anspruch genommen. Bildungsreformen und Kunst haben gelitten, obwohl wir einst dafür bekannt waren. Wir können nun nicht länger eine Vorreiterrolle in der Philosophie der Renaissance für uns beanspruchen."
 EVTOPTA9610: "Sehr unglücklich"
 EVTNAME750: "Schlechter Ruf!"
 EVTDESC750: "Unsere neue Strategie, jedem der in der Nähe ist, Provinzen abzunehmen, hat überaschenderweise einen negativen Effekt auf unseren Ruf bei anderen Nationen."
 EVTOPTA750: "Sie überreagieren wie üblich."
 EVTNAME751: "Inflation"
 EVTDESC751: "Der andauernde Kriegszustand hat unsere Wirtschaft geschädigt, und die Inflation gerät außer Kontrolle!"
 EVTOPTA751: "Prägt mehr Münzen!"
 EVTNAME752: "Offiziere desertieren"
 EVTDESC752: "Desillusioniert durch die wiederholten Kriege von $MONARCH$ haben viele Offiziere in der Armee den Dienst quittiert um woanders neu anzufangen."
 EVTOPTA752: "Ich werde die Armee selbst führen."
 EVTNAME753: "Händler ausgewiesen"
 EVTOPTA753: "Dann erobere ich sie eben"
 EVTNAME754: "Legitimität in Frage gestellt"
 EVTDESC754: "Die Blutrünstigkeit, die $MONARCH$ gezeigt hat, hat den Ruf von $COUNTRY$ zerstört, und nun haben unsere Untertanen begonnen, die Legitimität eines so grausamen Herrschers in Frage zu stellen."
 EVTOPTA754: "Sagt meinem Erben er soll sich sorgen..."
 EVTNAME755: "Magistrat dankt ab"
 EVTDESC755: "Magistrate sind die Sehnen der Nation, und unglücklicherweise legen unsere alle ihre Ämter zurück!\n\nSie meinen dies sei ein Protest gegen die unablässigen Kriege."
 EVTOPTA755: "Ich kann das genausogut"
 EVTNAME756: "Berater dankt ab"
 EVTDESC756: "Durch die Eroberungsfeldzüge abgeschreckt hat einer unserer Hofberater das Land verlassen!"
 EVTOPTA756: "Typischer Neinsager...Ich brauche ihn nicht!"
 EVTNAME757: "$PROVINCENAME$ revoltiert!"
 EVTDESC757: "Die loyalen Untertanen von $COUNTRY$ haben lange die andauernden Kriege von $MONARCHTITLE$ ertragen, jedoch nun ist es damit vorbei\n\nDa $MONARCH$ den Menschen nicht zuzuhören scheint, haben die Menschen in $PROVINCENAME$ becshlossen, zu Gewalt zu greifen!"
 EVTOPTA757: "Das hab ich gehört"
 EVTNAME758: "Wir wurden erwählt!"
 EVTDESC758: "Gute Nachrichten, mein $MONARCHTITLE$! Der Kaiser hat uns die Ehre erwiesen, den nächsten Reichstag in unserem Land auszurichten.\n\nDas wird unser Prestige im Reich steigern. Die Menschen in $PROVINCECAPITAL$ sind begeistert!"
 EVTOPTA758: "Exzellent!"
 EVTNAME773: "Händler getötet!"
 EVTOPTA773: "Köpfe werden rollen! Hoffentlich nicht meiner..."
 EVTNAME759: "Primas Germaniae"
 EVTDESC759: "Seit dem 9. Jahrhundert hat der Erzbischof von Mainz den Titel §WPrimas Germaniae§b - der wichtigste Erzbischof im Reich.\n\nNatürlich erweckt dies die Eifersucht anderer Prinzen, wir müssen sichergehen, dass unser Prestige nicht zu niedrig sinkt, ober der Titel könnte an jemand anderen fallen!"
 EVTOPTA759: "Ich verstehe.."
 EVTNAME760: "Titel Primas Germaniae wird hinterfragt"
 EVTDESC760: "Mein $MONARCHTITLE$, große Teile der katholischen Welt scheinen ihr Vertrauen in uns verloren zu haben! Es gibt sogar Gerüchte, dass ein anderen Erzbischof unseren Titel als Primas Germaniae annehmen will!"
 EVTOPTA760: "Wahrscheindlich nur ein Gerücht..."
 EVTNAME761: "Primas Germaniae"
 EVTDESC761: "Der Titel §WPrimas Germaniae§b - der wichtigste katholische Erzbischof im Reich - wurde im 9. Jahrhundert kreiert als der Erzbischof von Mainz ihn als erster erhielt.\n\nEs ist nicht richtig, dass eine kleine Macht wie $FROM$ einen solche prestigeträchtigen Titel hält. Es muss sicher einen besseren Kandidaten geben?"
 EVTOPTA761: "Vielleicht...ich?"
 EVTOPTB761: "Lasst es für jetzt ruhen."
 EVTOPTC761: "Ein besserer ist nicht in Sicht."
 EVTNAME762: "Primas Germaniae verloren"
 EVTDESC762: "Mein $MONARCHTITLE$, wir haben den Titel §WPrima Germaniae§b verloren! Wegen unserem schlechten Stand im Reich in letzter Zeit hat ein anderer Erzbischof den Titel für sich beansprucht!"
 EVTOPTA762: "Gartuliert ihm halt."
 EVTOPTB762: "Wir werden nicht vergessen!"
 EVTNAME763: "Legatus Natus"
 EVTDESC763: "Wir wurden geehrt indem wir zum Gesandten des Papstes - §WLegatus Natus§b - nördlich der Alpen ernannt wurden.\n\nSolch ein Titel verlangt ein gewisses Level and Würde und wir können es nicht erlauben, dass unser Prestige oder die Beziehungen zum Papst zu stark absinken."
 EVTOPTA763: "Es ist in Gottes Hand"
 EVTNAME764: "Titel Legatus Natus verloren"
 EVTDESC764: "Unser Stand im Reich und mit dem Papst ist in letzter Zeit gesunken. Der Papst scheint nicht länger Vertrauen in uns als sein Gesandter im Reich zu haben und hat unglücklicherweise entschieden, uns den Titel abzuerkennen."
 EVTOPTA764: "Es war wohl doch in meiner Hand"
 EVTNAME765: "Gesandter des Papstes"
 EVTDESC765: "Gute Nachrichten! Ihr wurdet vom Papst für den Titel §WLegatus Natus§b ausgewählt - sein Repräsentant nördlich der Alpen."
 EVTOPTA765: "Ist das ein göttlicher Strahl?"
 EVTOPTB765: "Wir müssen ablehnen."
 EVTDESC6197: "Unsere Politik, die Bürokratie unserer Nation zu stärken, zahlt sich aus. Jeden Tag werden neue Beamte trainiert und zu Karrieren in unserer Administration eingestellt!"
 EVTOPTA6197: "Exzellent!"
 EVTDESC6198: "Ein Reich dieser Größe braucht viele Bürokraten, vielleicht wird ein Einstiegsbonus ihre Anzahl erhöhen?"
 EVTOPTA6198: "Was immer nötig ist"
 EVTOPTB6198: "Nicht jetzt"
 EVTNAME2036: "Religiöse Unruhe"
 EVTDESC2036: "Berichte haben uns erreicht, nach denen der Kaiser plant, gegen alle protestantischen Staaten im Reich zu marschieren. Er ist fest entschlossen, die Heiligen Römischen Lande von allen Ketzern zu befreien, bevor das Jahr zu Ende geht. Wenn wir treu zu unserem Glauben stehen wollen, müssen wir uns vorbereiten."
 EVTOPTA2036: "Religiöse Unabhängigkeit ausrufen"
 EVTOPTB2036: "Unsere Loyalität gilt dem Kaiser"
 EVTNAME6100: "Volksunterstützung für unsere Königliche Marine"
 EVTDESC6100: "Im ganzen Land unterstützt das Volk unsere Königliche Marine und trägt zur Verteidigung unserer Nation bei. Die Schiffsbauer in unseren Werften arbeiten noch härter als zuvor, und aus dem Volk melden sich sogar Freiwillige für den Matrosendienst! Das Volk ist stolz auf unsere große Flotte"
 EVTOPTA6100: "Das ist einfach wunderbar!"
 EVTNAME6101: "Volksenthusiasmus für unsere Marine lässt nach"
 EVTDESC6101: "Ehrlich gesagt findet unser Volk unsere Marine gar nicht mehr so großartig, sondern verachtet sie vielmehr. Rekrutierungskommandos haben noch größere Schwierigkeiten als zuvor, und selbst die Beschaffung von Grundmaterialien ist sehr mühsam."
 EVTOPTA6101: "Dies ist nur ein vorübergehendes Problem."
 EVTOPTB6101: "Es gibt nichts, dass ein wenig Geld nicht lösen könnte."
 EVTNAME6102: "Vielversprechender Admiral taucht auf"
 EVTDESC6102: "Einer unserer Seefalken hat sich besser entwickelt, als wir es vermutet hatten."
 EVTOPTA6102: "Ich wusste, dass es eine gute Idee war."
 EVTNAME6103: "Adlige besorgt"
 EVTDESC6103: "Unser Verfahren, vielversprechende Kommandeure ungeachtet ihrer Herkunft zu akzeptieren, hat den Adelsstand verstimmt, der es ablehnt, mit Männern zu speisen, denen es an Anstand fehlt. Den Adligen zufolge verärgert dies auch die Soldaten unter ihrem Kommando, die erwarten, von Hochwohlgeborenen geführt zu werden."
 EVTOPTA6103: "Sollen sie sich doch beschweren."
 EVTOPTB6103: "Nun ja, wir können ein paar Zugeständnisse machen."
 EVTNAME6104: "Marineentwicklungen"
 EVTDESC6104: "Unsere Anwendung von Überlegene Seemannskunst führt zu gewaltigen Entwicklungen unseres seefahrerischen Gedankenguts. Dies ist einfach zu gut, um wahr zu sein."
 EVTOPTA6104: "Das ist bestimmt nicht schlecht."
 EVTNAME6105: "Selbstgefällige Marine"
 EVTDESC6105: "Unsere Seemannskunst ist derart überlegen, dass sich ehrlich gesagt Selbstgefälligkeit einstellt. Das Volk ist zufrieden damit, sich auf seinen Lorbeeren auszuruhen, und ich bin mir nicht sicher, ob das unseren derzeitigen Plänen entspricht..."
 EVTOPTA6105: "Unsere Marine ist die beste"
 EVTOPTB6105: "Wir müssen sie ein bisschen aufrütteln."
 EVTNAME6106: "Verbesserte Blockadetaktiken"
 EVTDESC6106: "Unsere Anwendung von Seegefechtsanweisungen hat uns die Entwicklung deutlich verbesserter Blockadetaktiken ermöglicht. Unsere Feinde werden zwar früher oder später Gegenmaßnahmen entwickeln, momentan sind wir aber wirklich am Drücker."
 EVTOPTA6106: "Daraus können wir vielleicht sogar etwas Geld schlagen"
 EVTNAME6107: "Nachlassende Standards"
 EVTDESC6107: "Unsere Anwendung von Seegefechtsanweisungen hat uns ermöglicht, furchterregende Blockaden feindlicher Küsten zu inszenieren, aber momentan werden unsere Matrosen etwas faul."
 EVTOPTA6107: "Nun ja, wir können nicht erwarten, dass sie ständig Höchstleistungen bringen."
 EVTOPTB6107: "Ich erwarte, dass jeder Mann ungeachtet der Rahmenbedingungen seinen Dienst erfüllt."
 EVTNAME6108: "Entwicklungen im Bereich Marinetechnologie"
 EVTDESC6108: "Unsere Schiffsbauer sind zwar bereits hervorragend, momentan legen sie aber noch dazu einen Kreativitätsschub hin, der zu weiteren technologischen Entwicklungen führt."
 EVTOPTA6108: "Warum sollte ich sie daran hindern?"
 EVTNAME6109: "Besorgte Schiffsbauer"
 EVTDESC6109: "Aus uns unergründlichen Ursachen sind unsere Schiffsbauer der Meinung, dass sie für Naval Establishment nicht genügend Unterstützung erhalten. Die Regierung einer Nation ist aber nun wirklich sehr viel Arbeit - kümmert uns so eine Nebensächlichkeit?"
 EVTOPTA6109: "Warum sollte ich mich um Leute kümmern, die so arm sind, dass sie arbeiten müssen?"
 EVTOPTB6109: "Es ist an der Zeit, das Establishment der Meere aufzumischen"
 EVTNAME6110: "Wir sind die Herren der Meere."
 EVTDESC6110: "Unsere glorreiche Marine ist der Stolz unserer Nation und wird von der ganzen Welt beneidet."
 EVTOPTA6110: "Mehr Ruhm für uns."
 EVTNAME6111: "Die Flotte hat sich verschlechtert"
 EVTDESC6111: "Niemand kann es verstehen. Gerade eben noch hatten wir eine Flotte, die der Stolz der ganzen Nation war. Jetzt lacht die Welt über sie."
 EVTOPTA6111: "Die ruhmreichen Tage werden wiederkehren."
 EVTOPTB6111: "Etwas Geld könnte viele Dinge regeln."
 EVTNAME6112: "Rekruten strömen zu den Standarten"
 EVTDESC6112: " les pauvres, les désespérés et même les patriotes se regroupent. Les généraux sont satisfaits."
 EVTOPTA6112: "Rein mit ihnen in die Armee."
 EVTOPTB6112: "Nein, wir müssen langfristig denken."
 EVTNAME6113: "Nationen möchten nicht verpflichtet werden."
 EVTDESC6113: "Normalerweise funktioniert unser nationales Wehrpflichtsystem wie eine gut geölte Maschine, momentan bläst uns bei der Rekrutierung jedoch stärkerer Wind entgegen. Sie wissen schon, Aufstände, Angriffe auf Rekrutierungskommandos, unbedeutende Sachen dieser Art..."
 EVTOPTA6113: "Nun ja, ich bin der Ansicht, dass wir die Rekrutierung kurzfristig etwas herunterfahren können."
 EVTOPTB6113: "Egal, ich brauche Soldaten, keine Waschlappen."
 EVTNAME6114: "Ist unsere Armee nicht großartig?"
 EVTDESC6114: "Unsere Große Armee scheint unaufhörlich von Sieg zu Sieg zu marschieren, und die dies scheint sich auf unsere Ausbildung und auf die Rekrutierung auszuwirken."
 EVTOPTA6114: "Das ist fantastisch."
 EVTNAME6115: "Unsere Armee ist nicht besonders großartig"
 EVTDESC6115: "Gerade noch hat die ganze Welt unsere Armee beneidet, jetzt hat niemand mehr etwas über sie zu sagen. Wir haben keine Ahnung, wie unsere großartige Armee derart absacken konnte, aber letztendlich könnte dies Auswirkungen auf die Rekrutierung haben."
 EVTOPTA6115: "Sieht so aus, als ob das Rekrutieren etwas schwieriger werden würde..."
 EVTOPTB6115: "Zeit, das etablierte Militär etwas aufzumischen."
 EVTNAME6116: "Militärverbesserungen"
 EVTDESC6116: "Unsere Offiziere versuchen, unsere bereits bestens ausgebildete Armee mit neuen Ausbildungsarten zu perfektionieren. Dies scheint die allgemeine Stufe militärischen Gedankenguts in unserer Nation zu steigern."
 EVTOPTA6116: "Ich mag militärische Denker."
 EVTNAME6117: "Selbstgefälliges Militär"
 EVTDESC6117: "Unsere brillant ausgebildete Armee ist nach der Meinung unserer einflussreichsten Generäle unbesiegbar. Kürzliche Niederlagen werden mit schlechtem Wetter begründet, oder damit, dass der Feind solch unmenschliche Mittel wie Taktik eingesetzt hat. Der Ansicht unserer Generalität nach kann unsere Armee nicht mehr besser werden - sie ist schon perfekt!"
 EVTOPTA6117: "Unglaublich, sowas höre ich gerne."
 EVTOPTB6117: "Die Wahrheit würde wahrscheinlich einige beunruhigen."
 EVTNAME6118: "Befestigungsbemühungen"
 EVTDESC6118: "Unser Pionierkorps hat derzeit zu wenig Aufgaben, jedoch haben sie eine Provinz bar jeglicher Befestigungsanlagen gefunden und deren Befestigung eigenhändig zur Chefsache gemacht."
 EVTOPTA6118: "Das ist sehr nett von ihnen."
 EVTNAME6119: "Befestigungsverbesserung"
 EVTDESC6119: "Unser Pionierkorps hat eine kleinere Befestigungsanlage gefunden, der einige Verbesserungen nicht schaden würden."
 EVTOPTA6119: "Verbesserung, immer und überall, muss unser oberstes Ziel sein."
 EVTNAME6120: "Unsere Pioniere sind beschäftigt."
 EVTDESC6120: "Unser Pionierkorps findet immer Beschäftigungsmöglichkeiten. Heute haben sie eine Befestigungsanlage in einer unserer Provinzen aufgewertet."
 EVTOPTA6120: "Wir sind zufrieden."
 EVTNAME6121: "Befestigungsarbeiten"
 EVTDESC6121: "Unsere Pioniere haben eine Befestigungsanlage erweitert, die nun für feindliche Truppen ein ernstzunehmendes Hindernis darstellt."
 EVTOPTA6121: "Hoffentlich versucht jemand, sie zu belagern."
 EVTNAME6122: "Epische Befestigungsanlage gebaut."
 EVTDESC6122: "Unsere Pioniere haben eine bereits massive Befestigungsanlage erweitert, obwohl einige unserer Generäle der Ansicht sind, dass unsere Truppen zu schade dafür sind, sich hinter dicken Mauern zu verstecken."
 EVTOPTA6122: "Was gibt es da zu maulen?"
 EVTNAME6123: "Neue Bastionen gebaut."
 EVTDESC6123: "Als es so schien, dass man unsere Befestigungsanlagen nicht mehr verbessern könnte, schlug einer unserer Pioniere den Bau dreieckiger Bastionen vor. Diese sehen nicht nur toll aus, sondern halten auch den Feind auf."
 EVTOPTA6123: "Da sollte ich mich wohl nicht beschweren."
 EVTNAME6124: "Fort wird baufällig"
 EVTDESC6124: "Eine kleinere Befestigungsanlage wurde von unseren Pionieren vernachlässigt und ist baufällig geworden. Ehrlich gesagt würde sie momentan wohl nicht mal eine Gruppe Schulkinder aufhalten, geschweige denn Invasoren."
 EVTOPTA6124: "Echte Männer verstecken sich nicht in Forts."
 EVTOPTB6124: "Vielleicht ist es seit für ein paar Reparaturen."
 EVTNAME6125: "Fort verfällt"
 EVTDESC6125: "Unsere Pionieren haben diese Befestigungsanlage traurigerweise vernachlässigt. Bis es repariert wird, bietet dieses Fort nur minimalen Schutz."
 EVTOPTA6125: "Es ist nicht wichtig."
 EVTOPTB6125: "Es gibt nichts, das man mit Geld nicht lösen könnte."
 EVTNAME6126: "Fort stürzt ein"
 EVTDESC6126: "Eine kürzliche Überprüfung hat ergeben, dass die Mauern einer unserer Befestigungsanlage einstürzen. Unser Pionierkorps behauptet jedoch, es gäbe für Reparaturen nicht genügend Geld. Wenn wir nichts unternehmen, wir die Verteidigungsfähigkeit des Forts reduziert. Auf lange Sicht gesehen könte es in einigen Jahrhunderten eine große Touristenattraktion werden und die lokale Wirtschaft ankurbeln."
 EVTOPTA6126: "Langzeitgewinne sind am besten"
 EVTOPTB6126: "Meiner Meinung nach ist eine kurzfristige Lösung angebracht."
 EVTNAME6127: "Fort geschwächt"
 EVTDESC6127: "Die schlechte Wartungsarbeit unseres Pionierkorps hat bei einer unserer wichtigen Befestigungsanlagen zu schweren Strukturschäden geführt. Zur Instandsetzung dieses Forts sind massive Reparaturarbeiten vonnöten."
 EVTOPTA6127: "Bestrafen Sie einfach einige der Verantwortlichen."
 EVTOPTB6127: "Nein, das Geld soll ausgegeben werden."
 EVTNAME6128: "Selbstgefällige Pioniere"
 EVTDESC6128: "Man hat entdeckt, dass eine unseren größeren Befestigungsanlagen aufgrund eines Selbstgefälligkeitsanfalls unseres Pionierkorps seine Aufgaben nicht länger erfüllen kann."
 EVTOPTA6128: "Wenn die Experten selbstgefällig werden, dann muss alles in Ordnung sein."
 EVTOPTB6128: "Wir müssen etwas unternehmen."
 EVTNAME6129: "Befestigungsanlagenkrise"
 EVTDESC6129: "Aufgrund der Vernachlässigung durch unser Pionierkorps gibt es bei einer unserer kampfstärksten und modernsten Befestigungsanlagen eine geschwächte Mauer. Dies könnte sich eine belagernde Armee zunutzen machen."
 EVTOPTA6129: "Ehrlich gesagt sehe ich nicht, wie eine Armee dieses Fort erreichen soll."
 EVTOPTB6129: "Nein! Wir müssen umgehend etwas unternehmen."
 EVTNAME6130: "Vielversprechender General"
 EVTDESC6130: " un nouveau général est apparu."
 EVTOPTA6130: "Er wirkt vielversprechend."
 EVTNAME6131: "Adel über Privilegienverlust besorgt"
 EVTDESC6131: "Unser Feldbeförderungssystem beunruhigt unsere Adligen zutiefst. Sie sind der Ansicht, dass gute Leistungen eines Soldaten auf dem Schlachtfeld nicht bedeuten, dass er auch ein guter General sein wird. Es scheint in der Tat, dass das Leben immer schwerer erträglich wird, da diese neuen Offiziere keine Ahnung haben, wie ein Gentleman sich benehmen sollte. Auch gibt es Gerüchte, dass das Fußvolk der Ansicht ist, dass gute Anführer nur aus guter Erziehung stammen."
 EVTOPTA6131: "Spielt der Adel wirklich eine Rolle?"
 EVTOPTB6131: "Nun ja, es wird wohl besser sein, Beförderungen kurzfristig etwas zu erschweren."
 EVTNAME6132: "Ruhm der Armee."
 EVTDESC6132: "Unsere glorreiche Armee erhöht das Prestige unserer Nation."
 EVTOPTA6132: "Ruhm für uns."
 EVTNAME6133: "Unser Armee hat schon bessere Tage gesehen."
 EVTDESC6133: "Das Lack unserer Truppen ist ein bisschen verwittert. Das Volk nimmt unsere Armee nicht mehr so ernst wie früher."
 EVTOPTA6133: "Dann ist es wohl an der Zeit, den Verein aufzurütteln."
 EVTOPTB6133: "Ich glaube nicht, dass da viel getan werden kann."
 EVTNAME6134: "Unsere Händler sind wagemutig."
 EVTDESC6134: "Die derzeitigen Handelsbedingungen sind eindeutig zugunsten unserer Händler. Sie sind bereit, dies auszunutzen."
 EVTOPTA6134: "Hervorragend."
 EVTNAME6135: "Unsere Händler schneiden schlecht ab."
 EVTDESC6135: "Obwohl unsere wagemutigen Händler zuvor gute Geschäfte gemacht haben, haben sich die Dinge vor kurzem zum Schlechten gewandt."
 EVTOPTA6135: "Dann müssen wir die Gürtel wohl etwas enger schnallen müssen."
 EVTOPTB6135: "Die Antwort darauf sind einige unpopuläre Reformen."
 EVTNAME6136: "Kolonierausch."
 EVTDESC6136: "Gerüchte über unsere Suche nach der Neuen Welt haben dazu geführt, dass sich mehr Leute für ein neues Leben als Siedler in neuen Kolonien vorbereiten."
 EVTOPTA6136: "Das könnte noch nützlich werden."
 EVTNAME6137: "Leute fliehen in die Kolonien"
 EVTDESC6137: "Unsere Suche nach der Neuen Welt hat den Leuten in unseren Kolonien neue Möglichkeiten eröffnet. Der fortschreitende Krieg hat viele der klügsten und besten Bürger überzeugt, dass jetzt der beste Zeitpunkt ist, diese Gelegenheiten auszunützen."
 EVTOPTA6137: "Lasst sie gehen."
 EVTOPTB6137: "Sie müssen aufgehalten werden."
 EVTNAME6138: "Kolonialfirma gegründet."
 EVTDESC6138: "Eine Kolonialfirma hat beschlossen, mit einer Kolonie in die angrenzende Provinz zu expandieren."
 EVTOPTA6138: "Das kann nur gut sein."
 EVTNAME6139: "Kolonialfirma geht bankrott."
 EVTDESC6139: "Einer der Kolonialfirmen hat ernste finanzielle Probleme, und wenn nicht bald etwas unternommen wird, könnten die Kolonisten darunter leiden."
 EVTOPTA6139: "Sie wussten um das Risiko, das ist nicht mein Problem."
 EVTOPTB6139: "Es ist an der Zeit, dass wir eingreifen."
 EVTOPTA6140: "Hervorragende Neuigkeiten."
 EVTNAME6141: "Selbstgefällige Händler"
 EVTDESC6141: "Obwohl wir als Nation für unsere scharfsinnigen Geschäftspraktiken berühmt sind, geben sich unsere Händler momentan etwas selbstgefällig."
 EVTOPTA6141: "Ich sehe, dass sich unsere Händler nicht besonders anstrengen."
 EVTOPTB6141: "Ich glaube, die Preise könnten steigen."
 EVTNAME6142: "Hervorragende Vizekönige."
 EVTDESC6142: "Gelegentlich ist ein Land mit ehrlichen Männern gesegnet, die hart für den Staat arbeiten. Eine Reihe von guten Vizekönigen in unseren Überseeterritorien bringen uns wirklich nach vorne."
 EVTOPTA6142: "Das hören wir gerne."
 EVTNAME6143: "Korrupte Vizekönige"
 EVTDESC6143: "Überseeterritorien sind bekannt dafür, nur schwer unter Kontrolle gebracht werden zu können, und gute Vizekönige sind dafür unerlässlich. Manchmal läuft jedoch nicht alles nach Plan und korrupte, käufliche Männer kommen an die Spitze."
 EVTOPTA6143: "Unternehmen Sie etwas."
 EVTOPTB6143: "Einfach ignorieren."
 EVTNAME6144: "Produktionsverbesserungen."
 EVTDESC6144: "Unsere Anwendung der Smithschen Ökonomie hat das Volk dazu gebracht, sich Gedanken über die Produktionsweise von Gütern nachzudenken. Momentan scheint es, dass es sich ausgezahlt hat."
 EVTOPTA6144: "Das ist gut."
 EVTNAME6145: "Nachlassende Produktion."
 EVTDESC6145: "Da unsere Anwendung der Smithschen Ökonomie dazu geführt hat, dass unsere Produktionstechniken so fortschrittlich sind, legen unsere Produzenten Selbstgefälligkeit an den Tag."
 EVTOPTA6145: "Ich glaube, das wird der Produktion schaden."
 EVTOPTB6145: "Eigentlich scheint sich das eher in höheren Preisen niederzuschlagen."
 EVTNAME6146: "Erfolgreiche Bürokratie."
 EVTDESC6146: "Unsere Jahresbasis-Bürokratie verschafft dem Land einen netten Einnahmeschub an Steuergeldern, aber manchmal können Männer auf den richtigen Positionen dem Land das gewisse Etwas mehr geben. Es ist eine Schande, dass man sie ein paar Jahre später auf Stellen befördern muss, die ihre Fähigkeiten überschreiten."
 EVTOPTA6146: "Man muss das Eisen schmieden, solange es heiß ist."
 EVTNAME6147: "Korrupte Bürokratie."
 EVTDESC6147: "Manchmal funktioniert Bürokratie einfach nicht. Die falschen Männer auf den falschen Positionen können zu korrupten Praktiken führen, die den Staatseinnahmen schaden. Noch schlimmer ist, dass die Änderung dieser Verhältnisse einen jahrelangen Papierkrieg erfordern."
 EVTOPTA6147: "Gegen das System kommt man einfach nicht an."
 EVTNAME6148: "Nationalbank zahlt Dividenden aus."
 EVTDESC6148: "Mehrere geschickte Kredite haben bei unserer Nationalbank zu großartigen Profiten geführt. Aus diesem Grund zahlt die Nationalbank Dividenden aus."
 EVTOPTA6148: "Ha, da rollt der Rubel!"
 EVTNAME6149: "Nationalbank in Schwierigkeiten."
 EVTDESC6149: "Unsere Nationalbank bringt schlechte Leistungen. Sie hat Probleme mit Krediten an zuverlässige Bürger und manövriert sich dadurch in Schwierigkeiten."
 EVTOPTA6149: "Wir müssen sie mit etwas Geld unterstützen."
 EVTOPTB6149: "Die Bank soll auch an etwas weniger zuverlässige Bürger Kredite ausgeben."
 EVTNAME6150: "Erfolg der Handelspolitik"
 EVTDESC6150: "Unsere landesweite Handelspolitik ist momentan ungewöhnlich erfolgreich. Dies gibt unseren Händlern einen enormen Schub."
 EVTOPTA6150: "Das sind sicherlich gute Nachrichten."
 EVTNAME6151: "Handelspolitik scheitert"
 EVTDESC6151: "Unsere landesweite Handelspolitik zahlt sich momentan nicht besonders aus. Ebenso flau sieht die Geschäftslage unserer Händler aus."
 EVTOPTA6151: "Sieh so aus, als wären die Händler in Schwierigkeiten."
 EVTOPTB6151: "Die Preise sind auf dem Weg nach oben."
 EVTNAME6152: "Neue Spionagetechniken"
 EVTDESC6152: "Unser Spionagesystem läuft gut, und unsere Agenten haben neue Möglichkeiten entwickelt, Leute auszuspionieren. Unsere 'Freunde' und Feinde werden dies schließlich herausfinden, doch momentan haben wir dadurch einen Vorteil."
 EVTOPTA6152: "Hmmh, Vorteil, was für ein Wort!"
 EVTNAME6153: "Spione desertieren"
 EVTDESC6153: "Einige Spione unseres Spionagesystem desertieren zu anderen Ländern. Das könnte uns kurzfristig Probleme bereiten."
 EVTOPTA6153: "Lasst die unloyalen Elemente davonziehen."
 EVTOPTB6153: "Eine kleinere Barsumme könnte ein paar Ansichten ändern..."
 EVTNAME6154: "Kabinettdynamik"
 EVTDESC6154: "Eine Kombination der richtigen Kabinettsmitglieder kann Bedingungen schaffen, die für einen netten Anstieg unserer Steuereinnahmen sorgen. Es wird Sie freuen zu erfahren, dass dies gerade geschehen ist."
 EVTOPTA6154: "Das sind wahrlich gute Nachrichten!"
 EVTNAME6155: "Regierungskorruption"
 EVTDESC6155: "Wenn die falschen Männer in Ihr Kabinett aufgenommen werden, kann dies für das Land schlechte Neuigkeiten bedeuten"
 EVTOPTA6155: "Es sieht so aus, als würden unsere Steuern sinken."
 EVTOPTB6155: "Die Inflation steigt."
 EVTNAME6156: "Minderheit im Wohlstand."
 EVTDESC6156: "Da unsere Bill of Rights ihren rechtlichen Status garantiert, lebt eine Minderheit unter unserer Herrschaft im Wohlstand."
 EVTOPTA6156: "Das ist gut."
 EVTNAME6157: "Rückschlag"
 EVTDESC6157: "Seit wir die Bill of Rights verabschiedet haben, fühlen sich viele unserer ursprünglichen Herrschaftsschichten an den Rand gedrängt. Anstatt zu diskutieren, scheinen sie jedoch eher auf das Mittel der Revolte zurückzugreifen."
 EVTOPTA6157: "Warum können sie dieses Problem nicht wie Ehrenmänner diskutieren?"
 EVTNAME6158: "Kirche mobilisiert Bevölkerung."
 EVTDESC6158: "Unser Bevölkerung erfüllt ihre Gottesdienstpflicht und der Klerus drückt seinen Dank für unsere Unterstützung durch wohlwollende Kommentare über uns aus."
 EVTOPTA6158: "Das Volk ist glücklich."
 EVTNAME6159: "Liberaler Rückschlag"
 EVTDESC6159: "Liberale Denker in unserem Land sind der Ansicht, dass unser unzeitgemäßes System der Gottesdienstpflicht das Land mit der rückständigen Sünde organisierter Religion behaftet."
 EVTOPTA6159: "Sollen sie sich doch beschweren."
 EVTOPTB6159: "Unterdrückt sie mit Gewalt."
 EVTNAME6160: "Glaubenseifer"
 EVTDESC6160: "Inspiriert durch unseren Glauben an die Göttliche Macht treten unsere Missionare in ihren Gesprächen mit den Ungläubigen überzeugender auf."
 EVTOPTA6160: "Zeit, die guten Nachrichten zu verbreiten."
 EVTNAME6161: "Konservativer Rückschlag"
 EVTDESC6161: "Unser Klerus ist der Ansicht, dass sich die Nation nicht gebührend an die Prinzipien der Göttlichen Macht hält. Uns ist zu Ohren gekommen, dass sie die Regierung verdammen."
 EVTOPTA6161: "Worte machen mir keine Angst."
 EVTOPTB6161: "Schickt die Truppen los."
 EVTNAME6163: "Seine Heiligkeit ist besorgt."
 EVTDESC6163: "Unsere Politik der Toleranz gegenüber allen Glaubensrichtungen hat einen Teil der katholischen Bevölkerung orthodox werden lassen."
 EVTOPTA6163: "Das sollte mich wohl nicht überraschen."
 EVTNAME6164: "Seine Heiligkeit ist empört."
 EVTDESC6164: "Einige unserer Bürger haben unsere tolerante Gesellschaftspolitik dazu ausgenutzt, um einen reformierten Glauben anzunehmen. Der päpstliche Nuntius hat uns bereits die Besorgnis der Kirche mitgeteilt."
 EVTOPTA6164: "Hey, leben und leben lassen."
 EVTNAME6165: "Seine Heiligkeit ist schockiert."
 EVTDESC6165: "Da wir eine aufgeklärte und tolerante Gesellschaft sind, haben einige unserer Bürger entschieden, dass der katholische Glauben nicht mehr zu ihrem derzeitigen Lebensstil passt. Sie haben sich stattdessen den Protestanten angeschlossen."
 EVTOPTA6165: "Nun ja, der Papst wird es schon überleben."
 EVTNAME6166: "Der orthodoxe Glauben ist erschüttert."
 EVTDESC6166: "Der Patriarch ist heute eingetroffen, um seinen Ärger über unsere Politik vorzubringen, die es den Abtrünnigen, die das heilige Konstantinopel geplündert und das Römische Reich verlassen haben, ermöglicht hat, ihren Glauben in unserem Reich zu verbreiten."
 EVTOPTA6166: "Ist das wirklich so schlecht?"
 EVTNAME6167: "Der Patriarch beschwert sich."
 EVTDESC6167: "Der Patriarch ist besorgt, da wir den Nachrichten über Luthers Anhänger, die ihre ketzerischen Ansichten in unserem Reich verbreiten, zu viel Toleranz entgegengebracht haben."
 EVTOPTA6167: "Sowas passiert nun mal."
 EVTNAME6168: "Der Patriarch ist besorgt."
 EVTDESC6168: "Heute erreichte uns die Nachricht, dass sich in unserem Reich der Kalvinismus ausgebreitet hat. Anscheinend nutzt das Volk unsere Toleranz dazu aus, neue Glaubensrichtungen auszuprobieren."
 EVTOPTA6168: "Das ist nun mal der Preis für Toleranz."
 EVTNAME6169: "Bischöfe finden, dass wir an Boden verlieren."
 EVTDESC6169: "Heute traf der Erzbischof ein, um seine Bestürzung unserer Toleranz gegenüber auszudrücken, welche das Volk dazu verleitet hat, sich vom wahren Glauben abzuwenden und zum Katholizismus zurückzukehren."
 EVTOPTA6169: "So etwas passiert in modernen Staaten."
 EVTNAME6170: "Bischöfe sind schockiert."
 EVTDESC6170: "Heute traf eine Delegation altgedienter Bischöfe ein, um über die Effekte zu diskutieren, die unsere fortwährend tolerante Politik auf andere Glaubensrichtungen hat. Sie sind besonders darüber besorgt, dass der orthodoxe Glauben in unserem Land an Boden gewinnt."
 EVTOPTA6170: "Sie sollten nicht so rückständig sein."
 EVTNAME6171: "Bischöfe sind besorgt."
 EVTDESC6171: "Unsere tolerante Politik hat unter altgedienten Kirchenmännern zu Besorgnis geführt, da uns Nachrichten über die Verbreitung des Kalvinismus in unserem Reich erreicht haben."
 EVTOPTA6171: "Das ist kein Problem."
 EVTNAME6172: "Die Kirchenälteren sehen die Apokalypse nahen."
 EVTDESC6172: "Die Kirchenälteren sind überzeugt, dass Gott beschlossen hat, unsere tolerante Politik durch den Übertritt unseres Volkes zum Katholizismus zu bestrafen, und dass die Apokalypse kurz bevor steht."
 EVTOPTA6172: "Ich glaube, wir sollten noch auf weitere Anzeichen warten."
 EVTNAME6173: "Gottes Strafe?"
 EVTDESC6173: "Die Kirchenälteren sind der Ansicht, dass uns unser Barmherziger Herr für die sündige Politik humanistischer Toleranz bestraft. Sicher ist jedenfalls, dass sich der orthodoxe Glauben in unserem Reich ausbreitet."
 EVTOPTA6173: "Würde Gott wirklich so etwas tun?"
 EVTNAME6174: "Die Kirchenältesten sind besorgt."
 EVTDESC6174: "Die Kirchenälteren haben ihre Meinung kund getan, dass die kürzlichen Massenübertritte zum Protestantismus ein weiteres Zeichen göttlicher Rache sind. Etwas skeptischere Regierungsoffizielle denken, dass unsere tolerante Politik eher daran Schuld ist."
 EVTOPTA6174: "Tja, man erntet wohl, was man sät."
 EVTNAME6175: "Ulema besorgt."
 EVTDESC6175: "Die Ulema machen sich zunehmend Sorgen darüber, dass wir mit den abtrünnigen Anhängern von Ali zu tolerant umgehen. Sie sind der Ansicht, dass Allah, der Barmherzige und Gnädige, dadurch verärgert würde. Nichtsdestotrotz ist ihr Glauben in unserem Land auf dem Vormarsch."
 EVTOPTA6175: "Ich bin mir sicher, dass es keine Probleme geben wird."
 EVTNAME6176: "DIe Ayatollahs sind besorgt."
 EVTDESC6176: "Eine Delegation altgedienter Ayatollahs hat uns heute darauf hingewiesen, dass unsere tolerante Politik die Ausbreitung des sunnitischen Islams in unserem Reich begünstigt hat. Sie sind wirklich sehr besorgt, dass dies die Rückkehr des Mahdi verzögern könnte."
 EVTOPTA6176: "Ich bin mir sicher, dass er rechtzeitig zurückkehren wird."
 EVTNAME6177: "Mönche sind besorgt."
 EVTDESC6177: "Eine Delegation altgedienter Mönche traf heute nach mehreren Tagen der Meditation ein, und implizierte, dass unsere tolerante Politik der Erleuchtung unseres Reiches schaden würde. Es scheint, dass einige unserer Bürger sich entschlossen haben, sich dem Hinduismus anzuschließen."
 EVTOPTA6177: "Dies könnte dem Karma einiger Bürger schaden."
 EVTNAME6178: "Das Volk kehrt zur Philosophie zurück!"
 EVTDESC6178: "Ein Teil unseres Volkes hat sich entschieden, den Lehren Buddhas abzuschwören und den Lehren eines chinesischen Philosophen zu folgen, eine Entscheidung, die das Karma der gesamten Nation erschüttern könnte. Altgediente Mönche sind der Ansicht, dass unsere tolerante Politik hieran Schuld ist."
 EVTOPTA6178: "Wenn uns Buddha nur erlauben würde, etwas intoleranter zu sein."
 EVTNAME6179: "Das Volk wendet sich der Geisterverehrung zu"
 EVTDESC6179: "Unser Volk hat unsere tolerante Politik ausgenutzt und praktiziert nun sintoistische Geisterverehrung. Viele Mönche sind besorgt."
 EVTOPTA6179: "Das ist der Preis dafür, solch eine fortschrittliche Nation zu sein."
 EVTNAME6180: "Das Volk wendet sich von Brahma ab"
 EVTDESC6180: "Unser Volk hat damit begonnen, zu ihren traditionellen Religionsformen zurückzukehren und den Lehren des neuen Denkers Buddhas zu folgen. Priester machen dafür unsere tolerante Politik verantwortlich."
 EVTOPTA6180: "Das war eine unerleuchtete Handlung."
 EVTNAME6181: "Das Volk wendet sich der Philosophie zu."
 EVTDESC6181: "Unser Volk hat sich in einer für den Klerus schockierenden Weise, für die er unsere tolerante Politik anprangert, der chinesischen Philosophie des Konfuzianismus zugewandt. Die Thuggees haben bereits angekündigt, dass es darauf bestimmte Reaktionen geben wird."
 EVTOPTA6181: "Das ist eigentlich nicht überraschend."
 EVTNAME6182: "Die Gurus beschweren sich!"
 EVTDESC6182: "Eine Reihe wichtiger Gurus haben ihre Besorgnis über unsere tolerante Politik zum Ausdruck gebracht. Es scheint sich um eine neue Form der Geisterverehrung zu handeln, die sich in unserem Land verbreitet hat."
 EVTOPTA6182: "Das wird nicht populär werden."
 EVTNAME6183: "Das Volk wendet sich dem Buddhismus zu."
 EVTDESC6183: "Ein Teil unseres Volkes hat beschlossen, dass wir angesichts unserer Toleranz bestimmt nichts dagegen haben, dass sie Buddhisten werden. Konfuzius sagt: 'Sorge dich nicht darum, dass dich andere nicht schätzen. Sorge dich lieber darum, dass du andere nicht schätzt'."
 EVTOPTA6183: "Wir leben in interessanten Zeiten."
 EVTNAME6184: "Das Volk beginnt, dem Hinduismus zu huldigen."
 EVTDESC6184: "Aufgrund unserer Toleranz anderen Glaubensrichtungen gegenüber hat sich das Volk entschieden, hinduistisch zu werden. Konfuzius sagt: 'Führe durch Politik, diszipliniere durch Strafen, und das Volk kann ohne Scham in den Schranken gehalten werden. Führe durch Tugend, diszipliniere durch Bestrafung, und das Volk kann kontrolliert werden, ohne die notwendige Scham zu erzeugen. Doch führe durch Tugend und diszipliniere durch die Riten, und das Volk wird einen Sinn für Schamgefühl und gewissenhafte Verbesserungen erringen.'"
 EVTOPTA6184: "Sowas passiert einfach."
 EVTNAME6185: "Unser Volk nimmt den Schintoismus an."
 EVTDESC6185: "Unsere humanistische Toleranz hat dazu geführt, das ein Teil unserer Untergebenen zu Schintoisten geworden ist. Konfuzius sagt: 'Wenn ein Mann ohne Güte ist, welchen Nutzen haben dann Gesetze? Wenn ein Mann ohne Güte ist, welchen Nutzen hat dann die Musik'?"
 EVTOPTA6185: "Zumindest sind wir tolerant."
 EVTNAME6186: "Unsere Priester sind leicht unzufrieden."
 EVTDESC6186: "Unsere Schinto-Priester sind besorgt, dass sich das Volk aufgrund unserer Toleranz von der Religion unserer Ahnen abwendet und stattdessen dem Buddhismus huldigt."
 EVTOPTA6186: "Eine unharmonische Entwicklung."
 EVTNAME6187: "Priester bringen höflich Beschwerden vor."
 EVTDESC6187: "Unsere Priester möchten uns höflich zu denken geben, dass unsere Toleranz gegenüber anderen Glaubensrichtungen dazu führt, dass sich das Volk allmählich dem Hinduismus zuwendet."
 EVTOPTA6187: "Wir akzeptieren die Entwicklungen."
 EVTNAME6188: "Unsere Priester sind moderat empört."
 EVTDESC6188: "Unsere Priester haben herausgefunden, dass sich ein Teil unseres Volkes aufgrund unserer humanistischen Toleranz nun den Lehren von Konfuzius angeschlossen hat und sind deshalb moderat empört."
 EVTOPTA6188: "Daran kann man nichts tun"
 EVTNAME6189: "Die Naturgeister sind bestürzt."
 EVTDESC6189: "Die Naturgeister erzählen unserem Volk, dass sich aufgrund unserer toleranten Politik der Schamanismus in unserem Reich ausbreitet."
 EVTOPTA6189: "Nun ja, soviel zur Toleranz."
 EVTNAME6190: "Betrübliche Nachrichten aus den Jagdgründen."
 EVTDESC6190: "Unsere Schamane berichten, dass sich ein Teil unseres Volkes aufgrund unserer Toleranz dem Animismus zuwenden wird."
 EVTOPTA6190: "Zumindest sind wir immer noch tolerant."
 EVTNAME6191: "Die Wissenschaftliche Revolution geht weiter"
 EVTDESC6191: "Unsere Wissenschaftliche Revolution zahlt sich weiter aus. Unsere Wissenschaftler machen weitere Entwicklungsfortschritte."
 EVTOPTA6191: "Das sollte der Armee zugute kommen."
 EVTOPTB6191: "Oder besser der Marine."
 EVTOPTC6191: "Nein, wir sollten uns auf die Produktion konzentrieren."
 EVTOPTD6191: "Die Regierung ist entscheidend."
 EVTOPTE6191: "Eigentlich finde ich, dass der Handel profitieren sollte."
 EVTNAME6192: "Wissenschaftliche Revolution kommt zum Stillstand."
 EVTDESC6192: "Momentan scheint es unseren Wissenschaftlern nicht an Forschungsprojekten zu fehlen. Trotzdem scheint die Revolution momentan etwas in Stocken gekommen zu sein."
 EVTOPTA6192: "Gar nicht gut."
 EVTNAME6193: "Episches Kunstwerk erschaffen"
 EVTDESC6193: "Unsere kontinuierliche Unterstützung der Künste hat zur Erschaffung einiger der großartigsten Kunstwerke geführt, die die Welt jemals gesehen hat. Dies bringt unserer Nation viel Ruhm ein."
 EVTOPTA6193: "Wir werden unseren Ruhm feiern."
 EVTNAME6194: "Keine Kunst ist Unterstützung wert."
 EVTDESC6194: "Obwohl wir als Kunstmäzene bekannt sind, bringen die unterstützten Künstler derzeit keinerlei vorzeigenswerte Kunstwerke hervor. Unser Herrschaft steht dadurch ein kleines bisschen dumm da."
 EVTOPTA6194: "Das wird sich bestimmt wieder ändern."
 EVTNAME6195: "Kriegsunterstützung"
 EVTDESC6195: "Nachdem wir unseren Glaubensfeinden den Krieg erklärt haben, hat sich das Volk hinter diese Entscheidung gestellt."
 EVTOPTA6195: "Deus Vult"
 EVTNAME6196: "Das Volk ist durch unsere gescheiterten Kriegsbemühungen verärgert."
 EVTDESC6196: "Das Volk ist in Aufruhr, weil wir unseren Krieg gegen die Ungläubigen nicht durchziehen konnten."
 EVTOPTA6196: "Wir sind einfach noch nicht bereit."
 EVTOPTB6196: "Seit wann können die denn hier entscheiden?"
 EVTNAME6300: "Leibeigene ordnungsgemäß ausgebeutet"
 EVTDESC6300: "Unsere Leibeigenenpolitik hat Früchte getragen, denn unsere Landbesitzer haben kürzlich zusätzliche Anstrengungen zur Ausbeutung ihrer Leibeigenen unternommen."
 EVTOPTA6300: "Aus diesem Grund lassen wir sie auf ihren Positionen."
 EVTNAME6301: "Leibeigene in Aufruhr"
 EVTDESC6301: "Uns ist zu Ohren gekommen, dass unser glückliches Leibeigenenvolk gar nicht so glücklich ist, wie zuerst angenommen. Wir haben sogar Gerüchte über eine geplante Revolte gehört."
 EVTOPTA6301: "Unsere Truppen können die Übung gebrauchen."
 EVTOPTB6301: "Ein paar Zugeständnisse wären am besten."
 EVTNAME6302: "Unser Volk feiert seine Freiheit"
 EVTDESC6302: "Unsere Politik, dem gemeinen Volk die Freiheit zu gewähren, zahlt sich aus. Anscheinend ist es zufriedener als üblich."
 EVTOPTA6302: "Wir regieren weise"
 EVTNAME6303: "Der Adel ist besorgt."
 EVTDESC6303: "Unser Adel ist besorgt, dass unsere Politik zur Befreiung ihrer Untergebenen ihre Möglichkeiten einschränkt, diese auszupeitschen. Anscheinend hat dieses Problem mehrere Gala-Dinners ruiniert."
 EVTOPTA6303: "Sollen sie sich doch beschweren."
 EVTOPTB6303: "Lasst uns einige Zugeständnisse machen."
 EVTNAME6304: "Mehr Soldaten für die Armee."
 EVTDESC6304: "Unsere Quantitätspolitik zahlt sich aus, heute stehen sogar noch mehr Soldaten für die Armee zur Verfügung."
 EVTOPTA6304: "Soldaten kann man nie genug haben."
 EVTNAME6305: "Die Qualität der Armee lässt nach."
 EVTDESC6305: "Unsere Entscheidung, sich auf die Quantität zu konzentrieren, hat zu einem Rückgang der Rekrutenzahl für unsere Armee geführt."
 EVTOPTA6305: "Das werden wir einfach ignorieren."
 EVTOPTB6305: "Die Antwort darauf sind Reformen."
 EVTNAME6306: "Die Qualität unserer Truppen ist beeindruckend."
 EVTDESC6306: "Unsere Entscheidung, in Qualität zu investieren, hat uns in den Augen unserer Nachbarn noch beeindruckender gemacht."
 EVTOPTA6306: "Wie sind die Nummer Eins!"
 EVTNAME6307: "Rekrutierungskrise"
 EVTDESC6307: "Unsere Fokussierung auf Qualität hat bei unserer Generalität Besorgnis über die verfügbare Soldatenzahl für die Armee hervorgerufen."
 EVTOPTA6307: "Das verkraftet die Armee schon."
 EVTOPTB6307: "Wir müssen unsere Politik umkehren."
 EVTNAME6308: "Die Armee ist der Weg zum Ruhm."
 EVTDESC6308: "Unsere Fokussierung auf Bodentruppen hat vielen das Gefühl gegeben, dass wir eine hervorragende Armee haben. Einige unserer besten und schlausten Köpfe möchten in ihr als Offiziere dienen."
 EVTOPTA6308: "Eine weise Entscheidung."
 EVTNAME6309: "Die Admiralität ist besorgt."
 EVTDESC6309: "Unsere Admiräle sind besorgt, dass unsere Konzentration auf Bodentruppen zu sehr zu Lasten der Flotte gehen wird."
 EVTOPTA6309: "Woher wollen sie das denn wissen?"
 EVTOPTB6309: "Lasst uns etwas unternehmen."
 EVTNAME6310: "Unsere Flotte ist der Stolz der Nation."
 EVTDESC6310: "Unsere Entscheidung, uns auf Flottenpolitik zu konzentrieren, hat in der Heimat zu überwältigender Unterstützung der Marine geführt. Junge Hitzköpfe verpflichten sich als Offiziere."
 EVTOPTA6310: "Ich wünsche ihnen Glück."
 EVTNAME6311: "Die Generäle werden unruhig."
 EVTDESC6311: "Unsere Generäle sind besorgt, dass unsere Konzentration auf die Marine der Armee schadet."
 EVTOPTA6311: "Die Flotte ist wichtiger, zum Teufel mit ihnen."
 EVTOPTB6311: "Es ist an der Zeit, der Armee mehr Zuwendung zu geben."
 EVTNAME6312: "Der Elan unserer Armee jagt dem Feind Angst ein."
 EVTDESC6312: "Unsere den Angriff der Verteidigung vorziehende Politik hat zu Legenden über den Elan unserer Armeen geführt."
 EVTOPTA6312: "Zum Angriff!"
 EVTNAME6313: "Befestigungsanlagen vernachlässigt."
 EVTDESC6313: "Unsere die Offensive bevorzugende Politik hat zur Vernachlässigung unserer Befestigungsanlagen geführt."
 EVTOPTA6313: "Sollen sie doch einstürzen."
 EVTOPTB6313: "Lasst uns etwas unternehmen."
 EVTNAME6314: "Befestigungsanlagen haben Probleme."
 EVTDESC6314: "Da wir weiterhin einer offensiven Angriffsdoktrin anhängen, haben einige unserer Befestigungsanlagen Probleme bekommen."
 EVTOPTA6314: "Wir müssen in der Offensive bleiben."
 EVTOPTB6314: "Vielleicht ist Verteidigung auch eine gute Form von Angriff."
 EVTNAME6315: "Befestigungsanlagen in schlechtem Zustand."
 EVTDESC6315: "Die offensive Natur unserer Streitkräfte bedeutet, dass Ortskommandeure sich nicht um den Status ihrer Befestigungsanlagen kümmern."
 EVTOPTA6315: "Ich vertraue meinen Kommandeuren."
 EVTOPTB6315: "Vielleicht sollten wir darüber nachdenken."
 EVTNAME6316: "Wen interessieren schon Forts?"
 EVTDESC6316: "Bei aller Konzentration auf die Offensive unsere Generäle jedenfalls bestimmt nicht. Sie lassen einige unserer größeren Forts regelrecht vergammeln."
 EVTOPTA6316: "Mir sind sie auch egal."
 EVTOPTB6316: "Ok, bei mir ist das anders."
 EVTNAME6317: "Unsere Generäle verweigern die Wartung unserer Forts."
 EVTDESC6317: "Unsere Generäle sind teilweise so der Offensive verfallen, dass sie sich weigern, einer unserer größeren Befestigungsanlagen adäquat zu bemannen."
 EVTOPTA6317: "Lasst sie."
 EVTOPTB6317: "Es ist an der Zeit, dies umzukehren."
 EVTNAME6318: "Generäle runzeln die Stirn über unmännliche Befestigungsanlagen."
 EVTDESC6318: "Unsere Generäle lieben unsere Offensivpolitik derart, dass sie sich weigern, eine unserer mächtigen Befestigungsanlagen angemessen einzusetzen."
 EVTOPTA6318: "Und das ist auch richtig so."
 EVTOPTB6318: "Hmmh, das sollte geändert werden."
 EVTNAME6319: "Befestigungsbemühungen"
 EVTDESC6319: "Unsere Entscheidung, sich auf die Defensive zu konzentrieren, hat dazu geführt, dass sich Ortskommandeure in neu gebauten Befestigungsanlagen verkriechen."
 EVTOPTA6319: "Eine weise Entscheidung."
 EVTNAME6320: "Befestigungsanlagen-Aufwertung"
 EVTDESC6320: "Aufgrund der von uns favorisierten Defensivtaktiken hat sich ein Ortskommandeur entschieden, seine Befestigungsanlage aufzuwerten."
 EVTOPTA6320: "Und das zurecht."
 EVTNAME6321: "Befestigungsanlagen-Erweiterung"
 EVTDESC6321: "Unsere Konzentration auf die Verteidigung hat Ortskommandeure zu dem Schluss gebracht, dass es an der Zeit ist, ihre Befestigungsanlagen zu erweitern."
 EVTOPTA6321: "Gut."
 EVTNAME6322: "Befestigungsanlagen-Verbesserung"
 EVTDESC6322: "Ein Ortskommandeur hat unsere Fokussierung auf die Defensive zum Anlass genommen, eine örtliche Befestigungsanlage zu verbessern."
 EVTOPTA6322: "Es gefällt mir, wenn Kommandeure die Initiative ergreifen."
 EVTNAME6323: "Großangelegte Verbesserung von Befestigungsanlagen."
 EVTDESC6323: "Da wir unser Augenmerk auf die Defensive legen, sind eiige Ortskommandeure der Ansicht, dass es viel sicherer ist, mehr Truppen in den Forts zu stationieren, anstatt sie auf dem Schlachtfeld zu verheizen."
 EVTOPTA6323: "Und das zurecht."
 EVTNAME6324: "Epische Befestigungsanlagen-Erweiterung."
 EVTDESC6324: "Aufgrund unseres Verteidigungsschwerpunkts hat es sich ein Ortskommandeur zur Aufgabe gemacht, die Befestigungsstufe unserer Provinz zu maximieren."
 EVTOPTA6324: "So etwas sehen wir gerne."
 EVTNAME6325: "Die Generalität ist über unsere unmännlichen Taktiken besorgt."
 EVTDESC6325: "Unsere Konzentration auf die Defensive beraubt unsere Einheiten ihres Elans, den sie für Siege auf dem Schlachtfeld benötigen. Unsere Generalität ist schwer darüber besorgt, und es gibt sogar Gerüchte, dass andere Länder hinter unserem Rücken über uns kichern."
 EVTOPTA6325: "Wen kümmert es, was andere denken?"
 EVTOPTB6325: "Wir können diesbezüglich etwas nachgeben."
 EVTNAME6326: "Unsere merkantilistische Politik stärkt den Handel"
 EVTDESC6326: "Unsere merkantilistische Politik erschwert anderen Nationen den Wettbewerb mit unseren Händlern. Dies bedeutet für uns steigende Profite."
 EVTOPTA6326: "Oh! Ich mag Profite!"
 EVTNAME6327: "Händler desertieren."
 EVTDESC6327: "Unsere merkantilistische Politik scheint einige unserer Händler zu frustrieren und sie anderen Ländern in die Hände zu treiben."
 EVTOPTA6327: "Der Merkantilismus ist der richtige Weg."
 EVTOPTB6327: "Ich glaube, die richtige Antwort wäre eine Auflockerung dieser Politik."
 EVTNAME6328: "Handelsausweitung"
 EVTDESC6328: "Unsere Freihandelspolitik ermöglicht unseren Händlern die Ausweiterung unseres Handels."
 EVTOPTA6328: "Hervorragend."
 EVTNAME6329: "Händler besorgt über mangelnden Schutz."
 EVTDESC6329: "Aufgrund unserer Fokussierung auf den Freihandel sind unsere Händler besorgt darüber, dass ihnen nicht die Unterstützung widerfährt, wie es unter einer merkantilistischen Politik der Fall wäre."
 EVTOPTA6329: "Deshalb heißt es ja Freihandel."
 EVTOPTB6329: "Nun ja, vielleicht können wir da etwas tun."
 EVTNAME6330: "Innovationswelle"
 EVTDESC6330: "Unsere langfristig angelegte Politik zur Begünstigung von Erfindungen hat großartige Ergebnisse eingefahren. Unser Land kann intellektuelles Wachstum verzeichnen."
 EVTOPTA6330: "Das ist gut."
 EVTNAME6331: "Das Volk probiert neue Religionen aus."
 EVTDESC6331: "Unsere innovationsfreundliche und freidenkerische Politik hat unser Volk dazu ermutigt, der Staatsreligion gegenüber eine lockerere Einstellung einzunehmen."
 EVTOPTA6331: "Lasst sie."
 EVTOPTB6331: "Gegenkurs einschlagen."
 EVTNAME6332: "Das Volk fühlt sich sicher."
 EVTDESC6332: "Unsere Engstirnigkeit befürwortende Politik hat dem Volk gefährlichen neuen Ideen gegenüber ein Gefühl von Sicherheit gegeben."
 EVTOPTA6332: "Es ist zu ihrem Besten."
 EVTNAME6333: "Die Liberalen sind verärgert."
 EVTDESC6333: "Die liberaler und freier denkenden Schichten unserer Gesellschaft ärgern sich über den Innovationsmangel in unserer Regierungsweise."
 EVTOPTA6333: "Lasst sie ernten, was sie gesät haben."
 EVTOPTB6333: "Vielleicht könnten wir etwas liberaler sein."
 EVTNAME6334: "Zentralisierung bringt Erfolge ein."
 EVTDESC6334: "Dank unserer Zentralisierungspolitik können wir die Verwaltung unseres Staates besser kontrollieren, was für jedermann zu Vorteilen führt."
 EVTOPTA6334: "So etwas sehen wir gerne."
 EVTNAME6335: "Das Volk ist aufgrund fehlender Autonomie frustriert."
 EVTDESC6335: "Unsere Zentralisierungspolitik hat vielen in den Provinzen das Gefühl gegeben, dass sie viel Autonomie eingebüßt haben. "
 EVTOPTA6335: "Lasst sie doch revoltieren."
 EVTOPTB6335: "Zugeständnisse machen."
 EVTNAME6337: "Die Provinzen wollen noch mehr Autonomie."
 EVTOPTB6337: "Bringt sie unter Kontrolle."
 EVTNAME6338: "Der Adel ist dankbar für unsere Gefälligkeit."
 EVTDESC6338: "Eine Adelsdelegation hat uns heute aufgesucht, um sich bei uns für ihre Favorisierung bei der Regierungsbildung zu bedanken. Sie sind derart dankbar, dass sie sogar eine kleine Spende für die Schatzkammer geleistet haben."
 EVTOPTA6338: "Wir danken ihnen für ihr Geschenk."
 EVTNAME6339: "Die Händler beschweren sich."
 EVTDESC6339: "Höhergestellte Händler beschweren sich darüber, dass ihre Interessen geschädigt werden, weil die Regierung darauf beharrt, den Adel zu favorisieren."
 EVTOPTA6339: "Von nichts kommt nichts."
 EVTOPTB6339: "Vielleicht kann ich helfen."
 EVTNAME6340: "Die Händler sind zufrieden."
 EVTDESC6340: "Die Händler machen unter unserer plutokratischen Politik gutes Geschäft. Daher haben sie sich entschieden, dem Staat ein kleines Geschenk zu entrichten, um ihn an das Positive der aktuellen Situation zu erinnern."
 EVTOPTA6340: "Wir danken ihnen für ihr Geschenk."
 EVTNAME6341: "Der Adel ist besorgt."
 EVTDESC6341: "Unsere Aristokraten sind besorgt darüber, dass ihnen unsere plutokratische Politik nicht das gebührende Ansehen gibt."
 EVTOPTA6341: "Sollen sie sich doch beschweren."
 EVTOPTB6341: "Vielleicht können wir ihnen ein paar Zugeständnisse machen."
 EVTNAME6400: "Kolonialexpansion."
 EVTDESC6400: "Einige unserer Untergebenen haben sich abgespalten und ihre eigene Kolonie gegründet."
 EVTOPTA6400: "Wer bin ich, sie aufzuhalten?"
 EVTNAME6401: "Abwanderung in den Kolonien."
 EVTDESC6401: "Einige unserer Kolonisten haben entschieden, dass die aktuelle Kolonie nicht mehr gut genug für sie ist, und sind fortgezogen."
 EVTOPTA6401: "Heutzutage verliert man Leute schnell aus den Augen."
 EVTNAME6405: "Protestantischer Glauben?"
 EVTDESC6405: "Seit wir unter den Einfluss des Westens gekommen sind, gibt es die Stimmen derer, die vorschlagen, ebenfalls den protestantischen Glauben des Westens anzunehmen."
 EVTOPTA6405: "Diese protestantische Religion klingt ziemlich gut."
 EVTOPTB6405: "Nein, wir werden uns nicht vom Glauben unserer Vorväter abwenden."
 EVTNAME6406: "Die reformierte Religion"
 EVTDESC6406: "Da wir nun unter westlichem Einfluss stehen, schlagen viele unserer Untergebenen vor, ebenfalls den protestantischen Glauben des Westens anzunehmen."
 EVTOPTA6406: "So Gott es will."
 EVTOPTB6406: "Nein, wir werden nicht mit unseren Traditionen brechen."
 EVTNAME6407: "Der katholische Glaube."
 EVTDESC6407: "Da wir nun unter westlichem Einfluss stehen, schlagen einige unserer Untergebenen vor, dass wir ebenfalls Katholiken werden sollten."
 EVTOPTA6407: "Ich muss zugeben, dass das gut klingt."
 EVTOPTB6407: "Nein, niemals!"
 EVTNAME6417: "Kulturelle Absorption"
 EVTDESC6417: "Gute Nachrichten: Einige unserer progressiveren Untergebenen haben sich für die Erleuchtung entschieden - sie akzeptieren unsere Kultur nun voll und ganz."
 EVTOPTA6417: "Das sind in der Tat gute Neuigkeiten."
 EVTDESC6418: "Einige unserer Getreidefarmen haben ein hervorragendes Jahr, weshalb wir mehr Truppen versorgen können. Dies erhöht unsere Soldatenzahl."
 EVTOPTA6418: "Soldaten kann man nie genug haben."
 EVTNAME6419: "Hervorragende Weinlese."
 EVTDESC6419: "Unsere Weinexperten glauben, dass eine kürzliche Weinlese aus einem unserer Weinanbaugebiete von höchster Qualität ist. Diesen Wein wird unser Volk gerne trinken."
 EVTOPTA6419: "Solange ein paar Flaschen für mich übrig bleiben..."
 EVTNAME6420: "Schlechte Weinlese"
 EVTDESC6420: "Eines unserer bekanntesten Weingüter hat erschreckenderweise einen völlig minderwertigen Wein produziert. Natürlich hat dies dem Ansehen unseres Landes geschadet."
 EVTOPTA6420: "Hoffentlich habe ich nicht davon getrunken."
 EVTNAME6421: "Qualitätswolle"
 EVTDESC6421: "Kürzliche Wolllieferungen sind von unübertroffener Qualität und bringen unserer Nation zusätzliche Einnahmen."
 EVTOPTA6421: "Geld kann man nie zuviel haben."
 EVTNAME6422: "Schlechte Uniformen"
 EVTDESC6422: "Einem unserer Textillieferanten wurde die Lieferung minderwertiger Ware für unsere Armeeuniformen nachgewiesen. Wir verstehen, dass die Truppen darüber nicht besonders erfreut sind."
 EVTOPTA6422: "Zur Hölle mit ihnen."
 EVTNAME6423: "Zähe Seemänner"
 EVTDESC6423: "Unsere traditionellen Fischereibetriebe haben sich als exzellenter Rekrutierungspool für Seemänner für unsere Flotte herausgestellt. Dies hat zu Verbesserungen an der Führungsspitze unserer Marine geführt."
 EVTOPTA6423: "Das ist gut."
 EVTNAME6424: "Eingeborene bieten keine Unterstützung."
 EVTDESC6424: "Örtliche eingeborene 'Helfer' stehen unseren Pelzjägern vorübergehend nicht zur Verfügung, was zu reduzierter Produktion führt."
 EVTOPTA6424: "Sie werden uns schon wieder helfen."
 EVTNAME6425: "Salzkrise"
 EVTDESC6425: "Gerüchten in unserem Land zufolge gibt es Engpässe bei der Salzproduktion. Obwohl wir uns bemüht haben, diese Gerüchte zu zerstreuen, ist sich das Volk sicher, dass schon bald eine Salzkrise ausbrechen wird."
 EVTOPTA6425: "Wir werden damit leben müssen."
 EVTNAME6426: "Hervorragender Nachschub"
 EVTDESC6426: "Unsere Produktion an Schiffsbedarf ist ungewöhnlich gut ausgefallen und gibt unserer Schiffproduktion einen Schub."
 EVTOPTA6426: "Das sind gute Neuigkeiten."
 EVTNAME6427: "Minderwertiges Kupfer"
 EVTDESC6427: "Einige unserer Kupferminen sind auf minderwertige Kupferadern gestoßen. Dies hat in unserer Nation den Preis für Artillerieeinheiten in die Höhe getrieben."
 EVTOPTA6427: "Ich bin enttäuscht."
 EVTNAME6428: "GOLDFIEBER!"
 EVTDESC6428: "Unsere Minenarbeiter sind auf eine massive Goldader gestoßen. Nun strömen gewaltige Geldmengen in unsere Schatzkammer."
 EVTOPTA6428: "OH JA!"
 EVTNAME6429: "Minderwertiges Eisenerz"
 EVTDESC6429: "Eine unserer Eisenerzminen ist auf minderwertige Eisenerzvorkommen gestoßen. Dies hat in unserer Nation die Aushebung von Einheiten verteuert."
 EVTOPTA6429: "Ich bin mir sicher, dass wir trotzdem genügend Soldaten haben werden."
 EVTNAME6430: "Seuchen"
 EVTDESC6430: "Eine Seuche hat die örtliche Bevölkerung geschwächt. Dies hat zum Rückgang gesunder, exportierbarer Sklaven geführt."
 EVTOPTA6430: "Das wird schon vorbeigehen."
 EVTNAME6431: "Qualitätselfenbein"
 EVTDESC6431: "Unsere Elfenbeinproduktion ist seit kurzer Zeit qualitativ hochwertiger als zuvor. Das Volk bewundert die Qualität der handwerklichen Bearbeitung."
 EVTOPTA6431: "Was für ein guter Tag."
 EVTNAME6432: "Teekrise"
 EVTDESC6432: "Örtliche Untergebene haben einen Teefrachter angegriffen und seine Ladung über Bord geworfen, weil sie sich darüber ärgern, dass ihr qualitativ hochwertiger Tee ins Ausland exportiert wird. Obwohl die Qualität insgesamt gesehen nicht so überragend war, herrscht in der Provinz nun Unmut."
 EVTOPTA6432: "Da muss etwas unternommen werden."
 EVTOPTB6432: "We will handle it ourselves."
 EVTNAME6433: "Stürme"
 EVTDESC6433: "Einer unserer Porzellanfrachter wurde von einem Sturm getroffen, doch wenn wir unsere Nachbarn um Hilfe bitten, könnten wir die Ladung noch retten."
 EVTOPTA6433: "Um Hilfe bitten."
 EVTOPTB6433: "Wir brauchen keine Hilfe."
 EVTNAME6434: "Missernte"
 EVTDESC6434: "Die Gewürzernte in unseren Gewürzanbaugebieten ist zwar nicht schlecht, aber trotzdem gescheitert. Dies wird die Produktion negativ beeinflussen."
 EVTOPTA6434: "Das ist nicht ideal."
 EVTNAME6435: "Sklavenaufstand"
 EVTDESC6435: "In einer unserer Plantagen ist es zu einem Sklavenaufstand gekommen, der jedoch unterdrückt werden konnte. Die dabei an den Tag gelegte Brutalität hat jedoch den Unmut der ansonsten glücklichen Leibeigenenbevölkerung ansteigen lassen."
 EVTOPTA6435: "Sie sollten ihre Grenzen kennen."
 EVTNAME6500: "Einspruchsrecht"
 EVTDESC6500: "Unser Adel hat sich mit einem interessanten Vorschlag an uns gewandt: Wenn wir ihnen Einspruchsrecht gewährten, würden sie uns für den aktuellen Krieg umfangreiche Unterstützungen zukommen lassen. Obwohl ihr Angebot äußerst großzügig ist, nehmen einige unserer Berater an, dass dies nur die Spitze des Eisberges ist. Obwohl sie sich ärgern werden, wenn wir sie ablehnen, werden sie sich definitiv auf alle künftigen Schwächen stürzen, um später weitere Konzessionen zu erzwingen."
 EVTOPTA6500: "Das ist nur ein lateinischer Spruch."
 EVTOPTB6500: "Sollen sie doch revoltieren."
 EVTNAME6501: "Weitere Zugeständnisse gefordert."
 EVTDESC6501: "Nachdem wir unserem Adel Einspruchsrecht gewährt habe, fordern sie von uns weitere Zugeständnisse. Ansonsten, so drohen sie, würden sie ihr Konföderationsrecht gegen uns einsetzen."
 EVTOPTA6501: "Wir machen diese Zugeständnisse."
 EVTOPTB6501: "Ich habe vor keiner Konföderation Angst."
 EVTNAME6502: "Der Adel unterstützt uns."
 EVTDESC6502: "Unsere Adeligen fürchten, dass sie im Falle des Verlustes ihrer Ländereien an den Feind auch ihr Einspruchsrecht einbüßen würden. Aus diesem Grund unterstützen sie nun unsere Kriegsbemühungen."
 EVTOPTA6502: "Hervorragend"
 EVTNAME6503: "Reform"
 EVTDESC6503: "Die Macht der Regierung wurde lange Zeit durch das zugestandene Einspruchsrecht stark kompromittiert. Jetzt fühlt sich die Regierung endlich dazu in der Lage, ein Reformprogramm in Betracht zu ziehen. Unsere Nachbarn würden unseren Versuchen, den Staat zu stärken, jedoch nicht wohlwollend gegenüber stehen."
 EVTOPTA6503: "Wir brauchen Reformen."
 EVTOPTB6503: "Nein, die Zeit dafür ist noch nicht gekommen."
 EVTNAME6504: "Ende des Einspruchsrechts."
 EVTDESC6504: "Einer unserer Nachbarn hat sich freundlicherweise durch Zugeständnisse des Einspruchsrechts selbst geschwächt und uneinig gemacht. Nun haben sie jedoch Reformen eingeleitet und werden daraus gestärkt hervorgehen."
 EVTOPTA6504: "Es ist an der Zeit, etwas zu unternehmen."
 EVTNAME6601: "Die Revolution ist hier."
 EVTDESC6601: "Die wachsenden revolutionären Aktivitäten in unserem Land haben zum Sturz des Regimes geführt. Die Revolutionsmassen haben ein großes Gefängnis in unserer Hauptstadt gestürmt, was eine Schockwelle durch die gesamte Regierung gejagt hat. Eine neue, etwas konstitutionellere Monarchie wurde anfänglich akzeptiert, doch dann konnte unser alter korrupter Monarch einfach nicht der Versuchung widerstehen, die guten, alte Zeiten wiederherzustellen. Wir hatten keine andere Wahl, die Möglichkeiten des Königs zur Beeinflussung der Regierung durch Entfernung seines Kopfes einzuschränken. Obzwar hartgesottene Monarchisten der Ansicht waren, dem König würde ein neuer wachsen, so war dies nicht der Fall. Jetzt wurde ein vorübergehendes Kommittee für öffentliche Sicherheit bestellt, das die Anführer der anfänglichen Revolution sowie einen übereifrigen General umfasst. Die Zukunft unseres Regimes hinsichtlich Freiheit und Gleichheit sähe gar golden aus, hätten wir es uns nicht mit jedem anderen gekrönten Haupt Europas verscherzt. Schon hören wir, dass sie für den Krieg gegen uns rüsten, also müssen wir uns nun auf die Verteidigung der Republik vorbereiten. Die positive Seite ist, dass liberale Kräfte uns ersuchen, die Vorzüge der Revolution zu ihnen zu exportieren, was uns Unterstützung verschaffen wird."
 EVTOPTA6601: "Es lebe die Revolution"
 EVTNAME6602: "Verteidigung der Revolution"
 EVTDESC6602: "Die reaktionären Kräfte weigern sich nicht nur, unsere Revolutionsregierung als zur europäischen Familien zugehörig zu akzeptieren, nein, sie sprechen auch unserem Manifest, unsere Revolution auf bedürftige Länder auszuweiten, die Rechtmäßigkeit ab. Unser Volk sammelt sich zur Unterstützung der Revolution."
 EVTOPTA6602: "Wir müssen weiterkämpfen."
 EVTNAME6603: "Die Revolution muss eingedämmt werden."
 EVTDESC6603: "Die bösartige Revolutionsregierung zeigt sich nicht nur für schlechte Dinge wie die Entfernung des feudalen Verpflichtungsgefüges, der Besteuerung des Klerus und der Enthauptung von Adligen verantwortlich, nein, sie exportieren ihr revolutionäres Dogma auch zu anderen Ländern, ob es diesen gefällt oder nicht. Rechtschaffene Leute in unserem Reich sammeln sich zur Unterstützung unseres von Gott eingesetzten Monarchen in seinem Kampf gegen den Feind."
 EVTOPTA6603: "Wir werden es überstehen."
 EVTNAME6604: "Die Revolution ist vorbei."
 EVTDESC6604: "Reaktionäre Truppen haben die Volksregierung gestürzt und unsere gottlose Revolutionsregierung mit einem von Gott eingesetzten König ersetzt. Das Volk ist dabei, seine alten monarchischen Symbole abzustauben."
 EVTOPTA6604: "Alle guten Dinge..."
 EVTNAME6605: "Die Ordnung hat gesiegt!"
 EVTDESC6605: "Unseren siegreichen Armeen ist es gelungen, die verderbte Revolutionsregierung zu stürzen und einen göttlich gesegneten König an die Macht zu bringen. Nun brauchen wir nur noch einen gerechten Frieden."
 EVTOTPA6605: "Freuet euch!"
 EVTNAME6606: "Die Erstürmung der Bastille"
 EVTDESC6606: "Wir konnten nicht verhindert, dass sich der dritte Stand in einer Revolte erhebt. Der Mob hat die Bastille gestürmt und das alte Regime gestürzt. Die neu installierte Revolutionsrepublik verkündet solch merkwürdige Dinge wie veräußerbare Rechte für jedermann, nicht nur den Monarchen"
 EVTOPTA6606: "Aujourd'hui, rien"
 EVTNAME6607: "Die Restauration"
 EVTDESC6607: "Die Ordnungskräfte konnten endlich triumphieren und das alte Regime wieder einsetzen. Die Zustände in Frankreich sind wieder normal."
 EVTOPTA6607: "Auf dass sich die meisten Franzosen erfreuen mögen!"
 EVTNAME6608: "Das Ende der Monarchie."
 EVTDESC6608: "Da es der Monarchie nicht gelungen ist, ein progressiveres Regierungsklima zu schaffen, hat ein Revolutionsrat entschieden, dass unser Monarch lieber die Wissenschaft unterstützen sollte. Die Könige des alten Regimes dürfen als erste die neue Erfindung von Dr. Guillotin ausprobieren."
 EVTOPTA6608: "Dies ist der Weg des Fortschritts."
 EVTNAME6609: "Das Exil der Revolutionäre."
 EVTDESC6609: "Nach dem Fall der Revolutionsregierung sind die Führer der Revolution ins Exil gegangen und haben Frankreich seinen rechtmäßigen König zurückgegeben."
 EVTOPTA6609: "Vive Le Roi"
 EVTNAME6610: "Die Revolution schreitet voran."
 EVTDESC6610: "Nach dem Ende des königlichen Absolutismus hat sich eine auf liberalen Prinzipien basierende Regierung gebildet. Kontinuerliche Instablität und konterrevolutionäre Bemühungen der Monarchen hat die Revolution jedoch radikalisiert. Die Regierung ist nun absolut revolutionär, und der Bourbonenmonarch wurde enthauptet. Der Rest von Europa ist schockiert."
 EVTOPTA6610: "Vive le France."
 EVTNAME1042: "Zentralamerikas Streben nach Unabhängigkeit"
 EVTDESC1042: "Uns haben Gerüchte erreicht, dass in unseren Kolonien eine kleine Rebellentruppe Gedanken über ein unabhängiges und geeintes Zentralamerika verbreitet. Das können wir nicht länger dulden! Wenn wir dies nicht ernst nehmen, werden sie die Kontrolle über alle unsere Kolonien übernehmen!"
 EVTOPTA1042: "Sie werden nicht weit kommen."
 EVTNAME1043: "Venezuelas Streben nach Unabhängigkeit"
 EVTDESC1043: "In einigen unserer nördlichen Kolonien in Südamerika haben kleine Guerilla-Gruppen damit begonnen, die Landbevölkerung zu terrorisieren. Außerdem gab es einige Versuche, unseren Kolonialgouverneur zu stürzen und die Kolonie zu einem unabhängigen Land zu erklären. Sollten diese Kolonien dies erreichen, sehen wir einer üblen Zukunft ins Auge."
 EVTOPTA1043: "Wir müssen unsere Strategie sorgfältig auswählen."
 EVTNAME1044: "Paraguays Streben nach Unabhängigkeit"
 EVTDESC1044: "In mehreren Gebieten unserer südamerikanischen Provinzen sind Unabhängigkeitsbewegungen aufgekommen. Wenn wir nicht handeln, werden sie in nicht allzu langer Zeit unsere örtliche Regierung stürzen. Wie möchten Sie vorgehen?"
 EVTOPTA1044: "Wir müssen unser Eigentum verteidigen."
 EVTNAME1045: "Haitis Streben nach Unabhängigkeit"
 EVTDESC1045: "Ein kleine Rebellengruppe hat in unseren karibischen Kolonien damit begonnen, die Ordnung zu stören. Einige von ihnen haben Ideen über einen unabhängigen haitischen Staat verbreitet. Wenn wir damit nicht richtig umgehen, könnte sich dieses Problem zu einer großen Herausforderung entwickeln."
 EVTOPTA1045: "Sie werden nicht lange durchhalten!"
 EVTNAME1012: "Westfalen"
 EVTDESC1012: "Anfänglich war Westfalen nur ein kleines Herzogtum, das im 12. Jahrhundert östlich des Rheins gegründet wurde, doch im Laufe des Mittelalters stieg die Region zu großer Bedeutung auf, als mehrere westfälische Städte wie Münster und Osnabrück Mitglieder der Hanse wurden."
 EVTOPTA1012: "Unterstützt die Idee einer westfälischen Nation"
 EVTNAME1082: "Der Vatikan"
 EVTNAME9090: "Die Freigabe von $FROM$"
 EVTDESC9090: "$FROMCOUNTRY$ hat sich entschlossen, die unrechtmäßig besetzte Provinz $FROM$ abzutreten. Eine ... weise Entscheidung.\n\nUm uns vor ähnlichen Beschuldigungen, betreffend der unrechtmäßigen Besetzung kaiserlicher Provinzen zu schützen, wäre es klug, die Provinz so schnell wie möglich ihrem rechtmäßigen Eigentümer zurückzugeben."
 EVTOPTA9090: "Nun, jetzt gehört sie uns!"
 EVTOPTB9090: "Gebt sie dem vorherigen Eigentümer zurück."
 EVTNAME9091: "Die Provinz $FROM$"
 EVTDESC9091: "$FROMCOUNTRY$ hat unsere Forderung zur Rückgabe der unrechtmäßig besetzten Provinz $FROM$ abgelehnt."
 EVTOPTA9091: "Eine ... schlechte Entscheidung."
 EVTNAME9001: "Kyoto entdeckt!"
 EVTDESC9001: "$MONARCHTITLE$! Gerade hat uns eine Nachricht aus dem Fernen Osten erreicht: Ein Entdecker unserer Nation hat die Hauptstadt Japans besucht. Wir müssen uns daraus umgehend einen Vorteil verschaffen, bevor uns andere europäische Nationen zuvorkommen."
 EVTOPTA9001: "Hervorragend!"
 EVTNAME6008: "Territorium integriert"
 EVTDESC6008: "Die Provinz $PROVINCENAME$ wird jetzt als voll integrierter Teil unseres Reiches angesehen. Der hiesige Widerstand ist erloschen, und es scheint, als erkenne die Bevölkerung nun endlich unsere Vorherrschaft an."
 EVTOPTA6008: "Hervorragend!"
 EVTNAME962: "Titel Primas Germaniae verloren"
 EVTDESC962: "Der prestigeträchtige Titel §WPrimas Germaniae§b kann nur von einem katholischen Kurfürsten bekleidet werden. Da wir diese Anforderung nicht mehr erfüllen, hat uns der Papst das Privileg wieder entzogen."
 EVTOPTA962: "Äußerst bedauerlich."
 EVTNAME964: "Position als Legatus Natus aberkannt"
 EVTDESC964: "Die prestigeträchtige Position des §WLegatus Natus§b kann nur von einem katholischen Bischof des Heiligen Römischen Reiches bekleidet werden. Da wir diese Anforderung nicht mehr erfüllen, hat uns der Papst den Titel wieder entzogen."
 EVTOPTA964: "Äußerst bedauerlich."
 EVTNAME850: "Ruhm für $DYNASTY$"
 EVTDESC850: "Gelehrte haben uralte Dokumente entdeckt, die den Stammbaum unserer noblen Dynastie bis zu Julius Cäsar selbst zurückverfolgen lassen. Dies muss zu unserem Vorteil ausgenutzt werden."
 EVTOPTA850: "Stärkt damit den Thron"
 EVTOPTB850: "Macht diese Erkenntnisse im Ausland publik."
 EVTNAME851: "$DYNASTY$ ist erschüttert"
 EVTDESC851: "Es scheint ein Missverständnis bezüglich des Erbes der Urgroßmutter von $MONARCH$ gegeben zu haben. Anscheinend war sie die Tochter eines einfachen Bauern aus dem Umland von $CAPITAL_CITY$."
 EVTOPTA851: "Inbrünstig abstreiten."
 EVTOPTB851: "Tatsache eingestehen."
 EVTNAME852: "Brillante Regierung."
 EVTDESC852: "Letztes Jahr ist unsere höchst ausgeglichene Republik extrem effizient regiert worden. Jetzt gibt es eine Gelegenheit, uns dies zunutze zu machen ..."
 EVTOPTA852: "Geld ist nie schlecht ..."
 EVTOPTB852: "Aber Prestige ist besser ..."
 EVTNAME853: "Großartige Wirtschaftspolitik"
 EVTDESC853: "Dank der herausragenden administrativen Führung von $MONARCH$ konnten wir letztes Jahr die angesammelte Inflation unseres Landes dramatisch reduzieren."
 EVTOPTA853: "Gute Neuigkeiten!"
 EVTNAME854: "Eine goldene Ära für die Kultur!"
 EVTDESC854: "Angesichts des Friedens in unserem Land erfreuen sich die meisterhaften Musiker, Künstler und Dichter der Möglichkeiten, ihre Herrschaften zu unterhalten. Diese Ära der kulturellen Aufklärung verbessert definitiv die Stimmung in $COUNTRY$."
 EVTOPTA854: "Das ist großartig!"
 EVTNAME855: "Krieger lesen keine Bücher"
 EVTDESC855: "Da der Krieg jedem tüchtigen und produktiven Angehörigen dieser Nation das Äußerste abverlangt, bleibt viel weniger Zeit für das frivole Tun der Musiker und Dichter. Außerdem ist selbst der beste Poet kein besserer Soldat als ein gewöhnlicher Bauer."
 EVTOPTA855: "Das Schwert ist stärker als das Buch."
 EVTNAME859: "Kriegsmüde Bevölkerung"
 EVTDESC859: "Unsere Bauern und Soldaten sind des Krieges müde. Dies könnte sich nachteilig auf den Kriegsausgang auswirken."
 EVTOPTA859: "Die Bauern sollen ignoriert werden"
 EVTOPTB859: "Soldaten sind nur Bauern in Uniform"
 EVTNAME860: "Es gibt noch Hoffnung"
 EVTDESC860: "Zwar ist $COUNTRY$ des Krieges müde, aber noch ist nicht aller Tage Abend. Vom einfachsten Bauern bis zu $MONARCH$ glüht in jedem noch ein Funke der Hoffnung. Wir werden diesen Krieg überstehen, und wir werden ihn gewinnen."
 EVTOPTA860: "Und noch einmal in die Lücke hinein"
 EVTOPTB860: "Meine Waffenbrüder ..."
 EVTNAME861: "Besuch zwielichtiger Gestalten"
 EVTDESC861: "An unserem Hof sind ein paar etwas zwielichtig aussehende Personen aufgetaucht, um unserem $MONARCHTITLE$ ihre Dienste anzubieten. Sie behaupten, über Möglichkeiten zu verfügen, deren sich kein anständiger Herrscher jemals bedienen würde."
 EVTOPTA861: "Das ist ein Angebot ..."
 EVTOPTB861: "... das wir gut ablehnen können!"
 EVTNAME862: "Die Neue Welt lockt!"
 EVTDESC862: "Gerüchte über die Existenz der Neuen Welt im Westen ziehen ziemlich viele Leute an, die dort ein besseres Leben suchen möchten. Doch wer soll mit dem nächsten Schiff fahren?"
 EVTOPTA862: "Bauern können wir immer gebrauchen."
 EVTOPTB862: "Ein Adliger wäre von Nutzen!"
 EVTNAME863: "Händler überbelastet"
 EVTDESC863: "Unsere Händler sind in Handelszentren auf der ganzen Welt aktiv. Da wir ihnen anscheinend nicht genügend Unterstützung geben können, müssen ein paar reiche, ausbeuterische Kapitalisten einfach etwas in ihrer Macht reduziert werden."
 EVTOPTA863: "Asien ist nicht so wichtig."
 EVTOPTB863: "Wir können Europa ignorieren."
 EVTNAME864: "Beziehungen verbessert"
 EVTDESC864: "Wir sind mit einem unserer Nachbarn auf einen gemeinsamen Nenner gekommen, da wir denselben Glauben haben. Unsere Beziehungen haben sich verbessert, und das kann für die Zukunft nur Gutes verheißen."
 EVTOPTA864: "Für $COUNTRY_RELIGION$"
 EVTNAME865: "Einflussreicher Prediger"
 EVTDESC865: "Ein frommer junger Prediger hat kürzlich unser Festhalten an den Lehren des Heiligen Vaters in Rom über alle Maße gelobt. Dies kann für unsere Zukunft nur Gutes bedeuten."
 EVTOPTA865: "Schickt ihn nach Rom"
 EVTOPTB865: "Er wird einen guten Bischof abgeben"
 EVTNAME866: "Verbesserung der Heerestechnologie"
 EVTDESC866: "Unsere Generäle diskutieren über die Wirkung einiger neuer Waffen aus der Herstellung eines hiesigen Waffenschmieds. Sie glauben, dass sie in unseren Armeen effizient eingesetzt werden können, wenn noch mehr Waffenschmiede daran arbeiteten."
 EVTOPTA866: "Geld spielt keine Rolle ..."
 EVTOPTB866: "Vorsicht walten lassen"
 EVTNAME867: "Verbesserung der Marinetechnologie"
 EVTDESC867: "Man behauptet, dass ortsansässige Fischer Verbesserungen im Schiffsbau entdeckt haben. Würden wir ihre Schiffe sorgfältig studieren und einen Nachbau versuchen, würde unsere Marinetechnologie nach Ansicht unserer Admiräle zukünftig stark davon profitieren."
 EVTOPTA867: "Geld spielt keine Rolle ..."
 EVTOPTB867: "Vorsicht walten lassen"
 EVTNAME868: "Verbesserung der Handelstechnologie"
 EVTDESC868: "Unsere Kaufleute haben sich durch den Kontakt zu ausländischen Händlern einige neue Konzepte angeeignet. Sie glauben, dass $COUNTRY$ durch einige Investitionen in diesbezügliche Versuche langfristig sehr von diesen Konzepten profitieren würde."
 EVTOPTA868: "Geld spielt keine Rolle ..."
 EVTOPTB868: "Vorsicht walten lassen"
 EVTNAME869: "Verbesserung der Regierungstechnologie"
 EVTDESC869: "Einige hiesige Verwaltungsangestellte haben, eigenen Aussagen zufolge, eine effizientere Methode zur Dokumentenverwaltung entdeckt. Sie wissen offensichtlich nicht, wovon sie reden, aber wäre es denn von Schaden, sie ihre neuen Ideen einmal ausprobieren zu lassen?"
 EVTOPTA869: "Geld spielt keine Rolle ..."
 EVTOPTB869: "Vorsicht walten lassen"
 EVTNAME870: "Verbesserung der Produktionstechnologie"
 EVTDESC870: "Berichten zufolge gibt es Bauern und Bergarbeiter, die produktiver sind, als es von den Verwaltern vor Ort erwartet wird. Wir sollten untersuchen, ob dem etwas zugrunde liegt, von dem ganz $COUNTRY$ profitieren kann."
 EVTOPTA870: "Geld spielt keine Rolle ..."
 EVTOPTB870: "Vorsicht walten lassen"
 EVTNAME871: "Titelverkauf"
 EVTOPTA871: "Gold ist das Zeichen des Adels!"
 EVTOPTB871: "Adel kann nicht gekauft werden!"
 EVTNAME872: "Ein reisender Spielmann"
 EVTDESC872: "Ein berühmter Spielmann hat kürzlich die Grenzen unserer Nation überquert. Er möchte durch unser Land reisen und seinen Zuhörern Freude bringen. Manche aber sagen, dass nur Eure Ohren würdig sind, solch wundervolle Musik zu hören."
 EVTOPTA872: "Gestattet ihm, nach Herzenslust zu reisen"
 EVTOPTB872: "Bringt ihn an den Hof"
 EVTNAME873: "Eine reiche Ernte"
 EVTDESC873: "Die diesjährige Ernte ist besonders ertragreich gewesen! Nur selten haben die Äcker in der Geschichte unserer Nation solch reichhaltige Früchte getragen. Die Bevölkerung interpretiert dies bereits als Zeichen, dass wir die Gunst des Himmels genießen."
 EVTOPTA873: "Wir sind gesegnet!"
 EVTNAME874: "Spannungen zwischen Adel und Klerus"
 EVTDESC874: "In feudalen Königreichen verfügten zwei gesellschaftliche Stände über große Macht: der Adel und der Klerus. Momentan aber erleben wir gerade den Streit eines Barons und des Klosters auf seinem Lehen um den Besitz eines ziemlich großen Stückes Land. Zurzeit ist der Königshof voller Leute, die über die göttliche Fügung lamentieren: Die Adligen behaupten, die Herrschaft über das Land sei ihr gottgegebenes Recht, und der Klerus macht seine Position als göttliche Vertretung auf Erden geltend. Die ganze Situation gerät langsam außer Kontrolle, da der fragliche Baron die anderen Adligen gegen den Klerus aufhetzt und dessen Recht auf jegliche Form von Temporalien infrage stellt. Der Prior des Klosters hingegen hat den Erzbischof auf seine Seite gebracht, der wiederum den direkten Gang nach Rom androht, solltet Ihr Euch für die Argumente der Adligen entscheiden. Was sollen wir tun, mein Lehnsherr?"
 EVTOPTA874: "Jesus lebte unter Bettlern und Fischern, warum also nicht auch ihr?"
 EVTOPTB874: "Gewiss wollen wir Seine Heiligkeit nicht verärgern."
 EVTNAME875: "Das Mädchen aus $CAPITAL_CITY$"
 EVTDESC875: "Mein Fürst, ein Bauernmädchen aus der Region von $CAPITAL$ ist an Eurem Hof eingetroffen. Sie behauptet, eine göttliche Vision empfangen zu haben, in der ihr Gott befahl, das Kommando über Eure Armeen zu übernehmen und die verhassten Invasoren aus unserem Land zu vertreiben! Einige Eurer Minister lachen sie aus."
 EVTOPTA875: "Sie ist eine Botin Gottes!"
 EVTOPTB875: "Das arme Mädchen, sie ist eindeutig verrückt"
 EVTOPTC875: "Verbrennt die Hexe!"
 EVTNAME876: "Bibel gedruckt!"
 EVTDESC876: "Ein talentierter Erfinder unseres Landes hat etwas vormals für unmöglich Gehaltenes vollbracht: Er hat eine Methode zum Bau einer Druckmaschine entwickelt, die riesige Mengen von Kopien der Heiligen Bibel herstellen kann. Jetzt kann jeder Christ eine Bibel haben und viele Mönche auf der ganzen Welt verlieren ihre Einnahmequelle. Er fing mit der Bibel an, doch schon bald werden neue Bücher gedruckt werden und den ganzen Kontinent erfreuen. Durch die Wiederentdeckung von Klassikern in Europa wird sich der ganze Kontinent für immer verändern."
 EVTOPTA876: "Gott sei gepriesen!"
 EVTNAME877: "Der Englische Schweiß breitet sich in $CAPITAL$ aus"
 EVTDESC877: "Eine ansteckende Krankheit, die Bauern, Geistliche, Händler und Adlige schon Stunden nach der Infektion tötet, verbreitet sich schnell in Eurer Hauptstadt. Überall sterben die Menschen und Massenpanik macht sich breit."
 EVTOPTA877: "$MONARCH$ flüchtet aus der Stadt"
 EVTOPTB877: "Unternehmt alles Menschenmögliche zur Eindämmung der Krankheit"
 EVTOPTC877: "Seligkeit und Gottesfurcht sind die einzigen Lösungen"
 EVTNAME878: "Abweichender Berater"
 EVTDESC878: "Bislang ist er ein loyaler Diener gewesen, aber jetzt scheint er zu vorlaut geworden zu sein: Er wagt es, die Politik unseres großartigen $MONARCHTITLE$s in Verruf zu bringen, und kürzlich tat er dies sogar öffentlich vor ausländischen Botschaftern. Selbst wenn er recht hat, so sollten wir dies nicht zur Gewohnheit werden lassen."
 EVTOPTA878: "Er hat nicht ganz unrecht ..."
 EVTOPTB878: "Runter mit seinem Kopf!"
 EVTNAME879: "Freibeuter liefern Profite"
 EVTDESC879: "Unsere Entscheidung zur Unterstützung einer Freibeuterflotte zahlt sich aus. Einer unserer Kapitäne konnte ein Schatzschiff voller Gold erbeuten."
 EVTOPTA879: "Das sollte unsere Schatzkammer gut füllen."
 EVTNAME880: "Freibeuter gefangen"
 EVTDESC880: "Einer unserer Kapitäne hat durch die Gefangennahme eines Freibeuters, der versucht hat, unsere Schiffe zu überfallen, äußerstes Geschick im Seekampf unter Beweis gestellt. Dies war nicht das erste Mal, dass er einen feindlichen Kapitän überlistet hat, weshalb er in unserer Flotte bereits einigen Ruhm genießt."
 EVTOPTA880: "Wir sollten ihn mit einer Beförderung belohnen."
 EVTOPTB880: "Ein Mann mit solchen Fähigkeiten wäre an unserem Hof sehr willkommen."
 EVTNAME4900: "Eingeborenenassimilierung in $PROVINCENAME$"
 EVTDESC4900: "Einige der hiesigen Eingeborenen wurden in die Bevölkerung der Kolonie assimiliert. Aufgrund der zusätzlichen Bevölkerung scheint das Bestehen von $PROVINCENAME$ bedeutend wahrscheinlicher."
 EVTOPTA4900: "OK"
 EVTNAME4901: "Einigung mit Eingeborenen in $PROVINCENAME$"
 EVTDESC4901: "Die hiesige Eingeborenenbevölkerung scheint unserer Präsenz nunmehr Akzeptanz entgegenzubringen. Dies wird langfristig große Vorteile bringen."
 EVTOPTA4901: "OK"
 EVTNAME881: "Händler arrangiert eine Expedition."
 EVTDESC881: "Nach kürzlichen Diskussionen über eine Handelsroute nach Indien hat ein Händler zur Erforschung der unbekannten Gewässer im Westen eine Flotte aufgestellt und einen Entdecker in Lohn und Brot gestellt."
 EVTOPTA881: "Expedition unterstützen."
 EVTOPTB881: "Beschlagnahmt sein Vermögen, während er weg ist!"
 EVTNAME882: "Expandierender Einfluss"
 EVTDESC882: "Die Ostindische Handelskompanie nimmt Einfluss auf unsere Politiker, um eine militärische Intervention in Indien zu erwirken. Sie behauptet, zum Schutz unserer Interessen in Asien müssten wir unsere territoriale Kontrolle ausweiten."
 EVTOPTA882: "Für Feindseligkeiten besteht kein Grund"
 EVTOPTB882: "Wir müssen die Profitabilität unserer Handelsgeschäfte sicherstellen."
 EVTNAME883: "Prinz der Renaissance"
 EVTDESC883: "Die vielfältigen und innovativen Ideen der Renaissance verbreiten sich in ganz Italien. Eine Reihe reicher Familien hat bereits beschlossen, vielversprechenden Künstlern finanzielle Unterstützung zu geben. Sollen wir verpassen, uns in der Geschichte zu verewigen?"
 EVTOPTA883: "Wir werden die aufblühende Kunst der Renaissance ebenfalls unterstützen."
 EVTOPTB883: "Ich kann mein Geld für Besseres ausgeben."
 EVTNAME884: "Adliger weitet Macht aus"
 EVTDESC884: "Durch Hofintrigen, geschickte Bündnisse und die Ausbeutung seiner Machtsphäre ist ein Adliger unseres Königreichs unfassbar reich und mächtig geworden. Wenn wir uns nicht jetzt seiner annehmen, könnte er sogar zum Thronanwärter avancieren. Die Reduzierung seiner Macht könnte sich aber aufgrund seines Einflusses und seines Privatgefolges, das er als Teil seiner eigenen kleinen Armee unterhält, als schwierig erweisen."
 EVTOPTA884: "Ignoriert ihn"
 EVTOPTB884: "Überlistet ihn am Hof"
 EVTOPTC884: "Verhaftet ihn"
 EVTNAME885: "Koloniale Entdeckung!"
 EVTDESC885: "Unsere Kolonisten haben in der Neuen Welt eine fantastische Entdeckung gemacht, und in Europa ist sie eine echte Delikatesse. Die großen Handelshäuser importieren diese Kuriosität fässerweise. Herr, sie haben genug davon entdeckt, um Euer Königreich bis zum Ende der Zeit zu versorgen."
 EVTOPTA885: "Die Händler können davon lernen"
 EVTOPTB885: "Die Manufaktoren können davon profitieren!"
 EVTNAME9521: "Produktionsdefizit"
 EVTDESC9521: "Es gibt in $PROVINCENAME$ noch keine Rohstoffe, aber wir hoffen, dass sich das bald ändert."
 EVTOPTA9521: "OK"
 EVTNAME900: "Der Kaiser ist tot..."
 EVTDESC900: "Lang lebe der Kaiser! Die imperiale Krone verbleibt in $COUNTRY$."
 EVTOPTA900: "Sehr gut!"
 EVTNAME901: "Ein Prinz ersteht auf"
 EVTDESC901: "Wie der Phoenix ist $FROMCOUNTRY$, die Reichsnation, aus der Asche aufgestanden!"
 EVTOPTA901: "Gut!"
 EVTNAME902: "Ein häretischer Prinz"
 EVTDESC902: "$FROMCOUNTRY$, die Reichsnation, ist zu einem häretischen Glauben konvertiert!"
 EVTOPTA902: "Inakzeptabel!"
 EVTNAME903: "Ein verlorenes Schaf kehrt zurück"
 EVTDESC903: "$FROMCOUNTRY$, die Reichsnation, ist zum wahren Glauben konvertiert!"
 EVTOPTA903: "Sehr gut!"
 EVTNAME904: "Ehre sei dem Reich!"
 EVTDESC904: "Das Reich hat gesiegt gegen die Agressoren aus $FROMCOUNTRY$!"
 EVTOPTA904: "Ich sah es kommen..."
 EVTNAME905: "Gestürzter Prinz"
 EVTDESC905: "$FROMCOUNTRY$, die Reichsnation, wurde von einer fremden Macht annektiert!"
 EVTOPTA905: "Natürlich!"
 EVTNAME907: "Freigelassener Prinz"
 EVTDESC907: "$FROMCOUNTRY$, die Reichsnation, wurde aus fremder Vassilisierung entlassen!"
 EVTOPTA907: "Gut!"
 EVTNAME908: "Verteidigung des Reichs!"
 EVTDESC908: "Der Kaiser ist zur Verteidigung von $FROMCOUNTRY$ gegen fremde Agression geeilt."
 EVTOPTA908: "Natürlich!"
 EVTNAME909: "Unehrenhafter Kaiser"
 EVTDESC909: "Der Kaiser konnte $FROMCOUNTRY$ nicht gegen fremde Agression verteidigen."
 EVTOPTA909: "Unehrenhaft? Ich nenne es klug."
 EVTNAME748: "Truppen desertieren"
 EVTDESC748: "Unsere Infamie führt zu großem Unmut über unsere Kriegstreiberei. Viele Männer schlagen sich in die Wälder, anstatt zum Dienst zu erscheinen."
 EVTOPTA748: "Sie sind doch bloß Feiglinge"
 EVTNAME749: "Verbreitete Opposition"
 EVTDESC749: "Unsere Nation hat einen extrem schlechten rum, und viele Menschen $COUNTRY$ fühlen sich dadurch angegriffen."
 EVTOPTA749: "Wir brauchen dickere Stöcke..."
 EVTNAME950: "Reichseroberung"
 EVTDESC950: "$PROVINCENAME$ wurde aus den Klauen von $FROMCOUNTRY$ gerettet und dem Reich wieder angeschlossen. Unser Dienst am Reich wurde zur Kenntniss genommen."
 EVTOPTA950: "Wie geplant"
 EVTDESC2008: "Der Gedanke von Unstimmigkeiten gegen die römisch katholische Kirche verbreitet sich durch Europa durch die steigende Korruption von Mönchen und Priestern. Stimmen werden laut, die die derzeitigen Prinzipien und die Gier der Kirche in Frage stellen. $COUNTRY$, das kürzlich von diesen so genannten Häresien heimgesucht wurde, hat nun offen mit Rom gebrochen und ist zum Protestantismus übergetreten."
 EVTDESC2009: "Eine neue Ära des Denkens breitet sich über Europa auf. Starke Stimmen wehren sich gegen Roms Einfluss und die katholischen Überzeugungen. Weitverbreitetes öffentliches Predigen gegen den katholischen Glauben wird immer häufiger. Durch den massiven öffentlichen Druck dominieren diese Gedanken non $COUNTRY$. jetzt hat $MONARCH$ entschieden, dem Katholizismus zu entsagen und den Reformierten Glauben anzunehmen."
 EVTNAME700: "Wahl!"
 EVTDESC700: "Die Amtszeit von $MONARCH$ ist abgelaufen. Mit genug Unterstützung kann er im Amt bleiben, aber dann muss er seine drei stärksten Herausforderer besiegen…"
 EVTDESC701: "Der unglückliche Tod von $MONARCH$ zwingt uns, eine vorgezogene Wahl abzuhalten. Drei Kandidaten wurden nominiert…"
 EVTOPTA700: "Behaltet $MONARCH$"
 EVTOPTB700: "Bürokratischer Kandidat"
 EVTOPTC700: "Diplomatischer Kandidat"
 EVTOPTD700: "Militärischer Kandidat"
 EVTNAME2011: "Die Reformation unterteilt sich"
 EVTNAME9500: "Getreide"
 EVTDESC9500: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Land sehr fruchtbar ist und sehr gut für landwirtschaftliche Produkte von Getreide und Gemüse bis hin zu exotischeren Früchten geeignet ist"
 EVTOPTA9500: "Man kann nie genug Getreide haben"
 EVTNAME9501: "Fisch"
 EVTDESC9501: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass die Gewässer in der Umgebung eine sehr reiche Quelle für Fisch sind. Fisch mag eine der einfachsten Nahrungsquellen sein, aber es ist dennoch eine wichtige."
 EVTOPTA9501: "Genau"
 EVTNAME9502: "Wein"
 EVTDESC9502: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Land sehr fruchtbar ist und für landwirtschaftliche Produktion vor allem von Wein sehr gut geeignet ist."
 EVTOPTA9502: "Das sind gute Neuigkeiten"
 EVTNAME9503: "Wolle"
 EVTDESC9503: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass dieses Gebiet die perfekten Bedingungen für die Baumwollproduktion aufweist. Das ist ein viel versprechender Fund wenn man bedenkt, das diese Wolle die vorherrschende Ressource für die Kleidungsherstellung ist."
 EVTOPTA9503: "Das sind gute Neuigkeiten"
 EVTNAME9504: "Stoff"
 EVTDESC9504: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass dieses Gebiet perfekt für die Produktion von Stoffen ist."
 EVTOPTA9504: "Das sind gute Neuigkeiten"
 EVTNAME9505: "Felle"
 EVTDESC9505: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Gebiet einen sehr reichen Bestand von Wild hat und daher perfekte Bedingungen für den Pelzhandel hat."
 EVTOPTA9505: "Das sind gute Neuigkeiten"
 EVTNAME9506: "Salz"
 EVTDESC9506: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass dieses Gebiet einen reichen Bestand an Salz hat. Das ist ein sehr wertvoller Fund wenn man bedenkt, dass Salz nicht nur essentiell für das menschliche Leben ist, sondern auch eine der gebräuchlichsten Methoden ist, Lebensmittel haltbar zu machen."
 EVTOPTA9506: "Das sind gute Neuigkeiten"
 EVTNAME9507: "Schiffsbedarf"
 EVTDESC9507: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass sich dieses Gebiet sehr gut für die Produktion von Schiffsbedarf eignet, für alles von Holz bis zu Teer, Seilen, Leinen und Segeln."
 EVTOPTA9507: "Das sind gute Neuigkeiten"
 EVTNAME9508: "Kupfer"
 EVTDESC9508: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Gebiet sehr reich in manchen Metallen ist, aber vor allem Kupfer. Das ist ein wertvoller Fund, da Kupfer sehr wichtig für die Kanonenproduktion ist."
 EVTOPTA9508: "Das sind gute Neuigkeiten"
 EVTNAME9509: "Gold"
 EVTDESC9509: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Gebiet sehr reich in einigen Metallen, aber vor allem Gold, ist. Gold und Silber sind die Basis aller formalen Währungen, was diesen Fund besonders wertvoll macht."
 EVTOPTA9509: "Das sind hervorragende Neuigkeiten"
 EVTNAME9510: "Eisen"
 EVTDESC9510: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Gebiet sehr reich in manchen Metallen ist, aber vor allem in Eisen. Eisen stellt die Basis der metallurgischen Industrie dar, was diesen Fund sehr wertvoll macht."
 EVTOPTA9510: "Das sind gute Neuigkeiten"
 EVTNAME9511: "Sklaven"
 EVTDESC9511: "Sklaven waren seit dem Altertum ein Handelsgut, aber in letzter Zeit ist die Nachfrage danach stark angestiegen, zum Teil auch durch die Plantagen, die in Kolonien wie $PROVINCENAME$ und ähnlichen Provinzen angelegt wurden."
 EVTOPTA9511: "OK"
 EVTNAME9512: "Elfenbein"
 EVTOPTA9512: "Das sind hervorragende Neuigkeiten"
 EVTNAME9513: "Tee"
 EVTDESC9513: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Klima diese Provinz im Zusammenspiel mit den fruchtbaren Böden zu einem idealen Platz für die Teeproduktion macht."
 EVTOPTA9513: "Das sind hervorragende Neuigkeiten"
 EVTNAME9514: "Porzellan"
 EVTDESC9514: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Gebiet die perfekten Bedingungen für die Produktion von Luxuswaren wie Porzellan bietet."
 EVTOPTA9514: "Das sind hervorragende Neuigkeiten"
 EVTNAME9515: "Gewürze"
 EVTDESC9515: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass dieses Land so immens fruchtbar ist, das es sich für die Produktion der meisten Gewürze wie Pfeffer, Chili oder Zimt perfekt eignen würde."
 EVTOPTA9515: "Das sind hervorragende Neuigkeiten"
 EVTNAME9516: "Kaffee"
 EVTDESC9516: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Klima diese Provinz in Kombination mit den furchtbaren Böden zum idealen Platz für die Kaffeeproduktion macht."
 EVTOPTA9516: "Das sind hervorragende Neuigkeiten"
 EVTNAME9517: "Baumwolle"
 EVTDESC9517: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Klima diese Provinz im Zusammenspiel mit den fruchtbaren Böden zu einem idealen Platz für die Baumwollzucht macht."
 EVTOPTA9517: "Das sind hervorragende Neuigkeiten"
 EVTNAME9518: "Zucker"
 EVTDESC9518: "Wir haben Berichte von unsere kolonialen Siedlern in $PROVINCENAME$ erhalten, dass das Land sehr fruchtbar ist und für Zuckerplantagen extrem gut geeignet wäre."
 EVTOPTA9518: "Das sind hervorragende Neuigkeiten"
 EVTNAME9519: "Tabak"
 EVTDESC9519: "Wir haben Berichte von unseren kolonialen Siedler in $PROVINCENAME$ erhalten, dass das Klima gemeinsam mit den fruchtbaren Böden in der Provinz sie zu einem passenden Gebiet zur Tabakzucht macht."
 EVTOPTA9519: "Das sind hervorragende Neuigkeiten"
 EVTNAME2050: "Die Gegen-Reformation endet"
 EVTDESC2050: "Die Gegen-Reformation hat nicht länger die nötige Unterstützung in $COUNTRY$, und ist so zu Ende gegangen. Der Papst ist sehr enttäuscht."
 EVTOPTA2050: "Zeit, nach vorn zu blicken"
 EVTDESC2051: "Die Gegen-Reformation hat ihren Zweck erfüllt, die Ära der religiösen Unruhen in Europa neigt sich dem Ende zu."
 EVTNAME9600: "Unterwerfung des Klerus"
 EVTDESC9600: "Ein Vorschlag wurde gemacht, um die Autorität der Kirche zu limitieren und ihr Recht, Gesetze zu Kirchenbelangen ohne die Zustimmung des Königs oder der Königin zu erlassen. Obwohl die Zentralisierung der Macht des Monarchen seine Vorteile hat, wird uns das auch weiter von der römischen Kirche entfernen."
 EVTOPTA9600: "Alle Macht dem König"
 EVTOPTB9600: "Lasst den Klerus seine Autorität behalten"
 EVTNAME9520: "Sklaverei abgeschafft in $PROVINCENAME$"
 EVTDESC9520: "Da die Sklaverei in $COUNTRY$ abgeschafft wurde müssen wir einen anderen Weg finden, in $PROVINCENAME$ Profit zu machen. Hoffentlich können unsere Händler etwas anderes finden, das genauso profitabel ist."
 EVTOPTA9520: "Lass meine Leute ziehen!"
 EVTNAME610: "Integrierung von $FROMCOUNTRY$"
 EVTDESC610: "Wenn ein kleineres Land seine Unabhängigkeit aufgibt, um einem größeren Reich beizutreten, kommt es zu vielen Anpassungen. Und während einige davon einfach sind, wird die Administration des Reiches dennoch wachsen müssen, um alle Möglichkeiten abzudecken."
 EVTNAME9550: "Handelsfokus"
 EVTDESC9550: "Einige Mitglieder unseres Parlaments denken, das wir nicht genug Augenmerk auf den nationalen Handel richten. Es ist für jeden ziemlich klar, das wir den Handel in diesem Gebiet nicht unbedingt dominieren, aber wir könnten auch schlechter dastehen, zumindest ist es das, was die anderen dagegenhalten. Wenn unsere vergangenen Leistungen für die Zukunft gelten ist es nicht sehr wahrscheinlich, das sie in nächster Zukunft zu irgendeiner Art Entscheidung finden können, außer es findet sich jemand, der ihnen ins Gewissen reden kann."
 EVTOPTA9550: "Wir brauchen mehr Händler"
 EVTOPTB9550: "Es ist Effizienz die wir vermissen"
 EVTNAME9551: "Handelsexpansion"
 EVTOPTA9551: "Lokaler Handel ist es, worauf wir uns konzentrieren sollen"
 EVTOPTB9551: "Vielleicht ist es an der Zeit, unseren Horizont zu erweitern"
 EVTNAME9552: "Budgetäre Unstimmigkeiten"
 EVTDESC9552: "Unser Parlament scheint echte Probleme damit zu haben sich klar zu werden, wie die Nation regiert werden soll, egal ob es darum geht, Entscheidungen über Budget, Steuern, Hafengebühren oder Tariffsbestimmungen geht. Dieses Mal geht es ums Budget, ob mehr Geld in die Forschung investiert werden sollte, oder für zukünftige unvorhersehbare Ausgaben zurückgehalten werden sollte."
 EVTOPTA9552: "Investiert allen in die Forschung"
 EVTOPTB9552: "Behaltet etwas für zukünftige Ausgaben zurück"
 EVTNAME9553: "Unstimmigkeiten im Parlament"
 EVTOPTA9553: "Versucht, zwischen den beiden Parteien zu vermitteln"
 EVTOPTB9553: "Schlagt einige andere Änderungen vor"
 EVTNAME9554: "Fehlgeleitete Ausrichtung"
 EVTDESC9554: "Einige Mitglieder unseres Parlaments sind überzeugt, das wir zuviel Aufmerksamkeit auf unsere militärischen Operationen aufwenden, anstatt uns darauf zu konzentrieren, unsere Handel auszuweiten. Sie beschweren sich, dass zu viele Investitionen zur Finanzierung unseres Militärs dienen, aber fast keine für unsere Handelsbedingungen."
 EVTOPTA9554: "Es ist allem wie nach Plan"
 EVTOPTB9554: "Vielleicht ist unser Augenmerk etwas fehlgeleitet worden"
 EVTNAME9555: "Parlamentarische Probleme"
 EVTDESC9555: "$STATESMAN$ war in letzter Zeit sehr beschäftigt und hat eine neue Änderung nach der anderen vorgeschlagen. Obwohl man annehmen könnte, das er nur seinen Job macht, ruft seine konstante Einflussnahme und sein allwissendes Auftreten in allen Belangen, die auch nur ein wenig mit Politik zu tun haben, im Parlament einen ziemlichen Bruch hervor. Es gibt sogar jene die denken, das wir ohne ihn besser dran sein würden."
 EVTOPTA9555: "Findet jemand um ihn zu ersetzen"
 EVTOPTB9555: "Gebt ihm noch eine Chance"
 EVTNAME9556: "Erhitze Debatten"
 EVTDESC9556: "Einige Mitglieder des Parlaments haben einige Bedenken wegen unseres immer schlechteren Rufes. Sie meinen das es einen negativen Effekt auf unsere Handelsbeziehungen hat. Diese Frage wurde in der Vergangenheit schon oft gestellt, aber die Wenigsten haben ihr große Konsequenzen zugerechnet. Dieses Mal ruft es jedoch einige hitzige Debatten hervor, vielleicht sollten wir versuchen, die Dinge zu klären, bevor sie aus dem Rahmen laufen."
 EVTOPTA9556: "Das ist wohl weise"
 EVTOPTB9556: "Das ist nicht wirklich ein Problem"
 EVTNAME9557: "Offensive oder Defensive"
 EVTDESC9557: "Der derzeitige Krieg hat im Parlament schwere Konflikte hervorgerufen. Auf der einen Seite gibt es jene die meine, das durch das Fortsetzen des Krieges nichts erreicht werden könne, während die anderen meinen, das es kein Zurück gibt. Unglücklicherweise trägt ihre Unfähigkeit, zu einer Entscheidung zu kommen, nichts dazu bei, unsere Situation zu verbessern, eher das Gegenteil ist der Fall."
 EVTOPTA9557: "Offensive ist wohl die einzige Option"
 EVTOPTB9557: "Defensive klingt gerade besser"
 EVTNAME9558: "Unterschiedliche Ansichten"
 EVTDESC9558: "Es scheint immer eine kleine Gruppe im Parlament zu geben, die nicht mit den anderen übereinstimmt. Unabhängig von dem eigentlichen Thema scheint diese Gruppe immer eine andere Meinung zu haben als anderen."
 EVTOPTA9558: "Es ist wohl am Besten alles beim Alten zu belassen"
 EVTOPTB9558: "Etwas Restrukturierung könnte von Nöten sein"
 EVTNAME9559: "Ein Infiltrator im Parlament"
 EVTDESC9559: "Da ist ein Spion unter uns! Irgendwie hat es ein Spion geschafft, unser Parlament zu infiltrieren, und plötzlich ist jeder ein Verdächtiger. Wir haben noch nicht herausfinden können, wer ihn geschickt hat, aber unsere Beziehungen mit einigen Nachbarn sind im Moment etwas belastet, darum war es wohl einer von denen."
 EVTOPTA9559: "Das ist unmöglich"
 EVTOPTB9559: "Das ist die einzig mögliche Erklärung"
 EVTNAME9560: "Ein Verräter im Parlament"
 EVTDESC9560: "Es scheint als ob ein Mitglied unseres Parlaments Geheimnisse an unsere Feinde verkauft hat. Wir würdet ihr es sonst erklären, das diese plötzlich in der Lage zu sein scheinen, jede unserer Entscheidungen vorauszusehen? Das waren Entscheidungen, die nie außerhalb des Parlamentsgebäudes diskutiert wurden."
 EVTOPTA9560: "Natürlich war es einer von ihnen"
 EVTOPTB9560: "Es ist besser, auf Nummer sicher zu gehen, bis wir mehr wissen"
 EVTNAME9561: "Politisches Chaos"
 EVTDESC9561: "Die Unentschlossenheit und die Unfähigkeit unseres Parlaments, irgendeine Art von Entscheidung zu treffen, hat beinahe Chaos ausgelöst. Jedes Mitglied versucht ihr möglichstes, seiner Stimme Gehör zu verschaffen, aber sie lehnen es ab, die Meinungen von jemand anderen anzuerkennen."
 EVTOPTA9561: "Das ist die Natur der Politik"
 EVTOPTB9561: "Etwas Restrukturierung können von Nöten sein"
 EVTNAME9562: "Beeinflusste Entscheidungen"
 EVTDESC9562: "Es ist uns zu Ohren gekommen, das ein bestimmtes Mitglied unseres Parlaments Bestechungsgelder von einigen Quellen angenommen hat, um dafür alle möglichen nationalen Entscheidungen zu beeinflussen."
 EVTOPTA9562: "Es muss aufhören"
 EVTOPTB9562: "Das kann nicht stimmen"
 EVTNAME9563: "Finanzielle Unstimmigkeiten"
 EVTDESC9563: "Unsere Wirtschaft ist nicht das, was sie einmal war. Die Kasse ist beinahe leer und unser Parlament scheint nicht herausfinden zu können, wie man mit der Situation am Besten umgehen sollte, oder was die Gründe dafür sind. Geld zu drucken ist immer eine Option oder natürlich neue Steuern einzuführen, auf jeden Fall warten sie auf euch, eine Entscheidung zu treffen."
 EVTOPTA9563: "Druckt mehr Geld"
 EVTOPTB9563: "Erhöht die Steuern"
 EVTNAME9564: "Militärausgaben"
 EVTDESC9564: "Einige Mitglieder des Parlaments beschweren sich, das wir zu viel Geld für unser Militär ausgeben. Viele von ihnen sind überzeugt, das die Produktion und der Handel leiden werden, wenn wir die Militärausgaben nicht einschränken."
 EVTOPTA9564: "Naja, Handel und Produktion sind nicht so wichtig"
 EVTOPTB9564: "Verringert die Militärausgaben"
 EVTNAME9565: "Starke Armee oder Flotte?"
 EVTDESC9565: "Unser Parlament ist in Hinsicht auf unsere militärische Ausrichtung gespalten. Einige plädieren für eine große Flotte, während andere mehr an einer großen Armee interessiert sind. Obwohl eine Art Mittelweg möglich wäre würden es die meisten begrüßen, wenn wir die Stärke unsere Flotte verbessern würden."
 EVTOPTA9565: "Eine große Flotte ist die einzige Option"
 EVTOPTB9565: "Eine große Armee wäre von mehr Nutzen"
 EVTNAME9566: "Militärische Zurückhaltung"
 EVTDESC9566: "Einige Mitglieder unseres Parlaments denken, dass wir zu zurückhaltend sind, wenn es darauf ankommt, die Kontrolle darüber zu übernehmen, was rechtmäßig uns gehört. Sie können nicht verstehen, wie wir es einer Kernprovinz wie $PROVINCENAME$ erlauben können, von einer anderen Nation kontrolliert zu werden, und einfach untätig daneben zu stehen."
 EVTOPTA9566: "Sie sehen die großen Zusammenhänge nicht"
 EVTOPTB9566: "Es ist nicht mehr von Interesse"
 EVTNAME9567: "Zu viele Freiheiten"
 EVTDESC9567: "Einige Mitglieder unseres Parlaments sind der Meinung, das $MONARCH$ sich schon zu lange zu viele Freiheiten herausgenommen hat, wenn es zur Regierung unserer Nation kommt. Einige meinen sogar, dass $MONARCH$ keinen Respekt für die Verfassung und den Rest des Parlaments hat."
 EVTOPTA9567: "Sie übertreiben"
 EVTOPTB9567: "Trefft passende Maßnahmen"
 EVTNAME9568: "Wirtschaftliche Entscheidungen"
 EVTDESC9568: "Unser Parlament versucht dauernd verschiedene Wege zu finden, um mehr Geld in die Staatskasse zu bringen, aber es gibt immer Unstimmigkeiten, was die beste Strategie dafür ist. Eine starke Steuererhöhung würde unserer Staatskasse sehr helfen, aber es ist sehr wahrscheinlich, das es die Bevölkerung aufbringen würde. Eine geringfügige Erhöhung hingegen würde unsere Finanzen nicht so stark verbessern, aber es würde auch nicht so viele Proteste hervorrufen."
 EVTOPTA9568: "Eine kurzfristige Lösung ist wohl die beste Option"
 EVTOPTB9568: "Beachtet die Langzeitfolgen"
 EVTNAME9569: "Militärausgaben"
 EVTDESC9569: "Mehrere Mitglieder unseres Parlaments beschweren sich, dass die Kosten für den Unterhalt einer so großen Armee zu viel für unser Budget sind."
 EVTOPTA9569: "Überzeugt sie das wir es uns leisten können"
 EVTOPTB9569: "Stimmt Abstrichen zu"
 EVTNAME9570: "Sympathisanten der alten Regierung"
 EVTDESC9570: "Es scheint das einige Mitglieder unseres Parlaments noch immer mit der vorigen Regierung sympathisieren. Keiner von ihnen wird es zugeben, aber ihr Verhalten ist manchmal sehr seltsam. Es scheint eine gute Idee zu sein zu untersuchen, wo ihre Loyalität wirklich liegt."
 EVTOPTA9570: "Das wird nicht nötig sein"
 EVTOPTB9570: "Macht es schon"
 EVTNAME9571: "Eine neue Verfassung"
 EVTDESC9571: "Trotz der nicht geringen Zeit und Mühe, die auf die Einrichtung einer neuen Verfassen aufgewendet wurde, scheint unser Parlament sich nicht auf ein gemeinsames Ziel einigen zu können. Bis jetzt wurde nicht ein einziger Vorschlag von allen Parteien akzeptiert, und alle normalen Tätigkeiten sind zum Stillstand gekommen."
 EVTOPTA9571: "Das wir früh genug gelöst "
 EVTOPTB9571: "Bittet um Hilfe"
 EVTNAME9572: "Forschungsbereiche"
 EVTDESC9572: "Jedes Mitglied des Parlaments fordert mehr Geld für einen unterschiedlichen Bereich. Unsere Armee braucht Geld, das brauchen aber auf Handel und Produktion, und vergesst nicht die Flotte."
 EVTOPTA9572: "Gleichmäßige Aufteilung sollte funktionieren"
 EVTOPTB9572: "Es gibt keinen Grund für zusätzliche Investitionen"
 EVTNAME9573: "Fehlende Unterstützung"
 EVTDESC9573: "Einige Mitglieder des Parlaments scheinen zu denken, dass $MONARCH$ sein Amt schon zu lang innehat und wollen eine neue Wahl. Offensichtlich liegt der wahre Grund dafür in einer Meinungsverschiedenheit zwischen ihnen und $MONARCH$ wegen der Einführung einer neuen Finanzreform."
 EVTOPTA9573: "Ignoriert sie"
 EVTOPTB9573: "Stimmt zu, sie einmal mehr anzuhören"
 EVTNAME9574: "Nervöses Parlament"
 EVTDESC9574: "$SPYMASTER$ war schon immer ein wenig vertrauensvoller Mensch, aber er hat es geschafft mehrer Parlamentsmitglieder zu überzeugen, das eine Gegenrevolution im Gange ist. Er hat noch keine echten Beweise, aber die meisten Parlamentarier scheinen ihn ernst zu nehmen und wollen daher, dass geeignete Maßnahmen ergriffen werden."
 EVTOPTA9574: "Es gibt keinen Grund zur Sorge"
 EVTOPTB9574: "Vorsicht ist besser als Nachsicht"
 EVTNAME9575: "Problematisches Parlament"
 EVTOPTA9575: "Macht es ihnen klar"
 EVTOPTB9575: "Lasst sie denken, sie hätten Macht"
 EVTNAME9576: "Verschuldung"
 EVTDESC9576: "$TREASURER$ hat sich die letzten Wochen dauernd beschwert, dass wir mehr Geld ausgeben, als unser Budget erlaubt. Er war schon immer etwas überdramatisch, aber diesmal hat er es sogar geschafft, einige der anderen Mitglieder des Parlaments davon zu überzeugen, dass es ein echtes Problem ist."
 EVTOPTA9576: "Versucht, sie zu überzeugen"
 EVTOPTB9576: "Lasst sie sich sorgen"
 EVTNAME9577: "Unterschlagung"
 EVTDESC9577: "Es wird immer klarer das es nicht viele Parlamentarier gibt, denen man wirklich trauen kann. Einer Eurer engsten Berater wurde gerade entblößt, weil er Geld aus der Staatskasse gestohlen hat."
 EVTOPTA9577: "Es gibt wahrscheinlich eine gute Erklärung dafür"
 EVTOPTB9577: "Werdet ihn los"
 EVTNAME9578: "Geplanter Umsturz"
 EVTDESC9578: "Laut einigen recht glaubwürdigen Quellen planen einige Mitglieder des Parlaments einen Umsturz, um $MONARCH$ zu ersetzen. Es scheint weise, das nachzuprüfen."
 EVTOPTA9578: "Man kann nie zu vorsichtig sein"
 EVTOPTB9578: "Sie würden es nicht wagen!"
 EVTNAME9579: "Mögliche Verräter"
 EVTDESC9579: "Es gibt einige Gerüchte, dass gewisse Parlamentsmitglieder eigentlich Spione sind, die von einer rivalisierenden Nation geschickt wurden, im unsere Regierung zu infiltrieren. Anscheinend kann man wirklich niemandem trauen."
 EVTOPTA9579: "Tretet ihnen entgegen"
 EVTOPTB9579: "Sendet welche von unseren Spionen"
 EVTNAME1083: "Fehlende Unterstützung"
 EVTDESC1083: "Aus unbekannten Gründen haben einige der Kardinäle begonnen, Eure Entscheidungen in letzter Zeit immer mehr zu hinterfragen. Es scheint beinahe, als ob sie eure Kapazität, die katholische Kirche zu führen, in Frage stellen."
 EVTOPTA1083: "Heuert jemand an, um das zu untersuchen"
 EVTOPTB1083: "Versucht, das Gegenteil zu beweisen"
 EVTNAME1084: "Möglicher Infiltrator"
 EVTDESC1084: "Laut einem unserer engsten Berater hat es ein Spion geschafft, das heilige Kardinalskolleg zu infiltrieren. Außer ihr könnt ihm vertrauen solltet ihr ihn vielleicht nach einigen Beweisen fragen?"
 EVTOPTA1084: "Glaubt es ihm"
 EVTOPTB1084: "Fragt nach Beweisen"
 EVTNAME1090: "Zu viel religiöse Freiheit"
 EVTDESC1090: "Einer unserer Berater hat Euch gebeten, die religiöse Freiheit etwas gründlicher zu hinterfragen. Er meint das eine große Gruppe von Leuten, die nicht Eurer Staatsreligion angehören, einen großen Einfluss auf die nationale Stabilität haben wird."
 EVTOPTA1090: "Nehmt seinen Rat ernst"
 EVTOPTB1090: "Es ist nicht von Belang"
 EVTNAME1091: "Problematische Beziehungen"
 EVTDESC1091: "Is ist zu einem echten Problem für Euch geworden, dass einige Eurer Nachbarn es ablehnen, den einzig wahren Glauben anzunehmen. Eure Beziehungen sind schon jetzt weit von ideal entfernt, aber das macht die Dinge nur noch schwieriger."
 EVTOPTA1091: "Macht ihnen Eure Meinung klar"
 EVTOPTB1091: "Trefft Vorkehrungen für einen zukünftigen Angriff"
 EVTNAME2060: "Missionar wird krank"
 EVTDESC2060: "Der Missionar, den wir nach $PROVINCENAME$ geschickt haben, hat bis jetzt kein Glück gehabt, gerade hat uns die Nachricht erreicht, dass er krank geworden ist. Die Arbeit an der neuen Kirche wurde gestoppt und ohne seine Leitung ist die Chance, das die Bevölkerung konvertiert, sehr klein."
 EVTOPTA2060: "Schickt jemand, ihm zu helfen"
 EVTOPTB2060: "Richtet eure Anstrengungen woanders hin"
 EVTNAME2061: "Religiöser Widerstand"
 EVTDESC2061: "Es hat sich als schwerer als erwartet herausgestellt, die Bevölkerung von $PROVINCENAME$ zu konvertieren. Obwohl einige von ihnen zu Anfang Interesse gezeigt haben scheint die Mehrheit nicht gewillt, eine neue Religion anzunehmen."
 EVTOPTA2061: "Verstärkt unsere Anstrengungen"
 EVTOPTB2061: "Es ist ein Zeitvergeudung"
 EVTNAME2062: "Eingeborenenangriff"
 EVTDESC2062: "Wir haben gerade Nachricht vom Missionar erhalten, den wir nach $PROVINCENAME$ geschickt haben. Laut dem Bericht wurden er und seine Anhänger vor Kurzem von Eingeborenen angegriffen. Leider ist nicht klar ob sie es geschafft haben, den Angriff abzuwehren, oder ob die Angreifer noch eine Gefahr darstellen."
 EVTOPTA2062: "Schickt Truppen und Versorgung, zur Sicherheit"
 EVTOPTB2062: "Sie können das wahrscheinlich alleine lösen"
 EVTNAME2063: "Religiöser Aufruhr"
 EVTDESC2063: "Laut dem Governeur von $PROVINCENAME$ ist die Bevölkerung wegen dem mangelnden Respekt unseres Missionars vor allen fremnden religiösen Traditionen in Aufruhr. Er bittet uns darum in Erwägung zu ziehen, alle weiteren Missionierungsaktivitäten in dem Gebiet einzustellen oder zumindest mehr Truppen zu schicken, bis sich die Dinge etwas beruhigen."
 EVTOPTA2063: "Schickt Truppen"
 EVTOPTB2063: "Es ist nicht von Belang"
 EVTNAME2064: "Frevlerische Gerüchte"
 EVTDESC2064: "Es gibt einige sehr beunruhigende Gerüchte über den Missionar, den wir nach $PROVINCENAME$ geschickt haben. Laut diesen Gerüchten hat er das Geld, das wir ihm für den Bau einer neuen Kirche gegeben haben, nie genutzt, sondern es für sich selbst behalten. Wer hätte geglaubt, das solch ein Mann Gottes zu so etwas fähig wäre."
 EVTOPTA2064: "Findet heraus, ob es wahr ist"
 EVTOPTB2064: "Es gibt keinen Grund zu zweifeln, das er ein Mann Gottes ist"
 EVTNAME2065: "Religiöse Spannungen"
 EVTDESC2065: "Die Situation in $PROVINCENAME$ ist beinahe unerträglich geworden. Die Einwohner weigern sich, die Predigten unseres Missionars zu akzeptieren und er fürchtet nun um sein Leben. Eine Revolte scheint kurz bevor zu stehen, wenn wir nicht bald etwas unternehmen."
 EVTOPTA2065: "Riskiert es"
 EVTOPTB2065: "Tut, was Ihr könnt"
 EVTNAME2066: "Nachbar stört den Frieden"
 EVTDESC2066: "Der Missionar, den wir nach $PROVINCENAME$ geschicht haben beschwert sich, dass das Gebiet derzeit zu instabil ist. Trotz unseres neutralen Standpunkts, der Krieg, der gerade im Nachbarland tobt wird bestimmt Einfluss auf $PROVINCENAME$ haben."
 EVTOPTA2066: "Bietet ihm mehr Geld"
 EVTOPTB2066: "Bietet im Hilfe an"
 EVTOPTC2066: "Macht Euch keine Gedanken"
 EVTNAME2067: "Missionarsaktivitäten"
 EVTDESC2067: "Unser Theologe beschwert sich, dass nicht genug Geld in Missionarsaktivitäten investiert wird. Ein Missionar ist zum Beispiel sicher nicht genug, um die gesamte Bevölkerung von $PROVINCENAME$ zu konvertierten."
 EVTOPTA2067: "Vielleicht hat er recht"
 EVTOPTB2067: "Es ist mehr als genug"
 EVTNAME1420: "Gründungsvater in $PROVINCENAME$"
 EVTDESC1420: "Da gibt es einen Mann, der ehrlich gesagt nicht gerade ein Gentleman ist und der Ideen verbreitet, dass die Kolonien selbsterhaltent und fähig, sich selbst zu regieren, sind. Es ist traurig wenn Kinder sich so verhalten, aber wie man so sagt: Schone die Kinder, schone nicht die Rute."
 EVTOPTA1420: "Er kann keinen Schaden anrichten…"
 EVTOPTB1420: "Exekutiert ihn"
 EVTNAME1421: "Ein aufrührerischer Prediger wiegelt $PROVINCENAME$ auf"
 EVTDESC1421: "Ein Prediger, der seine Bibel nicht versteht, verbreitet eine Nachricht, die der wahren Nachricht Jesu widerspricht, das man der wahren Autorität untertänig sein soll."
 EVTOPTA1421: "Und die Leute hören ihm zu…"
 EVTNAME1422: "Korrupter Gouverneur in $PROVINCENAME$"
 EVTDESC1422: "Unser Governeur in $PROVINCENAME$ hat sein Amt unter der Krone für seinen eigenen Profit etwas zu sehr missbraucht."
 EVTOPTA1422: "Löst ihn ab, und zahlt es den Leuten zurück"
 EVTOPTB1422: "Sie sollten sich nicht beschweren!"
 EVTNAME2103: "Päpstlicher Akt"
 EVTDESC2103: "Mit der Zeit haben wir festgestellt, das der päpstliche Akt keine Relevanz mehr besitzt, also haben wir beschlossen, ihn zu widerrufen. Stattdessen wir werden uns auf die Förderung von katholischem Einfluss konzentrieren."
 EVTOPTA2103: "Dies ist der Weg vorwärts"
 EVTNAME1423: "Minderheiten zieht es nach $PROVINCENAME$"
 EVTDESC1423: "Diese so genannten Pilger folgen dem reformierten Glauben, welcher eine Verabscheuung unserer $COUNTRY_RELIGION$ Kirche ist. Sie folgen einem Irrglauben und werden wohl in den Kolonien zugrunde gehen."
 EVTOPTA1423: "Die Ureinwohner werden mit ihnen fertig werden."
 EVTDESC1424: "Diese so genannten Pilger folgen dem protestantischen Glauben, welcher eine Verabscheuung unserer $COUNTRY_RELIGION$ Kirche ist. Sie folgen einem Irrglauben und werden wohl in den Kolonien zugrunde gehen."
 EVTDESC1425: "Diese so genannten Pilger folgen dem katholischen Glauben, welcher eine Verabscheuung unserer $COUNTRY_RELIGION$ Kirche ist. Sie folgen einem Irrglauben und werden wohl in den Kolonien zugrunde gehen."
 EVTNAME4104: "$MASTER_OF_MINT$"
 EVTDESC4104: "Die Prägung funktioniert mit voller Effizienz und die Münzen waren noch nie so rein, $MASTER_OF_MINT$ ist dafür verantwortlich."
 EVTNAME4110: "$NAVIGATOR$"
 EVTDESC4110: "Der Ruf von $NAVIGATOR$ sucht seinesgleichen, unsere Matrosen können dank seiner Talente weiter als die aller anderen Nationen segeln."
 EVTNAME4114: "$GRAND_CAPTAIN$"
 EVTDESC4114: "Soldaten fühlen sich wohl, wenn sie wissen, das ein guter Mann die Operationen leitet. $GRAND_CAPTAIN$ ist wohl der größte militärische Kopf, den unsere Nation jemals erlebt haben."
 EVTNAME4115: "$ARMY_ORGANISER$"
 EVTDESC4115: "Als erstklassiger Organisator hat $ARMY_ORGANISER$ fantastische Arbeit an unseren Armeen geleistet. Geschichten seiner Fähigkeiten haben sie verbreitet."
 EVTNAME4116: "$COMMANDANT$"
 EVTDESC4116: "Als erstklassiger Drillmeister hat $COMMANDANT$ unsere Armee in eine gut geölte Maschine verwandelt, die auf dem Schlachtfeld perfekt funktioniert."
 EVTNAME4117: "$QUARTERMASTER$"
 EVTDESC4117: "Für viele in der Armee, vor allem jene, die außerhalb der Schlachten an verschiedenen Dingen sterben, scheint der Quartiermeister nichts zu tun. Aber diejenigen, die die Komplexität der Logistik verstehen, meinen dass $QUARTERMASTER$ ein wahres Genie ist."
 EVTNAME4118: "$RECRUITMASTER$"
 EVTDESC4118: "In die Armee einzutreten ist normalerweise ein automatisches Todesurteil, denn wenn man die verschiedenen Krankheiten und die kargen Rationen überlebt kommt meist jemand daher und erschießt einen auf dem Schlachtfeld (meisten feindliche Soldaten). Damit im Hinterkopf sind die Leute nicht gerade erpicht darauf, sich einzuschreiben, aber $RECRUITMASTER$ nutzt seine Talente, um immer mehr Männer zu ‘überzeugen’. "
 EVTNAME4119: "$FORTIFICATION_EXPERT$"
 EVTDESC4119: "Für unsere Feinde ist der Aufwand, den wir für die Verteidigung unserer Festungen betreiben, pure Ängstlichkeit. Aber $FORTIFICATION_EXPERT$ lacht zuletzt, wenn der Verschleiß die Feinde langsam dahinschwinden lässt, während wir gut geschützt in unseren Festungen sitzen."
 EVTNAME4120: "$INQUISITOR$"
 EVTDESC4120: "Da er immer die richtigen Fragen weiß haben die, die uns ausspionieren wollen, Angst vor $INQUISITOR$. Seine Präsenz allein ist genug, um die Samen des Fehlschlags zu säen bevor die Mission überhaupt begonnen hat. "
 EVTNAME9200: "Reiche Nachbarn"
 EVTDESC9200: "Gerüchte erreichten $MONARCHTITLE$ $MONARCH$ , die von Reichtümern jenseits der Grenzen von $COUNTRY_ADJ$ sprechen. Faktionen in $COUNTRY$ meinen, dass einige der Städte dort rechtmäßig unser sind, oder sie zumindest geplündert werden sollten…"
 EVTOPTA9200: "Zeit, es zu holen."
 EVTNAME9201: "Schwächere Nachbarn"
 EVTDESC9201: "Kleinere Reiche sollten von $COUNTRY_ADJ$ beherrscht werden. Wir müssen die Größe von $COUNTRY$ erweitern."
 EVTOPTA9201: "Vernichtet sie!"
 EVTNAME9202: "$MONARCHTITLE$ $MONARCH$ zeigt Schwäche."
 EVTDESC9202: "Wir waren zu lange im Frieden, und dadurch werden wir immer dekadenter. Dies ist nicht der Weg von $COUNTRY_ADJ$ , und einige Individuen haben begonnen, sich selbst zu den neuen $MONARCHTITLE$ auszurufen."
 EVTOPTA9202: "Es ist Zeit, Stärke zu zeigen."
 EVTNAME9203: "$DYNASTY$ ist ein friedliches Haus."
 EVTDESC9203: "Es ist sicher ein Zeichen der Schwäche und der Dekadenz dass wir es zulassen, unseren Stamm so lange in Frieden leben zu lassen. $DYNASTY$ ist eindeutig nicht länger fähig, $COUNTRY$ zu regieren. Ein neuer Thronfolger wäre ein wenig akzeptabler."
 EVTOPTA9203: "$HEIR_CAP_ADJ$ Kopf muss ab!"
 EVTOPTB9203: "Mein Wort ist Gesetz!"
 EVTNAME9204: "Der Stamm verliert den Respekt vor $DYNASTY$"
 EVTDESC9204: "Ohne einen rechtmäßigen Thronfolger und keinen Schlachten zu schlagen verbringen die Stammesbrüder in $COUNTRY$ viel zu viel Zeit damit darüber nachzudenken, ob $DYNASTY$ wirklich das richtige Haus ist, um die Truppen von $COUNTRY_ADJ$ zu führen."
 EVTOPTA9204: "Das muss schnell aus der Welt geschafft werden."
 EVTOPTA9205: "$MONARCH$ belohnt seine Gefolgsleute."
 EVTNAME611: "Thronbewerber tritt auf"
 EVTDESC611: "Die umkämpfte Nachfolge von $HEIR$ hat dazu geführt, dass ein Thronbewerber aufgetreten ist der eine Armee hinter sich hat und auf die Hauptstadt marschiert!"
 EVTOPTB611A: "Gott ist mit $HEIR$!"
 EVTNAME5060: "Komet gesichtet"
 EVTDESC5060: "Bauern sind immer abergläubisch, und das Erscheinen eines Meteors am Himmel hat im Volke zu Panik geführt. Sie sind überzeugt, dass dies ein Zeichen für das nahende Weltende ist oder für ein großes Unglück in der nahen Zukunft."
 EVTOPTA5060: "Es ist ein Omen"
 EVTOPTB5060: "Das Ende ist nah!"
 EVTNAME9073: "Renovatio Imperii Romanorum"
 EVTOPTA9073: "Beansprucht die Krone!"
 EVTNAME9074: "Renovatio Imperii Romanorum"
 EVTDESC9074: "Verliert das Land"
 EVTOPTA9074: "Ave Caesar!"
 EVTNAME9075: "Privilegien widerrufen"
 EVTOPTA9075: "Loyalitätseid einfordern"
 EVTNAME9076: "Privilegien widerrufen"
 EVTDESC9076: "Der Kaiser hat unsere Privilegien widerrufen."
 EVTOPTA9076: "Loyalitätseid schwören"
 EVTNAME9450: "Sünde des Fleisches"
 EVTDESC9450: "Hätten ihre Lippe röter sein können? Wohl nicht. Leise hört ihr im Hinterkopf die warnenden Wort der Priester und Theologen. Ist das, wovon die Texte sprechen? Der Teufel in Gestalt einer Frau, und die Verführungen des Fleisches? Komisch. Wie Teufel so sind, dieser hier sieht sehr wie ein Engel aus. Wie auch immer, ihr werdet das wohl in eurer nächsten Beichte besprechen müssen."
 EVTOPTA9450: "Vergebt mir Vater, ich habe gesündigt."
 EVTOPTB9450: "Vergebt mir Vater, ich habe gesündigt."
 EVTNAME9451: "Ein geliebter Nachfolger stirbt."
 EVTDESC9451: "Ein seltsames Fieber hat euren geliebten Nachfolger $HEIR$ dahingerafft. Während der Hof sich in Schwarz kleidet denkt ihr darüber nach, wie zerbrechlich das Leben sein kann. Und wie eure Gedanken sich um das Unendliche drehen, verfängt sich euer Blick an einer jungen Frau..."
 EVTOPTA9451: "In den Armen des Herrn finde ich Trost."
 EVTOPTB9451: "In der Armen der Frauen finde ich Trost."
 EVTNAME9452: "Palastumsturz"
 EVTDESC9452: "Vater, $HEIR_S_PRONOUN$ sagt mit $HEIR_ADJ$ Schwert auf euch gerichtet. 'Eure Herrschaft hat diese Nation an den Rand des Abgrundes geführt und Schande über unsere Familie gebracht.' $HEIR_CAP_S_PRONOUN$ blickt nervös auf $HEIR_ADJ$ Mitverschwürer. Eine Welle der Müdigkeit überkommt euch. Verrat aus den eigenen Reihen?"
 EVTOPTA9452: "Ich fühle mich so alt…"
 EVTOPTB9452: "Du verzogener Bengel!"
 EVTNAME9453: "Das traurige Lied"
 EVTDESC9453: "Der Krieg lastet schwer auf den Müttern und Ehefrauen eurer Nation und als ihr an dieser alten traurigen Wittwe vorbeikommt, die ihr Gesicht in den Händen vergräbt, fragt euer Nachfolger: 'Oh Vater, wiso weinen all die Frauen?'"
 EVTOPTA9453: "Sie trauern um ihre Männer…"
 EVTOPTB9453: "Sie weinen doch nur, Herr…"
 EVTNAME9454: "Ein ruhiger Frühling"
 EVTDESC9454: "Sie kichert. - 'Eure Majestät...', sagt sie. Ihr seht sie an. Ihre Schönheit ist in eurem Reich unübertroffen, wie auch in anderen Reichen. Ihr sagt nichts. Der Frühling liegt in der Luft, und als ihr euch zu ihr beugt in den verführerischen Duft ihres Parfums überkommt euch ein Gedanke..."
 EVTOPTA9454: "Nettes Mädchen…"
 EVTOPTB9454: "Handelsware…"
 EVTNAME9455: "Soarée"
 EVTDESC9455: "Die Kerzenständer erleuchten den großen Ballsaal eures Palasts und die Musik von hunderten tanzenden Violinen erfüllt die Luft. 'Eure Majestät!', 'Eure Exzellenz!', 'Mein $MONARCHTITLE$!', grüßen euch die Würdenträger und Gäste. Konversation, Diskussion und Gelächter sind überall, und der pulsierende Rythmus des Lebens. Eure Blicke schweifen über die Menge. Mit wem wollt ihr heute sprechen?"
 EVTOPTA9455: "Guten Abend, mein Fräulein!"
 EVTOPTB9455: "Guten Abend, mein Herr!"
 EVTNAME9456: "Thronfolger wird krank"
 EVTDESC9456: "Euer Nachfolger, $HEIR$, atmet schwer. $HEIR_CAP_S_PRONOUN$ liegt nun seit drei Tagen im Bett, und im Schweiß auf $HEIR_ADJ$ Stirn reflektiert sich die Angst in euren Augen um $HEIR_ADJ$ Leben. $HEIR_CAP_S_PRONOUN$ könnte die Nacht nicht überleben, wenn ihr nichts unternehmt."
 EVTOPTA9456: "Schickt nach einem Doktor."
 EVTOPTB9456: "Betet für $HEIR_ADJ$ Leben."
 EVTNAME9457: "Ein Kind im Schilf"
 EVTDESC9457: "Plötzlich erschreckt etwas das Tier und bevor ihr schießen könnt ist es lange weg. Ihr seht euch um. Das Wasser desr kleinen Bucht reflektiert das Sonnenlicht eines perfekten Tages, und das Schilf schwankt langsam in einer leichten Brise. Ist das Gelächter? Ihr merkt nun, was das Tier erschreckt hat. In einem Korb, der zwischen dem Schilf schaukelt, liegt ein lachender kleiner Junge. Nach seinem Grinsen zu urteilen denkt ihr, dass er noch nie in seinem Leben Angst hatte."
 EVTOPTA9457: "Adoptiert ihn."
 EVTOPTB9457: "Wohin ist das Reh verschwunden?"
 EVTNAME9458: "Turnier"
 EVTDESC9458: "Das stolze Banner eurer Nation flattert im Wind und Hörner blasen Salut um eure Elite zu ehren. Die Luft wird vom Geruch von gerösteten Mandeln, Pferden und Spannung erfüllt. Unsere kulturelle und militärische Prominenz sind wahrlich Vorzüge unserer Nation, und nirgens sonst ist das so offensichtlich wie hier und heute. Wie wollt ihr den Tag beim Turnier verbringen?"
 EVTOPTA9458: "Seht eurem Thronfolger zu"
 EVTOPTB9458: "Erzählt von euren kulturellen Errungenschaften."
 EVTOPTC9458: "Genießt den Tag."
 EVTNAME9459: "Jagdunfall"
 EVTDESC9459: "$HEIR_CAP_ADJ$ Körper wurde von jemand in weißes Leinen gehüllt, das nun von $HEIR_ADJ$ Blut rot wird. Sie sagen dass $HEIR_S_PRONOUN$ neben $HEIR_ADJ$ Pferd auf einer Lichtung im Wald gefunden wurde. Ihr kennt den Ort, den sie meinen. $HEIR_CAP_ADJ$ Gesichtsausdruck ist fast friedlich. Ihr lehnt euch vor ihn zu berühren $HEIR_O_PRONOUN$. Die schreckliche Wirklichkeit der Situation wird euch klar. Die Kälfte, die ihr fühlt, ist die des Todes."
 EVTOPTA9459: "Ihr werdet von Trauer übermannt."
 EVTOPTB9459: "Naja…"
 EVTNAME9460: "Familiengeheimnis?"
 EVTDESC9460: "Das erste Mal überseht ihr es einfach, aber als es ein zweites und drittes Mal passiert, werdet ihr stutzig. Warum lachen die Leute über euch wenn sie denken, dass ihr sie nicht hören könnt? Nachdem ihr euch erkundigt habt erfahrt ihr es endlich vom Hausmädchen. Es scheint, dass euer Nachfolger in der ganzen Stadt auf höchst unchristliche Art herumgelaufen ist. Nun winkt eurer Familie in ganz Europa Spott und Hohn."
 EVTOPTA9460: "Bestraft $HEIR_O_PRONOUN$ öffentlich"
 EVTOPTB9460: "…und?"
 EVTNAME9461: "Siedlungspolitik"
 EVTDESC9461: "Die Siedlungspolitik, die wir in dieser Provinz eingerichtet haben, war von Erfolg gekrönt. Sie ist nun in unserer Kultursphäre und wir können jetzt die Politik beenden."
 EVTOPTA9461: "Sehr gut!"
 EVTNAME9462: "Hinterhältige Bürokratie"
 EVTDESC9462: "Machtübernahme? Sicherlich nicht. Das ist ganz einfach eine normale Annahme der Exekutive, wie in Formular 32B ausgeführt, zur Administration des Königreichs. Papier 48:53-D, zum Transfer der Macht unter bestimmten Umständen, wie durch die Schutzartikel 3, 8 und 12b, Gesetz 48-9 und Erlass 3W-4 festgelegt. Wie kann man das nicht verstehen? Eure Majestät haben sie doch alle unterschrieben."
 EVTOPTA9462: "Tötet sie. Alle."
 EVTOPTB9462: "Hmm….ja….ja, alles scheint in Ordnung zu sein."
 EVTNAME9463: "Die $DYNASTY$er"
 EVTDESC9463: "... in der Zwischenzeit, in einem andere Land, hat ein anderer Zweit der $DYNASTY$ Familie große Probleme. Ihr Land destabilisiert sich und sie klammern sich verzweifelt an ihre Macht. Wenn wir ihnen jetzt nicht helfen, wird sich ihre Situation noch verschlimmern. Was ist der beste Weg?"
 EVTOPTA9463: "Familie zuerst, Bruder."
 EVTOPTB9463: "Ich habe bereits gegeben, Bruder."
 EVTNAME9464: "$PROVINCENAME$ Universität -- Klasse von $YEAR$"
 EVTDESC9464: "Sic oculos, sic ille manus, sic ora ferebat! Die $YEAR$ Abschlussklasse der $PROVINCENAME$ Universität ist überragend. Nach der Abschlussfeier in der Stadt melden sich alle im ganzen Land zum Dienst. Wohin sollen wir sie schicken?"
 EVTOPTA9464: "An die Administration"
 EVTOPTB9464: "Um tausend Blumen zu pflanzen"
 EVTNAME9465: "Eine schöne Statue"
 EVTDESC9465: "Der Marmor ist von der besten Qualität in $COUNTRY_ADJ$. Im Schauraum der Kunstakademie in $PROVINCENAME$ scheint er beinahe zu leben. Kunst wird vom Leben inspiriert, aber nun wisst ihr, dass dieses Stück Kunst alle Orginale zur Inspiration übertroffen hat, Das Gefühl, das euch beim berühren überkommt, ist beinahe übernatürlich."
 EVTOPTA9465: "Das Erbe der Menschheit ist um sie reicher."
 EVTOPTB9465: "Tja. Das war lustig. Verkauft es."
 EVTNAME9467: "Die $PROVINCENAME$ Rede"
 EVTDESC9467: "... und so muss es sein, er blickt über die Menge, die im großen Saal der Universität in $PROVINCENAME$ versammelt ist, '... das wir nun unserem Land zu Hilfe kommen, in seiner schwersten Stunde, wie es immer an unserer Seite stand, wenn wir Hilfe brauchten. Die Feder ist mächtiger als das Schwert, sagen sie. Ich weiß nicht, ob das simmt, aber wenn es zutrifft...dann braucht $COUNTRY$ keine Angst zu haben. Lang lebe $MONARCHTITLE$ $MONARCH$! Long live $COUNTRY$!' Jubilant are the cheers when the students, as one man, march off to join the army."
 EVTOPTA9467: "Lasst unsere Jugend in den Krieg ziehen"
 EVTOPTB9467: "Der Krieg ist kein Entschuldigungsgrund!"
 EVTNAME9468: "Ein Regent stiehlt den Thron"
 EVTDESC9468: "Die $HEIR_DYNASTY$s haben seit ihrer Thronbesteigung nur schlecht Neuigkeiten gebracht. Wenn ihr mich fragt, und ich denke das solltet ihr, ist das ein Zeichen des allmächtigen Gottes, dass mein Regent göttliche Unterstützung hat. Mit Gott an meiner Seite werde ich daher den Thron für mich selbst beanspruchen. Gute Nacht, mein Prinz.'"
 EVTOPTA9468: "Es war vorherbestimmt."
 EVTOPTB9468: "In die Salzminen, Verräter!"
 EVTNAME9469: "Lux Stella"
 EVTDESC9469: "Der Faden des Schicksals ist zerbrechlich, und er balanciert auf der Klinge zwischen dem wirklichen und übernatürlichen. Wechselhaft sind die Wege des Schicksals. Jupiter im Aszendent, und der Mond ist im siebenten Haus. Wer er ist weiß ich nicht, aber die Sterne sagen vorher, dass ein Mann in ein adliges Haus geboren wird und er eines Tages über ein mächtiges Reich herrschen wird.' So sprach der Astrologe. Heute gebar die Königin ein Kind."
 EVTOPTA9469: "Ich werde ihn Alexander nennen"
 EVTOPTB9469: "Sein Name soll Ceasar sein"
 EVTNAME9470: "Heiratspolitik wirft Früchte"
 EVTDESC9470: "Mein Herr!' Der Herald versucht nicht einmal, seine Aufregung zu verbergen. 'Großartige Neuigkeiten! Ein Sohn unserer Familie ist der Nachfolger für einen fremden Thron!'"
 EVTOPTA9470: "Nehmt das, Habsburger!"
 EVTOPTB9470: "Hervorragende Neuigkeiten."
 EVTNAME9471: "Spannung an der Grenze von $PROVINCENAME$ "
 EVTOPTA9471: "Alles ist wie es sein soll."
 EVTNAME9472: "Harmlose Nachlässigkeit"
 EVTDESC9472: "Es scheint, dass die Regierung, die am wenigsten regiert am besten regiert, zumindest wenn es nach $PROVINCENAME$ geht. Unsere Nichteinmischung in $PROVINCENAME$ hat sich ausgezahlt, die lokale Wirtschaft floriert."
 EVTOPTA9472: "Sie können Dinge ohne mich machen?"
 EVTOPTB9472: "Wenn es sich bewegt, besteuert es."
 EVTNAME9476: "Die $DYNASTY$s"
 EVTDESC9476: "Unsere Familie in $FROMCOUNTRY$ hat uns in dieser schweren Zeit Hilfe geschickt."
 EVTOPTA9476: "Die $DYNASTY$s hält zusammen."
 EVTNAME9477: "Die $DYNASTY$s"
 EVTDESC9477: "Unser eigenes Fleisch und Blut in $FROMCOUNTRY$ hat ausrichten lassen, dass sie uns in dieser schweren Zeit nicht zu Hilfe kommen werden. Möge Gott ihren Seelen gnädig sein."
 EVTOPTA9477: "Ein geteiltes Haus wird nicht überleben."
 EVTNAME9478: "Entwertete Währung"
 EVTDESC9478: "Trotz unserer Versprechen, gesunde Geldpolitik zu betreiben, haben wir unser Währung verfallen lassen. Der $COUNTRY_ADJ$ Dukate wird in Banken und Handelshäusern überall auf der Welt fallen gelassen, und sein Wert sinkt schneller als eine skorbutbefallene, rattengeplagte Galleere in einem Wirbelsturm."
 EVTOPTA9478: "Aber ich hab nur ganz wenig gedruckt!"
 EVTNAME9479: "Konstitutionelle Restoration"
 EVTDESC9479: "Die Transformation der Regierung dieser Nation ist nicht konstitutionell und unrecht. Wir fordern die Wiedereinrichtung der Konstitutionellen Monarchie.'"
 EVTOPTA9479: "Warum vergesst ihr das nicht einfach."
 EVTOPTB9479: "Naja, wenn ihr es so sagt…"
 EVTNAME9480: "Die schlimmsten Ausbrüche hören auf"
 EVTDESC9480: "Langsam normalisieren sich die Dinge in $COUNTRY$. In diesen Tagen ist es beinahe sicher, religiöse Ansichten offenzulegen, oder sogar einen nicht-dezimalen Kalender zu unterstützen. Der Schlaf der Vernunft bringt Dämonen hervor, aber der Kult, der die meisten Dämonen aufweckt mag sehr leicht der sein, der durch die Anbetung der Vernunft entsteht."
 EVTOPTA9480: "Vielleicht ist es am Besten"
 EVTNAME9481: "Angst und Schrecken in $PROVINCENAME$"
 EVTDESC9481: "Das Zwielicht ist immer das schlimmste. Die Wolken fliegen über den mondlosen Himmel, Sterne sind wie Stücke zerbrochenen Glases suspendiert und Kerzenständer werfen seltsame Schatten durch eure Gemächter. In letzter Zeit habt ihr das komische Gefühl, das etwas an diesem Ort nicht stimmt. Die Geometrie scheint so... unstimmig. Rückblickend... es begann alles mit der Geburt von $HEIR$."
 EVTOPTA9481: "Nur Arbeit und kein Spiel macht $MONARCH$ zu einem trägen, trägen Bub. "
 EVTOPTB9481: "Vater unser, der du bist im Himmel"
 EVTNAME9482: "Die Entdeckung"
 EVTDESC9482: "Mein $MONARCHTITLE$...' ihr merkt sofort, dass etwas nicht stimmt. Etwas ist in seiner Stimme. Unterdrückte Verachtung, und Angst. '...die neue Mauer im östlichen Keller. Er wurde nicht zur Isolierung gebaut, oder?' Ihr erinnert euch nun deutlich. Wie klein der Körper sich anfühlte. Ihn in den dunklen Keller zu tragen, die Steine aufeinanderzulegen. Es machte euch krank. Krank am Herzen. Eure Sünde zu töten war nicht die Erlösung, die ihr erwartet habt.Für einen Moment dämmert euch eine Erleuchtung..."
 EVTOPTA9482: "Was habe ich getan!?"
 EVTOPTB9482: "Hier ist $MONARCH$!"
 EVTNAME9483: "Makabrer Tanz"
 EVTDESC9483: "Der Hof ist ein Nebel aus Düften und Formen, die wie farbenfrohe Schneeflocken in und aus der Existenz springen. Ihr seit hungrig. So hungrig. Als ob ihr in Monaten nichts gegessen hättet. Die Sterne blicken auf euch herab, noch immer in einem mondlosen Himmel suspendiert. Sie scheinen frei, und wild. Irgendetwas ist an diesen Sternen. Sie scheinen so...richtig. Ihr seit eindeutig verrückt geworden."
 EVTOPTA9483: "Nicht mal für das Haar an meinem Kinn!"
 EVTOPTB9483: "Ich würde meine verdammte Seele für nur ein Glas Bier geben."
 EVTOPT9480: "Vielleicht ist es am Besten"
 EVTNAME9484: "Hochzeitsglocken"
 EVTDESC9484: "Mein Herr...', unterbricht er euch wieder, seine hochgezogenen Augenbrauen sprechen von Sorgen und Ängsten. '... die Nachfolge sichert sich nicht von selbst, eure Majestät...' So geht es weiter. Dieses staubige alte Zimmer und die trockene, langweilige Stimme eures Beraters, der von verlorenem Potenzial spricht, lässt die Helligkeit des Tages draußen noch mehr wirken. '...darum ist es von größter Wichtigkeit das...' - Wir er jemals aufhören? 'In der Natur', hört ihr euch selbst unterbrechen. 'der erste Schritt wenn man ein Tier zu seinem Grab führt ist die Fortpflanzung.' Ihr seit nicht sicher ob ihr das selbst glaubt, aber es gibt nichts in seiner Stimme die euch glauben macht, dass sie dem schönen klaren Himmel vorzuziehen wäre."
 EVTOPTA9484: "Vergesst es. Die Natur findet immer einen Weg."
 EVTOPTB9484: "Schach auf der Terasse?"
 EVTNAME9485: "Ein zurückhaltendes Angebot"
 EVTDESC9485: "Während es bei einem bestimmten Typ junger Männer nicht selten vorkommt, dass sie den Zwängen der Ehe entfliehen möchten, sind diese dennoch unausweichlich. Von eurem Adlernest aus habt ihr ein Opfer erstpäht. Der Herrscher dieses fremden Landes hat seine Hochzeit lange aufgeschoben und sein Thron hat keinen Nachfolger. Das könnte der perfekte Zeitpunkt sein, um einen dynastischen Bund zu schließen, indem ihr ein junges Mädchen von eurer in sein Adelshaus einheiratet?"
 EVTOPTA9485: "So soll es sein!"
 EVTOPTB9485: "Wir haben besseres zu tun."
 EVTNAME9486: "Eine Rose aus einem fernen Land"
 EVTDESC9486: "Der Herrscher von $FROMCOUNTRY$ hat euch ein Bild eines jungen Mädchens an seinem Hof geschickt. Ihre Augen sind grün, ihr Haar schwarz, und eure Augen werden von dem Bild wie magisch angezogen. Ein schämisches Lächeln umspielt die Lippen eures Beraters. Die Geräusche im Raum werden still. Ihr wisst nicht, wie lange ihr da steht und starrt. Sie ist wunderschön."
 EVTOPTA9486: "Ich muss sie haben!"
 EVTOPTB9486: "Welche Hexerei ist das? Hinweg damit!"
 EVTNAME9487: "Eine Dorne aus einem fernen Land"
 EVTDESC9487: "Während die schlechte Qualität des Bildes es ein wenig erklären könnte verbleibt die Tatsache, dass der Künstler nicht sehr großzügig beim Darstellen ihrer Schönheit war. Der Herrscher von $FROMCOUNTRY$ hat ihre Hand für eine Hochzeit angeboten, und ihr seit euch nicht sicher ob ihr lachen sollt oder es als Beleidigung ansehen sollt. Aber natürlich muss man auch an die Thronfolge denken..."
 EVTOPTA9487: "Eine gute $COUNTRY_RELIGION$ Frau, bestimmt."
 EVTOPTB9487: "Das kann natürich nicht sein."
 EVTNAME9488: "Das Nachspiel"
 EVTOPTA9488: "Ich übernehme die Verantwortung"
 EVTOPTB9488: "Ich werde in meinem Haus keine Frechheiten dulden!"
 EVTNAME9489: "$COUNTRY_ADJ$ Mond"
 EVTDESC9489: "Der Garten in $PROVINCENAME$ wird vom kalten Licht des Vollmondes bestrahlt. Als ihr um eine Ecke tretet seht ihr etwas, das ihr nicht erwartet hattet, aber es ist dennoch da. Vor euch steht ein Momument zum $RANDOM_OLD_WAR$. Die Schönheit liegt nicht im Marmor oder der Handarbeit, sondern in der Tatsache dass selbst jetzt, viele Jahre später, das Monument noch mit tausdenden frischen Blumen umgeben ist. Hier in $PROVINCENAME$, wenn auch nirgendwo sonst, lebt die Erinnerung an den $RANDOM_OLD_WAR$ weiter und die Erinnerung an die Gefallenen leben mit."
 EVTOPTA9489: "Möge die Erinnerung weiterleben"
 EVTOPTB9489: "Unsere Trauer zeigt die Richtigkeit unserer Sache"
 EVTNAME9490: "Das Wahre Ich"
 EVTDESC9490: "Sie dreht sich um und sieht euch an. - 'Habt ihr in letzter Zeit gebetet, $MONARCH$?' Die Frage unterstreicht die Distanz zwischen euch die im letzten Jahr gewachsen ist. - 'Ich denke ihr solltet es tun. Ich mache es, fast jede Nacht.' Ihr lacht. Trotz all ihren menschlichen Fehlern ist sie noch immer eure Ehefrau. Sie kommt näher und ein kleines Lächeln umspielt ihre Lippen. - 'Wrum lacht ihr, $MONARCH$'?"
 EVTOPTA9490: "Ich merke gerade, wieviel du mir bedeutest."
 EVTOPTB9490: "Der Wirtschaft geht es sehr gut! Ha!"
 EVTNAME3097: "$LIKELYREBELS$ Rebellenaufstand!"
 EVTOPTA3097: "Aasgeier!"
 EVTNAME9492: "Unser Monarch stirbt"
 EVTDESC9492: "Unser Monarch ist gestorben, und wenn man gehört hat was er in der letzten Zeit von sich gegeben hat, ist es vielleicht am Besten so."
 EVTOPTA9492: "Gott sei seiner Seele gnädig"
 EVTNAME3098: "$LIKELYREBELS$ Einfstellung"
 EVTDESC3098: "Mit unseren guten Ruf, denke, dass unsere Nachbarn sind wir laichen die der Teufel und alle Plotten unser Untergang. $LIKELYREBELS$ Verschwörer Verbreitung von Lügen und Glühen Rebellische Gefühle in $PROVINCENAME$..."
 EVTOPTA3098: "Eine kleine Unannehmlichkeit"
 EVTNAME6006: "Stadtstaat fordert Unabhängigkeit"
 EVTDESC6006: "Die Bürger von Venedig wollen ihre Unabhängigkeit zurück."
 EVTOPTA6006: "Nix da..."
 EVTOPTB6006: "Wir werden es uns überlegen"
 EVTNAME5003: "Muslim-Einflüsse"
 EVTDESC5003: "Enger Kontakt mit Siedlern, Händlern und Missionaren hat unser Volk so sehr beeinflusst, dass sie nach und nach ihren alten Glauben aufgeben und ihre Traditionen und Werte vernachlässigen."
 EVTOPTA5003: "Konvertieren"
 EVTOPTB5003: "Ehrt den Glauben unserer Vorfahren"
 EVTNAME6016: "Buddhismus-Einflüsse"
 EVTDESC6016: "Enger Kontakt mit Siedlern, Händlern und Missionaren hat unser Volk so sehr beeinflusst, dass sie nach und nach ihren alten Glauben aufgeben und ihre Traditionen und Werte vernachlässigen."
 EVTOPTA6016: "Konvertieren"
 EVTOPTB6016: "Ehrt den Glauben unserer Vorfahren"
 EVTNAME6018: "Bürgerkrieg bringt unsere Nation an den Rand des Ruins"
 EVTDESC6018: "Seit langem schon zermürben politische Konflikte unser Land. Wir befinden uns in einer evolutionären Sackgasse, und es bedarf drastischer Methoden, um die Glorie unserer Nation wiederherzustellen und dem inneren Zwist ein Ende zu setzen, bevor es zu spät ist."
 EVTOPTA6018: "Wir können nichts ausrichten"
 EVTOPTB6018: "Eine der Fraktionen unterstützen"
 EVTOPTC6018: "Verhandlungen beginnen, um den Schaden einzudämmen"
 EVTNAME6019: "Innere Unruhen werden zu Chaos"
 EVTDESC6019: "Seit langem schon zermürben kleine politische Konflikte unser Land. Wir befinden uns in einer evolutionären Sackgasse, und es bedarf drastischer Methoden, um die Glorie unserer Nation wiederherzustellen und den inneren Zwisten ein Ende zu setzen, bevor es zu spät ist."
 EVTOPTA6019: "Wir können nichts ausrichten"
 EVTOPTB6019: "Wir werden dem unter allen Umständen ein Ende setzen"
 EVTNAME6020: "Neue Fraktionen"
 EVTDESC6020: "Aus dem ganzen Chaos haben sich kleine, aber mächtige Fraktionen herausgeschält, von denen jede die Oberhand zu gewinnen sucht, indem sie einflussreich Adlige unseres Hofes auf die Seite ihrer Sache zu ziehen versuchen."
 EVTOPTA6020: "Eine Seite unterstützen"
 EVTOPTB6020: "Keine Fraktion unterstützen"
 EVTNAME6021: "Fraktion fordert Finanzhilfe an"
 EVTDESC6021: "Bei manchen der Kombattanten geht die Kriegskasse zur Neige, daher bitten einige um Finanzhilfe. Wenn wir unser Geld weise investieren, könnte die für uns günstigste Fraktion ihre Gegner besiegen und dem Unruhen ein Ende setzen."
 EVTOPTA6021: "Unterstützen"
 EVTOPTB6021: "Ihre Bitten ignorieren"
 EVTNAME6022: "Die für uns günstigste Fraktion droht sich zu spalten"
 EVTDESC6022: "Es ist uns zu Ohren gekommen, dass ein Individuum unbekannter Herkunft die Meinungen des Führers der uns günstigsten Fraktion zu ändern. Als Resultat sehen wir nun zwei Gruppen statt einer ins Auge, die nach individueller Macht streben."
 EVTOPTA6022: "Lasst sie sich nur aufspalten"
 EVTOPTB6022: "Auf die Seite einer der Fraktionen schlagen"
 EVTOPTC6022: "Fraktionsführer zusammenrufen, um Verhandlungen zu beginnen"
 EVTNAME6023: "Totaler Krieg bricht im Lande aus"
 EVTDESC6023: "Was als kleinere Zusammenstöße zwischen verschiedenen Fraktionen begann, hat sich zu reinem Chaos entwickelt. Wir haben nicht viel Zeit, dies ungeschehen zu machen, wenn wir also handeln wollen, muss es jetzt geschehen, oder unser Land wird vor unseren Augen zusammenbrechen."
 EVTOPTA6023: "Wir können nichts daran ändern"
 EVTOPTB6023: "Versuchen wir, das Schlimmste auszubügeln"
 EVTNAME6024: "Chaos im Nachbarland"
 EVTDESC6024: "Das Chaos in unserem Nachbarland kriecht langsam in Richtung unserer Grenzen. Man sollte denken, sie seien in der Lage, ihre eigenen Problemchen im Griff zu haben, aber das scheint nicht der Fall zu sein. Sollen wir versuchen, ihnen zu helfen?"
 EVTOPTA6024: "Wir können uns nicht leisten, ihnen zu helfen"
 EVTOPTB6024: "Unsere eigenen Grenzen sichern"
 EVTOPTC6024: "Unsere eigenen Grenzen sichern und Hilfe entsenden"
 EVTNAME6025: "Unser Land ist zersplittert"
 EVTDESC6025: "Die großen Meinungsverschiedenheiten zwischen den einzelnen politischen Gruppierungen haben unsere Nation in mehrere Fraktionen aufgespalten. Einigung scheint momentan unerreichbar, aber wir sollten nicht so schnell aufgeben."
 EVTOPTA6025: "Es ist vorbei, lasst sie gehen"
 EVTOPTB6025: "Sammeln wir unsere Kräfte und vergessen wir sie"
 EVTOPTC6025: "Eines Tages wird unser Tag der Rache kommen"
 EVTNAME6026: "Dominante Fraktionen treten hervor"
 EVTDESC6026: "Der Konflikt hat eine unverhoffte Wendung genommen - einige der kleineren Fraktionen haben in den letzten Wochen immens an Macht und Einfluss gewonnen. Diese Gruppen könnten sich als ernsthafte Bedrohung herausstellen, wenn wir uns nicht vorsehen."
 EVTOPTA6026: "Kampf bis zum Letzten"
 EVTOPTB6026: "Eine Einigung zwischen den Fraktionen ausverhandeln"
 EVTNAME6027: "Verhandlungen brechen zusammen"
 EVTDESC6027: "Der starke und ausgesprochene Wille jeder Fraktion macht Verhandlungen fast unmöglich. Diese Situation wird noch dadurch verschärft, dass ihr Stolz oft über ihre Vernunft siegt."
 EVTOPTA6027: "Wir müssen eingreifen"
 EVTOPTB6027: "Kampf bis zum Letzten"
 EVTNAME6028: "Krieg endet mit ausgehandeltem Frieden"
 EVTDESC6028: "Nach mehreren Monaten intensiver Verhandlungen scheinen alle Parteien endlich zu einer Übereinkunft gekommen zu sein. Eine Zeit des Friedens liegt endlich vor uns...oder trügt der Schein?"
 EVTOPTA6028: "Ihrem Vorschlag zustimmen"
 EVTOPTB6028: "Kleingedrucktes ändern"
 EVTNAME710: "Beschwerden über Verwalter"
 EVTDESC710: "Ein Verwalter in einer unserer Provinzen hat einen Ruf als grausame und gierige Person. Die Lokalbevölkerung hat eine Petition gestartet, um ihn loszuwerden."
 EVTOPTA710: "Exekutiert den Verwalter"
 EVTOPTB710: "Ignoriert die Beschwerden"
 EVTNAME711: "Priester predigen eine Häresie!"
 EVTDESC711: "Gerüchte sprechen von mehreren Priestern, die eine Häresie verbreitet haben, die klar gegen den wahren Glauben ist. Die Lokalbevölkerung scheint ihren Worten zu folgen, und das könnte in Zukunft zu Problemen führen."
 EVTOPTA711: "Ignoriert die Häresie"
 EVTOPTB711: "Geht dagegen vor!"
 EVTNAME712: "Dramatische Währungsneuberechnung"
 EVTDESC712: "Besorgt über gallopierende Inflation rät euch eure Regierung, die alten Münzen abzuschaffen und eine neue, stabilere Währung einzuführen. Während das auf lange Sicht sicher Vorteile bringen würde, wird es sofort schwere Unruhen im Land bringen, zusammen mit einem Verlust an Prestige."
 EVTOPTA712: "Folgt seinem Rat."
 EVTOPTB712: "Wen interessiert die Wirtschaft?"
 EVTNAME713: "Dekadenz"
 EVTDESC713: "In Zeiten des Friedens und Wohlstands, während die Menschen sicher und glücklich waren, gab es eine Tendenz, weniger produktiv und fauler zu werden."
 EVTOPTA713: "Wir brauchen einen Umbruch."
 EVTNAME714: "Militär gespalten."
 EVTDESC714: "Wir haben zwei Fraktionen im Miltär, deren Streit über die beste Taktik für unser Land am Rande eines Bürgerkriegs steht. Wir müssen eine davon unterstützen, um den Streit zu beenden."
 EVTOPTA714: "Die Forts sind unsere Stärke!"
 EVTOPTB714: "Wir müssen immer angreiffen!"
 EVTNAME715: "$MONARCH$ blamiert den Hof."
 EVTDESC715: "Der $MONARCHTITLE$ hat sich heute eine Peinlichkeit vor dem Hof und einigen fremden Gesandten geleistet. Die Auswirkungen werden sich über Jahre hinziehen."
 EVTOPTA715: "Beschuldigt den $MONARCHTITLE$"
 EVTNAME716: "Adlige verlangen Kompensation"
 EVTDESC716: "Der Staat hat lange von den Beiträgen der Adligen gelebt. Nun da es dem Land gut geht ist der Adel begierig, sein Stück vom Kuchen zu bekommen."
 EVTOPTA716: "Ignoriert sie!"
 EVTOPTB716: "In Ordnung, bestecht sie."
 EVTNAME717: "Geldreformen"
 EVTDESC717: "Unsere Finanzminister meinen, dass wir einige Reformen in unserer Wirtschaftsstrategie vornehmen sollten. Ein neuer Prägemeister wird dafür auch nötig sein."
 EVTOPTA717: "Erlasst sie!"
 EVTOPTB717: "Wir brauchen keine Reformen."
 EVTNAME718: "Kriegsglück"
 EVTDESC718: "Unser Reich wurde vom Krieg verwüstet und die Menschen vom höchsten Adligen zum ärmsten Bauern sind ihn überdrüssig. Wir müssen einige temporäre Gesetze erlassen, damit sich unser Land schneller erholt."
 EVTOPTA718: "Erlasst strengere Gesetze"
 EVTOPTB718: "Seit nachsichtig."
 EVTNAME719: "Starke Militärführung"
 EVTDESC719: "Unsere letzten Kriege haben zum Aufstieg von kompetenten Anführern geführt, aber aus dem Bauerntum. Wir könnten von ihren Fähigkeiten profitieren, oder wir könnten sie abweisen, da sie nicht adlig sind. Sie zu akzeptieren könnte aber Faktionen in unserem Land aufbringen."
 EVTOPTA719: "$COUNTRY$ braucht sie alle!"
 EVTOPTB719: "Begrenzt die nicht-Adligen"
 EVTNAME720: "Die Flottentradition"
 EVTDESC720: "Das Einzige, das wirklich einen guten Flottenkommandanten hervorbringen kann, ist das Leben auf See. Kompetente Leute können befördert werden, und das ist es, das eine starke Flotte ausmacht. Aber einige Faktionen im Land mögen solche Gesellschaftsgleichheit nicht."
 EVTOPTA720: "Ein Schiffsjunge kann Kapitän werden!"
 EVTOPTB720: "Niemals!"
 EVTNAME722: "Krankheit des $MONARCHTITLE$"
 EVTDESC722: "$MONARCH$ ist krank geworden und kann nicht alle Aspekte der Herrschaft über $COUNTRY$ wahrnehmen. Aber wie sollen wir damit umgehen?"
 EVTOPTA722: "Mehr Macht dem Adel."
 EVTOPTB722: "Deligiert mehr an die Provinzen."
 EVTNAME723: "Regionale Adlige fordern $COUNTRY$ heraus."
 EVTDESC723: "Lokale Adlige sind mit den Vorteilen, die sie erhalten, nicht zufrieden. Sie verlangen mehr Rechte und sind willig, diese mit einer Rebellion gegen den $MONARCHTITLE$ durchzusetzen."
 EVTOPTA723: "Vernichtet sie!"
 EVTOPTB723: "Gebt ihnen mehr lokale Autorität."
 EVTOPTC723: "Reformiert die Gesellschaft"
 EVTNAME724: "Der Klerus bezeichnet einen Philosophen als Häretiker!"
 EVTDESC724: "Ein prominenter Naturphilosoph predigt Weisheiten, die denen der Kirche widersprechen. Der Klerus verlangt, das er gestoppt wird und ihm zur Bestrafung ausgeliefert. Egal was wir tun, dies wird große Unruhe im Reich hervorrufen."
 EVTOPTA724: "Unterstützt den Klerus"
 EVTOPTB724: "Unterstützt den Philosophen"
 EVTNAME725: "Wachstum der Städte lockt Leibeigene an"
 EVTDESC725: "Es scheint als ob die Leibeigenen aus den Provinzen fortziehen und danach streben, in der Hauptstadt zu leben. Das ruft Unruhe im Reich hervor, aber unsere Hauptstadt könnte auf lange Sicht davon profitieren."
 EVTOPTA725: "Wir müssen das akzeptieren"
 EVTOPTB725: "Die Leibeigenen müssen auf ihrem Land bleiben"
 EVTNAME726: "$MONARCHTITLE$´s Ruf geschädigt!"
 EVTDESC726: "Eine Art Propagandatext zirkuliert am Hof, der $MONARCH$ als machthungrig darstellt. Das könnte unsere Beziehungen zu anderen Nationen schädigen."
 EVTOPTA726: "Lebt den Ruf!"
 EVTOPTB726: "Richtet jemanden dafür hin!"
 EVTNAME727: "Kämpft den noblen Kampf!"
 EVTOPTA727: "Haltet die Linie!"
 EVTNAME728: "Ansprüche an unsere Rivalen!"
 EVTDESC728: "Wir haben es geschafft, sehr legitime Dokumente vorzuweisen für unsere Anspruch auf eine ihrer Provinzen."
 EVTOPTA728: "Glorreich wird unser $COUNTRY$ sein!"
 EVTNAME800: "Adligenaufstand"
 EVTDESC800: "Der Adel von $COUNTRY$ hat wegen unserer Entscheidung, ihre Privilegien zu beschneiden, zu den Waffen gegriffen, um uns davon abzuhalten. Vielleicht hätten wir das vorher bedenken sollen?"
 EVTOPTB800A: "In Ordnung, vernichtet sie!"
 EVTNAME801: "Prestigeverlust"
 EVTDESC801: "Die Stärkung der Bürger und Händler auf Kosten des Adels verringert unser Ansehen bei anderen. Wir verlieren an Ansehen und werden eine Nation von Händlern anstatt eine des Adels."
 EVTOPTB801A: "Was interessiert uns das?"
 EVTNAME802: "Händler profitieren"
 EVTDESC802: "Wenn die Position der Bürger und Händler in einem Land gestärkt wird, werden mehr kompetente Leute für den Staatsdienst verfügbar. Manchmal kann ein Land selbst von Nicht-Adligen profitieren."
 EVTOPTB802A: "Ein großer Mann wird uns dienen!"
 EVTNAME803: "Verlust an Stabilität"
 EVTDESC803: "Diese Stärkung der Privilegien des Adels versetzt die Bürger und Händler in helle Aufregung. Das schafft Unruhe im Reich und könnte auf lange Sicht zu einer Katastrophe führen. "
 EVTOPTA803: "Naja, sie sind nur Bauern."
 EVTNAME804: "Die Bürger erheben sich!"
 EVTDESC804: "Die Bürger erheben sich gegen die Änderungen im Land, durch die ihre Macht verringert wird. Klarerweise sind sie nicht glücklich, dass die Privilegien des Adels gestärkt werden."
 EVTOPTB804A: "Verlasst euch auf den Adel"
 EVTNAME805: "Mehr Adel in der Armee"
 EVTDESC805: "Mit der Stärkung der Aristokratie und den neuen Privilegien, die vergeben wurden, kommt auch eine Pflicht. Von einem Adligen wird erwartet, als Offizier und Gentleman in der Armee zu dienen."
 EVTOPTB805A: "Ein Adliger kann immer führen."
 EVTNAME806: "Nation destabilisiert"
 EVTDESC806: "Unsere Entscheidung, den Staat auf Kosten lokaler Interessen zu stärken, hat eine kleine Lücke in lokaler Politik hinterlassen. Da keine wichtigen Leute da sind, um den Menschen zu sagen das alles in Ordnung ist, glauben sie, dass sie schlecht regiert werden."
 EVTOPTB806A: "Ohje"
 EVTNAME807: "Große Revolte"
 EVTDESC807: "Obwohl wir genau wissen, dass niemand gerne Steuern bezahlt würde mann meinen, dass die Leute realisieren würden, dass für mehr Siege auf dem Schlachtfeld auch etwas höhere Steuern nötig sind. Es scheint, als ob wir das für sie erklären müssen."
 EVTOPTB807A: "Zielübung"
 EVTNAME808: "Lokaler Thronbewerber erscheint"
 EVTDESC808: "Um den Ruhm unserer Nation zu erhalten müssen wir lokale Privilegien einschränken. Das Problem mit Privilegien ist, dass die Leute sie nicht freiwillig abgeben wollen. Nun hat sich jemand als einzig wahrer Herrscher unsere Landes ausrufen lassen und die Leute sind überzeugt dass er es ist, da er versprochen hat, die lokalen Privilegien wieder einzuführen."
 EVTOPTB808A: "Oh"
 EVTNAME809: "Lokale Steuererhöhung"
 EVTDESC809: "Einer unserer lokalen Provinzgoverneure hat seine Autorität genutzt, um seine Provinz zu verbessern. Das bedeutet, dass es mehr Reichtum zum besteuern gibt."
 EVTOPTB809A: "Gute Arbeit"
 EVTNAME810: "Mehr lokale Rekrutierung"
 EVTDESC810: "Unsere Entscheidung, lokale Privilegien beizubehalten, führt dazu, dass die Bauern willig sind, ihre Dörfer zu verteidigen. Das wiederrum bedeutet, dass die Leute es weniger verabscheuen, in unseren Armeen zu dienen."
 EVTOPTB810A: "Wir sind zufrieden"
 EVTNAME811: "Stabilitätszuwachs"
 EVTDESC811: "Unsere Entscheidung, den lokalen Magnaten mehr Macht zu geben hat sichergestellt, dass die wichtigen Leute gut über unsere Regierung denken. Nun erzählen sie allen anderen, wie gut sie regiert werden. "
 EVTOPTB811A: "Gute Nachrichten"
 EVTNAME812: "Bauernaufstand"
 EVTDESC812: "Einer der Vorteile über Leibeigenschaft ist, dass die Bauern nicht wegziehen können und daher leichter besteuert werden können. Aber die Bauern scheinen es nicht zu mögen, ihre Pflicht zu tun und zu bezahlen, und so haben sie eine Revolte gestartet."
 EVTOPTB812A: "Tötet sie alle!"
 EVTNAME813: "Die richtigen Leute werden angezogen"
 EVTDESC813: "Unsere Entscheidung sicherzustellen, das unsere Leibeigenen gut behandelt werden hat mehr Möglichkeiten für die Menschen geschaffen zu zeigen, was sie können. Vielleicht wird aus einigen von ihnen sogar etwas Großes?"
 EVTOPTB813A: "Das ist gut"
 EVTNAME814: "Starke Revolte"
 EVTDESC814: "Unsere Bauern sind in Aufruhr wegen der Neuigkeit dass sie das Land nicht mehr wie früher verlassen können. Es gab schon schwere Aufstände im ganzen Land deswegen. Obwohl vielleicht wenn sie sich mehr waschen würden, dann würden sie nicht so rebellisch sein?"
 EVTOPTB814A: "Die Bauern revoltieren!"
 EVTNAME815: "Die Menschen verschwinden"
 EVTDESC815: "Da wir es für die Bauern leichter gemacht haben, bei der Suche nach Farmland herumzuziehen gibt es den schlechten Nebeneffekt, dass sie nun schwerer zu finden sind, wenn die Armee Rekruten benötigt."
 EVTOPTA815: "Das ist nicht gut"
 EVTNAME816: "Kontrollverlust"
 EVTDESC816: "Mit unseren neuen Gesetzen, die Bauern weniger eng an ihr Land zu binden, haben diese auch komische neue Ideen über ihren Platz im großen Zusammenhang bekommen."
 EVTOPTB816A: "Das ist eine besorgnisserregende Entwicklung"
 EVTNAME817: "Bessere Administration"
 EVTDESC817: "Indem wir dem Adel weniger Freiheit bei der Ausnützung der Bauern geben wird aus dem „Gentleman Farmer“ ein idealer Kandidat für die Administration. Das hat zu Verbesserungen überall geführt."
 EVTOPTB817A: "Schön!"
 EVTNAME818: "Gefährliche Ideen verbreiten sich!"
 EVTDESC818: "Wir haben uns entschlossen, in unserem Denken etwas weniger dogmatisch zu sein. Das hat dazu geführt, dass die Leute komische neue, humanistische Ideen bekommen. Das ist sehr besorgnisserregend und führt dazu, dass die Leute die bestehende Ordnung in Frage stellen."
 EVTOPTB818A: "Wir sind besorgt"
 EVTNAME819: "Wir erscheinen schwach"
 EVTDESC819: "Richtig zivilisierte Nationen erlauben es unwichtigen Leuten nicht, ernsthaftes Denken zu betreiben. Die Augen der Welt sind auf uns gerichtet und die Welt mag nicht, was sie sieht."
 EVTOPTB819A: "Es ist temporär"
 EVTNAME820: "Neue Denker erscheinen"
 EVTDESC820: "Unser Versuch, den Menschen ein wenig Freiheit zu geben hat zu einer Situation geführt, in der viele Leute große neue Ideen haben. Einige davon könnten zu großen Denkern werden, die unserer Nation Ehre machen können."
 EVTOPTB820A: "Wir haben weise ausgewählt"
 EVTNAME821: "Häresie"
 EVTDESC821: "Es erscheint falschherum, es ist als ob je mehr häretische Gedanken wir unterdrücken oder je mehr Häretiker wir verbrennen, desto mehr neue erscheinen."
 EVTOPTB821A: "Komisch"
 EVTNAME822: "Unruhe"
 EVTDESC822: "Leute beschweren sich über unseren kurzsichtigen Umgang mit neuen Ideen. Sie meinen das wir auf antiken Freiheiten herumtrampeln und solche Dinge."
 EVTOPTB822A: "Wir werden sie verbrennen müssen"
 EVTNAME823: "Ein heiliger Mann ist angekommen"
 EVTDESC823: "Ein Mönch ist heute an unserem Hof angekommen. Beeindruckt von unserer Praktik, Ungläubige zu verbrennen, fragt er nach einer Beraterposition. Er denkt dass eine Nation, die zusammen betet, auch zusammenbleiben wird."
 EVTNAME830: "Die Adligen sind besorgt"
 EVTDESC830: "Unsere Adligen mit Besitz nahe an der Grenze sind besorgt, dass wir unsere Verteidigung vernachlässigen. Sie haben ihre Besorgniss alle wissen lassen."
 EVTOPTB830A: "Aber Angriff ist die beste Verteidigung!"
 EVTNAME831: "Zu viele Feiglinge"
 EVTDESC831: "Unser steigendes Augenmerk auf den Angriff hat es schwieriger gemacht, Bauern zu finden, die die Reihen füllen. Lächerliche Beschwerden wie wir wollen kein Kanonenfutter sein weil irgendein Idiot alles stürmen wird, wurden laut."
 EVTOPTB831A: "Die Narren vergessen den Ruhm"
 EVTNAME832: "Der Ruhm ist unser"
 EVTDESC832: "Unsere Entscheidung, uns auf die Offensive zu konzentrieren hat dazu geführt, dass viele unserer Nachbarn mit Neid auf unsere Truppen blicken."
 EVTOPTB832A: "Wohlan"
 EVTNAME833: "Aristokraten wollen nicht dienen"
 EVTDESC833: "Unsere Aristokraten sind immer widerwilliger beim Dienst in der Armee, da wir auf defensive Taktiken setzen. Sie denken, dass sie nicht genug Möglichkeiten haben, zu Ruhm zu kommen, wenn sie hinter Befestigungen kauern."
 EVTOPTB833A: "Aber sie verstehen nicht"
 EVTNAME834: "Bauern sind aufgebracht"
 EVTDESC834: "Mit unserer stärkeren Ausrichtung auf Verteidigung haben wir das Land rund um unsere Befestigungen gerodet um Barrieren zu graben und besseres Schussfeld zu haben. Die Leute, die dieses Land bewohnt haben, haben darauf völlig überzogen reagiert."
 EVTOPTB834A: "Das Fort sollte halten bis Hilfe vor Ort ist"
 EVTNAME835: "Befestigungsexperte"
 EVTDESC835: "Da wir uns entschlossen haben, auf eine defensivere Philosophie umzusteigen steigen nun die Ingenieure, normalerweise nicht im Rampenlicht des Militärs, in den oberen Rang auf."
 EVTOPTB835A: "Er ist ziemlich gut denke ich"
 EVTNAME836: "Flottendenken leidet"
 EVTDESC836: "Mit unserer kürzlichen Entscheidung, der Armee mehr Aufmerksamkeit zu schenken, haben einige unserer Schiffsbauer das Gefühl bekommen, dass sie besser woanders einen Job suchen sollten. Daher leiden unsere Schiffswerften nun."
 EVTOPTB836A: "Oh nein!"
 EVTNAME837: "Flottenoffiziere gehen in Ruhestand"
 EVTDESC837: "Unsere Entscheidung, die Armee etwas zu bevorzugen hat dazu geführt, dass eine Menge vielversprechender Flottenoffiziere ihren Rücktritt eingereicht haben. Sie meinen dass es nicht mehr soviele Aufstiegsmöglichkeiten wie früher für sie gibt."
 EVTOPTB837A: "Verdammt"
 EVTNAME838: "Ein Beispiel für uns alle"
 EVTDESC838: "Da die Armee nun bevorzugt wird streben viele junge Offiziere danach, sich hervorzutun. Ein Leutnant im Besonderen fällt auf, manche meinen soger er scheint hervorragend."
 EVTOPTB838A: "Interessant"
 EVTNAME839: "Arsenale sind verlassen"
 EVTDESC839: "Da wir uns entschlossen haben, unsere Flotte zu bevorzugen, liegen die Militärarsenale, die unsere Armee beliefern, brach. Erfahrene Handwerker bieten ihre Dienste woanders an."
 EVTOPTB839A: "Das ist schade"
 EVTNAME840: "Generäle gehen in Ruhestand"
 EVTDESC840: "Nach unserer Entscheidung, die Flotte mehr zu fördern, haben mehrere Generäle beschlossen, zurückzutreten. Sie meinen dass es weniger Ruhm für sie zu holen gibt."
 EVTOPTB840A: "Na ja"
 EVTNAME842: "Unbrauchbare Rekruten"
 EVTDESC842: "Da wir es für nötig gehalten haben, die Qualitätsstandards unserer Armee zu erhöhen, wurde eine Menge potenzieller Rekruten Dienstunfähig."
 EVTOPTB842A: "Wir müssen die Spreu vom Weizen trennen"
 EVTNAME843: "Adlige sind besorgt"
 EVTDESC843: "Mit der immer stärkeren Ausrichtung der Armee auf Qualität sind die Adligen besorgt, dass die traditionelle Armee, die ihnen zuerst und der Nation erst danach ergeben war, für immer verschwunden ist. Aber sie sind noch mehr besorgt darüber, dass diese neue Modellarmee sehr nützlich sein wird, mit ihren allfälligen Beschwerden fertigzuwerden."
 EVTOPTB843A: "Es gibt keinen Grund dafür"
 EVTNAME844: "Neuer Kommandant"
 EVTDESC844: "Da wir nach einer disziplinierteren Armee streben arbeiten unsere Kommandeure hart daran sicherzustellen, dass unsere Truppen bis zur Perfektion gedrillt sind. Einer davon zeigt besondere Befähigung."
 EVTOPTB844A: "Sehr gut"
 EVTNAME845: "Leute lachen über unsere Armee"
 EVTDESC845: "Obwohl die Entscheidung für eine Massenarmee für viele in unserem Land Sinn macht lachen Fremde darüber und meinen, unsere Armee sei nichts als ein undisziplinierter Haufen."
 EVTOPTB845A: "Lasst sie lachen"
 EVTNAME846: "Anführer sind schwerer zu finden"
 EVTDESC846: "Wir haben die weise Entscheidung getroffen, Quantität der Qualität vorzuziehen. Aber die neue, größere Armee hat das unvorhergesehene Problem, dass es in der großen Masse schwerer ist, Offiziere mit Talent herauszufiltern."
 EVTOPTB846A: "Hätte nie gedacht, dass sowas passiert"
 EVTNAME847: "Neue Organisation"
 EVTDESC847: "Einige dachten dass die Entscheidung, Quantität der Qualität vorzuziehen, dumm war, dass sie zu einer Verschlechterung der Führung führen würde oder unsere Armee sogar zu einer Art Witz machen würde. Sie lagen falsch. Unsere neue, größere Armee hat die Talente unserer militärischen Denker hervorgelockt, was zu noch besserer Organisation geführt hat."
 EVTOPTB847A: "Gut"
 EVTNAME729: "Verbesert die Hauptstadt"
 EVTDESC729: "Der Ruhm unserer Hauptstadt wurde lange vernachlässigt. Wir haben nun die Gelegenheit, die Stadt zu verbessern und sie zu einem Glanzstück der Kultur zu machen. Das könnte eine Menge kosten, jedoch haben wir einige Optionen, wie wir das schaffen können."
 EVTOPTA729: "Nutzt das Militär als Arbeiter"
 EVTOPTB729: "Gebt Geld aus"
 EVTNAME730: "Landtechnologieforschung unnütz"
 EVTDESC730: "Mehrere führende Männer in unserer Nation weisen darauf hin dass er Pfad, den wir bei der militärischen Forschung beschreiten dumm ist und zu nichts führen wird. Sie verlangen, dass wir den jetzigen Kurs verlassen und bei dem bleiben, was für unsere Vorväter gut genug war."
 EVTOPTA730: "Ein gutes Argument!"
 EVTOPTB730: "Ignoriert sie."
 EVTNAME731: "Flottenforschung falsch!"
 EVTDESC731: "Es scheint als ob ein führender Schiffsbauer unseres Landes ein sehr gutes Dokument über die neue Schiffstechnologie verfasst hat, die sein Rivale finanziert haben will, die aber niemals funktionieren wird und dazu führen könnte, dass die Schiffe sinken werden, bevor sie überhaupt den Hafen verlassen."
 EVTOPTA731: "Sie müssen recht haben!"
 EVTOPTB731: "Ignoriert sie."
 EVTNAME732: "Neue Handelsforschung ist häretisch"
 EVTDESC732: "Wir hatten Beschwerden von mehreren führenden Männern unseres Landes wegen den neuen Praktiken unsere Händler, die ihnen häretisch zu sein scheinen, und wir sie stoppen sollten."
 EVTOPTA732: "Akzeptiert die Forderungen."
 EVTOPTB732: "Ignoriert sie."
 EVTNAME733: "Produktionsforschung fehlerhaft"
 EVTDESC733: "Diese neuen Techniken in unserer Produktion sind gerüchteweise fehlerhaft und mehrere führende Adlige treten dafür ein, sie abzuschaffen und zu den alten, getesteten Methoden zurückzukehren."
 EVTOPTA733: "Sie müssen recht haben!"
 EVTOPTB733: "Ignoriert sie."
 EVTNAME734: "Es sollte eine stabile Regierung geben"
 EVTDESC734: "Mehrere der führenden Mitglieder der Regierung sind tief besorgt über einige Änderungen, wie das Reich regiert werden soll. Sie verlangen das Ende solcher bestürzender Änderungen und verschweigen dabei, dass es ihre Einnahmen verringern würde. Stattdessen betonen sie, wie wichtig Tradition sei."
 EVTOPTA734: "Akzeptiert die Forderungen."
 EVTOPTB734: "Ignoriert sie."
 EVTNAME735: "Eine Generation von Feiglingen"
 EVTDESC735: "Unsere Situation, im Frieden zu leben, hat die Eigenschaft des Mutes im normalen Mann verkümmern lassen. Das ist eine Katastrophe, denn viel zu viele der Männer, auf die wir uns als Rekruten für die Armee verlassen, sind einfach nur Feiglinge."
 EVTOPTA735: "Bekehrt sie!"
 EVTOPTB735: "Wir brauchen sie."
 EVTNAME736: "Tod eines Händlers"
 EVTDESC736: "Einer der größten und reichsten Männer in $COUNTRY$ ist ohne Nachfolger gestorben. Er war dafür bekannt, ein Schirmherr für Religion und Kunst zu sein."
 EVTOPTA736: "Der Staat braucht das Geld"
 EVTOPTB736: "Verwendet es wie er es getan hätte"
 EVTNAME737: "Lokaler Befestigungsexperte gefunden"
 EVTDESC737: "Es scheint als ob es einen großen Mann in einer der Provinzen gibt, der einige recht interessante Ideen hat, wie man bessere Befestigungen errichten kann. Aber er verlässt seine Heimatstadt nicht gerne."
 EVTOPTA737: "Das ganze Land braucht ihn"
 EVTOPTB737: "Lasst ihn in seiner Heimat bleiben"
 EVTNAME738: "Naiver Verwandter"
 EVTDESC738: "Ein nahes Mitglied der Familie unseres Herrschers war sehr naiv und erzählt Fremden öffentlich wichtige Informationen. Das ist eigentlich Hochverrat, aber ein Mitglied der Königsfamilie zu exekutieren kann die Gesellschaft in Aufruhr versetzen."
 EVTOPTA738: "Richtet ihn wegen Hochverrat hin!"
 EVTOPTB738: "Er ist schließlich ein Verwandter..."
 EVTNAME739: "Heiliger ausgerufen"
 EVTDESC739: "Der Papst hat eben verkündet, dass einer der edelsten und angesehensten Vorfahren unseres Herrschers in Wahrheit ein Heiliger war. Das ist Grund für eine große Feier!"
 EVTOPTA739: "Te Deum!"
 EVTNAME740: "Schmuggler treiben ihr Unwesen"
 EVTDESC740: "Die Leute finden viele Wege, um der Besteuerung auf den Transport von Gütern zu umgehen. Das verringert unsere Einnahmen, aber es zu unterbinden würde kurzfristig ziemlich teuer sein."
 EVTOPTA740: "Stoppt sie!"
 EVTOPTB740: "Es ist zu teuer"
 EVTNAME741: "Druckerpressen bringen Vorteile"
 EVTDESC741: "Seit der Erfindung der Druckerpresse wurden immer mehr Bücher über noch mehr Themen veröffentlicht. Wir können nun die Vorteile davon sehen, da sich Wissen schneller verbreitet und mehr Ideen unter unseren Philosophen und Wissenschaftlern auftauchen."
 EVTOPTA741: "Gute Nachrichten"
 EVTNAME742: "Außergewöhnliche Rekrutierungsmethoden"
 EVTDESC742: "Wir sind im Krieg, und unsere Reserven an Rekruten schwinden langsam. Unser großer und fähiger Herrscher hat einen Plan, mehr Männer für den Militärdienst zu rekrutieren. Aber das könnte Probleme im ländlichen Gebiet mit sich bringen."
 EVTOPTA742: "So viele wie möglich!"
 EVTOPTB742: "Nehmt nur, was abkömmlich ist."
 EVTNAME743: "Eindruck des Krieges"
 EVTDESC743: "Die hohe Kriegsmüdigkeit in unserem Land führt zu Chaos im Staat. Jeder vom höchsten Adligen bis zum normalsten Leibeigenen fühlt den Preis für die Fortsetzung dieses offensichtlich sinnlosen Krieges."
 EVTOPTA743: "Wir sollten Frieden schließen!"
 EVTNAME744: "Dieser Krieg ist sinnlos!"
 EVTDESC744: "Es ist klar, dass wir einen Krieg führen den wir verlieren. Wir sollten unsere Verluste hinnehmen und einen ehrenvollen Frieden schließen. Den Kampf so wie bisher fortzusetzen führt dazu, dass wir als verrückt angesehen werden."
 EVTOPTA744: "Frieden wäre besser."
 EVTNAME745: "Krieg führt zu Fraktionsbildung"
 EVTDESC745: "Die furchtbare Führung in diesem Krieg hat zu mehreren Kandidaten für die Herrschaft über die Nation geführt. Einer davon hat nun mitten im Krieg die Waffen gegen uns erhoben."
 EVTOPTA745: "Er wäre nicht fähig, den Krieg zu gewinnen."
 EVTNAME746: "$PROVINCENAME$ defects."
 EVTDESC746: "Die lokalen Herrscher in $PROVINCENAME$ haben kein Problem damit, die neuen Regeln und Gesetze der Besetzer zu übernehmen. Durch den schlechten Verlauf des Krieges haben sie ihren Transfer im eventuellen Frieden bereits hingenommen und sind übergelaufen."
 EVTOPTA746: "Wir sollten einen Frieden schließen!"
 EVTNAME747: "$FROM$ läuft zu $COUNTRY$ über"
 EVTDESC747: "Die lokalen Machthaber in $FROM$ haben kein Problem damit, sich den neuen Gesetzen und Regeln ihres Besetzers anzupassen. Durch den schlechten Verlauf des Krieges haben sie bereits das Unumgängliche akzeptiert und ihren Transfer am Verhandlungstisch vorweggenommen. Daher sind sie übergelaufen."
 EVTOPTA747: "Integriert sie in $COUNTRY$"
 EVTOPTB747: "Es ist ein wertloses Stück Land"
 EVTNAME2038: "Ende des religiösen Chaos"
 EVTDESC2038: "Unsere Nation hat sich vom schweren religiösen Chaos erholt und ist nun wieder zu einer Einheit geworden."
 EVTOPTA2038: "Ein Glaube!"
 tutorial.2.t: "Tutorial-Aufstand"
 tutorial.2.d: "Beschreibung eines Aufstands"
 tutorial.2.a: "Rebellen!"
 tutorial.4.t: "Christoph Kolumbus"
 tutorial.4.d: "Der Entdecker Christoph Kolumbus unternahm 1485 und 1488 zwei Versuche, König Johann III von Polen zur Finanzierung einer Expedition zu überreden, die eine westliche Route in den Orient finden sollte. Nachdem er zum zweiten Mal abgewiesen wurde, wandte sich Kolumbus an die spanische Krone. Unterstützt von italienischen Investoren konnte Kolumbus König Ferdinand von der Expedition überzeugen. Im August 1492 setzte Kolumbus endlich die Segel, nachdem er zum 'Admiral der Meere' ernannt worden war und einen Anteil am Gewinn versprochen bekam."
 tutorial.4.a: "Setzt die Segel!"
 tutorial.5.t: "Eine neue Welt!"
 tutorial.5.d: "Am 12. Oktober 1492, nach 34 Tagen ohne Sichtung von Land, landeten Christoph Kolumbus und seine Crew auf einer Insel in den Bahamas, die Kolumbus San Salvador taufte. Sie hatten eine neue Welt entdeckt."
 tutorial.5.a: "Land!"
 tutorial.6.t: "Unterstützer des Aufstands"
 tutorial.6.d: "Unsere Spione melden, dass der Aufstand von Leinster angefacht wurde. Wir sollten das nicht ungestraft lassen."
 tutorial.6.a: "Wir werden es ihnen zeigen!"
 tribal_succession.1.t: "Stammesnachfolge-Krise"
 tribal_succession.1.d: "Unser großer Stammesanführer ist gestorben und die Geier kreisen schon. Es scheint, es wird einen weiteren Machtkampf um den Thron geben."
 tribal_succession.1.a: "Herrscht mit dem Schwert oder sterbt durch das Schert."
 tribal_succession.1.b: "Kein Kind kann Khan sein!"
 tribal_succession.2.t: "Nachfolge gesichert!"
 tribal_succession.2.d: "Der letzte Thronanwärter wurde getötet. Die Ordnung wurde wieder hergestellt!"
 tribal_succession.2.a: "Ich bin der KHAN!"
 tribal_crisis_can_end_when: "Die Krise kann auch beendet werden, wenn alle Thronanwärter-Armeen geschlagen werden."
 ideagroups.711.t: "Zeigt Elan"
 ideagroups.711.d: "Unsere starke offensive Ausrichtung gibt der Armee unseres Landes ein Gefühl von Stärke, denn Angriff ist immer die beste Verteidigung und so stürmen unsere Mannen furchtlos in die Schlacht, wohlwissend, dass der Sieg unser sein wird."
 ideagroups.711.a: "Zielt auf die Augen!"
 ideagroups.712.t: "Sendet die Infanterie"
 ideagroups.712.d: "Der einfache Fußsoldat wird oft von der Kavallerie herablassend behandelt, doch er ist das Rückgrat jeder Armee. Der Angriff einer starken Infanterie kann so verheerend wie ein Kavallerie-Ansturm sein. Unsere Infanteriesoldaten sonnen sich in ihrem Ruf."
 ideagroups.712.a: "Ihr seid die Besten!"
 ideagroups.713.t: "Entsendet die Kavallerie"
 ideagroups.713.d: "Wie schon Alexander der Große haben unsere Reiter die Fähigkeit und die Kraft, der ultimative Entscheidungsträger zu sein. Sie sind das Sahnehäubchen der Armee und stets kampfbereit. Darauf sind sie stolz und schwelgen in der Aufmerksamkeit, die sie erhalten."
 ideagroups.713.a: "Aaaaaaaaaangriff!"
 full_elan: "Voller Elan"
 desc_full_elan: "Der Schwerpunkt auf Offensive erfüllt unsere Soldaten mit Kampfeslust und Feuereifer."
 finest_infantry: "Feinste Infanterie"
 desc_finest_infantry: "Unsere Infanteriesoldaten sind das Rückgrat unserer Armee und ihr Angriff ist fast so verheerend wie der unserer Kavallerie."
 cavalry_companions: "Kavalleriegefährten"
 desc_cavalry_companions: "Die Kavalieriegefährten sind die Besten der Armee, stets kampfbereit und mit der Gabe, Entscheidungen zu treffen."
 ideagroups.1306.t: "Stahlharte Kerle"
 ideagroups.1306.d: "Unsere Schiffe mögen aus Holz sein, doch die Männer, die auf ihnen segeln, muss man gesehen haben. Tapfer und standfest und stets gewillt, dem Feind auf die Füße zu treten."
 ideagroups.1306.a: "Zeigts ihnen, Jungs!"
 ideagroups.1307.t: "Der Schutz des Kommerzes"
 ideagroups.1307.d: "Um diesen Krieg zu gewinnen, müssen wir unsere Einnahmen maximieren und der Handel ist eine nicht zu unterschätzende Quelle. Wir müssen sicherstellen, dass die Schiffe, die unseren Kommerz beschützen, ihre Crew selbst wählen können, wenn Verluste ersetzt werden müssen."
 ideagroups.1307.a: "So muss es sein."
 ideagroups.1308.t: "Die Macht der Flotte"
 ideagroups.1308.d: "Die Qualität unserer Schiffsbesatzungen ist herausragend und unsere Männer wissen das nur zu gut. Stets kampfbereit, können sie kaum die nächste Chance abwarten, sich im Kampf zu behaupten."
 ideagroups.1308.a: "Sie werden uns fürchten!"
 ideagroups.1309.t: "Ruhig Blut, Jungs!"
 ideagroups.1309.d: "Die Qualität unserer Armee beweist sich in der Diszipliniertheit unserer Truppen. Unsere Männer wissen das nur zu gut und sind bereit, dem Feind ihren Mut zu beweisen."
 ideagroups.1309.a: "Angriff!"
 ideagroups.1310.t: "Zurück an die Front"
 ideagroups.1310.d: "Eine Niederlage ist nur dann eine Niederlage, wenn die Armee glaubt, dass sie geschlagen ist. Unsere hochwertigen Armeen sehen diese Ereignisse als kurzfristigen Rückschlag vor dem unausweichlichen Sieg. Unsere Männer sind stets bereit, den Kampf zum Feind zu tragen, und in diesen Tagen umso mehr."
 ideagroups.1310.a: "Das ist gut!"
 back_to_the_front: "Zurück an die Front"
 desc_back_to_the_front: "Zurück an die Front\nIhr tut was ich sage, wenn ich es sage\nZurück an die Front\nIhr sterbt wenn ich sage, dass es Zeit ist, zu sterben\n"
 iron_ships: "Stahlharte Kerle"
 desc_iron_ships: "Die tapferen und standfesten Männer, die unsere hölzernen Schiffe steuern, sind stets bereit, dem Feind zu begegnen."
 protected_commerce: "Geschützter Kommerz"
 desc_protected_commerce: "Die Schiffe, die unseren Handel beschützen, erhalten die besten Männer, um Verluste auszugleichen."
 power_of_the_fleet: "Die Macht der Flotte"
 desc_power_of_the_fleet: "Unsere mächtige Flotte mit den besten Schiffsbesatzungen ist eine der besten der Welt."
 ideagroups.411.t: "Evangelisten"
 ideagroups.411.d: "Die Feuer des Glaubens brennen stark und die Menschen sind entschlossen, ihn zu verbreiten. Selbst jetzt sammeln sich Menschen, um unseren Missionaren beizutreten und den Glauben zu verbreiten. Diejenigen, die wir konvertieren wollen, sind von der Inbrunst beeindruckt, die unser Glauben inspiriert!"
 ideagroups.411.a: "Verbreitet das Wort!"
 ideagroups.412.t: "Heiliger Krieg"
 ideagroups.412.d: "Der Glaubenskrieg ist ein wahrer und gerechter Krieg. Hochrangige Mönche und Kleriker predigen zu den Massen von der Wichtigkeit dieses Krieges. Die Massen eilen in Scharen zusammen, um den Sieg sicherzustellen."
 ideagroups.412.a: "Unser Glaube wird Bestand haben"
 ideagroups.413.t: "Willkommen zu Hause"
 ideagroups.413.d: "Unsere launischen Brüder in einer unserer Provinzen haben die Fehler ihres Treibens eingesehen und kehren zum einzig wahren Glauben zurück. Sie sind gerettet."
 ideagroups.413.a: "Gute Neuigkeiten!"
 ideagroups.414.t: "Sie sehen das Licht"
 ideagroups.414.d: "Die Menschen in einer unserer Provinzen haben die Macht unseres Glaubens gesehen und sich spontan entschlossen, ihm beizutreten. Es ist ein stolzer Tag für uns alle, doch wir müssen noch mehr Seelen erretten."
 ideagroups.414.a: "Gute Neuigkeiten!"
 ideagroups.415.t: "Religiöse Anführer zeigen den Weg"
 ideagroups.415.d: "Die aktuelle Phase der Unsicherheit zermürbt die einfache Bevölkerung. Unsere religiösen Anführer griffen jedoch ein und erklärten dem Volk, dass dies ein Test ihres Glaubens sei. Mit dieser Neuigkeit fühlen sich die Menschen gleich viel besser."
 ideagroups.415.a: "Es ist wahr!"
 ideagroups.416.t: "Die Macht des Glaubens"
 ideagroups.416.d: "Wenn es um Glaubensangelegenheiten geht, sind wir unerreicht. Unsere Unterstützung unseres Glaubens und unsere Hingabe beeindruckt alle um uns herum."
 ideagroups.416.a: "Das ist eine Tatsache..."
 ideagroups.417.t: "Die Liebe der Hingebungsvollen"
 ideagroups.417.d: "Unsere Liebe zum einzig wahren Glauben kennt keine Grenzen und unser Volk fühlt sich sicher in diesem Wissen. Ihr Schicksal nach dem Tode ist unsere Hauptsorge."
 ideagroups.417.a: "Das Volk ist wohlgesonnen"
 love_of_devoted: "Liebe der Hingebungsvollen"
 desc_love_of_devoted: "Wir sind dem wahren Glauben vollständig zugetan, und unsere Volk fühlt sich sicher in dem Wissen, dass ihr Schicksal nach dem Tode unsere Hauptsorge ist."
 ideagroups.602.t: "Erfolgreiche Botschaft"
 ideagroups.602.d: "Unsere Botschafter erzielen bei den ausländischen Höfen sehr gute Erfolge in der Verbreitung vorteilhafter Meinungen zu $COUNTRY$. Die Tatsache, dass wir uns im Frieden mit ihnen befinden, ist sicherlich auch hilfreich."
 ideagroups.602.a: "Erzählt ihnen süße, kleine Lügen..."
 succesful_embassy: "Erfolgreiche Botschaft"
 ideagroups.603.t: "Inkompetente Diplomaten"
 ideagroups.603.d: "Wir haben zuvielen inzüchtigen Adligen einen Diplomatenposten gegeben. Sie machen sich zum Narren, was wohl zu erwarten war, doch schlimmer noch, sie beschämen unser Land."
 ideagroups.603.a: "Doch sie sind von blauem Blute..."
 ideagroups.603.b: "Ersetzt sie."
 incompetent_fabrication: "Närrische Anspruchs-Märchen"
 desc_incompetent_fabrication: "Unsere Diplomaten sind in letzter Zeit so unfähig, dass man ihnen kaum glauben kann, wenn sie Ansprüche erfinden."
 ideagroups.604.t: "Brillianter Diplomat"
 ideagroups.604.d: "Ein junger Mann in unserem Diplomatenkorps macht bemerkenswert von sich reden. Er ist ein wahrhaft begabtes Individuum und $COUNTRYNAME$ loyal ergeben. Unsere Nation wird von seiner Arbeit noch lange profitieren."
 ideagroups.604.a: "Das sind gute Neuigkeiten!"
 ideagroups.604.b: "Er kann Gott dienen!"
 ideagroups.604.c: "Er wird ein Diener des Reiches sein!"
 brilliant_diplomat: "Brillianter Diplomat"
 desc_brilliant_diplomat: "Ein brillianter Diplomat hält quasi im Alleingang die guten Beziehungen mit einem Land aufrecht!"
 reconciling_differences: "Meinungsverschiedenheiten beilegen"
 ideagroups.605.t: "Meinungsverschiedenheiten beilegen"
 ideagroups.605.d: "Machmal, wenn Länder verschiedene Regierungsarten haben, können sie einander nicht recht verstehen. Dank unserer fähigen Diplomaten konnten wir Meinungsverschiedenheiten mit einem unserer Nachbarn beilegen."
 ideagroups.605.a: "Gute Neuigkeiten!"
 improved_dip_reputation: "Verbesserte Reputation"
 desc_improved_dip_reputation: "Unsere diplomatische Reputation hat sich in letzter Zeit verbessert, dank unserer hart arbeitenden Diplomaten."
 reduced_dip_reputation: "Schlechte Reputation"
 desc_reduced_dip_reputation: "Diese brabbelnden Affen von Diplomaten haben unsere Reputation zerstört."
 ideagroups.606.t: "Verbesserte Reputation"
 ideagroups.606.d: "Dank der harten Arbeit unserer Diplomaten rund um die Uhr hat sich unsere Reputation verbessert und die Welt blickt wohlwollend auf uns."
 ideagroups.606.a: "Aller Ruhm sei mit uns!"
 ideagroups.607.t: "Brabbelnde Affen"
 ideagroups.607.d: "Diplomat um Diplomat hat versagt und ihre Unfähigkeit ist so unglaublich, dass die Welt begonnen hat, uns in anderem Lichte zu sehen. Unsere unfähigen Diplomaten haben unsere Reputation zerstört!"
 ideagroups.607.a: "Ich wünschte, ich könnte sie hinrichten"
 ideagroups.608.t: "Gebt meinem Krieg Berechtigung!"
 ideagroups.608.d: "Unsere Feinde haben unsere Forderungen stets ob ihrer Berechtigung angezweifelt. Dank unseres neuen, effektiven Diplomatenkorps, dessen administrativen Fähigkeiten wir nicht in Frage stellen, sollten wir die Berechtigung unserer Kriege und Forderungen unter Beweis stellen können."
 ideagroups.608.a: "Für Euch, zur Berechtigung meines..."
 dip_jusitified_demands: "Berechtigte Forderungen!"
 desc_dip_jusitified_demands: "Unser diplomatischer Korps hat die administrativen Fähigkeiten, um unseren berechtigten Forderungen mehr Ausdruck zu verleihen!"
 ideagroups.1404.t: "Wachstum in der Pferdepopulation"
 ideagroups.1404.d: "Ein Pferd wird am besten im Alter von 3 oder 4 Jahren als Kavalleriepferd gekauft. Glücklicherweise hatten wir in den letzten Jahren eine überdurchschnittliche Geburtsrate bei Pferden. Dies mehrt den Versorgungsnachschub und die Rekrutierung von Kavallerie wurde viel billiger."
 ideagroups.1404.a: "Ausgezeichnete Nachrichten!"
 ideagroups.1405.t: "Ausrüstungs-Überschuss"
 ideagroups.1405.d: "Einen Mann zum Soldaten auszubilden ist teuer und zeitaufwendig. Einer der größten Kostenpunkte ist die notwendige Ausrüstung, die einen schutzlosen Mann in eine unaufhaltbare Mordmaschine verwandelt. Glücklicherweise fanden wir heraus, dass wir einen ganzen Stapel Ausrüstung herumliegen hatten. Sie ist in schlechtem Zustand und wird nicht lange halten, doch wenn wir sie verwenden, wird das Ausrüsten der Männer viel billiger."
 ideagroups.1405.a: "Lasst uns das Zeug verwenden, solange wir es noch können"
 ideagroups.1406.t: "Billiges Eisen"
 ideagroups.1406.d: "Nun ja, nicht nur Eisen, doch der teure Teil einer Kanone besteht aus diesem Metall. Eine kürzliches Metallüberangebot auf dem Markt ließ die Metallpreise für einige Zeit in den Keller fallen."
 ideagroups.1406.a: "Wir sollten dies zu unserem Vorteil nutzen"
 ideagroups.1407.t: "Bauholz-Überfluss"
 ideagroups.1407.d: "Bäume für Bauholz anzubauen ist ein unvorhersagbares Geschäft und es braucht viele Jahre, bevor ein Baum abgeholzt werden kann. Die letzte Holzlieferung hat noch keinen Käufer gefunden und könnte im Schiffsbau eingesetzt werden. Das Holz wird nicht lange verfügbar sein, und wer weiß schon, wie zukünftige Lieferungen aussehen werden."
 ideagroups.1407.a: "Lasst uns Schiffe bauen!"
 ideagroups.1408.t: "Männer eilen in Scharen zu den Fahnen"
 ideagroups.1408.d: "Männer eilen in Scharen zu den Fahnen und betteln um eine Chance, in unseren glorreichen Streitkräften dienen zu können. Gott ist wirklich immer mit den stärksten Battaillonen!"
 ideagroups.1408.a: "Es ist eine Freude, dies mit anzusehen"
 ideagroups.1409.t: "Bauholz-Mangel"
 ideagroups.1409.d: "Eine seltsame Fäule hat unser Bauholz befallen. Das Holz ist mit einer Art von Pilzbewuchs bedeckt, dass es für alles andere außer Feuerholz nutzlos macht. Der Bezug von Bauholz für den Schiffsbau ist deutlich schwerer."
 ideagroups.1409.a: "Verdammt!"
 ideagroups.1410.t: "Administrative Probleme"
 ideagroups.1410.d: "Die Verwaltung unserer Armeen wird zusehends schwerer. Die Männer in unseren Diensten erwiesen sich als unfähig und zu korrupt. Wir suchen Männer, die gerade korrupt genug sind, um käuflich zu sein, ohne zu gierig zu werden. Solange uns das nicht gelingt, wird die Militäradministration recht teuer sein."
 ideagroups.1410.a: "Verdammt!"
 cheap_iron: "Billiges Eisen"
 desc_cheap_iron: "Das zum Kanonenbau verwendete Eisen ist normalerweise recht teuer, doch die Metallpreise sind gefallen und die Kanonenherstellung ist billiger."
 horse_population_boom: "Wachstum in der Pferdepopulation"
 desc_horse_population_boom: "Mehr Pferde als üblich wurden in den letzten Jahren geboren, was die Rekrutierung von Kavallerie preiswerter werden lässt."
 surplus_equipment: "Ausrüstungs-Überschuss"
 desc_surplus_equipment: "Wir besitzen eine ganze Ladung an notwendiger Ausrüstung, die einen schutzlosen Mann in eine Mordmaschine verwandelt."
 timber_surplus: "Bauholz-Überfluss"
 desc_timber_surplus: "Wir besitzen einen Überschuss an Bauholz, da die letzte Ladung schwer einen Käufer fand, und der Schiffsbau ist daher billiger."
 timber_shortage: "Bauholz-Mangel"
 desc_timber_shortage: "Wir leiden unter Bauholzmangel, da das Holz aufgrund eines Pilzbefalls für den Schiffsbau ungeeignet ist, was es erschwert, ausreichend Holz für den Schiffsbau zu finden."
 admin_problems: "Administrative Probleme"
 desc_admin_problems: "Aufgrund der Unfähigkeit unserer Männer wird die Verwaltung unserer Armeen zusehends erschwert und die Lösung dieses Problems ist sehr teuer, da die neue Administration sowohl gierig als auch korrupt ist."
 ideagroups.110.t: "Der Adel unterstützt den Staat"
 ideagroups.110.d: "Das Land ist der Belastung des Krieges ausgesetzt und das Volk sucht in diesen schweren Zeiten nach Hoffnung. Der Adel bietet Unterstützung an und ermutigt alle Leidenden."
 ideagroups.110.a: "Wir danken ihnen für ihre Unterstützung."
 ideagroups.111.t: "Militärtraktat"
 ideagroups.111.d: "Unsere Hervorhebung des Adels und die Bereitstellung von Möglichkeiten für den Adel, in der Armee zu dienen, veranlasst die Adligen, dem Militär mehr Aufmerksamkeit zu schenken. Einer von ihnen hat ein Traktat zum Militärwesen veröffentlicht."
 ideagroups.111.a: "Sehr guter Lesestoff!"
 ideagroups.112.t: "Vermehrte Rekrutierungen"
 ideagroups.112.d: "Nachdem den Adel die Kunde erreichte, dass es um unsere nationale Macht nicht sonderlich bestellt ist, bot er seine Dienste im Militär an."
 ideagroups.112.a: "Das ist gut!"
 ideagroups.212.t: "Söldner scharen sich um die Standarte"
 ideagroups.212.d: "Söldner folgen stets dem Geld und unsere plutokratischen Traditionen lassen die Hauptleute der Söldner annehmen, dass hier Profit zu machen ist."
 ideagroups.212.a: "Ausgezeichnet!"
 mercenaries_to_the_standard: "Söldner scharen sich um die Standarte"
 desc_mercenaries_to_the_standard: "Unsere plutokratischen Traditionen veranlasst die stets geldsuchenden Söldner, sich um unsere Standarte zu scharen."
 ideagroups.213.t: "Für die Freiheit!"
 ideagroups.213.d: "Sie kommen, um uns unsere heiligsten Vorrechte und unsere Freiheit zu nehmen. Wir werden kämpfen und ja, vielleicht sogar sterben, doch wir werden eine Chance haben, unseren Gegnern zu zeigen, dass sie uns zwar unser Leben nehmen können, doch niemals unsere Freiheit."
 ideagroups.213.a: "Inspirierend!"
 for_freedom: "Für die Freiheit!"
 desc_for_freedom: "Wir werden stets für die Freiheit kämpfen, auch wenn unsere Gegner uns unser Leben nehmen mögen. Wir könnten sterben, doch unsere Freiheit werden sie uns niemals nehmen! "
 ideagroups.214.t: "Unsere Rechte"
 ideagroups.214.d: "Wir müssen für unsere Rechte nicht kämpfen, denn die plutokratischen Prinzipien unserer Regierung bewahren und schützen unsere Rechte. Dafür lohnt es sich einzustehen."
 ideagroups.214.a: "Brilliante Neuigkeiten!"
 our_rights: "Unsere Rechte"
 desc_our_rights: "Die plutokratischen Prinzipien unserer Regierung schützen unsere Rechte und wir müssen nicht um sie kämpfen. Dafür stehen wir ein und dies ehren wir!"
 ideagroups.215.t: "Zur Verteidigung der Handelsinteressen"
 ideagroups.215.d: "Die Handelsinteressen untermauern das plutokratische Ideal unserer großen Republik. Wir müssen sicherstellen, das unsere Gesetze die Interessen unserer Händler gegen unfairen Außenhandel angemessen verteidigen."
 ideagroups.215.a: "Das ist nur recht und billig"
 ideagroups.216.t: "Landwirtschaftlicher Boom"
 ideagroups.216.d: "Unsere Farmen erleben ein Produktivitätswachstum, was uns im Gegenzug einen Wachstumsschub in all unseren Wirtschaftsbereichen gibt. Das ist gut, denn es gibt mehr zu besteuern."
 ideagroups.216.a: "Ausgezeichnet!"
 agricultural_boom: "Landwirtschaftlicher Boom"
 desc_agricultural_boom: "Während unsere Farmen in Produktivitätswachstum erleben, gibt dies allen Bereichen unserer Wirtschaft einen Schub und damit uns mehr zu besteuern."
 ideagroups.217.t: "Toleranz für alle"
 ideagroups.217.d: "Unsere Regierung treibt speziellen Aufwand, um sicherzustellen, dass Menschen unterschiedlichen Glaubens toleriert werden, solange sie nur Geld haben."
 ideagroups.217.a: "Gott ist gütig!"
 ideagroups.218.t: "Zu den Fahnen"
 ideagroups.218.d: "In diesen Kriegszeiten strömen Patrioten von überall her zu den Fahnen, um sicherzustellen, dass unsere stolze Republik vor den Gegnern der Freiheit verteidigt wird."
 ideagroups.218.a: "Gut!"
 to_the_colours: "Zu den Fahnen!"
 desc_to_the_colours: "Patrioten eilen herbei, um die Freiheit unserer stolzen Republik vor unseren Feinden zu verteidigen."
 tolerance_for_all: "Toleranz für alle!"
 desc_tolerance_for_all: "Menschen aller Glaubensrichtungen werden von der Regierung toleriert, solange sie Geld haben."
 ideagroups.502.t: "Ein Mann des Generalstabs"
 ideagroups.502.d: "Mit der Hilfe eines bestechlichen Mannes im Generalstab unseres Gegners konnten wir  heimlich die Kriegspläne und feindlichen Truppenbewegungen herausfinden. Unsere Spione haben einmal mehr ihren Wert bewiesen."
 ideagroups.502.a: "Das wird zu unserem Vorteil sein"
 ideagroups.503.t: "Wir handeln im Verborgenen..."
 ideagroups.503.d: "Dank unserer ausgezeichneten Spione sind unsere Geheimdienstaktivitäten gut verborgen und bleiben sowohl von Gegnern als auch Verbündeten unentdeckt. Dies hat sich schon in der Vergangenheit mehr als nützlich erwiesen, und wird es sicherlich auch zukünftig sein."
 ideagroups.503.a: "Das sollten wir ausnutzen."
 hidden_agents: "Geheimagenten"
 desc_hidden_agents: "Unsere Agenten in Undercover-Missionen sind sehr gut darin, sich verborgen zu halten, und minimieren so die Auswirkungen ihres Handelns."
 ideagroups.504.t: "Effizientere Unterstützung für Rebellen"
 ideagroups.504.d: "Unsere Spione zeigten uns Möglichkeiten auf, wie wir Rebellen in konkurrierenden oder feindlichen Ländern mit geringerem Entdeckungsrisiko besser unterstützen könnten. Die Details sind langwierig und langweilig, doch die Spione sind recht überzeugend mit ihrer Beschreibung der neuen Methode."
 ideagroups.504.a: "Solange wir unsere Hände nicht beschmutzen..."
 better_rebel_support: "Effizienter Umgang mit Rebellen"
 desc_better_rebel_support: "Wir sind in der Unterstützung von Rebellen in konkurrierenden oder feindlichen Ländern effizienter geworden."
 ideagroups.505.t: "Bloßgestellte Diplomaten"
 ideagroups.505.d: "Unsere Diplomaten sind mitunter in etwas anrüchigen Aspekten internationaler Diplomatie verwickelt und haben sich einen gewissen Ruf erworben. Dies hat jetzt Auswirkungen auf das Prestige unserer Nation."
 ideagroups.505.a: "Das sind schlechte Neuigkeiten"
 ideagroups.506.t: "$MONARCH$ ist ein Weiberheld"
 ideagroups.506.d: "Wenn man ein Diplomatenkorps hat, das sich gut auf das Sammeln von Informationen versteht, so finden sie durchaus auch interne Informationen. Scheinbar hat unser geliebter $MONARCHTITLE$ seine ehelichen Pflichten gegenüber seiner Gemahlin nicht wahrgenommen, sondern vielmehr junge Adelsfrauen verführt. Eine von ihnen erwartet nun ein Kind."
 ideagroups.506.a: "Schiebt $MONARCH$ sanft zurück zum ehelichen Schlafgemach."
 ideagroups.506.b: "Legalisiert den Bastard!"
 extra_heir: "Konzentriertes Handeln"
 desc_extra_heir: "Unserem $MONARCHTITLE$ wurde aufgetragen, seine Frau zum Wohle des Reiches zu schwängern."
 ideagroups.507.t: "Spionage erfordert Einsatz!"
 ideagroups.507.d: "Unsere Konzentration auf verdeckte Aktionen erzeugte im Diplomatenkorps in letzter Zeit Verärgerung. Die Diplomaten sehen sich aufgrund dieser Ausrichtung in ihren Möglichkeiten eingeschänkt und fordern, dass wir mehr Verwendung für sie finden. Denn ansonsten..."
 ideagroups.507.a: "Seid verflucht!"
 focus_on_covert_actions: "Verdeckte Aktionen"
 desc_focus_on_covert_actions: "Unser Fokus auf verdeckte Aktionen schränkt die Handlungsmöglichkeiten unseres diplomatischen Korps ein."
 ideagroups.508.t: "Unsere Spionage fand einen guten Bürokraten"
 ideagroups.508.d: "Unsere Diplomaten sind stets auf der Suche nach guten und kompetenten Arbeitern zum Wohle des Reiches. Nun hat einer unserer Diplomaten einen wahrhaftig begabten Mann niederer Abstammung entdeckt, der in unserer Regierung angestellt werden sollte.\nWo sollen wir ihn einsetzen?"
 ideagroups.508.a: "...in der Administration"
 ideagroups.508.b: "...in der Diplomatie"
 ideagroups.508.c: "...im Militär"
 ideagroups.1205.t: "Freundschaft mit den Eingeborenen"
 ideagroups.1205.d: "Unsere Kolonisten haben es geschafft, sich mit den Eingeborenen zu verständigen und zu einigen. Dies erlaubt unserer Kolonie ein breiteres Wachstum, ohne die Eingeborenen zu verärgern."
 ideagroups.1205.a: "Das ist ein Erntedankfest wert!"
 ideagroups.1206.t: "Die Reise heiratsfähiger Frauen"
 ideagroups.1206.a: "Ausgezeichnet!"
 encomienda_system: "Das Encomienda-System"
 desc_encomienda_system: "Das Encomienda-System unterstellt jedem Kolonisten eine Anzahl von Eingeborenen zwecks Ausbildung und Schutz und die Eingeborenen bieten den Kolonisten im Gegenzug eine bestimmte Anzahl an Arbeitstagen."
 ideagroups.1207.t: "Unterstützt das Encomienda-System"
 ideagroups.1207.d: "Die eingeborene Bevölkerung ist ein Hauptanliegen von uns. Wir müssen sicherstellen, dass die Eingeborenen in unserer Obhut vor feindlichen Nachbarn geschützt sind, einigermaßen zivilisiert werden und den wahren Glauben praktizieren. Wir planen, unseren Kolonisten diese Pflicht aufzuerlegen, indem jeder von ihnen eine gewisse Anzahl an Eingeborenen unterrichtet und schützt. Doch nichts im Leben ist umsonst, also werden die Eingeborenen im Gegenzug unseren Kolonisten für eine bestimmte Zahl von Tagen ihre Arbeitskraft zur Verfügung stellen."
 ideagroups.1207.a: "Das ist eine wunderbare Entwicklung!"
 ideagroups.1208.t: "Evangelische Mission"
 ideagroups.1208.d: "Männer des Glaubens haben sich unter die Bevölkerung der Kolonien gemischt, in der Hoffnung, ein gutes Werk zu vollbringen und den wahren Glauben zu verbreiten. Dies gibt uns einen guten Ansatz für förmlichere missionarische Bemühungen."
 ideagroups.1208.a: "Verbreitet die gute Nachricht"
 evangelical_system: "Evangelische Mission"
 desc_evangelical_system: "Der wahre Glauben verbreitet sich in der Bevölkerung unserer Kolonien, was uns einen guten Ansatz für förmlichere missionarische Bemühungen gibt."
 ideagroups.1209.t: "Kolonie in Schwierigkeiten!"
 ideagroups.1209.d: "Unsere kolonialen Bemühungen schwächeln. Eine unserer Kolonien steckt in Schwierigkeiten, Nahrung ist nur schwer aufzutreiben, viele sind gestorben und weitere haben die Kolonie verlassen und sind nach Hause zurückgekehrt."
 ideagroups.1209.a: "Verdammt!"
 ideagroups.1209.b: "Wir müssen helfen!"
 ideagroups.1210.t: "Schlechte Ernte"
 ideagroups.1210.d: "Eine unserer Kolonien hat unter einer Reihe schlechter Ernten zu leiden. Dies führte zu Nahrungsmangel und die Kolonie ist weniger attraktiv für neue Einwanderer, während andere sie verlassen und heimkehren. Dies schadet den Zukunftsaussichten der Kolonien."
 ideagroups.1210.a: "Wir können sie nicht im Stich lassen."
 ideagroups.906.t: "Einkommenshoch"
 ideagroups.906.d: "Unser Händler haben sich gegenüber andere Händlern einen Vorteil erarbeitet. Auch wenn der Vorsprung nicht von Dauer sein wird, im Moment machen unsere Händler jedenfalls ordentlich Kasse."
 ideagroups.906.a: "Sehr gute Nachrichten"
 ideagroups.907.t: "Wettbewerbsvorteil"
 ideagroups.907.d: "Der Kampf um den Handel in der Welt ist vom Wettbewerb geprägt, doch einer unserer Händler konnte mit lokalen Lieferanten einen Vorzugsdeal aushandeln. Auch wenn dieser Deal nicht ewig gelten wird, bringt er uns jedenfalls im Moment ordentlich Wechselgeld in die Kassen."
 ideagroups.907.a: "Brilliant!"
 ideagroups.908.t: "Kooperation mit der Handelsklasse"
 ideagroups.908.d: "Das größte Problem, wenn man mit Handel Geld verdienen will, ist der Schmuggel. Unsere Politik der Unterstützung von Handelsinteressen hat die Handelsklasse veranlasst, stärker gegen jene zu kooperieren, die Schmuggel betreiben. Zumindest für den Moment."
 ideagroups.908.a: "Fantastische Neuigkeiten!"
 ideagroups.909.t: "Unterstützung unternehmerischer Richtlinien"
 ideagroups.909.d: "Das Handelsinteresse führte zu einer Expansion unternehmerischer Richtlinien. Wir überlegen, sie zum Standard zu machen, um zu sehen, ob sie für unsere Nation von Vorteil sind."
 ideagroups.909.a: "Es ist einen Versuch wert..."
 ideagroups.910.t: "Zusammenbruch des Handels"
 ideagroups.910.d: "Wer weiß schon, warum? Es ist schwer verständlich, doch aus irgendeinem Grund scheint das Einkommen durch Handel eingebrochen zu sein. Die Lieferungen scheinen einfach nicht anzukommen. Schmuggel vielleicht? Oder gehen die Händler woanders hin? Wir wissen es nicht, doch die Zeiten sind düster..."
 ideagroups.910.a: "Es gibt nichts, was wir tun könnten"
 ideagroups.910.b: "Wir müssen etwas unternehmen!"
 trade_collapse: "Zusammenbruch des Handels"
 desc_trade_collapse: "Aufgrund von unvorhersehbaren Schwierigkeiten ist der Handel zusammengebrochen."
 cooperation_with_merchant_class: "Kooperation mit der Handelsklasse"
 desc_cooperation_with_merchant_class: "Die Handelsklasse kooperiert im Kampf gegen jene, die Schmuggel betreiben, dank unserer Regierungshaltung der Unterstätzung der Handelsinteressen."
 competitive_advantage: "Wettbewerbsvorteil"
 desc_competitive_advantage: "Ein Vorzugsdeal mit lokalen Lieferanten konnte von einem unserer Händler an Land gezogen werden, und gibt uns einen Wettbewerbsvorteil."
 income_bonanza: "Einkommenshoch"
 ideagroups.308.t: "Administrativer Gedankenblitz"
 ideagroups.308.d: "Die Denker unseres Landes sind durch die aufgeschlossene Haltung unserer Regierung zu wahren Gedankenblitzen im Bereich der administrativen Verwaltung beflügelt und stellen sich die Frage, wie wir besser regieren könnten."
 ideagroups.308.a: "Sehr gute Nachrichten"
 ideagroups.309.t: "Ein Blick über den eigenen Tellerrand"
 ideagroups.309.d: "Die Denker unseres Landes haben in Wahrnehmung der entspannten Regierungshaltung zu solchen Dingen begonnen, Interesse zu jenen zu zeigen, die nicht wie wir sind. Diejenigen, die eine andere Sprache sprechen oder in einem anderen Land leben, werden von diesen Ideen profitieren, wenn wir uns mit ihnen befassen sollten."
 ideagroups.309.a: "Meine Rede..."
 ideagroups.310.t: "Militärische Theorie"
 ideagroups.310.d: "Das Militärwesen war schon stets faszinierend für Männer in aller Welt. Sie haben diese Faszination in konkrete Ideen, die wir zur Anwendung bringen können, verwandelt."
 ideagroups.310.a: "Das ist gut!"
 ideagroups.1500.t: "Einwanderungswelle"
 ideagroups.1500.d: "Eine unserer Kolonien erlebt eine Einwanderungswelle von Menschen, die ihr Glück in unseren Kolonien machen wollen. Sie wird schon bald eine selbstversorgende Stadt sein, die unser Reich mit Reichtümern versorgt."
 ideagroups.1500.a: "Dass ich das erleben darf..."
 ideagroups.1501.t: "Erfolgreiche Kompanie"
 ideagroups.1501.d: "Unsere Entscheidung, einer Handelskompanie eine Konzession zu erteilen, hat sich als weise erwiesen. Unsere Einnahmen sind rapide gestiegen, und das Geld wird sich in anderen Projekten als nützlich erweisen."
 ideagroups.1501.a: "Gute Nachrichten!"
 ideagroups.1502.t: "Kolonialer Enthusiasmus"
 ideagroups.1502.d: "'Ein neues Leben erwartet euch in den Kolonien! Eine Chance auf einen Neubeginn im goldenen Land der Möglichkeiten und Abenteuer.' Das Leben in einer Kolonie ist nicht wirklich so, doch die Leute glauben es nur zu gern und stehen Schlange, um zu einer Kolonie reisen zu dürfen, bevor die Gelegenheit weg ist."
 ideagroups.1502.a: "Diese Narren..."
 ideagroups.1503.t: "Diplomatische Winkelzüge"
 ideagroups.1503.d: "Unser Diplomatenkorps hat hart gearbeitet, um unsere Interessen im Ausland zu repräsentieren. Ihre Bemühungen erlaubten es uns, das Netz unseres Einflusses noch weiter zu spannen."
 ideagroups.1503.a: "Das sind gute Neuigkeiten!"
 ideagroups.1504.t: "Boom im Schiffsbau"
 ideagroups.1504.d: "Unsere Schiffsbauindustrie erlebte einen Boom in Aufträgen für Handelsschiffe. Dieser Boom ist nun vorbei und es gibt nun einen Werft-Kapazitätsüberschuss. Das wird zwar nicht lange anhalten, doch unsere Marine könnte davon profitieren."
 ideagroups.1504.a: "Lasst uns dies zu unserem Vorteil nutzen"
 ideagroups.1505.t: "Verbesserte Reputation"
 ideagroups.1505.d: "Lange haben unsere Diplomaten daran gearbeitet, sicherzustellen, dass unsere Reputation so gut wie möglich ist. Eine merkwürdige Kette von Ereignissen hat dazu geführt, dass wir eine verbesserte diplomatische Reputation haben."
 ideagroups.1505.a: "Lasst uns Gebrauch davon machen!"
 ideagroups.1506.t: "Handelserfolg"
 ideagroups.1506.d: "Unsere Handelsklasse genießt verblüffende Erfolge in aller Welt. Einige sagen, dass es sich um reines Glück handelt, doch dass ist uns egal, Reichtum ist Reichtum, egal wie er erworben wird."
 ideagroups.1506.a: "Lasst sie ihren Reichtum teilen... mit uns"
 ideagroups.1507.t: "Koloniale Katastrophe"
 ideagroups.1507.d: "Eine Katastrophe hat eine unserer Kolonien getroffen, viele Siedler sind tot und noch weitaus mehr sind nach Hause zurückgekehrt. Das ist eine echte Katastrophe, wir könnten sogar die Kolonie verlieren."
 ideagroups.1507.a: "Da kann man nichts machen."
 ideagroups.1507.b: "Lasst nichts unversucht."
 ideagroups.1508.t: "Handelspleite"
 ideagroups.1508.d: "Unsere Händler geben in letzter Zeit eine schlechte Leistung ab, die großen Warenhäuser lagern keine Welthandelsgüter und was am wichtigsten ist, unser Umsatz ist eingebrochen."
 ideagroups.1508.a: "Das ist nicht gut!"
 ideagroups.1508.b: "Versucht, es zu verhindern!"
 ideagroups.1509.t: "Probleme im Schiffsbau"
 ideagroups.1509.d: "Ein Ansturm an Schiffsbauaufträgen von zahlreichen Leuten führte zu einem rapiden Anstieg an Bauzeit und Baukosten im Schiffsbau. Auch wenn niemand es wagen würde, für uns den Preis für Schiffe zu erhöhen, dauert es deutlich länger, ein Schiff zu bauen."
 ideagroups.1509.a: "Haben wir die Zeit dafür?"
 ideagroups.1510.t: "Diplomatisches Fettnäpfchen"
 ideagroups.1510.d: "Mitten während eines wichtigen Staatsvorgangs bei einem unserer Nachbarn ist unserem Botschafter ein unglaublich schrechlicher Fehltritt passiert. Die Nachricht verbreitete sich in Windeseile und unsere Diplomaten haben eine schwere Zeit, da unsere Nachbarn viel Zeit darauf verwenden, sie auszulachen."
 ideagroups.1510.a: "Das ist schrecklich!"
 diplo_fuax_pas: "Diplomatisches Fettnäpfchen"
 desc_diplo_fuax_pas: "Ein diplomatischer Fehltritt von einem unserer Botschafter hat das Leben für all unsere Diplomaten erschwert."
 trade_failure: "Handelspleite"
 desc_trade_failure: "Die Leistung unserer Händler in letzter Zeit war schlecht, was zu schlechterem Umsatz führte."
 trade_success: "Handelserfolg"
 desc_trade_success: "Die Händler erzielen recht verblüffende Erfolge in aller Welt und erwerben uns mehr Reichtum."
 enhanced_reputation: "Verbesserte Reputation"
 desc_enhanced_reputation: "Die harte Arbeit unserer Diplomaten und eine glückliche Verkettung von Ereignissen hat dazu geführt, dass wir eine bessere diplomatische Reputation haben."
 ship_building_boom: "Boom im Schiffsbau"
 desc_ship_building_boom: "Nach einem Auftragsboom für Handelsschiffe gibt es nun einen Werftkapazitätsüberschuss, von dem unsere Marine profitieren könnte."
 diplomatic_moves: "Diplomatische Winkelzüge"
 desc_diplomatic_moves: "Unsere hart arbeitenden Diplomaten haben sichergestellt, dass unsere Interessen bei fremden Höfen gewahrt werden, wodurch wir unseren Einfluss weiter ausweiten konnten."
 ideagroups.811.t: "Unerbittlicher Drill"
 ideagroups.811.d: "Unsere Männer wurden zu militärischer Perfektion gedrillt. Doch wie ein gespannter Bogen können wir diesen hohen Standard nicht lange aufrecht erhalten. Doch zur Zeit werden unsere Armeen die Stellung halten, wo andere die Flucht ergreifen würden."
 ideagroups.811.a: "Zeigt es ihnen, Jungs!"
 ideagroups.812.t: "Regiments-Stolz"
 ideagroups.812.d: "Unsere Männer waren stets stolz auf ihre Regimenter, doch in diesen Tagen kennt ihr Stolz keine Grenzen. Der gesunde Wettbewerb zwischen den Regimentern bedeutet, dass alle ihr Bestes geben, um die eigene Perfektion zu beweisen. Ein wahrhaft netter Nebeneffekt ist, dass sie eigene Dinge kaufen, um sicherzustellen, dass sie bestens ausgerüstet sind, und wir so noch Geld sparen."
 ideagroups.812.a: "Seid besonnen und stolz"
 ideagroups.813.t: "Vorbereitete Verteidigung"
 ideagroups.813.d: "Verbreitet die Kunde in jeder Siedlung, jedem Dorf und jeder Stadt, dass dem Feind keinerlei Unterstützung gegeben werden darf. Jeder Versuch, Geld vom Feind zu nehmen, wird bestraft werden, sobald wir siegreich sind. Lasst keine Zweifel an unserer Entschlossenheit aufkommen."
 ideagroups.813.a: "Verbreitet die Kunde!"
 ideagroups.814.t: "Bis zum letzten Mann"
 ideagroups.814.d: "Wir haben nicht oft die Gelegenheit, doch nun ist die Zeit reif, unsere Männer zu neuen Stufen des Fanatismus zu treiben. Sie sind bereit, unsere Festungen bis zum letzten Mann zu verteidigen."
 ideagroups.814.a: "Haltet die Stellung!"
 ideagroups.815.t: "Regiments-Geist"
 ideagroups.815.d: "Eine erfolgreiche Nahrungssuche hängt von der Bereitschaft des Fouriers ab, Opfer zu bringen, damit seine Kameraden ebenfalls ihre Rationen erhalten. Er muss nach einem langen Tagesmarsch weite Strecken zurücklegen können, um seinen Kameraden Nahrung zu bringen. Je stärker die Bindung unter den Kameraden ist, umso weiter wird der Fourier gehen und umso besser wird die Armee versorgt werden. Der aktuelle Krieg hat einen starken Korpsgeist unter den Männern erzeugt und die Nahrungssuche funktioniert besonders gut."
 ideagroups.815.a: "Das ist die richtige Einstellung!"
 relentless_drill: "Unerbittlicher Drill"
 desc_relentless_drill: "Die hohe militärische Effizienz wird nicht lange halten, doch momentan werden unsere Armeen die Stellung halten, wo andere die Flucht ergreifen würden."
 regimental_pride: "Regiments-Stolz"
 desc_regimental_pride: "Der Regiments-Stolz unserer Männer kennt keine Grenzen und der gesunde Wettbewerb zwischen den Regimentern bewirkt, dass sie stets das Beste geben, um die eigene Perfektion zu gewährleisten."
 prepared_defence: "Vorbereitete Verteidigung"
 desc_prepared_defence: "Die angedrohte Bestrafung all jender, die dem Feind gegen bare Münze helfen, wird sicherstellen, dass kein Dorf und keine Siedlung oder Stadt den Feind auf irgendeine Weise unterstützen."
 to_the_last_man: "Bis zum letzten Mann!"
 desc_to_the_last_man: "Der Fanatismus, der in unseren Männern brennt, lässt sie unsere Festungen bis zum letzten Mann verteidigen."
 regimental_spirit: "Regiments-Geist"
 desc_regimental_spirit: "Der aktuelle Krieg hat einen starken Korpsgeist unter unseren Männern wachsen lassen, und die Nahrungsversorgung funktioniert hervorragend."
 ideagroups.1017.t: "Marine-Bauwesen"
 ideagroups.1017.d: "Eine große Gruppe an Schiffsbauern hat einen Weg gefunden, neue Schiffe schneller ohne Zusatzkosten für $COUNTRY$ zu bauen. Welche Schiffsarten brauchen wir?"
 ideagroups.1017.a: "Bestellt Kriegsschiffe"
 ideagroups.1017.b: "Bestellt Handelsschiffe"
 ideagroups.1018.t: "Seefahrer-Überschuss"
 ideagroups.1018.d: "Unsere Händler bauen ihre Flotten aus und bilden neue Seefahrer für ihre Schiffe aus. Das bedeutet, das wir besser Seefahrer erhalten können, wenn wir sie für unsere Marineeinheiten zwangsrekrutieren."
 ideagroups.1018.a: "Gute Neuigkeiten!"
 ideagroups.1019.t: "Verdienste der Marine"
 ideagroups.1019.d: "Unsere Schiffskapitäne konnten in den letzten Jahren einige Schmuggler fangen und der Beuteanteil des Staates war recht beachtlich."
 ideagroups.1019.a: "Zu einigen Dukaten sagen wir nicht nein..."
 ideagroups.1020.t: "Stolz der Flotte"
 ideagroups.1020.d: "Große Schiffe in unserer Flotte sind stets ein Quell des Stolzes. Unsere Seefahrer sind stolz, auf ihnen zu dienen, und unser Volk ist stolzerfüllt angesichts ihrer machtvollen Erscheinung in unseren Häfen."
 ideagroups.1020.a: "Was für ein Anblick..."
 ideagroups.1021.t: "Effektivität in der Marine"
 ideagroups.1021.d: "Nach mehreren administrativen Veränderungen und dem Anheuern von einigen sehr erfahrenen Seebären hat sich die Effektivität unserer Marine verbessert. Dies kommt sowohl unserer Marine als auch der Handelsflotte zugute, da ein effizientes Schiff weniger Kosten verursacht und weniger Wartung benötigt."
 ideagroups.1021.a: "Das ist vorteilhaft"
 ideagroups.1603.t: "Zahlungsverzug"
 ideagroups.1603.d: "Eine Reihe anderer Länder zahlen ihre Söldner mehr schlecht als recht. Einige Hauptleute müssen ihre Männer bezahlen und sind im Verzug. Sie sind gewillt, Verträge mit uns zu einem geringeren Preis einzugehen, solange wir nur zahlen."
 ideagroups.1603.a: "Auf uns vertrauen sie"
 ideagroups.1604.t: "Der Überfluss der Söldner-Kompanien"
 ideagroups.1604.d: "Welcher Krieg endete? Wer kann schon sagen, ob einige kleinere oder ein großer? Es ist nicht wichtig, doch arbeitslose Söldner-Kompanien erreichten unser Reich auf der Suche nach Arbeit. Der Krieg des Einen ist eine gute Gelegenheit für den Anderen. Wir haben den Krieg und sie suchen die Gelegenheit."
 ideagroups.1604.a: "Wir sind das Land der Möglichkeiten"
 ideagroups.1605.t: "Großzügige Bedingungen"
 ideagroups.1605.d: "Was wir am meisten hassen, sind die lächerlich hohen Zinsraten, die wir zahlen müssen. Doch unsere solide Administration hat unsere Kreditgeber davon überzeugt, dass die Zinsraten zu hoch sein könnten und sie haben einer zumindest zeitweisen Minderung zugestimmt."
 ideagroups.1605.a: "Wir stimmen dem zu!"
 ideagroups.1606.t: "Guter Rat"
 ideagroups.1606.d: "Guter Rat ist manchmal teuer, doch in diesen Tagen nimmt die Zahl guter Berater angenehm zu. Wir haben mehr denn je die Qual der Wahl."
 ideagroups.1606.a: "Lasst uns die Bewerber begutachten."
 ideagroups.1607.t: "Zeigt dem Leuten unsere Unverwüstlichkeit"
 ideagroups.1607.d: "Unser Staat steht unter immensem Druck, doch es ist an der Zeit, in Zeiten des Ungemachs unsere Unverwüstlichkeit zu zeigen. Jungs müssen zu Männern werden und Männer müssen allen zeigen, aus welchem Holz sie geschnitzt sind. Gemeinsam sind wir stark."
 ideagroups.1607.a: "Es ist an der Zeit!"
 ideagroups.1608.t: "Unterstützt den Krieg"
 ideagroups.1608.d: "Unser Volk ist des Krieges müde, doch ihr Geist ist stark. Sie sind bereit, noch einmal alles für den Sieg zu geben. Wir werden siegreich sein."
 ideagroups.1608.a: "Vorwärts zum Sieg"
 ideagroups.1609.t: "Fehlgeschlagene Administration"
 ideagroups.1609.d: "Unsere Administration hat unser Volk enttäuscht. Statt Gerechtigkeit für alle gibt es Gerechtigkeit nur für wenige. Es unterhöhlt die Unterstützung für unseren Staat."
 ideagroups.1609.a: "Traurige Umstände"
 ideagroups.1610.t: "Zahlungsforderungen"
 ideagroups.1610.d: "In dem Bewusstsein, dass wir sie mehr brauchen als sie uns, haben sich mehrere Hauptleute der Söldner zusammengetan, um bessere Bezahlung zu fordern."
 ideagroups.1610.a: "Was können wir tun?"
 payment_demands: "Zahlungsforderungen"
 desc_payment_demands: "Söldner nutzen unsere momentane Lage aus und verlangen bessere Bezahlung."
 good_advise: "Guter Rat"
 desc_good_advise: "Mehr Leute bewerben sich als unsere Ratgeber."
 generous_terms: "Großzügige Bedingungen"
 desc_generous_terms: "Unsere Kreditgeber haben zugestimmt, unsere Zinsraten für einige Zeit zu reduzieren."
 glut_of_mercs: "Überfluss an Söldner-Kompanien"
 desc_glut_of_mercs: "Ein Mangel an Kriegen in anderen Ländern hat eine Gruppe arbeitsloser Söldnerkompanien in unser Land auf der Suche nach Arbeit geführt."
 trust_from_mercs: "Das Vertrauen der Söldner"
 desc_trust_from_mercs: "Die Säumnisse anderer Länder, ihre Söldner zu bezahlen, hat eine Gruppe von Söldnern dazu verleitet, Verträge mit uns zu einem niedrigeren Preis einzugehen, solange wir nur bezahlen."
 orthodox_flavor.1.t: "Die Bewegung der Uneigennützigen"
 orthodox_flavor.1.d: "Die Kirche ist ein großer Landbesitzer und hat einen immensen Reichtum erlangt. Landlose Bürger meinen, dass die Kirche durch diesen Reichtum verdorben wird. Ihre Gegner vertreten den Standpunkt, dass die Kirche diesen Reichtum zur Ausführung ihrer Heiligen Mission benötigt. Die Kirche ist allerdings kein großer Steuerzahler. Wenn sie gezwungen würde, ihr Land an andere abzutreten, gelänge es in die Hände von Leuten, die wir besteuern könnten. Die Kirche hätte dann allerdings weniger Gelder für ihre Mission."
 orthodox_flavor.1.a: "Unterstützt die Kirchen-Oberen"
 orthodox_flavor.1.b: "Unterstützt die Bewegung"
 orthodox_flavor.2.t: "Die Große Synode"
 orthodox_flavor.2.d: "Die Kirche hat sich in einer großen Synode versammelt und bittet um unsere Unterstützung und gewisse Privilegien im Gegenzug für ihre Unterstützung im Kampf gegen anti-feudale Ketzereien, die unser Land heimsuchen. Helfen wir der Kirche, das Volk unter Kontrolle zu halten oder unterstützen wir die Bewegunen, um die alte feudale Ordnung aufzubrechen."
 orthodox_flavor.2.a: "Gewährt die Privilegien"
 orthodox_flavor.2.b: "Sie sind auf sich gestellt"
 orthodox_flavor.3.t: "Liturgische Reform"
 orthodox_flavor.3.d: "Die Ostkirche ist die Einzige, Heilige, Katholische und Apostolische Kirche, die von unserem Herrn Jesus Christus und seinen Aposteln begründet wurde. Doch unsere Familie ist groß und vielschichtig. Unser Patriarch hat einige liturgische Reformen vorgeschlagen, die unsere Kirchenform näher an die anderen Kirchen anlehnen würde. Die Idee ist gewagt und wird die Kirche stärken, doch wir wissen nur zu gut, dass die Abergläubischen und Rückständigen diese Änderungen ablehnen werden."
 orthodox_flavor.3.a: "Unterstützt die Reform"
 orthodox_flavor.3.b: "Bleibt den alten Wegen treu"
 orthodox_flavor.4.t: "Reduziert die Unabhängigkeit der Kirche"
 orthodox_flavor.4.d: "Die Kirche ist eine mächtige Institution und, wichtiger noch, eine reiche Institution. Wenn wir in der Kirche regieren würden und sie mehr in den Staat integrieren, würden sich auch unsere Steuereinnahmen erhöhen. Andererseits würden wir dadurch auch in den Augen der Bevölkerung ihre Autorität untergraben."
 orthodox_flavor.4.a: "Unterstellt sie der Regierung"
 orthodox_flavor.4.b: "Beschützt ihre Unabhängigkeit"
 orthodox_flavor.5.t: "Vom Staat berufene Laienmitglieder?"
 orthodox_flavor.5.d: "Wenn wir die Macht der Laienmitglieder der kirchlichen Administration stärken würden und mehr staatlich berufene Laien einbringen würden, geriete die Kirche stärker unter zentrale Kontrolle. Die Kehrseite der Medaille ist, dass wir dadurch die moralische Stellung der Kirche beim Volk beschädigen."
 orthodox_flavor.5.a: "Beruft sie"
 orthodox_flavor.5.b: "Lasst die Heilige Kirche in Frieden"
 trade.1.t: "Respektiert unsere Flagge"
 trade.1.d: "Wir haben allen bewiesen, dass unsere Marine der Herrscher der Meere ist, doch nun erreichte uns die Kunde, dass ein gewisses Land nicht umgehend den nötigen Respekt gezeigt hat und Scharmützel sind die Folge. Das Land bettelt geradezu um Krieg."
 trade.1.a: "Wir sollten uns vorbereiten"
 trade.1.b: "Das ist töricht"
 trade.2.t: "Das können wir nicht auf sich beruhen lassen"
 trade.2.d: "Piraten haben einige unserer Schiffe überfallen. Sie folterten die männlichen Passagiere und meuchelten sie brutal und die Geschichten davon, was den weiblichen Passagieren widerfuhr,  schockieren jeden zivilisierten Menschen. Eine dieser weiblichen Passagiere war die Tochter eines wichtigen Adligen und er ruft nach Rache. Es gibt eindeutige Hinweise, dass diese Piraten unter dem Schutz von jemandem agieren."
 trade.2.a: "Bringt sie zur Strecke!"
 trade.2.b: "Das ist zu teuer"
 pirate_hunting: "Jagd auf Piraten"
 trade.3.t: "Die Vertreibung der Händler"
 trade.3.d: "Unsere Händler sind zu erfolgreich und die Eigentümer eines lokalen Handelspostens halten ihre unternehmerischen Ideale aufrecht und versuchen, unsere Händler von dort zu vertreiben."
 trade.3.a: "Sie bleiben!"
 trade.3.b: "Die Händler werden sich etwas zurückhalten."
 trade.4.t: "Handelskrise"
 trade.4.d: "Unsere Händler berichten, dass sie einen wachsenden Widerstand bei ihren Handelsaktivitäten erfahren. Sie reden, als ob dies das Ende der Welt wäre und befürchten, niemals im Leben eine weitere Kupfermünze einzunehmen. "
 trade.4.a: "Es sind nur Händler"
 trade.4.b: "Versucht, es für sie zu lindern"
 trade.5.t: "Händler bankrott!"
 trade.5.d: "Einer unserer Händler im Ausland ist verarmt heimgekehrt, nachdem er jeden einzelnen Dukaten verloren hatte. Er ist bankrott und wir können von seinem Handel nicht länger profitieren."
 trade.5.a: "Er hat es einfach nicht geschafft..."
 trade.5.b: "Rettet ihn"
 trade.6.t: "Händler schiffbrüchig!"
 trade.6.d: "Ein Händler erlitt Schiffsbruch, als er mit einem Handelsposten an der Küste handeln wollte und all seine Handelsgüter endeten mit ihm im nassen Grab."
 trade.6.a: "Das ist Pech"
 trade.7.t: "Das Leid der Händler"
 trade.7.d: "Unser Schwerpunkt auf kaufmännischem Unternehmergeist erschwert das Leben für unsere Händler, die im Ausland Handel betreiben."
 trade.7.b: "Sie hätten zu Hause bleiben sollen"
 trade.7.a: "Gebt ihnen Unterstützung"
 trade.8.t: "Keiner will arbeiten"
 trade.8.d: "Durch die großzügigen Freiheiten, die wir unseren Händlern gewährten, sehen wir uns nun der Situation ausgesetzt, dass die Menschen keine ehrliche Arbeit mehr verrichten wollen."
 trade.8.a: "Das war nicht ganz unser Plan."
 trade.9.t: "Den Vorteil unseres Handels nutzen"
 trade.9.d: "Unsere unternehmerischen Richtlinien haben Administratoren hervorgebracht, die sich darauf verstehen, unsere Händler zur Zahlung ihrer Pflichten zu bringen. Einer dieser Männer erregte dabei als besonders herausragend unsere Aufmerksamkeit."
 trade.9.a: "Er könnte in Zukunft Großes leisten"
 trade.10.t: "Schutzdefizit"
 trade.10.d: "Unsere Entschlossenheit, den freien Handel zu fördern, führte zu Verlusten inländischer Händler im Wettbewerb mit ausländischen Rivalen."
 trade.10.a: "Sie müssen sich anpassen."
 trade.10.b: "Das ist Pech"
 trade.11.t: "Händler-Abwanderung"
 trade.11.d: "Mit der Minderung der Einschränkungen für ausländische Händler finden unsere eigenen Händler, dass sie nicht genügend staatliche Unterstützung erhalten und haben sich entschlossen, die Karriere zu wechseln."
 trade.11.a: "Das kümmert mich nicht"
 trade.12.t: "Vielversprechender Händler"
 trade.12.d: "Unsere Richtlinien für freien Handel zwingen unsere Händler, einfallsreicher zu werden. Einer von ihnen könnte ein großer Mann werden."
 trade.12.a: "Wir sollten eine Anstellung für ihn finden"
 catholic_flavor.4.t: "Der Bischof von $CAPITAL$"
 catholic_flavor.4.d: "Es gibt eine freie Stelle im Bischofssitz von $CAPITAL$. Ein Kirchenmann aus einer reichen Familie hat sich beworben. Wenn wir zustimmen und seine Wahl unterstützen, werden wir einen saftigen Zuschuss in unserer Staatskasse erhalten. Einige frommere Menschen behaupten, das wäre Ämterkauf und eine Sünde. Was wissen die schon?"
 catholic_flavor.4.a: "Wir brauchen das Geld!"
 catholic_flavor.4.b: "Es ist eine Sünde!"
 catholic_flavor.5.t: "Ablasshandel"
 catholic_flavor.5.d: "'Sobald der Gülden im Becken klingt im huy die Seel im Himmel springt' hat Johann Tetzel gesagt. Der Papst bietet Ablässe gegen Geld, damit die Seelen der Reichen gerettet werden können, auch wenn sie weiterhin sündigen. Dies verursachte letztendlich einen Riss in der Kirche und führte zur Reformation."
 catholic_flavor.5.a: "Versteuert es!"
 catholic_flavor.5.b: "Das ist Sache der Kirche!"
 catholic_flavor.6.t: "Reliquienverehrung"
 catholic_flavor.6.d: "Von den Nobelsten zu den Ärmsten glaubt das Volk, dass die Reliquienverehrung es Betrachtern erlaubt, ihre Zeit im Fegefeuer zu verkürzen. Ein dieser Praxis widersprechendes Traktat wurde an eine Kirchentür festgenagelt gefunden, in deren Kirche sich eine substantielle Reliquiensammlung befand. Die Gegner der Reliquienverehrung schaden der Einheit des einzig wahren Pfades zur Erlösung und der heiligen Einheit der apostolischen Kirche. Oder haben sie etwa doch recht?"
 catholic_flavor.6.a: "Aber ich habe gerade erst eine Phiole der Milch der Jungfrau Maria gekauft"
 catholic_flavor.6.b: "Vergebung kann nur von Gott kommen"
 catholic_flavor.7.t: "Verehrung der Jungfrau Maria"
 catholic_flavor.7.d: "Die Heilige Jungfrau Maria, Mutter unseres Herrn Jesus Christus, ist die Königin des Himmels und von wahrer Anmut. Es gibt keine perfektere Frau und ihre heilige Mutterschaft gewährte ihr einen Sitz an der rechten Hand Gottes. Oder nicht? Seit kurzem argumentieren radikale Theologen, dass solche Fürbitten nicht notwendig sind.Haben sie recht oder gerät die Kirche der Heiligen Mutter durch ihre fast ketzerischen Worte in Gefahr."
 catholic_flavor.7.a: "Möge die heilige Madonna ihnen vergeben"
 catholic_flavor.7.b: "Sie ist eine besondere Frau, doch sie bleibt eine Frau"
 catholic_flavor.8.t: "Die Doktrin des Partikulargerichts"
 catholic_flavor.8.d: "Wenn wir sterben, richtet Gott unmittelbar über uns und entscheidet das Schicksal einer Seele bis zum jüngsten Gericht. Ein Mönch hat eine Debatte begonnen, die fast schon Ketzerei ist und behauptet, dass es kein Fegefeuer gibt und Gebete für die Toten nicht ihrer Reise in den Himmel helfen. Diese Debatte bedroht die Einheit unserer Kirche."
 catholic_flavor.8.a: "Er ist sicherlich ein Ketzer"
 catholic_flavor.8.b: "Es tut mir leid, aber es gibt nichts, das Ihr für Eure verstorbenen Lieben tun könnt."
 catholic_flavor.9.t: "Eine neue Konfession des Glaubens"
 catholic_flavor.9.d: "Reformierer haben eine neue Glaubenskonfession hervorgebracht, die einige kleinere, doch immer noch ernstzunehmende Unterschiede zu katholischen Lehren aufweist. Die Kirche sagt, sie ist fast schon ketzerisch, während andere Stimmen besagen, dass sie die Kirche und ihren Verwaltungsapparat unter strengere Kontrolle bringen könnte."
 catholic_flavor.9.a: "Unterstützt den neuen Glauben"
 catholic_flavor.9.b: "Der neue Glaube wird alle verdammen"
 catholic_flavor.10.t: "Das Versprechen des freien Geleits?"
 catholic_flavor.10.d: "Einer der sogenannten reformierenden Mönche ist vor kurzem bei uns am Hofe erschienen, um unter unserem feierlichen Versprechen des freien Geleits die Rechtmäßigkeit seines Anliegens vorzutragen. Die Ketzerei ist offensichtlich, doch wir haben unser Wort gegeben."
 catholic_flavor.10.a: "Unsere Ehre ist unser Wort."
 catholic_flavor.10.b: "Wir sind nicht an unsere Versprechungen einem Ketzer gegenüber gebunden"
 republics.1.t: "Debatte republikanischer Traditionen"
 republics.1.d: "Unsere junge und fragile Republik erlebt heftige Debatten, von denen manche sogar in Gewalt ausarten, zwischen den Unterstützern des alten Regimes und den ausdauernden Verfechtern der Freiheit. Wie sollen wir darauf reagieren?"
 republics.1.a: "Wir brauchen einen König!"
 republics.1.b: "Die Republik ist heilig!"
 republics.2.t: "Verfechter des Freihandels gewinnen Debatten"
 republics.2.d: "Die Verfechter des Freihandels werden immer populärer und halten mittlerweile scheinbar eine unterstützende Mehrheit im Parlament. Sie befürworten, dass wir unsere unternehmerischen Tendenzen reduzieren."
 republics.2.a: "Verfechter des Freihandels werden wir sein."
 republics.2.b: "Merkantilismus ist lebenswichtig für den Staat."
 republics.4.t: "Der Prozess"
 republics.4.d: "Edelster $MONARCHTITLE$, Euer ältester Sohn steht wegen Korruption und Bestechung vor Gericht. Es gibt keine Zweifel, dass die Anschuldigungen der Wahrheit entsprechen und eine Verurteilung Eures ältesten Sohnes würde Euch einen schweren, persönlichen Schlag versetzen. Wir könnten allerdings in den Prozess eingreifen und seine Unschuld sicherstellen."
 republics.4.a: "Zieht Euch aus dem öffentlichen Leben zurück"
 republics.4.b: "Sorgt für seinen Freispruch."
 republics.5.t: "Eine neue Münze"
 republics.5.d: "In vergangenen Zeiten fand sich der $MONARCHTITLE$ stets auf der Rückseite einer Münze, nun jedoch lehnt die Republik einen solchen Personenkult entschieden ab. Wenn wir eine Münze höchster Reinheit prägen lassen, könnten wir das Vertrauen der Leute in Münzgeld stärken und es wäre nur recht und billig, dass alle wissen, wem sie dies verdanken."
 republics.5.a: "Lehnt die Reform ab"
 republics.5.b: "Lasst die Münzprägung veranlassen"
 republics.6.t: "Ausländische Intrigen?"
 republics.6.d: "Wilde Gerüchte machen die Runde, dass unser Adel mit ausländischen Mächten intigriert. Die Hysterie nimmt zu und die Stimmung ist angsterfüllt. Das Volk verlangt, dass wir gegen die Verräter vorgehen, doch weise Stimmen fordern, dass wir der Tradition der republikanischen Rechtsprechung Vorrang geben sollten."
 republics.6.a: "Setzt sie und ihr Vermögen fest"
 republics.6.b: "Gerechtigkeit steht über allem"
 republics.7.t: "Vergrößert die Leibwache"
 republics.7.d: "Das Amt des $MONARCHTITLE$ ist voller Gefahren und eine stärkere Leibwache ist daher von großer Wichtigkeit für den $MONARCHTITLE$ in diesen turbulenten politischen Zeiten. Es gibt jedoch auch Stimmen, die dies als ein Zurschaustellen aristokratischer Tendenzen werten, das die republikanischen Traditionen in Frage stellt."
 republics.7.a: "Tut es!"
 republics.7.b: "Es widerspricht den Idealen der Republik!"
 republics.8.t: "Der aufwieglerische Prediger"
 republics.8.d: "Ein Predigter prophezeit das Ende aller Dinge, die wir kennen und einen neuen Anfang. Mit dem kürzlich ausgebrochenen Krieg gewinnt er das Interese der Bevölkerung, doch er strebt nicht wirklich die Form von Republik an, die wir kennen. Wir könnten ihn zu einer Feuerprobe herausfordern, doch das könnte in Zeiten, in denen wir Einheit brauchen, innere Unruhen auslösen."
 republics.8.a: "Erlaubt es!"
 republics.8.b: "Unterzieht ihn einer Feuerprobe!"
 republics.9.t: "Intrige des Adels"
 republics.9.d: "In Zeiten, da die Republik fragil wirkt, erreicht uns das Gerücht, dass der Adel Intrigen schmiedet, ketzerische  Erbfolgen in unsere große Republik zu bringen."
 republics.9.a: "Das ist besorgniserregend."
 republics.10.t: "Spannungen im Rat"
 republics.10.d: "Die Republik funktioniert aufgrund des vereinbarten Rollenverständnisses der Herrscher, die den Willen der Untergebenen repräsentieren. Unsere Republik hat sich gehen die Traditionen gewandt, die uns stark machen, und die Zersetzung des herrschenden Rates fordert auch militärisch seinen Tribut."
 republics.10.a: "Das ist nicht gut!"
 republics.11.t: "Konflikte beeinflussen Regierungen"
 republics.11.d: "Eine Republik ist dann erfolgreich, wenn die wichtigsten Familien bereit sind, die Interessen der Republik zu ihren eigenen zu machen. Zur Zeit befinden sich die Traditionen der Republik unter starkem Druck und Familien stellen ihre eigenen Interessen über die der Republik. Dies beschädigt unsere Fähigkeit zum Regieren, da ein Konsens nur noch schwer erreicht werden kann."
 republics.11.a: "Das ist schlimm!"
 republics.12.t: "Handelskriege"
 republics.12.d: "Wir haben stets einen gesunden Wettbewerb zwischen unseren Händlern gefördert, doch stets haben sie das Interesse der Republik voran gestellt. Wir arbeiteten zusammen um sicherzustellen, das das Handelswesen der Republik gegen die Interessen von Rivalen Bestand hatte. Nun befindet sich diese Tradition in der Auflösung und die Handelsklasse wird zunehmend zu einer Bande von Brudermördern. Das schadet unserem Land..."
 republics.12.a: "Etwas muss unternommen werden!"
 republics.13.t: "Gestörte Zeremonie"
 republics.13.d: "Eines der Kernelemente einer Republik sind die großen Staatszeremonien. In dieser Zeit werden Meinungverschiedenheiten und Konflikte der Patrizier auf Eis gelegt, damit wir unsere Einheit demonstrieren und der Welt unsere Stärke zeigen können. Bei der letzten Zeremonie jedoch haben zornige Elemente unseren Traditionen den Rücken gekehrt und ihrem Zorn gegen den herrschenden Rat Luft gemacht."
 republics.13.a: "Weit vom Ideal entfernt!"
 muslim_piety.1.t: "Enklave der Ungläubigen"
 muslim_piety.1.d: "Eine kleine Enklave der Ungläubigen lebt mitten unter uns in [Root.Capital.GetCapitalName], die stur alle Versuche, sie zum wahren Glauben zu konvertieren, ablehnen. Sie betreiben als Händler und Hausierer ihren Lebensunterhalt und waren bisher ein Segen für die Gesellschaft, doch fordern zahlreiche lokale religiöse Wortführer, sie aus der Stadt zu verjagen und ihre Besitztümer zu beschlagnahmen."
 muslim_piety.1.a: "Ich werde keine Ungläubigen in [Root.Capital.GetCapitalName] dulden!"
 muslim_piety.1.b: "Lasst sie in Frieden."
 muslim_piety.2.t: "Eine Spende"
 muslim_piety.2.d: "Wir wurden von etlichen Imamen angesprochen, die um unsere finanzielle Unterstützung ersuchen. Ihre eigenen Kassen sind fast leer, und sie brauchen mehr Gold, um weiterhin spirituelle Führung und Almosen für die Bedürftigen bieten zu können."
 muslim_piety.2.a: "Ein lobenswertes Ziel. Sie sollen die Hilfe erhalten."
 muslim_piety.2.b: "Sicherlich kann doch ihr Glaube sie aufrechterhalten?"
 muslim_piety.3.t: "Ketzerische Forschung"
 muslim_piety.3.d: "Einer der angesehensten Männer der Wissenschaft geriet kürzlich bei einem Bankett in [Root.Capital.GetCapitalName] mit einem prominenten Imam in eine hitzige Debatte und nun werden besorgte Stimmen laut, dass unser Staat ketzerische Forschung betreiben könnte. Viele andere schlossen sich dem Imam an und gemeinsam verlangen sie Beschränkungen in dem Streben nach jedwedem Wissen, dass die Lebensweise der Menschen bedrohen könnte."
 muslim_piety.3.a: "Sie haben einige gute Argumente."
 muslim_piety.3.b: "Jagt diese Narren fort!"
 muslim_piety.4.t: "Bücherverbrennung"
 muslim_piety.4.d: "Es liegen Meldungen von Bücherverbrennungen in [Root.Capital.GetCapitalName] vor. Scheinbar haben zahlreiche religiöse Wortführer die Bevölkerung aufgewiegelt und gemeinsam haben sie alle 'ketzerischen' Schriften verbrannt, die sie in die Finger bekommen konnten. Ihre Definition von Ketzerei ist recht weit gefasst und Plünderer nähern sich auch in diesem Moment zahlreichen öffentlichen Bibliotheken..."
 muslim_piety.4.a: "Befehlt der Stadtwache einzugreifen!"
 muslim_piety.4.b: "Wie, niemand hat mich dazu eingeladen? Bringt mir meine Zunderbüchse!"
 muslim_piety.5.t: "Räuber überfallen Pilgerer"
 muslim_piety.5.d: "Gläubige Muslime auf ihrer Pilgerreise in die heilige Stadt Mekka werden in der letzten Zeit von vagabundierenden Räuberbanden überfallen. Dieser Abschaum ist nun frech genug, sogar größere Karavanen anzugreifen, und viele Tote sind zu beklagen. Das Volk ruft nach Gerechtigkeit und unsere frommsten Krieger haben um Erlaubnis gebeten, die Pilgerer sicher durch das Reich eskortieren zu dürfen."
 muslim_piety.5.a: "Absolut, gebt ihnen unseren Schutz."
 muslim_piety.5.b: "Nein, wir haben größere Sorgen."
 muslim_piety.6.t: "Ein weiterer Ungläubiger"
 muslim_piety.6.d: "Ein Offizieller niedrigen Ranges in unserer Regierung hat sich als sehr fähiger Administrator erwiesen. Er könnte eine Beförderung verdient haben, doch es gibt da ein kleines Problem – er ist kein Muslim. Alle Versuche, ihn zur Konvertierung zu bewegen, sind fehlgeschlagen und es gibt nicht wenige, die seine umgehende Entlassung fordern."
 muslim_piety.6.a: "Man kann ihm nicht trauen. Entlasst ihn."
 muslim_piety.6.b: "Nein, wir brauchen seine Fähigkeiten."
 muslim_piety.7.t: "Zustrom von Ungläubigen"
 muslim_piety.7.d: "Unser Reich sieht sich einem Zustrom von Einwanderern an unseren Grenzen ausgesetzt. Viele von ihnen sind Kriegsflüchtlinge oder wollen der Armut in ihrer Heimat entkommen und die meisten weigern sich stur, ihren falschen Religionen zu entsagen und den wahren Glauben des Islams anzunehmen. Sollten wir unsere Grenzen nicht für solche Ungläubigen geschlossen halten?"
 muslim_piety.7.a: "Ja, schickt sie fort!"
 muslim_piety.7.b: "Nein, lasst sie ihren Glauben behalten."
 muslim_piety.8.t: "Der Mob greift Ungläubige an"
 muslim_piety.8.d: "Aus dem ganzen Reich erreichen uns Meldungen von spontanen Gewaltausbrüchen des muslimischen Mobs gegen Ungläubige. Es gab etliche Lynchmorde und mehr als nur ein Gebäude wurde ein Opfer der Flammen. Der Mob verlangt die Ausweisung aller Ungläubigen und die Dhimmi fordern verbesserte Schutzmaßnahmen für sich und ihr Eigentum im Staat."
 muslim_piety.8.a: "Ungläubige haben keinen Platz hier."
 muslim_piety.8.b: "Greift ein. Recht und Ordnung müssen wiederhergestellt werden."
 muslim_piety.9.t: "Männer der Wissenschaft"
 muslim_piety.9.d: "Geschichten aus dem westlichen Europa über neue und innovative Erfindungen dort machen die Runde in unserem Reich. In dem Bemühen, den Anschluss nicht zu verlieren, haben einige unserer Funktionäre vorgeschlagen, einige ihrer gelehrten Männer mit Gold in unser Land zu locken. Das wäre von großem Nutzen für unsere Forschung, doch der Klerus wird solche Ungläubigem und ihren Einfuss auf unsere akademischen Kreise nur schwer akzeptieren."
 muslim_piety.9.a: "Holt sie her. Wir brauchen ihre Hilfe."
 muslim_piety.9.b: "Wir sind besser dran ohne sie."
 muslim_piety.10.t: "Mangel an Rekruten"
 muslim_piety.10.d: "Die Soldaten unserer frommen Armee sind bereit, ohne Zögern zur Verteidigung unseres großen Reiches ihr Leben zu lassen, doch es wird immer schwerer, neue Rekruten mit diesem Feuereifer aufzutreiben. Einige Generäle haben vorgeschlagen, dass wir unsere Ansprüche verringern und die Rekrutierung von Dhimmi und Nichtgläubigen zuzulassen."
 muslim_piety.10.a: "Es ist gut genug, wenn sie kämpfen können."
 muslim_piety.10.b: "Ich würde unsere großartige Armee niemals so schwächen!"
 muslim_piety.11.t: "Almosen für die Armen"
 muslim_piety.11.d: "Den Bedürftigen zu helfen ist eine der Grundsteine des islamischen Glaubens und viele fordern von uns, dass wir den Armen in [Root.Capital.GetCapitalName] besser helfen. Für eine kleine Summe können wir Brot liefern und an diejenigen verteilen, die Hungers darben."
 muslim_piety.11.a: "Natürlich. Veranlasst das umgehend!"
 muslim_piety.11.b: "Nein, wir brauchen das Gold, um die Sicherheit des Reiches zu gewährleisten."
 muslim_piety.12.t: "Blasphemie"
 muslim_piety.12.d: "Ein prominenter und forscher Regierungsoffizieller, der kürzlich vom Diplomatenkorps nach Hause zurückkehrte, scheint zuviel Zeit im Ausland verbracht zu haben. Er brachte einige kontroverse Ideen nach [Root.Capital.GetCapitalName], wie die Worte unseres Propheten zu interpretieren seien, was natürlich eine Menge Unmut und Zorn im Klerus entfacht hat. Mehrere Imame haben den Offiziellen zum Gotteslästerer erklärt und sie verlangen das umgehende Eingreifen der Regierung."
 muslim_piety.12.a: "Auf den Scheiterhaufen mit ihm!"
 muslim_piety.12.b: "Eine öffentliche Rüge sollte ausreichen."
 muslim_piety.13.t: "Der Klerus demonstriert"
 muslim_piety.13.d: "Der Klerus ist verärgert über den Mangel an Pietät in der Regierung unserer Nation. Eine große Menschenansammlung, die von einem charismatischen Imam angeführt wird, hat sich in [Root.Capital.GetCapitalName] eingefunden und sie verlangen Reformen und eine striktere Befolgung der islamischen Lehren."
 muslim_piety.13.a: "Treibt die Menschenmenge auseinander!"
 muslim_piety.13.b: "Gebt ihren Forderungen nach."
 muslim_piety.14.t: "Der Feuereifer unserer Armee"
 muslim_piety.14.d: "Die Moral unserer großen Armee wird von allen beneidet und der Feuereifer allein unserer Soldaten reicht aus, Gegner zu schlagen, die andere Armeen in einen panikartigen Rückzug versetzen würden. Der Ruf der Armee hat neue Rekruten angezogen, von denen jedoch viele arm an Glauben sind. Wenn wir sie in die Armee aufnehmen, könnte dies die Moral der Krieger schwächen, die sich als ordentliche Muslime ansehen..."
 muslim_piety.14.a: "Unsere Krieger brauchen ihre Hilfe nicht."
 muslim_piety.14.b: "Wir haben keine Wahl, wir müssen für Nachschub sorgen."
 muslim_piety.15.t: "Steuereintreibung"
 muslim_piety.15.d: "Es gibt viele in unserem Reich, die von Steuerzahlungen befreit sind, insbesondere der Klerus sticht hier hervor. Wenn sie einige ihrer Reichtümer mit dem Staat teilen würden, könnte die Regierung sie und den Islam viel besser schützen und vor all jenen verteidigen, die uns schaden wollen."
 muslim_piety.15.a: "Nein, ich bin nicht bereit, diese Grenze zu überschreiten."
 muslim_piety.15.b: "Ja, das geschieht zum Nutzen unserer Nation!"
 muslim_piety.16.t: "Ungezügelte Korruption"
 muslim_piety.16.d: "Während unsere Regierung immer weltlicher wird, scheint eine neue Form des Pragmatismus bei unseren Offiziellen und Administratoren zu erwachen. Leider hat dieses neue Klima auch einer zügellosen Korruption den Weg bereitet und jeder scheint sich selbst der nächste zu sein. Viele fordern eine Rückkehr zu den alten Zeiten, als unsere Nation wahrhaftig den Spuren des Propheten folgte und den Pfaden, die dieser uns wies."
 muslim_piety.16.a: "Damals war alles besser."
 muslim_piety.16.b: "Das ist der Preis, den wir zahlen müssen."
 muslim_piety.20.t: "Ein neuer $MONARCHTITLE$"
 muslim_piety.20.d: "Unserer Nation mangelt es an einer fest führenden Hand unter der Herrschaft von $HEIR$, einem schüchternen Kind, dass nicht ausreichend auf die Gefahren der Welt vorbereitet ist. Zum Glück für uns alle hat einer der  $RULER_ADJ$ nahestehenden Berater sich entschlossen, zu handeln und das Kind ist nun in sicherer Verwarnung, wo $RULER_S_PRONOUN$ keinen Schaden anrichten kann. Der Berater wurde zu unserem neuen $MONARCHTITLE$ ernannt und hat geschworen, unsere Nation mit der starken Führung zu regieren, die wir so dringend brauchen."
 muslim_piety.20.a: "Möge die Herrschaft unseres neuen $MONARCHTITLE$ lange und fruchtbar sein!"
 cultural_event.1.a: "So soll es geschehen!"
 cultural_event.1.b: "Sinnlose Ablenkungen."
 cultural_event.2.a: "Lasst uns diese Ideen annehmen!"
 cultural_event.2.b: "Nein, das ist das Risiko nicht wert."
 cultural_event.3.a: "Nur zu, lasst sie ruhig kommen."
 cultural_event.3.b: "Nein, wir brauchen ihre Hilfe nicht."
 cultural_event.4.a: "Natürlich. Sie haben unsere Unterstützung verdient."
 cultural_event.4.b: "Nein, wir haben genügend andere Probleme."
 cultural_event.5.a: "Vorwärts, für Ruhm und Ehre!"
 cultural_event.5.b: "Nein, wir müssen mit der Zeit gehen."
 cultural_event.8.a: "So soll es sein!"
 cultural_event.8.b: "Eine unnötige Ablenkung."
 cultural_event.13.a: "Ja, ich liebe eine gute Geschichte."
 cultural_event.13.b: "Nein, unser Volk muss sich auf das Jetzt und Heute konzentrieren."
 renovatio_effect: "Vereint das §YHeilige Römische Reich§! zu einer Nation!"
 EVTNAME6140: "Geschäfte im Aufschwung"
 EVTDESC6140: "Dank unserer gerissenen Handelspraktiken zieht es immer mehr Händler in unser Reich und unser Handelswesen wurde dadurch effizienter."
 EVTDESC857: "Nach einigem investierten Aufwand in der Kommunikation mit $RULER_ADJ$ Fachleuten hat sich die harte Arbeit von $MONARCHTITLE$ $MONARCH$ bezahlt gemacht. Dank der $RULER_ADJ$ Engelszunge ist unsere diplomatische Stellung angestiegen."
 EVTDESC858: "Es ist kaum vorstellbar, wie unfähig $MONARCH$ in der Diplomatie ist. Wir haben keine Ahnung, wie $RULER_S_PRONOUN$ es geschafft hat, doch $RULER_S_PRONOUN$ hat unsere diplomatische Position in der Welt mit einem einzigen Entschuldigungsschreiben an einen Botschafter beschädigt."
 EVTDESC9471: "Grenzverläufe sind organische Dinge, die sich mit dem Verlauf der Jahreszeiten wandeln und ändern und dank der Schicksale der Eroberer, die sie zuletzt überquerten. Historiker könnten vielleicht sagen, dass die Ereignisse im Jahre $YEAR$ unseres Herrn in $PROVINCENAME$ unvermeidlich waren. 'Während $PROVINCENAME$ weiterhin unter der großherzigen Herrschaft von $COUNTRY$ wächst und gedeiht, sind die Bauerntrampel jenseits der Grenze von Neid zerfressen.' Vielleicht werden sie uns weniger wohlgesonnen sein. Wie dem auch sei, die Spannungen in $PROVINCENAME$ haben einem rivalisierenden Nachbarn einen Kriegsgrund gegen uns gegeben."
 EVTOPTC9472: "Wenn es sich bewegt, rekrutiert es."
 EVTNAME841: "Ein Reformer der Marine"
 EVTDESC841: "Die Gesamtleistung unserer Marine hat sich in der Tat verbessert, seit wir beschlossen hatten, ihr auf Kosten der Armee mehr Aufmerksamkeit zu widmen. Ein Offizier mit herausragenden Fähigkeiten hebt sich aus der Masse hervor."
 EVTOPTB841A: "Befördert ihn"
 EVTNAME3001: "Interne Konflikte"
 EVTNAME3008: "Das Ende der internen Konflikte"
 EVTDESC727: "Wir befinden uns mit einem unserer Gegner im Krieg. Jeder im Reich spürt, dass wir diesen Kampf gewinnen müssen und tun das ihre als Beitrag."
 EVTOPTB1071: "Reduziert Investitionen in den Handel"
 EVTDESC2001: "Aufgrund der zunehmenden Korruption der Mönche und Kleriker nimmt eine abweisende Haltung gegen die Römisch-Katholische Kirche in ganz Europa zu. Stimmen werden laut, die die aktuellen Prinzipien und die Gier der Kirche in Frage stellen. Ein Mönch in $CAPITAL$ brachte schon länger seine Besorgnis zum Ausdruck und erklärt nun in aller Öffentlichkeit seine Unzufriedenheit mit der Kirche, was eine Reformierung des Glaubens möglich machen könnte."
 EVTDESC3026: "Die Instabilität der letzten Jahre scheint endlich vorbei zu sein! Wir müssen uns nicht länger vor Bauernaufständen für Reformen sorgen. Ihr Kampfeswille ist verbraucht."
 civil_war.6.t: "Unterstützung der Rebellen in $CAPITAL$"
 civil_war.6.d: "Nun gibt es sogar in unserer Hauptstadt Unterstützung für den Thronanwärter. Eine Armee steht vor den Toren von $CAPITAL_CITY$ und die Stadt steht kurz vor der Niederlage!"
 civil_war.6.a: "Das ist kein Scherz!"
 EVTOPTA3096: "Der Sieg ist unser!"
 EVTOPTA7002: "Das ist eine Beleidigung für [Root.GetName]!"
 EVTOPTB7002: "Ladet ihn ein, [Root.Capital.GetName] zu besuchen"
 EVTOPTA7004: "Sie sollten ein paar Manieren lernen!"
 EVTNAME6418: "Ausgezeichnetes Jahr"
 revolution.20.t: "$COUNTRY$ ist stabiler!"
 revolution.20.d: "Die schlimmsten Missstände der revolutionären Phase verblassen in der Erinnerung."
 revolution.20.a: "Gute Neuigkeiten!"
 EVTDESC1082: "Es stimmt uns wahrlich traurig, zuzusehen, wie die Machtgebiete des Papstes zusehend verschwinden. Unsere starke Hingabe macht uns zum idealen Kandidaten, um einen neuen Kirchenstaat zu gründen. Vielleicht sollten wir eine unserer Provinzen abtreten?"
 EVTOPTA1082: "Zum Ruhme Gottes!"
 EVTOPTB1082: "Vielleicht besser nicht"
 EVTOPTC863: "Unterstützt sie trotzdem!"
 EVTDESC9551: "Schon seit einiger Zeit finden Diskussionen im Parlament statt, wie wir unseren Handel ausweiten können. Wir besitzen bereits die exklusive Kontrolle über einen lokalen Handelsposten, doch viele sind von den Möglichkeiten fasziniert, die der überseeische Handel bereit hält. Andere sind davon überzeugt, dass das Risiko zu hoch ist und mehr Geld in der Heimat zu machen ist."
 EVTDESC9553: "Unser Parlament ist uneins im Bezug auf den Vorschlag, einen neuen Handelsposten einzurichten. Die meisten sehen keine logischen Gründe, warum eine so prominente Handelsnation wie die unsere nicht einen eigenen Handelsposten haben sollte, doch wir wissen alle, dass so etwas nicht billig ist und daher einer eingehenden Begutachtung erfordern."
 EVTDESC753: "Scheinbar weisen einige Handelsposten unsere Händler aus. Als Grund wird 'Ekel vor den endlosen Eroberungskriegen von $COUNTRY$' angegeben."
 EVTDESC773: "Einige Länder sind scheinbar so entsetzt über unsere Außenpolitik, dass sie beschlossen haben, auf Attentate gegen unsere Händler zurückzugreifen, um unsere Finanzen zu treffen.\n\nSchockierender allerdings ist, dass diese Attentate sogar in unseren eigenen Handelsposten geschehen..."
 EVTDESC9512: "Uns erreichten Meldungen von unseren kolonialen Siedlern in $PROVINCENAME$, dass die Gegend ein perfekter Handelsposten für Elfenbein ist. Unsere Regierung platzt vor Freude."
 remains_ruler: "[Root.Monarch.GetName] ( [Root.Monarch.GetAdm] £adm£ / [Root.Monarch.GetDip] £dip£ / [Root.Monarch.GetMil] £mil£ ) bleibt Herrscher."
 EVTDESC2011: "Die protestantische Reformation verbreitet sich wie ein Steppenbrand in Europa. Zahlreiche verschiedene Bewegungen haben sich bereits gegründet, und bieten alternative Methoden, den christlichen Glauben zu reformieren. Ein hingebungsvoller Prediger in $CAPITAL$ wurde zur Schlüsselfigur in der sogenannten Reformierten Lehrmeinung und betonte den vollständigen Ruin der sittlichen Natur der Menschheit. Nur durch Gottes Eingreifen könne die Menschheit Erlösung finden, wenn sich Rebellion zu willigem Gehorsam wandelt."
 EVTOPTB610A: "Integration ist ein langsamer Prozess."
 EVTNAME9205: "Die Ausplünderung von $FROM$"
 EVTDESC9205: "$FROM$ ist durch unsere Streitkräfte gefallen und $MONARCHTITLE$ $MONARCH$ erlaubt den Truppen, mit der Stadt zu machen, was sie wollen. Das verbessert seine Popularität unter seinen Männern ungemein."
 EVTNAME9206: "$PROVINCENAME$ wurde ausgeplündert!"
 EVTDESC9206: "Die Armeen von $CONTROLLERNAME$ haben alle Reichtümer von $PROVINCENAME$ geplündert."
 EVTOPTA9206: "Verflucht nochmal!"
 EVTOPTB9074: "Er mag uns unser Leben nehmen, doch unsere Freiheit niemals."
 EVTOPTC9469: "Sein Name soll Jan sein"
 EVTOPTB823A: "Lasst mich darüber nachdenken."
 random_event.EVTNAME1: "Unterstützung für die Revolution in Übersee"
 random_event.EVTDESC1: "Als der Revolutionskrieg zwischen Amerika und unseren Rivalen weiter wütet, verlangen mehr und mehr Menschen in unserem Land, dass wir nicht nur zusehen, sondern den kolonialen Revolutionären helfen sollten."
 random_event.EVTOPTA1: "Wir können nicht zulassen, dass das amerikanische Land zerschlagen wird"
 random_event.EVTOPTB1: "Das ist nicht unser Krieg"
 random_event.EVTNAME2: "Kulturelle Bindungen werden schwächer"
 random_event.EVTDESC2: "Im Laufe der Zeit werden die Bindungen zwischen der Metropolis und unseren Kolonien schwächer. Die Kolonisten in $PROVINCE$ identifizieren sich kaum noch mit der Heimat ihrer Vorfahren."
 random_event.EVTOPTA2: "Die Zeit wird zeigen, was daraus wird"
 random_event.EVTNAME3: "Verräter im Parlament"
 random_event.EVTDESC3: "Es wurde offensichtlich, dass ein gewählter Vertreter in unserer Regierung sich in Kriegszeiten mit der Opposition verbündet und ihr beisteht. Wir sollten ihn entlarven und wegen Hochverrats hinrichten, doch er hat breiten Rückhalt in der Gesellschaft und es könnte zu Unruhen führen."
 random_event.EVTOPTA3: "Exekutiert ihn"
 random_event.EVTOPTB3: "Versucht, sein Engagement zu mindern"
 random_event.EVTNAME4: "Eine neue Religion breitet sich aus?"
 random_event.EVTDESC4: "Unsere Bauerngesindel verrichtet merkwürdige Rituale mit ... Bällen? Wir müssen weitere religiöse Unruhen unbedingt verhindern!"
 random_event.EVTOPTA4: "Haltet zumindest unsere Universitäten sauber!"
 random_event.EVTOPTB4: "Meine Berater haben noch nie von Fussball gehört?!"
 random_event.EVTNAME5: "Unsere Vorfahren beobachten uns"
 random_event.EVTDESC5: "Seit kurzem zeigt die Bevölkerung Zweifel an der Rechtmäßigkeit unserer Herrschaft. Wir sollten sie an unser Recht zu herrschen erinnern!"
 random_event.EVTOPTA5: "Zum Ruhme unserer Vorfahren! Baut das gewaltigste Monument, dass ihr euch vorstellen könnt!"
 random_event.EVTOPTB5: "Errichtet eine nette Statue von einem meiner Vorfahren"
 random_event.EVTOPTC5: "Erinnert mich bloß nicht an meinen Großvater..."
 random_event.EVTNAME6: "Ein neuer Turnier-Champion"
 random_event.EVTDESC6: "Während dem letzten ritterlichen Turnier überraschte ein unangemeldeter Bürger die Zuschauer, indem er alle Heraisforderer besiegte und zum Champion ausgerufen wurde. Nun stehen wir vor der unangenehmen Entscheidung, was wir mit ihm anfangen sollen."
 random_event.EVTOPTA6: "Der Mann sollte unsere Armeen anführen!"
 random_event.EVTOPTB6: "Verschärft die Regeln, damit so etwas nicht noch einmal passiert!"
 random_event.EVTNAME7: "Ein neues Flaggschiff!"
 random_event.EVTDESC7: "Unsere Flotte ist nicht komplett ohne ein ruhmreiches Flaggschiff."
 random_event.EVTOPTA7: "Eine goldene Galionsfigur klingt toll!"
 random_event.EVTOPTB7: "Ok, wenn ihr meint..."
 random_event.EVTOPTC7: "Das billigste verfügbare Modell sollte ausreichen"
 random_event.EVTNAME8: "Ketzerei!"
 random_event.EVTDESC8: "Einer Eurer Berater wagte es, bei Eurem letzten Banket mit dem Bischof zu argumentieren und die Kirche hat einen Inquisitor entsendet, um ihn über seine Ideen zu befragen. Ihr könntet Euren Einfluss geltend machen, um ihn zu verteidigen, oder Euch der Kirche beugen, um die Gunst des Papstes zu erlangen."
 random_event.EVTOPTA8: "Vater, dein Wille geschehe."
 random_event.EVTOPTB8: "Vergiftet beim nächsten Mal doch gleich das Essen des Bischofs!"
 random_event.EVTNAME9: "Wir haben einen Spitzel!"
 random_event.EVTDESC9: "Einer unserer Militärexperten arbeitete jahrelang für unsere Gegner und bietet uns nun seine Hilfe in unserem heiligen Krieg an. Er kann sich opfern, damit wir einen militärischen Stützpunkt einnehmen können, oder uns einige ihrer Geheimnisse verraten. Was sollen wir tun, Eure Majestät?"
 random_event.EVTOPTA9: "Beauftragt ihn, die Festung zu sabotieren!"
 random_event.EVTOPTB9: "Lasst uns wissen, was er für sie konstruierte!"
 random_event.EVTNAME10: "Ein gieriger Korsar"
 random_event.EVTDESC10: "Euer gefürchtetster Freibeuter hat beschlossen, dass gegnerische Schiffe seine Gier nach Beute und Ruhm nicht ausreichend befriedigen und er begann, Eure eigene Handelsflotte anzugreifen. Die Händler fordern seinen Kopf, doch Euer Schatzmeister schlug vor, dass Ihr Euch mit ihm einigt, da Eure erschöpfte Staatskasse durchaus ein paar extra Münzen gut gebrauchen könnte."
 random_event.EVTOPTA10: "Wir müssen unsere Händler beschützen, versenkt diesen gierigen Dreckskerl!"
 random_event.EVTOPTB10: "Pecunia non olet, oder etwa nicht?"
 random_event.EVTNAME11: "Ausländischer Militärexperte"
 random_event.EVTDESC11: "Unser Land befindet sich im Krieg, doch unsere Führung ist nicht vorbereitet! Heute erschien ein ausländischer Militärexperte an unserem Hofe. Seine Reputation eilt ihm voraus und er kann sich einigermaßen in unserer Sprache verständigen, doch sein Preis ist unverschämt hoch. Was wollen wir mit ihm machen?"
 random_event.EVTOPTA11: "Beauftragt ihn, unsere Offiziere auszubilden"
 random_event.EVTOPTB11: "Gebt ihm das Kommando über unsere Armeen"
 random_event.EVTOPTC11: "Wir brauchen keine ausländische Hilfe!"
 random_event.EVTNAME12: "Der Weiße Elefant"
 random_event.EVTDESC12: "Wir konnten uns einen Heiligen Weißen Elefanten sichern, ein Symbol königlicher Macht und Gerechtigkeit und für Frieden und Wohlstand in unserem Reich."
 random_event.EVTOPTA12: "Ausgezeichnet"
 random_event.EVTNAME13: "Profit in Mekka!"
 random_event.EVTDESC13: "Mein $MONARCHTITLE$, eine ungewöhnliche Anzahl an Adligen und Händlern aus der gesamten islamischen Welt sind dieses Jahr nach Mekka gepilgert. Der höhere Strom an reichen Personen hat dem lokalen Handel einen Schub gegeben! Wie sollen wir die Steuern eintreiben?"
 random_event.EVTOPTA13: "Schickt sie in meine Staatskasse"
 random_event.EVTOPTB13: "Investiert in lokale Läden"
 random_event.EVTOPTC13: "Sendet es an die Kirche"
 random_event.EVTNAME14: "Eine bemerkenswerte Vorführung"
 random_event.EVTDESC14: "Eine junge Minnesängerin, die in ganz Europa für ihre unkonventionelle Musik Ruhm erlangte, wurde an Euren Hof eingeladen. Der Anblick ihres Kostüms ließ den gesamten Raum nach Luft ringen. Ihre Lieder waren erfüllt von zahllosen, kaum versteckten Andeutungen und Referenzen zu unkonventionellen sexuellen Akten – an einem Punkt lief der Erzbischof violett an und stürmte aus dem Raum. Die Vorführung wurde fortgesetzt und am Ende ruhten alle Augen auf Euch ob Eurer Reaktion."
 random_event.EVTOPTA14: "Ein provokanter, faszinierender Kommentar zu Romantik und Geschlechtern in der Gesellschaft der modernen Zeit!"
 random_event.EVTOPTB14: "Welch lächerlicher Müll für dumme Menschen! Aus meinen Augen!"
 random_event.EVTNAME15: "Muskete oder Bogen?"
 random_event.EVTDESC15: "Eine Debatte ist am Hof ausgebrochen über die Wichtigkeit von Musketen verglichen mit traditionellen Bogenschützen-Regimentern. In der Hoffnung, $MONARCHTITLE$ $MONARCH$ zu beweisen, dass ihre Rolle in der Armee nicht überflüssig ist, hat eine Gruppe von Veteranen-Bogenschützen eine beeindruckende Demonstration abgeliefert. Ihre Anmut, Fertigkeiten und Genauigkeit wurden von vielen Anwesenden bewundert."
 random_event.EVTOPTA15: "Selbstverständlich haben Bogenschützen eine wichtige Rolle"
 random_event.EVTOPTB15: "Diese alten Männer sollten langsam in den Ruhestand gehen."
 random_event.EVTNAME16: "Lücken in der Blockade"
 random_event.EVTDESC16: "Mein Lord, ein prominenter Freibeuter hat es geschafft, die Blockade zu umgehen und essentiellen Versorgungsnachschub in das Land zu bringen. Doch um seine Fahrten fortzusetzen, fordert er zunehmend größere Summen."
 random_event.EVTOPTA16: "Die Versorgung muss aufrecht erhalten werden"
 random_event.EVTOPTB16: "Lasst die Händler zahlen"
 random_event.EVTOPTC16: "Wir werden mit solchen Dieben nicht verhandeln"
 colonial.EVTNAME8: "Eine Hexe!"
 colonial.EVTDESC8: "Die Dorfbewohner in $PROVINCENAME$ haben eine Hexe auf frischer Tat erwischt, als sie versuchte, einige Kinder in einem Ofen zu kochen... das Dorf ist in Aufruhr und sie wird wohl auf dem Scheiterhaufen enden. Sollten wir diese Feuerprobe gutheißen oder verdammen?"
 colonial.EVTOPTA8: "Auf den Scheiterhaufen mit ihr, verbrennt sie zu Asche!"
 colonial.EVTOPTB8: "Jeder weiß, dass es keine Hexen gibt. Befreit die arme Frau"
 colonial.EVTNAME9: "Eine neue Siedlung"
 colonial.EVTDESC9: "Unsere Bemühungen, $PROVINCENAME$ weiter zu entwickeln, werden fortgesetzt, doch nun lehnen einige Siedler unsere Hauptstadt ab und haben begonnen, eine neue Siedlung weit entfernt von der ursprünglichen zu errichten. Die Menschen strömen nun in die zweite Siedlung, und wir müssen unsere Bemühungen aufteilen."
 colonial.EVTOPTA9: "Diese Siedlung muss im Stich gelassen werden"
 colonial.EVTOPTB9: "Mehr Menschen bedeutet mehr Steuern"
 colonial.EVTNAME10: "Rivalisierende Städte"
 colonial.EVTDESC10: "Zwei unserer Siedlungen in $PROVINCENAME$ haben einen heftigen Wettbewerb begonnen und versuchen alles in ihrer Macht, die Oberhand in der gesamten Provinz zu gewinnen."
 colonial.EVTOPTA10: "Aus Wettbewerben werden Gewinner geboren"
 colonial.EVTOPTB10: "Beruft separate Governeure"
 colonial.EVTNAME11: "Kompromittierte Verteidigung"
 colonial.EVTDESC11: "Wir haben zwei wichtige Siedlungen in $PROVINCENAME$, zwischen denen viele Tage Reise liegen. Dies hat unsere Möglichkeiten, die Provinz erfolgreich zu verteidigen, deutlich gefährdet."
 colonial.EVTOPTA11: "Nun, sie können sich selbst verteidigen"
 colonial.EVTOPTB11: "Ich schätze, dass wir eine weitere Festung bauen müssen"
 colonial.EVTNAME12: "Der Ruf der Jagd"
 colonial.EVTDESC12: "Die jungen Männer in $PROVINCENAME$ sind bestenfalls halb zivilisiert. Sie bewundern die nahelebenden Eingeborenen und lernen von ihnen. Viele von ihnen träumen davon, ihre Heimat abzulegen, um Nomaden und Jäger in der großen Wildnis jenseits unserer Grenzen zu werden."
 colonial.EVTOPTA12: "Verdammt diese Narretei"
 colonial.EVTOPTB12: "Wenn sie schon da sind, können sie sich auch umsehen"
 colonial.EVTOPTC12: "Solange sie ein paar Felle heimbringen..."
 colonial.EVTNAME13: "Fellhandel lässt nach"
 colonial.EVTDESC13: "Während sich die Zivilisation weiterentwickelt, wurden die Bestien der Wälder, von denen wir unsere Felle beziehen, rar. Die Felljagd ist in $PROVINCENAME$ nicht länger möglich."
 colonial.EVTOPTA13: "Wenn die Wälder leer sind, können wir sie genausogut abholzen..."
 colonial.EVTOPTC13: "Vielleicht werden sie endlich auf ihren Farmen sesshaft!"
 colonial.EVTNAME14: "Jesuitenmission gegründet"
 colonial.EVTDESC14: "Eine Gruppe von Mönchen vom Jesuitenorden ist in die Neue Welt gereist, um in einer unserer Kolonien eine Mission zu gründen und die Eingeborenen zu christianisieren."
 colonial.EVTOPTA14: "Ad Maiorem Dei Gloriam!"
 colonial.EVTNAME15: "Unser Kolonie wurde vom Römischen Fieber heimgesucht!"
 colonial.EVTDESC15: "Unsere Kolonie in $PROVINCENAME$ wird von einer Krankheit heimgesucht. Sie ist so verheerend, dass das Risiko besteht, dass die Kolonie untergehen wird. Die Eingeborenen scheinen immun zu sein, doch unsere Kolonisten sterben wie die Fliegen."
 colonial.EVTOPTA15: "Entsendet jemand, um darauf zu reagieren"
 colonial.EVTOPTB15: "Stellt die Provinz unter Quarantäne!"
 colonial.EVTOPTC15: "Lasst uns für das Beste hoffen und beten"
 EVTDESC871: "Herr, einer unserer Berater schlägt vor, Adelstitel an alle, die es sich leisten können, zu verkaufen. Es würde uns jede Menge Geld einbringen, allerdings würde der Adelsstand als Ganzes entwertet und die aristokratischen Familien würde dies vielleicht ärgern. Sollen wir es veranlassen?"
 EVTDESC900_01: "Lang lebe der Kaiser! Die Kurfürsten sprechen uns weiter ihr Vertrauen aus und die Kaiserkrone bleibt in $COUNTRY$. Da unser Land die Kaiserwürde fest in seiner Hand hält und die Fürsten uns mit einer gewissen Selbstverständlichkeit als Kaiser akzeptieren, erhöht sich die Reichsauthorität."
 ship_building_problems: "Probleme mit dem Schiffsbau"
 border_friction.1t: "Grenzdisput"
 border_friction.1d: "Gegenüber unserem Land gibt es Empörung, dass wir mit einer Nation, die Provinzen, die rechtmäßig uns sind hält verbünden!"
 border_friction.1a: "Vielleicht eine Änderung der Politik in Ordnung ist ..."
 border_friction.1b: "Setzen Sie einen positiven Spin auf die Dinge!"
 border_friction.2d: "Unsere rechtmäßigen Provinzen werden durch andere Nationen gehalten und unsere Regierung scheint zu sein, keine Mühe, um sie zurückzugewinnen! 'Was nützen sie überhaupt?' verkündet das Broadsheet.\nDie weit verbreitete Unzufriedenheit mit unser Versagen, unser Anspruch Provinzen zurückzugewinnen Fegen der Nation."
 vassalize_empire2: "Alle Mitglieder des §YHeiligen Römischen Reichs§! werden unsere direkten Vasallen oder verlassen das Reich, was uns wiederum Anspruch auf ihre Ländereien gibt!"
 EVTDESC3097: "Während fahnenflüchtige Armeen überall in unserem Reich ihre Banner in Rebellion erheben, glauben die $LIKELYREBELS$-Rebellen in $PROVINCENAME$ wohl, das Blut im Wasser schmecken zu können und haben sich den anderen rebellierenden Querulanten angeschlossen."
 EVTNAME8000: "Die Naturgeister sind besorgt"
 EVTDESC8000: "Die Naturgeister sagen unserem Volk, dass unsere Toleranz die Ausbreitung des Totemismus in unserem Reich gestattet."
 EVTOPTA8000: "Das hat man also von Toleranz"
 EVTNAME8001: "Traurige Nachrichten aus den Jagdgründen:"
 EVTDESC8001: "Unsere Schamanen berichten, dass manche Angehörige unseres Volkes sich aufgrund unserer Toleranz dem Totemismus zugewandt haben."
 EVTOPTA8001: "Trotzdem sind wir wenigstens tolerant"
 EVTNAME8002: "Geistige Verbindung in Gefahr"
 EVTDESC8002: "Da wir dem Animismus gestattet haben, sich in unserem Land zu verbreiten, ist unsere Verbindung zu Tieren und Pflanzen in Gefahr."
 EVTOPTA8002: "Das verheißt nichts Gutes"
 EVTNAME8003: "Geistige Verbindung in Gefahr"
 EVTDESC8003: "Da wir dem Schamanismus gestattet haben, sich in unserem Land zu verbreiten, ist unsere Verbindung mit Tieren und Pflanzen in Gefahr."
 EVTOPTA8003: "Das verheißt nichts Gutes"
 EVTNAME9522: "Kakao"
 EVTDESC9522: "Unsere kolonialen Siedler in $PROVINCENAME$ haben berichtet, dass das heiße, regnerische Tropenklima der Provinz zum Kakaoanbau überaus gut geeignet ist."
 EVTOPTA9522: "Das sind großartige Neuigkeiten"
 colonial.EVTNAME18: "Kaffee aus der Neuen Welt"
 colonial.EVTDESC18: "Kaffee ist zu einem stark nachgefragten Produkt geworden, da die Leute davon anscheinend gar nicht genug bekommen können. Das Klima und die ausgedehnte Weite der Neuen Welt scheinen sie zum perfekten Kaffeeanbaugebiet zu machen. Vielleicht sollten wir in Betracht ziehen, die Produktion in [Root.GetName] in diese Richtung zu bewegen?"
 colonial.EVTOPTA18: "Warum nicht? Schließlich nennen manche Kaffee das Schwarze Gold!"
 colonial.EVTOPTC18: "Wir sollten besser alles beim Alten lassen"
 increased_tariffs: "Erhöhte Zölle"
 desc_increased_tariffs: "[Root.ColonialParent.GetName] hat unsere Proteste missachtet und die Zölle auf unsere Wirtschaft angehoben."
 reduced_tariffs: "Reduzierte Zölle"
 desc_reduced_tariffs: "[Root.ColonialParent.GetName] hat unsere Proteste beachtet und die Zölle auf unsere Wirtschaft verringert."
 colonial_nation.EVTNAME1: "Zölle zu hoch"
 colonial_nation.EVTDESC1: "Die Bevölkerung der Kolonien ist der Ansicht, dass die Warenpreise zu hoch sind. Für die Preisinflation machen sie unsere Zölle verantwortlich und verlangen deren Reduzierung."
 colonial_nation.EVTOPTA1: "Wir sollten ihnen zeigen, wer in den Kolonien den Ton angibt!"
 colonial_nation.EVTOPTB1: "Zollreduzierung akzeptieren"
 colonial_nation.EVTNAME2: "Erhöhte Zölle"
 colonial_nation.EVTDESC2: "Trotz unserer Proteste hat [Root.ColonialParent.GetName] vorübergehend die Zölle angehoben, was unsere Wirtschaft ausbluten wird."
 colonial_nation.EVTOPTA2: "Macht nur so weiter, dann ..."
 colonial_nation.EVTNAME3: "Reduzierte Zölle"
 colonial_nation.EVTDESC3: "[Root.ColonialParent.GetName] hat auf die Vernunft gehört und eine vorübergehende Reduzierung der Zölle beschlossen, die unsere Wirtschaft langsam stranguliert hatten."
 colonial_nation.EVTOPTA3: "Gute Neuigkeiten!"
 colonial_nation.EVTNAME4: "Freiheitskämpfer oder Rebell?"
 colonial_nation.EVTDESC4: "Ein Armeeoberst macht sich als starker Befürworter bewaffneten Widerstands gegen [Root.ColonialParent.GetName] einen Namen. Abgesehen davon, dass er ein talentierter Soldat ist, scheint er auch ein inspirierender und charismatischer Anführer zu sein. Daher ist es nicht verwunderlich, dass immer mehr Leute seinen Unabhängigkeitsideen Gehör schenken.\n\nSollen wir ihn als Verräter und Rebell brandmarken oder könnte er derjenige sein, der uns dabei hilft, die kolonialen Fußeisen abzuwerfen und [Root.GetName] in die Unabhängigkeit zu führen?"
 colonial_nation.EVTOPTA4: "Befördert ihn zum General!"
 colonial_nation.EVTNAME5: "Schwierigkeiten in [From.GetName]"
 colonial_nation.EVTDESC5: "Ein Oberst in der [From.GetAdjective]-Armee macht sich als starker Befürworter bewaffneten Widerstands gegen [Root.GetName] einen Namen. Abgesehen davon, dass er ein talentierter Soldat ist, scheint er auch ein inspirierender und charismatischer Anführer zu sein. Daher ist es nicht verwunderlich, dass immer mehr Leute seinen gefährlichen Unabhängigkeitsideen Gehör schenken.\n\nAnstatt diesen Emporkömmling aber einen Kopf kürzer zu machen, haben ihn die örtlichen Behörden in [From.GetName] sogar noch zum General befördert!"
 colonial_nation.EVTOPTA5: "Wie können sie es wagen?!"
 colonial_nation.EVTNAME6: "Kolonialrebell hingerichtet"
 colonial_nation.EVTDESC6: "Ein Oberst in der [From.GetAdjective]-Armee macht sich als starker Befürworter bewaffneten Widerstands gegen [Root.GetName] einen Namen. Abgesehen davon, dass er ein talentierter Soldat ist, scheint er auch ein inspirierender und charismatischer Anführer zu sein. Daher ist es nicht verwunderlich, dass immer mehr Leute seinen gefährlichen Unabhängigkeitsideen Gehör schenken.\n\nGlücklicherweise hat [From.Monarch.GetTitle] [From.Monarch.GetName] die Angelegenheit schnell auf dem Schafott erledigt. Diese Hinrichtung scheint das Freiheitsstreben in [From.GetName] aber noch zusätzlich angeheizt zu haben ..."
 colonial_nation.EVTOPTA6: "Vielleicht war das eine zu überhastete Lösung ..."
 can_lift_tariff_modifier: "\nSobald [Root.GetName] eine unabhängige Nation wird, fällt dieser Zoll weg."
 colonial_nation.EVTNAME10: "Kolonialkriege"
 colonial_nation.EVTDESC10: "Wenn wir gute Beziehungen und möglicherweise Bündnisse mit den Eingeborenenstämmen in der Neuen Welt aufbauen möchten, sollten wir einige unserer Kolonien daran hindern, Kolonialkriege anzuzetteln."
 colonial_nation.EVTOPTA10: "Haltet sie an der kurzen Leine!"
 colonial_nation.EVTOPTB10: "Das ist nicht in unserem Interesse!"
 colonial_nation.EVTNAME11: "Die Proklamation von [GetYear]"
 colonial_nation.EVTDESC11: "Zur Bewahrung ihrer guten Beziehungen mit benachbarten Eingeborenenstämmen hat [From.GetName] [Root.Monarch.GetTitle] [Root.Monarch.GetName] eine Proklamation geschickt, die uns verbietet, Eingeborenenstämme ohne triftigen Grund anzugreifen!"
 colonial_nation.EVTOPTA11: "Das ist ein Frevel!"
 restricted_colonial_expansion: "Limitierte Kolonialexpansion"
 desc_restricted_colonial_expansion: "[Root.ColonialParent.GetName] ist bemüht, ihren Beziehungen mit den benachbarten Eingeborenenstämmen nicht zu schaden und hat unsere Kolonialexpansion daher limitiert."
 colonial_nation.EVTNAME12: "Kolonialexpansion"
 colonial_nation.EVTDESC12: "Diplomaten in unseren Kolonien in der Neuen Welt berichten von Unruhen entlang der Grenze. Die kontinuierlich schnelle Expansion der Siedler hat die benachbarten Eingeborenenstämme sehr verärgert. Wenn wir Interesse daran haben, zu diesen Stämmen weiterhin gute Beziehungen zu unterhalten, müssen wir die Expansion unserer Kolonien limitieren."
 colonial_nation.EVTOPTA12: "Limitieren!"
 colonial_nation.EVTOPTB12: "Lasst sie nach eigenem Ermessen expandieren"
 proclamation_tooltip: "Der Kriegsgrund §YColonial Conquest§W steht 10 Jahre lang nicht zur Verfügung."
 colonial_nation.EVTNAME13: "Limitierte Kolonialexpansion"
 colonial_nation.EVTDESC13: "Die kontinuierlich schnelle Expansion der Siedler hat die benachbarten Eingeborenenstämme sehr verärgert, und um zu diesen Stämmen weiterhin gute Beziehungen zu unterhalten, hat [From.GetName] unsere Kolonialexpansion limitiert."
 colonial_nation.EVTOPTA13: "Unerträglich!"
 colonial_nation.EVTNAME14: "Die Bürden des Krieges"
 colonial_nation.EVTDESC14: "Unser kürzlicher Krieg hat das Land stark erschöpft. Vielleicht sollten unsere Kolonien einen Teil dieser Bürden tragen?"
 colonial_nation.EVTOPTA14: "Lasst die Kolonien bezahlen!"
 colonial_nation.EVTOPTB14: "Wir werden die Bürden auf uns nehmen"
 colonial_nation.EVTDESC15: "Die kürzlichen Kriege von [From.GetName] haben für große Erschöpfung gesorgt. Da einer unserer Nachbarn in den Krieg involviert war, hat [From.Monarch.GetTitle] [From.Monarch.GetName] nun entschieden, dass wir einen Teil der Bürden auf uns nehmen sollten!"
 colonial_nation.EVTNAME75: "Verbreitet die Revolution"
 colonial_nation.EVTDESC75: "Nachdem wir uns erfolgreich aus dem tyrannischen Griff von [Root.ColonialParent.GetName] befreit haben, sind wir zum Hoffnungsträger und zur Inspirationsquelle der Kolonien der Neuen Welt geworden, die ebenfalls nach Unabhängigkeit streben. Vielleicht ist es an der Zeit, die Revolution in unsere Nachbarländer zu verbreiten und sie bei ihrem Kampf zu unterstützen?"
 colonial_nation.EVTOPTA75: "Viva la Revolution!"
 colonial_nation.EVTOPTB75: "Bewahrt den Status Quo"
 viva_la_revolution: "Bringt zwei Regimenter revolutionärer Soldaten ein."
 colonial_nation.EVTNAME76: "Der Dominoeffekt"
 colonial_nation.EVTDESC76: "Ein Gesandter von [From.GetName] ist eingetroffen. Nach ihrem erfolgreichen Unabhängigkeitskrieg gegen [From.ColonialParent.GetName] möchten sie die Revolution in der ganzen Neuen Welt verbreiten und bieten uns eine helfende Hand für unseren Kampf gegen [Root.ColonialParent.GetName]. An der Grenze warten zwei Regimenter revolutionärer Veteranen, sich unserer Armee anzuschließen. Sollen wir ihre Hilfe akzeptieren?"
 colonial_nation.EVTOPTA76: "Ideen übernehmen und ihre Hilfe akzeptieren!"
 colonial_nation.EVTOPTB76: "Wir werden loyal bleiben"
 supported_the_revolution: "Unterstützte die Revolution"
 colonial_nation.EVTNAME77: "Revolutionsgeist"
 colonial_nation.EVTDESC77: "Während die Revolutionsleidenschaft unser ganzes Land umfasst, ist das Freiheitsstreben sehr hoch. Die Bevölkerung in [Root.GetName] ist es leid, ihr Leben von dieser Witzfigur von [Root.ColonialParent.Monarch.GetTitle] in [Root.ColonialParent.Capital.GetCapitalName] bestimmen zu lassen. Die Neue Welt muss auch eine freie Welt sein, die von örtlich gewählten Vertretern regiert wird. Die Völker schreien nach Freiheit und viele Freiwillige warten auf Erlaubnis, sich der Armee anschließen zu dürfen. Ob [GetYear] wohl das Jahr sein wird, in dem wir uns von [Root.ColonialParent.GetName] losreißen können?"
 colonial_nation.EVTOPTA77: "Vergrößert die Armee!"
 colonial_nation.EVTOPTB77: "Weist diese Störenfriede ab"
 revolutionary_spirit: "Revolutionsgeist"
 desc_revolutionary_spirit: "Im Wunsch nach Freiheit haben sich den Streitkräften viele Freiwillige angeschlossen."
 colonial_nation.EVTNAME90: "Neue Regierung!"
 colonial_nation.EVTDESC90: "Wenn [Root.GetName] ihre Unabhängigkeit von [Root.ColonialParent.GetName] erreichen sollen, müssen wir uns [Root.Monarch.GetTitle] [Root.Monarch.GetName] entledigen und selbst eine starke und stabile Regierung bilden. Wir sollten umsichtig entscheiden, da dies den Weg unserer jungen Nation vorgeben wird."
 colonial_nation.EVTOPTA90: "Administrative Monarchie"
 colonial_nation.EVTOPTB90: "Administrative Republik"
 colonial_nation.EVTOPTC90: "Adelsrepublik"
 colonial_nation.EVTOPTD90: "Kaufmannsrepublik"
 colonial_nation.EVTNAME91: "Vertrag von [Root.Capital.GetCapitalName]"
 colonial_nation.EVTDESC91: "Der Unabhängigkeitskrieg um [From.GetName] ist vorbei. Ihre Rebellentruppen wurden von unserer siegreichen Armee vollständig vernichtet. Nun sind sie einmal mehr eine Kolonie von [Root.GetName]. Sollen wir [From.Monarch.GetTitle] [From.Monarch.GetName] exekutieren und für die während des Krieges zugefügten Schäden strenge Kriegsreparationen fordern? Andernfalls: Sollten wir etwas milder vorgehen, um in der Neuen Welt nicht noch mehr Schwierigkeiten hervorzurufen?"
 colonial_nation.EVTOPTA91: "Runter mit [From.Monarch.GetHerHis] Kopf!"
 colonial_nation.EVTOPTB91: "Nachsicht üben"
 colonial_nation.EVTNAME92: "Unabhängigkeitskrieg gescheitert"
 colonial_nation.EVTDESC92: "Der Unabhängigkeitskrieg ist tragisch gescheitert und [Root.GetName] fühlt einmal mehr das Joch von [Root.ColonialParent.GetName] im Nacken. Unsere kurzlebige Regierung unter [Root.Monarch.GetTitle] [Root.Monarch.GetName] wurde aufgelöst und [Root.Monarch.GetName] zum Tode verurteilt. Von [Root.ColonialNation.Capital.GetCapitalName] wurde als Ersatz ein neuer Gouverneur oder Vizekönig herübergeschickt, und [Root.ColonialParent.GetName] fordert als Ausgleich für während des Krieges zugefügte Schäden strenge Kriegsreparationen."
 colonial_nation.EVTOPTA92: "Wir werden auf unsere Stunde warten ..."
 colonial_nation.EVTDESC93: "Der Unabhängigkeitskrieg ist tragisch gescheitert und [Root.GetName] fühlt einmal mehr das Joch von [Root.ColonialParent.GetName] im Nacken. Unsere kurzlebige Regierung unter [Root.Monarch.GetTitle] [Root.Monarch.GetName] wurde aufgelöst. Von [Root.ColonialNation.Capital.GetCapitalName] wurde als Ersatz ein neuer Gouverneur oder Vizekönig herübergeschickt. Glücklicherweise wurde [Root.Monarch.GetName] begnadigt und [Root.ColonialParent.GetName] hat zugestimmt, für die während des Krieges zugefügten Schäden keinerlei Kriegsreparationen zu fordern."
 colonial_nation.EVTOPTA93: "Wir sollten ihnen wohl dankbar sein ..."
 colonial_nation.EVTNAME100: "Zoll auf Getreide"
 colonial_nation.EVTDESC100: "Die Getreideproduktion in einer unserer Kolonien ist ins Blickfeld gerückt. Anscheinend erwirtschaftet sie ziemlich viel Geld. Vielleicht zu viel, ohne angemessen besteuert zu werden. Im Geiste des Merkantilismus sollten wir sie zwingen, ihren Getreidehandel stattdessen über unsere Häfen abzuwickeln. Dies würde unseren eigenen Händlern sehr zum Vorteil gereichen und die Einnahmen unserer Krone deutlich erhöhen."
 colonial_nation.EVTOPTA100: "Besteuern!"
 colonial_nation.EVTOPTB100: "Besser nicht besteuern"
 colonial_nation.EVTDESC101: "Schlechte Neuigkeiten aus der Alten Welt [From.GetName] hat unsere Wirtschaft durch die Einführung eines Sonderzolls auf Getreide jetzt noch mehr unter Kontrolle."
 colonial_nation.EVTOPTA101: "Vielleicht sollten wir das Getreide besser ins Meer werfen ..."
