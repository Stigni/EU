 reforms.1.t: "Finanzreformen"
 reforms.1.d: "Bezüglich der Wirtschaft und der Verwaltung unseres Landes durchlebt unsere Nation derzeit umfassende Reformen. Solche Reformen haben jedoch ihren Preis und können zu einer Menge Unmut in der Bevölkerung führen."
