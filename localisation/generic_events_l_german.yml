 ideagroups.1206.d: "Eine Pionierkolonie ist vor allem ein Ort für Männer, aber im Zuge der Entwicklung der Kolonie möchten wir das Bevölkerungswachstum durch Neugeburten anstatt durch Zuwanderung erreichen. Die für eine unserer Kolonien zuständige Kolonialfirma hat eine Reihe heiratsfähiger Frauen organisiert, meist verwitwet, um die Familiengründungen in der Kolonie voranzutreiben."
 EVTDESC9575: "Unserem Parlament scheint sich nicht ganz zu erschließen, wer in unserer Regierung den Ton angibt. Anscheinend ist es der Ansicht, dass es völlig in Ordnung ist, Entscheidung zu treffen, ohne Euch entweder darüber zu informieren oder die Angelegenheit zuerst mit Euch zu diskutieren. Was hat es wohl auf diese Idee gebracht?"
