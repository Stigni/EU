 colonial_nation.EVTDESC140: "Der Zoll auf Getreide, den uns [Root.ColonialParent.GetName] aufgezwungen hat, macht einen Großteil der Profite unserer Händler zunichte. Sie fordern, dass wir für die Reklamation dieser Steuern eine Delegation nach [Root.ColonialParent.Capital.GetCapitalName] schicken oder sie werden sie sich mit Schmuggeln behelfen."
 colonial_nation.EVTOPTA140: "Delegation schicken"
 colonial_nation.EVTOPTB140: "Sollen sie doch schmuggeln"
 colonial_nation.EVTDESC141: "Unser Zoll auf Getreide hat in den Kolonien für großen Aufruhr gesorgt. Wütende Händler drohen zu schmuggeln, damit ihnen die Steuern nicht zu viel Profit nehmen. Wir sollten fordern, dass [From.Monarch.GetTitle] [From.Monarch.GetName] diesem Unsinn ein schnelles Ende bereitet."
