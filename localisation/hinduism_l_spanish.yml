l_spanish:
 shiva_srishti: "Srishti"
 desc_shiva_srishti: "Comprender las acciones creativas de Shiva motiva al gobernante a construir un legado creativo."
 shiva_tirodhana: "Tirodhana"
 desc_shiva_tirodhana: "La comprensión de por qué Shiva se oculta de nosotros ha puesto al gobernante en paz con la naturaleza del mundo."
 shiva_anugraha: "Anugraha"
 desc_shiva_anugraha: "Comprender cómo Shiva se revela a sí mismo a los mortales permite al gobernante traer esta revelación a los no iluminados."
 desc_smartha: "El gobernante adora a muchos dioses y diosas como diferentes formas de lo divino."
 shakti_parvati: "Parvati"
 desc_shakti_parvati: "La meditación tántrica ha llevado al gobernante a imaginar a Shakti como Parvati, identificándolo con  poder y la unión entre marido y mujer."
 shakti_prakrti: "Prakrti"
 desc_shakti_prakrti: "La meditación tántrica ha llevado al gobernante a imaginar a Shakti como Prakrti, identificándolo con fuerza tras la naturaleza que une el mundo."
 shakti_kali: "Kali"
 desc_shakti_kali: "La meditación tántrica ha llevado al gobernante a imaginar a Shakti como Kali, identificándolo con la destrucción y muerte que transforma la existencia"
 shakti_tara: "Tara"
 desc_shakti_tara: "La meditación tántrica ha llevado al gobernante a imaginar a Shakti como Tara, identificándolo con la liberación mediante el derrame de sangre."
 vishnu_lakshmi: "Lakshmi sampradaya"
 desc_vishnu_lakshmi: "El gobernante ve a Lakshmi como el mediador a Vishnu, valorando la unión del hombre y la mujer."
 vishnu_brahma: "Brahma sampradaya"
 desc_vishnu_brahma: "El gobernante está tratando de aprender de los sabios, gurús que pueden transmitir el conocimiento sobre lo divino."
 vishnu_celibacy: "Brahmacharya"
 desc_vishnu_celibacy: "El gobernante se abstiene de la actividad sexual, centrando la mente y el espíritu en alcanzar la iluminación religiosa."
 hindu_withdrawn_contemplation: "Retirado en la Contemplación"
 desc_hindu_withdrawn_contemplation: "El gobernante está contemplando asuntos religiosos, haciéndose más sabio pero descuidando la política."
 hindu_withdrawn_meditation: "Retirado en Meditación"
 desc_hindu_withdrawn_meditation: "El gobernante está practicando meditación tántrica para ganar conocimiento más profundo de la diosa."
 hindu_ganges_pilgrimage: "Peregrinaje al Ganges"
 desc_hindu_ganges_pilgrimage: "El Jefe está llevando las cenizas del anterior gobernador al Ganges, el río sagrado"
 jnana: "Jnana"
 desc_jnana: "El gobernante ha alcanzado el conocimiento espiritual y el camino elegido en materia religiosa."
 hindu_events.1.t: "Caminos del Hinduismo"
 hindu_events.1.d: "El [Root.Monarch.GetTitle] de [Root.GetName] no ha buscado un dios a seguir. La gente no sólo necesitará orientación en asuntos mundanos, pero también saber que su líder muestra devoción espiritual y busca la sabiduría religiosa. El alma de[Root.Monarch.GetName] está en una encrucijada. La fe y la filosofía que elige [Root.Monarch.GetSheHe] guiará [Root.Monarch.GetHerHis] ideas y legado como [Root.Monarch.GetTitle] y da forma al destino de [Root.GetName]. ¿A quién sigues?"
 hindu_events.1.a: "El Dios Shiva es el Dios Supremo"
 hindu_events.1.b: "Shakti es la divina suprema"
 hindu_events.1.c: "Sigo al Dios Vishnu en todas sus encarnaciones"
 hindu_events.1.e: "Yo adoro a Ganga, la diosa del río sagrado"
 hindu_events.1.f: "Ganesha nos guiará hacia la sabiduría"
 hindu_events.1.g: "Yo ganaré mi fuerza por Surya, la Luz Suprema"
 hindu_events.1.h: "No estoy listo para tomar esa decisión."
 hindu_events.2.t: "Shiva el Creador"
 hindu_events.2.d: "De todos aquellos que tratan de capturar la gloria de Shiva en el arte, $ARTISTA$ siempre ha tenido más éxito que los demás. Por esto fue llamado a tu corte, pero a pesar de su útil asesoramiento sobre muchos temas, su conocimiento de lo divino sigue siendo un misterio para ti.\n\n Una noche, caminando por los pasillos del palacio de [Root.Capital.GetCapitalName], le ves dando los toques finales a una estatua y finalmente le preguntas qué visiones le permitieron retratar las muchas caras de Shiva.\n’Todas y cada una de las almas son parte del espíritu del Dios Shiva,’ contesta, 'y al igual que Shiva creó todo lo que hay, el alma ha sido bendecida con el poder de crear. Si sabes esto dentro de ti, sabrás lo divino.'"
 hindu_events.2.a: "Tengo que pensar en esto"
 hindu_events.2.b: "Esas son las palabras de un artista. Un [Root.Monarch.GetTitle] es diferente."
 hindu_events.3.t: "Srishti: Creación"
 hindu_events.3.d: "Tras años de pensar sobre las palabras del artista sobre la creación y el alma, has llegado a muchos puntos de vista sobre la naturaleza de Shiva como creador del mundo. También te has dado cuenta de la importancia de la creación de tu propio legado. Pensadores futuros recordarán a [Root.Monarch.GetName] como alguien que meditaba sobre la creación del mundo, y la realización de una nación."
 hindu_events.3.a: "Aum."
 hindu_events.4.t: "Shiva el Conservador"
 hindu_events.4.d: "[Root.GetName] está en paz. La nación ha vivido un período de estabilidad y prosperidad bajo tu mando, dándote más tiempo para centrarte en los asuntos espirituales. Desafortunadamente, esto ha inculcado en ti un temor de ver el fin de los tiempos afortunados. \n\n$THEOLOGIAN$ te encuentra en profunda oración ante una estatua de Shiva. Cuando terminas el mantra, le hablas acerca de tus preocupaciones, solicitas su consejo. Gesticulando hacia la estatua, te contesta: :\n' Mira la mano delante tuyo. La Palma levantada de Shiva es un recordatorio de que no sólo crea y destruye, pero también conserva. No temas.'"
 hindu_events.4.a: "Debo rezar y meditar sobre esto"
 hindu_events.4.b: "Confío en shiva en muchos aspectos, pero preservar el país es mi propio deber."
 hindu_events.5.t: "Sthiti: Preservación"
 hindu_events.5.d: "Tras años de contemplación de la Abhayamudra, la palma alzada de Shiva dando bendiciones de consuelo y seguridad, sientes que has entendido mucho sobre la forma en que actúa como preservador del mundo. Saber esto pone tu mente en paz, lo que le permite centrarte en gobernar [Root.GetName] y cuidar de él, como Shiva se preocupa por todo lo que hay."
 hindu_events.5.a: "Aum."
 hindu_events.6.t: "Shiva el Destructor"
 hindu_events.6.d: "[Root.GetName] está en guerra. La nación está asolando a nuestros enemigos, dejando destrucción y desolación a su paso. En medio de dirigir este ataque, has tenido poco tiempo para la meditación o cualquier tipo de pensamiento religioso. Sin embargo, un día, te giras para mirar la sangre y el fuego que queda en la estela tras el avance. Por un momento, piensas que puedes haber perdido tu camino como seguidor de Shiva.\n\n$INQUISITOR$, un hombre de gran devoción espiritual, viaja hasta tu lado.\n'Mi [Root.Monarch.GetTitle]', dice,'no mires atrás. El mundo se tiene que quemar para que renazca. El dios Shiva, también, destruye para volver a crear.'"
 hindu_events.6.a: "Voy a llevar estos pensamientos conmigo en mis acciones."
 hindu_events.6.b: "Los hombres arrasan el mundo de forma egoísta. No somos nosotros quienes le damos forma como hace Shiva."
 hindu_events.7.t: "Samhara: Destrucción"
 hindu_events.7.d: "La guerra te dio tiempo de ver mucha destrucción, pero también la reconstrucción que sigue. Aunque el incendio que consumió a tus enemigos no era de naturaleza divina, sientes como si tuvieras un conocimiento más profundo de la llama con la que Shiva da nueva forma al mundo."
 hindu_events.7.a: "Aum."
 hindu_events.8.t: "Shiva Oculto"
 hindu_events.8.d: "En tu búsqueda de conocimiento espiritual, no puedes evitar sentir que te está eludiendo deliberadamente. Si lo divino está presente en todas las cosas, ¿cómo puede su naturaleza escaparse de quien la busca?\n\nLe planteas estas preguntas a $PHILOSOPER$, que piensa por un momento, pero no más, antes de responder:\n'El Dios Shiva oscurece su gracia de la creación. Darte cuenta de esto en tu búsqueda es el primer paso para una comprensión más profunda de lo divino, porque sin la verdad oculta, no habría ninguna búsqueda.'"
 hindu_events.8.a: "Voy a tratar de comprender el significado de esto."
 hindu_events.8.b: "Entonces voy a seguir buscando una revelación en otra parte."
 hindu_events.9.t: "Tirobhava: Ilusión"
 hindu_events.9.d: "Tras años de meditación sobre cómo la gracia de Shiva oculta la verdad a los ojos mortales, te sientes en paz. Sabiendo que tu propia existencia, la búsqueda y eventual entendimiento dependen de ello, ahora puedes ver cómo este principio impregna todas las facetas de la realidad."
 hindu_events.9.a: "Aum."
 hindu_events.10.t: "Shiva Relealed"
 hindu_events.10.d: "Tras muchos años buscando un gurú que te guíe, no has encontrado a nadie que pueda explicar adecuadamente los misterios de la existencia o aporte claridad en los asuntos religiosos. En este punto, estás comenzando a perder la esperanza en los grandes maestros y prefieres discutir lo espiritual con tus compañeros.\n\nUn día, hablas con el gobernante de uno de los aliados de [Root.GetName], discutiendo la naturaleza del alma y su unidad con lo divino. Aunque tu aliado es seguidor de Vishnu, encuentras que sus palabras sobre Shiva resuenan.\n\nMás tarde, piensas en la conversación y te das cuenta de que lo que has dicho no sonaba como las palabras de un alumno, sino un maestro. Quizás Shiva ya te ha mostrado su gracia dándote esta revelación."
 hindu_events.10.a: "Voy a contemplar cómo se me concedió este conocimiento."
 hindu_events.10.b: "Este es un pensamiento vano. Todavía tengo que aprender mucho de los mayores."
 hindu_events.11.t: "Anugraha: Emancipación"
 hindu_events.11.d: "Meditando sobre los conocimientos que has adquirido en los años de búsqueda espiritual te ha dado tiempo para darte cuenta del proceso por el cual Shiva revela su gracia al mundo y trae sabiduría a las almas. Así  como compartiste este conocimiento con tu aliado, incluso antes de reconocerlo, ahora puedes compartir este nuevo conocimiento con los demás y guiarlos."
 hindu_events.11.a: "Aum."
 hindu_events.12.t: "Lakshmi, Esposa de Vishnu"
 hindu_events.12.d: "Mantener lazos matrimoniales con otros países ha ayudado a [Root.GetName] diplomáticamente y en una reciente reunión con el gobernante de semejante aliado, también discutiste el significado espiritual de los lazos del matrimonio.\n\nEl gobernador y muchos embajadores eran seguidores del Vishnu, y conocían a  Shakti como Lakshmi es consorte de Vishnu. Tomaste esta oportunidad para hablar con ellos acerca de la importancia de la diosa como medium de lo divino. Tus palabras parecieron hundirse y sus líderes entienden ahora mejor nuestra fe, así como el valor de nuestro matrimonio real."
 hindu_events.12.a: "La diosa es poder, la diosa es belleza."
 hindu_events.13.t: "Devi la Madre"
 hindu_events.13.d: "Un heredero nació hace poco en casa de [Root.Heir.Dynasty.GetName]. El pequeño [Root.Heir.GetName] te da esperanzas para el futuro. El nacimiento de [Root.Heir.GetHerHisCap] también te recordó las razones por las que ves a Devi como el poder supremo y divino. Aunque tienes que liderar [Root.GetName] como [Root.Monarch.GetTitle], el poder que perpetúa tu línea de sangre y el mundo mismo es el dominio de lo femenino.\n\n Reconocer este aspecto de la diosa en tu mujer te hace meditar sobre la belleza y la bondad de Devi."
 hindu_events.13.a: "Esta comprensión necesita más pensamiento."
 hindu_events.13.b: "Amo a mi mujer, pero no es una Diosa."
 hindu_events.14.t: "Devi la Madre"
 hindu_events.14.d: "Recientemente, diste a luz a un niño que va a continuar con el legado de la dinastía [Root.Heir.Dynasty.GetName]. El pequeño [Root.Heir.GetName] te da esperanzas para el futuro. El nacimiento de [Root.Heir.GetHerHisCap] también te recordó las razones por las que ves a Devi como el poder supremo y divino. Así como el próximo gobernante de [Root.GetName] nace de ti, el mundo nace y renace de la diosa.\n\n Que Devi utiliza este gran poder para propósitos benignos es verdaderamente un signo de su bondad y gracia, y saber que existe dentro de ti mismo te hace considerar esto un aspecto con el que identificarte."
 hindu_events.14.a: "Voy a tratar de entender Devi a través de esto"
 hindu_events.14.b: "Puedo ser una madre amable, pero como [Root.Monarch.GetTitle], soy feroz. Así es la diosa."
 hindu_events.15.t: "Srikula"
 hindu_events.15.d: "Desde el nacimiento de tu hijo hace cinco años, tu percepción de Shakti ha cambiado. Aún puedes ver su energía para destruir, pero también como la fuente de todo lo que es. Para ti, la diosa es hermosa y gentil. Con esta gentileza, respaldada por la fuerza infinita, también gobernarás [Root.GetName]."
 hindu_events.15.a: "Aum."
 hindu_events.16.t: "Lazos Matrimoniales"
 hindu_events.16.d: "Tu comprensión del aspecto creativo y elegante de Shakti ha ayudado a los esfuerzos de [Root.GetName] para intimidar y convencer a otras naciones a unirse a nuestras causas. Uno de los muchos métodos por los cuales los países están obligados es a través de la unión del matrimonio, que a veces te parece ser la solución más elegante, habiendo establecido varios de estos enlaces con otras naciones. Las negociaciones diplomáticas han adquirido el carácter de extendidas reuniones familiares, todos unidos por la sangre de [Root.Monarch.Dynasty.GetName].\n\nEn los últimos tiempos, el profundo impacto de estas uniones te han inspirado a considerar cómo la diosa ayuda en tu trabajo. Quizá la meditación tántrica más profunda te acerque a comprenderla."
 hindu_events.16.a: "La unión entre marido y mujer es realmente el corazón de lo divino."
 hindu_events.16.b: "Shakti crea unidad porque todo el mundo es de su esencia."
 hindu_events.16.c: "No confundamos lo político con lo espiritual."
 hindu_events.17.t: "Parvati"
 hindu_events.17.d: "Dos años de meditación tántrica sobre cómo los lazos del matrimonio se refieran a lazos divinos entre  Devi y Deva te ha llevado a identificarte con Parvati, esposa de Shiva y madre de muchos grandes dioses. Como la fuente de todo poder, te ayudará en el fortalecimiento y el control de los lazos entre los mortales."
 hindu_events.17.a: "Aum."
 hindu_events.18.t: "Prakriti"
 hindu_events.18.d: "Dos años de meditación tántrica sobre la esencia de la diosa en todas las cosas, te ha llevado a identificarte con Prakriti, la divinidad de la naturaleza misma. La afinidad de tu espíritu con su entorno tranquiliza a otros y une a la gente de [Root.GetName]."
 hindu_events.18.a: "Aum."
 hindu_events.19.t: "Devi el Protector"
 hindu_events.19.d: "[Root.GetName] está en llamas. Estás en guerra contra los que vieron tu país aplastado y a sus leales súbditos muertos. Este asalto sobre tu pueblo es inaceptable, y sientes que una furia inusual quema en tu interior, dirigida a aquellos que causaron el conflicto. Por la forma en que otros te miran, está claro que debes parecer atemorizante en tu ira y determinación.\n\nMientras te recuperas en un templo, ves una estatua de Kali, horrible en su apariencia y brutalidad. Sin embargo, en sus ojos, rojos de rabia, ves algo de tí mismo: un sentido de propósito. Así como Kali protege a sus hijos, tu protegerás a los hijos e hijas de [Root.GetName] hasta el final."
 hindu_events.19.a: "Hay belleza incluso en el corazón de la destrucción."
 hindu_events.19.b: "Vamos a hacer lo que debemos, pero no es como yo veo a Devi."
 hindu_events.20.t: "Kalikula"
 hindu_events.20.d: "La guerra tuvo su efecto en muchos, pero tras tu encuentro con la diosa, encuentras que te fortalece. Entiendes que la belleza del alma o lo divino no se revela a través de la gracia exterior, sino que una cara manchada de sangre también puede ocultar la sabiduría y el coraje."
 hindu_events.20.a: "Aum."
 hindu_events.21.t: "Oposición"
 hindu_events.21.d: "Mucho tiempo ha pasado desde la guerra en la que decidiste adorar la temible imagen de Shakti.  Entonces, [Root.GetName] estaba bajo ataque"
 hindu_events.21.a: "Su tiempo ha llegado. Vamos a hacer descender la destrucción de las fuerzas del mal."
 hindu_events.21.b: "Su sangre será derramada en nuestro continuo camino hacia la liberación."
 hindu_events.21.c: "No hay tiempo para la meditación. Estamos en Guerra!"
 hindu_events.22.t: "Kali"
 hindu_events.22.d: "Dos años de meditación tántrica te ha llevado a la identificación con Kali, la diosa negra. Con el poder y la sabiduría de este aspecto de Shakti, eliminarás las influencias malvadas del mundo y lo reformarás en fuego."
 hindu_events.22.a: "Aum."
 hindu_events.23.t: "Tara"
 hindu_events.23.d: "Dos años de meditación tántrica te ha llevado a la identificación con Tara, la estrella siempre ardiente. Derramando la sangre de tus enemigos, te liberarás y protegerás a tu gente."
 hindu_events.23.a: "Aum."
 hindu_events.24.t: "Lakshmi, Esposa de Vishnu"
 hindu_events.24.d: "[From.Monarch.GetName] de [From.GetName] es un [From.Monarch.GetWomanMan] de tu confianza, no sólo en lo político. Tu amado esposo es oriundo de la misma tierra, y el [From.Monarch.GetTitle] a menudo te proporciona ideas filosóficas.\nUn día, estás discutiendo tus pensamientos acerca de Vishnu y la naturaleza del alma. El [From.Monarch.GetTitle], un seguidor de Shakti, menciona cómo son inseparable los dioses que sigues, como marido y mujer, y como el alma es también inseparable de lo divino.\n'Si deseas entender Vishnu,'[From.Monarch.GetSheHe] dice, 'le debes buscar a través de la diosa Lakshmi, su consorte.'"
 hindu_events.24.a: "Así como mi matrimonio ha unido nuestras naciones, Lakshmi debe unir mi alma con Vishnu."
 hindu_events.24.b: "Contemplaré esta unidad y a la diosa."
 hindu_events.24.c: "Aprecio tu consejo, pero busco a Vishnu sin mediadores."
 hindu_events.25.t: "Lakshmi sampradaya"
 hindu_events.25.d: "Cinco años de búsqueda espiritual mediada por el consorte de Vishnu, Lakshmi, ha desvelado muchas respuestas a lo que considerabas anteriormente misterios. Ahora entiendes lo que quería decir tu amigo, que una vez te unió a tu amado, y la importancia de la unidad del alma con lo divino."
 hindu_events.25.a: "Aum."
 hindu_events.26.t: "Vishnu y Lakshmi"
 hindu_events.26.d: "Tras cinco años meditando sobre la unión entre Vishnu y Lakshmi, te encuentras con temor de las ideas que la diosa te ha proporcionado. La vuelves a ver menos como mediadora y más como una parte de la misma divina suprema."
 hindu_events.26.a: "Lakshmi es la fuerza detrás de Vishnu, el dios supremo."
 hindu_events.26.b: "Lakshmi misma puede incluso trascender  a Vishnu."
 hindu_events.26.c: "Seguiré el camino de la diosa, el camino de poder."
 hindu_events.27.t: "Conocimientos Transmitidos"
 hindu_events.27.d: "Tu búsqueda de las verdades religiosas parece a veces imposible, como si lo divino y tu propio espíritu se separaran por las reglas de la existencia misma. Buscas consejo de un hombre en la corte, $THEOLOGIAN$, sobre el asunto y responde:\n'Lo que sientes es el primer paso para entender el alma y al Dios Vishnu. La verdad absoluta existe separada de nuestra realidad. El conocimiento sagrado de los dioses se pasa a través del tiempo, y si lo deseas, te puedo enseñar.'\n\n La audacia de $THEOLOGIAN$ de ofrecerse a ser el maestro espiritual del gobernante te sorprende, pero tal vez tiene razón. Es posible que necesites un guía."
 hindu_events.27.a: "Hablas con la razón. Acepto tu regalo de conocimiento."
 hindu_events.27.b: "Aprenderé de los sabios, pero no sólo de ti."
 hindu_events.27.c: "Buscaré la verdad yo mismo."
 hindu_events.28.t: "Brahma sampradaya"
 hindu_events.28.d: "Los últimos cinco años te han enseñado mucho. Aceptar a tu asesor como un gurú te ayudó a llegar a un acuerdo con la existencia de lo divino como algo separado del alma y te permitió meditar y adorar a Vishnu con esto en mente. Empiezas a prepararte para transmitir esta verdad a otros, como ha pasado a tí."
 hindu_events.28.a: "Aum."
 hindu_events.29.t: "Brahma sampradaya"
 hindu_events.29.d: "Rechazar un solo tutor a favor de tomar consejo espiritual de muchos sabios te ha dado la oportunidad de escuchar diferentes puntos de vista. Sin embargo, también te has dado cuenta de la enorme tarea que es comprender la naturaleza de lo divino. De hecho, puede que tengas que seguir aprendiendo por el resto de su vida."
 hindu_events.29.a: "Aum."
 hindu_events.30.t: "Rudra, Seguidor de Vishnu."
 hindu_events.30.d: "Tu devoción por el Dios Vishnu no impide la discusión de lo espiritual con Shaivites. [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] es un seguidor de Shiva, que ha sido, sin embargo un valioso aliado, un amigo y, hoy en día, un maestro. Hablando de uno de los seguidores de Vishnu, el dios de la tormenta Rudra, encuentras a [From.Monarch.GetName] identificándole con el propio Shiva.\n\nLa descripción de [From.Monarch.GetHerHisCap] de la deidad es viva e inspirada, haciendo un argumento convincente de que es Rudra quien trae el conocimiento religioso a los mortales."
 hindu_events.30.a: "Esto es porque Rudra es el primero entre los discípulos de Vishnu"
 hindu_events.30.b: "Todo es parte de lo divino. Debo contemplar a Shiva también."
 hindu_events.30.c: "Estoy content de que [From.Monarch.GetName] haya encontrado a [From.Monarch.GetHerHis] dios, pero tengo que encontrar al mío."
 hindu_events.31.t: "Rudra sampradaya"
 hindu_events.31.d: "Tu meditación y los intentos de comprender a Vishnu a través de Rudra, su discípulo, te han guiado a través de los últimos cinco años. Como seguidor de Vishnu, buscas seguir el ejemplo Rudra  y difundir este conocimiento a otros. Tú y todos los discípulos, de hecho todo lo que hay, sois parte de lo divino sin límites que es el dios Vishnu."
 hindu_events.31.a: "Aum."
 hindu_events.32.t: "Vishnu y Shiva"
 hindu_events.32.d: "Dedicar tiempo a la comprensión de la relación de Shiva con el dios Vishnu te ha ayudado en tu búsqueda de respuestas. Has llegado a ver al dios supremo como un espíritu sin límites y sin fronteras, su esencia presente en tu propia alma, y en el mundo mismo. A pesar de ser demasiado universal como para ser verdaderamente llamado, tienes que llamarlo por un nombre."
 hindu_events.32.a: "El nombre continua siendo Vishnu, revelado por Rudra."
 hindu_events.32.b: "El nombre es Shiva, Dios de la Danza"
 hindu_events.32.c: "El nombre es Shiva el Destructor"
 hindu_events.33.t: "Los Cuatro Kumaras"
 hindu_events.33.d: "[Root.GetName] no tiene herederos potenciales. La regla de la nación de [Root.Monarch.Dynasty.GetName] se puede declinar si se pasa sin un sucesor, y la presión para producir un heredero pesa en gran medida sobre ti. Rezas diariamente a los dioses para que te den un hijo, y finalmente buscas el asesoramiento de un gurú, preguntando por qué tu petición no ha sido contestada. Él te cuenta una historia.\n\n'Una vez, Brahma el Creador sacó de su cuerpo cuatro hijos, los Kumara, para continuar con su legado y ayudarle en la creación. Sin embargo, los Kumara se negaron a esas tareas mundanas y se dedicaron exclusivamente al aprendizaje y la enseñanza de lo divino. Sin su dedicación y el celibato, el conocimiento de Vishnu no nos llegaría.\n\nSi deseas complacer al dios Vishnu, haz a un lado tu deseo de tener un heredero, motivado por el hambre de poder y deseos carnales, y busca la verdad.'"
 hindu_events.33.a: "Dedicaré mi vida a la pureza y a Vishnu de ahora en adelante!"
 hindu_events.33.b: "Tomaré tu consejo por un tiempo, pero no puedo abandonar mi deber."
 hindu_events.33.c: "El poder es mi trabajo, y los deseos carnales mi tiempo libre. No eres de ayuda."
 hindu_events.34.t: "Akhanda Brahmacharya"
 hindu_events.34.d: "Han pasado ocho años desde que abandonaste los intentos de producir un heredero para tu dinastía por una vida de celibato consagrada al estudio de los Vedas. Lo que suceda cuando mueras es incierto, pero tu dedicación no vacila. Saliendo de la vida de un [Root.Monarch.GetTitle] normal,  entiendes a los Kumaras y su decisión de conocer y difundir el conocimiento del Vishnu."
 hindu_events.34.a: "Aum."
 hindu_events.35.t: "Kumara sampradaya"
 hindu_events.35.d: "Cinco años de contemplación en celibato te han enseñado mucho acerca de los Kumaras, mensajeros de Vishnu. Mientras tu no puedes renunciar completamente a cosas materiales como gobernante de [Root.GetName], este período te ha dado la oportunidad de ver el mundo con claridad espiritual y te llevarás esta experiencia en tu futuro como [Root.Monarch.GetTitle]."
 hindu_events.35.a: "Aum."
 hindu_events.36.t: "Los Obstaculos en nuestro Camino"
 hindu_events.36.d: "Durante tu gobierno, [Root.Capital.GetCapitalName] ha destacado como el pináculo del arte y de la ciencia, la envidia de tus vecinos. [Root.GetName] muestra a otras naciones el camino en la búsqueda del conocimiento y la innovación. Sabiendo que Ganesha valora la sabiduría, te agrada que la nación haya tenido éxito en la búsqueda de ella.\n\nAunque, al mismo tiempo, encuentras que cuanto más avanzas, más obstáculos encuentras dificultando tu investigación. Te ha sorprendido más de una vez que el Dios Ganesha, que crea y cambia los elementos obstructivos del mundo, no sólo pueda ayudar a sus estudios, sino también hacerlos más difíciles."
 hindu_events.36.a: "Debo dedicar tiempo a entender esto."
 hindu_events.36.b: "No nos hemos convertido en tecnológicamente superiores a través de la meditación ociosa!"
 hindu_events.37.t: "Ganesha"
 hindu_events.37.d: "Tras cinco años de estudio de los textos de los sabios y los Puranas junto con el trabajo de los científicos y poetas, empiezas a discernir los motivos de Ganesha para obstaculizar tu búsqueda del conocimiento. La superioridad de [Root.GetName] ha convertido a su elite, incluido a ti mismo, en vanidoso y engreído. Ahora ves que la verdadera sabiduría requiere humildad. Las dificultades pasadas, así como las que vendrán, son los mismos retos que te dan la sabiduría."
 hindu_events.37.a: "Aum."
 hindu_events.38.t: "Nacimiento de Ganesha"
 hindu_events.38.d: "Ser conocido mucho más allá de las fronteras de [Root.GetName] como [Root.Monarch.GetTitle] excepcionalmente dedicado a Ganesha, te encuentas a muchos esperando que hagas esta devoción más pública.\n\n El nacimiento del Dios por lo general se celebra en otoño y como el día se acerca, la oportunidad de hacer esta ceremonia un gran espectáculo involucrando a gente a través de [Root.GetName] empieza a parecer una excelente oportunidad para unir a todos en el culto y las festividades."
 hindu_events.38.a: "La devoción de la familia [Root.Monarch.Dynasty.GetName] hacia el Dios Vinayaka será vista por todos! "
 hindu_events.38.a.tt: "El festival se preparará y celebrará públicamente en un mes."
 hindu_events.38.b: "Nuestra devoción por Ganesha debe seguir siendo un tema privado para cada familia."
 hindu_events.39.t: "Ganesh Chaturthi"
 hindu_events.39.d: "Hoy, recuerdas la historia del nacimiento de Ganesha, de cómo fue creado por su madre Parvati y como su padre Shiva le dio la cabeza de elefante. Pero no eres el único. La historia es contada y celebra en todo [Root.Capital.GetCapitalName] y muchos otros lugares en [Root.GetName]. Las estatuas del dios son veneradas públicamente y los modaks, los postres dulces que Ganesha es conocido por disfrutar, se ofrecen y se comen. Como el dios de los comienzos, Vinayaka sin duda ha traído un nuevo comienzo a [Root.GetName]."
 hindu_events.39.a: "Gloria al Dios de Ganas!"
 hindu_events.40.t: "Planificando el Final"
 hindu_events.40.d: "A lo largo de tu vida como seguidor de Ganga, has visto a muchos morir y preparar sus ritos funerarios, que a veces involucran las aguas del río sagrado. Has vivido el tiempo suficiente para pensar en tu propia mortalidad y cómo un día, tu cuerpo va a morir y su Espíritu ascenderá a los cielos.\n\nEsperas que tu muerte ocurra cerca de la diosa, a orillas del río. Sin embargo, ningún mortal puede saber cuando su vida va a terminar, por lo que sólo se puede esperar. Podrías por lo menos asegurar tu salvación haciendo que tus cenizas sean repartidas en el Ganges, por lo que la diosa te puedría ayudar en la muerte como lo hizo en la vida."
 hindu_events.40.a: "Mejor hago los preparativos para que mis familiares sepan mis deseos."
 hindu_events.40.b: "Funeral? Me quedan todavía muchos años!"
 hindu_events.41.t: "Funeral en el Ganges"
 hindu_events.41.d: "El anterior gobernante de [Root.GetName], también un seguidor de Ganga, murió recientemente. Después del funeral, han dejado las cenizas a tu cuidado, junto con los deseos del gobernador de que sean sumergidas en las aguas del Ganges, el río sagrado.\n\nAunque adoramos a Ganga como la diosa suprema, el Ganges en sí no fluye a través de [Root.GetName]. Mientras que viajar al río con las cenizas puede tomar tiempo, también sería una oportunidad para profundizar tus conocimientos acerca de Ganga."
 hindu_events.41.a: "Voy a emprender una peregrinación para asegurarme de que son llevadas allí con seguridad."
 hindu_events.41.a.tt: "[Root.Monarch.GetName] viajará al Ganges"
 hindu_events.41.b: "Las esparces en un río local. Tengo asuntos más urgentes que atender."
 hindu_events.42.t: "Funeral en el Ganges"
 hindu_events.42.d: "El anterior gobernante de [Root.GetName], también un seguidor de Ganga, murió recientemente. Después del funeral, han dejado las cenizas a tu cuidado, junto con los deseos del gobernador de que sean sumergidas en las aguas del Ganges, el río sagrado.\n\nComo [Root.GetName] ha sido bendecida con la presencia del río dentro de sus fronteras, esto no es una prueba difícil. Sin embargo, la ceremonia aún llevará tiempo, fuera de tus funciones como [Root.Monarch.GetTitle]."
 hindu_events.42.a: "Es un buen momento para buscar a la diosa."
 hindu_events.42.a.tt: "[Root.Monarch.GetName] viajará al Ganges."
 hindu_events.42.b: "No tengo tiempo para entristecerme."
 hindu_events.43.t: "Ganga"
 hindu_events.43.d: "Al llegar a la orilla del Ganges, sientes la providencia. Nada más entrar en el río con las cenizas, te imaginas que el agua que te rodea fluye a través de los tres mundos, viendo la oscuridad de Patala, así como la belleza de Svarga.\n\nTal como Ganga una vez descendió al mundo y lo bendijo con sus aguas, el espíritu de tu precursor ascenderá a los cielos. Sientes una unidad sin precedentes con la diosa y el río, orando para que un día veas el final de tu vida en esta orilla sagrada."
 hindu_events.43.a: "Aum."
 hindu_events.44.t: "Templos del Sol"
 hindu_events.44.d: "Surya no es tan venerado como lo fue una vez. Los Saura que lo vieron como lo absoluto divino son cada vez menos, y en toda la India, muchos de los templos que lo honraron se han descuidado o incluso destruido. No todos los gobernantes conservan la dedicación a Surya como tu, y los iconoclastas de otras religiones han puesto un gran esfuerzo en la demolición de los últimos bastiones de la Luz Suprema.\n\nNo obstante, el templo dedicado a él en [Root.Capital.GetCapitalName] aun sigue en pie. Bajo tu atenta mirada, así como el ojo de Mitra, Varuna, y Agni, nunca caerá. Viendo el destino de otros templos como una advertencia, estás pensando en gastar más tiempo y dinero en el mantenimiento del templo."
 hindu_events.44.a: "Ahora, por si acaso, el dios Surya me necesita"
 hindu_events.44.b: "El templo se conservará bien siempre y cuando [Root.Capital.GetCapitalName] esté bajo nuestro gobierno ..."
 hindu_events.45.t: "Surya"
 hindu_events.45.d: "Mientras supervisas el mantenimiento del templo del sol de[Root.Capital.GetCapitalName], también te has tomado tiempo para orar y meditar entre los muros del templo. Tu voluntad de preservar este monumento a la gran Surya  ha crecido. Va a velar por [Root.GetName] como Surya vela por ti, y si alguien trata de destruir sus templos, tu ira lo quemará como el sol quema la tierra."
 hindu_events.45.a: "Aum."
 hindu_events.46.t: "Cambiando Estaciones"
 hindu_events.46.d: "El invierno está llegando a su fin. Surya está girando su carro y trayendo calor y primavera a [Root.GetName]. Por lo general, los devotos de Surya lo han celebrado de una manera sencilla en sus propios hogares, pero después del trabajo puesto en el templo del sol de [Root.Capital.GetCapitalName], más y más personas se reúnen allí. Esto podría ser una excelente oportunidad para honrar a la Luz Suprema con un gran festival."
 hindu_events.46.a: "Bienvenidos todos a [Root.Capital.GetCapitalName], casa de Surya!"
 hindu_events.46.b: "Hay muchos pequeños santuarios con capacidad para la adoración."
 hindu_events.47.t: "Ratha Saptami"
 hindu_events.47.d: "Tras purificar tu cuerpo con agua y hojas de Ekka, caminas al gran Templo del Sol en [Root.Capital.GetCapitalName]. La gente de muchas castas de todo [Root.GetName] ha venido a traer ofrendas de agua, flores y frutas y para ver las grandes procesiones en el templo y el palacio. El Surya Mandala se ha decorado para la celebración y los devotos visitantes están unidos en el culto y la alegría de que el invierno ha pasado, una vez más."
 hindu_events.47.a: "Alaba al Sol!"
 hindu_events.48.t: "Hijo de Surya"
 hindu_events.48.d: "[Root.GetName] ha estado sin herederos elegibles durante algún tiempo, lo que ha preocupado a  miembros de la familia [Root.Monarch.Dynasty.GetName]. Una princesa del linaje adecuado ha dado a luz a un niño que sería el próximo en la línea al trono, si no fuera por el hecho de que no está casada.\n\nSiendo versada en las leyendas del Mahabharata, sin embargo, ella cuenta la historia de cómo el gran rey Karna nació de una virgen por el propio Surya. La princesa explica que ella también aprendió el mantra de que la princesa de la leyenda quedó embarazada y que su hijo, el hijo del sol, está destinado a grandes cosas."
 hindu_events.48.a: "Surya nos ha bendecido! Esto debe ser el inicio de la Dinastía Solar."
 hindu_events.48.b: "Nacimiento virgen? Cuéntale esa historia a los Cristianos."
 hindu_events.49.t: "Bala"
 hindu_events.49.d: "Tu país está en guerra, y para un [Root.Monarch.GetTitle], la guerra es un negocio familiar. Tu hijo, [Root.Heir.GetName] ha sido nombrado general y llevará a los [Root.GetAdjective] ejércitos a la victoria. Tu hija también ha tomado un gran interés en la guerra, estudiando la guerra junto a su educación religiosa.\n\nUna noche, un gurú vuelve a contar la historia de Bala Tripurasundari, la joven diosa que luchó junto a sus hermanos, que buscaban el combate por curiosidad. Tu hija escucha, paralizada, y aprende cómo la madre de Bala trató de frenar a su hijo una y otra vez los deseo de ir a la guerra. Cuando, más tarde se te acerca, tu ya sabe su petición."
 hindu_events.49.a: "Vete! Con la sabiduría de la diosa, los enemigos de [Root.GetName] temblarán ante ti."
 hindu_events.49.b: "La curiosidad juvenil está mejor dirigida a hacer la paz que hacer la guerra."
 hindu_events.50.t: "Meditación Guru"
 hindu_events.50.d: "La gente, así como el [Root.Monarch.GetTitle] a veces deben buscar consejo en la sabiduría de los sagrados maestros. Un gurú no es sólo un maestro, sino también un estudioso de lo espiritual y, a veces tiene que retirarse para reflexionar sobre ello sin ser molestado. Uno de los gurúes más respetados, cuyo conocimiento fue frecuentemente saught por la familia [Root.Monarch.Dynasty.GetName], se volvió extremadamente solitario últimamente, pasando casi todo su tiempo en meditación profunda. El tribunal y la gente se inquietan, viendo esto como una mala señal."
 hindu_events.50.a: "Sin duda, una profecía autocumplida ..."
 hindu_events.50.a.tt: "Aprieta el botón derecho del ratón para continuar."
 hindu_events.46.a.tt: "En un mes, el festival estará preparado y celebrado públicamente ."
