l_french:
 shiva_srishti: "Srishti"
 desc_shiva_srishti: "La compréhension des actes créateurs de Shiva motive ce dirigeant pour laisser à la postérité un héritage architectural."
 shiva_tirodhana: "Tirodhâna"
 desc_shiva_tirodhana: "La compréhension des motifs poussant Shiva à se cacher des hommes permet à ce dirigeant d'être en paix avec la nature du monde."
 shiva_anugraha: "Anugraha"
 desc_shiva_anugraha: "La compréhension de la manière dont Shiva se révèle aux mortels permet à ce dirigeant d'apporter cette révélation à ceux qui n'ont pas encore été éclairés."
 desc_smartha: "Ce dirigeant révère de nombreux dieux et déesses comme étant différents aspects du divin."
 shakti_parvati: "Pârvatî"
 desc_shakti_parvati: "La méditation tantrique a conduit ce dirigeant à considérer Shakti comme Pârvatî, la personnification du pouvoir et de l'union entre le mari et l'épouse."
 shakti_prakrti: "Prakriti"
 desc_shakti_prakrti: "La méditation tantrique a conduit ce dirigeant à considérer Shakti comme Prakriti, la personnification des forces derrière la nature qui unit le monde."
 shakti_kali: "Kâlî"
 desc_shakti_kali: "La méditation tantrique a conduit ce dirigeant à considérer Shakti comme Kâlî, la personnification de la destruction et de la mort qui refaçonne l'existence."
 shakti_tara: "Târâ"
 desc_shakti_tara: "La méditation tantrique a conduit ce dirigeant à considérer Shakti comme Târâ, la personnification de la libération par les effusions de sang."
 vishnu_lakshmi: "Lakshmî sampradâya"
 desc_vishnu_lakshmi: "Ce dirigeant considère Lakshmî comme l'intermédiaire donnant accès à Vishnu, attachant une grande importance à l'union de l'homme et de la femme."
 vishnu_brahma: "Brahma sampradâya"
 desc_vishnu_brahma: "Ce dirigeant cherche à apprendre de plus sage que lui, des gourous qui peuvent transmettre leurs connaissances sur le divin."
 vishnu_celibacy: "Brâhmacharya"
 desc_vishnu_celibacy: "Ce dirigeant s'abstient de toute activité sexuelle, concentrant son âme et son esprit à l'illumination spirituelle."
 hindu_withdrawn_contemplation: "Retiré dans la contemplation"
 desc_hindu_withdrawn_contemplation: "Ce dirigeant s'est retiré pour étudier les questions religieuses. Cela lui permet de gagner en sagesse, mais au prix d'une certaine négligence de la vie politique."
 hindu_withdrawn_meditation: "Retiré dans la méditation"
 desc_hindu_withdrawn_meditation: "Ce dirigeant s'est retiré pour pratiquer la méditation tantrique et en tirer une connaissance plus grande de la déesse."
 hindu_ganges_pilgrimage: "Pèlerinage sur le Gange"
 desc_hindu_ganges_pilgrimage: "Ce dirigeant porte les cendres de son prédécesseur jusqu'au Gange, le fleuve sacré."
 jnana: "Jnâna"
 desc_jnana: "Ce dirigeant a atteint la connaissance spirituelle et fait son choix pour ce qui concerne les questions religieuses."
 hindu_events.1.t: "Les chemins de l'hindouisme"
 hindu_events.1.d: "Le [Root.Monarch.GetTitle] de [Root.GetName] n'a pas encore décidé quel dieu révérer. Mais si le peuple a certes besoin d'être gouverné au jour le jour, il doit aussi savoir que son dirigeant fait preuve de piété et cherche à atteindre la sagesse spirituelle. L'âme de [Root.Monarch.GetName] est confrontée à un choix. Le culte et la philosophie qu'[Root.Monarch.GetSheHe] choisira contribueront à forger son image actuelle, tout autant que celle qu'[Root.Monarch.GetSheHe] laissera à la postérité en tant que [Root.Monarch.GetTitle], et influeront sur l'histoire de [Root.GetName]. Quelle divinité devons-nous choisir de révérer?"
 hindu_events.1.a: "Le seigneur Shiva est le dieu suprême"
 hindu_events.1.b: "Shakti est la déesse suprême"
 hindu_events.1.c: "Je révèrerai le seigneur Vishnu en toutes ses incarnations"
 hindu_events.1.e: "Je révèrerai Gangâ, la déesse du fleuve sacré"
 hindu_events.1.f: "Ganesha nous mènera vers la sagesse"
 hindu_events.1.g: "Je tirerai ma force de Sûrya, la Lumière suprême"
 hindu_events.1.h: "Je ne suis pas encore prêt à prendre une telle décision"
 hindu_events.2.t: "Shiva le Créateur"
 hindu_events.2.d: "Lorsqu'il s'agit de représenter par les arts la gloire de Shiva, $ARTIST$ s'est toujours montré$ARTIST_POSS_PRONOUN$ plus brillant$ARTIST_POSS_PRONOUN$ que quiconque. C'est d'ailleurs la raison de sa présence à la cour. Pourtant, en dépit de ses conseils avisés sur nombre de sujets, sa connaissance du divin reste pour vous un mystère.\n\nUne nuit, alors que vous déambulez dans le palais de [Root.Capital.GetCapitalName], vous l'apercevez en train de mettre la dernière touche à une statue, et osez enfin lui demander quelles visions constituent une inspiration pour lui permettre de représenter les nombreux visages de Shiva.\n«Chaque âme est une part de l'esprit du seigneur Shiva, répond-t-$ARTIST_S_PRONOUN$, et tout comme Shiva a créé tout ce qui existe, l'âme est bénie du pouvoir de créer. Sachez-le en vous-même, et vous connaître le divin.»"
 hindu_events.2.a: "Il nous faut réfléchir à tout cela"
 hindu_events.2.b: "C'est là parole d'artiste, pas de [Root.Monarch.GetTitle]"
 hindu_events.3.t: "Srishti: la création"
 hindu_events.3.d: "Après avoir, des années durant, médité les paroles de cet artiste sur la création et sur l'âme, vous avez mieux compris la nature de Shiva en tant que créateur du monde. Vous avez aussi réalisé l'importance de la création pour la postérité. Les penseurs futurs se souviendront de [Root.Monarch.GetName] comme d'un homme qui méditait tout autant sur la création du monde que sur celle d'un pays."
 hindu_events.3.a: "Om"
 hindu_events.4.t: "Shiva le Préservateur"
 hindu_events.4.d: "[Root.GetName] est en paix. Sous votre règne, le pays a connu une période de stabilité et de prospérité, ce qui vous laisse le temps de vous intéresser aux préoccupations spirituelles. Mais cela a, malheureusement, aussi instillé en vous la peur de voir la fin de ces temps bénis.\n\n$THEOLOGIAN$ vous trouve profondément absorbé$RULER_POSS_PRONOUN$ dans vos prières devant une statue de Shiva. Après avoir terminé la récitation du mantra, vous vous ouvrez de vos craintes afin de lui demander conseil. Désignant alors du doigt la statue, $RULER_S_PRONOUN$ vous répond: «Regarde la main qui se trouve devant toi. La paume levée de Shiva est un rappel qu'il ne fait pas que créer et détruire, mais qu'il préserve aussi. N'aie nulle crainte.»"
 hindu_events.4.a: "Je vais prier et méditer sur cela"
 hindu_events.4.b: "J'ai confiance en Shiva pour tout, mais c'est ma tâche de préserver le pays"
 hindu_events.5.t: "Sthiti: la préservation"
 hindu_events.5.d: "Après avoir, des années durant, médité le Abhaya-Mudrâ, la paume levée de Shiva pour accorder bénédictions et assurances de sécurité, vous pensez avoir compris beaucoup sur la façon dont il agit pour préserver le monde. Connaître cela apaise votre esprit, vous permettant de vous investir dans le gouvernement de [Root.GetName] et d'en prendre soin, tout comme Shiva s'intéresse à tout ce qui est."
 hindu_events.5.a: "Om"
 hindu_events.6.t: "Shiva le Destructeur"
 hindu_events.6.d: "[Root.GetName] est en guerre. Nos armées dévastent les territoires ennemis, ne laissant que ruines et désolation derrière elles. Alors que vous menez ce carnage, vous disposez de bien peu de temps pour méditer. Un jour, cependant, vous vous retournez pour regarder les flots de sang et les fumées des incendies laissées dans votre sillage. Durant un instant, vous pensez avoir perdu votre chemin en tant qu'adorateur fidèle de Shiva.\n\n$INQUISITOR_CAP_ADJ$ très dévot$INQUISITOR_POSS_PRONOUN$ $INQUISITOR$ dirige sa monture jusqu'à vos côtés. «Non, [Root.Monarch.GetTitle], ne regardez pas en arrière. Le monde doit brûler avant de renaître. Le seigneur Shiva, lui aussi, détruit pour mieux recréer.»"
 hindu_events.6.a: "J'y repenserai au cours de mes prochaines actions"
 hindu_events.6.b: "Les hommes sont égoïstes; ce n'est pas à nous de recréer le monde, mais à Shiva"
 hindu_events.7.t: "Samhâra: la destruction"
 hindu_events.7.d: "La guerre vous a donné le temps de voir nombre de destructions, mais aussi des reconstructions qui s'ensuivent. Même si le feu qui a consumé vos ennemis n'est pas de nature divine, vous avez l'impression d'avoir une meilleure compréhension du feu par lequel Shiva recrée le monde."
 hindu_events.7.a: "Om"
 hindu_events.8.t: "Shiva dissimulé"
 hindu_events.8.d: "Vous ne pouvez vous empêcher de penser que, lors de vos recherches de connaissances spirituelles, celles-ci vous échappent délibérément. Si le divin est présent en toute chose, comment sa nature peut-elle échapper à celui qui le cherche?\n\nVous posez la question à $PHILOSOPHER$, qui reste un moment absorbé$PHILOSOPHER_POSS_PRONOUN$ dans ses pensées, avant de répondre:\n«Le seigneur Shiva dissimule la grâce de sa création. Le comprendre lors votre quête est la première étape d'une meilleure compréhension du divin. Car si la vérité n'était pas cachée, il n'y aurait pas de quête.»"
 hindu_events.8.a: "Je vais tenter de comprendre le sens de tout ceci"
 hindu_events.8.b: "Alors, je chercherai la révélation ailleurs"
 hindu_events.9.t: "Tirodhâna: la dissimulation"
 hindu_events.9.d: "Après avoir, des années, durant, médité sur la manière dont la grâce de Shiva masque la vérité aux yeux des mortels, vous vous sentez apaisé. Sachant désormais que votre existence, votre quête et votre compréhension même en dépendent, vous pouvez désormais voir comment ce principe imprègne chaque facette de la réalité."
 hindu_events.9.a: "Om"
 hindu_events.10.t: "Îshâna: Shiva révélé"
 hindu_events.10.d: "Après avoir, durant des années, cherché un gourou capable de vous guider, vous n'en avez trouvé aucun capable d'expliquer clairement les mystères de l'existence ou de faire la lumière sur les questions religieuses. Vous commencez donc à perdre tout espoir de trouver un grand enseignant et préférez discutez de spiritualité avec vos pairs.\n\nUn jour, en parlant avec un dirigeant allié de [Root.GetName], vous vous trouvez à discuter de la nature de l'âme et de son unité avec le divin. Même si votre allié est un fidèle de Vishnu, vous vous apercevez que vos paroles sur Shiva trouvent un écho.\n\nPlus tard, en repensant à cette conversation, vous réalisez que vos paroles ne ressemblaient en rien à celles d'un élève, mais à celles d'un maître. Peut-être Shiva vous a-t-il déjà montré sa grâce en vous donnant cette révélation?"
 hindu_events.10.a: "Je dois étudier comment cette connaissance me fut donnée"
 hindu_events.10.b: "C'est là une pensée vaine; j'ai encore tant à apprendre des anciens"
 hindu_events.11.t: "Anugraha: l'émancipation"
 hindu_events.11.d: "Méditer sur la connaissance acquise au cours d'années de réflexion spirituelle vous a permis de réaliser de quelles manières Shiva révèle sa grâce au monde et apporte la sagesse aux âmes. Tout comme, avant même de le réalisé, vous avez partagé cette sagesse avec votre allié, vous pouvez désormais partager cette compréhension nouvelle avec d'autres et les guider."
 hindu_events.11.a: "Om"
 hindu_events.12.t: "Lakshmî, épouse de Vishnu"
 hindu_events.12.d: "Maintenir les liens dynastiques avec d'autres pays a aidé [Root.GetName] au niveau diplomatique, et lors d'une rencontre avec le dirigeant de l'un de ces pays, vous avez aussi discuté de la signification spirituelle des liens du mariage.\n\nCe dirigeant, ainsi que nombre d'ambassadeurs, étaient des fidèles de Vishnu et connaissaient Shakti sous le nom de Lakshmî, l'épouse de Vishnu. Vous avez donc saisi cette opportunité de leur parler de l'importance de la déesse comme moyen d'accéder au divin. Vos paroles semblent avoir fait leur effet, et leurs dirigeants ont désormais une meilleure compréhension de notre foi et de l'importance accordée au mariage royal."
 hindu_events.12.a: "La déesse est pouvoir, la déesse est beauté."
 hindu_events.13.t: "Devî, la Mère"
 hindu_events.13.d: "Un héritier est né dans la maison [Root.Heir.Dynasty.GetName]. [Root.Heir.GetName] porte tous les espoirs d'avenir. Sa naissance vous rappelle aussi les raisons vous amenant à considérer Devî comme le pouvoir divin suprême et sans égal: même si c'est vous qui régnez en tant que [Root.Monarch.GetTitle] de [Root.GetName], la puissance perpétuant votre lignée et le monde lui-même est le domaine de la féminité.\n\nReconnaître cet aspect de la déesse en votre propre épouse vous permet de réfléchir à la beauté et la bonté de Devî."
 hindu_events.13.a: "Le réaliser amène d'autres pensées"
 hindu_events.13.b: "J'aime mon épouse, mais elle n'est pas une déesse"
 hindu_events.14.t: "Devî, la Mère"
 hindu_events.14.d: "Vous avez récemment donné naissance à un enfant qui portera l'héritage de la maison [Root.Heir.Dynasty.GetName]. [Root.Heir.GetName] porte tous les espoirs d'avenir. Sa naissance vous rappelle aussi les raisons vous amenant à considérer Devî comme le pouvoir divin suprême et sans égal: tout comme le prochain dirigeant de [Root.GetName] est né de vous, le monde naît et renaît de la déesse.\n\nLe simple fait que Devî use de ce grand pouvoir à des fins bienveillantes est véritablement le signe de sa bonté et de sa grâce, et savoir que ce pouvoir existe en vous vous permet de réfléchir à cet aspect d'elle avec lequel vous pouvez vous identifier."
 hindu_events.14.a: "Cela doit m'aider à mieux comprendre Devî"
 hindu_events.14.b: "Comme la déesse, je suis une mère aimante et une [Root.Monarch.GetTitle] impitoyable"
 hindu_events.15.t: "Srikula"
 hindu_events.15.d: "Depuis la naissance de votre enfant, il y a de cela cinq ans, votre perception de Shakti a évolué. Vous considérez toujours son énergie, certes, comme destructrice, mais aussi comme source de tout ce qui est. Selon vous, la déesse est tout autant beauté que bonté. Aussi régnerez-vous sur [Root.GetName] avec cette même bonté soutenue par une force inépuisable."
 hindu_events.15.a: "Om"
 hindu_events.16.t: "Les liens du mariage"
 hindu_events.16.d: "Votre compréhension de l'aspect créatif et beau de Shakti a permis de soutenir la volonté de [Root.GetName] d'intimider et de séduire les autres pays afin qu'ils s'unissent à notre cause. L'une des nombreuses façons de nous lier ces pays est le mariage: ayant vous-même établi un certain nombre de ces liens, vous le considérez comme la plus élégante des pratiques. Les négociations diplomatiques ont désormais pris la forme de réunions de famille importantes, tous étant unis par le sang des [Root.Monarch.Dynasty.GetName].\n\nCes derniers temps, les répercussions importantes de ces unions vous ont amené à songer à la façon dont la déesse soutien votre œuvre. Sans doute une méditation tantrique plus poussée pourrait-elle vous permettre de mieux la comprendre encore?"
 hindu_events.16.a: "L'union entre homme et femme est vraiment le cœur du divin"
 hindu_events.16.b: "Shakti crée l'unité car le monde entier est issu d'elle"
 hindu_events.16.c: "Il ne faut pas confondre politique et spiritualité"
 hindu_events.17.t: "Pârvatî"
 hindu_events.17.d: "Deux années de méditation tantrique sur la manière dont les liens du mariage sont semblables aux liens unissant les deva et les devî, les dieux et les déesses, vous ont poussé à identifier Shakti à Pârvatî, l'épouse de Shiva et mère de nombreux grands dieux. En tant que source de tout pouvoir, elle vous aidera à renforcer et contrôler les liens entre les mortels."
 hindu_events.17.a: "Om"
 hindu_events.18.t: "Prakriti"
 hindu_events.18.d: "Deux années de méditation tantrique sur l'essence de la déesse en toutes choses vous ont poussé à identifier Shakti à Prakriti, la déesse de la nature elle-même. L'entente naturelle entre votre âme et ce qui vous entoure rassure ceux qui vous rencontrent et uni le peuple de [Root.GetName]."
 hindu_events.18.a: "Om"
 hindu_events.19.t: "Devî, la Protectrice"
 hindu_events.19.d: "[Root.GetName] est en feu. Vous êtes en guerre contre ceux qui aimeraient voir votre pays détruit et tous ses loyaux sujets massacrés. Une telle attaque contre votre peuple est intolérable, et vous vous apercevez qu'une furie inhabituelle vous ronge de l'intérieur, dirigée contre tous ceux qui ont déclenché ce conflit. À la façon dont tout le monde vous regarde, il paraît clair que votre colère et votre détermination les effraient.\n\nAlors que vous vous reposez dans un temple, vous apercevez une statue de Kâlî, jetant l'effroi par son aspect aussi bien que par sa brutalité. Et pourtant, vous voyez dans ses yeux rouges de rage un peu de vous-mêmes: un objectif à atteindre. Tout comme Kâlî protège ses enfants, vous protégerez jusqu'au bout les fils et les filles de [Root.GetName]."
 hindu_events.19.a: "Même la destruction recèle une part de beauté"
 hindu_events.19.b: "Nous faisons ce que nous devons, mais je vois Devî tout autrement"
 hindu_events.20.t: "Kâlîkula: l'École de Kâlî"
 hindu_events.20.d: "La guerre a prélevé un lourd tribut sur le pays, mais après avoir rencontré la déesse vous vous apercevez que cela vous a fortifié. Vous comprenez maintenant que la beauté de l'âme ou du divin ne se révèle pas seulement par la grâce extérieure, mais qu'un visage couvert de sang peut aussi révéler sagesse et courage."
 hindu_events.20.a: "Om"
 hindu_events.21.t: "Opposition"
 hindu_events.21.d: "Du temps a passé depuis cette guerre lors de laquelle vous avez décidé de révérer l'image effrayante de Shakti. [Root.GetName] était alors attaqué; maintenant, ce sont vos propres armées qui se lancent à l'attaque. Ayant vu les deux aspects de la guerre, vous avez la sensation de mieux comprendre les forces destructrices qui refaçonnent le monde. Mais vos souvenirs d'alors vous obligent aussi à vous arrêter pour considérer votre désir de continuer à agir de façon aussi agressive.\n\nVous savez que la devî, la déesse, est féroce; mais jusqu'à quel point? Méditer sur les raisons qui vous poussent à détruire vos ennemis pourrait bien vous donner un aperçu des raisons pour lesquelles la déesse apporte la mort."
 hindu_events.21.a: "Leur heure est venue; nous détruirons les forces du mal"
 hindu_events.21.b: "Leur sang sera répandu sur notre chemin vers la liberté"
 hindu_events.21.c: "Ce n'est pas l'heure de méditer: nous sommes en guerre!"
 hindu_events.22.t: "Kâlî"
 hindu_events.22.d: "Deux années de méditation tantrique vous ont poussé à identifier Shakti à Kâlî, la déesse noire. Avec la force et la sagesse de cet aspect de la déesse, vous pourrez éliminer toute influence néfaste du monde et le refaçonnerez par le feu."
 hindu_events.22.a: "Om"
 hindu_events.23.t: "Târâ"
 hindu_events.23.d: "Deux années de méditation tantrique vous ont poussé à identifier Shakti à Târâ, l'étoile qui brille de façon perpétuelle. C'est en répandant le sang de vos ennemis que vous libérerez et protégerez votre peuple."
 hindu_events.23.a: "Om"
 hindu_events.24.t: "Lakshmî, épouse de Vishnu"
 hindu_events.24.d: "Vous avez une entière confiance en [From.Monarch.GetName], [From.Monarch.GetTitle] de [From.GetName], et pas seulement pour ce qui concerne la politique: votre épouse bien-aimée est originaire de ce même pays, et le [From.Monarch.GetTitle] vous fourni souvent des conseils d'ordre philosophiques.\n\nUn jour, alors que vous partagez vos réflexions sur Vishnu et sur la nature de l'âme avec [From.Monarch.GetName], fidèle de Shakti, [From.Monarch.GetSheHe] mentionne à quel point sont inséparables les dieux que vous vénérez, en tant qu'homme et femme, et comment l'âme est elle aussi inséparable du divin. «Si vous souhaitez comprendre Vishnu, vous dit-[From.Monarch.GetSheHe], vous devez le chercher par l'entremise de la déesse Lakshmî, son épouse.»"
 hindu_events.24.a: "Comme mon mariage a uni nos pays, Lakshmî unira mon âme à Vishnu"
 hindu_events.24.b: "Je contemplerai cette unité et la déesse"
 hindu_events.24.c: "J'apprécie votre conseil, mais je cherche Vishnu sans intermédiaire"
 hindu_events.25.t: "Lakshmî sampradâya"
 hindu_events.25.d: "Cinq années de recherche spirituelle par l'intermédiaire de l'épouse de Vishnu, Lakshmî, ont révélé de nombreuses réponses à ce que vous pensiez autrefois être des mystères. Vous comprenez maintenant ce que vous disait l'ami qui vous a uni à votre épouse bien-aimée, et l'importance de l'unité de l'âme avec le divin."
 hindu_events.25.a: "Om"
 hindu_events.26.t: "Vishnu et Lakshmî"
 hindu_events.26.d: "Après cinq années de méditation sur l'union de Vishnu et de Lakshmî, vous vous étonnez de la sagesse que la déesse vous a donnée. Vous avez grandi, au point de la considérer non pas seulement comme une intermédiaire, mais bien comme une partie du divin lui-même."
 hindu_events.26.a: "Lakshmî est la force qui soutien Vishnu, le dieu suprême"
 hindu_events.26.b: "Lakshmî pourrait même transcender Vishnu lui-même"
 hindu_events.26.c: "Je suivrai le chemin de la déesse, le chemin du pouvoir"
 hindu_events.27.t: "Transmission de connaissances"
 hindu_events.27.d: "Votre quête de vérités spirituelles paraît parfois impossible à résoudre, comme si le divin et votre propre esprit étaient séparés par les règles qui régissent la vie elle-même. Vous requérez les conseils de $THEOLOGIAN$ sur ce problème, qui vous répond:\n«Ce que vous ressentez est la première étape sur le chemin de la compréhension de l'âme et du seigneur Vishnu. La vérité absolue existe, séparée de notre réalité. La connaissance sacrée des dieux s'est transmise à travers les âges. Aussi, si vous le désirez, je peux vous l'enseigner.»\n\nVous vous étonnez de son audace. $THEOLOGIAN$ oserait faire d'un$RULER_POSS_PRONOUN$ [Root.Monarch.GetTitle] un$RULER_POSS_PRONOUN$ disciple? Mais peut-être est-ce là une réponse avisée; peut-être avez-vous besoin d'un$THEOLOGIAN_POSS_PRONOUN$ guide."
 hindu_events.27.a: "Vous parlez vrai, et j'accepte le don de votre connaissance"
 hindu_events.27.b: "J'apprendrai de plus sage que moi, mais pas de vous uniquement"
 hindu_events.27.c: "Je rechercherai la vérité par moi-même"
 hindu_events.28.t: "Brahma sampradâya"
 hindu_events.28.d: "Ces cinq dernières années vous ont beaucoup appris. Accepter votre conseiller comme gourou vous a aidé à comprendre que l'existence du divin était séparée de l'âme et, gardant cela à l'esprit, cela vous a permis de méditer et de vénérer Vishnu. Vous vous préparez à transmettre cette vérité à d'autres, tout comme elle vous a été transmise."
 hindu_events.28.a: "Om"
 hindu_events.29.t: "Brahma sampradâya"
 hindu_events.29.d: "Le fait de rejeter un maître unique et de prendre conseil auprès de nombreux sages vous a donné l'opportunité d'entendre de nombreux points de vue. Mais vous avez aussi réalisé que comprendre la nature du divin était une tâche sans fin. Il se pourrait bien que vous deviez continuer à apprendre durant le reste de votre vie."
 hindu_events.29.a: "Om"
 hindu_events.30.t: "Rudra, disciple de Vishnu"
 hindu_events.30.d: "Votre dévotion pour le seigneur Vishnu n'exclut pas la discussion spirituelle avec les fidèles de Shiva. [From.Monarch.GetName], [From.Monarch.GetTitle] de [From.GetName], est un shivaïte s'étant révélé être un allié fiable, un ami et même, aujourd'hui, un maître. Parlant de l'un des disciples de Vishnu, le dieu de la tempête Rudra, vous vous apercevez que [From.Monarch.GetName] l'identifie à Shiva lui-même.\n\nSa description de la divinité est saisissante et inspirée, rendant convainquant l'argument que c'est Rudra qui apporte la connaissance spirituelle aux mortels."
 hindu_events.30.a: "C'est parce que Rudra est le premier des disciples de Vishnu"
 hindu_events.30.b: "Tout relève du divin; je dois aussi contempler Shiva"
 hindu_events.30.c: "Je me réjouis que [From.Monarch.GetName] ait trouvé son dieu, mais je dois trouver le mien"
 hindu_events.31.t: "Rudra sampradâya"
 hindu_events.31.d: "Votre méditation et vos tentatives pour comprendre Vishnu par l'intermédiaire de Rudra, son élève, vous ont guidé ces cinq dernières années. En tant que fidèle de Vishnu, vous cherchez à suivre l'exemple de Rudra et à enseigner sa connaissance aux autres. Vous-même et tous les disciples, en vérité même tous ceux qui vivent, font partie du divin sans entrave qu'est le seigneur Vishnu."
 hindu_events.31.a: "Om"
 hindu_events.32.t: "Vishnu et Shiva"
 hindu_events.32.d: "Consacrer du temps à la compréhension de la relation entre Shiva et le seigneur Vishnu vous a aidé dans votre recherche de réponses. Vous en êtes venu à considérer le dieu suprême comme un esprit sans limites ni frontières, dont l'essence est présente dans votre propre âme, comme elle l'est dans le monde tout entier. Même s'il est trop universel pour être véritablement dénommé, il vous faut néanmoins lui donner un nom."
 hindu_events.32.a: "Son nom est toujours Vishnu, révélé par Rudra"
 hindu_events.32.b: "Son nom est Shiva, le Seigneur de la danse"
 hindu_events.32.c: "Son nom est Shiva le Destructeur"
 hindu_events.33.t: "Les quatre Kumâra"
 hindu_events.33.d: "[Root.GetName] n'a pas d'héritier. Le règne sur le pays pourrait bien échapper aux [Root.Monarch.Dynasty.GetName] si vous décédez sans successeur, et cette responsabilité vous pèse lourdement. Chaque jour vous priez les dieux de vous donner un enfant, jusqu'à rechercher les conseils d'un gourou, afin de lui demander pourquoi votre demande n'a jamais été exaucée. Il vous raconte alors une histoire.\n\n'«Jadis, Brahmâ le Créateur fit de son corps quatre fils, les Kumâra, destinés à être ses héritiers et à l'aider lors de la création du monde. Pourtant, les Kumâra refusèrent une tâche aussi terrestre, et se dédièrent uniquement à la connaissance et à l'enseignement du divin. Sans leur dévotion et leur célibat, la connaissance de Vishnu ne nous aurait jamais touchés.\n\nSi vous souhaitez satisfaire le seigneur Vishnu, mettez de côté votre désir d'héritier, qui n'est motivé que par la soif de pouvoir et le désir de la chair, et préférez la recherche de la vérité.»"
 hindu_events.33.a: "Désormais, ma vie sera consacrée à la pureté et à Vishnu"
 hindu_events.33.b: "Je suivrai votre conseil pendant un temps, mais ne puis me détourner de mon devoir"
 hindu_events.33.c: "Le pouvoir est ma charge, le désir charnel mon loisir; vous ne m'êtes d'aucun secours"
 hindu_events.34.t: "Akhanda Brâhmacharya"
 hindu_events.34.d: "Huit années se sont écoulé depuis que vous avez abandonné toute tentative de fournir à votre dynastie un héritier, préférant une vie de célibat vouée aux études védiques. Ce qu'il se produira à votre mort n'est pas certain, mais votre dévouement ne faiblit pas. Vous démarquant de la vie d'un [Root.Monarch.GetTitle], vous comprenez les Kumâra et leur décision de connaître et répandre la connaissance de Vishnu."
 hindu_events.34.a: "Om"
 hindu_events.35.t: "Kumâra sampradâya"
 hindu_events.35.d: "Cinq années de contemplation dans le célibat vous ont beaucoup appris sur les Kumâra, les messagers de Vishnu. Alors que, en tant que souverain de [Root.GetName], vous ne voulez, ni ne pouvez renoncer entièrement à une vie matérialiste, cette période vous a offert l'opportunité de voir le monde avec une clarté spirituelle. Vous pourrez tirer profit de cette expérience pour la suite de votre règne."
 hindu_events.35.a: "Om"
 hindu_events.36.t: "Les obstacles sur notre chemin"
 hindu_events.36.d: "Au cours de votre règne, [Root.Capital.GetCapitalName] est devenu un foyer des arts et des sciences, suscitant la jalousie de vos voisins. [Root.GetName] montre la voie à suivre pour tous ceux qui sont en quête de connaissances et d'innovations. Sachant que Ganesha accorde une grande valeur à la sagesse, cela vous rend heureux que le pays ait connu un tel succès en ce domaine.\n\nPourtant, parfois, vous pensez que plus vous avancez, plus vous rencontrez d'obstacles sur votre route. Il est frappant de constater que le seigneur Ganesha, qui créé et place les obstacles en ce monde, peut ne pas seulement vous aider dans vos recherches, mais aussi les rendre plus complexes."
 hindu_events.36.a: "Je dois consacrer du temps à comprendre cela"
 hindu_events.36.b: "Ce n'est pas la méditation stérile qui a permis nos progrès technologiques"
 hindu_events.37.t: "Ganesha"
 hindu_events.37.d: "Après cinq années consacrées à étudier les textes des sages et les Purâna, en plus des œuvres des hommes de science et des poètes, vous commencez à discerner les raisons pour lesquelles le seigneur Ganesha dispose des obstacles gênant votre recherche de la connaissance. La supériorité de [Root.GetName] a rendu ses élites, et y compris vous-même, vaniteuses et suffisantes. Vous comprenez maintenant que la véritable sagesse requiert de l'humilité. Ces difficultés mêmes, aussi bien celles que vous avez surmontées que celles qui vous attendent, sont les défis mêmes qui permettent d'accéder à cette connaissance."
 hindu_events.37.a: "Om"
 hindu_events.38.t: "La naissance de Ganesha"
 hindu_events.38.d: "Étant reconnu bien au-delà des frontières de [Root.GetName] comme un [Root.Monarch.GetTitle] exceptionnellement fervent dans le culte de Ganesha, vous vous rendez compte que nombre de personnes attendent de vous que cette dévotion soit rendue plus visible.\n\nLa naissance du dieu est habituellement célébrée à l'automne, et comme le jour approche, l'opportunité de faire de cette cérémonie un impressionnant spectacle, impliquant des gens venus de tout [Root.GetName], commence à vous sembler excellente pour unir tout le monde par le culte et les festivités."
 hindu_events.38.a: "La dévotion des [Root.Monarch.Dynasty.GetName] pour le seigneur Vinâyaka sera connue de tous"
 hindu_events.38.a.tt: "Le festival est préparé pour être célébré publiquement d'ici un mois."
 hindu_events.38.b: "Le culte de Ganesha devrait rester une affaire purement familiale"
 hindu_events.39.t: "La Ganesh Chaturthî"
 hindu_events.39.d: "Aujourd'hui, vous vous rappelez l'histoire de la naissance de Ganesha, comment il fut créé par sa mère Pârvatî et reçu de son père Shiva la tête d'un éléphant. Mais vous n'êtes pas le seul. L'histoire est rappelée et célébrée dans tout [Root.Capital.GetCapitalName], et en de nombreux autres lieux de [Root.GetName]. Les statues du dieu sont portées en procession et les modaks, ces desserts sucrés que Ganesha aime particulièrement, sont offerts et mangés. Dieu du commencement, Vinâyaka a certainement apporté le renouveau en [Root.GetName]."
 hindu_events.39.a: "Gloire au seigneur des Ganas!"
 hindu_events.40.t: "Préparations pour le terme"
 hindu_events.40.d: "Tout du long de votre vie de fidèle de Gangâ, vous avez vu la mort et les rites funéraires de nombreuses de personnes, impliquant parfois les eaux du fleuve sacré. Vous avez maintenant vécu suffisamment pour penser à votre propre trépas et à la façon dont, un jour, votre corps mourra et votre esprit s'élèvera au ciel.\n\nVous espérez que votre mort surviendra près de la déesse, sur les rives du fleuve. Vous ne pouvez pourtant que l'espérer, car nul mortel ne peut savoir à quel moment sa vie arrivera à son terme. Tout au moins espérez-vous que votre salut sera assuré du fait que vos cendres seront répandues dans le Gange, de telle manière que la déesse puisse vous aider dans la mort comme elle l'a fait lors de votre existence."
 hindu_events.40.a: "Je dois me préparer, pour que mes proches connaissent ma volonté"
 hindu_events.40.b: "Mes funérailles? Mais j'ai encore des années à vivre!"
 hindu_events.41.t: "Funérailles dans le Gange"
 hindu_events.41.d: "Votre prédécesseur sur le trône de [Root.GetName], lui aussi un fidèle de Gangâ, est récemment passé de vie à trépas. Après les funérailles, ses cendres vous ont été confiées afin que, selon sa volonté, elles soient dispersées dans les eaux du fleuve sacré, le Gange.\n\nMais même si nous révérons Gangâ comme la déesse suprême, le Gange lui-même ne coule pas en [Root.GetName]. Pourtant, même si se rendre sur le fleuve avec les cendres prendrait du temps, ce serait aussi l'opportunité d'approfondir vos connaissances sur le fleuve."
 hindu_events.41.a: "Je vais m'y rendre en pèlerinage pour m'assurer que tout est fait selon les règles"
 hindu_events.41.a.tt: "[Root.Monarch.GetName] va voyager jusqu'au Gange."
 hindu_events.41.b: "Répandons-les dans une rivière plus proche; il y a des sujets plus urgents"
 hindu_events.42.t: "Funérailles dans le Gange"
 hindu_events.42.d: "Votre prédécesseur sur le trône de [Root.GetName], lui aussi un fidèle de Gangâ, est récemment passé de vie à trépas. Après les funérailles, ses cendres vous ont été confiées afin que, selon sa volonté, elles soient dispersées dans les eaux du fleuve sacré, le Gange.\n\nLe territoire de [Root.GetName] étant arrosé par les eaux sacrées, ce n'est pas là un vœu particulièrement difficile à exaucer. Pourtant, la cérémonie va prendre sur le temps que vous devez consacrer à vos devoirs de [Root.Monarch.GetTitle]."
 hindu_events.42.a: "C'est une bonne occasion de chercher la déesse"
 hindu_events.42.a.tt: "[Root.Monarch.GetName] va voyager jusqu'au Gange."
 hindu_events.42.b: "Je n'ai pas le temps de pleurer"
 hindu_events.43.t: "Gangâ"
 hindu_events.43.d: "En atteignant les berges du Gange, vous ressentez la présence divine. Alors que vous vous avancez dans les flots en portant les cendres, vous pouvez contempler les eaux qui vous entourent couler à travers les trois mondes, voyant tout autant l'obscurité de Pâtâla, le monde souterrain, que la beauté de Svarga, le ciel.\n\nAlors même que Gangâ est descendue sur la terre pour la bénir de ses eaux, l'âme de votre prédécesseur va monter au ciel. Vous ressentez une unicité inédite avec la déesse et le fleuve, priant pour que ce soit sur ces berges sacrées que vous arriviez au terme de votre vie."
 hindu_events.43.a: "Om"
 hindu_events.44.t: "Les temples du Soleil"
 hindu_events.44.d: "Sûrya n'est plus aussi vénéré qu'il l'était autrefois. Les saura, qui le considèrent comme la divinité suprême, se font de moins en moins nombreux, et dans toute l'Inde nombre de temples qui lui étaient consacrés ont été négligés ou même détruits. Peu de dirigeants restent aussi fidèles à Sûrya que vous, et les iconoclastes d'autres religions ont consacré de nombreux efforts à démolir les derniers sanctuaires du Seigneur du jour.\n\nCependant, le temple qui lui est voué à [Root.Capital.GetCapitalName] est toujours debout. Sous votre garde, et celle de Mitra, Varuna et Agni, il ne tombera jamais. Considérant comme un avertissement le destin des autres temples, vous pensez toutefois à consacrer plus de temps et d'argent à son entretien."
 hindu_events.44.a: "Maintenant, plus que jamais, le seigneur Sûrya a besoin de moi"
 hindu_events.44.b: "Tant que nous règnerons sur [Root.Capital.GetCapitalName], ce temple perdurera…"
 hindu_events.45.t: "Sûrya"
 hindu_events.45.d: "Tout en veillant à la maintenance du temple du Soleil de [Root.Capital.GetCapitalName], vous avez aussi pris le temps de prier et méditer à l'intérieur des murs du sanctuaire. Votre détermination à préserver ce monument à la grandeur de Sûrya en est sortie renforcée. Tout comme Sûrya veille sur vous, vous veillerez sur [Root.GetName], et si quiconque tentait de détruire ce temple, votre colère les brûlerait tout autant que le soleil peut brûler la terre."
 hindu_events.45.a: "Om"
 hindu_events.46.t: "Le changement des saisons"
 hindu_events.46.d: "L'hiver vient à son terme. Sûrya a fait virer son char pour apporter la chaleur du printemps sur [Root.GetName]. Cela est habituellement célébré de façon simple par les fidèles de Sûrya, chacun chez soi, mais après tout le travail consacré au temple du soleil de [Root.Capital.GetCapitalName], de plus en plus de gens semblent s'y rassembler. Cela pourrait donc être une excellente occasion d'honorer de grandes festivités le Seigneur du jour."
 hindu_events.46.a: "Soyez les bienvenus à [Root.Capital.GetCapitalName], la patrie de Sûrya!"
 hindu_events.46.a.tt: "Le festival est préparé pour être célébré publiquement d'ici un mois."
 hindu_events.46.b: "Il existe de nombreux sanctuaires mineurs pour accueillir ces fidèles"
 hindu_events.47.t: "La Râtha Saptami"
 hindu_events.47.d: "Après avoir purifié votre corps à l'aide d'eau et de feuilles d'ekka, vous parcourez le grand temple du soleil de [Root.Capital.GetCapitalName]. Des gens issus de toutes castes, venus de toutes les régions de [Root.GetName], sont venus apporter leurs offrandes d'eau, de fleurs et de fruits et voir les longues processions du temple et du palais. Le Sûrya Mandala a été décoré pour la fête, et les fidèles venus en visite sont unis par les rites et la joie que l'hiver, une fois encore, soit achevé."
 hindu_events.47.a: "Louons le soleil"
 hindu_events.48.t: "L'enfant de Sûrya"
 hindu_events.48.d: "Depuis quelque temps, [Root.GetName] n'a pas d'héritier vraiment légitime, ce qui inquiète les membres de la maison [Root.Monarch.Dynasty.GetName]. Une princesse de noble lignage a bien donné la vie, récemment, à un enfant qui devrait être le premier dans la ligne de succession au trône, si ce n'était qu'elle n'est pas mariée.\n\nÉtant parfaitement versée dans les légendes du Mahâbhârata, cependant, elle raconte à tous le récit selon lequel le grand roi Karna était né d'une vierge et de Sûrya lui-même. La princesse explique qu'elle a, elle aussi, appris le mantra par lequel la vierge de cette légende tomba enceinte et que son fils, le fils du Soleil, est voué à accomplir de grandes choses."
 hindu_events.48.a: "Sûrya nous a bénis! Vive la dynastie solaire!"
 hindu_events.48.b: "Né d'une vierge? Elle nous prend pour des chrétiens?"
 hindu_events.49.t: "Bâlâ"
 hindu_events.49.d: "Notre pays est en guerre et, pour un [Root.Monarch.GetTitle], la guerre est affaire de famille. Votre fils [Root.Heir.GetName] a été nommé général et mènera les armées [Root.GetAdjective] à la victoire. Votre fille elle-même s'intéresse de près au conflit, ayant étudié l'art de la guerre en plus de son éducation religieuse.\n\nUne nuit, un gourou rappelle l'histoire de Bâlâ Tripurasundarî, la jeune déesse qui combattit au côté de ses frères, car elle cherchait par curiosité à connaître les batailles. Votre fille, muette, écoute et apprend comment la mère de Bâlâ, encore et encore, tenta de la dissuader de partir au combat. Lorsque votre fille vous approche, plus tard, vous savez déjà ce qu'elle va vous demander."
 hindu_events.49.a: "Va! Avec la sagesse de la déesse, les ennemis de [Root.GetName] trembleront devant toi"
 hindu_events.49.b: "La curiosité de la jeunesse devrait être tournée vers la paix plutôt que vers la guerre"
 hindu_events.50.t: "Méditation d'un gourou"
 hindu_events.50.d: "Le peuple, tout autant que le [Root.Monarch.GetTitle], doit parfois se reposer sur la sagesse d'un saint et bénéficier de ses conseils. Pourtant, un gourou n'est pas seulement un enseignant, mais aussi un étudiant en spiritualité, et doit parfois se retirer pour réfléchir sur le sujet sans être troublé. L'un des gourous les plus respectés, dont la connaissance a souvent été recherchée par la dynastie [Root.Monarch.Dynasty.GetName], s'est fait très effacé ces derniers temps, passant l'essentiel de son temps dans une profonde méditation. La cour et le peuple s'agitent, y voyant un signe de mauvais augure."
 hindu_events.50.a: "Sans doute s'agit-il d'une prophétie en train de se réaliser…"
 hindu_events.50.a.tt: "Clic gauche pour continuer."