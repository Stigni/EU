l_french:
 shiva_srishti: "Srishti"
 desc_shiva_srishti: "Les créations de Shiva incitent le/la souverain(e) à la créativité."
 shiva_tirodhana: "Tirodhana"
 desc_shiva_tirodhana: "En comprenant pourquoi Shiva se cache de nous, le/la souverain(e) a trouvé la paix vis-à-vis de la nature du monde."
 shiva_anugraha: "Anugraha"
 desc_shiva_anugraha: "Le fait de comprendre comment Shiva se révèle aux mortels permet au/à la souverain(e) de partager cette révélation."
 desc_smartha: "Le/La souverain(e) vénère divers dieux et déesses qui incarnent les différentes formes du Divin."
 shakti_parvati: "Parvati"
 desc_shakti_parvati: "La méditation tantrique a conduit le/la souverain(e) à se représenter Shakti sous la forme de Parvati, incarnation du pouvoir et de l’union entre mari et femme."
 shakti_prakrti: "Prakrti"
 desc_shakti_prakrti: "La méditation tantrique a conduit le/la souverain(e) à se représenter Shakti sous la forme de Prakrti, incarnation de la force cachée derrière la nature qui unit le monde."
 shakti_kali: "Kali"
 desc_shakti_kali: "La méditation tantrique a conduit le/la souverain(e) à se représenter Shakti sous la forme de Kali, incarnation de la destruction et de la mort qui refaçonnent l’existence."
 shakti_tara: "Tara"
 desc_shakti_tara: "La méditation tantrique a conduit le/la souverain(e) à se représenter Shakti sous la forme de Tara, incarnation de la libération par le sang versé."
 vishnu_lakshmi: "Lakshmi Sampradaya"
 desc_vishnu_lakshmi: "Le/La souverain(e) considère Lakshmi comme la médiatrice de Vishnu, qui valorise l’union de l’homme et de la femme."
 vishnu_brahma: "Brahma Sampradaya"
 desc_vishnu_brahma: "Le/La souverain(e) cherche à apprendre des sages. Les gurus qui transmettent la connaissance du Divin."
 vishnu_celibacy: "Brahmacharya"
 desc_vishnu_celibacy: "Le/La souverain(e) s’abstient de toute activité sexuelle, concentrant son esprit sur un seul objectif : l’illumination religieuse."
 hindu_withdrawn_contemplation: "Contemplation"
 desc_hindu_withdrawn_contemplation: "Le/La souverain(e) contemple les affaires religieuses. Sa sagesse grandit au détriment de la politique."
 hindu_withdrawn_meditation: "Méditation"
 desc_hindu_withdrawn_meditation: "Le/La souverain(e) pratique la méditation tantrique pour approfondir sa connaissance de la déesse."
 hindu_ganges_pilgrimage: "Pèlerinage sur le Gange"
 desc_hindu_ganges_pilgrimage: "Le/La souverain(e) apporte les cendres de l’ancien souverain sur les rives du Gange, le fleuve sacré."
 jnana: "Jnana"
 desc_jnana: "Fort(e) de ses connaissances spirituelles, le/la souverain(e) a choisi de se consacrer aux affaires religieuses."
 hindu_events.1.t: "Voies de l’hindouisme"
 hindu_events.1.d: "Le/La [Root.Monarch.GetTitle] de [Root.GetName] n’a pas cherché un dieu à vénérer. Non seulement le peuple a besoin d’être guidé, mais il doit également savoir que son souverain affiche une dévotion spirituelle et recherche la sagesse religieuse. L’âme de [Root.Monarch.GetName] est à la croisée des chemins. La foi et la philosophie qu’[Root.Monarch.GetSheHe] choisira détermineront ses choix et son héritage en tant que [Root.Monarch.GetTitle] et façonneront le destin de [Root.GetName]. Qui suivez-vous ?"
 hindu_events.1.a: "Le Seigneur Shiva est le dieu suprême."
 hindu_events.1.b: "Shakti est la divinité suprême."
 hindu_events.1.c: "Je serai fidèle au Seigneur Vishnu et à toutes ses incarnations."
 hindu_events.1.e: "Je vénérerai Ganga, la déesse du fleuve sacré."
 hindu_events.1.f: "Ganesh nous mènera à la sagesse."
 hindu_events.1.g: "Je puiserai ma force dans Surya, la lumière suprême."
 hindu_events.1.h: "Je n’ai pas encore pris ma décision."
 hindu_events.2.t: "Shiva le créateur"
 hindu_events.2.d: "Parmi tous ceux qui tentent de représenter la gloire de Shiva à travers l’art, $ARTIST$ a toujours réussi mieux que quiconque. C’est la raison pour laquelle il a été appelé à votre cour. Mais malgré ses précieux conseils sur de nombreux sujets, sa connaissance du Divin reste un mystère pour vous.\n\nUne nuit, alors que vous marchez dans les couloirs du palais de [Root.Capital.GetCapitalName], vous le voyez apporter les dernières touches à une statue et lui demandez quelles visions lui ont permis de réaliser le portrait des nombreux visages de Shiva.\n'Chaque âme appartient à l’esprit du Seigneur Shiva', répond-il, 'et tout comme Shiva a créé tout ce qui existe, l’âme est bénie du pouvoir de créer. Vous ne connaîtrez le Divin que lorsque cela vous apparaîtra comme une évidence'."
 hindu_events.2.a: "Je dois y réfléchir."
 hindu_events.2.b: "Ce sont des paroles d’artiste. Un(e) [Root.Monarch.GetTitle] est différent(e)."
 hindu_events.3.t: "Srishti : Création"
 hindu_events.3.d: "Après des années passées à réfléchir aux paroles de l’artiste sur la création et sur l’âme, vous en savez plus sur la nature de Shiva en tant que créateur du monde. Vous avez également compris l’importance de la création dans votre propre héritage. Les futurs penseurs se souviendront de [Root.Monarch.GetName] comme de quelqu’un qui a médité sur la création du monde et sur la formation d’une nation."
 hindu_events.3.a: "Aum."
 hindu_events.4.t: "Shiva le préservateur"
 hindu_events.4.d: "[Root.GetName] est en paix. Sous votre règne, la nation a connu une période de stabilité et de prospérité, ce qui vous a donné le temps de vous consacrer aux affaires spirituelles. Hélas, cela a instillé en vous la peur de voir cette période heureuse prendre fin.\n\n$THEOLOGIAN$ vous trouve en pleine prière devant une statue de Shiva. Une fois le mantra terminé, vous lui confiez vos inquiétudes et lui demandez conseil. Il fait un geste en direction de la statue et répond :\n'Regardez la main qui est devant vous. La main levée de Shiva nous rappelle que non seulement il crée et détruit, mais également qu’il préserve. N’ayez pas peur'."
 hindu_events.4.a: "Je vais prier et réfléchir."
 hindu_events.4.b: "J’ai confiance en Shiva dans bien des domaines, mais il est de mon devoir de préserver le pays."
 hindu_events.5.t: "Sthiti : Préservation"
 hindu_events.5.d: "Après des années passées à contempler l’Abhayamudra, la main levée de Shiva qui induit le réconfort et le salut, vous pensez avoir compris ce qui fait de lui le préservateur du monde. Cela vous apaise et vous permet de veiller sur [Root.GetName], tout comme Shiva veille sur tout ce qui existe."
 hindu_events.5.a: "Aum."
 hindu_events.6.t: "Shiva le destructeur"
 hindu_events.6.d: "[Root.GetName] est en guerre. La nation n’épargne pas ses ennemis, semant la destruction et la désolation sur son passage. Tandis que vous dirigez ces assauts, vous trouvez peu de temps pour la méditation ou pour les réflexions religieuses. Toutefois, un jour, vous vous retournez pour regarder le sang et le feu laissés dans le sillage de votre progression. Pendant un moment, vous pensez vous avoir perdu le disciple de Shiva qui était en vous.\n\n$INQUISITOR$, un homme de grande dévotion spirituelle, chevauche à vos côtés.\n'[Root.Monarch.GetTitle]', dit-il, 'ne vous retournez pas. Le monde doit brûler pour renaître. Le Seigneur Shiva lui aussi détruit pour recréer'."
 hindu_events.6.a: "J’en tiendrai compte dans mes actes."
 hindu_events.6.b: "Les hommes dévastent égoïstement le monde. Ce n’est pas à nous de le refaçonner comme le fait Shiva."
 hindu_events.7.t: "Samhara : Destruction"
 hindu_events.7.d: "La guerre vous a donné l’occasion de voir la destruction en face, mais aussi la reconstruction qui s’ensuit. Le feu qui a consumé vos ennemis n’avait rien de divin, mais vous avez l’impression d’en savoir plus sur les flammes avec lesquelles Shiva refaçonne le monde."
 hindu_events.7.a: "Aum."
 hindu_events.8.t: "Shiva dissimulé"
 hindu_events.8.d: "Dans la cadre de votre quête spirituelle, vous avez parfois l’impression que la connaissance vous échappe délibérément. Si le Divin est présent en toute chose, comment sa nature peut-elle échapper à celui ou celle qui la cherche ?\n\nVous posez ces questions à $PHILOSOPER$, qui réfléchit un moment avant de vous répondre :\n'Le Seigneur Shiva dissimule sa grâce à la création. L’assimilation de ce principe est la première étape qui mène à une meilleure compréhension du Divin, car si la vérité n’était pas cachée, il n’y aurait pas de quête'."
 hindu_events.8.a: "Je vais tâcher de comprendre le sens de tout cela."
 hindu_events.8.b: "Dans ce cas, je continuerai à chercher une révélation ailleurs."
 hindu_events.9.t: "Tirobhava : Illusion"
 hindu_events.9.d: "Après des années de méditation sur la vérité que Shiva cache aux mortels, vous vous sentez en paix. Sachant que votre existence, votre quête et votre compréhension reposent sur ce principe, vous voyez maintenant combien il imprègne chacune des facettes de la réalité."
 hindu_events.9.a: "Aum."
 hindu_events.10.t: "Shiva révélé"
 hindu_events.10.d: "Après avoir passé des années à chercher un guru pour vous guider, vous n’avez trouvé personne capable de vous expliquer les mystères de l’existence ou de vous éclairer sur les questions religieuses. Perdant espoir, vous préférez désormais parler de spiritualité avec vos pairs.\n\nUn jour, vous discutez avec le souverain d’un allié de [Root.GetName] de la nature de l’âme et de son unité avec le Divin. Bien que votre allié soit un disciple de Vishnu, vos paroles sur Shiva semblent avoir une résonnance.\n\nPlus tard, vous repensez à cette conversation et comprenez que vos propos n’étaient pas ceux d’un élève mais d’un maître. Shiva vous a peut-être accordé sa grâce par le biais de cette révélation."
 hindu_events.10.a: "Je vais méditer sur la façon dont cette connaissance m’a été accordée."
 hindu_events.10.b: "Cette idée est futile. J’ai encore beaucoup à apprendre des aînés."
 hindu_events.11.t: "Anugraha : Émancipation"
 hindu_events.11.d: "Le fait de méditer sur la connaissance que vous avez acquise au fil de vos années de quête spirituelle vous a permis de comprendre comment Shiva révèle sa grâce au monde et apporte la sagesse aux âmes. Comme vous avez jadis partagé cette connaissance avec votre allié, avant même d’en prendre conscience, vous pouvez maintenant partager ce nouveau savoir avec d’autres pour les guider."
 hindu_events.11.a: "Aum."
 hindu_events.12.t: "Lakshmi, épouse de Vishnu"
 hindu_events.12.d: "L’alliance avec d’autres pays par le biais des liens du mariage a beaucoup aidé [Root.GetName] sur le plan diplomatique. Lors d’une récente rencontre avec le souverain d’un de ces pays alliés, vous avez également discuté du sens spirituel des liens du mariage.\n\nLe souverain et de nombreux ambassadeurs étaient des disciples de Vishnu et se représentaient Shakti sous la forme de Lakshmi, l’épouse de Vishnu. Vous avez profité de l’occasion pour leur parler de l’importance de la déesse en tant que médiatrice du Divin. Vos paroles semblent avoir été entendues et ces dirigeants comprennent désormais mieux notre foi ainsi que la valeur de notre mariage royal."
 hindu_events.12.a: "La déesse est pouvoir, la déesse est beauté."
 hindu_events.13.t: "Devi la mère"
 hindu_events.13.d: "Un héritier/Une héritière vient de naître dans la maison de [Root.Heir.Dynasty.GetName]. Le petit/La petite [Root.Heir.GetName] vous donne foi en l’avenir. Cette naissance vous a également permis de comprendre pourquoi vous voyez Devi comme la puissance divine suprême. Bien que vous puissiez régner sur [Root.GetName] en tant que [Root.Monarch.GetTitle], le pouvoir qui perpétue votre lignée et le monde lui-même est du domaine du féminin.\n\nLe fait de reconnaître cet aspect de la déesse chez votre propre épouse vous permet de méditer sur la beauté et la bonté de Devi."
 hindu_events.13.a: "Cette prise de conscience va mener à d’autres réflexions."
 hindu_events.13.b: "J’aime ma femme, mais elle n’est pas la déesse."
 hindu_events.14.t: "Devi la mère"
 hindu_events.14.d: "Récemment, vous avez donné naissance à un enfant qui héritera de la dynastie [Root.Heir.Dynasty.GetName]. Le petit/La petite [Root.Heir.GetName] vous donne foi en l’avenir. Cette naissance vous a également permis de comprendre pourquoi vous voyez Devi comme la puissance divine suprême. Tout comme vous venez de mettre au monde le prochain souverain de [Root.GetName], la déesse a donné naissance au monde.\n\nLe fait que Devi utilise ce grand pouvoir à des fins favorables est le signe de sa bonté et de sa grâce, et le fait de savoir que cela existe en vous vous permet de vous identifier à cet aspect d’elle-même."
 hindu_events.14.a: "Je vais ainsi tenter de comprendre Devi."
 hindu_events.14.b: "Si je suis douce en tant que mère, je n’en resterai pas moins redoutable en tant que [Root.Monarch.GetTitle]. Tout comme la déesse."
 hindu_events.15.t: "Srikula"
 hindu_events.15.d: "Depuis la naissance de votre enfant il y a cinq ans, votre perception de Shakti a changé. Vous considérez toujours son énergie comme destructrice, mais aussi comme la source de tout ce qui existe. Pour vous, la déesse est belle et douce. C’est avec cette douceur, portée par une force infinie, que vous allez vous-même régner sur [Root.GetName]."
 hindu_events.15.a: "Aum."
 hindu_events.16.t: "Liens du mariage"
 hindu_events.16.d: "Votre compréhension de l’aspect créatif et gracieux de Shakti a permis à [Root.GetName] d’intimider d’autres nations et de les inciter à se joindre à nos causes. Le mariage est l’un des nombreux moyens qui permettent à deux nations d’unir leurs destinées. Après avoir consenti à plusieurs unions de ce type avec d’autres nations, vous estimez d’ailleurs qu’il s’agit de la plus élégante des solutions. Les négociations diplomatiques ressemblent désormais à de grandes réunions de famille, toutes unies par les liens du sang de [Root.Monarch.Dynasty.GetName].\n\nDepuis peu, le profond impact de ces unions vous a incité à réfléchir à l’aide que vous apporte la déesse. La méditation tantrique vous permettra peut-être de mieux la comprendre."
 hindu_events.16.a: "L’union entre mari et femme est le cœur du Divin."
 hindu_events.16.b: "Shakti crée l’unité car elle est l’essence du monde."
 hindu_events.16.c: "Ne confondons pas politique et spiritualité."
 hindu_events.17.t: "Parvati"
 hindu_events.17.d: "Deux ans de méditation tantrique sur la relation entre les liens du mariage et les liens divins entre Devi et Deva vous ont permis de vous identifier à Parvati, épouse de Shiva et mère de nombreuses grandes divinités. En tant que source de tous les pouvoirs, elle vous aidera à renforcer et contrôler les liens entre les mortels."
 hindu_events.17.a: "Aum."
 hindu_events.18.t: "Prakriti"
 hindu_events.18.d: "Deux ans de méditation tantrique sur la déesse en tant qu’essence du monde vous ont conduit à vous identifier à Prakriti, la divinité de la nature. Votre affinité spirituelle avec ce qui l’entoure facilite les relations sociales et unit le peuple de [Root.GetName]."
 hindu_events.18.a: "Aum."
 hindu_events.19.t: "Devi la protectrice"
 hindu_events.19.d: "[Root.GetName] est en feu. Vous êtes en guerre contre un ennemi qui cherche à écraser votre pays et à tuer ses loyaux sujets. Un tel assaut contre votre peuple est inacceptable, et vous découvrez qu’une fureur inhabituelle brûle en vous à l’encontre de ceux qui ont déclenché ce conflit. À la façon dont les autres vous regardent, il est clair que votre colère et votre détermination doivent faire peur.\n\nTandis que vous vous reposez dans un temple, vous voyez une statue de Kali, dont l’apparence et la brutalité sont effrayantes. Mais dans ses yeux, rouges de rage, vous reconnaissez le sens du devoir qui vous tenaille. Tout comme Kali veille sur ses enfants, vous protégerez jusqu’au bout les fils et les filles de [Root.GetName]."
 hindu_events.19.a: "La beauté est partout, même au cœur de la destruction."
 hindu_events.19.b: "Nous ferons ce qu’il faudra, mais ce n’est pas ainsi que je vois Devi."
 hindu_events.20.t: "Kalikula"
 hindu_events.20.d: "La guerre a coûté cher à beaucoup, mais votre rencontre avec la déesse vous a redonné des forces. Vous avez compris que la beauté de l’âme ou du Divin ne se révèle pas à travers la grâce extérieure, mais qu’un visage ensanglanté peut aussi dissimuler de la sagesse et du courage."
 hindu_events.20.a: "Aum."
 hindu_events.21.t: "Opposition"
 hindu_events.21.d: "Beaucoup de temps a passé depuis la guerre, lorsque vous avez décidé de vénérer l’image effrayante de Shakti. À cette époque, des ennemis attaquaient [Root.GetName]."
 hindu_events.21.a: "Leur heure a sonné. Nous allons invoquer les forces du démon pour les détruire."
 hindu_events.21.b: "Leur sang sera versé sur le chemin qui nous mène à la libération."
 hindu_events.21.c: "Nous n’avons pas le temps de méditer. Nous sommes en guerre !"
 hindu_events.22.t: "Kali"
 hindu_events.22.d: "Deux ans de méditation tantrique vous ont conduit à vous identifier à Kali, la déesse noire. Avec le pouvoir et la sagesse de cet aspect de Shakti, vous allez éliminer les influences néfastes du monde et le refaçonner par le feu."
 hindu_events.22.a: "Aum."
 hindu_events.23.t: "Tara"
 hindu_events.23.d: "Deux ans de méditation tantrique vous ont conduit à vous identifier à Tara, l’étoile qui ne s’éteint jamais. En versant le sang de vos ennemis, vous libérerez et protégerez votre peuple."
 hindu_events.23.a: "Aum."
 hindu_events.24.t: "Lakshmi, épouse de Vishnu"
 hindu_events.24.d: "[From.Monarch.GetName] de [From.GetName] est un(e) [From.Monarch.GetWomanMan] en qui vous avez pleinement confiance, et pas seulement sur le plan politique. Votre bien-aimé(e) époux(se) est originaire du même pays, et le/la [From.Monarch.GetTitle] vous fait souvent part de ses réflexions philosophiques.\n\nUn jour, vous échangez vos points de vue sur Vishnu et sur la nature de l’âme. Le/La [From.Monarch.GetTitle], disciple de Shakti, mentionne combien les dieux que vous vénérez sont inséparables, comme le mari et sa femme, de même que l’âme est inséparable du Divin.\n'Si vous souhaitez comprendre Vishnu', dit-[From.Monarch.GetSheHe], 'vous devez le chercher à travers la déesse Lakshmi, son épouse'."
 hindu_events.24.a: "Tout comme mon mariage a uni nos nations, Lakshmi unira mon âme à Vishnu."
 hindu_events.24.b: "Je vais contempler cette unité et la déesse."
 hindu_events.24.c: "Je vous remercie de vos conseils, mais je préfère chercher Vishnu sans médiateurs."
 hindu_events.25.t: "Lakshmi Sampradaya"
 hindu_events.25.d: "Cinq ans de quête spirituelle grâce à la médiation de Lakshmi, l’épouse de Vishnu, ont répondu à de nombreuses questions que vous vous posiez. Vous comprenez maintenant ce que l’ami(e) qui vous a jadis uni(e) à votre bien-aimé(e) voulait dire, et l’importance de l’unité de l’âme avec le Divin."
 hindu_events.25.a: "Aum."
 hindu_events.26.t: "Vishnu et Lakshmi"
 hindu_events.26.d: "Après cinq ans de méditation sur l’union entre Vishnu et Lakshmi, vous êtes impressionné(e) par ce que vous a révélé la déesse. Vous la voyez dorénavant moins comme une médiatrice que comme une partie du Divin suprême."
 hindu_events.26.a: "Lakshmi est la force qui se cache derrière Vishnu, le dieu suprême."
 hindu_events.26.b: "Lakshmi peut elle-même transcender Vishnu."
 hindu_events.26.c: "Je suivrai le chemin de la déesse, le chemin de la puissance."
 hindu_events.27.t: "Connaissance transmise"
 hindu_events.27.d: "Votre quête de vérités religieuses semble parfois impossible, comme si le Divin et votre esprit avaient été séparés par les règles de l’existence. Vous cherchez conseil auprès d’un homme de la cour, $THEOLOGIAN$, et voici ce qu’il vous répond :\n'Ce que vous ressentez est la première étape qui mène à la compréhension de l’âme et du Seigneur Vishnu. La vérité absolue existe en dehors de notre réalité. La connaissance sacrée des dieux se transmet au fil des âges, et si vous le souhaitez, je vous l’enseignerai'.\n\nL’impudence de $THEOLOGIAN$ vous surprend. Comment ose-t-il prétendre être votre maître spirituel ? Mais il a peut-être raison. Vous avez peut-être besoin d’un guide."
 hindu_events.27.a: "Vous avez raison. J’accepte votre offre."
 hindu_events.27.b: "J’apprendrai auprès de vous et d’autres sages."
 hindu_events.27.c: "Je chercherai la vérité par moi-même."
 hindu_events.28.t: "Brahma Sampradaya"
 hindu_events.28.d: "Vous avez beaucoup appris au cours des cinq dernières années. En acceptant votre conseiller comme guru, vous avez également fini par accepter l’existence du divin en tant qu’entité distincte de l’âme, ce qui vous a permis de méditer et de vénérer Vishnu en ce sens. Vous commencez à vous préparer à transmettre cette vérité à d’autres, comme elle vous a été transmise."
 hindu_events.28.a: "Aum."
 hindu_events.29.t: "Brahma Sampradaya"
 hindu_events.29.d: "En préférant prendre conseil auprès de différents sages, vous avez entendu de très nombreux points de vue. Mais vous avez également pris conscience de l’énorme tâche que représente la compréhension de la nature du Divin et vous risquez de devoir continuer à apprendre pour le restant de vos jours."
 hindu_events.29.a: "Aum."
 hindu_events.30.t: "Rudra, disciple de Vishnu"
 hindu_events.30.d: "Votre dévotion envers le Seigneur Vishnu n’exclut pas les discussions spirituelles avec les shaivistes. [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] est un(e) disciple de Shiva qui s’est néanmoins révélé(e) être un(e) précieux(se) allié(e), un(e) ami(e) et, aujourd’hui, un professeur. En parlant d’un disciple de Vishnu, le Dieu des tempêtes Rudra, vous découvrez que [From.Monarch.GetName] se le représente comme Shiva lui-même.\n\nLa description de la divinité faite par [From.Monarch.GetHerHisCap] est brillante et inspirée. L’argument présentant Rudra comme celui qui apporte la connaissance religieuse aux mortels est particulièrement convainquant."
 hindu_events.30.a: "C’est parce que Rudra est le premier des disciples de Vishnu."
 hindu_events.30.b: "Tout fait partie du Divin. Je dois également contempler Shiva."
 hindu_events.30.c: "[From.Monarch.GetName] a trouvé son Dieu. À mon tour de trouver le mien."
 hindu_events.31.t: "Rudra Sampradaya"
 hindu_events.31.d: "La méditation et les tentatives de compréhension de Vishnu à travers Rudra, son élève, vous ont guidé(e) au cours des cinq dernières années. En tant que disciple de Vishnu, vous cherchez à suivre l’exemple de Rudra et à transmettre sa connaissance. Comme tous les disciples et tout ce qui existe, vous faites partie du Divin infini qu’est le Seigneur Vishnu."
 hindu_events.31.a: "Aum."
 hindu_events.32.t: "Vishnu et Shiva"
 hindu_events.32.d: "Le temps que vous avez consacré à tenter de comprendre les relations de Shiva avec le Seigneur Vishnu vous a aidé(e) à trouver des réponses. Vous voyez maintenant le Dieu suprême comme un esprit sans limites dont l’essence est présente dans votre âme et dans le monde lui-même. Bien qu’il soit trop universel pour être véritablement nommé, vous devez lui donner un nom."
 hindu_events.32.a: "Son nom reste Vishnu, révélé par Rudra."
 hindu_events.32.b: "Son nom est Shiva, le Seigneur de la danse."
 hindu_events.32.c: "Son nom est Shiva le destructeur."
 hindu_events.33.t: "Les quatre Kumaras"
 hindu_events.33.d: "[Root.GetName] n’a aucun héritier potentiel. Le règne de la nation de [Root.Monarch.Dynasty.GetName] risque de s’éteindre si vous mourez sans successeur, et la responsabilité d’engendrer un héritier pèse lourdement sur vous. Vous priez quotidiennement les dieux pour qu’ils vous donnent un enfant et cherchez finalement conseil auprès d’un guru auquel vous demandez pourquoi votre demande reste sans réponse. Il vous raconte une histoire.\n\n'Un jour, Brahma le créateur mit au monde quatre fils, les Kumaras, pour transmettre son héritage et l’aider. Mais les Kumaras refusèrent ces tâches matérielles pour se consacrer entièrement à l’étude et à l’enseignement du Divin. Sans leur dévotion et leur célibat, la connaissance de Vishnu ne serait pas parvenue jusqu’à nous.\n\nSi vous souhaitez faire plaisir au Seigneur Vishnu, renoncez à votre désir d’héritier, motivé par la soif de pouvoir et de désirs charnels, et cherchez la vérité'."
 hindu_events.33.a: "Je consacrerai dorénavant ma vie à la pureté et à Vishnu !"
 hindu_events.33.b: "Je suivrai votre conseil quelques temps, mais je ne peux pas renoncer à mon devoir."
 hindu_events.33.c: "Le pouvoir est mon métier, les désirs charnels sont mes passe-temps. Vous ne m’êtes d’aucune aide."
 hindu_events.34.t: "Akhanda Brahmacharya"
 hindu_events.34.d: "Huit ans ont passé depuis que vous avez renoncé à engendrer un héritier pour embrasser une vie de célibat consacrée à l’étude de Véda. Quoi qu’il arrive après votre mort, votre dévouement ne fléchira pas. À l’écart de la vie d’un(e) [Root.Monarch.GetTitle] ordinaire, vous comprenez les Kumaras et leur choix d’étudier et de transmettre la connaissance de Vishnu."
 hindu_events.34.a: "Aum."
 hindu_events.35.t: "Kumara Sampradaya"
 hindu_events.35.d: "Cinq ans de contemplation et de célibat vous ont beaucoup appris sur les Kumaras, les messagers de Vishnu. Bien que vous n’ayez pas complètement renoncé au monde matériel en votre qualité de souverain(e) de [Root.GetName], cette période vous a permis de voir le monde avec une clarté spirituelle dont vous allez vous inspirer dans vos fonctions de [Root.Monarch.GetTitle]."
 hindu_events.35.a: "Aum."
 hindu_events.36.t: "Obstacles"
 hindu_events.36.d: "Pendant votre règne, [Root.Capital.GetCapitalName] a été la capitale des arts et des sciences, suscitant l’envie de ses voisins. [Root.GetName] montre aux autres nations la voie à suivre dans la quête de connaissance et d’innovation. Sachant que Ganesh apprécie la sagesse, vous êtes ravi(e) que la nation ait réussi dans cette quête.\n\nMais en même temps, vous découvrez que plus vous avancez, plus les obstacles s’accumulent. À maintes reprises, vous avez constaté que le Seigneur Ganesh, qui crée et déplace les obstacles, ne vous aidait pas et allait même jusqu’à accentuer la difficulté."
 hindu_events.36.a: "Je dois consacrer du temps à comprendre cela."
 hindu_events.36.b: "Nous n’avons pas acquis notre supériorité technologique par la méditation !"
 hindu_events.37.t: "Ganesh"
 hindu_events.37.d: "Après cinq ans d’étude des textes des sages et des puranas ainsi que des œuvres des scientifiques et des poètes, vous commencez à comprendre pourquoi le Seigneur Ganesh impose tant d’obstacles à votre quête de connaissance. La supériorité de [Root.GetName] avait transformé ses élites et vous-même en êtres vains et suffisants. Vous voyez maintenant que la véritable sagesse requiert de l’humilité. Les difficultés qui sont derrière vous, de même que celles qui vous attendent, sont les véritables défis qui permettent d’accéder à cette sagesse."
 hindu_events.37.a: "Aum."
 hindu_events.38.t: "Naissance de Ganesh"
 hindu_events.38.d: "Votre réputation de [Root.Monarch.GetTitle] exceptionnellement dévoué(e) à Ganesh a dépassé les frontières de [Root.GetName] et vous découvrez que beaucoup attendent que vous affichiez davantage cette dévotion.\n\nLa naissance du dieu est généralement fêtée à l’automne et puisque ce jour approche, un grand spectacle accessible à tous serait une excellente occasion de rassembler toute la population de [Root.GetName]."
 hindu_events.38.a: "La dévotion de la famille [Root.Monarch.Dynasty.GetName] envers le Seigneur Vinayaka sera vue de tous !"
 hindu_events.38.a.tt: "Les festivités seront préparées et célébrées publiquement dans un mois."
 hindu_events.38.b: "Le culte de Ganesh doit rester dans le cercle privé de chaque famille."
 hindu_events.39.t: "Ganesh Chaturthi"
 hindu_events.39.d: "Aujourd’hui, vous vous souvenez de l’histoire de la naissance de Ganesh, qui a été créé par sa mère, Parvati, et qui a reçu une tête d’éléphant de son père, Shiva. Mais d’autres que vous s’en souviennent également. Son histoire est relatée et célébrée dans tout [Root.Capital.GetCapitalName] et dans bien d’autres endroits de [Root.GetName]. Les statues du dieu sont publiquement vénérées et des modaks, ces desserts que Ganesh aime tant, sont offerts et dégustés. En tant que dieu du commencement, Vinayaka a certainement donné un nouveau départ à [Root.GetName]."
 hindu_events.39.a: "Gloire au Seigneur des Ganas !"
 hindu_events.40.t: "Après la mort"
 hindu_events.40.d: "Tout au long de votre vie, en tant que disciple de Ganga, vous avez vu beaucoup de gens mourir et assisté à de nombreux rites funéraires, parfois sur le fleuve sacré. Vous avez vécu assez longtemps pour avoir pu réfléchir à votre condition de mortel(le) et au fait qu’un jour, votre corps mourra tandis que votre esprit montera au ciel.\n\nVous espérez qu’à votre mort, vous rejoindrez la déesse, sur les rives du fleuve. Mais comme aucun mortel ne peut savoir quand sa mort viendra, vous vous contentez d’espérer. Vous aimeriez au moins que vos cendres soient répandues sur le Gange afin que votre salut soit assuré et que la déesse vous aide par-delà la mort comme elle l’a fait tout au long de votre vie."
 hindu_events.40.a: "Il est temps que je prépare ma mort pour que ma famille connaisse mes dernières volontés."
 hindu_events.40.b: "Mes funérailles ? J’ai encore des années devant moi !"
 hindu_events.41.t: "Funérailles sur le Gange"
 hindu_events.41.d: "L’ancien souverain de [Root.GetName], également disciple de Ganga, est récemment décédé. Après les funérailles, ses cendres vous ont été confiées avec ses dernières volontés : il souhaitait qu’elles soient jetées dans les eaux du Gange, le fleuve sacré.\n\nBien que nous vénérions Ganga en tant que déesse suprême, le Gange ne coule pas à [Root.GetName]. Le voyage jusqu’au fleuve prendra du temps, mais ce sera l’occasion d’en apprendre plus sur Ganga."
 hindu_events.41.a: "Je vais m’y rendre en pèlerinage pour veiller à ce que ses cendres y soient jetées."
 hindu_events.41.a.tt: "[Root.Monarch.GetName] se rendra au bord du Gange."
 hindu_events.41.b: "Qu’on jette ses cendres sur une rivière locale. J’ai plus urgent à faire."
 hindu_events.42.t: "Funérailles sur le Gange"
 hindu_events.42.d: "L’ancien souverain de [Root.GetName], également disciple de Ganga, est récemment décédé. Après les funérailles, ses cendres vous ont été confiées avec ses dernières volontés : il souhaitait qu’elles soient jetées dans les eaux du Gange, le fleuve sacré.\n\nComme le fleuve traverse [Root.GetName], ce sera facile. Mais la cérémonie vous prendra quand même du temps en plus de vos devoirs de [Root.Monarch.GetTitle]."
 hindu_events.42.a: "C’est l’occasion d’en apprendre plus sur la déesse."
 hindu_events.42.a.tt: "[Root.Monarch.GetName] se rendra au bord du Gange."
 hindu_events.42.b: "Je n’ai pas de temps à perdre."
 hindu_events.43.t: "Ganga"
 hindu_events.43.d: "En arrivant sur les rives du Gange, un étrange sentiment vous gagne. Tandis que vous pénétrez dans le fleuve avec les cendres, vous vous représentez les eaux qui vous entourent comme celles des trois mondes et voyez la noirceur de Patala ainsi que la beauté de Svarga.\n\nComme Ganga est un jour descendue sur le monde pour le bénir de ses eaux, l’esprit de votre prédécesseur va monter au ciel. Vous ressentez une unité sans précédent avec la déesse et le fleuve, et priez pour rejoindre cette rive sacrée à l’heure de votre mort."
 hindu_events.43.a: "Aum."
 hindu_events.44.t: "Temples du soleil"
 hindu_events.44.d: "Surya n’est plus vénéré comme il l’était jadis. Les Saura qui le considéraient comme le Divin absolu sont de moins en moins nombreux et, dans toute l’Inde, la plupart des temples qui l’honoraient ont été laissés à l’abandon, voire détruits. Tous les souverains ne se dévouent pas à Surya comme vous le faites, et les iconoclastes d’autres religions ont tout mis en œuvre pour démolir ces derniers bastions de la lumière suprême.\n\nPourtant, le temple qui lui est dédié à [Root.Capital.GetCapitalName] est encore debout. Sous votre œil attentif, ainsi que sous l’œil de Mitra, Varuna et Agni, il ne disparaîtra pas. Voyant le sort d’autres temples comme un avertissement, vous envisagez maintenant de consacrer davantage de temps et d’argent à la remise en état de ce temple."
 hindu_events.44.a: "Plus que jamais, le Seigneur Surya a besoin de moi."
 hindu_events.44.b: "Le temple survivra tant que [Root.Capital.GetCapitalName] sera sous notre règne..."
 hindu_events.45.t: "Surya"
 hindu_events.45.d: "Pendant que vous surveilliez la remise en état du temple du soleil de [Root.Capital.GetCapitalName], vous avez également pris le temps de prier et de méditer entre ses murs. Votre détermination à préserver ce monument dédié à la grandeur de Surya s’est renforcée. Vous allez veiller sur [Root.GetName] comme Surya veille sur vous, et si quelqu’un tente de détruire ses temples, votre colère les embrasera comme le soleil dessèche la terre."
 hindu_events.45.a: "Aum."
 hindu_events.46.t: "Changement de saison"
 hindu_events.46.d: "L’hiver arrive à son terme. Surya apporte la chaleur et le printemps à [Root.GetName]. Généralement, les disciples de Surya fêtent ce changement de saison chez eux, mais suite aux travaux réalisés au temple du soleil de [Root.Capital.GetCapitalName], de plus en plus de gens s’y rassemblent. Vous pourriez en profiter pour organiser de grandes festivités afin d’honorer la Lumière suprême."
 hindu_events.46.a: "Bienvenue à tous à [Root.Capital.GetCapitalName], la demeure de Surya !"
 hindu_events.46.a.tt: "Les festivités seront préparées et célébrées publiquement dans un mois."
 hindu_events.46.b: "Il existe bien d’autres temples plus petits pour accueillir les disciples."
 hindu_events.47.t: "Ratha Saptami"
 hindu_events.47.d: "Après avoir purifié votre corps avec de l’eau et des feuilles d’ekka, vous marchez jusqu'au grand temple du soleil de [Root.Capital.GetCapitalName]. Des gens de toutes les castes de [Root.GetName] sont venus déposer des offrandes composées d’eau, de fleurs et de fruits et assister aux grandes processions organisées au temple et au palais. Le Mandala de Surya a été décoré pour l’occasion et les disciples sont réunis pour prier et fêter la fin de l’hiver."
 hindu_events.47.a: "Louons le soleil !"
 hindu_events.48.t: "Enfant de Surya"
 hindu_events.48.d: "[Root.GetName] n’avait pas d’héritier, ce qui inquiétait beaucoup les membres de la famille [Root.Monarch.Dynasty.GetName]. Mais une princesse a récemment donné naissance à un enfant qui devrait être le prochain de la lignée à accéder au trône. Or, elle n’est pas mariée.\n\nPassionnée par les légendes du Mahabharata, la princesse raconte l’histoire du grand roi Karna, fils d’une vierge et de Surya. Elle affirme avoir appris le mantra avec lequel la princesse de la légende est tombée enceinte et que son enfant, l’enfant du soleil, est destiné à de grandes choses."
 hindu_events.48.a: "Surya nous a bénis ! Ce sera le début de la Dynastie du soleil."
 hindu_events.48.b: "Né d’une vierge ? Allez raconter cette histoire aux chrétiens !"
 hindu_events.49.t: "Bala"
 hindu_events.49.d: "Votre pays est en guerre, et pour un(e) [Root.Monarch.GetTitle], la guerre est une affaire de famille. Votre fils, [Root.Heir.GetName] a été nommé général et il mènera les armées [Root.GetAdjective] à la victoire. Votre fille s’intéresse également beaucoup à la guerre qu’elle a étudiée en plus de la religion.\n\nUne nuit, un guru raconte l’histoire de Bala Tripurasundari, la jeune déesse qui, pour assouvir sa curiosité, combattit aux côtés de ses frères. Votre fille écoute, subjuguée, et apprend que la mère de Bala tenta à maintes reprises de dissuader sa fille de partir à la guerre. Lorsque plus tard elle s’approche de vous, vous savez déjà ce qu’elle va vous demander."
 hindu_events.49.a: "Vas-y ! Grâce à la sagesse de la déesse, les ennemis de [Root.GetName] trembleront devant toi."
 hindu_events.49.b: "La curiosité de la jeunesse sert mieux la paix que la guerre."
 hindu_events.50.t: "Méditation de guru"
 hindu_events.50.d: "Comme la/la [Root.Monarch.GetTitle], le peuple doit parfois solliciter les conseils avisés de guides spirituels. Outre ses fonctions de précepteur, un guru doit parfois se retirer pour réfléchir. L’un des gurus les plus respectés, dont les conseils sont fréquemment sollicités par la famille [Root.Monarch.Dynasty.GetName], a récemment entamé une retraite et passe presque tout son temps à méditer. La cour et le peuple s’agitent, voyant cela comme un mauvais présage."
 hindu_events.50.a: "Certainement une prophétie qui va se réaliser..."
 hindu_events.50.a.tt: "Appuyez sur le bouton gauche pour continuer."
