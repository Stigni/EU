 cossack_estate_events.6.t: "Anstieg der $ESTATE_COSSACKS$-Macht"
 cossack_estate_events.6.d: "Obwohl nur wenige ihren Einfluss auf den Steppen in Frage stellen würden, läuft für die $ESTATE_COSSACKS$ einiges schief, wenn es um ihre Einflussnahme in den Hallen der Macht geht. Der $ESTATE_NOBLES$ verachtet sie und würde sie gerne als Leibeigene auf seinen Latifundien arbeiten sehen, und auch ihre Manieren haben ihnen in [Root.Capital.GetCapitalName] nicht viele Freunde eingebracht.\nIn letzter Zeit ist aber einiges gut für sie gelaufen: Sie konnten ihre Siedlungen erfolgreich verteidigen, und als Überfalltruppen sind sie für den Staat von unbestrittenem Wert."
 cossack_estate_events.6.a: "Ok."
 cossack_estate_events.7.t: "Nachlassende $ESTATE_COSSACKS$-Macht"
 cossack_estate_events.7.d: "Die Freinatur der $ESTATE_COSSACKS$ und die Entfernung zwischen ihnen und den Hallen der Macht in [Root.Capital.GetCapitalName] ist für sie immer ein Problem gewesen. Da sie keine Erbprivilegien erhalten, ist die Anzahl der Kosaken, die beim Staat als Offiziere mit allen nach sich ziehenden Vorzügen registriert sind, stetig gefallen."
 cossack_estate_events.7.a: "Ok."
 cossack_estate_events.8.t: "Privilegien beantragen"
 cossack_estate_events.8.d: "Nicht alle $ESTATE_COSSACKS$ erhalten vom Staat dieselben Privilegien. Traditionell werden bestimmte $ESTATE_COSSACKS$, die bereit sind, dem Staat in Kriegszeiten besondere Dienste zu leisten, mit Rechten belohnt. Da diese Rechte aber nicht vererbbar sind, bedeutet das, dass der Einfluss der $ESTATE_COSSACKS$ im Laufe der Zeit stark fluktuieren kann. Den $ESTATE_COSSACKS$ nach ist es höchste Zeit, dass wir ihnen weitere Privilegien gewähren, um unsere Ränge aufzufüllen."
 cossack_estate_events.8.a: "Wir brauchen mehr registrierte Kosaken!"
 cossack_estate_events.8.b: "Sollen sie sich um ihre Steppen kümmern."
 cossack_estate_events.9.t: "Vorräte für die $ESTATE_COSSACKS$"
 cossack_estate_events.9.d: "Das Leben im Grenzland kann hart sein. Die $ESTATE_COSSACKS$ sind es zwar gewöhnt, ihre Schlachten alleine zu schlagen, aber einen kleinen Zuschuss aus der Schatzkammer könnten sie wahrscheinlich gut gebrauchen. Die letzte Jahreszeit war ungewöhnlich harsch. Zusammen mit einer steigenden Anzahl von Tartareneinfällen hat das dazu geführt, dass viele $ESTATE_COSSACKS$ für die kommenden Monate zu wenig zu essen haben. Würden wir den $ESTATE_COSSACKS$ Getreide und militärischen Nachschub wie Waffen und Uniformen liefern, würde dies unsere Steppenverteidiger nicht nur direkt stärken, sondern sie wahrscheinlich auch unserem Staat verbundener machen."
 cossack_estate_events.9.a: "Schickt ihnen, was sie brauchen."
 cossack_estate_events.9.b: "Sie werden selbst zurechtkommen müssen."
 cossack_estate_events.10.t: "Störungen des Getreidehandels"
 cossack_estate_events.10.d: "Zwischen den $ESTATE_COSSACKS$ und den anderen Ständen hat es immer schon Spannungen gegeben, was angesichts ihrer ungewöhnlichen Manieren und ihrer unterschiedlichen Hintergründe kaum verwunderlich ist. In letzter Zeit haben sich diese Spannungen aber deutlich vermehrt. Die $ESTATE_BURGHERS$ sind wegen der Überfälle der $ESTATE_COSSACKS$ beunruhigt und behaupten, diese wären gegen ihre Getreidelieferungen gerichtet. Die $ESTATE_COSSACKS$ dagegen geben vor, dass sie nur die Tartaren und Briganten der Gegend angreifen und die $ESTATE_BURGHERS$ sich einfach irren würden. Da die Regierung in der Gegend kaum vertreten ist, fällt es schwer, die Wahrheit zu ermitteln, aber es gibt eindeutig Spannungen zwischen diesen beiden Gruppen und man erwartet von uns, eine der beiden Seiten entweder zu tadeln oder zu sanktionieren."
 cossack_estate_events.10.a: "Unterstützt die $ESTATE_COSSACKS$."
 cossack_estate_events.10.b: "Unterstützt die $ESTATE_BURGHERS$."
 cossack_estate_events.11.t: "Kosaken-Siedler"
 cossack_estate_events.11.d: "Das Leben in der Steppe hat die $ESTATE_COSSACKS$ an eine Existenz im Grenzland gewöhnt. Ständige Bedrohungen durch das harsche Klima in einem unbesiedelten Land und Tartaren-Überfälle haben die $ESTATE_COSSACKS$ zu gefürchteten Kriegern und zähen Siedlern gemacht.\nDa wir nun ein Auge auf Zentralasien und Sibirien geworfen haben, wird uns klar, dass sich das Leben an der Ostgrenze kaum von dem in den Steppen unterscheidet, die wir bereits kontrollieren."
 cossack_estate_events.11.a: "Werbt $ESTATE_COSSACKS$-Siedler an."
 cossack_estate_events.11.b: "Wir können den $ESTATE_COSSACKS$ nicht trauen."
 cossack_estate_events.12.t: "Unruhe unter den $ESTATE_COSSACKS$"
 cossack_estate_events.12.d: "Das tiefe Misstrauen der $ESTATE_COSSACKS$ gegen den Staat im Allgemeinen und unseren [Root.Monarch.GetTitle] im Besonderen haben in einem totalen Zusammenbruch unserer Autorität in den Steppen geführt. Die Gemeinschaften der $ESTATE_COSSACKS$ verhalten sich unseren Gesandten gegenüber offen feindselig und geben de facto nun keinen Pfifferling mehr auf die Anordnungen der Zentralbehörden."
 cossack_estate_events.12.a: "Lasst sie in Ruhe, die Beziehungen werden sich zur rechten Zeit wieder entspannen."
 cossack_estate_events.12.b: "Zerschmettert die Abweichler."
 cossack_estate_events.13.t: "Kosaken-Expansion"
 cossack_estate_events.13.d: "Grenzen können oft eine recht theoretische Angelegenheit sein, vor allem in der Wildnis. Anscheinend haben sich die $ESTATE_COSSACKS$ schnell in einem Gebiet verbreitet, das früher nicht unter ihrer Kontrolle stand. Wir könnten versuchen, die Entwicklung umzukehren, aber den $ESTATE_COSSACKS$ würde es wahrscheinlich nicht so gut gefallen, von ihrem Boden vertrieben zu werden, für dessen Besiedlung sie so hart gearbeitet haben."
 cossack_estate_events.13.a: "Akzeptiert den neuen Status Quo."
 cossack_estate_events.13.b: "Das Land muss von den $ESTATE_COSSACKS$ zurückgeholt werden."
 cossack_estate_events.14.t: "Forderungen nach erweiterten Privilegien"
 cossack_estate_events.14.d: "Schon seit langer Zeit haben die $ESTATE_COSSACKS$ immer davon geträumt, als gleichberechtigt mit etablierten Ständen wie dem $ESTATE_NOBLES$ oder den $ESTATE_BURGHERS$ akzeptiert zu werden. Der Realisierung dieses Traums waren sie noch nie so nahe wie jetzt. Die $ESTATE_COSSACKS$ haben in unserem Staat großen Einfluss erlangt, und wir hängen in vielen Aspekten von ihrer Unterstützung ab.\nAngesichts der günstigen Umstände bringen viele $ESTATE_COSSACKS$ nun ihre alten Forderungen nach offizieller Anerkennung und Privilegien vor."
 cossack_estate_events.14.a: "Absurd."
 cossack_estate_events.14.b: "Gebt ihren Forderungen nach."
 cossack_estate_events.15.t: "[Root.GetName]-Kosakenrevolte"
 cossack_estate_events.15.d: "Unbeeindruckt von unserem Dekret, [Root.GetName] zu verlassen, hat sich das Kosakenheer in einer Revolte erhoben."
 cossack_estate_events.15.a: "Ok."
 cossack_estate_events.16.t: "Schwankende Loyalität der $ESTATE_COSSACKS$"
 cossack_estate_events.16.d: "Gute Beziehungen müssen beibehalten werden. Da ihre Zahlen steigen und einige Anführer der $ESTATE_COSSACKS$ älter werden, haben sich unsere Beziehungen abgekühlt. Wir müssen uns mit der jetzigen Generation von $ESTATE_COSSACKS$-Anführern arrangieren, damit wir uns ihrer Loyalität sicher sein können."
 cossack_estate_events.16.a: "Ok."
 tribal_estate_events.1.t: "Spannungen zwischen Nomaden und sesshafter Bevölkerung"
 tribal_estate_events.1.d: "Der Unterschied zwischen Steuereintreibung, Erpressung oder Tributforderung kann manchmal ein wenig diffus sein. In vielen Teilen unseres Landes werden Steuern von den nomadischen Clans fast so eingetrieben, wie sie sich auf Überfällen verhalten würden.\nHeute kam ein Gesandter von einigen unserer besser situierten Untertanen am Hof an und berichtete uns, wie die Möchtegern-Steuereintreiber ihre Besitztümer geplündert und ihre befestigten Heimstätten belagert hatten. Nun verlangen sie von [Root.Monarch.GetTitle] ausgleichende Gerechtigkeit und die Bestrafung der Täter. Die Stämme würden derartige Beschränkungen ihres Verhaltens aber kaum auf sich sitzen lassen."
 tribal_estate_events.1.a: "Tadelt die Häuptlinge."
 tribal_estate_events.1.b: "Unterstützt die Häuptlinge."
 tribal_estate_events.2.t: "Zunehmender Stammeseinfluss"
 tribal_estate_events.2.d: "Ein Stammesstaat war schon immer eine recht instabile Angelegenheit. Manche Stämme vergrößern schnell ihren Einfluss auf die anderen, nur um dann genau so plötzlich zu kollabieren.  In letzter Zeit hat eine neue Gruppe von Stammesführern ihre Macht über die kleineren Stämme bedeutend vergrößert."
 tribal_estate_events.2.a: "Ok."
 tribal_estate_events.3.t: "Abnehmender Stammeseinfluss"
 tribal_estate_events.3.d: "Aufgrund interner Machtkämpfe zwischen Clans, schlecht durchdachten politischen Manövern und Erbfolgekonflikten ist unser Einfluss auf die anderen Stämme während der letzten paar Jahre beträchtlich gesunken. Dieser abnehmende Stammeseinfluss wird unwahrscheinlich von Dauer sein, stellt vorerst aber eine willkommene Atempause dar."
 tribal_estate_events.3.a: "Ok."
 tribal_estate_events.4.t: "Örtliche Häuptlinge beschweren sich"
 tribal_estate_events.4.d: "Mehrere Clansführer haben sie bei uns darüber beschwert, dass junge Männer ihre Gebiete verlassen würden, um in unseren Armee zu dienen. Sie behaupten, dies wäre zu Zeiten unserer Vorväter anders gehandhabt worden, und dass jeder Mann zuallererst in der Armee seines Clans kämpfen sollte. Was sollen wir tun?"
 tribal_estate_events.4.a: "Schickt die jungen Männer nach Hause."
 tribal_estate_events.4.b: "Behaltet sie in der Armee."
 tribal_estate_events.5.t: "Häuptlinge halten Steuern zurück"
 tribal_estate_events.5.d: "Einer unserer engsten Berater hat uns Beweise vorgelegt, dass uns die örtlichen Häuptlinge nicht so viel Steuern zahlen, wie man es von ihren Territorien erwarten sollte. Das ist eine heikle Situation, aber wir müssen schnell zu einer Entscheidung kommen."
 tribal_estate_events.5.a: "Ihr Land, ihre Regeln!"
 tribal_estate_events.5.b: "Sie sind MIR untertan, nicht andersherum!"
 tribal_estate_events.6.t: "Unsere Horde ist in Unordnung"
 tribal_estate_events.6.d: "Nomadenstämme zusammenzuhalten, ist niemals einfach und momentan durchleben wir düstere Zeiten. Die $ESTATE_NOMADIC_TRIBES$ könnten uns sehr wahrscheinlich bei der Stabilisierung der Situation helfen, damit wir wieder auf unsere Füße kommen, aber umsonst würden sie das wohl kaum tun. "
 tribal_estate_events.6.a: "Wir verlassen uns auf die $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.6.b: "Wir brauchen ihre Hilfe nicht."
 EST_VAL_TRIBES_STABILIY_BOOSTED: "Stabilisierte die Horde: §Y$VAL$%§!"
 tribal_estate_events.7.t: "Für unsere Stämme ist die Horde schwach!"
 tribal_estate_events.7.d: "Unsere militärische Führung ist unerfahren und schwach. Die $ESTATE_NOMADIC_TRIBES$ sind unentschlossen, ob sie solch unerfahrenen Männern wirklich in die Schlacht folgen können. Sie wollen uns stattdessen erfahrene Krieger zur Führung unserer Truppen stellen."
 tribal_estate_events.7.a: "Wir verlassen uns auf die $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.7.b: "Wir brauchen ihre Hilfe nicht."
 tribal_estate_events.8.t: "Die Horde ist nicht geeint!"
 tribal_estate_events.8.d: "Unser [Root.Monarch.GetTitle] hat [Root.Monarch.GetHerselfHimself] als unfähig erwiesen, die fortwährende Einigkeit der [Root.GetAdjective] zu sichern, und die $ESTATE_NOMADIC_TRIBES$ befürchten nun, dass wir zum Gespött der Leute werden könnten. Wichtige Anführer haben sich [Root.Monarch.GetTitle] erklärt und bieten die Stärkung unserer Herrschaft an. Manche würden aber sagen, dass ein Frieden, bei dem man sich auf andere verlassen muss, eine wacklige Angelegenheit ist."
 tribal_estate_events.8.a: "Wir verlassen uns auf die $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.8.b: "Wir brauchen ihre Hilfe nicht."
 EST_VAL_TRIBES_UNITY: "Horde geeint: §Y$VAL$%§!"
 EST_VAL_TRIBES_ARMY: "Armee gestärkt: §Y$VAL$%§!"
 tribal_estate_events.9.t: "Rückkehr zu den alten Werten!"
 tribal_estate_events.9.d: "Einer der Clanshäuptlinge hat sich als Sprecher ihrer Gruppe an uns gewandt und drängt uns zur Rückkehr zu den alten Werten ... den Werten, die uns stark gemacht haben. \\'Den Feind niederzuringen, ihn vor sich herzutreiben und sich zu erfreuen am Geschrei seiner Weiber!!\\' "
 tribal_estate_events.9.a: "DAS ist das Gute am Leben."
 tribal_estate_events.9.b: "Das liegt in der Vergangenheit."
 tribal_estate_events.10.t: "Revolte der [Root.GetName]-$ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.10.d: "Die Stämme von [Root.GetName], die nicht bereit sind, unsere Besitznahme ihrer Gebiete einfach so hinzunehmen, haben die Waffen gegen uns erhoben."
 tribal_estate_events.10.a: "Ok."
 tribal_estate_events.11.t: "[Root.Monarch.GetTitle] folgt auf [Root.Monarch.GetTitle]"
 tribal_estate_events.11.d: "Ein entfernter Cousin von [Root.Monarch.GetName] hat es geschafft, sich den Dank der Stämme zu sichern. Viele mächtige Stammesführer fordern nun, dass wir zukünftige Erbfolgepläne ändern, damit dieser Cousin seinen rechtmäßigen Platz als [Root.Monarch.GetTitle] auch garantiert bekommt. Ob sie durch seine aufrechte Treue motiviert sind oder ihn nur für leicht kontrollierbar halten, ist schwer zu sagen, aber sie würden es sicherlich nicht gut aufnehmen, wenn wir ihren Rat in den Wind schlagen würden."
 tribal_estate_events.11.a: "Dann gibt es jetzt also einen neuen Thronfolger!"
 tribal_estate_events.11.b: "Diese Stämme müssen ihre Grenzen kennenlernen!"
 tribal_estate_events.12.t: "Stämme fordern mehr Männer"
 tribal_estate_events.12.d: "Wichtige Stammesführer haben bei uns vorgesprochen. Sie möchten, dass wir sie zur Verteidigung ihrer Gebiete mit staatlichen Ressourcen versorgen. Sie behaupten, die benachbarten Staaten wurden bei ihnen einfallen und das von ihnen kontrollierte Territorium ausrauben, und dass sie sich nur dann effizient verteidigen könnten, würden wir unsere Truppen direkt ihrem Oberbefehl unterstellen."
 tribal_estate_events.12.a: "Natürlich werden sie unsere Männer bekommen!"
 tribal_estate_events.12.b: "Das ist ein Vorwand, um uns zu schwächen!"
 tribal_estate_events.13.t: "Unabhängige $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.13.d: "Mehrere Anführer der mächtigen $ESTATE_NOMADIC_TRIBES$ in unserem Land haben sich bei [Root.Monarch.GetTitle] über die ungerechte Einmischung [Root.Monarch.GetHerHis]er Repräsentanten beschwert. Die $ESTATE_NOMADIC_TRIBES$ sind der Ansicht, dass sie im Einklang mir ihren uralten Rechten in Ruhe gelassen werden sollten."
 tribal_estate_events.13.a: "Dann müssen wir sie in Ruhe lassen."
 tribal_estate_events.13.a.tt: "Jede Provinz gehört den §YStämmen§! Stand gewinnt §R40§! Autonomie."
 tribal_estate_events.13.b: "Wir können keine Staaten in unserem Staat dulden!"
 tribal_estate_events.14.t: "Forderungen der $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.14.d: "Die $ESTATE_NOMADIC_TRIBES$ sind der Ansicht, dass die Talente ihrer Generäle auf unsere Armeen verschwendet wären. Daher haben sie gefordert, dass ihre Anführer nach Hause geschickt werden, um ihre eigenen Truppen zu kommandieren. Da wir uns in den meisten militärischen Angelegenheiten auf sie verlassen, würde dies unsere verbliebene Führung ziemlich belasten. "
 tribal_estate_events.14.a: "Zustimmen."
 tribal_estate_events.14.b: "So etwas werden sie nicht tun!"
 tribal_estate_events.15.t: "Schwankende Loyalität der $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.15.d: "Gute Beziehungen müssen beibehalten werden. Da ihre Zahlen steigen und einige Anführer der $ESTATE_NOMADIC_TRIBES$ älter werden, haben sich unsere Beziehungen abgekühlt. Wir müssen uns mit der jetzigen Häuptlingsgeneration arrangieren, damit wir uns ihrer Loyalität sicher sein können."
 tribal_estate_events.15.a: "Ok."
 the_proper_old_ways: "Die guten alten Sitten"
 desc_the_proper_old_ways: "Wir haben versucht, zu unseren Wurzeln zurückzukehren und unser Reich so zu regieren, wie es wohl unter dem großen Dschingis Khan und seiner Zeitgenossen gewesen sein muss. Manche würden dies als rückständig bezeichnen, wir nennen es authentisch."
 church_estate_events.101.t: "Tempelland"
 church_estate_events.101.d: "Die $ESTATE_CHURCH$ ist schon lange eine der wichtigsten Stützen des [Root.GetAdjective]en Reichs gewesen und hat unserem [Root.Monarch.GetTitle] nicht nur geistliche Führung geboten, sondern auch Verwalter, Richter und Diplomaten bereitgestellt. Als Gegenleistung für diese großartigen Dienstleistungen, sind im Laufe der Jahre in Form von Dörfern zur Unterstützung der Brahmanen-Gemeinschaften von staatlicher und anderer Seite viele Spenden geflossen. Diese Brahmadeyas haben unseren $ESTATE_CHURCH$ im Laufe der Jahrhunderte ziemlich reich gemacht.\nNun aber werden die Zeiten wieder schlechter und der Staat muss eine steigende Anzahl an Ausgaben decken. Vorschläge, dass der $ESTATE_CHURCH$ vielleicht einen freiwilligen Beitrag leisten könnte, wurden gar nicht gut aufgenommen."
 church_estate_events.102.t: "Die Reichtümer des $ESTATE_CHURCH$"
 church_estate_events.102.d: "Der $ESTATE_CHURCH$ ist schon lange eine der wichtigsten Stützen des [Root.GetAdjective]en Reichs gewesen und hat unserem [Root.Monarch.GetTitle] nicht nur geistliche Führung geboten, sondern auch Verwalter, Richter und Diplomaten bereitgestellt. Als Gegenleistung für diese großartigen Dienstleistungen, sind im Laufe der Jahre von staatlicher und anderer Seite viele Spenden an den $ESTATE_CHURCH$ und seine Götter geflossen. Diese Geschenke haben unseren $ESTATE_CHURCH$ im Laufe der Jahrhunderte ziemlich reich und einflussreich gemacht.\nNun aber werden die Zeiten wieder schlechter und der Staat muss eine steigende Anzahl an Ausgaben decken. Vorschläge, dass der $ESTATE_CHURCH$ vielleicht einen freiwilligen Beitrag leisten könnte, wurden gar nicht gut aufgenommen."
 church_estate_events.103.t: "Die Reichtümer des $ESTATE_CHURCH$"
 church_estate_events.103.d: "Der $ESTATE_CHURCH$ ist schon immer eine der wichtigsten Stützen des [Root.GetAdjective]en Reichs gewesen und hat unserem [Root.Monarch.GetTitle] nicht nur geistliche Führung geboten, sondern auch Verwalter, Richter und Diplomaten bereitgestellt. Als Gegenleistung für diese großartigen Dienstleistungen wurden viele Grundstücke als religiöse Besitztümer zur Seite gestellt und von den meisten unserer Steuern befreit. Auf diese Weise kann für den $ESTATE_CHURCH$ und die vielen guten von ihm unterstützten Projekte gesorgt werden.\nNun aber werden die Zeiten wieder schlechter und der Staat muss eine steigende Anzahl an Ausgaben decken. Vorschläge, dass der $ESTATE_CHURCH$ vielleicht einen freiwilligen Beitrag leisten könnte, wurden gar nicht gut aufgenommen."
 church_estate_events.104.t: "Die Reichtümer des $ESTATE_CHURCH$"
 church_estate_events.104.d: "Der $ESTATE_CHURCH$ ist schon lange eine der wichtigsten Stützen des [Root.GetAdjective]en Reichs gewesen und hat unserem [Root.Monarch.GetTitle] nicht nur geistliche Führung geboten, sondern auch Verwalter, Richter und Diplomaten bereitgestellt. Als Gegenleistung für diese großartigen Dienstleistungen, sind im Laufe der Jahre von staatlicher und anderer Seite viele Spenden an den $ESTATE_CHURCH$ geflossen. Diese Geschenke haben unseren $ESTATE_CHURCH$ im Laufe der Jahrhunderte ziemlich reich und einflussreich gemacht.\nNun aber werden die Zeiten wieder schlechter und der Staat muss eine steigende Anzahl an Ausgaben decken. Vorschläge, dass der $ESTATE_CHURCH$ vielleicht einen freiwilligen Beitrag leisten könnte, wurden gar nicht gut aufgenommen."
 church_estate_events.105.t: "Die Reichtümer des $ESTATE_CHURCH$"
 church_estate_events.105.d: "Der $ESTATE_CHURCH$ ist schon lange eine der wichtigsten Stützen des [Root.GetAdjective]en Reichs gewesen und habt unserem [Root.Monarch.GetTitle] nicht nur geistliche Führung geboten, sondern auch Verwalter, Richter und Diplomaten bereitgestellt. Als Gegenleistung für diese großartigen Dienstleistungen, sind im Laufe der Jahre von staatlicher und anderer Seite viele Spenden an den $ESTATE_CHURCH$ und seine ausgedehnten Grundbesitztümer geflossen. Diese Geschenke haben unseren $ESTATE_CHURCH$ im Laufe der Jahrhunderte ziemlich reich und einflussreich gemacht.\nNun aber werden die Zeiten wieder schlechter und der Staat muss eine steigende Anzahl an Ausgaben decken. Vorschläge, dass der $ESTATE_CHURCH$ vielleicht einen freiwilligen Beitrag leisten könnte, wurden gar nicht gut aufgenommen."
 church_estate_events.3.t: "$ESTATE_CHURCH$ verliert Macht"
 church_estate_events.3.d: "Der Einfluss des $ESTATE_CHURCH$ hängt mehr als der jedes anderen Standes von seinem Ruf beim gemeinen Volk ab. In den letzten Jahren scheinen sich im $ESTATE_CHURCH$ weniger geistliche Führer als reiche und korrupte Intriganten herauskristallisiert zu haben. Woran genau das liegen könnte, ist nicht leicht festzustellen gewesen. In Kombination mit einigen unglückseligen Investitionen in $ESTATE_CHURCH$-Besitztümer und schwachen politischen Manövern hat der $ESTATE_CHURCH$ Macht und Einfluss eingebüßt."
 church_estate_events.3.a: "Ok."
 church_estate_events.4.t: "Antiklerikalismus"
 church_estate_events.4.d: "Die $ESTATE_BURGHERS$ mehrerer wichtiger Städte beschuldigen den $ESTATE_CHURCH$ der Gier und Faulheit. Die frommen Gemeinen behalten nun als Protest gegen ein besonders schlimmes Beispiel für Autoritätsmissbrauch durch den $ESTATE_CHURCH$ ihre Zehntabgaben ein. Fromme $ESTATE_BURGHERS$ lehnen sich nun dagegen auf, Zehntabgaben an den $ESTATE_CHURCH$ zu leisten, da sie den $ESTATE_CHURCH$ als derer unwürdig ansehen.\nDer $ESTATE_CHURCH$ kocht vor Wut und fordert, dass wir die störrischen $ESTATE_BURGHERS$ bestrafen."
 church_estate_events.4.a: "Dann müssen wir sie zum Zahlen zwingen!"
 church_estate_events.4.b: "Ein milder Tadel wird ausreichen."
 church_estate_events.5.t: "Nachlassende Beziehungen zum $ESTATE_CHURCH$"
 church_estate_events.5.d: "Die Beziehungen zwischen Staat und $ESTATE_CHURCH$ haben sich nun derart verschlechtert, dass man zweifelsohne von Misstrauen und sogar offener Herausforderung sprechen kann. Die heiligen Stätten unserer Nation sind nun Zentren des Widerstands gegen [Root.Monarch.GetTitle], und die meisten der Gläubigen in unseren Landen zweifeln die Rechtmäßigkeit unserer Herrschaft an.\nAngesichts der Lage ist es wenig überraschend, dass schon ein kleiner Fehltritt unseres [Root.Monarch.GetTitle] während einer religiösen Zeremonie letzte Woche ausreichte, sie zum Eskalieren zu bringen. Vom $ESTATE_CHURCH$ gegen uns aufgewiegelt erheben sich die Bauern überall in unserem Land."
 church_estate_events.5.a: "Ok."
 church_estate_events.6.t: "Triumph des $ESTATE_CHURCH$?"
 church_estate_events.6.d: "Obwohl sich dem $ESTATE_CHURCH$ niemand offen widersetzen würde, gibt es wenige Staaten, wo er so einflussreich wie in [Root.GetName] ist. In unserem Land gibt es keine einzige Einrichtung, die nicht vollständig unter dem Einfluss des $ESTATE_CHURCH$ ist, und die Macht unseres [Root.Monarch.GetTitle] hängt nun mehr denn je von ihm ab.\nVielleicht ist es da nur ein logischer Schritt, dass der $ESTATE_CHURCH$ nun auch bei der praktischen Herrschaft über unser Land eine aktivere Rolle übernehmen möchte. In letzter Zeit haben uns seine Repräsentanten eine Reihe von Vorschlägen zur weiteren Harmonisierung unserer Gesetze und Traditionen mit denen der geistigen Welt unterbreitet. Damit wollen sie unsere Hofkultur von allem Unorthodoxen säubern und sicherstellen, dass das Land entsprechend ihrer religiösen Regeln und Ideale regiert wird."
 church_estate_events.6.a: "Folgt den Empfehlungen des $ESTATE_CHURCH$"
 church_estate_events.6.b: "Weist ihre Autorität zurück."
 church_estate_events.7.t: "Starker $ESTATE_CHURCH$"
 church_estate_events.7.d: "Viele Herrscher mögen sich zwar auf die Unterstützung des $ESTATE_CHURCH$ verlassen können, aber nur wenige haben so starke Unterstützer wie wir. Eine lange Tradition der engen Zusammenarbeit und Treue zwischen uns und dem $ESTATE_CHURCH$ hat zu einer Situation geführt, in der sich die Kirche eher als Teil der Staatsverwaltung denn als unabhängige Einrichtung empfindet. Der $ESTATE_CHURCH$ verbreitet in unserem ganzen Staat nur lobende Worte über die Fähigkeiten und die geistliche Stärke unserer Führung unter [Root.Monarch.GetTitle]."
 church_estate_events.7.a: "Großartig."
 church_estate_events.8.t: "Bodendiebstahl"
 church_estate_events.8.d: "Viele Bodenschenkungen sind ziemlich alt, und obwohl sie stets schriftlich fixiert werden, können sich Landschaft und Namen seit der Niederschrift einer Schenkung durchaus verändern. Kürzlich hat der $ESTATE_CHURCH$ mehrere Mitglieder des $ESTATE_NOBLES$ ohne Umschweife des Bodendiebstahls bezichtigt, indem sie sich auf Besitztümern einmischten, die vor langer Zeit dem $ESTATE_CHURCH$ geschenkt worden waren. Der $ESTATE_NOBLES$ behauptet andererseits, der $ESTATE_CHURCH$ sei es, der sich Besitztümer, die ihm gar nicht gehören, unter den Nagel reißen will.\nDie Seite, mit der wir gemeinsame Sache machen, wird zum größten Grundbesitzer der Region werden."
 church_estate_events.8.a: "Mit dem $ESTATE_CHURCH$ gemeinsame Sache machen."
 church_estate_events.8.b: "Mit dem $ESTATE_NOBLES$ gemeinsame Sache machen."
 church_estate_events.8.c: "Keine Seite bevorzugen."
 church_estate_events.9.t: "Volksreligion"
 church_estate_events.9.d: "Zwischen der Religion, die vom $ESTATE_CHURCH$ gelehrt und verteidigt wird, und dem tatsächlichen Glauben der Provinzbevölkerung hat es schon immer einige Diskrepanz gegeben. Diese Unterschiede sind meist so gering, dass der $ESTATE_CHURCH$ sie lieber ignoriert, um die orthodoxeren religiösen Vorstellungen des Volks zu bekräftigen.\nTrotzdem haben sich anscheinend bestimmte Vorstellungen, die, wenngleich in alten Traditionen verwurzelt, noch dazu ziemlich unorthodox sind, zusammen mit dem [Root.Religion.GetName]-Glauben unter unseren nicht-[Root.Religion.GetName]en Untertanen verbreitet. Die resultierende Mischung alter heidnischer Vorstellungen, Volksaberglauben und der tatsächlichen [Root.Religion.GetName] ist für den $ESTATE_CHURCH$ nur schwer zu verkraften gewesen, selbst wenn unseren heidnischen Untertanen die Konvertierung dadurch nun viel attraktiver vorkommt."
 church_estate_events.9.a: "Versuchen, diesen Synkretismus auszumerzen."
 church_estate_events.9.b: "Dieser Sache sollte man besser ihren Lauf lassen."
 church_estate_events.10.t: "Politischer Kampf des $ESTATE_CHURCH$"
 church_estate_events.10.d: "Für den $ESTATE_CHURCH$ ist die Zeit zur Ernennung eines neuen Anführers gekommen, der unsere Führung unter [Root.Monarch.GetTitle] in der Hauptstadt unterstützt. Als wahrscheinlichster Kandidat kommt ein alter Geistlicher in Frage, der als wichtiges Mitglied des $ESTATE_CHURCH$ einen soliden Hintergrund mitbringt. Im Laufe seines Lebens hat er sich aber auch viele Feinde gemacht, die sich auf die Ernennung eines etwas jüngeren Kandidaten mit einer weniger belasteten Vergangenheit hoffen. Als [Root.Monarch.GetTitle] wäre es nicht schwer, die Wahl zugunsten des jüngeren Kandidaten zu beeinflussen, der wahrscheinlich loyaler wäre. Eine Einmischung in die Angelegenheiten des $ESTATE_CHURCH$ würde die Fraktion langfristig gesehen aber mit großer Wahrscheinlichkeit schwächen."
 church_estate_events.10.a: "Keine Einmischung in die Angelegenheiten des $ESTATE_CHURCH$."
 church_estate_events.10.b: "Den jüngeren Kandidaten unterstützen."
 church_estate_events.11.t: "Revolte der [Root.GetName]-$ESTATE_NOMADIC_TRIBES$"
 church_estate_events.11.d: "Als Reaktion auf die Reduzierung der Besitztümer des $ESTATE_CHURCH$ hat sich die Provinzbevölkerung erhoben, um den $ESTATE_CHURCH$ vor unseren Soldaten zu schützen."
 church_estate_events.11.a: "Ok."
 church_estate_events.12.t: "Schwankende Loyalität des $ESTATE_CHURCH$"
 church_estate_events.12.d: "Gute Beziehungen müssen beibehalten werden. Da ihre Zahlen steigen und einige Anführer des $ESTATE_CHURCH$ älter werden, haben sich unsere Beziehungen abgekühlt. Wir müssen uns mit der jetzigen $ESTATE_CHURCH$-Generation arrangieren, damit wir uns ihrer Loyalität sicher sein können."
 church_estate_events.12.a: "Ok."
 nobles_estate_events.3.t: "$ESTATE_NOBLES$-Übergriff"
 nobles_estate_events.3.d: "Jedermann überall zu überwachen, ist ziemlich schwer, und die Grenzen zwischen einzelnen Grundstücken liegen oft in alten Traditionen oder Dokumenten begründet, die festgelegt wurden, als die Landschaft noch ganz anders ausgesehen haben mag. Jemand mit den entsprechenden Ressourcen kann dies leicht ausnutzen. Eine Reihe wichtiger $ESTATE_NOBLES$sfamilien haben ihren beträchtlichen Einfluss in [Root.Capital.GetCapitalName] benutzt, um ihre Besitztümer widerrechtlich deutlich zu vergrößern. Wenn wir das Staatseigentum schützen möchten, müssen wir bald handeln."
 nobles_estate_events.3.a: "Lasst es sein."
 nobles_estate_events.3.b: "Fordert die Rückgabe der Ländereien."
 nobles_estate_events.4.t: "Tyrannische Adlige"
 nobles_estate_events.4.d: "Ein Repräsentant der Bevölkerung, die in einem von einer der wichtigsten $ESTATE_NOBLES$samilien dominierten Gebiet lebt, hat sich heute an den Thron gewandt und [Root.Monarch.GetTitle] beschworen, etwas gegen den -seinen Worten nach- systematischen Machtmissbrauch gegen die dortigen Menschen zu unternehmen. Als Herrscher von [Root.GetName] hat [Root.Monarch.GetName] die Verantwortung, sein Volk zu beschützen. Würden wir dies nicht tun, ließe uns das schwach aussehen und könnte dem Provinzwachstum langfristig schaden. Der $ESTATE_NOBLES$ würde die Bestrafung eines seines mächtigsten Mitglieder aber wohl kaum sehr gut aufnehmen."
 nobles_estate_events.4.a: "In die andere Richtung schauen."
 nobles_estate_events.4.b: "Bestraft den Grundbesitzer."
 nobles_estate_events.5.t: "Abnehmende Macht des $ESTATE_NOBLES$s"
 nobles_estate_events.5.d: "Dem $ESTATE_NOBLES$ ist es in unserem Staat in letzter Zeit als einflussreiche Landbesitzer und traditionelle Kriegerklasse nicht sonderlich gut ergangen. Der $ESTATE_NOBLES$ hat durch eine Kombination aus exzessiven internen Machtkämpfen und schlecht koordinierten Machtspielen in [Root.Capital.GetCapitalName] an Einfluss verloren, worauf sich viele von ihnen auf ihre Landsitze zurückgezogen haben."
 nobles_estate_events.5.a: "Ok."
 nobles_estate_events.6.t: "$ESTATE_NOBLES$ fordert strengere Aufwandgesetze"
 nobles_estate_events.6.d: "Teure Kleider, ausschweifende Bankette und teure Paläste gehören zu den sichtbarsten Statussymbolen des $ESTATE_NOBLES$s, aber wieviel Geld eine Familie für solche Dinge zur Verfügung hat, kann stark variieren. In manchen Fällen können die $ESTATE_BURGHERS$ unseres Landes mit ihrem Geld teils noch verschwenderischer umgehen wie durchschnittliche Adlige. Es gibt zwar alte Regeln und Traditionen, die solche Dinge für Menschen niederer Geburt beschränkt, aber diese durchzusetzen, gestaltet sich sehr schwierig. Das ist für den mächtigen $ESTATE_NOBLES$ unseres Landes inakzeptabel. Deshalb fordert er nun auch, dass wir unsere Gesetze darüber nachbessern, was Außenseiter tragen dürfen und was nicht. Sie schlagen eine Reihe heftiger Strafgebühren für jene vor, die sichtbar an ihren Respektspersonen vorbeiziehen."
 nobles_estate_events.6.a: "Wir beugen uns den Wünschen des $ESTATE_NOBLES$s."
 nobles_estate_events.6.b: "Wir widersetzen uns dem $ESTATE_NOBLES$."
 nobles_estate_events.7.t: "Der Morgenempfang"
 nobles_estate_events.7.d: "Im Laufe der Zeit sind viele alltägliche Ereignisse im Leben unseres [Root.Monarch.GetTitle] und seiner Vorgänge zum Gegenstand von Zeremonien geworden. Im Schlafzimmer des Herrschers sein zu dürfen, während sich dieser ankleidet, wird von vielen beispielsweise als beste Möglichkeit angesehen, das Gehör von [Root.Monarch.GetTitle] zu finden. Auf aufwendiges Hofleben wird die Möglichkeiten unserer Adligen, sich auf ihren Landsitzen gegen uns verschwören, sicherlich einschränken, aber das könnte auch mit hohen Kosten verbunden sein. Ihnen andererseits das Recht zu verwehren, am täglichen Leben unseres [Root.Monarch.GetTitle] teilzunehmen würde zwar auch ihren Einfluss beschränken, aber der $ESTATE_NOBLES$ würde uns das wahrscheinlich übelnehmen."
 nobles_estate_events.7.a: "Lasst es uns auf einem bescheidenen Niveau halten."
 nobles_estate_events.7.b: "Eine aufwendige und lange Zeremonie für die Einflussreichsten unter ihnen."
 nobles_estate_events.7.c: "Wir haben keine Verwendung für solche Dinge."
 nobles_estate_events.8.t: "Nachlassende Beziehungen zum $ESTATE_NOBLES$"
 nobles_estate_events.8.d: "Die Beziehungen zwischen dem $ESTATE_NOBLES$ und dem [Root.Monarch.GetTitle] könnten kaum schlechter sein. Im fast gänzlich verlassenen Hof von [Root.Capital.GetCapitalName] kann man das Misstrauen förmlich spüren, denn die meisten wichtigen Familien bleiben auf ihren Landsitzen. Wenn wir nicht bald etwas gegen diese Entwicklung unternehmen, wird die Staatsautorität in den vom $ESTATE_NOBLES$ Gebieten schwinden, aber zu diesem Zeitpunkt würden jegliche Forderungen wahrscheinlich mit Waffengewalt beantwortet."
 nobles_estate_events.8.a: "Lasst sie in Ruhe."
 nobles_estate_events.8.b: "Zwingt sie, die Autorität des Staats anzuerkennen."
 nobles_estate_events.9.t: "Ungehorsamer $ESTATE_NOBLES$"
 nobles_estate_events.9.d: "Keine unserer Untertanen sind mehr mit dem Krieg verbunden als unser $ESTATE_NOBLES$. Vor Generationen haben ihre Familien uns oder den Staaten vor uns gedient und sich ihren derzeitigen Status auf dem Schlachtfeld verdient. Seit damals haben die meisten von ihnen ihre alten Traditionen am Leben erhalten, für ein Leben auf dem Schlachtfeld trainiert und Beziehungen zu anderen mit denselben Neigungen geknüpft.\nAufgrund des aktuellen Stands der Dinge in unserem Land  sind nun aber nur noch wenige Mitglieder des $ESTATE_NOBLES$s übrig, die gewillt sind, unsere Schlachten zu schlagen. Der Ungehorsam unter den höherrangigen Offizieren ist zu einem weitverbreiteten Problem geworden, und wir haben guten Grund zur Annahme, dass etliche auf ein Scheitern des Kriegs hoffen."
 nobles_estate_events.9.a: "Wie schade."
 nobles_estate_events.9.b: "Es ist höchste Zeit, dass wir sie mit wahrlich fähigen Männern ersetzen. "
 nobles_estate_events.9.c: "Es ist höchste Zeit, dass wir sie mit vertrauenswürdigen Männern ersetzen."
 nobles_estate_events.9.dd: "Lasst uns mit den Brahmanen sprechen. Einige dieser gelehrten Männer können definitiv auch Truppen kommandieren."
 nobles_estate_events.10.t: "Verwaltungswachstum"
 nobles_estate_events.10.d: "Im Zuges des Wachstums des Staats und seiner Bürokratie gibt es einen fortwährenden Bedarf an Menschen, die verschiedene Ländereien und Funktionen überwachen und verwalten. Der $ESTATE_NOBLES$ war traditionsgemäß schon immer mehr mit militärischen als mit staatlichen Dienstleistungen verbunden, aber er hat es zunehmend deutlicher gemacht, dass er bei der Vergabe von Regierungsämtern trotzdem in erster Reihe stehen will. Die $ESTATE_BURGHERS$ behaupten andererseits, dass der $ESTATE_NOBLES$ solche Ernennungen bloß als Belohnungen verstehen und sie nur zur eigenen Bereicherung benutzen wird. Stattdessen, argumentieren die $ESTATE_BURGHERS$, sollten wir Männer aufgrund ihrer individuellen Leistungen ernennen.\nDer unerwartete Tod eines zuverlässigen Sekretärs hat mitten in diesem Konflikt für eine freie Stelle gesorgt, für den die $ESTATE_BURGHERS$ einen Kandidaten unterstützen und der $ESTATE_NOBLES$ von uns erwartet, einen anderen auszuwählen. Da beide Kandidaten talentierte Männer sind, muss dies eine politische Entscheidung sein."
 nobles_estate_events.10.a: "Ein großer Stammbaum ist mit großen Fähigkeiten verbunden."
 nobles_estate_events.10.b: "Zum Führen dieses Landes brauchen wir richtige Macher."
 nobles_estate_events.10.c: "Wir wollen uns stattdessen dem $ESTATE_CHURCH$ zuwenden."
 nobles_estate_events.10.dd: "Wir wollen uns stattdessen den $ESTATE_DHIMMI$ zuwenden."
 nobles_estate_events.11.t: "Dienstleistungstradition"
 nobles_estate_events.11.d: "Der $ESTATE_NOBLES$ hat eine lange Geschichte in Diensten des Staats - als Militärkommandeure, und seit kurzem auch als zuverlässige Verwalter. In einem Staat, in dem der $ESTATE_NOBLES$ derart etabliert und loyal ist wie in unserem, bedeutet dies, dass ab und an äußert talentierte und loyale Adlige hervortreten, die das Land zu wahrer Größe führen."
 nobles_estate_events.11.a: "Großartig!"
 nobles_estate_events.12.t: "Aufstieg des [Root.GetName]-$ESTATE_NOBLES$s"
 nobles_estate_events.12.d: "Der $ESTATE_NOBLES$ weigert sich, die Konfiszierung seines Eigentums in [Root.GetName] zu akzeptieren und hat sich in einer Revolte gegen uns erhoben!"
 nobles_estate_events.12.a: "Ok."
 nobles_estate_events.13.t: "Schwankende Loyalität des $ESTATE_NOBLES$s"
 nobles_estate_events.13.d: "Gute Beziehungen müssen beibehalten werden. Da ihre Zahlen steigen und einige Anführer des $ESTATE_NOBLES$s älter werden, haben sich unsere Beziehungen abgekühlt. Wir müssen uns mit der jetzigen $ESTATE_NOBLES$sgeneration arrangieren, damit wir uns ihrer Loyalität sicher sein können."
 nobles_estate_events.13.a: "Ok."
 burghers_estate_events.3.t: "Niedergang der Händlerklassen"
 burghers_estate_events.3.d: "Ohne die alten Privilegien und Stammbäume anderer Fraktion sind Status und Einfluss der $ESTATE_BURGHERS$ selten so sicher wie derer, die in Machtpositionen geboren wurden. Vor kurzem hat eine Kombination von finanziellem Unglück und fehlgeleiteten politischen Ambitionen für die $ESTATE_BURGHERS$ von [Root.GetName] zu einem Macht- und Einflussverlust geführt."
 burghers_estate_events.3.a: "Ok."
 burghers_estate_events.4.t: "Wachsende Stadt fordert Privilegien"
 burghers_estate_events.4.d: "Die $ESTATE_BURGHERS$ einer immer wichtiger werdenden Handelsstadt haben sich heute an unsere Führung unter [Root.Monarch.GetTitle] gewandt und Privilegien gebeten, mit denen sie, dann ungehindert durch die meisten unserer Steuern, die Region zum Erblühen bringen könnten. Sollten wir ihnen die gewünschten Mittel zur Verfügung stellen, garantieren sie uns die schnelle Verbesserung der regionalen Wirtschaft, was wiederum mehr Wohlstand für den Staat bedeuten würde."
 burghers_estate_events.4.a: "Petition akzeptieren."
 burghers_estate_events.4.b: "Petition ablehnen."
 burghers_estate_events.5.t: "Unmoralische Preise"
 burghers_estate_events.5.d: "Die Kornpreise sind notorisch instabil. Viele Faktoren, angefangen vom Wetter am Anbauort bis hin zu Vorfällen, die sich hinderlich auf die Lieferung auswirken, können den Preis urplötzlich in die Höhe schnellen lassen. Aufgrund einer solchen raschen Veränderung herrscht in vielen unserer größeren Städte derzeit akuter Kornmangel. Die hungrigen und verzweifelten Gemeinen richten ihre Wut auf die Händler, die ihrer Ansicht nach diese Situation zur Preistreiberei missbrauchen. Die Händler dagegen behaupten, dass dies eine natürliche Folge des Mangels ist und dass es einfach nicht genügend Brot für alle gibt."
 burghers_estate_events.5.a: "Zwingt die Händler, ihre Preise zu senken."
 burghers_estate_events.5.b: "Wir sollten uns nicht in diese Dinge einmischen."
 burghers_estate_events.5.c: "Wir müssen das vorhandene Brot bezahlen und verteilen."
 burghers_estate_events.6.t: "Parallelbehörde"
 burghers_estate_events.6.d: "Die $ESTATE_BURGHERS$ stellen in ihren Städten nicht die einzige Autorität dar, denn in den meisten Großstädten hat der $ESTATE_CHURCH$ ebenfalls eine starke Präsenz, die bis zur jeweiligen Stadtgründung zurückgeht. Manchmal kommt es zu Konflikten, wenn die $ESTATE_BURGHERS$ Regeln umsetzen, von denen der $ESTATE_CHURCH$ nicht viel hält.\nSolche Konflikte sind immer häufiger geworden, und Mitglieder des $ESTATE_CHURCH$ geben sich keine Mühe, ihre Ablehnung der verschiedenen Regeln, die die $ESTATE_BURGHERS$ in ihren Städten beschlossen haben, in der Öffentlichkeit zu kaschieren. Nun drängen uns Delegierte aus verschiedenen $ESTATE_BURGHERS$-dominierten Städten, die Situation zu klären."
 burghers_estate_events.6.a: "Mit den $ESTATE_BURGHERS$n gemeinsame Sache machen."
 burghers_estate_events.6.b: "Mit dem $ESTATE_CHURCH$ gemeinsame Sache machen."
 burghers_estate_events.7.t: "Erweiterte Privilegien für die $ESTATE_BURGHERS$"
 burghers_estate_events.7.d: "Die $ESTATE_BURGHERS$ sind der Ansicht, dass sie übermäßig besteuert und reguliert werden, wenn man die enorme Wichtigkeit ihrer Arbeit für unser Land berücksichtigt. Sie werden durch Abgaben, Steuern und verschiedene Zölle an noch größeren Errungenschaften gehindert, und sie werden nicht zögern, mit all ihrem Einfluss dagegen vorzugehen."
 burghers_estate_events.7.a: "Lasst uns diese Hindernisse entfernen!"
 burghers_estate_events.7.b: "Die $ESTATE_BURGHERS$ müssen ihre Grenzen kennenlernen!"
 burghers_estate_events.8.t: "Schmerzhafte Handelsrichtlinien"
 burghers_estate_events.8.d: "Unser repressiven Handelsrichtlinien gegenüber anderen Ländern schaden den Interessen unserer prominenten Händlerfamilien. Die $ESTATE_BURGHERS$ unterstützen diese Familien und haben uns nun gebeten, ihre Verluste zumindest teilweise durch die Aufhebung einiger anderer Beschränkungen zu kompensieren."
 burghers_estate_events.8.a: "Wir müssen die $ESTATE_BURGHERS$ unterstützen."
 burghers_estate_events.8.b: "Wir können nicht zulassen, dass unsere Handelsrichtlinien von diesen Feilschern bestimmt werden."
 burghers_estate_events.9.t: "Baumwollindustrie"
 burghers_estate_events.9.d: "Wirtschaftliche Entwicklung geht nicht immer ohne Konflikte vonstatten. Anscheinend haben reiche Händler in einigen unserer von $ESTATE_BURGHERS$n dominierten Städten versucht, mehrere Gildenprivilegien durch die externe Vergabe von Arbeiten an außerhalb der Stadt lebende Familien zu umgehen. Die Tatsache, dass dieses \\'Verlagssystem\\' eine ziemlich gewinnträchtige Strategie gewesen ist, hat die Wut der städtischen Handwerker nur noch weiter angeschürt. Sie finden, dass man auf ihren uralten Rechten herumgetrampelt hat und fürchten, dass die umsichtig gesteuerten Preise für ihre Produkte darunter leiden werden. Die [Root.GetAdjective]en Handwerker wenden sich nun zur Verteidigung ihrer Privilegien an [Root.Monarch.GetTitle], da die Stadträte unfähig waren, die außerstädtische Konkurrenz zu verdrängen."
 burghers_estate_events.9.a: "Wir können dem Fortschritt nicht im Weg stehen."
 burghers_estate_events.9.b: "Wir müssen die Gildenprivilegien schützen."
 burghers_estate_events.10.t: "Soziale Mobilität"
 burghers_estate_events.10.d: "Die wachsende Macht der $ESTATE_BURGHERS$ hat dazu geführt, dass Menschen aus ihren Reihen versuchen, in traditionell von anderen Gruppen dominierten Bereichen Karriere zu machen. Die Söhne aus $ESTATE_BURGHERS$-Familien mit mittlerer oder geringer Prominenz haben nun genügend Bildung und Ambitionen, um es mit den privilegierteren Klassen aufzunehmen, weshalb nun immer mehr von ihnen als Verwalter, Anwälte, Offiziere und für andere, traditionell von anderen Ständen dominierte Positionen verpflichtet werden. Trotzdem sind die $ESTATE_BURGHERS$ immer noch der Ansicht, dass sie von den archaischen Rechten und Privilegien einer anderen Ära unangemessen behindert werden, aber ihre Gegner werden dieser aktuellen \\'unnatürlichen\\' sozialen Mobilität immer überdrüssiger.\nFalls wir nicht bald etwas unternehmen, riskieren wir, die Unterstützung der privilegierteren Klassen zu verlieren, aber wenn wir den $ESTATE_BURGHERS$n unsere Unterstützung jetzt entziehen, würde das wahrscheinliche schlimme Auswirkungen auf unsere Beziehungen zu ihnen nach sich ziehen."
 burghers_estate_events.10.a: "Wir dürfen uns diesen neuen Männern nicht in den Weg stellen."
 burghers_estate_events.10.b: "Wir müssen die uralten Rechte der anderen Stände schützen."
 burghers_estate_events.11.t: "Wirtschaftswachstum"
 burghers_estate_events.11.d: "Unsere Kooperationsrichtlinien mit den $ESTATE_BURGHERS$n hat in Form der wirtschaftlichen Entwicklung vieler Bereiche Früchte getragen. Die Städte der $ESTATE_BURGHERS$ florieren und ihr Einfluss auf den internationalen Handel wächst schnell."
 burghers_estate_events.11.a: "Großartig."
 burghers_estate_events.12.t: "Die Risiken des Handelns"
 burghers_estate_events.12.d: "Handel über große Entfernungen ist zwar profitabel, kann aber riskant sein. Auf dem Land wie auf dem Wasser bleiben das Wetter, Briganten und Piraten aber konstante Bedrohungen. Normalerweise können die $ESTATE_BURGHERS$ mit einem gewissen Maß an Pannen umgehen und haben außerdem selbst die Möglichkeit, sich und ihre Fracht zu beschützen. In letzter Zeit ist es aber einer großen Anzahl von Händlerfamilien schlecht ergangen, manche von ihnen winkt sogar der Bankrott. Daher könnte es schlau sein, ihnen finanzielle Hilfe zuzusagen, um ihnen wieder auf die Füße zu helfen."
 burghers_estate_events.12.a: "Kompensiert die Händler."
 burghers_estate_events.12.b: "Sie wussten, auf was sie sich einließen."
 burghers_estate_events.13.t: "Urbanisation"
 burghers_estate_events.13.d: "Die Stadtbewohner machen zwar nur einen kleinen Teil unserer Bevölkerung aus, aber der wachsende Wohlstand der $ESTATE_BURGHERS$ zieht immer mehr Menschen vom Land in die Städte. Einige Städte wachsen derart schnell, dass sich den $ESTATE_BURGHERS$n zufolge bestehende Probleme mit der Abwasser- und Abfallentsorgung und Überbevölkerung von besorgniserregend zu katastrophal verschlechtert haben. Die Armen haben sich außerhalb der Stadtmauern niedergelassen, wo verwahrloste Vororte voller Krankheiten wie Pilze aus dem Boden schießen.\nDie $ESTATE_BURGHERS$ halten die Situation für unerträglich und verlangen nun staatliche Hilfe, um Ressourcen bereitstellen und außerhalb der Stadtmauern für Recht und Ordnung sorgen zu können. Die steigende Urbanisierung kann nur auf diesen Weg zu etwas Gutem führen."
 burghers_estate_events.13.a: "Versucht, die Bedingungen zu verbessern."
 burghers_estate_events.13.b: "Das ist nichts Ungewöhnliches, die $ESTATE_BURGHERS$ können sich selbst darum kümmern."
 burghers_estate_events.14.t: "Wirtschaftspolitik"
 burghers_estate_events.14.d: "Mit zunehmender Macht der $ESTATE_BURGHERS$ werden ihre Rufe nach reduzierten Handelsregulierungen und Steuern immer lauter und häufiger.  Viele sind der Ansicht, unser Land hätte veraltete und repressive Handelsrichtlinien, und dass wir von einer Reduzierung der Steuern und Abgaben, die den Handel behindern, profitieren würden."
 burghers_estate_events.14.a: "Merkantilismus reduzieren."
 burghers_estate_events.14.b: "Änderung der Handelsrichtlinien ablehnen."
 burghers_estate_events.15.t: "Proteste der $ESTATE_BURGHERS$"
 burghers_estate_events.15.d: "Die fortwährende Verschlechterung der Beziehung zwischen Staat und $ESTATE_BURGHERS$n hat einen Punkt erreicht, wo dem [Root.Monarch.GetTitle] in unseren Großstädten überhaupt nicht mehr vertraut wird. Jede staatliche Initiative verdächtigt man, auf die Macht der $ESTATE_BURGHERS$ abzuzielen, und die Steuerflucht ist zu einem weitläufigen Problem geworden.\nMittlerweile ist die Lage derart eskaliert, dass eine Reihe von Gilden einen Generalstreik ausgerufen hat, mit dem sie größere Autonomie und Freiheit vom erdrückenden Staat durchsetzen wollen."
 burghers_estate_events.15.a: "Sie machen bestimmt Witze."
 burghers_estate_events.15.b: "Gebt ihren Forderungen nach."
 burghers_estate_events.16.t: "Revolte der [Root.GetName]-$ESTATE_BURGHERS$"
 burghers_estate_events.16.d: "Entsetzt von ihrem Privilegienverlust haben die $ESTATE_BURGHERS$ der [Root.GetName]-Provinz die Waffen gegen uns erhoben!"
 burghers_estate_events.16.a: "Ok."
 burghers_estate_events.17.t: "Schwankende Loyalität der $ESTATE_BURGHERS$"
 burghers_estate_events.17.d: "Gute Beziehungen müssen beibehalten werden. Da ihre Zahlen steigen und einige Anführer der $ESTATE_BURGHERS$ älter werden, haben sich unsere Beziehungen abgekühlt. Wir müssen uns mit der jetzigen Generation von $ESTATE_BURGHERS$-Anführern arrangieren, damit wir uns ihrer Loyalität sicher sein können."
 burghers_estate_events.17.a: "Ok."
 dhimmi_estate_events.1.t: "Übereifriger Kadi"
 dhimmi_estate_events.1.d: "Der Kadi in einer unserer Großstädte hat seinen Einfluss dazu missbraucht, die islamischen Gesetze und die Erlasse unserer Führung unter [Root.Monarch.GetTitle] etwas zu eifrig zu interpretieren. Da er nicht damit zufrieden ist, den Status Quo in der größtenteils nicht-muslimisch geprägten Stadt beizubehalten, hat er aktiv versucht, Ungläubige zum Konvertieren zu zwingen, während er ihre Gebetsstätten systematisch schloss.\nNach dem kürzlichen Selbstmord eines Händlers, einem Zwangskonvertiten, verlassen Andersgläubige nun in Scharen die Stadt, um sich an einem einladenderen Ort niederzulassen. Obwohl selbst der $ESTATE_CHURCH$ diese Aktionen größtenteils für zu extrem hält, würde er Repressalien gegen den Kadi wohl noch viel schlimmer ansehen."
 dhimmi_estate_events.1.a: "Dem Kadi den Rücken stärken."
 dhimmi_estate_events.1.b: "Ersetzt den Kadi, um die Leute zu beschwichtigen."
 dhimmi_estate_events.2.t: "Forderung nach niedrigeren Steuern für Heiden"
 dhimmi_estate_events.2.d: "Als unser [Root.Monarch.GetTitle] auf dem Weg zur wöchentlichen Prozession in der königlichen Moschee war, hatte sich bereits eine große Anzahl von $ESTATE_DHIMMI$ vor dem Gebäude versammelt, die unserem [Root.Monarch.GetTitle] den Weg versperrten. Sie forderten die Abschaffung von diskriminierenden Steuern gegen Nicht-Muslime wie beispielsweise Tempel- oder Wallfahrtsteuern."
 dhimmi_estate_events.2.a: "Stampft die Abweichler nieder!"
 dhimmi_estate_events.2.b: "Widerruft einen Teil der Steuern!"
 dhimmi_estate_events.3.t: "Religiöser Pragmatismus"
 dhimmi_estate_events.3.d: "Es mag vielleicht nicht jedem gefallen, aber die Nicht-Muslime in unserem Reich haben über die letzten paar Jahre immer mehr Einfluss gewonnen. Selbst in den Reihen der wichtigeren Handelsgilden unseres Landes kann man häufig Dhimmi sehen, und viele dienen in unseren Provinzen als Verwalter oder dürfen ihre Erbtitel behalten."
 dhimmi_estate_events.3.a: "Ok."
 dhimmi_estate_events.4.t: "Marginalisierung der Dhimmi"
 dhimmi_estate_events.4.d: "Die Nicht-Muslime machen zwar einen wichtigen Teil unserer Gesellschaft aus, aber in letzter Zeit haben sie anderen Gruppen gegenüber an Boden verloren. Hinsichtlich jeglicher Regierungsposten werden sie regelmäßig übergangen, sie müssen eine Reihe diskriminierender Steuern bezahlen, und oftmals müssen sie mitansehen, wie bei Geschäften ihre muslimischen Konkurrenten den Zuschlag erhalten."
 dhimmi_estate_events.4.a: "Ok."
 dhimmi_estate_events.5.t: "Die $ESTATE_DHIMMI$ und der $ESTATE_NOBLES$"
 dhimmi_estate_events.5.d: "Ein Großteil des muslimischen $ESTATE_NOBLES$s hat sich über eine seiner Ansicht nach ungerechte Bevorzugung der Ungläubigen in unserer Regierung beschwert. Nachdem er die Unterstützung des $ESTATE_CHURCH$ ersucht hat, behauptet er nun, wir würden unser Land im Gegensatz zu den etablierten islamischen Bräuchen führen, und dass wir dafür sorgen müssten, dass die Ungläubigen von einflussreichen Positionen ferngehalten werden müssten.\nDer Bau eines neuen Schreins in einer größtenteils von den $ESTATE_DHIMMI$ dominierten Provinz, der vollständig von örtlichen Adligen und Händlern finanziert wurde, hat die Situation weiter eskalieren lassen: Nun fordern der $ESTATE_CHURCH$ und der $ESTATE_NOBLES$, das wir das heilige Gebäude niederreißen und die Ungläubigen in die Schranken weißen."
 dhimmi_estate_events.5.a: "Wir müssen dem $ESTATE_NOBLES$ zuhören."
 dhimmi_estate_events.5.b: "Stärkt den $ESTATE_DHIMMI$ den Rücken."
 dhimmi_estate_events.6.t: "Verwalter aus Reihen der Dhimmi."
 dhimmi_estate_events.6.d: "Traditionsgemäß sind die $ESTATE_DHIMMI$ ausgeschlossen, viele der höher gestellten Verwaltungsposten zu bekleiden, die stattdessen an gläubige muslimische Literaten gehen. Im Zuge des Wachstums unseres Regierungsapparats brauchen wir aber immer mehr studierte Männer ... und unter den $ESTATE_DHIMMI$ finden sich viele, auf die diese Beschreibung zutrifft. Manche würden es zwar unorthodox finden, aber wir könnten wahrscheinlich davon profitieren, wenn wie einige von ihnen rekrutieren würden."
 dhimmi_estate_events.6.a: "Lasst uns diese gebildeten Männer sinnvoll einsetzen."
 dhimmi_estate_events.6.b: "Wir können nicht riskieren, dass sie uns assimilieren."
 dhimmi_estate_events.7.t: "Ungläubige Briganten"
 dhimmi_estate_events.7.d: "Die sich schnell verschlechternden Beziehungen zwischen dem Staat und den $ESTATE_DHIMMI$ haben dazu geführt, das in manchen Gebieten die Beziehungen komplett abgebrochen wurden. Steuereintreiber berichten von Karawanen, die auf der Fahrt zwischen von den Dhimmi kontrollierten Gebieten mitsamt ihren Gütern spurlos verschwinden. In den Städten hetzen die Priester und Anführer der $ESTATE_DHIMMI$ gegen uns. Mittlerweile fällt es uns immer schwerer, die Machenschaften unserer Untertanen selbst innerhalb der Stadtmauern zu verfolgen. Selbst die Gegner des $ESTATE_DHIMMI$-Einflusses hinterfragen nun unseren Herrschaftsauftrag."
 dhimmi_estate_events.7.a: "Unzuverlässige Ungläubige!"
 dhimmi_estate_events.7.b: "Macht Zugeständnisse, um die Situation zu entschärfen."
 dhimmi_estate_events.8.t: "Reichtümer der $ESTATE_DHIMMI$?"
 dhimmi_estate_events.8.d: "In der gesamten islamischen Welt benutzt man den Begriff $ESTATE_DHIMMI$ nun für viele und verschiedene Bevölkerungsgruppen. Die traditionelle und restriktivere, auf Christen und Juden beschränkte Definition ist von muslimischen Staaten, deren Bevölkerungen größtenteils hinduistisch oder buddhistisch sind, schnell verworfen worden. Definitionsunabhängig erhalten die $ESTATE_DHIMMI$ Schutz, stehen dafür aber außerhalb der meisten Gesetze des Reichs.\nFür sie mag das nachteilig erscheinen, für uns ist es aber momentan genau andersherum: Während sich die Wirtschaft im Allgemeinen von den jüngsten Kriegen erholt, verfügen viele Dhimmi-Familien noch über große Bargeldreserven, und kein Gesetz hindert sie daran, dieses Geld zu investieren oder an andere zu verleihen."
 dhimmi_estate_events.8.a: "Überzeugt die $ESTATE_DHIMMI$, in den wirtschaftlichen Aufschwung zu investieren."
 dhimmi_estate_events.8.b: "Wir dürfen uns nicht abhängig von Ungläubigen machen."
 dhimmi_estate_events.9.t: "Revolte der [Root.GetName]-Dhimmi"
 dhimmi_estate_events.9.d: "Die Dhimmi von [Root.GetName] verlangen verzweifelt die Überarbeitung ihrer Privilegien und haben die Waffen gegen uns erhoben!"
 dhimmi_estate_events.9.a: "Ok."
 dhimmi_estate_events.10.t: "Schwankende Loyalität der $ESTATE_DHIMMI$"
 dhimmi_estate_events.10.d: "Gute Beziehungen müssen beibehalten werden. Da ihre Zahlen steigen und einige Anführer der $ESTATE_DHIMMI$ älter werden, haben sich unsere Beziehungen abgekühlt. Wir müssen uns mit der jetzigen Generation von $ESTATE_DHIMMI$-Anführern arrangieren, damit wir uns ihrer Loyalität sicher sein können."
 dhimmi_estate_events.10.a: "Ok."
 estate_disasters.1.a.tt: "[Root.GetName] wird nun vom §YNobility§! kontrolliert, bis die Entscheidung §Y\\'Den Adel beschränken\\'§! getroffen wird."
 estate_disasters.3.t: "Der $ESTATE_CHURCH$ ergreift die Macht"
 estate_disasters.3.d: "$MONARCH$ hat dem $ESTATE_CHURCH$ von $COUNTRY$ gestattet, zu mächtig zu werden - und nun hat letzterer die Initiative ergriffen. Während der $ESTATE_CHURCH$ das gemeine Volk durch seine göttlichen Verbindungen in Schach hält, hat er jede sich ihm bietende Möglichkeit ausgenutzt, die Regierungsgewalt an sich zu reißen. Der $MONARCHTITLE$ ist zwar nominell immer noch an der Macht, in Wirklichkeit aber kaum mehr als ihre Marionette."
 estate_disasters.3.a: "Das hätten wir kommen sehen sollen ..."
 estate_disasters.3.a.tt: "[Root.GetName] wird nun vom §YKlerus§! kontrolliert, bis die Entscheidung §Y\\'Den Klerus beschränken\\'§! getroffen wird."
 estate_disasters.4.t: "$ESTATE_CHURCH$ beschränkt"
 estate_disasters.4.d: "$MONARCHTITLE$ hat es mit einer großen Palette an Maßnahmen geschafft, dem $ESTATE_CHURCH$ seine vielen Ämter und Besitztümer wieder zu entreißen. Unser $MONARCH$ hat nun wieder die Autorität über das weltliche Reich inne."
 estate_disasters.4.a: "Der $MONARCHTITLE$ ist wieder in Kontrolle."
 estate_disasters.5.t: "Der $ESTATE_CHURCH$ ergreift die Macht"
 estate_disasters.5.d: "$MONARCH$ hat den $ESTATE_BURGHERS$n von $COUNTRY$ gestattet, zu mächtig zu werden - und nun haben letztere die Initiative ergriffen. Sie haben die Regierungsgewalt de facto an sich gerissen, wobei sie sich auf ihre schwer verdienten Privilegien und zahlreich vergebenen Darlehen verließen. Den $MONARCHTITLE$ haben sie sich zur Marionette gemacht."
 estate_disasters.5.a: "Das hätten wir kommen sehen sollen ..."
 estate_disasters.5.a.tt: "[Root.GetName] wird nun von den §YBurghers§!n kontrolliert, bis die Entscheidung §Y\\'Die Bürger beschränken\\'§! getroffen wird."
 estate_disasters.6.t: "$ESTATE_BURGHERS$ beschränkt"
 estate_disasters.6.d: "Wir haben es endlich geschafft, unsere Abhängigkeit von den $ESTATE_BURGHERS$n zu durchbrechen. Wir konnten die Kontrolle über alle wichtigen Staatsfunktionen zurückerlangen und diese Feilscher auf ihre rechtmäßigen Besitztümer innerhalb der Stadtmauern beschränken."
 estate_disasters.6.a: "Der $MONARCHTITLE$ ist wieder in Kontrolle."
 estate_disasters.7.t: "Die $ESTATE_NOMADIC_TRIBES$ ergreifen die Macht"
 estate_disasters.7.d: "$MONARCH$ hat den $ESTATE_NOMADIC_TRIBES$n von $COUNTRY$ gestattet, zu mächtig zu werden - und nun haben letztere die Initiative ergriffen. Dabei benutzen sie ihren bereits vorhandenen Einfluss über unseren Staat, um die Kontrolle über alles von der Steuereintreibung bis hin zur Führung und Rekrutierung unserer Armeen an sich zu reißen. Damit haben sie nun de facto die Regierungsgewalt inne und sich den $MONARCHTITLE$ zur Marionette gemacht."
 estate_disasters.7.a: "Das hätten wir kommen sehen sollen ..."
 estate_disasters.7.a.tt: "[Root.GetName] wird nun von den §YTribes§!n kontrolliert, bis die Entscheidung §Y\\'Die Stämme beschränken\\'§! getroffen wird."
 estate_disasters.8.t: "Die $ESTATE_NOMADIC_TRIBES$ werden beschränkt"
 estate_disasters.8.d: "Nach schwerem Kampf konnten die $ESTATE_NOMADIC_TRIBES$ endlich in ihre Schranken gewiesen werden. [Root.Monarch.GetTitle] kontrolliert nun wieder genug Land, Männer und Einrichtungen, um [Root.Monarch.GetHerselfHimself] abermals Führungsperson unseres Landes nennen zu können. "
 estate_disasters.8.a: "Der $MONARCHTITLE$ ist wieder in Kontrolle."
 estate_disasters.9.t: "Die Dhimmi spalten sich ab"
 estate_disasters.9.d: "$ESTATE_DHIMMI$-Anführer üben mittlerweile eine derart weitreichende Autorität über große Bereiche unseres Staats aus, dass nun der Punkt erreicht ist, an dem $MONARCHTITLE, einfach akzeptieren muss, dass [Root.Monarch.GetSheHe] praktisch die Kontrolle über sie verloren hat. Dieser Übergang und unserer Autoritätsverlust über die $ESTATE_DHIMMI$ ist nun mit der Krönung ihres eigenen Anführers komplett."
 estate_disasters.9.a: "Das hätten wir kommen sehen sollen ..."
 estate_disasters.10.t: "Die $ESTATE_COSSACKS$ spalten sich ab"
 estate_disasters.10.d: "$MONARCH$ hat den $ESTATE_COSSACKS$ von $COUNTRY$ von $COUNTRY$ gestattet, zu mächtig zu werden - und nun haben letztere die Initiative ergriffen. Ihr großer Einfluss über die Steppen sowie über viele Angelegenheiten in [Root.Owner.Capital.GetCapitalName] haben ihnen ermöglicht, sich als unabhängiger neuer Staat abzuspalten."
 estate_disasters.10.a: "Das hätten wir kommen sehen sollen ..."
