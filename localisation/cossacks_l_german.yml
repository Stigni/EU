 FANTASY_RNW_TOOLTIP: "Generiert eine geringe Wahrscheinlichkeit für das Erscheinen von Fantasie-Elementen wie höchst fortschrittlichen Reichen in der Zufälligen Neuen Welt."
 only_noble_officers: "Adlige Offiziere"
 desc_only_noble_officers: "Falls ein Mann nicht durch seine Geburt das Recht auf eine Offizierslaufbahn erwirbt, kann er in unseren Armeen keinen der höheren Ränge erreichen, denn wir streben danach, ein rein adliges Offizierskorps beizubehalten. Manche würden einwerfen, dies schränke unsere Führung ein, wir aber können auf diese Weise dafür sorgen, dass unser Land von denselben Familien angeführt wird, die ihm schon immer Ruhm beschert haben."
 heathen_taxes_abolished: "Benachteiligende Steuern abgeschafft"
 desc_heathen_taxes_abolished: "Wir haben den Forderungen unserer nicht-muslimischen Untertanen nachgegeben und viele speziell auf sie und ihre Pilgerreisen abgezielten Steuern abgeschafft."
 repression_of_influential_dhimmi: "Berühmte Heiden bestraft"
 desc_repression_of_influential_dhimmi: "Zur Wiederherstellung der Ordnung der Dinge in diesem Gebiet haben wir die örtlichen ungläubigen Grundbesitzer daran gehindert, für Bauten zu Ehren ihrer Gottheit allzu viel auszugeben. Einige Fraktionen in unserem Land hat das beschwichtigt, aber die hiesige Bevölkerung ist äußerst unzufrieden und umgeht absichtlich Steuerzahlungen und andere Beiträge für den Staat."
 overzealous_qazi: "Religiösen Fanatikern beigestanden"
 desc_overzealous_qazi: "Unsere Unterstützung jener Elemente des religiösen Establishments, von denen aktive Unterwanderung der Dhimmi-Rechte ausgeht, hat zu Feindseligkeiten zwischen uns und unseren nicht-muslimischen Untertanen geführt, was ironischerweise unsere Fähigkeit, sie zu konvertieren, schwer behindert."
 elaborate_court_ceremonies: "Aufwendiges Hofleben"
 desc_elaborate_court_ceremonies: "Wir haben beschlossen, das Hofleben in unserem Land auf die höchste vorstellbare Formalitätsebene zu heben. Da von jedem mit Rang und Namen erwartet wird, unseren Herrscher in der Hauptstadt zu begleiten, schränkt dies die verschwörerischen Fähigkeiten des Adels ein ... ist aber mit großen Kosten verbunden."
 disloyal_noble_officers: "Abtrünnige Offiziere"
 desc_disloyal_noble_officers: "Da wird uns vom Adel entfremdet haben, bleiben uns unter den Kommandeuren unserer Armeen nur noch wenige Unterstützer. Ihre Prioritäten liegen eindeutig nicht im Gewinnen unserer Kriege, und manchen ist es wohl zuzutrauen, dass sie aktiv gegen uns arbeiten."
 noble_minister: "Adliges Ratsmitglied"
 desc_noble_minister: "Unser Rat wird von einem Mitglied dominiert, das einer der höchstrangigen Adelsfamilien unseres Landes angehört. Durch sein ausgedehnte Kontaktnetzwerk können wir Adlige im In- und Ausland beeindrucken."
 burgher_minister: "Kaufmännisches Ratsmitglied"
 desc_burgher_minister: "Eines unserer talentiertesten Ratsmitglieder ist ein erfolgreicher Kaufmann. Er, der schon sein eigenes Vermögen selbst erwirtschaftet hat, verlor keine Zeit damit, unsere wirtschaftliche Effizienz zu verbessern. Sein Kontaktnetzwerk in kaufmännischen Kreisen sorgt auch dafür, dass unser Staat im Einklang mit dem Bürgertum bleibt."
 church_minister: "Klerikales Ratsmitglied"
 desc_church_minister: "Eines unserer talentiertesten Ratsmitglieder ist vom Klerus rekrutiert worden. Während das alles andere als ungewöhnlich ist, bedeutet es vielmehr, dass er sich auf ihre Unterstützung verlassen kann, und dass örtliche Geistliche in unserer Verwaltung ihm noch treuer ergeben sind. Dadurch können wir unsere Kontrolle selbst in den entlegensten Ecken unseres Reichs verbessern."
 dhimmi_minister: "Dhimmi-Ratsmitglied"
 desc_dhimmi_minister: "Ein äußerst talentiertes Mitglied unseres Rats hat einen Dhimmi-Hintergrund. Das sehen zwar nicht alle in unserem Staat gerne, aber die Unterstützung seines eigenen Standes ist vorteilhaft für unser Land."
 nobility_sumptuary_restrictions: "Strenge Aufwandsbeschränkungen"
 desc_nobility_sumptuary_restrictions: "Wir haben eine Reihe strenger Beschränkungen erlassen, wer bestimmte Luxusgegenstände kaufen darf, und wer nicht. Angefangen bei Kleidung und Juwelen bis hin zur exakten Höhe oder Anzahl der Fenster eines Hauses sollte alles den sozialen Status des Besitzers ordnungsgemäß wiedergeben. Abgesehen von der Zementierung sozialer Grenzen hat dies zu einem scharfen Preisverfall für die meisten Waren geführt, die in irgendeiner Weise mit diesen Beschränkungen verknüpft sind."
 burgher_unfavorable_trade_laws: "Unvorteilhafte Handelsrichtlinien"
 desc_burgher_unfavorable_trade_laws: "Aufgrund unserer politischen Entscheidungen in Bezug auf Handelsrichtlinien und Zölle verlieren unsere Händler Geld."
 burgher_favorable_trade_laws: "Händler begünstigt"
 desc_burgher_favorable_trade_laws: "Zum Ausgleich für ihr verlorenes Einkommen durch die Handelsrichtlinien der Regierung sowie durch politisch motivierte Abgaben und Zölle sind unseren Händlern verschiedene Rechte gewährt worden."
 new_men: "Neue Männer"
 desc_new_men: "Immer mehr Männer ohne Verbindungen zum Klerus oder Adel versuchen derzeit, in der Verwaltung unseres Staats Karriere zu machen."
 conflict_within_city: "Konflikt in der Stadt"
 desc_conflict_within_city: "Zwischen den Gruppen, die in der Hauptstadt dieser Provinz leben, gibt es Zwietracht. Die Benutzung des Verlagssystems durch manche Bürger haben die Gildenregeln bezüglich Preisen und Arbeitsmethoden unterwandert."
 thankful_guilds: "Gildenprivilegien verteidigt"
 desc_thankful_guilds: "Durch die Verteidigung der Gildenrechte in der Hauptstadt dieser Provinz haben wir unsere Beziehungen zu den dortigen Bürgern verbessert. Vorerst engagieren sie sich mehr für den Erhalt unseres Friedens, und die Stadt erwirtschaftet auf mysteriöse Weise nun höhere Steuereinnahmen."
 held_back_commoners: "Illoyale neue Männer"
 desc_held_back_commoners: "Wir sind zum Schutz der etablierten Klassen gegen die Ambitionen der aufstrebenden Klasse der \\'Neuen Männer\\' eingeschritten, da letztere sie aus vielen höherrangigen Positionen im Staat verdrängen wollen ... angefangen bei der Armee bis hin zum Verwaltungsapparat oder selbst Positionen am Hof.  Die Kaufmannsklassen, aus denen die neuen Männer stammen, sehen unser Handeln als illoyal und undankbar an."
 social_mobility: "Soziale Mobilität"
 desc_social_mobility: "Wir haben die Bürger ermutigt, mit Adel und Klerus um Positionen in unserer Verwaltung, Armee und Flotte zu konkurrieren, natürlich sehr zur Betroffenheit der ehemals privilegierten Stände."
 unsanitary_suburbs: "Unhygienische Vororte"
 desc_unsanitary_suburbs: "Die Hauptstadt dieser Region ist zu schnell gewachsen, um mit der großen Anzahl neuer Einwohner klarzukommen. In den chaotischen Vororten blühen Krankheiten auf, und Verbrechen sind an der Tagesordnung."
 religious_court_life: "Dominanz des Klerus"
 desc_religious_court_life: "Unser Hof wird von der Priesterkaste und den Regeln ihrer Schriften dominiert. Diese strengen Regeln gilt es zu befolgen, wenn wir es uns mit unserem starken Klerus nicht verscherzen wollen, aber viele unserer Untertanen hohen wie niedrigen Ranges fühlen sich durch diese archaische Lebensart entfremdet."
 dhimmi_administrators: "Dhimmi-Verwalter"
 desc_dhimmi_administrators: "Trotz der Proteste der Ulema beschäftigen wir in unserem Regierungsapparat eine große Zahl von Nicht-Muslimen."
 missionary_syncretism: "Missionarischer Synkretismus"
 desc_missionary_syncretism: "Eine Mischung aus altem Glauben und orthodoxeren Ideen haben den Heiden unsere Staatsreligion schmackhafter gemacht."
 campaign_against_syncretism: "Kampagne gegen Synkretismus"
 desc_campaign_against_syncretism: "Unsere Unterstützung des Klerus, den ungebildeten Synkretismus unter neuen Konvertiten im In- und Ausland auszumerzen, vereint die Anhänger des wahren Glaubens in unseren Landen."
 cossacks_supplied_centrally: "Zentralversorgung für Kosaken"
 desc_cossacks_supplied_centrally: "Wir bezahlen die Kosaken unserer Steppen aus unserer Schatzkammer, um sie enger an uns zu binden, und um sie widerstandsfähiger gegen Tartaren, Wind und Wetter zu machen."
 cossack_settlers: "Kosaken-Siedler"
 desc_cossack_settlers: "Unsere Kosaken-Untertanen sind es gewohnt, im Grenzland zu leben - weit weg von richtig definierten Grenzen, wo sie Tartaren-Überfällen und manchmal hartem Klima ausgesetzt sind. Diese Erfahrungen haben sich für unsere Besiedlungsprojekte in Zentralasien oder Sibirien als unschätzbar wertvoll erwiesen."
 new_world_company: "Firmenwesen in der Neuen Welt"
 desc_new_world_company: "Wir haben extensive Rechte für die Kolonisation der Neuen Welt vergeben, damit unsere führenden Händlerfamilien dort investieren."
 new_world_missions: "Missionen in der Neuen Welt"
 desc_new_world_missions: "Wir haben die missionarische Tätigkeit in unseren Kolonien gefördert, wobei wir eng mit dem Klerus unseres Landes zusammenarbeiten."
 dhimmi_nobles: "Dhimmi-Adlige"
 desc_dhimmi_nobles: "Sehr zum Zorn unserer Ulema und dem bestehenden Adel haben wir uns dafür engagiert, eine Reihe prominenter Dhimmi-Adliger in den Adelsstand zu erheben und sie in unseren eigenen Adel zu integrieren."
 religious_intolerance_enforced: "Religiöse Intoleranz erzwungen"
 desc_religious_intolerance_enforced: "Religiöse Eiferer haben uns gezwungen, eine Reihe von Gesetzen und Beschränkungen zu akzeptieren, die auf ihrer Interpretation dessen basieren, wie ein religiös idealer Staat auszusehen hat."
 no_tribal_leaders: "Anzahl der Generäle reduziert"
 desc_no_tribal_leaders: "Wir haben zugestimmt, dass die Anführer der mächtigeren Stämme nicht mehr als Generäle in unseren Armeen dienen müssen."
