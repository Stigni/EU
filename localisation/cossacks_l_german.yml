 INCREASE_TRUST: "Vertrauen erhöhen"
 PREPARE_FOR_WAR: "Auf Krieg vorbereiten"
 MANAGE_ATTITUDE_DESC: "Durch die Aktivierung von „Einstellung verwalten” könnt Ihr die Einstellung Eures Landes gegenüber §Y$COUNTRY$§! bestimmen. Wenn „Einstellung verwalten” nicht aktiviert ist, wird Eure Einstellung automatisch festgelegt."
 MANAGE_ATTITUDE_CANNOT_ALLY: "§RIhr könnt „Einstellung verwalten” nicht für Eure Verbündeten aktivieren.§!"
 MANAGE_ATTITUDE_CANNOT_RIVAL: "§RIhr könnt „Einstellung verwalten” nicht für Eure Rivalen aktivieren.§!"
 INCREASE_TRUST_CANNOT_COST: "§RIhr benötigt mindestens §Y$COST$§! Gefallen, um das §Y$COUNTRY_ADJ$§!e Vertrauen zu §Y$PLAYER$§!!§! zu erhöhen"
 INCREASE_TRUST_CANNOT_NOT_ALLY: "§RIhr müsst mit §Y$COUNTRY$§! verbündet sein, um das §Y$COUNTRY_ADJ$§!e Vertrauen zu §Y$PLAYER$§!!§! zu erhöhen"
 INCREASE_TRUST_DESC: "Erweist §Y$COST$§! Gefallen, um das §Y$COUNTRY_ADJ$§!e Vertrauen zu §Y$PLAYER$§! um §Y$AMT$§! zu erhöhen."
 HOSTILE_ATTITUDE_DESC: "Wenn Ihr Eure Einstellung auf §YFeindselig§! stellt, bedeutet das, dass Ihr §Y$COUNTRY$§! als Feind betrachtet, der erobert werden muss. Sie werden alle diplomatischen Vorschläge von Euch ablehnen. Eure Verbündeten werden dies als Zeichen ansehen, dass Ihr bereit seid, Euch Kriegen gegen sie anzuchließen, und Eure Untertanen werden Ansprüche auf ihre Provinzen erheben."
 NEUTRAL_ATTITUDE_DESC: "Wenn Ihr Eure Einstellung auf §YNeutral§! stellt, bedeutet das, dass Ihr §Y$COUNTRY$§! für Eure Interessen als nicht relevant betrachtet. Sie werden es generell vermeiden, mit Euch diplomatisch zu interagieren, und Eure Verbündeten werden dies als Zeichen ansehen, dass Ihr ihnen gegenüber gleichgültig seid."
 FRIENDLY_ATTITUDE_DESC: "Wenn Ihr Eure Einstellung auf §YFreundlich§! stellt, bedeutet das, dass Ihr euch mit §Y$COUNTRY$§! verbünden wollt. Eure Verbündeten werden das als Zeichen ansehen, dass Ihr nicht bereit seid, sie anzugreifen."
 THREATENED_ATTITUDE_CANNOT_SET_POWER: "§RIhr könnt Eure Einstellung nicht auf §YBedroht§! stellen, da §Y$COUNTRY$§! nicht mindestens §Y33 %§! mächtiger ist als §Y$PLAYER$§!.§!"
 THREATENED_ATTITUDE_CANNOT_SET_DISTANCE: "§RIhr könnt Eure Einstellung nicht auf §YBedroht§! stellen, da §Y$COUNTRY$§! nicht in der Lage ist, §Y$PLAYER$§! zu bedrohen.§!"
 THREATENED_ATTITUDE_DESC: "Wenn Ihr Eure Einstellung auf §YBedroht§! stellt, bedeutet das, dass Ihr §Y$COUNTRY$§! fürchtet. Sie werden dies als Zeichen ansehen, dass Ihr bereit seid, Euch aus Sicherheitsgründen mit ihnen zu verbünden, doch auch, dass Ihr andere mächtige Verbündete sucht, um Euch vor ihnen zu schützen."
 TRUST_DESC: "§YVertrauen§! ist ein Maß für die Stärke jedes Bündnisses, das wir mit §Y$COUNTRY$§! haben. Es sinkt, wenn wir Versprechen brechen oder uns ihnen gegenüber anderweitig unehrenhaft verhalten. Es kann durch das Erweisen von Gefallen gesteigert werden."
 FAVORS_INSTANT: "§Y$COUNTRY$§! schuldet uns §Y$NUM$§! Gefallen."
 FAVORS_DESC: "\"§YGefallen§! ist ein Maß, das zeigt, wie viel §Y$COUNTRY$§! uns aufgrund von Gefallen, die wir ihnen in der Vergangenheit erwiesen haben, schuldet. Es kann ausgegeben werden, um ihr Vertrauen in uns zu steigern"
 TRUST_HIT_FROM_NO_LAND: "§Y$WHO$§! erhalten weniger Territorium, als sie aufgrund ihres §Y$CONT$%§! Kriegsbeitrags erwarten, wodurch ihr Vertrauen um §R$AMT$§! sinkt."
 FAVORS_GAIN_FROM_LAND: "§Y$WHO$§! erhalten mehr Territorium, als sie aufgrund ihres §Y$CONT$%§! Kriegsbeitrags erwarten, und sie werden Euch §G$AMT$§! Gefallen schulden."
 TRUST_HIT_FROM_SEPARATE_PEACE: "Durch die Unterzeichnung eines Separatfriedens wird das Vertrauen von §Y$WHO$§! um §R$AMT$§! sinken."
 PROMISE_LAND: "§Y$COUNTRY$§! wurden Landgewinne aus diesem Krieg versprochen. Wenn Ihr den Krieg gewinnt und ihnen ihren gerechten Anteil aus dem Friedensvertrag nicht zugesteht, werden sie sehr aufgebracht sein."
 PROMISE_LAND_NOT: "§Y$COUNTRY$§! wurden keine Landgewinne aus diesem Krieg versprochen. Ihr werdet Gefallen ausgeben müssen, um sie zur Teilnahme zu überreden."
 PROMISE_LAND_CHECKBOX_DISABLED: "§Y$COUNTRY$§! ist an keinem §Y$ADJ$§!en Land interessiert."
 PROMISE_LAND_CHECKBOX_DISABLED_2: "§Y$COUNTRY$§! kann nicht zu den Waffen gerufen werden. Somit kann auch kein Territorium versprochen werden."
 PROMISE_LAND_DESC: "§GKlickt, um Eure Entscheidung zu ändern, ob Ihr diesem Land territoriale Gewinne im Krieg versprechen möchtet oder nicht.§!"
 VICTORY_CARD_DESC: "Kontrolle über §Y$AREA$§!: $COLOR$$SCORE$§!\n"
 PROVVIEW_IS_IN_AREA: "§Y$NAME$§! befindet sich in der Gegend §Y$AREA$§!."
 PROVVIEW_IS_IN_REGION: "§Y$NAME$§! befindet sich in der Region §Y$REGION$§!."
 DESIRE_PROV_VITAL: "§Y$COUNTRY$§! erachtet §Y$PROV$§! als Provinz von lebenswichtigem Interesse."
 DESIRE_PROV_VITAL_DESC: "Provinzen von lebenswichtigem Interesse werden als Teil der natürlichen Grenzen eines Landes angesehen. Sie greifen wahrscheinlich jedes Land an, das sie kontrolliert, und verbünden sich unwahrscheinlich mit einem anderen Land, das Anspruch auf sie erhebt."
 DESIRE_PROV_INTERESTING: "§Y$COUNTRY$§! erachtet §Y$PROV$§! als Provinz von strategischem Nutzen."
 DESIRE_PROV_INTERESTING_DESC: "Provinzen von strategischem Nutzen gelten für ein Land als nützlich. Sie erobern sie bei Gelegenheit in einem Krieg, doch kümmern sich nicht darum, wenn andere Länder Anspruch auf sie erheben."
 DESIRE_PROV_NONE: "§Y$COUNTRY$§! hat kein Interesse an §Y$PROV$§!."
 DESIRE_PROV_NONE_DESC: "Provinzen ohne Interesse werden als nicht relevant für den Expansionsplan eines Landes angesehen. Sie werden es ablehnen, sie in einem Krieg zu erobern."
