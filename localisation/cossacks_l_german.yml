 HORDE_RAZE_TOOLTIP_DELAYED: "§Y$NAME$§! wird vollständig zerstört, wodurch die Entwicklungsstufe um §R$AMT$§! gesenkt wird.\n\nDies verschafft Euch §G$ADM$§! £adm, §G$DIP$§! £dip, §G$MIL$§! £mil und §G$LOOT$§!¤ Beute, sowie $UNITY$ Horden-Einheit."
 HORDE_RAZE_TOOLTIP_LATER: "Wenn wir $NAME|Y$ zu einem späteren Zeitpunkt schleifen, erhalten wir §G$ADM$§! £adm, §G$DIP$§! £dip, §G$MIL$§! £mil und §G$LOOT$§!¤ Beute, sowie $UNITY$ Horden-Einheit."
