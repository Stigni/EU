 ESTATE_LOYALTY_TOOLTIP_DELAYED: "Die Loyalität eines Landstandes bestimmt die allgemeine Wirkung, die dieser auf ein Land hat. Solange seine Loyalität mindestens $THRESHOLD|Y$ beträgt, liefert er sowohl in den von ihm kontrollierten Provinzen als auch im ganzen Land Boni. Sollte er jedoch jemals illoyal werden, so sorgt er landesweit sowohl für Abzüge als auch für erhöhte Unruhen in den von ihm kontrollierten Provinzen. Die Stärke seiner landesweiten Boni und Abzüge hängt von seiner Einflussstufe ab. Ihr könnt die Loyalität eines Landstandes erhöhen, indem Ihr ihm die Kontrolle über Provinzen übertragt. Die Loyalität des Landstandes tendiert im Laufe der Zeit zu $NEUTRAL$."
