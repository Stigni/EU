 cossack_estate_events.1.t: "Kolonisierung der Steppen"
 cossack_estate_events.1.d: "Der $ESTATE_NOBLES$ beschwert sich über die steigende Zahl Leibeigener, welche die ihnen zur Verfügung gestellten sicheren Häuser desertieren, um ihr Glück bei den $ESTATE_COSSACKS$ der Steppen zu suchen. Sie sind der Meinung, dass wir die Schuld tragen, da wir zuließen, dass die $ESTATE_COSSACKS$ so mächtig wurden. Dadurch wurden die Leibeigenen inspiriert, ihre rechtmäßigen Herren zu verlassen.\nVertreter der großen Familien fordern nun, dass wir die Macht der $ESTATE_COSSACKS$ einschränken, so dass sie ihre Latifundien in den an der Steppe angrenzenden Regionen erweitern können. Auf diese Weise, so behaupten sie, könnten die wilden Felder gebändigt und die Gesetze des Reichs aufrechterhalten werden."
 cossack_estate_events.1.a: "Diese Leibeigenen müssen zurückgebracht werden."
 cossack_estate_events.1.b: "Wir können es uns nicht leisten, die $ESTATE_COSSACKS$ zu verärgern."
 cossack_estate_events.2.t: "Kosaken-Aggression"
 cossack_estate_events.2.d: "Die Kosaken der Steppen sind sehr erfahrene Plünderer, die sich schnell zu Pferd oder im Boot bewegen. Mehrere solcher Überfälle verwüsten seit einiger Zeit unsere ländliche Region und selbst größere Städte, die sich weit von unseren Grenzen entfernt befinden. Sobald ein Überfall ausgeführt worden ist, ziehen sich diese Plünderer so schnell, wie sie gekommen sind, hinter die Grenzen unserer Nachbarländer zurück. Sowohl der $ESTATE_NOBLES$ als auch die $ESTATE_BURGHERS$ haben in den betroffenen Gebieten Interessen, und beide Gruppen fordern nun, dass wir etwas unternehmen."
 cossack_estate_events.2.a: "Fordert, dass diese Kosaken vor Gericht gestellt werden!"
 cossack_estate_events.2.b: "Darüber müssen wir wohl hinwegsehen."
 cossack_estate_events.3.t: "Kosaken-Aggression"
 cossack_estate_events.3.d: "Die $ESTATE_COSSACKS$ der Steppen sind sehr erfahrene Plünderer, die sich schnell zu Pferd oder im Boot bewegen. Mehrere solcher Überfälle verwüsten seit einiger Zeit unsere [From.GetAdjective]e ländliche Region und selbst größere Städte, die sich weit von unseren Grenzen entfernt befinden.\nDa die verantwortlichen $ESTATE_COSSACKS$ sich innerhalb unserer Grenzen befinden, verlangen die [From.GetAdjective]en Parteien nun sowohl eine Entschädigung als auch, dass die Täter vor Gericht gestellt werden."
 cossack_estate_events.3.a: "Diese Angelegenheit ist für uns nicht mehr zu steuern."
 cossack_estate_events.3.b: "Stellt sie vor Gericht!"
 cossack_estate_events.4.t: "Die [From.GetAdjective]e Antwort"
 cossack_estate_events.4.d: "Die [From.GetAdjective]e Antwort lautet: Sie weigern sich, Verantwortung für die Überfälle in unserem Land zu übernehmen, und behaupten, die $ESTATE_COSSACKS$ selbst nicht kontrollieren zu können."
 cossack_estate_events.4.a: "Solche Ausreden interessieren uns nicht."
 cossack_estate_events.5.t: "Die [From.GetAdjective]e Antwort"
 cossack_estate_events.5.d: "Die [From.GetAdjective]e Antwort ist eine finanzielle Entschädigung für die Überfälle ihrer kosakischen Untertanen zur Wiedergutmachung der verursachten Sachschäden gewesen. Sie behaupten ebenfalls, sie hätten die Schuldigen zur Rechenschaft gezogen."
 cossack_estate_events.5.a: "Wenn wir dies nur glauben könnten."
 church_estate_events.1.t: "Libertas Ecclesiae"
 church_estate_events.1.d: "Der $ESTATE_CHURCH$ ist lange Zeit eine der führendsten Säulen des [Root.GetAdjective]en Reiches gewesen. Zum Wohle unseres [Root.Monarch.GetTitle] hat sie nicht nur spirituelle Führung geboten, sondern auch Verwalter, Richter und Diplomaten gestellt. Im Gegenzug für diese Dienste bezahlt kein kirchliches Herrenhaus, Kloster oder anderes Anwesen dem Staat irgendwelche Steuern, und die weltlichen Autoritäten mischen sich nicht in interne Angelegenheiten des $ESTATE_CHURCH$ ein.\nDoch die Zeiten sind düster und der Staat muss steigende Ausgaben decken. Der Vorschlag, der $ESTATE_CHURCH$ möge vielleicht einen freiwilligen Beitrag leisten, wurde nicht wohlwollend aufgenommen."
 church_estate_events.1.a: "Macht deutlich, dass er einen Beitrag leisten muss."
 church_estate_events.1.b: "Wir werden das Geld anderswo auftreiben."
 estate_disasters.1.t: "Die Machtübernahme des Adels"
 estate_disasters.1.d: "$MONARCH$ ließ zu, dass der $ESTATE_NOBLES$ von $COUNTRY$ zu mächtig wurde. Nun haben sie ihren Zug gemacht. Mit den umfangreichen Privilegien und Rechten, die man ihnen gewährte, haben sie tatsächlich die Regierung übernommen und den $MONARCHTITLE$ zu ihrer Marionette gemacht."
 estate_disasters.1.a: "Wir hätten dies kommen sehen müssen ..."
 estate_disasters.2.t: "Den Adel zurecht gestutzt"
 estate_disasters.2.d: "ZU ERLEDIGEN"
 estate_disasters.2.a: "Der $MONARCHTITLE$ ist wieder an der Macht"
 church_estate_events.2.t: "Aufstieg des $ESTATE_CHURCH$"
 church_estate_events.2.d: "Die Macht des $ESTATE_CHURCH$ beruhte noch nie auf dem Staat selbst. Vielmehr gewährt der $ESTATE_CHURCH$, aufgrund seiner Verbindungen zur geistigen Welt, in vielerlei Hinsicht dem [Root.Monarch.GetTitle] seine Legitimität. Eine Kombination aus geschickten politischen Manövern, wahrgenommenen schlechten Omen und großzügigen Spenden von unseren Untertanen haben die Macht dieses Landstandes in letzter Zeit zementiert."
 church_estate_events.2.a: "In Ordnung."
 nobles_estate_events.1.t: "Adlige Herkunft"
 nobles_estate_events.1.d: "Viele Familien des $ESTATE_NOBLES$ haben ihre derzeitige Stellung durch die Taten ihrer Vorväter erlangt, die dem Staat zu Kriegszeiten dienten. Für viele ihrer Söhne ist ein Leben auf dem Schlachtfeld die einzige Karriere, die sie sich vorstellen können. Durch die Modernisierung der Armee sind Offiziere aus niedrigeren Klassen jedoch nicht mehr so ungewöhnlich. Mitglieder des Adels sind nun an uns herangetreten und haben uns gebeten, dass wir ihnen die für ihre Gesellschaftsklasse vorgesehenen Rechte garantieren. Keinem Mann, der nicht von adliger Herkunft ist, soll es möglich sein, in der [Root.GetAdjective]en Armee den Rang eines Befehlshabers zu erlangen."
 nobles_estate_events.1.a: "Garantiert ihnen ihre Rechte, über unsere Armee zu verfügen."
 nobles_estate_events.1.b: "Wir können uns nicht zu einem solchen Versprechen verpflichten."
 nobles_estate_events.2.t: "Aufstieg des Adels"
 nobles_estate_events.2.d: "Der Staat ist nicht der einzige Einflussfaktor in unserem Land. In den letzten Jahrzehnten ist es einem charismatischen Verfechter des $ESTATE_NOBLES$ erfolgreich gelungen, die Macht der führenden Familien des $ESTATE_NOBLES$ auf die meisten Aspekte unseres Landes auszuweiten.\nKontakte und Privilegien können mächtige Instrumente sein, vor allem in Verbindung mit Ambitionen."
 nobles_estate_events.2.a: "In Ordnung."
 burghers_estate_events.1.t: "Aufstieg der Kaufmannsklassen"
 burghers_estate_events.1.d: "Im Vergleich zum $ESTATE_NOBLES$ oder dem $ESTATE_CHURCH$ beruht der Status der $ESTATE_BURGHERS$ nicht auf den gleichen alten Traditionen. Diese mussten sich ihr eigenes Vermögen fleißig selbst erarbeiten und den Profit anschließend wieder aufs Spiel setzen, um ihr Gewerbe weiter auszuweiten. Dies ist ihnen in letzter Zeit jedoch ganz gut gelungen. Auch wenn er nicht so prestigeträchtig ist, so bildet der Handel in vielerlei Hinsicht das Rückgrat unserer Wirtschaft, und durch die Kontrolle über die Münzen ist es den $ESTATE_BURGHERS$n gelungen, ihre Macht in unserem Land auszuweiten."
 burghers_estate_events.1.a: "In Ordnung."
 burghers_estate_events.2.t: "Raubritter"
 burghers_estate_events.2.d: "Die $ESTATE_BURGHERS$ sind besorgt über den großen Einfluss des Adels in unserem Staat. Sie behaupten, viele der niederen Mitglieder des Adels würden den Frieden und das Gesetz unseres Landes missachten, indem sie ihre Machtpositionen und ihre Länder nutzen, um unangemessene Zölle und Steuern von vorbeiziehenden Händlern einzutreiben. Manche sollen sogar Händlern auflauern, sie angreifen und um ihr Geld berauben.\nRepräsentanten der [Root.GetAdjective]en $ESTATE_BURGHERS$ behaupten nun, die wirtschaftliche Entwicklung unseres Landes würde durch diese Exzesse gebremst."
 burghers_estate_events.2.a: "Sie nehmen sich lediglich, was ihnen zusteht."
 burghers_estate_events.2.b: "Wir müssen diese Exzesse eindämmen!"
