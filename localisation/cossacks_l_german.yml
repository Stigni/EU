 tengri_events.59.t: "Kloster gegründet"
 tengri_events.59.d: "Vor einiger Zeit hat eine Reihe unserer frömmsten orthodoxen Mönche die von uns kontrollierten Gebiete verlassen, um ein befestigtes Kloster in einer der wilderen Gegenden des Landes zu errichten, an welches wir angrenzen. Ihre Erfolgsgeschichte hat einige Gläubige angezogen, die sich ihnen anschließen wollen. Ihre Siedlung wächst und wird schon bald beachtenswert sein. Vielleicht wäre jetzt ein guter Zeitpunkt, das Land für uns selbst zu beanspruchen, damit diese Siedler nicht vergessen, woher sie kommen."
 tengri_events.59.a: "Es ist an der Zeit, dass wir dieses Land für uns beanspruchen."
 tengri_events.59.b: "Sie sind auf sich alleine gestellt."
 tengri_events.60.t: "Ankunft eines reichen Händlers"
 tengri_events.60.d: "Begierig darauf, mit den verschiedenen Waren, die es in unserem Land gibt, guten Profit zu erzielen, besuchen Händler aus der ganzen muslimischen Welt unseren [Root.Monarch.GetTitle]. Einer davon behauptet nun, wir würden nicht genug unternehmen, um die von uns kontrollierten Ressourcen entsprechend zu vermarkten. Gegen eine geringe Gebühr bietet er sich als Agent an, der sich allgemein um ausländische Händler und speziell um Finanzgruppen, wie zum Beispiel die Karimi, kümmert."
 tengri_events.60.a: "Interessant"
 tengri_events.61.t: "[Root.Heir.GetName]s Krankheit"
 tengri_events.61.d: "Eine seltsame Krankheit hat [Root.Heir.GetName] befallen: ein Fieber und ein Husten, das bzw. den unsere Schamane nicht stoppen oder zumindest mildern konnten. Ein sunnitischer Arzt behauptet, dass er den Zustand erkennen und ihn heilen könne. Da sich das Scheitern unserer Schamane herumgesprochen hat, würden sie sich wahrscheinlich angegriffen fühlen, wenn wir einen Außenstehenden hinzuziehen würden, doch wenn wir nichts unternehmen, scheint sich das Leben unseres Thronfolgers seinem Ende zuzuneigen."
 tengri_events.61.a: "Lasst es den Arzt versuchen."
 tengri_events.61.b: "Wir können nichts tun."
 tengri_events.62.t: "Schutz der Pilger"
 tengri_events.62.d: "Die regelmäßigen Kriege unseres Landes haben dazu geführt, dass sich die gläubigen Muslime unseres Landes davor sträuben, Pilgerfahrten zu den heiligen Städten zu unternehmen. Auch wenn der Glaube oftmals die Angst überwinden mag, so trifft es dennoch zu, dass Pilger, die unser Land durchqueren, oftmals angegriffen werden und ihre Reise eine gefährliche Prüfung darstellt."
 tengri_events.62.a: "Wir müssen ihre Sicherheit garantieren."
 tengri_events.62.b: "Ihr Glaube wird sie beschützen."
