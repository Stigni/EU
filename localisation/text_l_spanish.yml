 cultural_shift_title:0 "Aceptar el cambio cultural"
 cultural_shift_desc:0 "La identidad cultural de la élite gobernante está cambiando, ya que nuestra herencia $PRIMARY_CULTURE$ está cediendo terreno progresivamente al idioma y las tradiciones de $CAPITAL$."
 scandinavian_nation_title:0 "Formar la nación escandinava"
 scandinavian_nation_desc:0 "Durante muchos siglos, los Reinos del Norte han estado divididos y trabados por luchas de poder intestinas. Los anteriores intentos de unificación han terminado fracasando, para regocijo de nuestros vecinos europeos. Aún así, la visión de una unificación duradera sigue siendo una posibilidad seductora..."
 imperial_government:0 "Imperio"
