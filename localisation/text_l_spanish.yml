 divination_title:0 "Fomentar la adivinación"
 divination_desc:0 "Hacer de la adivinación un fundamento de nuestra sociedad, ya sea para expulsar a espíritus malignos o para obtener información de los dioses sobre sacrificios y enfermedades."
 godly_inspiration:0 "Adivinación"
 desc_godly_inspiration:0 "La adivinación sirve de fundamento a nuestra sociedad, ya sea para expulsar a espíritus malignos o para obtener información de los dioses sobre sacrificios y enfermedades."
