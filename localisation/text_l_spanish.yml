 support_south_german_organ_tradition_desc:0 "La escuela alemana de órgano del sur estaba compuesta de compositores de órgano alemanes, cuya obra fue inspirada en gran medida por la tradición italiana anterior, aprendida por los alemanes al estudiar con los maestros italianos. Conocida por sus preludios improvisados, chaconas y pasacalles, la música de los organistas alemanes del sur es algo que podríamos apoyar."
