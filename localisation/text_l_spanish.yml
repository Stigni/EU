 desc_banker_boost:0 "Nuestro gran banquero usa sus habilidades para encontrar a aquellos que nos prestarán al mínimo interés. "
 lord_proprietor_boost:0 "El encomendero más espléndido"
 desc_lord_proprietor_boost:0 "Las historias de la riqueza obtenida por nuestras compañías coloniales se han propagado. Cada vez más espíritus curtidos buscan fortuna en el Nuevo Mundo. "
 grand_admiral_boost:0 "Gran almirante glorioso"
