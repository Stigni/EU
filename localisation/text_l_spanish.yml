 UNIT_ENABLE_PATROL_NEW:0 "Empieza a patrullar"
 UNIT_DISABLE_PATROL_NEW:0 "Deja de patrullar"
 endorse_renaissance_philosophy_title:0 "Apoya la filosofía renacentista"
 endorse_renaissance_philosophy_desc:0 "Tú, sin límite ni restricción alguna, puedes elegir por ti mismo tus propios límites y restricciones. Te hemos puesto en el centro del mundo para que puedas contemplar todo lo que hay en él.'\n\n--Mirandola, Piccolo -- 'Discurso sobre la dignidad del hombre'"
 blooming_renaissance:0 "Renacimiento floreciente"
 desc_blooming_renaissance:0 "¡El Renacimiento florece en $COUNTRY$! En cada esquina de cada calle de cada ciudad, nuestros ciudadanos abandonan sus oscuras casuchas medievales, y salen al soleado mundo de la dignidad humana y la responsabilidad cívica."
 support_baroque_music_title:0 "Apoya la música barroca"
 support_baroque_music_desc:0 "Solo el Todopoderoso sabe cuánto talento artístico se ha desperdiciado por falta de dinero, falta de comida y falta de amor. Ayuda a compositores en apuros $COUNTRY$ con tu mecenazgo y ellos te devolverán el favor."
 the_sound_of_music:0 "Música barroca"
 desc_the_sound_of_music:0 "Si bien los tiempos pueden ser difíciles y duros, nuestros súbditos siempre hallarán consuelo y solaz en la música que empieza a sonar incluso en los más sombríos callejones de nuestro reino. ¡Desde Bach hasta Händel, $COUNTRY$ se mueve al son de la música!"
 way_of_tea:0 "La ceremonia del té"
 desc_way_of_tea:0 "Al calor de un millar de casas de té, nuestro pueblo halla descanso y esparcimiento, servido con un poco de las divinas y humeantes tazas de té."
 develop_way_of_tea_title:0 "La ceremonia del té"
 develop_way_of_tea_desc:0 "Aunque el té se cultiva en Japón desde el siglo IX al menos, la estética más refinada del Chanoyu, el ritual del té, no se desarrolló por completo hasta principios del siglo XV. En parte ceremonia religiosa, en parte tradición cultural, el rito del té podría convertirse en parte integral de nuestra herencia cultural."
 develop_diwani_script_title:0 "Caligrafía diwani"
 develop_diwani_script_desc:0 "Un estilo cursivo de caligrafía árabe, originado en el Imperio Otomano de los siglos XV y XVI, la caligrafía diwani fue llamada así al estar destinada a su uso en reales decretos promulgados por el Diwan otomano, el gabinete del estado otomano. Afianza nuestra soberanía proclamando edictos, y la palabra de Dios, con una caligrafía armoniosa."
 diwani_script:0 "La caligrafía diwani"
 desc_diwani_script:0 "Todos nuestros edictos y decretos se emiten con una elaborada caligrafía, y el pueblo nos respeta por ello."
 support_dutch_masters_title:0 "Edad de oro de la pintura holandesa"
 support_dutch_masters_desc:0 "La República Holandesa, recientemente calvinista e independiente, y con un sólido trasfondo de pensamiento y filosofía humanísticos, sentó a finales del siglo XVI las bases filosóficas para una ruptura con las tradiciones artísticas e ideales establecidos de la antigua Europa católica. Sirviéndonos de la riqueza resultante del creciente comercio a través de Ámsterdam, podríamos contribuir al inicio de una edad de oro de la pintura holandesa."
 dutch_masters:0 "La edad de oro de la pintura holandesa"
 desc_dutch_masters:0 "Estamos apoyando económicamente a los maestros pintores holandeses."
 charter_guild_of_st_luke_title:0 "Crea una cofradía de San Lucas"
 charter_guild_of_st_luke_desc:0 "San Lucas, el santo patrón de los artistas, prestó a menudo su nombre a cofradías de artistas de Europa Occidental, la más famosa de las cuales, tal vez, estaba en Antwerp. Crear una cofradía aquí en $COUNTRY$ quizá sea un poco caro, pero el beneficio cultural será visible para todos. Desarrollar la burocracia de la cofradía también reforzará nuestra tradición burocrática nativa."
 guild_of_st_luke:0 "La cofradía de San Lucas"
 desc_guild_of_st_luke:0 "El santo patrón de los artistas lleva de su mano a $COUNTRY$. ¡Los artistas de la Cofradía de San Lucas están produciendo multitud de obras maestras para reforzar nuestra tradición cultural!"
 hold_the_last_jousting_tournament_title:0 "El último torneo de justas"
 hold_the_last_jousting_tournament_desc:0 "Se siente en el aire. Pronto nuestra elite ecuestre no será sino un recuerdo, pues la tradición caballeresca desaparece ante la acometida de la modernidad. El mundo está cambiando, pero por una última vez: ¡Que cabalguen los caballeros de $COUNTRY$!"
 the_last_joust:0 "El último torneo de justas"
 desc_the_last_joust:0 "Aunque los caballeros pueden seguir formando parte de nuestro ejército por algún tiempo, la tradición caballeresca que defendieron tanto tiempo está desapareciendo."
 NOCLAIMLESSER:0 "No puedes reclamar tronos como socio menor de una unión personal."
 florentine_school:0 "Apoyando a la escuela florentina"
 desc_florentine_school:0 "La escuela florentina fue una escuela de arte italiana, más famosa quizá por su estilo naturalista y sus murales, que surgió de la obra de artistas como Donatello, Miguel Ángel y Brunelleschi. $COUNTRY$ apoya a estos artistas, y el mundo lo sabe."
 support_florentine_school_title:0 "Apoya a la escuela florentina"
 support_florentine_school_desc:0 "Dada nuestra relativa notabilidad, estamos en posición de ayudar a los artistas italianos de la escuela florentina. Ser tenidos por mecenas del arte internacional ayudará sin duda a nuestros esfuerzos propagandísticos."
 court_byzantine_refugees_title:0 "Refugiados bizantinos"
 court_byzantine_refugees_desc:0 "Mi Señor, los sarracenos han tomado Bizancio. El último bastión del Imperio Romano, la ciudad de Constantina, se halla ahora en manos turcas. Mientras la cristiandad se recupera de la impresión, refugiados bizantinos acuden en masa a las ciudades y cortes de Europa, trayendo con ellos antiguos manuscritos de saber clásico, tratados de Aristóteles, Platón y Galeno, y un profundo conocimiento del latín y el griego. Acoger a dichos refugiados en $COUNTRY$ podría dar un enorme impulso a nuestros propios esfuerzos en los campos de la cultura y la ciencia."
 byzantine_influx:0 "Influjo bizantino"
 desc_byzantine_influx:0 "Una proclama procedente de $COUNTRY$ ha cruzado toda Europa, invitando a los hijos perdidos de la ciudad de Constantina a buscar refugio y una nueva vida en nuestras ciudades. Traen con ellos un conocimiento de la civilización clásica que ayuda a nuestra investigación."
 commission_epic_to_monarch_title:0 "Epopeya nacional"
 commission_epic_to_monarch_desc:0 "Nuestros súbditos han empezado a contar historias y leyendas sobre $RANDOM_OLD_MONARCH$. Cuenta la leyenda que en la hora más funesta de $COUNTRY$, él volverá a nuestra nación, y la librará del mal. Sea o no cierto eso, podríamos usarlo en nuestra propaganda."
 epic_to_monarch:0 "Epopeya nacional"
 desc_epic_to_monarch:0 "Hay una epopeya escrita en honor a un antiguo rey nuestro, que cuenta su vida y milagros."
 enlightenment_movement:0 "Liberté, Égalité, Fraternité"
 desc_enlightenment_movement:0 "Como una enorme antorcha, trayendo la luz de la razón incluso a los rincones más sombríos del viejo y nuevo mundo, la Ilustración atraviesa el mundo. Con la ciencia, la razón y una firme creencia en el potencial de la humanidad como sus armas, promete aplastar las viejas cruces y coronas, y liberar al hombre. Como el soberano ilustrado que es, $MONARCH$, por supuesto, la apoya."
 support_enlightenment_movement_title:0 "Liberté, Égalité, Fraternité"
 support_enlightenment_movement_desc:0 "Como una enorme antorcha, trayendo la luz de la razón incluso a los rincones más sombríos del viejo y nuevo mundo, la Ilustración atraviesa el mundo. Apoyar a este movimiento sin duda llevará a avances en ciencia y filosofía, pero el cambio en las ideas sobre la libertad del hombre y sus derechos inalienables pueden provocar algo de fervor rebelde en nuestro país."
 commedia_dellarte:0 "Commedia dell'Arte"
 desc_commedia_dellarte:0 "Nacida originalmente en Italia y Francia, la 'Commedia dell'Arte' fue una forma de teatro popular en Europa entre los siglos XVI y XVIII. Aunque sus orígenes se remontan al teatro griego y romano, la Commedia dell'arte fue sin embargo una innovación, tal vez más recordada por sus personajes arquetípicos como 'Arlequín' y 'Pantalón'."
 support_commedia_dellarte_title:0 "Actuaciones de la Commedia dell'Arte"
 support_commedia_dellarte_desc:0 "¡Escuchad, escuchad! Soltemos a Pantalón, Arlequín y otros personajes arquetípicos de la Commedia dell'Arte tradicional entre la confiada población, y veamos cómo se entretienen con sus bufonadas y travesuras. Una buena comedia puede hacer que todos olviden por un rato que sus vidas cotidianas se consumen trabajando bajo el yugo de tiránicos soberanos. ¡Además, es divertido!"
 military_modernization_muslim_title:0 "Modernización militar"
 military_modernization_muslim_desc:0 "Hemos logrado elevar nuestra vida cultural al nivel de nuestros poderosos vecinos. Vestimos sus ropas, practicamos sus costumbres, y algunos de nosotros incluso hablan sus idiomas. El auténtico reto, el militar, sigue ahí no obstante."
