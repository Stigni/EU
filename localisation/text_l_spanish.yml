 chebeckDESCR:0 "Un barco pequeño, de dos o tres mástiles, muy utilizado en el Mediterráneo desde el s. XVI en adelante."
 coehorn_mortarDESCR:0 "Inventado por un ingeniero alemán, el barón Van Coehorn, durante el s. XVII. Era un pequeño mortero con el cañón fijado en un ángulo de 45 grados, la única manera de cambiar el alcance del disparo era mover la pieza o utilizar cargas de distinto peso."
 cogDESCR:0 "Un navío comercial de un solo mástil, originario del norte de Europa."
