 early_frigateDESCR:0 "Con el incremento del comercio por ultramar, se hizo necesario un barco de escolta rápido que proporcionara seguridad durante los viajes. Con este objeto se desarrollaron las primeras fragatas. Eran barcos de guerra más pequeños y estilizados, con cañones"
 east_asian_spearmenDESCR:0 "Soldados rasos de a pie, armados con lanzas de madera."
 eastern_bowDESCR:0 "Arqueros montados que componían la principal fuerza militar del ejército oriental."
 eastern_knightsDESCR:0 "Al igual que sus homólogos occidentales, los caballeros orientales representaban la cúspide de la tecnología militar. Provenían de la nobleza, que se podía permitir el mantenimiento de caballos y un entrenamiento superior. La carga de caballería decidió m"
