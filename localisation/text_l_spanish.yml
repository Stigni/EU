 military_modernization_eastern_desc:0 "Hemos logrado elevar nuestra vida cultural al nivel de nuestros poderosos vecinos. Vestimos sus ropas, practicamos sus costumbres, y algunos de nosotros incluso hablan sus idiomas. El auténtico reto, el militar, sigue ahí no obstante."
 military_modernization_western_title:0 "Modernización militar"
 military_modernization_western_desc:0 "Hemos logrado elevar nuestra vida cultural al nivel de nuestros poderosos vecinos. Vestimos sus ropas, practicamos sus costumbres, y algunos de nosotros incluso hablan sus idiomas. El auténtico reto, el militar, sigue ahí no obstante."
 action_and_reaction:0 "Acción y reacción"
 desc_action_and_reaction:0 "Por cada acción existe una reacción igual y opuesta. Hemos reformado drásticamente una de las instituciones fundamentales del país, y poderosos intereses dentro de nuestro reino conspiran ahora para deshacer esos cambios. Mantente firme y capea el temporal."
 particularist_rebels_title:0 "Particularista"
 particularist_rebels_name:0 "Particularistas $COUNTRY$"
 particularist_rebels_desc:0 "Los particularistas se oponen con violencia a todo intento de centralización por parte del gobierno. Exigen autonomía, aunque no independencia real."
 particularist_rebels_army:0 "Ejército particularista"
 rome_reborn:0 "Roma renacida"
 desc_rome_reborn:0 "Como el fénix de las cenizas, el Imperio Romano se alza sobre el mundo. Por primera vez desde Carlomagno, hay un Emperador del Sacro Imperio Romano absoluto e indisputado. Las mil banderas de Alemania dividida ya no ondean ante la única y singular bandera de Roma renacida. ¡Ave, César!"
 build_lubeck_krantor_title:0 "El Krantor de Lübeck"
 build_lubeck_krantor_desc:0 "Con la riqueza lloviendo sobre nuestro puerto en Lübeck, las instalaciones portuarias comienzan a quedarse pequeñas. Aunque nos costaría casi un año entero de ingresos, un Krantor, una enorme grúa portuaria, podría mejorar enormemente nuestro potencial de comercio."
 krantor_crane:0 "El Krantor de Lübeck"
 desc_krantor_crane:0 "Hemos construido una enorme grúa portuaria aquí en Lübeck, que nos ayuda a cargar y descargar barcos."
 commission_adler_von_lubeck_title:0 "El 'Adler von Lübeck'"
 commission_adler_von_lubeck_desc:0 "Debido a la guerra en curso en la región, nuestros constructores de barcos han presentado los planos de un nuevo buque de guerra: el 'Adler von Lübeck'. Es un barco enorme, con más troneras que cualquier otro barco a flote en el mundo occidental. Construirlo resultaría caro, pero nuestra armada no tendría rival en el Báltico durante mucho tiempo."
 adler_von_lubeck:0 "El 'Adler von Lübeck'"
 desc_adler_von_lubeck:0 "El 'Adler von Lübeck' surca las olas, y nuestra destreza naval no tiene igual del Kattegatt al golfo de Botnia."
