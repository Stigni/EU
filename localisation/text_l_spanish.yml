 use_swedish_steel_desc:0 "Mientras que los demás ejércitos disparan imprecisas salvas a sus enemigos, nosotros marcharemos sobre ellos en disciplinadas formaciones, descargando una única salva a corta distancia y luego haciéndoles probar el frío acero. "
