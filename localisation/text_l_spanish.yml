 tropical_wood:0 "Madera Tropical"
 tropical_woodDESC:0 "Utilizada para hacer de todo, desde piezas de ajedrez hasta mobiliario de alta calidad, las maderas tropicales siempre han sido consideradas un producto caro y exclusivo. La presencia de muchas de estas maderas sería una novedad en el mercado europeo, de forma que la demanda crecería rápidamente y el tráfico de Caoba, Teca y Ébano u otras maderas raras pronto se convertiría en un importante negocio."
 dyes:0 "Tintes"
 dyesDESC:0 "Desde que el textil se teje, ha habido un mercado de delicados tintes. Durante la crisis de la edad media los tintes caros como el Índigo costaban una fortuna debido al lejano origen de la materia prima.\nA medida que el mundo acortó las distancias, los tintes fueron más fácil de obtener, tanto por la posibilidades de producirlos en América, como por la mayor accesibilidad al mercado indio. No obstante, los tintes seguían siendo raros y a principios del siglo XIX, cuando las plantaciones de tintes cayeron en manos europeas, se generó una auténtica fiebre del oro."
 silk:0 "Seda"
 silkDESC:0 "El más delicados de todos los tejidos de Oriente fue la seda producida en la India, la China y Asia Oriental. Aunque menos icónicas que las especias, los beneficios de la seda y posteriormente el de las ropas de algodón delicadamente teñido, pronto hicieron empequeñecer el comercio de especias de las Compañías Europeas en el Este de la India.\nDebido al incremento de la demanda, se hicieron intentos de producir el material de manera local en la Europa Mercantilista, a veces con mayor y a veces con menor éxito."
