 recover_rome_title:0 "La Ciudad Eterna"
 recover_rome_desc:0 "Constantinopla podría ser la Nueva Roma, pero la antigua capital imperial, la misma Ciudad Eterna, se perdió desde la caída del Exarcado de Rávena en el año 751. El inesperado resurgir del Imperio Romano ha dado lugar a un poderoso movimiento en pos de la reunificación con nuestro antiguo hogar latino..."
 recover_sicily_title:0 "Reclama Sicilia"
 recover_sicily_desc:0 "Sicilia fue perdida por el imperio en el año 965, cuando la isla cayó ante las fuerzas de Mahoma. Es hora de un regreso triunfante, y de que vuelva a hablarse griego en la isla de Damocles y Arquímedes."
 the_pentarchy_title:0 "Restaura la Pentarquía"
 the_pentarchy_desc:0 "El Cisma de Oriente y Occidente, provocado por la arrogancia del Papa León IX en 1054, podría arreglarse finalmente. Según lo establecido por el emperador Justiniano en 531, el Obispo de Roma solo es uno de los cinco Patriarcas de igual rango, junto con los de Constantinopla, Antioquía, Jerusalén y Alejandría. Si los cinco Patriarcados pueden recuperarse para la Cristiandad bajo los auspicios de la Iglesia Oriental, hay esperanza de una nueva unidad."
 pentarchy_mod:0 "La Pentarquía"
 desc_pentarchy_mod:0 "Los cinco antiguos Patriarcados de Jerusalén, Alejandría, Antioquía, Roma y Constantinopla están en manos ortodoxas -nuestras manos-, afirmando la unidad de la Única Iglesia Cristiana."
 destroy_venice_title:0 "Aniquila Venecia"
 destroy_venice_desc:0 "Los gordos y traicioneros mercaderes de la 'República Serenísima' urdieron la caída de Constantinopla ante los invasores latinos de la Cuarta Cruzada en 1204. Nuestra subsiguiente y milagrosa recuperación ha sido durante largo tiempo una fuente de preocupación en el Palazzo Ducale. ¡Es hora de cobrarnos una horrible venganza y colgar al Dux de sus propios muros!"
 promote_cultural_unity_title:0 "Promueve unidad cultural"
 promote_cultural_unity_desc:0 "Una parte importante de la población de $PROVINCENAME$ sueña con independizarse bajo una bandera local, pese a que son tan similares a nosotros. ¡Todo lo que necesitan es una educación $COUNTRY_ADJ$ adecuada!"
