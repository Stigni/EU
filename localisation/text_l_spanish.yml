 THE_CAPITAL_IS_NOT:0 "La capital no es "
 restore_byzantine_empire_title:0 "Restablecer el Imperio Bizantino"
 restore_byzantine_empire_desc:0 "El glorioso Imperio Bizantino ha desaparecido pero, mientras queden griegos en Constantinopla, hay esperanza de resurrección. Podemos ocupar su lugar en espíritu, pero no podemos adoptar su nombre a menos que seamos dignos..."
 annex_orleans_title:0 "Anexionarse Orleans"
 annex_orleans_desc:0 "El Duque de Orleans lleva demasiado tiempo tras una política de semiindependencia. Esto encorseta a París. Deberíamos tener cuidado e integrar sus reinos en el núcleo de Francia."
 annex_provence_title:0 "Anexionarse Provenza"
 annex_provence_desc:0 "El Duque de Provenza lleva demasiado tiempo tras una política de semiindependencia. Es hora de ponerle freno. "
 annex_auvergne_title:0 "Anexionarse Auvernia"
 annex_auvergne_desc:0 "El ducado de Auvernia se encuentra estratégicamente ubicado en el centro de Francia. Tenemos que incorporarlo por completo al reino francés."
 annex_bourbonnais_title:0 "Anexionarse Bourbonnais"
 annex_bourbonnais_desc:0 "El ducado de Bourbonnais se encuentra estratégicamente ubicado en el centro de Francia. Tenemos que incorporarlo por completo al reino francés."
 subjugate_brittany_title:0 "Restablecer la debida lealtad de Bretaña"
 subjugate_brittany_desc:0 "El Ducado de Bretaña no reconoce su debida relación con la corona francesa. Deberíamos persuadirlos para que vuelvan al redil. "
 annex_savoy_title:0 "Incorporar Saboya al reino"
 annex_savoy_desc:0 "El Ducado de Saboya defiende la ruta de invasión italiana en Francia. Para asegurarnos de que esta ruta de invasión esté debidamente protegida, debemos incorporar Saboya a Francia. "
 louvre_expansion_title:0 "Reconstrucción del Louvre "
 louvre_expansion_desc:0 "La fortaleza del Louvre ya no es necesaria para defender París. Para mayor gloria nuestra, deberíamos convertirla en un gran museo. "
 annex_alsace_title:0 "Anexionarse Alsacia"
 annex_alsace_desc:0 "La fortaleza de Estrasburgo defiende uno de los principales puntos de cruce del alto Rin. Para ayudar a defender Francia, tenemos que dilatar la frontera hacia el Rin y asegurarnos de que somos nosotros, y no ningún otro, quien controla esa fortaleza. "
 france_discovers_north_america_title:0 "Descubrir Norteamérica "
 france_discovers_north_america_desc:0 "Nuestros navegantes suplican a la Corona que secunde una misión para explorar los mares occidentales. Han oído rumores de ricas tierra hacia el noroeste y quisieran reclamarlas para mayor gloria de Francia. "
 french_colony_in_north_america_title:0 "Establecer bases en Norteamérica "
 french_colony_in_north_america_desc:0 "La Compagnie des Marchands solicita apoyo financiero para ayudar en el establecimiento de bases en Norteamérica. Dicen que el honor de Francia lo exige. "
 france_discovers_the_carribean_title:0 "Descubrir el Caribe"
 france_discovers_the_carribean_desc:0 "La gloria de Francia exige que seamos la mayor nación de la Cristiandad. Nuestros exploradores buscan el patrocinio real para viajar en pos de descubrimiento del Oeste. "
 french_colony_in_the_carribean_title:0 "Establecer bases en el Caribe"
 french_colony_in_the_carribean_desc:0 "La Compagnie des Îles de l'Amérique solicita apoyo financiero en su misión de establecer bases comerciales en las islas del Caribe. ¿Puede Francia rechazar una solicitud semejante? "
 defend_france_against_england_title:0 "Inglaterra debe ser expulsada de Francia "
 defend_france_against_england_desc:0 " Las hermosas tierras de Francia llevan demasiado tiempo contaminadas por la presencia de Le Rostbeefs. El honor de Francia exige que nuestro suelo sea liberado."
 recover_calais_title:0 "Recuperar Calais "
 recover_calais_desc:0 "El traicionero rey Eduardo III de Inglaterra tomó Calais para que sirviera como base para atacar Francia. Tenemos que acabar con esto y devolverle a Francia el país reconquistado."
 recover_aquitaine_title:0 "Recuperar Aquitania "
 recover_aquitaine_desc:0 "La larga guerra con Inglaterra ha permitido al rey inglés establecerse en Aquitania, independiente de Francia. Tenemos que recuperar estos territorios escindidos de Francia. "
 conquer_milan_title:0 "Conquistar Milán"
 conquer_milan_desc:0 "Para asegurar que nuestra posición en el norte de Italia está protegida tenemos que extender nuestros territorios hasta incluir Milán. "
 annex_genoa_title:0 "Anexionarse Génova"
 annex_genoa_desc:0 "El puerto de Génova y sus tierras interiores están demasiado cerca de la orilla mediterránea francesa. Deberíamos incorporarlos al reino para proteger nuestra costa mediterránea. "
 establish_national_guard_title:0 "Organizar la Garde Nationale "
 establish_national_guard_desc:0 "Crece nuestra preocupación por la amenaza de desórdenes civiles en la periferia de París. Deberíamos montar la Garde Nationale, así las tropas podrían organizarse rápidamente para sofocar cualquier desorden. "
 france_the_united_states_relations_title:0 "Mejorar las relaciones con los Estados Unidos "
 france_the_united_states_relations_desc:0 "La joven república de los Estados Unidos es perfecta para lo que Francia pretende en el hemisferio occidental. Mejoremos las relaciones con ellos."
 subjugate_lorraine_title:0 "Sojuzgar el Ducado de Lorena "
 subjugate_lorraine_desc:0 "El Ducado de Lorena está estratégicamente situado en la frontera entre el Imperio y Francia. En caso de un futuro conflicto entre Francia y el Imperio, deberíamos ser lo bastante listos como para hacer que los duques vean a Francia como su señor. "
 annex_lorraine_title:0 "Anexionarse Lorena "
 annex_lorraine_desc:0 "El Ducado de Lorena es, hablando claro, demasiado importante estratégicamente como para permitirles a los duques cualquier libertad de maniobra política. Francia debe tener el control absoluto del ducado. "
 defend_the_netherlands_title:0 "La frontera natural "
 defend_the_netherlands_desc:0 "El control español de los Países Bajos sigue siendo una amenaza estratégica para Francia. Para asegurarnos de que Francia esté defendida de forma adecuada, tenemos que desplazar nuestra frontera hasta su posición natural en el Rin. "
 anglo_portuguese_relations_title:0 "Relaciones angloportuguesas "
 anglo_portuguese_relations_desc:0 "Desde 1373, las buenas relaciones con Inglaterra han estado en el centro de la política portuguesa. Sería sensato reforzar dichos lazos. "
 castilian_portuguese_relations_title:0 "Relaciones con Castilla"
 castilian_portuguese_relations_desc:0 "Nuestra relación con la vecina Castilla siempre han sido importantes para nosotros. Consideramos que ya es hora de renovados esfuerzos para reforzar los lazos entre nosotros y Castilla. "
 spanish_portuguese_relations_title:0 "La cuestión española "
 spanish_portuguese_relations_desc:0 "La formación de España ha cambiado de forma radical el equilibrio de poder en la Península Ibérica. Por el bien de Portugal, deberíamos asegurarnos de estar en buenas relaciones con nuestro gran vecino. "
 portugal_discovers_the_azores_title:0 "Descubrir las Azores "
 portugal_discovers_the_azores_desc:0 "Hemos oído hablar de unas islas en el Atlántico Occidental que podrían servir de base para futuras exploraciones. Déjenos enviar barcos a investigarlo. "
 portugal_discovers_madeira_title:0 "Descubrir Madeira"
 portugal_discovers_madeira_desc:0 "Un marinero superviviente de un naufragio ha traído noticias de un archipiélago en los mares al sur de Portugal. Déjenos enviar barcos al sur para investigarlo. "
 portugal_discovers_the_west_african_coast_title:0 "Tenemos que ir más al sur "
 portugal_discovers_the_west_african_coast_desc:0 "Nuestros exploradores creen que África se extiende un poco más hacia el sur y pronto podremos bordearla y encontrar el reino del Preste Juan. Una vez que nos aseguremos una alianza con el reino, podremos expulsar a los moriscos de Tierra Santa. "
 portuguese_colony_in_west_africa_title:0 "Necesitamos bases "
 portuguese_colony_in_west_africa_desc:0 "Al parecer, África se extiende más al sur de lo que nosotros pensábamos. Si queremos bordearla, debemos disponer de bases para que nuestros barcos se reabastezcan. "
 conquer_tangiers_title:0 "Conquistar Tánger"
 conquer_tangiers_desc:0 "Nuestro deber con la Cristiandad es claro: tenemos que conquistar Tánger para protegerla del infiel."
 conquer_the_north_african_coast_title:0 "Expandir la región tapón"
 conquer_the_north_african_coast_desc:0 "Nuestra base en Tánger está demostrando ser útil en la defensa de la Cristiandad, pero para asegurar su conservación tenemos que extender la zona que poseemos. "
 portugal_discovers_south_america_title:0 "Ir hacia el oeste"
 portugal_discovers_south_america_desc:0 "Los vientos y las corrientes favorecen nuestra expansión hacia el oeste. Nuestros exploradores creen que la línea del horizonte esconde ricas tierras. "
 portuguese_brazil_title:0 "Brasil portuguesa "
 portuguese_brazil_desc:0 "Hemos descubierto las ricas tierras de Brasil. El territorio ya ha sido dividido en capitanías hereditarias, y los capitanes solicitan el apoyo de la Corona para poner en marcha su labor. "
 brazil_belongs_to_portugal_title:0 "Brasil es portugués"
 brazil_belongs_to_portugal_desc:0 "Los castellanos se han apoderado de tierras que fueron donadas a Portugal por el mismísimo Santo Padre. Tenemos que tomar lo que, por derecho, nos pertenece. "
 brazil_to_portugal_title:0 "Brasil es portugués"
 brazil_to_portugal_desc:0 "Los españoles se han apoderado de tierras que fueron donadas a Portugal por el mismísimo Santo Padre. Tenemos que tomar lo que, por derecho, nos pertenece."
 portugal_discovers_india_title:0 "Ofensiva hacia la India "
 portugal_discovers_india_desc:0 "Aunque no hemos podido encontrar rastro alguno del reino del Preste Juan, podemos asestar un duro golpe a los moriscos si nos hacemos con el comercio de especias. Tenemos que encontrar las Indias y poner así nuestro grano de arena para la defensa de la Cristiandad. "
 portuguese_control_of_indian_province_title:0 "Establecer una base en la India"
 portuguese_control_of_indian_province_desc:0 "Para aprovechar por completo las oportunidades comerciales en la recién descubierta India, deberíamos ser listos y hacernos, como mínimo, con un puerto y sus tierras interiores para que nos sirvan de base. "
 portugal_discovers_indonesia_title:0 "Descubrir la Isla de las Especias "
 portugal_discovers_indonesia_desc:0 "Hemos oído contar que la Isla de las Especias se encuentra en algún lugar hacia el este. Ya hay hombres audaces dispuestos a viajar en esa dirección. Todo lo que necesitan es un poco de apoyo de la Corona. "
 portuguese_colony_in_indonesia_title:0 "Establecer una presencia en la Isla de las Especias "
 portuguese_colony_in_indonesia_desc:0 "La Isla de las Especias es más grande y próspera de lo que habíamos imaginado. Para que Portugal cumpla su destino, debe establecer bases allí. "
 establish_trade_in_indonesian_cot_por_title:0 "Introducirse en el comercio de especias "
 establish_trade_in_indonesian_cot_por_desc:0 "La Casa da Índia ha solicitado la ayuda del gobierno para introducir a Portugal en el comercio de las especias. Este lucrativo negocio ayuda a los gobernantes musulmanes a pagar los ejércitos que amenazan a la Cristiandad. Es nuestro deber como cristianos dirigir parte de dicho comercio hacia Portugal. "
 portugal_discovers_the_far_east_title:0 "Adelante hacia Catay"
 portugal_discovers_the_far_east_desc:0 "Desde que regresó Marco Polo, hemos oído hablar de las maravillosas riquezas de Catay. Debemos determinar con exactitud dónde se encuentra."
 conquer_delhi_title:0 "La conquista de Delhi "
 conquer_delhi_desc:0 "En 1398, el gran Tamerlán saqueó y destruyó la ciudad de Delhi por adorar a ídolos. Es hora de volver allí y acabar la faena: Delhi debe ser conquistada para siempre."
 fund_the_taj_mahal_title:0 "Construir el Taj Mahal"
 fund_the_taj_mahal_desc:0 "Nuestro gran Emperador desea una tumba excepcional para su amada esposa. Debemos llenar la tesorería y conseguir a un gran artista para hacer realidad sus deseos."
 vassalize_golcanda_title:0 "Avasallar a Golcanda"
 vassalize_golcanda_desc:0 "Golcanda es la única fuente de diamantes del mundo. La majestuosidad del Emperador conquistador exige que el Padshah Ghazi reciba su justa parte. "
 vassalize_gondwana_title:0 "Avasallar a Gondwana"
 vassalize_gondwana_desc:0 "La meseta de Gondwana no es especialmente atractiva para la conquista. Sin embargo, sus gobernantes deberían reconocer el dominio del gran Imperio Mogol."
 defend_the_mughal_borders_title:0 "Defender la frontera"
 defend_the_mughal_borders_desc:0 "No podemos dejar que los persas penetren en Afganistán. Tenemos que defender estas provincias a toda costa. "
 mughal_break_the_persian_border_title:0 "Derribar el Imperio Persa"
 mughal_break_the_persian_border_desc:0 "Para asegurar la frontera occidental de una vez por todas, debemos seguir los pasos del legendario Tamerlán. Debemos barrer lo que se nos ponga delante y reconquistar estas tierras."
 vassalize_ahmadnagar_title:0 "Avasallar a Ahmednagar"
 vassalize_ahmadnagar_desc:0 "Los sultanatos de Decán no dejarán de ser un problema constante para nuestra frontera sur, a menos que tomemos medidas. Tenemos que obligar a Ahmednagar a que reconozca nuestra autoridad. "
 conquer_khandesh_title:0 "Conquistar Kandesh"
 conquer_khandesh_desc:0 "No se puede permitir que el estado de Kandesh siga siendo independiente. Tenemos que conquistarlo con la mayor urgencia. "
 annex_berar_title:0 "Anexionarse Bërar"
 annex_berar_desc:0 "Los gobernantes de Bërar han decidido, sabiamente, aceptar nuestro dominio. Sin embargo, las condiciones parecen apropiadas para ejercer un control total sobre la región. "
 vassalize_gujarat_title:0 "Avasallar a Gujarat"
 vassalize_gujarat_desc:0 "El estado de Gujarat debe reconocer la superioridad del emperador mogol. Algo menos que eso sería un insulto a Su Majestad. "
 vassalize_orissa_title:0 "Avasallar a Orissa"
 vassalize_orissa_desc:0 "Nuestros vecinos de Orissa son demasiado independientes para nuestro gusto. Tenemos que asegurarnos de que ciñan más su política a la nuestra. "
 defeat_england_title:0 "Derrotar a Inglaterra"
 defeat_england_desc:0 "Los ingleses han venido a sustituir al Emperador. Su influencia ya se puede percibir por toda la India. Tenemos que expulsarlos de una vez por todas. "
 defend_timurid_lands_title:0 "Defender los territorios timúridas"
 defend_timurid_lands_desc:0 "La presuntuosa dinastía de los shaybánidas afirma ser la verdadera descendiente de Gengis Khan. Debemos mostrarle al mundo que eso no es cierto: no debemos ceder ni un ápice de terreno. "
 defend_timurid_lands_against_persia_title:0 "Bloquear el avance de los safávidas"
 defend_timurid_lands_against_persia_desc:0 "Los herejes safávidas chiítas pretenden ampliar su control a expensas del Imperio Timúrida. Tenemos que demostrar que somos dignos herederos de Tamerlán y detenerlos."
 timurid_break_the_persian_border_title:0 "Las huellas de Tamerlán"
 timurid_break_the_persian_border_desc:0 "La conquista de las tierras de Persia por parte de Tamerlán sirvió para establecer nuestra dinastía. Ahora, tenemos que avanzar una vez más para asegurar la permanencia de ésta."
 conquer_sivas_title:0 "Conquistar Sivas"
 conquer_sivas_desc:0 "Los petulantes sultanes de Rûm se niegan a reconocer nuestra superioridad. Debemos dirigir la gran reserva occidental hacia el Asia Menor y enseñarles quién manda."
 annex_the_jalayrids_title:0 "Conquistar a los jalayaríes"
 annex_the_jalayrids_desc:0 "El sultán jalayarí ha vuelto a negarse a reconocer la superioridad del reino timúrida. Tenemos que reconquistarlos y asegurarnos de que no vuelvan a resurgir. "
 vassalize_the_akkoyunlu_title:0 "Avasallar a Ak Koyunlu"
 vassalize_the_akkoyunlu_desc:0 "El gran Jan Tamerlán concedió generosamente las tierras turcas de la Oveja Blanca como recompensa por el fiel servicio. Sin embargo, tienen una provincia desleal y debe ser castigada."
 vassalize_the_qara_qoyunlu_title:0 "Avasallar a Kara Koyunlu"
 vassalize_the_qara_qoyunlu_desc:0 "Las tierras turcas de la Oveja Negra fueron conquistadas por Tamerlán y su jan huyó a la corte de los sultanes mamelucos de Egipto. Ahora ha regresado y ha intentado alzar un janato independiente. El pretencioso debe ser castigado. "
 vassalize_georgia_title:0 "Avasallar a Georgia"
 vassalize_georgia_desc:0 "Para ser francos, las tropas ya se aburren de tener que saquear de nuevo a los infieles de Georgia, pues ya no les queda botín alguno. Dejadnos obligar al rey georgiano a que se incline ante el gran Sultán y buscar nuevos lugares que saquear. "
 subjugate_tver_title:0 "Sojuzgar Tver"
 subjugate_tver_desc:0 "Nos han llegado noticias de que los príncipes de Tver están conspirando contra la santa madre Rusia y la ortodoxia. Están dispuestos a vender Rusia a los católicos o a los musulmanes, y no sabemos cuál es peor. "
 annex_yaroslavl_title:0 "Anexionarse Yaroslavl"
 annex_yaroslavl_desc:0 "Para asegurarnos de que la Madre Rusia no vuelva a caer nunca más bajo el yugo tártaro, tenemos que unificar los principados rusos. Yaroslavl es demasiado frágil como para estar sola, hay que defenderla desde Moscovia."
 annex_ryazan_title:0 "Anexionarse Riazán"
 annex_ryazan_desc:0 "El Gran Príncipe de Riazán parece tener una relación muy estrecha con algunos de los kanes del sur. No se debe permitir que esto continúe. "
 russia_discovers_eastern_siberia_title:0 "Descubrir la Siberia oriental"
 russia_discovers_eastern_siberia_desc:0 "Nuestros exploradores han descubierto tierras ricas en pieles, incluso con algo de oro, en los enormes baldíos de Siberia. Corren rumores de que, hacia el este, hay tierras más ricas incluso. Nuestros exploradores cosacos solicitan apoyo para que todo ello pase a ser de la Madre Rusia. "
 access_to_the_baltic_sea_title:0 "Asomarse al oeste"
 access_to_the_baltic_sea_desc:0 "Nos tememos que los demás estados europeos están dejando atrás a Rusia. No debemos quedarnos rezagados. Rusia tiene que adquirir una costa en el Báltico para que nos sirva de ventana hacia el oeste. "
 russian_colony_in_east_siberia_title:0 "Colonizar la Siberia oriental"
 russian_colony_in_east_siberia_desc:0 "Nuestros exploradores han descubierto las vastas tierras sin explotar de la Siberia oriental. Tenemos que montar fuertes allí que aseguren nuestro control. "
 russia_discovers_western_siberia_title:0 "Rusia reclama la Siberia occidental "
 russia_discovers_western_siberia_desc:0 "Hacia el oeste se encuentran las tierras de Siberia. Nuestros aventureros cosacos están ansiosos por tomarlas. Financiémoslo y recordémosle al mundo que todo ello pertenece a la Madre Rusia. "
 russian_colony_in_west_siberia_title:0 "Poner fuertes en la Siberia occidental"
 russian_colony_in_west_siberia_desc:0 "Hemos empezado a expulsar a los tártaros de Siberia. Si queremos reforzar nuestra presencia en estas regiones, tenemos que montar fuertes para ponerlas bajo control ruso. "
 annex_the_qasim_khanate_title:0 "Anexionarse el janato de Qasim"
 annex_the_qasim_khanate_desc:0 "Hasta ahora, nos ha venido bien permitir que el janato de Qasim siguiera existiendo. Pero ahora esas tierras deben volver a la Madre Rusia."
 cross_the_mongol_border_title:0 "Reclamar las estepas"
 cross_the_mongol_border_desc:0 "Tenemos que combatir a los tártaros de la Horda Dorada. Tenemos que plantar el estandarte de Rusia en mitad de su estepa, porque toda ella pertenece a la Madre Rusia."
 subjugate_novgorod_title:0 "Sojuzgar Nóvgorod"
 subjugate_novgorod_desc:0 "Aunque el gran Alexander Nevsky protegió la Rus de los saqueos teutones y suecos, el manto de la protección de la Rus ha pasado a Moscovia. Tenemos que hacer que los príncipes de Nóvgorod acepten dicha realidad, por cualquier medio. "
 annex_novgorod_title:0 "Anexionarse Nóvgorod"
 annex_novgorod_desc:0 "Los boyardos de Nóvgorod han aceptado la jefatura del Gran Príncipe de Moscovia, pero siguen teniendo un peligroso ramalazo independentista. Debemos ponerlos bajo el control de Moscovia con firmeza. "
 russia_partitions_poland_title:0 "El reparto de Polonia"
 russia_partitions_poland_desc:0 "Polonia se está haciendo peligrosamente independiente y consideramos que debemos reafirmar el control ruso sobre ella. Tanto Prusia como Austria están dispuestas a que así se haga, siempre que sean compensadas con territorio polaco. Si hay que compensarlas, las compensaremos. "
 CANCEL_MISSION:0 "Cancelar misión"
 CANNOT_CANCEL_MISSION_IRO:0 "No podemos cancelar esta misión hasta el §Y$DATE$§W."
 CANCEL_MISSION_IRO:0 "Podemos cancelar esta misión, pero nos costará §R$PRESTIGE$§W de prestigio y no podremos cancelar otra durante los próximos cinco años."
 conquer_finland_title:0 "Conquistar Finlandia"
 conquer_finland_desc:0 "Suecia sigue siendo un peligro para las tierras de la Santa Madre Rusia. Para proteger a Rusia de una vez por todas, tenemos que conquistar Finlandia para que sirva de amortiguador. "
 subjugate_crimea_title:0 "Sojuzgar Crimea"
 subjugate_crimea_desc:0 "Ya hace demasiado tiempo que se deja que los tártaros crimeos se desmanden por las estepas. Es hora de que la Tercera Roma les enseñe quién manda. "
 subjugate_kazan_title:0 "Sojuzgar Kazán"
 subjugate_kazan_desc:0 "La ciudad de Kazán se encuentra situada en las rutas comerciales clave a lo largo del río Volga. Para la prosperidad rusa, tiene que pertenecer a la Madre Rusia. "
 subjugate_the_siberian_khanate_title:0 "Sojuzgar el janato siberiano"
 subjugate_the_siberian_khanate_desc:0 "Nuestros aventureros cosacos informan de que el janato siberiano está debilitado y dividido. Si el gran Zar diera la orden, están convencidos de que todos sus territorios acabarán perteneciendo a la Madre Rusia. "
 subjugate_astrakhan_title:0 "Sojuzgar Astracán"
 subjugate_astrakhan_desc:0 "La ciudad de Astracán se encuentra a las orillas del mar Caspio. Controlar esta ciudad significa que la Madre Rusia controlará el comercio de la zona. "
 defeat_the_byzantine_empire_title:0 "La Ciudad del Deseo del Mundo"
 defeat_the_byzantine_empire_desc:0 "Las últimas órdenes del gran profeta fueron enviar guerreros de la fe para someter a los romanos. Tenemos que hacer lo que ningún otro ghazi ha hecho y conquistar la ciudad en nombre del Profeta. "
 conquer_southern_greece_title:0 "Conquistar el sur de Grecia"
 conquer_southern_greece_desc:0 "Los estados del sur de Grecia podrían servir de pasarela a los infieles para llevar una cruzada contra nosotros. Tenemos que asegurar nuestro flanco sur, para que el auténtico líder del Islam prospere. "
 conquer_serbia_title:0 "Conquistar Serbia"
 conquer_serbia_desc:0 "Desde que el rey húngaro Sigmundo condujo una fuerza de cruzados francos contra las fuerzas otomanas, no hemos estado seguros. Aunque Alá nos concedió la victoria aquel día, tenemos que adentrarnos más en los Balcanes para asegurarnos de que, en el futuro, nuestros territorios estén protegidos. "
 conquer_bosnia_title:0 "Conquistar Bosnia"
 conquer_bosnia_desc:0 "Nos han llegado informes de que el rey de Bosnia está conspirando con el Papa para fomentar el conflicto en los Balcanes. Con la ayuda de Dios, nos aseguraremos de que tales conjuras no tengan éxito. "
 control_medina_title:0 "Proteger Medina"
 control_medina_desc:0 "Medina es la segunda ciudad santa del Islam, y la ubicación de la tumba del mismísimo Profeta debe ser protegida. Solo el gran sultán otomano es capaz de encargarse de ello. "
 control_mecca_title:0 "Defender el peregrinaje"
 control_mecca_desc:0 "El santo peregrinaje a la Meca es uno de los sagrados deberes que un musulmán puede cumplir. Las caravanas de peregrinos están bajo la constante amenaza de los nómadas locales. Tenemos que controlar la zona para asegurar su protección. "
 vassalize_candar_title:0 "Avasallar a Candar"
 vassalize_candar_desc:0 "El Relámpago fue el primer sultán en pretender situar a los gobernadores de Anatolia bajo el control otomano. Por la maña o por la fuerza, el bajá de Candar debe reconocer nuestra superioridad. "
 annex_candar_title:0 "Anexionarse Candar"
 annex_candar_desc:0 "Aunque el bajá de Candar ha decidido, juiciosamente, reconocer la superioridad del sultán, todavía hay quien advierte de que podría acabar siendo desleal. Pongamos sus tierras bajo nuestro control. "
 vassalize_karaman_title:0 "Avasallar a Karaman"
 vassalize_karaman_desc:0 "El bajá de Karaman afirma, de forma escandalosa, ser por lo menos, el igual del sultán otomano, debido a su matrimonio familiar con la hija de Murad I. Tenemos que enseñarle a ese presuntuoso quién es el más importante. "
 annex_karaman_title:0 "Anexionarse Karaman"
 annex_karaman_desc:0 "Una vez que el bajá de Karaman ha sido metido en cintura, haciéndole reconocer al Sultán como su señor, es el momento de acabar con sus pretensiones de una vez por todas. Tenemos que absorber su bajalato dentro del Imperio propiamente dicho. "
 vassalize_dulkadir_title:0 "Avasallar a Dulkadir"
 vassalize_dulkadir_desc:0 "Dulkadir se encuentra en la frontera entre el Asia Menor y Siria. Su posición estratégica obliga a que el sultán otomano no pueda ignorar este, por lo demás, estado menor. Tenemos que ponerlo bajo nuestro gobierno. "
 retake_smyrna_title:0 "Conquistar Esmirna"
 retake_smyrna_desc:0 "El bajalato de Adyin ha decidido, temerariamente, liberarse del control del sultán. Tenemos que demostrarle nuestra fuerza y conquistarlo. "
 vassalize_wallachia_title:0 "Avasallar a Valaquia"
 vassalize_wallachia_desc:0 "El príncipe de Valaquia gobierna un territorio relativamente pobre que el sultán no tiene interés en gobernar. Sin embargo, tiene frontera con nuestras tierras y sería insensato permitirle que siga siendo independiente. "
 vassalize_transylvania_title:0 "Avasallar a Transilvania"
 vassalize_transylvania_desc:0 "Nuestros esfuerzos por expulsar a los cruzados francos nos han llevado a capturar aún más tierras balcánicas desde la casa de la guerra. Ahora tenemos una frontera con el príncipe de Transilvania y, por la seguridad de la casa de la sumisión, debe reconocer nuestra jefatura. "
 defeat_the_knights_title:0 "Conquistar el último bastión de los cruzados"
 defeat_the_knights_desc:0 "Gracias a la voluntad de Alá, las fuerzas del Islam han podido expulsar a los infieles cruzados francos de la Tierra Santa. Aún siguen en la isla de Rodas, albergando sueños de nuevas cruzadas. La Ciudad Santa de Jerusalén, donde el Profeta ascendió a los cielos, debe ser protegida de sus garras. "
 take_crete_from_venice_title:0 "Conquistar Creta"
 take_crete_from_venice_desc:0 "Los piratas infieles usan la isla de Creta como base para abordar nuestros barcos. Tenemos que conquistar la isla y proteger nuestras embarcaciones. "
 muslim_asia_minor_title:0 "Convertir a los infieles"
 muslim_asia_minor_desc:0 "Las tierras de Asia Menor están en el mismísimo centro del imperio, de donde el sultán obtiene gran parte de sus recursos humanos. Las grandes comunidades cristianas y de otras doctrinas del Libro se consideran un peligro subversivo. Enviemos a nuestros maestros y démosles la oportunidad de someterse a la voluntad de Dios. "
 vassalize_the_mameluks_title:0 "Doblegar a los mamelucos"
 vassalize_the_mameluks_desc:0 "Egipto solía ser hogar de los fatimíes chiítas. Creemos que, aún hoy, su herejía chiíta cuenta con el apoyo oficial de Egipto. Tenemos que hacer que el sultán mameluco se incline ante nosotros, asegurándonos así que se mantiene en el recto camino."
 annex_egypt_title:0 "Anexionarse Egipto"
 annex_egypt_desc:0 "El sultán mameluco sigue siendo un oponente peligroso y bien podría verse tentado por la herejía chiíta. Tenemos que utilizar todos los medios necesarios para poner fin a su independencia. "
 take_kaffa_title:0 "Conquistar Kaffa"
 take_kaffa_desc:0 "Hace mucho que los piratas cristianos utilizan la fortaleza de Kaffa para saquear el mar Negro. Para evitar esto, tenemos que controlar esa ciudad. "
 control_scania_title:0 "Conquistar Escania"
 control_scania_desc:0 "El control de Escania por parte del rey danés le permite aplicar, gracias a su dominio del estrecho, unos impuestos inaceptables sobre los embarques suecos. Por el bien de Suecia, tenemos que arrebatarle esta provincia. "
 control_halland_title:0 "Controlar Halland"
 control_halland_desc:0 "El control de Halland por parte de Dinamarca es un serio problema para el reino de Suecia. Su ubicación es una amenaza para los embarques suecos que intentan salir del Báltico y además puede servir de base a los ejércitos daneses para asaltar la Suecia meridional. No puede tolerarse semejante situación."
 control_estonia_title:0 "Controlar Estonia"
 control_estonia_desc:0 "Nuestro largo litoral comporta que la seguridad de nuestro reino depende enormemente del control sobre el mar Báltico. El puerto estoniano debe ser puesto bajo control sueco."
 control_latvia_title:0 "Conquistar Livonia"
 control_latvia_desc:0 "Livonia y su ciudad de Riga, puerto clave, son vitales para el control del comercio en el Báltico. Por nuestra seguridad, necesitamos esos territorios. "
 swedish_pommerania_title:0 "Pomerania sueca"
 swedish_pommerania_desc:0 "Si una potencia hostil estableciera un puesto en la orilla sur del Báltico sueco, sería un grave peligro. Es mejor que seamos nosotros quienes atemos nuestros caballos en la cerca del enemigo que lo hagan ellos en la nuestra. "
 control_gotland_title:0 "Conquistar Gotland"
 control_gotland_desc:0 "Gotland se encuentra en una localización estratégica en el centro del mar Báltico. Para que Suecia siga siendo una gran potencia, tiene que quedar bajo control sueco."
 vassalize_norway_swe_title:0 "Proteger Noruega"
 vassalize_norway_swe_desc:0 "Sin la Unión de Kalmar, el Reino de Noruega se ha visto abocado a un mundo hostil y sin amigos. Es nuestro deber de buen vecino ponerlo bajo nuestra protección. "
 annex_norway_swe_title:0 "Defender Noruega"
 annex_norway_swe_desc:0 "Afortunadamente, hemos podido poner a Noruega bajo nuestra protección, pero los señores locales no están coordinando la defensa de forma apropiada con Suecia. Hay que tomar medidas. "
 swedish_colony_in_north_america_title:0 "Suecia en el Nuevo Mundo"
 swedish_colony_in_north_america_desc:0 "Corren las noticias sobre los descubrimientos en Norteamérica. Suecia no puede perderse los beneficios que de las colonias se derivan."
 colonize_lapland_title:0 "Llevar la civilización a los lapones"
 colonize_lapland_desc:0 "El retraso de los lapones del norte de Suecia es lamentable, ya que ni son suecos ni cristianos. Es nuestro deber hacer que sean ambas cosas."
 control_jylland_title:0 "Llevar la guerra a la orilla sur "
 control_jylland_desc:0 "Estamos enzarzados en una guerra con Dinamarca. Para ganarla tenemos que llevar el combate hasta ellos. Avancemos con nuestros ejércitos por el Báltico y tomemos el control de Jutlandia."
 control_osel_title:0 "Conquistar Ösel"
 control_osel_desc:0 "El gran rey Valdemar II conduce a los ejércitos daneses a grandes victorias en Estonia contra los paganos. Sin embargo, desde el advenimiento de la Noche de San Jorge, esos territorios forman parte de la Orden de Livonia. Debemos seguir sus pasos y tomar las islas de Ösel para que nos sirvan como base."
 colonize_iceland_title:0 "Colonizar Islandia"
 colonize_iceland_desc:0 "Las grandes colonias vikingas han caído ante los tiempos difíciles y ahora están desiertas. Recuperaremos el espíritu pionero de nuestros antepasados y las reestableceremos. "
 retake_scania_title:0 "Recuperar Escania"
 retake_scania_desc:0 "Escania siempre ha sido parte del Reino de Dinamarca, pero el pretencioso rey de Suecia la ha reclamado para sí. Tenemos que liberar a los daneses de pro del yugo sueco. "
 retake_halland_title:0 "Recuperar Halland"
 retake_halland_desc:0 "La conquista sueca de Halland los deja demasiado cerca de Copenhague. Tenemos que expulsarlos y retomar lo que es nuestro por derecho. "
 denmark_slesvig_holstein_relations_title:0 "Mejorar relaciones con Holstein"
 denmark_slesvig_holstein_relations_desc:0 "A la política danesa siempre le ha preocupado el destino del Ducado Imperial de Holstein. Tenemos que mejorar nuestras relaciones con ellos. "
 denmark_oldenburg_relations_title:0 "Mejorar relaciones con Oldenburgo"
 denmark_oldenburg_relations_desc:0 "La casa real danesa ha tenido desde hace tiempo estrechos lazos con los gobernantes de Oldenburgo. Se está posponiendo demasiado una mejora en las relaciones. "
 vassalize_norway_title:0 "Proteger Noruega"
 vassalize_norway_desc:0 "Con el fin de la Unión de Kalmar, Noruega ha quedado débil e indefensa. Es deber del verdadero monarca noruego ponerla bajo protección danesa. "
 annex_norway_title:0 "La herencia de Kalmar"
 annex_norway_desc:0 "La Unión de Kalmar convierte al rey danés en el único monarca válido de Noruega. Aunque ya se haya roto la unión, hemos estado esperando la ocasión de reponer al rey danés en el lugar que le corresponde por derecho. Y esa ocasión ha llegado. "
 danish_controlled_cot_title:0 "Comercio danés"
 convert_ezochi_to_shintoism_title:0 "Mostrémosles la senda sintoísta"
 convert_ezochi_to_shintoism_desc:0 "Sentimos un profundo pesar por las gentes de Kamikawa. Nuestros sacerdotes solicitan humildemente apoyo para mostrarles la senda. Ello proporcionará simetría y perfección a la tierra del sol naciente, como la perfección de la flor del cerezo al caer. "
 conquer_southern_korea_title:0 "Conquistar Corea"
 conquer_southern_korea_desc:0 "Los pretenciosos gobernantes de Corea dicen que, como su mandato proviene del Cielo, son, de hecho, superiores al emperador japonés. Tenemos que lanzar una invasión y tomar la parte sur, para poder hacerles pagar su arrogancia en el futuro. "
 colonize_the_northern_islands_title:0 "Colonizar las islas del norte"
 colonize_the_northern_islands_desc:0 "El Hijo del Cielo solicita que, por la paz del emperador, las islas al norte de Japón sean colonizadas por los ronin sin tierra."
 monopolize_japanese_cot_desc:0 "Ya hace demasiado tiempo que los gaijin controlan nuestro comercio. El Hijo del Cielo cree que seríamos sabios si tomáramos el control de nuestro propio comercio. "
 establish_footholding_in_manchuria_title:0 "Penetrar en Manchuria"
 establish_footholding_in_manchuria_desc:0 "Las tierras agrestes de Manchuria contienen un enorme potencial si somos capaces de civilizar a sus habitantes. Deberíamos establecer un puesto en ellas. "
 annex_the_mongol_khanate_title:0 "Destruir a los falsos emperadores"
 annex_the_mongol_khanate_desc:0 "Las hordas bárbaras mongoles afirman ser los verdaderos Yuan, emperadores de China, pero el Reino Medio solo puede tener un emperador. Tenemos que destruir a esos pretenciosos de una vez por todas. "
 annex_dai_viet_title:0 "Restaurar la vieja frontera"
 annex_dai_viet_desc:0 "Desde los emperadores Han, el pueblo de Dai Vet ha reconocido el mandato que, venido del cielo, tiene el Emperador. Es hora de volver a recordárselo. "
 ming_oirat_relations_title:0 "Relaciones con los oirat"
 ming_oirat_relations_desc:0 "La Horda Oirat sigue atacando nuestras fronteras orientales, incluso dañando la gran muralla, en ocasiones. Deberíamos mejorar las relaciones con ellos para animarles a que se vayan con sus asaltos a cualquier otro sitio. "
 vassalize_tibet_title:0 "Recuperar el Tíbet"
 vassalize_tibet_desc:0 "Los emperadores Yuan hicieron que los gobernantes tibetanos se inclinaran ante el Reino Medio. Es hora de que vuelvan a hacerlo. "
 annex_tibet_title:0 "Incorporar el Tíbet"
 annex_tibet_desc:0 "La administración tibetana no sigue como es debido las directrices del confucionismo, por lo que se muestra innecesariamente caótica. Tenemos que llevar el orden a esas tierras incorporándolas a China. "
 defend_korea_title:0 "Defender Corea"
 defend_korea_desc:0 "Los japoneses han invadido Corea y amenazan con convertir el extremo sur de la península en una base para sus odiosos piratas Wokou. Tenemos que asegurarnos de que no toman esa posición. "
 colonize_taiwan_title:0 "Colonizar Taiwán"
 colonize_taiwan_desc:0 "La isla de Taiwán está escasamente poblada por salvajes incivilizados. Deberíamos abrir esas tierras a la colonización china. "
 colonize_deren_title:0 "Avanzar hacia el río Negro"
 colonize_deren_desc:0 "El sagrado río Negro, aunque en algunas historias se cuenta que ciertos pueblos incivilizados lo llaman el río Amur, es una frontera apropiada para nosotros. Deberíamos establecer asentamientos para avanzar nuestra frontera."
 china_discovers_india_title:0 "Descubrir la India"
 china_discovers_india_desc:0 "Aunque la mayoría de la gente parece contentarse con la explicación de que nuestras sedas van a parar a tierras bárbaras, algunos de nuestros eunucos más curiosos quieren saber más. Solicitan apoyo para enviar una expedición a ese sitio llamado la India."
 start_the_conquest_of_ming_china_title:0 "Unificar las tribus manchúes"
 start_the_conquest_of_ming_china_desc:0 "Tenemos que unificar los pueblos manchúes de una vez por todas. Varios de ellos están aliados con los chinos y han buscado refugio a la sombra de su gran muralla. Tenemos que enviar nuestro estandarte hacia el sur y liberarlos de la sumisión."
 conquer_danzig_title:0 "Recuperar Danzig"
 conquer_danzig_desc:0 "En el tratado de Kaslisz, aceptamos que la zona en torno a Danzig fuera conservada por la Orden Teutónica bajo la corona polaca. Últimamente, han sido descuidado sus deberes, así que debemos recuperar lo que es legítimamente nuestro. "
 conquer_warmia_title:0 "Conquistar Warmia"
 conquer_warmia_desc:0 "Las tierras de Warmia fueron cristianizadas por los caballeros teutones dándose por supuesto que quedarían sujetas a la corona polaca. Los caballeros no tardaron en desmentir tal cosa, pero, a pesar de haber transcurrido cien años, no hemos olvidado que deberían ser nuestras. "
 poland_mazovia_relations_title:0 "Relaciones con Mazovia"
 poland_mazovia_relations_desc:0 "El rey Boleslao III repartió a Polonia entre sus hijos, lo que inauguró un largo período de fragmentación del reino polaco. Aunque ahora la mayor parte de Polonia está reunificada, el Ducado de Mazovia aún sigue siendo sumamente independiente. Deberíamos mejorar las relaciones con ellos."
 vassalize_mazovia_title:0 "Someter a Mazovia"
 vassalize_mazovia_desc:0 "El Duque de Mazovia tiene que ser devuelto al redil polaco. Es esencial que el duque vuelva a reconocer la soberanía de la corona polaca. "
 annex_mazovia_title:0 "Reincorporar a Mazovia"
 annex_mazovia_desc:0 "Tenemos que devolverle a Polonia su antigua gloria. El Ducado de Mazovia tiene que volver a ser parte de Polonia por completo. "
 conquer_smolensk_title:0 "Conquistar Smolensk"
 conquer_smolensk_desc:0 "La gran fortaleza de Smolensk es la puerta de paso a Lituania. Por el bien de la Mancomunidad, esa fortaleza tiene que ser nuestra. "
 retake_podolia_title:0 "Expulsar a los turcos"
 retake_podolia_desc:0 "Los turcos han avanzado hacia las áreas del sur de la Mancomunidad. No podemos permitirlo. Tenemos que hacerlos retroceder."
 poland_lithuania_relations_title:0 "Relaciones polacolituanas"
 poland_lithuania_relations_desc:0 "Con la muerte del último de la realeza Piasta, Casimiro el Grande, la política de Polonia ha intentado reforzar los lazos dinásticos con Lituania. Últimamente, se ha dejado que dichos lazos se aflojen. Tenemos que renovarlos. "
 vassalize_lithuania_title:0 "Defender Lituania"
 vassalize_lithuania_desc:0 "Lituania, comparada con Polonia, ha ido sufriendo un relativo declive. Es el momento de integrarla en una unión más estrecha con Polonia, tanto por nuestra seguridad como por la suya. "
 annex_lithuania_title:0 "Fundar la Mancomunidad"
 annex_lithuania_desc:0 "Polonia y Lituania han gozado durante muchos años de estrechos lazos. Ahora la nobleza llama a la unión de Lublin para que las dos naciones sean una sola Mancomunidad. "
 vassalize_the_teutonic_order_title:0 "Recordar a los caballeros su deber"
 vassalize_the_teutonic_order_desc:0 "En principio, los caballeros teutones fueron invitados a Prusia a petición del reino polaco. Desde entonces, se han convertido en un problema: los caballeros deben reconocer que estas tierras son parte legítima de Polonia. "
 retake_minsk_title:0 "Retomar Minsk"
 retake_minsk_desc:0 "Los rusos han tomado Minsk. No se puede permitir que esta fortaleza siga en sus manos. Tiene que ser capturada de nuevo. "
 fortify_the_southern_border_title:0 "Fortalecer la frontera sur"
 fortify_the_southern_border_desc:0 "Los Habsburgo están amenazadoramente cerca de nuestra frontera sur. Tenemos que mejorar las fortificaciones que hay allí para proteger Polonia. "
 vassalize_navarra_title:0 "Avasallar a Navarra"
 vassalize_navarra_desc:0 "Tanto el reino de Castilla como el de Francia miran con ojos codiciosos las tierras de Navarra. Sería desastroso para Aragón si estas tierras cayeran en manos de uno o de otro, así que tenemos que ser precavidos. "
 conquer_sardinia_title:0 "Nuestro derecho a Cerdeña"
 conquer_sardinia_desc:0 "En 1297, el Santo Padre otorgó el reino de Cerdeña a Jaime el Justo. Nunca hemos olvidado este generoso regalo y es hora de reclamar lo que es nuestro. "
 diplo_annex_sicily_title:0 "Anexionarse Sicilia"
 diplo_annex_sicily_desc:0 "Desde que Pedro III expulsó al Duque de Anjou de Sicilia, el reino ha sido, a nuestros ojos, parte legítima de Aragón. Es el momento de reafirmar tales derechos. "
 diplo_annex_naples_title:0 "Anexionarse Nápoles"
 diplo_annex_naples_desc:0 "Aunque el reino de Nápoles ha aceptado, sabiamente, nuestra jefatura, ya no resulta deseable su persistente independencia. "
 conquer_naples_title:0 "Conquistar Nápoles"
 conquer_naples_desc:0 "El temerario rey de Nápoles sigue insistiendo en que él es el auténtico monarca de Sicilia. Tal cosa es inaceptable, así que Nápoles debe ser conquistada. "
 retake_corsica_title:0 "Reconquistar Córcega "
 retake_corsica_desc:0 "Génova tomó Córcega de Pisa en 1282, y es genovesa por derecho. Tenemos que recuperar la isla. "
 defend_kaffa_title:0 "Defender Kaffa"
 defend_kaffa_desc:0 "Estamos en guerra con los turcos otomanos. Tenemos que asegurar nuestras bases en el mar Negro y no perderlas. Hay que defender Kaffa. "
 retake_kaffa_title:0 "Reconquistar Kaffa"
 retake_kaffa_desc:0 "La pérdida de Kaffa no es más que un revés temporal. Seguimos considerando que esa provincia es nuestra, así que debemos reconquistarla."
 retake_azow_title:0 "Reconquistar Azov"
 retake_azow_desc:0 "La fortaleza de Azov permitía a Génova controlar gran parte del comercio por el mar Negro. Tenemos que conseguir reconquistarla. "
 conquer_hainaut_title:0 "Conquistar Hainaut"
 conquer_hainaut_desc:0 "Desde el matrimonio entre Margarita de Borgoña, hija de Felipe el Intrépido, y Guillermo de Hainaut, quedó claro que tenemos un firme interés en esas tierras. Ha llegado el momento propicio de hacernos con ellas. "
 conquer_brabant_title:0 "Conquistar Brabante"
 conquer_brabant_desc:0 "El Duque de Brabante compite con Borgoña por el dominio de los Países Bajos. Su reivindicación de ser el sucesor del Duque de la Baja Lorena es muy arrogante y tenemos que darle una lección. "
 conquer_luxemburg_title:0 "Conquistar Luxemburgo"
 conquer_luxemburg_desc:0 "El Ducado de Luxemburgo será un estupendo añadido para los territorios borgoñones. Reduce la distancia entre nuestras posesiones borgoñas y nuestros territorios en las tierras bajas. "
 conquer_liege_title:0 "Conquistar Lieja"
 conquer_liege_desc:0 "El obispo de Lieja debería estar bien controlado por el duque más poderoso de la zona. Consideramos que nosotros somos el duque más poderoso."
 vassalize_lorraine_title:0 "Avasallar a Lorena"
 vassalize_lorraine_desc:0 "El Ducado de Lorena está encajado entre las dos mitades del reino de Borgoña. Tenemos que asegurarnos el libre acceso a estas tierras y de que no caigan en manos de otros, como el rey de Francia. "
 defend_the_american_colonies_title:0 "Defender la libertad"
 defend_the_american_colonies_desc:0 "Somos los auténticos herederos de la tradición demócrata que el gobierno de Bretaña ha traicionado. Tenemos que defender nuestro derecho a no pagar impuestos sin representación, como Cromwell y Fairfax. "
 conquer_florida_title:0 "Conquistar Florida"
 conquer_florida_desc:0 "Los Estados Unidos no podían dejar al margen a Florida."
 reach_the_mississippi_title:0 "Ol' Man River"
 reach_the_mississippi_desc:0 "El río Mississippi es la arteria por la que fluye todo el comercio del interior de Norteamérica. Si vamos a conservar la independencia, debemos tener acceso a dicho río. "
 the_united_states_france_relations_title:0 "Relaciones con Francia"
 the_united_states_france_relations_desc:0 "Si quieren crecer y prosperar, los Estados Unidos necesitan amigos. Consideramos que la mejor opción es una sólida relación con Francia. Mejoremos nuestras relaciones con ellos. "
 the_united_states_rev_france_relations_title:0 "Hermanos de armas"
 the_united_states_rev_france_relations_desc:0 "Francia ha derrocado por fin a su monarquía corrupta y ha instituido una juiciosa república. Con nuestra común visión del mundo, deberíamos ser amigos. "
 tobacco_factory_title:0 "Fábrica de tabaco"
 tobacco_factory_desc:0 "Para que nuestra joven república prospere, tenemos que expandir el comercio, pues es la savia de toda nación. "
 conquer_silesia_title:0 "Conquistar Silesia"
 conquer_silesia_desc:0 "Aunque algunos puedan decir que nuestra reivindicación de Silesia es un tanto inestable, tenemos alguna que otra razón para reclamar como nuestra esta provincia. El prestigio del país depende de nuestra insistencia en tales reivindicaciones. "
 conquer_warmia_pru_title:0 "Conquistar Warmia"
 conquer_warmia_pru_desc:0 "Warmia fue uno de los primeros territorios tomados por la Orden Teutónica cuando vino a salvar a los paganos de sus creencias. Prusia no puede ser tomada en serio mientras esos territorios no sean nuestros. "
 connect_brandenburg_and_prussia_title:0 "Conectar Brandeburgo y Prusia"
 connect_brandenburg_and_prussia_desc:0 "Para ofrecer más protección a nuestro vasallo de Prusia, hemos de situarnos mejor. Debemos tener un territorio que sirva de corredor para estar conectados con ellos. "
 connect_the_prussian_lands_title:0 "Conectar los territorios prusianos"
 connect_the_prussian_lands_desc:0 "Tras unir Brandeburgo con Prusia, ahora tenemos el problema de cómo defender las dos mitades de nuestro reino. Para que nuestro reino sea más defendible, tenemos que conseguir un corredor que las mantenga conectadas. "
 conquer_swedish_pomerania_title:0 "Conquistar la Pomerania sueca"
 conquer_swedish_pomerania_desc:0 "Por derecho, Pomerania debería formar parte de Brandeburgo, aunque los suecos insistan en quedarse una parte. Tenemos que hacer valer nuestros derechos y expulsar a Suecia de territorios que nos pertenecen legítimamente. "
 conquer_hinterpommern_title:0 "La sucesión de Pomerania"
 conquer_hinterpommern_desc:0 "Tenemos derechos de sucesión sobre el Ducado de Pomerania. Aunque en este momento no sería sensato tratar de conseguir toda la Pomerania, deberíamos asegurarnos de que nadie olvida nuestro derecho a poseer parte de ella. "
 brandenburg_prussia_relations_title:0 "Relaciones con Prusia"
 brandenburg_prussia_relations_desc:0 "La defensa de nuestra frontera oriental puede ser reforzada con los aliados adecuados. Debido a su ubicación y a nuestros lazos culturales, el movimiento lógico sería reforzar las relaciones con el estado de Prusia. "
 prussia_brandenburg_relations_title:0 "Relaciones con Brandeburgo"
 prussia_brandenburg_relations_desc:0 "Nuestra estrecha proximidad con estados poderosos significa que debemos tener amigos. Debido a su ubicación y a nuestros estrechos lazos culturales, Brandeburgo es el candidato perfecto. "
 vassalize_prussia_title:0 "Avasallar a Prusia"
 vassalize_prussia_desc:0 "Prusia parece débil y vulnerable, pero nuestros lazos históricos implican que deberíamos hacer algo al respecto. Convirtámonos en señores de Prusia para poder protegerlos. "
 annex_prussia_title:0 "Anexionarse Prusia"
 annex_prussia_desc:0 "Ahora es buen momento para plantearse la total incorporación de Prusia a los reinos de Brandeburgo. "
 brandenburg_breaks_free_from_poland_title:0 "Liberarse de Polonia"
 brandenburg_breaks_free_from_poland_desc:0 "La dignidad del elector de Brandeburgo le impide aceptar la jefatura polaca. Esta situación debe terminar. "
 prussia_breaks_free_from_poland_title:0 "Liberarse de Polonia"
 prussia_breaks_free_from_poland_desc:0 "Para que la Prusia ducal prospere, debemos librarnos de los grilletes que nos ha puesto el rey polaco. "
 prussia_partitions_poland_title:0 "Prusia divide Polonia"
 prussia_partitions_poland_desc:0 "Polonia está débil y Rusia quiere seguir dominándola. Para que aceptemos esta situación, tenemos que ser recompensados con territorio polaco."
 conquer_ratibor_title:0 "Conquistar Racibórz"
 conquer_ratibor_desc:0 "Tenemos reivindicaciones para Silesia, las cuales debemos conseguir que sean reconocidas por las naciones europeas. Para conseguir esto tenemos que asegurar Racibórz. "
 subjugate_westphalia_title:0 "Sojuzgar Westfalia"
 subjugate_westphalia_desc:0 "Se ha creado el Reino de Westfalia, esto incluye varios territorios pequeños que se consideraban partes legítimas de Prusia. Si usamos dichos territorios como pretexto, podemos hacernos con toda Westfalia. "
 conquer_ferrara_title:0 "Recuperar Ferrara"
 conquer_ferrara_desc:0 "Por su leal apoyo durante nuestra pugna con los emperadores, concedimos a la casa de Este el ducado de Ferrara como feudo papal. Sin embargo, es hora de recuperar las tierras para los Estados Pontificios, pues ya no necesitamos ese apoyo."
 conquer_ancona_title:0 "Incorporación de Ancona"
 conquer_ancona_desc:0 "Durante las destructivas guerras entre el papado y los emperadores, Ancona se convirtió en plaza fuerte del partido gibelino imperialista. Aunque, técnicamente, ha sido un feudo papal independiente desde entonces, ahora tenemos que centrar nuestra atención en recuperarla para los Estados Pontificios. "
 annex_avignon_title:0 "Finalización del Cisma de Occidente"
 annex_avignon_desc:0 "Durante el gran Cisma, el contrapapa, apoyado por el grupo francés, se instaló en Aviñón. Si gobernamos Aviñón, nuestra reivindicación del único y auténtico líder de la única y auténtica fe quedará patente. "
 catholic_italy_title:0 "Combatir la herejía"
 catholic_italy_desc:0 "Una promesa de salvoconducto no es vinculante cuando se trata de un hereje. El emperador debería haber juzgado y quemado a Lutero cuando tuvo la oportunidad. Ahora sus enseñanzas heréticas se han extendido por Italia. Deben ser erradicadas."
 academy_in_rome_title:0 "Príncipe del Renacimiento"
 academy_in_rome_desc:0 "Para ser un auténtico príncipe del Renacimiento, deberíamos convertir Roma en un paraíso para los mejores artistas. Para ello, tenemos que convertirnos en mecenas de una Academia de Bellas Artes."
 conquer_orkney_title:0 "Reivindicar las Orcadas"
 conquer_orkney_desc:0 "Las Orcadas, estando donde están, son de una importancia estratégica para la corona escocesa. Ahora que tenemos un motivo legítimo para reclamar esos territorios, debemos tomarlos. "
 scotland_france_relations_title:0 "La Vieja Alianza"
 scotland_france_relations_desc:0 "Mientras Inglaterra exista, Escocia estará amenazada. Hace mucho que tenemos una alianza de objetivos con Francia para preservar nuestra seguridad. Es hora de renovar la Vieja Alianza. "
 scottish_war_against_england_title:0 "Honrar la Vieja Alianza"
 scottish_war_against_england_desc:0 "Francia, una vez más, está en guerra con nuestro enemigo ancestral: los ingleses. Tenemos que combatir a Inglaterra de nuevo. "
 scottish_control_title:0 "Adelantar la frontera"
 scottish_control_desc:0 "Para proteger Escocia, tenemos que adelantar la frontera sur y tomar Northumberland para que sirva de amortiguador."
 scottish_defense_title:0 "Defender la nación"
 scottish_defense_desc:0 "No podemos ceder ni una yarda de tierra escocesa al enemigo inglés. Tenemos que luchar hasta que Inglaterra se dé cuenta de ello. "
 bavaria_austria_relations_title:0 "Amistad con los Habsburgo"
 bavaria_austria_relations_desc:0 "Los Wittelsbach y los Habsburgo han estado compitiendo por la influencia en la Alemania del suroeste. Sin embargo, nosotros tendríamos carta blanca si gozáramos de buenas relaciones con los Habsburgo. "
 conquer_franken_title:0 "La herencia de los francos"
 conquer_franken_desc:0 "El emperador Enrique V concedió tierras de los francos a la casa de Wittelsbach. Es hora de que Baviera las tome. "
 conquer_pfalz_title:0 "Reivindicar las tierras de los Wittelsbach"
 conquer_pfalz_desc:0 "El Palatinado del Rin pertenece por derecho a la casa de los Wittelsbach. Tenemos que asegurarnos de que los Wettelsbach bávaros son los únicos que lo tienen. "
 conquer_alzey_title:0 "Conquistar Alzey"
 conquer_alzey_desc:0 "Para ser la potencia dominante en la Alemania sudoriental, tenemos que expandirnos. Para ello, debemos tomar las tierras en torno a Alzey. "
 conquer_ansbach_title:0 "Expulsar a los Hohenzollern"
 conquer_ansbach_desc:0 "No podemos tener rivales en nuestra pequeña esquina de Alemania. Las tierras de Anschbach pertenecen legalmente a la rama de los hijos menores de la familia Hohenzollern. Tenemos que apropiarnos de ellas. "
 hungary_austria_relations_title:0 "Relaciones con Austria"
 hungary_austria_relations_desc:0 "Las relaciones con nuestro vecino del norte han sido a veces un poco toscas. Sin embargo, para tener carta blanca en los Balcanes, deberíamos mejorar nuestra relación con Austria."
 hungary_transylvania_relations_title:0 "Relaciones con Transilvania"
 hungary_transylvania_relations_desc:0 "Se supone que Transilvania es vasallo de Hungría. Sin embargo, con nuestras relaciones, es más fácil que sean enemigos que amigos. Recompongamos las relaciones con ellos. "
 vassalize_transylvania_hun_title:0 "Devolver a Transilvania al redil"
 vassalize_transylvania_hun_desc:0 "Transilvania ha olvidado que se supone que es parte de Hungría. El señor de Transilvania debe inclinarse ante la corona húngara. "
 conquer_the_banat_title:0 "Conquistar el Bánato"
 conquer_the_banat_desc:0 "El Bánato se encuentra justo en la ruta de avance más probable para cualquier fuerza turca que quiera invadir Hungría. Esta provincia tiene que ser nuestra primera línea defensiva. "
 retake_croatia_title:0 "Liberar Croacia"
 retake_croatia_desc:0 "Los turcos han llegado hasta la histórica provincia de Croacia. Tenemos que hacerlos retroceder."
 lithuania_poland_relations_title:0 "Relaciones con Polonia"
 lithuania_poland_relations_desc:0 "En 1386, el Gran Duque Jogaila tomó la decisión de adoptar el catolicismo. También puso a Lituania del lado de Polonia. Tenemos que redescubrir esos lazos históricos y reforzar nuestra amistad con Polonia. "
 conquer_samogitia_title:0 "Recuperar Samogitia"
 conquer_samogitia_desc:0 "El territorio de Samogitia es una parte histórica de Lituania que nos fue cruelmente arrebatada por los caballeros teutones. Tenemos que recuperar esta provincia para el Gran Ducado. "
 retake_chernigov_title:0 "Recuperar Chernigovo"
 retake_chernigov_desc:0 "La afirmación de Moscovia de ser la única y auténtica heredera de la Rus de Kiev es bastante insolente. Tenemos que avanzar una vez más sobre el río Dniéper y reclamar Chernigovo para Lituania. "
 retake_smolensk_title:0 "Liberar Smolensk"
 retake_smolensk_desc:0 "La fortaleza de Smolensk viene a ser la puerta a Lituania, sin la cual las hordas rusas pueden avanzar por el oeste a voluntad. Es prioritario que recuperemos esa fortaleza. "
 defeat_the_livonian_order_title:0 "Aplastar a la Orden de Livonia"
 defeat_the_livonian_order_desc:0 "La Orden de Livonia ha guerreado contra Lituania desde su fundación, incluso después de habernos convertido al catolicismo. Debemos aplastarla de una vez por todas. "
 subjugate_aquileia_title:0 "Sojuzgar Aquilea"
 subjugate_aquileia_desc:0 "El Patriarcado de Aquilea fue en su día uno de los estados más poderosos de la Italia peninsular. Ahora, sus días de gloria han pasado y Venecia debería ocupar su puesto. "
 conquer_friuli_title:0 "Conquistar Friuli"
 conquer_friuli_desc:0 "La ciudad de Venecia, gracias a su ubicación, se encuentra razonablemente a salvo de ataques. Sin embargo, para evitar quedar a merced del cambiante panorama político italiano, debemos ampliar nuestras posesiones territoriales."
 conquer_brescia_title:0 "Avanzar hasta el valle del Po"
 conquer_brescia_desc:0 "La fortaleza de Brescia es la ciudad más importante de la Lombardía oriental. Para proteger las posesiones venecianas de los ricos estados lombardos tenemos que controlar esta región."
 conquer_verona_title:0 "Expandirse a Terra Firma"
 conquer_verona_desc:0 "Tenemos que extender nuestras posesiones hacia el interior de Italia. ¿Y adónde, me preguntaréis? ¿Por qué no nos aposentamos justo en Verona?"
 conquer_istria_title:0 "Defender el comercio veneciano"
 conquer_istria_desc:0 "El Adriático es la arteria por la que fluye todo el comercio veneciano. Para defenderlo, tenemos que establecer una cadena de bases a lo largo de la costa en las que opere nuestra flota. "
 defend_crete_title:0 "Defender Creta"
 defend_crete_desc:0 "Los turcos están avanzando de nuevo por el Mediterráneo. Nuestra base en Creta nos permite atosigar a su comercio en el Egeo. Tenemos que asegurarnos de que Creta siga en nuestras manos."
 retake_crete_title:0 "Reconquistar Creta"
 retake_crete_desc:0 "La isla de Creta constituía un punto clave en la cadena de bases que tenemos para defender Venecia por el Este. Tenemos que recuperar esa isla para que la república esté del todo segura. "
 bohemia_silesia_relations_title:0 "Relación con Silesia"
 bohemia_silesia_relations_desc:0 "En 1327, los Duques de Silesia aceptaron a Juan el Ciego como su señor. Sin embargo, no recibimos muchas muestras de amistad, así que tenemos que mejorar nuestras relaciones. "
 diplo_annex_silesia_title:0 "Incorporar a Silesia"
 diplo_annex_silesia_desc:0 "En 1335, el rey polaco Casimiro III aceptó que Bohemia era la legítima gobernante de Silesia. Hemos tolerado un gran grado de independencia de los duques silesianos, pero ahora la situación exige que Silesia pase a formar parte por completo de Bohemia. "
 bohemia_hungary_relations_title:0 "Relaciones con Hungría"
 bohemia_hungary_relations_desc:0 "Desde que Wenceslao III, el último rey premyslida de Bohemia, fue nombrado también rey de Hungría, los destinos de los dos reinos han estado entrelazados. Es hora de reforzar nuestros lazos con ellos. "
 bohemia_austria_relations_title:0 "Relaciones con los Habsburgo"
 bohemia_austria_relations_desc:0 "Los Habsburgo de Austria han sido en ocasiones un vecino que vale la pena. Veamos si podemos mejorar las relaciones con ellos. "
 improved_relations_with_electors_desc:0 "El sistema electivo del Sacro Imperio Romano resulta, en ocasiones, todo un problema. Últimamente nos hemos percatado de que no somos tan populares como quisiéramos entre algunos de los electores. Para asegurar que nuestra dinastía sigue imperando, tenemos que reforzar nuestros lazos."
 become_emperor_title:0 "Convertirse en emperador"
 become_emperor_desc:0 "Hemos sido bendecidos con la dignidad electoral entre los príncipes del Imperio. Sin embargo, si pudiéramos mejorar nuestras relaciones con los demás electores, el trono imperial podría caer en nuestras manos."
 naval_recruiting_act_title:0 "Aprobar la ley de reclutamiento naval"
 naval_recruiting_act_desc:0 "Una armada sólida depende de marinos curtidos y capaces. Una ley de reclutamiento obligaría a hombres sanos sin otra fuente de ingresos a alistarse en el servicio naval y así se incrementaría la marinería disponible."
 militia_act_title:0 "Aprobar la ley de la milicia"
 militia_act_desc:0 "Declara al rey y solo al rey como jefe supremo de las fuerzas militares. El derecho exclusivo sobre la milicia para ordenar y disponer recae en las manos del monarca."
 statute_of_monopolies_title:0 "Aprobar la ley antimonopolio"
 statute_of_monopolies_desc:0 "Estimula el crecimiento económico a través del libre mercado y la libre circulación de mercancías entre naciones comerciantes y condena los monopolios y las restricciones gubernamentales."
 licensing_of_the_press_act_title:0 "Aprobar la ley de licencia de prensa"
 licensing_of_the_press_act_desc:0 "Adoptar reglas y regulaciones estrictas en lo concerniente a la imprenta y a las publicaciones impresas no solo posibilita minimizar la cantidad de textos disidentes y ultrajantes, sino que también proporciona un mayor control sobre las masas."
 tenures_abolition_act_title:0 "Aprobar la ley de abolición de cargos vitalicios"
 tenures_abolition_act_desc:0 "Determina una cantidad prefijada de compensación para el monarca y elimina los diversos tipos de cargos vitalicios militares y agrícolas poseídos por la Corona."
 court_of_wards_and_liveries_title:0 "Aprobar la ley del tribunal de tutela y libreas"
 court_of_wards_and_liveries_desc:0 "Establece un tribunal de que será responsable de la administración de la recaudación de impuestos y de los derechos feudales. El tribunal también se ocupará de los casos de tutela y libreas."
 dissolution_act_title:0 "Aprobar la ley de disolución"
 dissolution_act_desc:0 "Evita que los reyes ejerzan un control absoluto sobre sus reinos sin el consentimiento del parlamento, cuyos miembros serán convocados a formarlo al menos una vez cada tres años."
 statue_in_restraint_of_appeals_title:0 "Aprobar la ley de control de apelaciones"
 statue_in_restraint_of_appeals_desc:0 "Depone oficialmente al Papa y, en su lugar, nombra al rey como autoridad última y legal en todos los asuntos religiosos."
 the_statute_of_monopolies:0 "La ley antimonopolio"
 desc_the_statute_of_monopolies:0 "Al promover el libre comercio y la libre circulación de mercancías entre naciones comerciantes, hemos incrementado tanto la producción como la eficacia comercial."
 the_recruiting_act:0 "La ley de reclutamiento"
 desc_the_recruiting_act:0 "Obligar a los hombres sanos sin fuentes de ingresos a alistarse en el servicio naval causará, sin duda, alguna que otra controversia."
 the_military_act:0 "La ley de la milicia"
 desc_the_military_act:0 "El derecho exclusivo sobre la milicia para ordenar y disponer recae en las manos del monarca."
 the_tenures_abolition_act:0 "La ley de abolición de cargos vitalicios"
 desc_the_tenures_abolition_act:0 "Se ha determinado una cantidad fija de compensación para el monarca y se han eliminado los diversos cargos vitalicios militares y agrícolas ostentados por la Corona."
 the_court_of_wards_and_liveries:0 "Ley del tribunal de tutela y libreas"
 desc_the_court_of_wards_and_liveries:0 "Con un tribunal de tutela y libreas, la administración de impuestos y de derechos feudales es mucho más efectiva."
 the_dissolution_act:0 "La ley de disolución"
 desc_the_dissolution_act:0 "Se han tomado todas las medidas para evitar que el rey ejerza un control absoluto sobre el reino sin el consentimiento del parlamento."
 the_statue_in_restraint_of_appeals:0 "La ley de control de apelaciones"
 desc_the_statue_in_restraint_of_appeals:0 "Hemos depuesto oficialmente al Papa y, en su lugar, hemos nombrado al rey como autoridad última y legal en todos los asuntos religiosos."
 the_licensing_of_the_press_act:0 "La ley de licencia de prensa"
 desc_the_licensing_of_the_press_act:0 "Hemos adoptado estrictas reglas y regulaciones en lo referente a la imprenta para minimizar la cantidad de textos disidentes y ultrajantes en nuestra sociedad."
 TERM_FOR_LIFE:0 "Los gobernantes reinan hasta la muerte."
 TERM_DURATION:0 "Se convocan elecciones cada §Y$YEARS$§W años."
 IMMEDIATEEFFECT:0 "Efecto inmediato: \n"
 IS_SUBJECT:0 "Es una nación súbdita"
 IS_NOT_SUBJECT:0 "No es una nación súbdita"
 tribal_succession_crisis:0 "Crisis de sucesión tribal"
 desc_tribal_succession_crisis:0 "Nuestra tribu gobierna una vasta zona y, sencillamente, era demasiado grande para que nuestro jefe estuviera en todas partes. En determinadas zonas ha crecido el poder de los subjefes y ahora consideran que son candidatos al trono. "
 recover_abysmal_prestige_title:0 "Recuperar un mínimo prestigio"
 recover_abysmal_prestige_desc:0 "El reino ha caído tan bajo que incluso las ratas niegan habernos visitado nunca. Tenemos que elevar a nuestro país a los ojos del mundo para que podamos volver a caminar erguidos. "
 improve_prestige_title:0 "Mejorar nuestro prestigio"
 improve_prestige_desc:0 "Nuestro estado no es muy prestigioso, y países que deberían mirarnos de abajo arriba nos miran de arriba abajo. Tenemos que hacer lo que haga falta para devolvernos a nuestra legítima posición."
 get_minor_cash_reserve_title:0 "Acumular dinero"
 get_minor_cash_reserve_desc:0 "Un príncipe sabio debe atender algunas normas y nunca, en tiempos de paz, permanecer ocioso, sino incrementar laboriosamente sus ingresos de manera que pueda disponer de ellos en la adversidad, de forma que los cambios de la suerte le encuentren preparado para resistir a sus envites."
 HAVE_NO_BLOCKADED:0 "No está bajo bloqueo"
 HAVE_BLOCKADE_IN:0 "Está bajo bloqueo"
 NEXT_ELECTION:0 "Siguientes elecciones"
 alert_national_decisions_instant:0 "§YHay decisiones nacionales disponibles§W"
 alert_national_decisions_delayed:0 "Están disponibles las siguientes decisiones:\n$LIST$"
 alert_province_decisions_instant:0 "§YHay decisiones provinciales disponibles§W"
 alert_province_decisions_delayed:0 "Se pueden tomar decisiones en las siguientes provincias:\n$LIST$"
