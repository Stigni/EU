 gain_tradepost_in_china_title:0 "Conseguir un centro de comercio en China"
 gain_tradepost_in_china_desc:0 "Nuestros comerciantes tienen la necesidad de controlar el comercio de China. Necesitamos asegurarnos el control de, al menos, una provincia en Asia que produzca porcelana."
 defeat_rebels_mission_title:0 "Derrotar a los rebeldes"
 defeat_rebels_mission_desc:0 "El país está siendo devastado por los insurrectos. Debemos asegurarnos de que volvemos a tener completo control sobre nuestro país. ¡Erradiquemos a todos los rebeldes!"
 convert_province_mission_desc:0 "$PROVINCENAME$ no sigue a la única fe verdadera. Debemos enviar misioneros para convertirlos, o sus almas se perderán para siempre."
 force_convert_mission_title:0 "Convertir $COUNTRY$"
 force_convert_mission_desc:0 "$COUNTRY$ lleva demasiado tiempo siguiendo el $COUNTRY_RELIGION$. Es nuestra santa misión convertirlos a la única fe verdadera. ¡A punta de espada!"
