 chinaware:0 "Porcelana"
 chinawareDESC:0 "Porcelana' engloba diversas mercancías exóticas, como sedas, alfombras, además de la porcelana propiamente dicha. Estos caros artículos de lujo suelen proceder de Oriente y alcanzan precios muy altos en el mercado."
 cloth:0 "Telas"
 clothDESC:0 "Las telas engloban los diversos tejidos que se obtienen trabajando la lana y el lino. El algodón, más tardío e importado desde la India y las Américas, se convirtió en un tejido básico."
 coffee:0 "Café"
 coffeeDESC:0 "El café era utilizado como estimulante por los gobernantes aztecas, incas e indios desde los comienzos del medioevo. Su uso se popularizó en Europa cuando los españoles lo importaron de sus colonias americanas a principios del s. XVI. El café se convirtió en un lujo que disfrutaban los ricos."
 copper:0 "Cobre"
 copperDESC:0 "El cobre también incluye otros metales no ferruginosos, como el plomo y el estaño. El cobre era el principal componente del bronce, un producto esencial en la fabricación de los primeros cañones."
 cotton:0 "Algodón"
 cottonDESC:0 "El algodón es originario de Asia Central, pero su uso no se generalizó en Europa hasta que se plantó en las colonias americanas y pasó a usarse como sustituto barato de la lana en la industria textil de finales del s. XVIII."
 fish:0 "Pescado"
 fishDESC:0 "El pescado es uno de los productos alimenticios más básicos de la población europea de estos tiempos, pues la carne es un lujo para la mayoría. Los pescadores también conformaban la base entre la que los mercaderes y la marina de la mayoría de las naciones reclutaban sus efectivos."
 fur:0 "Pieles"
 furDESC:0 "El cuero fue uno de los elementos básicos para la fabricación de ropas de abrigo de calidad. En un primer momento llegaban pieles de todo tipo de animales desde Rusia, pero los castores norteamericanos pasaron a ser los favoritos al menos hasta el segundo tercio del s. XVIII."
 gold:0 "Oro"
 goldDESC:0 "El oro y la plata conformaban la base de los sistemas monetarios europeos. Las grandes minas de oro y plata de América Central y del Sur acabarían con la tremenda crisis de lingotes que había hecho presa de Europa el siglo anterior. Sin embargo, si no se tiene cuidado al hacer uso de esta inmensa riqueza, la infalación resultante puede llevar a la ruina a cualquiera."
 grain:0 "Cereales"
 grainDESC:0 "Los cereales representan los comestibles vegetales en los que se basaba la dieta cotidiana (pan) tanto de los humanos como del ganado. Su carencia siempre provocaba revueltas y altercados. Otros productos vegetales que más tarde ganarían importancia fueron los tomatoes, el maíz e incluso las patatas americanas, lo que amplió la variedad del repertorio gastronómico."
 iron:0 "Hierro"
 ironDESC:0 "Hierro' también incluye otros metales ferruginosos y la producción de aleaciones, como la del acero. El hierro constituía la base de la industria metalúrgica y se utilizaba masivamente en la producción de armas y suministros militares."
 ivory:0 "Marfil"
 ivoryDESC:0 "El marfil era uno de los productos más importantes que se exportaban de África, junto a los esclavos. Los europeos lo solicitaban mucho para usarlo en productos manufacturados como cuberterías, regalos, objetos de arte, muebles, etc."
 naval_supplies:0 "Suministros navales"
 naval_suppliesDESC:0 "Los suministros navales engloban todos los materiales necesarios para la construcción de barcos, desde la madera básica, hasta la brea, cuerdas, lino, velas y demás. La zona del Báltico fue en un principio la principal suministradora hasta que, a principiprincipios del s. XVIII, se recurrió a la fuente alternativa de las Américas. La expansión colonial en América se realizó en parte con vistas a procurarse un suministro regular de estos bienes tan importantes."
 salt:0 "Sal"
 saltDESC:0 "La sal es esencial para la vida humana y, además, constituía el medio habitual para conservar la comida durante los largos meses invernales. Podía venir en forma mineral desde las minas de Europa central o en forma natural desde las salinas de las numerosas zonas costeras bañadas por el sol."
 slaves:0 "Esclavos"
 slavesDESC:0 "Los esclavos han sido un artículo desde la antigüedad, pero su demanda se incrementó vertiginosamente a finales del s. XVI, pues constituían una de las fuentes de mano de obra más baratas para las plantaciones europeas de las Américas."
 spices:0 "Especias"
 spicesDESC:0 "Ya se conocían las especias en Europa desde tiempos antiguos, sobre todo por sus propiedades medicinales y su capacidad para mejorar el sabor de la comida. Pimienta, jengibre, nuez moscada, chile, canela, etc. llegaban en parte desde el este de África, pero sobre todo desde la India, China y la Isla de las Especias (hoy Indonesia) y se ponían a la venta en Alejandría o en otros mercados de las grandes rutas de caravanas. La demanda en Europa de un suministro más barato y directo motivó los primeros viajes y descubrimientos de Portugal en dirección este."
 sugar:0 "Azúcar"
 sugarDESC:0 "El azúcar no solo se utilizaba como edulcorante, sino también para conservar la comida. En aquellos tiempos la caña de azúcar era la única fuente conocida de este recurso, y se cultivaba en algunas islas del Mediterráneo. Pero el sistema de trabajo intensivo de las plantaciones americanas, que se extendían por todas las islas del Caribe, pronto supuso una masificación del comercio del azúcar en los otros continentes."
 tea:0 "Té"
 teaDESC:0 "El té era una importante bebida de lujo que se consumía en China, la India y zonas del sureste asiático. A menudo se usaba en rituales religiosos o sociales. Los ingleses popularizaron esta bebida en Europa. Nunca fue considerada una bebida tan noble como el café, pero su comercio también producía grandes beneficios, pues la oferta era escasa."
 tobacco:0 "Tabaco"
 tobaccoDESC:0 "El tabaco era desconocido en Europa hasta que se trajo de América a finales del s. XVI. Pronto se convirtió en una moda en el seno de las clases más altas y supuso un crecimiento económico rápido de las colonias británicas del Norteamérica y de las portuguesas en Brasil. Nadie sabía lo que metían en el tabaco, pero nadie podía dejar de fumarlo."
 wine:0 "Vino"
 wineDESC:0 "En el sur de Europa se ha producido vino desde tiempos inmemoriales y hoy todavía constituye un elemento esencial de la dieta cotidiana salvo, quizás, en el mundo musulmán. El vino no era un producto de lujo, más bien constituía un elemento que alegraba las insulsas dietas de miles de personas."
 wool:0 "Lana"
 woolDESC:0 "La lana procedía principalmente de las ovejas que pastaban en zonas más marginales, no aptas para otras formas de agricultura. Antes de que llegara el algodón, la lana era la principal materia prima a la que se recurría para fabricar la ropa."
