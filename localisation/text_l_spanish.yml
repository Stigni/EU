 romanian_nation_title:0 "Forma la Romania"
 romanian_nation_desc:0 "Los últimos vestigios del Imperio Romano han desaparecido, y aunque muchos reclaman la corona imperial, nosotros somos sus legítimos descendientes. Con todas las tierras ancestrales unidas bajo nuestro sabio reinado, podemos dar comienzo a una nueva era de prosperidad. ¡Somos los hijos de Roma: el pueblo de la Romania!"
