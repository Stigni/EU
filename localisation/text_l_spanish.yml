 british_hussarDESCR:0 "A medida que la caballería se fue especializando, los húsares empezaron a evolucionar. La unidad de húsares se hizo menos parecida a los húsares polacos que habían entrado primero en la guerra europea y más semejante al original húngaro. Representaban la "
 british_redcoatDESCR:0 "Los casacas rojas tienen sus orígenes en el ejército británico, donde el pequeño tamaño del ejército resultaba de importancia para dosificar sus recursos. Entrenados e instruidos para soportar ataques de disparo, estas tropas confiaban en el puro aguante "
 chambered_demi_cannonDESCR:0 "El s. XVI no solo presenció las mejoras en la maniobrabilidad de la artillería, sino que las vio también en los intentos de normalizar el tamaño y el peso de las piezas de artillería. "
 chinese_dragoonDESCR:0 "En esencia, un soldado de a pie que solo utiliza el caballo para el transporte. Lo habitual era utilizar a estas tropas en misiones de reconocimiento."
 chinese_footsoldierDESCR:0 "El tradicional soldado de a pie de bajo rango, que vestía una armadura ligera e iba armado con una lanza o una espada."
 chinese_longspearDESCR:0 "Tropas de infantería equipadas con lanzas largas, especialmente eficaces contra cargas de unidades de caballería."
 chinese_steppeDESCR:0 "Arqueros a caballo y armados con arcos compuestos, famosos por su precisión y alcance. A veces también iban equipados con lanzas, lo que les permitía cargar contra el enemigo después de que los arcos hubieran hecho su trabajo."
