 BUILDINGSLEDGER_BUILDINGS_TEMPLE_S:0 "Templos"
 BUILDINGSLEDGER_BUILDINGS_TEMPLE_L:0 "Por cada provincia que tengáis con un templo, obtendréis una reducción en el coste para incrementar la estabilidad. Las provincias con templo tienen una marca verde."
 BUILDINGSLEDGER_BUILDINGS_WORKSHOP_S:0 "Talleres"
 BUILDINGSLEDGER_BUILDINGS_WORKSHOP_L:0 "Un taller incrementa los ingresos por impuestos de una provincia. Las provincias con talleres están marcadas con una señal verde."
 BUILDINGSLEDGER_BUILDINGS_REGIMENTAL_CAMP_S:0 "Campamentos militares"
 BUILDINGSLEDGER_BUILDINGS_REGIMENTAL_CAMP_L:0 "Los campamentos militares incrementan el número de tropas que una provincia puede soportar y abastecer, y también reduce el tiempo de reclutamiento. Las provincias con campamentos militares tienen una marca verde."
 BUILDINGSLEDGER_BUILDINGS_SHIPYARD_S:0 "Astilleros"
 BUILDINGSLEDGER_BUILDINGS_SHIPYARD_L:0 "Un astillero incrementa la cantidad de unidades navales que podéis sustentar y reduce el tiempo de construcción de los barcos. Solo podéis construir astilleros en provincias costeras. Las provincias con una marca verde ya tienen astilleros."
 BUILDINGSLEDGER_BUILDINGS_CONSTABLE_S:0 "Alguaciles"
 BUILDINGSLEDGER_BUILDINGS_CONSTABLE_L:0 "Una provincia con un alguacil experimenta un incremento espectacular en los ingresos por impuestos directos y un ligero incremento en el riesgo de rebelión local. Las provincias con marca verde tienen alguaciles."
 BUILDINGSLEDGER_BUILDINGS_COURTHOUSE_S:0 "Palacios de justicia"
 BUILDINGSLEDGER_BUILDINGS_COURTHOUSE_L:0 "Una provincia con palacio de justicia obtiene una reducción en el riesgo de rebelión local. Las provincias con un palacio de justicia están marcadas con una señal verde."
 BUILDINGSLEDGER_BUILDINGS_MARKETPLACE_S:0 "Plazas del mercado"
 BUILDINGSLEDGER_BUILDINGS_MARKETPLACE_L:0 "Una plaza del mercado incrementa tanto el crecimiento de la población como los ingresos por comercio de una provincia. Las provincias con una plaza del mercado están marcadas con una señal verde."
 BUILDINGSLEDGER_BUILDINGS_TAX_ASSESSOR_S:0 "Asesores fiscales"
 BUILDINGSLEDGER_BUILDINGS_TAX_ASSESSOR_L:0 "Los asesores fiscales reducen la inflación en una provincia. Una marca verde indica que ya se tiene un asesor fiscal."
 BUILDINGSLEDGER_BUILDINGS_WAR_COLLEGE_S:0 "Escuelas militares"
 BUILDINGSLEDGER_BUILDINGS_WAR_COLLEGE_L:0 "Las escuelas militares proporcionan un incremento anual en tradición del ejército. No se pueden construir escuelas militares en provincias que tengan un almirantazgo. Las marcas verdes señalan las provincias con escuelas militares."
 BUILDINGSLEDGER_BUILDINGS_ADMIRALTY_S:0 "Almirantazgos"
 BUILDINGSLEDGER_BUILDINGS_ADMIRALTY_L:0 "Un almirantazgo proporciona un incremento anual en la tradición naval. Los almirantazgos no se pueden construir en provincias con escuelas militares. Una marca verde señala una provincia con almirantazgo."
 BUILDINGSLEDGER_BUILDINGS_CUSTOMS_HOUSE_S:0 "Aduanas"
 BUILDINGSLEDGER_BUILDINGS_CUSTOMS_HOUSE_L:0 "Una aduana da un pequeño incremento en la recaudación de impuestos local. Una marca verde señala una provincia con aduana."
