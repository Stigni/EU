 reclaim_jerusalem_header:0 "La Iglesia os ha encomendado una misión sagrada:"
 reclaim_jerusalem_title:0 "Reclamar la Santa Ciudad"
 reclaim_jerusalem_desc:0 "Para cualquier cristiano de pro, es una ofensa intolerable que la ciudad de Nuestro Señor esté en manos infieles. Como los valientes cruzados de antaño, ¡debemos formar un poderoso ejército y expulsar a los paganos de Jerusalén!"
