 thalassocracy:0 "Talasocracia"
 desc_thalassocracy:0 "Talasocracia, dominio por el mar. Nuestro pueblo vive con, por y para el mar. Nuestro imperio se extiende mucho más allá de nuestra tierra natal, hasta distantes colonias en nuestro extenso Ultramar, nuestras tierras más allá del mar. De costa a costa, las banderas de nuestros barcos ondean sobre la espuma salada. El mar es frío, pero hemos hecho de él nuestro hogar. Que nadie nos desafíe en nuestro elemento."
 confirm_thalassocracy_title:0 "Confirma talasocracia"
 confirm_thalassocracy_desc:0 "Al confirmar nuestra talasocracia, nuestro dominio por el mar, recibiremos enormes beneficios extra para nuestra armada, propulsándonos hasta una posición de dominancia incontestada sobre los océanos."
 disrupt_genoese_trade_title:0 "Perturba el comercio genovés"
 disrupt_genoese_trade_desc:0 "¡Diablos! Génova ha logrado asegurarse el derecho de libre comercio a través del Bósforo. Estamos perdiendo mercados rápidamente. O monopolizamos el comercio en Liguria, o eliminamos sus colonias del mar Negro antes de que puedan reaccionar."
 boom_economy:0 "Economía floreciente"
 desc_boom_economy:0 "¡Nuestra copa rebosa! ¡La economía florece!"
 restore_currency_title:0 "Fortalece la moneda"
 restore_currency_desc:0 "La solidez de nuestra moneda solía ser la envidia del mundo, pero nuestra inflación ha hecho que su valor se desplome, y los mercantes extranjeros ya no la aceptan tan fácilmente como antes. $MONARCHTITLE$, os lo imploramos, fortaleced nuestra moneda.'"
 implement_gold_standard_title:0 "Aplica el patrón oro"
 implement_gold_standard_desc:0 "Que otras naciones devalúen sus divisas lo que quieran"
 gold_standard:0 "Patrón oro"
 desc_gold_standard:0 "Desde que nuestra moneda está fijada al valor del oro, sufrimos menos inflación."
 separation_of_powers:0 "Separación del poder"
 desc_separation_of_powers:0 "Hemos decretado una separación de poder constitucional limitada, ampliando la independencia de la legislatura con relación a la corona. El pueblo disfruta de sus recién descubiertas libertades y nuestra administración se ha vuelto más eficiente."
 formalize_separation_of_powers_title:0 "Formaliza separación de poderes"
 formalize_separation_of_powers_desc:0 "Al decretar una reforma constitucional limitada -definiendo y delimitando las funciones y divisiones del gobierno, y sus relaciones internas-, podemos aumentar nuestra eficiencia administrativa, así como la aprobación pública de nuestra soberanía, que, obviamente, sigue siéndolo por voluntad divina."
 cult_of_reason:0 "Culto a la razón"
 desc_cult_of_reason:0 "Dios ha muerto. Dios sigue muerto. Y nosotros lo hemos matado. ¿Cómo hallaremos consuelo, asesinos entre asesinos? Lo más sagrado y poderoso que ha habido en el mundo ha sangrado hasta morir bajo nuestros cuchillos."
 go_cult_of_reason_title:0 "Culto a la razón"
 go_cult_of_reason_desc:0 "Los antiguos dioses y sus falsos ídolos están cayendo en todo el mundo civilizado. ¡La gente de $COUNTRY$, tanto tiempo sujetos por el yugo de la ignorancia, despierta para encontrarse con un mundo feliz! Dios ha muerto, y todo está permitido."
