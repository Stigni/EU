 sergeant_major_general_boost:0 "Comandante experimentado"
 desc_sergeant_major_general_boost:0 "Las fuerzas armadas lo están haciendo tan bien que los mejores hombres se están uniendo a nuestras filas como oficiales, lo que nos proporciona una cómoda capacidad de liderazgo. "
 grand_captain_boost:0 "Todo un gran capitán"
 desc_grand_captain_boost:0 "¡Oh, Capitán! ¡Mi Capitán! Levántate y escucha las campanas\nLevántate, para ti flamea la bandera, para ti suena el clarín."
 army_organiser_boost:0 "Organizador de ejércitos brillante"
 desc_army_organiser_boost:0 "La maquinaria militar nunca ha estado tan racionalizada, con el legado de un hombre brillante en lo más alto. "
 commandant_boost:0 "Líder inspirador"
 desc_commandant_boost:0 "Los ejércitos están recogiendo los frutos de nuestra implacable concentración en la instrucción. "
 quartermaster_boost:0 "Intendente competente"
 desc_quartermaster_boost:0 "El sobresaliente talento de organización de nuestro intendente hace que el servicio de suministro del ejército funcione con la máxima eficacia. "
 recruitmaster_boost:0 "Reclutador extraordinario"
 desc_recruitmaster_boost:0 "Nuestro reclutador ha conseguido que el sistema de reclutamiento funcione perfectamente. "
 fortification_expert_boost:0 "Gran reflexión defensiva"
