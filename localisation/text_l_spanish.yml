 establish_spanish_carribean_header:0 ""
 establish_spanish_carribean_title:0 "Establecer una presencia en el Caribe"
 discover_spanish_main_header:0 ""
 discover_spanish_main_title:0 "¡Descubrir el continente!"
 discover_spanish_main_desc:0 "Nuestros exploradores todavía tienen que encontrar las Indias. Creemos que hacia el sur y hacia el oeste se encuentran tierras de enorme riqueza. Debemos encontrarlas, por la gloria de Castilla, por la gloria de España."
 establish_spanish_main_header:0 ""
 establish_spanish_main_title:0 "Establecer colonias en el continente"
 establish_spanish_main_desc:0 "Hemos descubierto ricas tierras que brindan nuevas oportunidades. Nuestros exploradores han oído historias de que el legendario El Dorado se encuentra por aquí, así que debemos reivindicar estas tierras. "
 the_spanish_main:0 "El Mar Caribe español"
 spanish_netherlands:0 "Países Bajos españoles"
 establish_spanish_la_plata_header:0 ""
 establish_spanish_la_plata_title:0 "Colonizar el continente sur"
 establish_spanish_la_plata_desc:0 "Hemos descubierto la región de La Plata, tiene tierras ricas y puerto natural perfecto. Debemos reivindicar estas tierras para la Corona."
 discover_la_plata_header:0 ""
 discover_la_plata_title:0 "Descubrir La Plata"
 discover_la_plata_desc:0 "Nuestros navegantes han oído historias sobre ricas tierras en algún lugar hacia el sur. Tenemos que encontrar esas tierras antes de que otros lo hagan. "
 conquer_zapotecs_header:0 ""
 conquer_zapotecs_title:0 "Los salvajes zapotecas deben ser destruidos"
 conquer_zapotecs_desc:0 "Los zapotecas son un puñado de brutos incivilizados que practican infames rituales, como el canibalismo y el sacrificio de niños. Tenemos que llevarles la luz de la civilización y de la Inquisición. "
 no_surrender_to_the_dutch_header:0 ""
 no_surrender_to_the_dutch_title:0 "Sin concesiones al holandés"
 no_surrender_to_the_dutch_desc:0 "Los holandeses siguen manteniendo una guerra ilegal contra nuestros territorios en los Países Bajos. Tenemos que mantenernos firmes frente a sus avances y conservar nuestros territorios leales. "
 bring_the_dutch_back_to_catholisism_header:0 ""
 bring_the_dutch_back_to_catholisism_title:0 "Devolver a los holandeses a la fe católica"
 bring_the_dutch_back_to_catholisism_desc:0 "Los holandeses siguen aferrándose a sus creencias heréticas. Debemos comprometernos a traerlos de vuelta al amoroso seno de la verdadera Iglesia. A punta de espada, si es necesario."
 spanish_netherlands_should_be_catholic_header:0 ""
 spanish_netherlands_should_be_catholic_title:0 "Frenar el protestantismo en los Países Bajos"
 spanish_netherlands_should_be_catholic_desc:0 "Nos han llegado informes de que nuestros súbditos de nuestras provincias en los Países Bajos se han apartado de la Santa Iglesia. Nuestro Inquisidor General cree que esperan que la Inquisición vaya a convencerlos de que retornen a la verdadera fe. "
 castille_aragon_relations_header:0 "Nuestra nobleza sugiere"
 castille_aragon_relations_title:0 "Buenas relaciones con Aragón"
 castille_aragon_relations_desc:0 "Nuestro vecinos del este hablan nuestro mismo idioma y deberíamos considerarlos hermanos. Deberíamos estrechar nuestros lazos con su familia real y necesitamos entablar una buena relación."
 spanish_portugese_relations_header:0 "Nuestra nobleza sugiere"
 spanish_portugese_relations_title:0 "Buenas relaciones con Portugal"
 spanish_portugese_relations_desc:0 "Nuestro vecinos del oeste hablan nuestro mismo idioma y deberíamos considerarlos hermanos. Deberíamos estrechar nuestros lazos con su familia real y necesitamos entablar una buena relación."
 mediterranean_christian_fleet_header:0 ""
 mediterranean_christian_fleet_title:0 "Acabar con el dominio naval turco"
 mediterranean_christian_fleet_desc:0 "El turco infiel ha creado una inmensa flota. Si esto sigue así, el Mediterráneo caerá bajo su dominio. Debemos fletar más galeras para que España pueda cumplir el papel que Dios le ha encomendado como defensora de la cristiandad. "
 no_territory_to_france_header:0 ""
 THREATENEDBY:0 "Se siente bajo la amenaza de $LIST$."
 recover_negative_stability_header:0 ""
 recover_negative_stability_title:0 "Recuperarse de la estabilidad negativa"
 recover_negative_stability_desc:0 "La confianza en nuestro gobierno es escasa y el pueblo empieza a rebelarse. Restablezcamos el orden para devolver a la paz a nuestro país."
 improve_economical_mismanagement_header:0 ""
 improve_economical_mismanagement_title:0 "Devolver nuestros préstamos"
 improve_economical_mismanagement_desc:0 "Hemos estado viviendo por encima de nuestras posibilidades y acumulando enormes deudas. Por el bien de la nación, debemos establecer una base sólida para nuestras finanzas. "
 recover_from_warexhaustion_header:0 ""
 recover_from_warexhaustion_title:0 "Tenemos que recuperarnos de las guerras..."
 recover_from_warexhaustion_desc:0 "Un extenso período de guerras ha dejado exhausta a nuestra nación. El pueblo anhela la paz. Dejemos que la nación disfrute de una merecida paz. "
 buildup_manpower_reserves_header:0 ""
 buildup_manpower_reserves_title:0 "Nuestras reservas de recursos humanos necesitan recuperarse"
 buildup_manpower_reserves_desc:0 "Las granjas se han quedado desiertas, ya que todos los jóvenes han sido enrolados en nuestros ejércitos. Reduzcamos el reclutamiento y dejemos crecer al país. "
 german_region:0 "Región alemana"
 EXCOM_SAME_RULER:0 "No podemos excomulgar a nuestro propio gobernante."
 reclaim_mecca_header:0 ""
 reclaim_mecca_title:0 "Recuperar La Meca de los infieles"
 reclaim_mecca_desc:0 "Nuestra ciudad más sagrada ha sido conquistada por el infiel. Aquellos que obedecen a la voluntad de Alá claman por su liberación. "
 establish_carribean_colony_header:0 ""
 establish_carribean_colony_title:0 "Establecer una colonia en el Caribe"
 establish_carribean_colony_desc:0 "Las oportunidades de riqueza se encuentran por todas partes en las tierras caribeñas. Debemos hacernos fuertes allí o contemplar cómo otros las aprovechan. "
 establish_usa_colony_header:0 ""
 establish_usa_colony_title:0 "Fundar una colonia en las Américas orientales"
 establish_usa_colony_desc:0 "Nuestros mercaderes han fundado una compañía para comerciar con las riquezas de la Américas y solicitan protección de la Corona para apoyar sus actividades."
 establish_canada_colony_header:0 ""
 establish_canada_colony_title:0 "Establecer una presencia en Canadá"
 establish_canada_colony_desc:0 "Las frías tierras septentrionales de Canadá disponen de riquezas por explotar. Tenemos que fundar allí una colonia y llevarnos nuestra parte."
 eastern_usa:0 "Costa Este americana"
 canada:0 "Canadá"
 lousiana:0 "Louisiana"
 build_colony_to_city_header:0 ""
 build_colony_to_city_title:0 "Convertir $PROVINCENAME$ en una ciudad"
 build_colony_to_city_desc:0 "Nuestra colonia en $PROVINCENAME$ debe expandirse para asegurar la defensa de los intereses de nuestros colonos. "
 convert_the_pagans_header:0 ""
 convert_the_pagans_title:0 "Convertir $PROVINCENAME$ a la fe verdadera"
 convert_the_pagans_desc:0 "Hemos ignorado durante demasiado tiempo la herejía en $PROVINCENAME$. Debemos mostrarles el verdadero camino hacia la salvación. "
 conquer_neighbour_header:0 ""
 conquer_neighbour_title:0 "Conquistar $PROVINCENAME$"
 conquer_neighbour_desc:0 "Tenemos que recuperar las tierras que, por derecho, son parte de nuestra nación, o el pueblo no nos tomará en serio. "
 improve_relations_with_rival_header:0 ""
 improve_relations_with_rival_title:0 "Mejorar las relaciones con $COUNTRY$"
 improve_relations_with_rival_desc:0 "Nuestros actos han empeorado nuestras relaciones con algunos de nuestros vecinos. Deberíamos hacer lo necesario para estrechar lazos con $COUNTRY$."
 earn_more_from_trade_header:0 "Los burgueses nos exigen"
 earn_more_from_trade_title:0 "Confiar más en los ingresos por comercio"
 earn_more_from_trade_desc:0 "Nuestros mercaderes consideran que nuestro país no apoya al comercio como debería. Así que exigen que incrementemos la cantidad de ingresos obtenidos del comercio. "
 discover_mission_header:0 ""
 discover_mission_title:0 "Descubrir $PROVINCENAME$"
 discover_mission_desc:0 "A nuestro país han llegado rumores sobre las ricas tierras de $PROVINCENAME$. Nuestros navegantes solicitan el apoyo del estado para una expedición que permita descubrirlas y reclamarlas para nuestro país. Creemos que se encuentran en la región de $REGIONNAME$, en $CONTINENTNAME$."
