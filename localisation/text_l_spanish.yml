 swedish_gustavianDESCR:0 "A principios del s. XVII, el mosquete era todavía muy lento de cargar y tenía que concentrar su fuego en salvas para que resultara destructivo, ya que eran armas muy imprecisas y se encasquillaban con frecuencia. El tiempo de carga era muy largo, por lo q"
 swiss_landsknechtenDESCR:0 "Los lansquenetes fueron un tipo de infantería creado por primera vez a principios del s. XVI en el Sacro Imperio Romano y que iba armada en su mayoría con una lanza larga o pica. George von Frundsbersg está considerado como el creador de los lansquenetes."
