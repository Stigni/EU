 desc_religious_migration:0 "Una minoría religiosa ha abandonado nuestra patria para crear una colonia en el Nuevo Mundo. Son devotos de su propia religión y no harán caso de ningún misionero."
 improved_fortifications:0 "Fortificaciones mejoradas"
 desc_improved_fortifications:0 "Las fortificaciones del lugar han sido rigurosamente mejoradas y proporcionan una gran defensa contra cualquier asedio."
 jizya_tax_title:0 "Introducir jizya"
 jizya_tax_desc:0 "Introduce un impuesto de capitación, el jizya, para los que no sean musulmanes y que se determinará según sus propiedades."
 per_capita_tax:0 "Jizya"
 desc_per_capita_tax:0 "Se ha introducido un impuesto de capitación, el jizya, para los que no sean musulmanes y que se determinará según sus propiedades."
 ibadat_khana_title:0 "Establecer una ibadat khana"
 ibadat_khana_desc:0 "Impulsa el debate teológico a través del establecimiento de una casa de culto para que filósofos, líderes y otros eruditos en materia religiosa puedan discutir sobre asuntos de religión relacionados tanto con el hinduismo como con el Islam."
