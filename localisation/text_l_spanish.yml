 desc_golden_fleece:0 "Pretium Laborum Non Vile."
 establish_golden_fleece_title:0 "Establecer la Orden del Toisón de Oro"
 establish_golden_fleece_desc:0 "Nuestro duque ha sido elegido para la orden británica de la Jarretera, pero ha tenido que declinar el nombramiento para no ofender al rey de Francia. Sin embargo, podemos fundar nuestra propia orden caballeresca con un reglamento similar y llamarla la Orden del Toisón de Oro. "
 create_the_compagnies_ordonnance_title:0 "Crear las Compagnies d'Ordonnance"
 create_the_compagnies_ordonnance_desc:0 "Si defini¡©ramos un paquete de normas que recogieran exactamente lo que se necesita para proporcionar tropas a nuestro ejército, racionalizaríamos el reclutamiento de mercenarios y el proceso se abarataría. "
 desc_compagnies_ordonnance:0 "La normativa del apoyo exacto requerido para dar apoyo a 100 caballeros del ejército. Estos bloques de 700 hombres formaban la base de las futuras compañías. "
 the_staple_port:0 "El puerto principal"
 desc_the_staple_port:0 "Hemos concedido a Calais los derechos exclusivos para importar al continente lana inglesa. Con ello se han incrementado de forma drástica los ingresos procedentes del puerto. "
 the_theme_system:0 "El sistema de themas"
 desc_the_theme_system:0 "Un sistema administrativo civil y militar que ofrece tierra a cambio de un contrato de servicio militar. Eso significa que no tenemos que recurrir a la llamada a filas, lo que facilita el reclutamiento. "
 reestablish_the_theme_system_title:0 "Reestablecer el sistema de themas"
 reestablish_the_theme_system_desc:0 "Nos hemos recuperado de estar al borde de la destrucción y ahora aparecen ésos exigiendo el reestablecimiento de la vieja división administrativa imperial de los themas. "
 desc_vornedskab:0 "Los daneses introdujeron la Vornedskap (o servidumbre) relativamente tarde, en comparación con el resto de Europa. Sin embargo, fue bastante efectiva e importante para configurar el estado danés."
 adopt_vornedskab_title:0 "Adoptar la Vordenskap"
 adopt_vornedskab_desc:0 "El problema de cobrarle impuestos a la gente es que tienes que saber dónde están para poder recaudárselos de forma efectiva. Si decretamos que ningún campesino pueda abandonar su lugar de nacimiento sin permiso del propietario de la tierra, recaudarles los impuestos sería más fácil. "
 desc_den_danske_lov:0 "El Danske Lov se introdujo para tener un paquete de leyes codificadas para todo el reino. Con esto se asegura que las leyes sean las mismas en toda Dinamarca."
 sign_den_danske_lov_title:0 "Firmar el Den Danske Lov"
 sign_den_danske_lov_desc:0 "Con el paso de los años, se han ido acumulando varias leyes y decretos. Por el bien de una administración eficiente, sería mejor codificarlos en un solo corpus de leyes y así todo el mundo conocerá sus derechos. "
 move_capital_to_delhi_title:0 "Trasladar la capital a Delhi"
 move_capital_to_delhi_desc:0 "Para ser honestos, la actual capital no es apropiada para un monarca tan magnífico como el nuestro. Traslademos la sede del gobierno a Delhi, la joya de la India, para que todos sepan de nuestra grandeza. "
