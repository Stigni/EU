 conquer_a_port_title:0 "Conseguir acceso al mar mediante $PROVINCENAME$"
 conquer_a_port_desc:0 "Nuestra nación, cerrada al mar, está perdiendo comercio y provincias coloniales. Para cumplir nuestro destino necesitamos un puerto. "
