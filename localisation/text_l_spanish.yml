 westernized_bantuDESCR:0 "Guerreros sudafricanos influidos por las tácticas y estrategias militares occidentales de ataque. "
 westernized_ethiopianDESCR:0 "Guerreros norteafricanos influidos por las tácticas y estrategias militares occidentales de defensa."
 westernized_mayanDESCR:0 "Como las ideas militares occidentales se difundían por las Américas, el guerrero del bosque no fue inmune al cambio. Las nuevas técnicas de entrenamiento y el combate con armas de fuego mejoraron la capacidad de estas unidades para resistir."
 westernized_niger_kongoleseDESCR:0 "Guerreros centroafricanos influidos por las tácticas defensivas y ofensivas occidentales."
 westernized_south_americanDESCR:0 "La infantería sudamericana occidentalizada fue la sucesora de los guerreros de montaña de las primeras épocas. El entrenamiento y equipo occidentales han mejorado estas unidades en todos los aspectos, pero siguen centrados en la defensa."
 westernized_zapotecDESCR:0 "Las nuevas tácticas militares de Europa fueron difundiéndose poco a poco por las Américas. Los nuevos métodos de entrenamiento reforzaron la cohesión de los guerreros de la llanura, al tiempo que incrementaron la eficacia de la unidad en todas las áreas d"
 western_longbowDESCR:0 "El arco largo era un arma de proyectil utilizada principalmente por la infantería de Inglaterra y Gales desde el s. XIV al XVI. Era un arma muy precisa, de largo alcance y lo bastante potente como para atravesar armaduras de cota de malla. Los ingleses ut"
 western_medieval_infantryDESCR:0 "El soldado básico de los ejércitos europeos occidentales. Solían ser campesinos movilizados con poco o ningún entrenamiento y muy poco equipo. Sin embargo, cuando se desplegaban en masa podían ser devastadores."
 western_medieval_knightsDESCR:0 "Caballero medieval con origen en los reinos francos, donde los guerreros montados eran recompensados con tierras por sus servicios militares. Este concepto de una poderosa elite guerrera se extendió por la Europa occidental y se convirtió en parte integra"
 western_men_at_armsDESCR:0 "Los hombres de armas eran soldados profesionales en los ejércitos europeos occidentales de finales de la Edad Media. Los caballeros y las familias nobles contrataban a una cierta cantidad de ellos para formar sus séquitos. Solían ir mejor armados y acoraz"
 zapotec_gunpowder_warfareDESCR:0 "Ni el guerrero de la llanura, destacado por su valentía al atacar, pudo dar la espalda los beneficios del mosquete traído de Europa. Los nuevos 'mosqueteros' de ataque conservaron aún su intensidad en la ofensiva, pero las armas de pólvora les proporciona"
 zapotec_plains_warfareDESCR:0 "El guerrero de la llanura era la unidad de ataque fundamental en las Américas, pero ni siquiera ellos fueron inmunes al progreso. Las nuevas armas y tácticas permitieron a las unidades mejorar su capacidad ofensiva, mientras que los nuevos métodos de entr"
 zapotec_tribal_warfareDESCR:0 "El área del imperio zapoteca proporcionó condiciones sumamente útiles para la guerra ofensiva. Las unidades militares desarrolladas ahí se especializaron en el ataque y emplearon tácticas diseñadas para minar la moral del oponente."
