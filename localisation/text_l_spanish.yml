 annex_minor_mission_desc:0 "Este pequeño y molesto estado cercano a nuestras fronteras mantiene la indignante pose de pretender ser independiente. Esto debe subsanarse de inmediato. Anexionémonos $COUNTRY$ y borrémoslos del mapa."
 improve_relations_mission_title:0 "Mejorar las relaciones con $COUNTRY$"
 improve_relations_mission_desc:0 "Las relaciones con nuestros vecinos se han deteriorado en exceso. Tenemos que rectificar y recomponerlas."
