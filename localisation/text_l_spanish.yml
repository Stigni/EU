 mahayana_louyang:0 "Conquista de Louyang"
 desc_mahayana_louyang:0 "Tenemos el control del Templo del Caballo de Louyang, el templo budista más antiguo de China y un lugar sagrado o de los más importantes del budismo Mahayana fuera de la India."
 vajrayana_lhasa:0 "Conquista de Lhasa"
 desc_vajrayana_lhasa:0 "Tenemos el control de los lugares sagrados del Tíbet, hogar de algunos de los monasterios más antiguos e importantes en del budismo Vajrayana."
 theravada_kotte:0 "Conquista de los templos de Lanka"
 desc_theravada_kotte:0 "Tenemos el control de los lugares sagrados de Lanka, hogar de algunos de los monasterios más antiguos y más venerados en el Budismo Theravada y la ubicaciãn del santo diente de Buda."
 hindu_varanasi:0 "Conquista de Varanasi"
