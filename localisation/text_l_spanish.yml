 din_i_illahi_title:0 "Introducir la Din-i Illahi"
 din_i_illahi_desc:0 "Reduce el descontento social causado por desacuerdos religiosos entre nuestros súbditos al introducir una nueva doctrina que intentará combinar las principales ideas del Islam con el hinduismo."
 divine_faith:0 "Din-i Illahi"
 desc_divine_faith:0 "Se ha introducido una nueva doctrina religiosa que intente combinar las principales ideas del Islam con el hinduismo."
 anti_muslim_edict_title:0 "Edicto antimusulmán"
 anti_muslim_edict_desc:0 "Protege a nuestra religión oficial de las influencias islámicas al evitar que los misioneros crucen nuestras fronteras."
 muslim_resistance:0 "Edicto antimusulmán"
 desc_muslim_resistance:0 "No permitimos que ningún misionero musulmán cruce nuestras fronteras."
 acceptance_of_religious_sects_title:0 "Aceptar sectas religiosas"
 acceptance_of_religious_sects_desc:0 "Representa el propósito de establecer una sociedad tolerante en la que los ciudadanos puedan practicar la religión que prefieran y en la que las sectas y agrupaciones semejantes están autorizadas a seguir las prácticas que crean convenientes."
 religious_sect_tolerance:0 "Tolerancia de las sectas religiosas"
 desc_religious_sect_tolerance:0 "Nuestro propósito es establecer una sociedad tolerante en la que los ciudadanos puedan practicar la religión que prefieran y en la que las sectas y agrupaciones semejantes están autorizadas a seguir las prácticas que crean convenientes."
 haridasa_movement_title:0 "Apoyo al movimiento haridasa"
 haridasa_movement_desc:0 "Apoyo al movimiento espiritual haridasa en sus esfuerzos por promover la escuela filosófica dualista de Madhvacharya como contrapartida a los ideales no dualistas de Adi Shankara."
