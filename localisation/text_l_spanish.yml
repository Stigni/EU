 noreligion_religion_desc:0 "Esta área no tiene población, y por tanto, tampoco religión."
 animism_religion_desc:0 "El animismo es la creencia de que el mundo está habitado por un número de seres espirituales sobrenaturales, sin separación entre los mundos material y el espiritual. Los espíritus pueden habitar en cualquier parte, de montañas a relámpagos, dependiendo de la situación de los fieles.\nEn el juego, la religión animista es una etiqueta para un gran rango de creencias, de Sudamérica a África o Indonesia."
 norse_pagan_reformed_religion_desc:0 "La religión nórdica es el sistema tradicional de creencias politeísta de los pueblos escandinavos.\nPara 1444 la religión nórdica había desaparecido hacer mucho, y no existe en ninguna provincia o país."
 jewish_religion_desc:0 "La más vieja religión de abrahámica del juego, el Judaísmo, se levanta sobre la Torá y las tradiciones y escrituras del pueblo judío que se remontan  a hace 3000 años.\nA comienzo del juego la fe Judía es una fe minoritaria en la mayor parte de el mundo y solo existe solamente en la pequeña provincia de Semien en Etiopía."
 zoroastrian_religion_desc:0 "La religión Zoroástrica es la fe tradicional del pueblo iraní y el antiguo Imperio persa. Los zoroastrianos son monoteístas y siguen las enseñanzas del profeta Zoroastro.\nAl comienzo del juego, el Zoroastrismo lleva siglos en decadencia tras la conquista musulmana de Irán, y aparte de una concentración entorno a la provincia de Yazd, solo existe como minoría en la India y Persia, no representadas en el juego."
 ibadi_religion_desc:0 "Los adeptos del Ibadismo afirman que es más antiguo que el islam suní y chiíta pero no es para nada tan popular como estos. Los ibadíes ponen un estricto énfasis en la interpretación del Islam y la sharía que sostienen ser más antigua y ortodoxa. \nEn el juego solo existen ibadíes en mayoría en Omán y alrededor del área del oasis de Mzab en el Norte de África."
 sikhism_religion_desc:0 "Sijismo es la fe fundada por Gurú Nanak a finales del siglo XVI en el Punyab. Una religión monoteísta, el Sijismo nació en un área donde Islam e Hinduismo se mezclaban, pero en muchos aspectos no se parece a ninguno.\nNinguna provincia o o país comienza con la religión sij pero aparecerá probablemente algunas décadas después del comienzo."
 buddhism_religion_desc:0 "Como todas las ramas budista, el Theravada proviene las enseñanzas de Gautama Buda en el siglo V A.C. Los seguidores del budismo Theravada confían en los Cánones de Pali como guía religiosa y legal y se da énfasis a los servicios monásticos y alcanzar el estado de Arhat o de iluminación.\nEn el juego, el budismo Theravada se practica sobre todo en Sri Lanka y Asia Suroriental."
 vajrayana_religion_desc:0 "También conocido como budismo Tántrico o incluso Lamaísmo, el Vajrayana es una rama del Budismo donde la meta de sus adeptos es convertirse un Bodhisattva mediante el uso de técnicas tántricas. Se cree que la iluminación no se puede alcanzar mediante el estudio solitario sino que se debe enseñar por un maestro.\nEn el juego, el budismo Vajrayana se practica sobre todo en Tíbet y en un cierto grado en las estepas del Norte de Asia."
 mahayana_religion_desc:0 "Mahayana es la rama más extensamente practicada del Budismo. La meta de sus adeptos es lograr la iluminación, incluso logran posiblemente llegar a Buda.\nEn el juego solo Dai Viet comienza como budista Mahayana, pues muchos países donde era han sido catalogados como como confucianos."
 catholic_religion_desc:0 "El Catolicismo es el nombre de una tradición cristiana con sus raíces en el antiguo rito latino que reconoce al Papa como cabeza de la Cristiandad.\\En 1444, el catolicismo es la iglesia cristiana dominante en la Europa occidental y del Nortem, pero probablemente se rompa por el Protestantismo y Reformismo durante la Reforma."
 confucianism_religion_desc:0 "Confucionismo es el término para las filosofías del filósofo Confucio del siglo V A.C. y hace énfasis en el desarrollo personal y la importancia del buen gobierno.\\En el juego China y Corea comienzan como países confucianos, con una cierta extensión entre los estados jurchen de Manchuria."
 hinduism_religion_desc:0 "Hinduismo es el término para una amplia gama de tradiciones indias politeístas con un panteón común.\nUna de las más antiguas religiones del juego, el Hinduismo existe sobre todo en la India y partes de Asia Suroriental donde ha estado perdiendo terreno ante el Budismo y el Islam."
 orthodox_religion_desc:0 "La tradición de cristiana Ortodoxa tiene su raíz en el rito griego y se considera estar más cercano a los ideales cristianos originales que el Catolicismo. Las iglesias Ortodoxas rechazan la idea del Papa y en su lugar se dividen en un número de iglesias presididas por los patriarcas.\nEn el juego, gran parte de Europa Oriental tiene la religión Ortodoxa."
 protestant_religion_desc:0 "El Protestantismo engloba una amplia gama de las tradiciones religiosas que comenzaron con las enseñanzas de Martin Lutero durante la Reforma. Reaccionan a un número de convenciones que con el paso del tiempo desembocaron en la Iglesia Católica y en la misma idea del Papa. \\En el juego, el Protestantismo cubre muchos países inspirados por las enseñanzas de Lutero que formaron iglesias nacionales."
 reformed_religion_desc:0 "Reformado engloba una amplia gama de tradiciones religiosas inspiraron por los hombres tales como Juan Calvino o John Knox. Generalmente apareció más tarde que las religiones clasificadas como Protestante, la religión Reformada también rechaza la autoridad papal y quiere volver a las reglas de las Escrituras pero a diferencia de los Protestantes, abrazan un número de ideas que se perciben de una línea más dura, como predestinación e iconoclasia y no formarán iglesias nacionales."
 shiite_religion_desc:0 "Los musulmanes chiitas sostienen que el legítimo sucesor del Profeta Mahoma como califa e imán era su primo y yerno Ali. Los chiitas creen que un número de Imanes siguió tras a Ali y todavía aguardan la llegada de su sucesor final.\\En el juego, el Islam chiita está presente en Irán, Yemen y como la religión minoritaria en algunos sultanatos indios."
 shinto_religion_desc:0 "El Sintoísmo es la antigua religión étnica de Japón que durante siglos ha llegado a coexistir con Confucianismo y Budismo en las islas japonesas.\\En el juego todo Japón comienza Sintoísta para expresar la mezcla especial de Budismo, Sintoísmo y otras tradiciones del pueblo japonés."
 sunni_religion_desc:0 "El Islam suní sostiene que el sucesor legítimo del Profeta Mahoma era su suegro Abu Bakr.\nComo la religión de la mayoría del mundo musulmán, el islam Suní está presente de Marruecos a Indonesia y es una de las mayores religiones del juego."
 totemism_religion_desc:0 "La creencia Totémica enseña que cada individuo tiene un parentesco espiritual con un animal, el tótem. Quienes comparten animales totémicos forman clanes y se consideran familia entre ellos.\\ nEn el juego Totemismo es la religión estatal de todos los estados nativos  norteamericanos y está presente en la mayor parte del continente norteamericano."
 coptic_religion_desc:0 "El cristianismo Copto es una rama de la Cristiandad que sigue el rito Alejandrino y que responde ante el Patriarca de Alejandría.\nCon la caída de Egipto ante los musulmanes hace centenares de años, el Patriarca está controlado por un estado no cristiano y la religión Copta sólo sobrevive como  fe mayoritaria en Etiopía y Nubia."
 tengri_pagan_reformed_religion_desc:0 "Tengri es la principal deidad de una de las más viejas religiones chamánicas túrquicas o mongolas. \nEn el juego esta religión ocupa una gran variedad de Chamanismo siberiano y manchú practicado por los estados que comienzan en el Norte de Asia."
 inti_religion_desc:0 "La religión Inti engloba una amplia gama de fes dispares andinas con muchos rasgos comunes. Inti en sí mismo es el nombre del dios del sol al que el Imperio Inca ascendió sobre el resto de huacas locales. En el juego la mayor parte de los Andes comienzan con la religión de Inti."
 nahuatl_religion_desc:0 "La religión náhuatl es una variedad de tradiciones politeístas mesoamericanas. Mientras que el panteón y muchos conceptos son absolutamente similares a la religión de maya, los nahua o  aztecas destina una importancia mucho más alta a la necesidad del sacrificio humano para sobrevivir a cada nuevo ciclo cósmico.\nEn el juego la mayor parte del área alrededor del moderno México central comienza con la religión Náhuatl."
 mesoamerican_religion_religion_desc:0 "La religión maya engloba una variedad de tradiciones politeístas mesoamericanas heredadas de las más viejas civilizaciones mayas. Mientras que los nombres difieren, el panteón y muchas tradiciones son absolutamente similares a la religión náhuatl.\nEn el juego la península del Yucatán y las antiguas tierras de la Liga de Mayapán comienza con la religión Maya."
