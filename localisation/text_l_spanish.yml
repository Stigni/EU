 austrian_tercioDESCR:0 "El tercio (o cuadro) español era una formación combinada de piqueros y arcabuceros, desarrollada por el general español Gonzalo Fernández de Córdoba. La victoria de los ejércitos españoles en Pavía (1525) conduciría a su dominio del campo de batalla europ"
 austrian_white_coatDESCR:0 "Tuvieron su origen en la frontera militar de Habsburgo, en los combates contra los ejércitos otomanos, compuestos de caballería. Los casacas blancas están entrenados y equipados principalmente para resistir cargas de caballería, y no son tan eficaces cont"
 aztec_gunpowder_warfareDESCR:0 "La introducción de la pólvora en el nuevo mundo por parte de los europeos no cambió las tácticas generales de la guerra en las Américas, sino únicamente la tecnología empleada. El mosquetero de colina siguió siendo una unidad principalmente defensiva, per"
 aztec_hill_warfareDESCR:0 "El robusto guerrero de colina no fue inmune al cambio tecnológico. Con nuevas armas y tácticas, estos soldados empezaron a evolucionar desde una unidad ofensiva a una unidad que daba mayor importancia a la defensa. Sin embargo, los principales medios de l"
 aztec_tribal_warfareDESCR:0 "El Imperio Azteca se fundó en el elevado altiplano de México. La dinámica de la cultura azteca hizo necesaria la puesta en marcha de conquistas militares, y las unidades empezaron a evolucionar hacia unidades especializadas en ataque, las cuales también d"
 bantu_gunpowder_warfareDESCR:0 "Guerreros sudafricanos armados con mosquetes y con tácticas de ataque bastante buenas."
 bantu_plains_warfareDESCR:0 "Guerreros de la llanura con buenas habilidades ofensivas, adaptados al clima de la sabana africana."
 bantu_tribal_warfareDESCR:0 "Tradicional guerrero tribal sudafricano, armado con una lanza y un característico escudo y que destacaba en estrategias ofensivas."
 barqueDESCR:0 "La 'barque' fue un pequeño velero utilizado inicialmente para el comercio. Al adaptarlas para la guerra, se consiguió una alternativa más pequeña y rápida a las carracas, de mayor tamaño."
