 make_base_on_spice_islands_desc:0 "La riqueza que se puede obtener del comercio de especias es enorme. Tenemos que introducirnos en la Isla de las Especias para sacar provecho de ello."
 get_presence_in_india_title:0 "Introducirse en la India"
 get_presence_in_india_desc:0 "La legendaria riqueza de las Indias ha llevado al hombre a embarcarse en viajes sobrehumanos de descubrimiento. Ahora, para aprovecharlo de forma adecuada, tenemos que poner bases allí. "
 get_foothold_in_china_title:0 "¡Vamos a la China!"
 get_foothold_in_china_desc:0 "La enorme riqueza de Catay ha atraído a vuestros mercaderes. Reclaman que apoyéis sus esfuerzos por conseguir un puerto desde el que comerciar."
 establish_colony_mission_title:0 "Colonizar $PROVINCENAME$"
 establish_colony_mission_desc:0 "Tenemos que establecer una colonia en $PROVINCENAME$ para ayudar a impulsar la gloria y la riqueza de nuestra nación. "
 founding_father:0 "Padre fundador"
 desc_founding_father:0 "En esta provincia tenemos a unos cuantos radicales extraños que van predicando ridículas ideas políticas sobre las colonias, personas que comprenden mejor que nosotros el gobierno local. "
 loyalist_stronghold:0 "Reducto de lealtad"
 desc_loyalist_stronghold:0 "Esta provincia está llena de auténticos Tories leales al gobierno. Hay que protegerlos."
