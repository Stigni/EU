 formalize_measures_desc:0 "¿Has probado a convertir pértigas en picas, y al final te has dado cuenta de que no te sale? ¿Dolores de cabeza? ¿Noches sin dormir? ¡Se acabó! Con el foco nacional en nuestra capital, nuestra burocracia ofrece normalizar el sistema de pesos y medidas. Además de aumentar nuestros ingresos debido a transacciones más eficientes, esta reforma también dejará a la población más contenta con nuestro reinado, cuando sepan que no pagan impuestos siguiendo escalas engañosas."
