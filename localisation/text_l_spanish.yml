 trade_focus:0 "Concentración en el comercio"
 desc_trade_focus:0 "Mucha de nuestra investigación está actualmente dirigida a mejorar el comercio. Por desgracia, la investigación militar está pagando las consecuencias."
 establish_bank_of_amsterdam_title:0 "Fundar el Banco de Ámsterdam"
 establish_bank_of_amsterdam_desc:0 "La savia del comercio es el valor del dinero, y el sistema monetario no es siempre todo lo valioso que afirma ser. El Banco de Ámsterdam está ofreciendo la emisión de billetes de banco con valor garantizado, ¿podría servir de ayuda?"
 bank_of_amsterdam:0 "Banco de Ámsterdam"
 desc_bank_of_amsterdam:0 "En la Europa renacentista, la moneda de los estados pequeños se componía en gran medida de las divisas de las naciones vecinas. Para remediar tal situación, en 1609 se fundó un banco bajo la protección de la ciudad de Ámsterdam. Al principio, este banco recibía tanto moneda extranjera como local a su valor intrínseco real, deducía un pequeño cuño y los honorarios de administración y abonaba el resto en los asientos de sus clientes."
 india_trade_co:0 "Compañía de las Indias Orientales"
 desc_india_trade_co:0 "La concesión de un monopolio sobre el comercio con las Indias Orientales ha permitido a nuestros comerciantes negociar con una sola voz, lo cual ha mejorado los tratos comerciales. Ello también nos asegura que sepamos exactamente quién trae mercancías, lo que permite una mejor recaudación de los impuestos. "
 dutch_india_trade_co:0 "Vereenigde Oost-Indische Compagnie"
 desc_dutch_india_trade_co:0 "La Compañía Holandesa de las Indias Orientales ha dotado de una sola voz a los comerciantes de los Países Bajos a la hora de comerciar en los lucrativos mercados de las Indias Orientales. Esto ha mejorado nuestra habilidad para negociar concesiones comerciales y para fundar las bases para promover el comercio."
 found_voc_title:0 "Fundar la Oost-Indische Compagnie"
 found_voc_desc:0 "Una compañía ha solicitado a los Estados Generales un monopolio de 21 años para llevar a cabo actividades coloniales en Asia. Estas zonas son potencialmente muy ricas, pero necesitan el monopolio porque los riesgos son muy elevados."
