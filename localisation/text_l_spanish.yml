 steppe_ridersDESCR:0 "En las grandes extensiones de la estepa, el arma de caballería brazo será dominante durante mucho más tiempo que en otras regiones. Pues esto era principalmente debido a la extrema movilidad extrema posible en ese terreno, las tropas a caballo seguirán estando bastante ligeramente armadas incluso después de la introducciãn de las armas de pãlvora. Antes de la introducciãn de armas de fuego ligeras, arcos, espadas y lanzas ligeras serán el arma elegida para la caballería de la estepa, de Crimea a Manchuria."
 steppe_lancers:0 "Lanceros de la estepa"
 steppe_lancersDESCR:0 "Las tácticas tradicionales de la estepa con arqueros y lanceros a caballo siguieron dominando el campo de batalla con sus incursiones en tierras habitadas, proporcionando más armas modernas y los conocimientos necesarios para hacer uso de ellas."
 steppe_mounted_raiders:0 "Asaltantes de la estepa a caballo"
 steppe_mounted_raidersDESCR:0 "Con el paso del tiempo, tanto el desarrollo de armas de fuego y las tácticas para usarlas mejoraron. Si bien no desplazarían las tradicionales armas de los jinetes de la estepa, las armas de fuego serían pronto una parte integral de la guerra a caballo de la estepa. Como los cañones se hicieron más ligeros y pequeños también se podían llevar a caballo para ser usados en las fronteras siempre cambiantes de las llanuras."
 steppe_cavalry:0 "Caballería de la estepa"
 steppe_cavalryDESCR:0 "La caballería de estepa continuaría sobresaliendo en el ataque, escaramuzas y reconocimiento y muchos países sedentarios en la frontera de las estepas emplearán cosacos, tártaros y otros jinetes de la estepa para estos objetivos. Las costumbres libres de la estepa se mantendrían en esas unidades en muchos aspectos, pero hasta cierto punto su existencia contribuyã a un cambio en la organizaciãn y un movimiento hacia una estructura de ejército más moderna."
 steppe_uhlans:0 "Ulanos de la estepa"
 steppe_uhlansDESCR:0 "Con el tiempo los ejércitos de la estepa dependerían menos del saqueo y el pillaje para cubrir sus costes operativos y más en el pago de un mando centralizado. Sus tácticas todavía dependían de la movilidad y las armas ligeras como pistolas y lanzas todavía podían ser bastante mortales en terreno abierto para una fuerza sedentaria no preparada, pero en vez de dominar el campo de batalla por sí mismas, ahora a menudo actúan como un complemento de otro tipo de tropas como húsares o incluso la infantería."
 steppe_raiders:0 "Asaltantes de la estepa"
 steppe_raidersDESCR:0 "Mientras que tuvieron una introducciãn temprana, las armas de fuego fueron lentas en marcar una gran diferencia en las estepas debido a la naturaleza mãvil de la guerra. La caballería seguirá siendo el arma dominante para los ejércitos de la estepa durante el principio de la edad moderna antes de que las armas de fuego se hicieran más ligeras y exactas. Los cuchillos y las espadas seguirían siendo el arma de elecciãn para el combate cuerpo a cuerpo de la infantería de la estepa."
 steppe_footmen:0 "Lacayos de la estepa"
 steppe_footmenDESCR:0 "La naturaleza mãvil de la guerra de la estepa siempre significã que la infantería estaría en desventaja ante la caballería en términos de movilidad y en los grandes paisajes abiertos. Esto significã que muchas tácticas de infantería sedentaria serían mucho menos viables en las llanuras. Para contrarrestar esto, la infantería de la estepa formaría con frecuencia fortalezas de carros durante el combate, lo que les permitía una movilidad protegida en el campo de batalla. Protegidos por tren de carros, la infantería podría hacer uso de armas de fuego y arcos mientras permanecían a salvo de los ataques de caballería ataca."
 steppe_musketeers:0 "Mosqueteros de la estepa"
 steppe_musketeersDESCR:0 "Para ser eficaz en las estepas la infantería continuã creando fortalezas mãviles en los campos de batalla desde las cuales se podían llevar mosquetes y cañones más ligeros para contener al enemigo sin riesgo de ataques de caballería por parte la caballería más ligera de la estepa que rompiesen sus formaciones. Los soldados ligeramente armados también asaltarían hacia más el interior de las tierras enemigas usando botes a lo largo de los grandes ríos de las llanuras."
 steppe_infantry:0 "Infantería de la estepa"
 steppe_infantryDESCR:0 "Con cañones y armas de fuego más ligeros y más certeros. las fortalezas de carros de la estepa pudieron ser usadas de una manera más ofensiva. La fortaleza entera se movería al unísono a posiciones defensivas desde que podría desencadenar una lluvia de fuego de mosquetes y cañones. Con el desarrollo del combate, era entonces cuando se soltaba la propia caballería desde el interior de la fortaleza contra el enemigo en retirada. Los cañones utilizados eran de pequeño calibre para que se les pudiese llevar a lomos de caballo junto con las huestes según se movían por las estepas."
 steppe_rifles:0 "Rifles de la estepa"
 steppe_riflesDESCR:0 "Mientras los fundamentos de guerra de la estepa no han cambiado, la evoluciãn general de la guerra llevaría con el paso del tiempo a una serie de hechos a los ejércitos de los huestes. Ya que los poderes sedentarios hicieron retroceder las fronteras de las Estepas libres, fortificando áreas antiguamente nãmadas y creando sus propios regimientos de cosacos, tártaros. Y como los propios países de la estepa a menudo era dominados por y para y adaptar las mejores armas y las ideas más organizadas de sus vecinos."
 reformed_steppe_rifles:0 "Rifles de la estepa reformados"
 reformed_steppe_riflesDESCR:0 "Al final del siglo XVIII los ejércitos de la estepa habían pasado en muchos aspectos, unas transiciones similares a los de los ejércitos de oeste. Mientras que guerra seguiría siendo más mãvil que en las regiones sedentarias, el equipo y la organizaciãn evolucionaron para ser más bien ejércitos permanentes. La movilidad y la utilizaciãn de viejas tácticas como las incursiones y ataques por sorpresa, si bien utilizando embarcaciones continuarían siendo empleadas a menudo en el siglo XIX."
