 asian_musketeerDESCR:0 "Ejércitos asiáticos equipados con mosquetes más ligeros y manejables, que reemplazaron a los viejos arcabuces."
 austrian_grenzerDESCR:0 "Tras la conquista de Hungría y Croacia en el s. XVIII, Austria formó un nuevo tipo de unidad denominada 'Grenzer' (que traducido significaría 'fronterizos') para defender de los otomanos las fronteras de sus territorios recién conquistados. Se reclutaba a"
 austrian_hussarDESCR:0 "Durante mucho tiempo, en la Europa occidental, la caballería fue el amo y señor de los campos de batalla, con sus jinetes de pesadas armaduras realizando sanguinarias cargas de caballería. Sin embargo, en el este, oponentes como los turcos otomanos, que v"
