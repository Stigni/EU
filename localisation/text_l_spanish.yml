 construct_grand_fleet_header:0 "Nuestro orgullo nacional nos exige"
 construct_grand_fleet_title:0 "Construir una Gran Flota"
 construct_grand_fleet_desc:0 "Como potencia naval, debemos disponer de una flota lo bastante grande para defender nuestras costas. Tenemos que construir más barcos de línea."
 rule_the_seas_header:0 "Nuestro orgullo nacional nos exige"
 rule_the_seas_title:0 "Gobernar los mares"
 rule_the_seas_desc:0 "¡Ninguna otra nación debería tener una flota mayor que la nuestra! Tenemos que incrementar el tamaño de nuestra flota hasta que tengamos la mayoría de barcos de línea."
 iberian_peninsula:0 "Península Ibérica"
 finish_reconquista_header:0 ""
 finish_reconquista_title:0 "¡Terminar la Reconquista!"
 finish_reconquista_desc:0 "¡Mientras quede una sola ciudad en Hispania en manos de los infieles, no podemos cejar en nuestra misión santa! ¡Tenemos que liberar a la nación española de los moriscos!"
 no_truce_with_the_moors_header:0 ""
 no_truce_with_the_moors_title:0 "Sin tregua con los moriscos"
 no_truce_with_the_moors_desc:0 "Nuestra santa misión es expulsar a los moriscos de Hispania: estar en paz con ellos es una afrenta a Dios. Tenemos que declararle la guerra a Granada de inmediato o seremos condenados por nuestros pecados."
 spain_must_be_christian_header:0 ""
 spain_must_be_christian_title:0 "España tiene que ser cristiana"
 spain_must_be_christian_desc:0 "En Hispania aún quedan moriscos que abrazan la doctrina musulmana. Deben ser convertidos o expulsados, es lo mínimo que Dios aceptará. Estos nuevos conversos contribuirán gustosamente a nuestra Santa Iglesia."
 continue_reconquista_header:0 ""
 continue_reconquista_title:0 "Continuar la Reconquista"
 continue_reconquista_desc:0 "Tenemos que asegurar Hispania estableciendo una presencia por mar hacia el sur. Unas cuantas ciudades cristianas allí deberían ser una protección segura para nuestro reino."
 the_carribean:0 "El Caribe"
 spain_discover_america_header:0 "Nuevas posibilidades"
 spain_discover_america_title:0 "Por el Oeste hasta las Indias"
 spain_discover_america_desc:0 "Aunque hay vastas extensiones de océano, los vientos favorecen para viajar hacia el oeste. Nuestros navegantes creen que, si se les proporciona el debido apoyo, pueden llegar a las Indias."
 conquer_incas_header:0 ""
 conquer_incas_title:0 "¡Los incas tienen oro!"
 conquer_incas_desc:0 "Para allá las tierras del Perú con sus riquezas.\nPara allá, Panamá y su pobreza.\nQue cada hombre elija, lo que es mejor para un castellano valiente.\n— Francisco Pizarro"
 conquer_aztecs_header:0 ""
 conquer_aztecs_title:0 "¡Hay que salvar a los aztecas!"
 conquer_aztecs_desc:0 "Nuestros sacerdotes están preocupados por la salvación eterna de los aztecas, necesitan que se les guíe por la senda de nuestro Señor y Salvador. Non nobis, Domine, Domine, non nobis, Domine. Sed nomini, sed nomini, tuo da gloriam."
 construct_shipyard_header:0 "Nuestra armada nos necesita para"
 construct_shipyard_title:0 "Construir un astillero"
 construct_shipyard_desc:0 "Nuestra nación carece de un astillero apropiado en el que construir las flotas que tanto necesitamos. Ya disponemos de la tecnología para construirlo, y deberíamos aplicar dicho conocimiento. "
