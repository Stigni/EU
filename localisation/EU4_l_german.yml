 INFANTRY_DESC: "Seit Anbeginn der Zeiten bilden die einfachen Soldaten der Infanterie den Grundpfeiler jeder Armee. Sie bilden das Fundament Eurer Armee und beim Sturm auf die Festung sind sie die Ersten im Getümmel, sobald eine Bresche in die Mauern geschlagen wurde."
 CAVALRY_DESC: "Aufgrund der Kosten, die mit der Haltung eines Pferdes verbunden sind, genießen die berittenen Kämpfer hohes Ansehen und bilden die Elite jeder Armee. Der Kampf zu Pferd verleiht ihnen eine hohe Mobilität und nur die diszipliniertesten Soldaten sind in der Lage, einem Ansturm der Kavallerie die Stirn zu bieten."
 ARTILLERY_DESC: "Die Artillerie, genauer gesagt die Schwarzpulver-Kanone, war in ihrer frühen Form hauptsächlich bei der Festungsbelagerung nützlich. Im Laufe der Zeit wird die Artillerie zu einer Waffe mit großer Zerstörungskraft, auch in der Feldschlacht, weiterentwickelt werden. "
 TRANSPORT_DESC: "Wie allgemein bekannt ist, verwandeln sich Soldaten für gewöhnlich nicht in Boote, sondern verwenden für die Seereise von A nach B ein spezielles Transportschiff."
 GALLEY_DESC: "Der niedrige Tiefgang der Galeere sorgt für schlechte Seegängigkeit auf hoher See. Auf Binnengewässern jedoch ist dieses von Rudern angetriebene Schiff das bevorzugte Kriegsschiff."
 LIGHT_SHIP_DESC: "Die leichten Schiffe sind klein, schnell, wendig und hervorragend zur Verteidigung von Handelsschiffen geeignet. Wo Eure leichten Schiffe kreuzen, dort werden sich die Kaufleute, die unter Eurer Flagge segeln, sicher fühlen. "
 HEAVY_SHIP_DESC: "Mit Ausnahme der Binnengewässer, wie z. B. dem Mittelmeer, ist der Manowar oder das Linienschiff das bevorzugt verwendete Kriegsschiff. "
 GENERAL_DESC: "Durch seinen Einsatz in der Schlacht, seine Führungsqualitäten oder einfach, weil er die richtigen Beziehungen hatte, konnte dieser Mann unter Beweis stellen, dass ihm die Führung einer Armee anvertraut werden kann."
 ADMIRAL_DESC: "Auf hoher See, fernab von jeglicher Form der Gerichtsbarkeit, hat dieser Mann eine Machtfülle, die der eines Gottes beinahe gleichkommt. (Jedenfalls solange er nicht ertrinkt.) Dieser Mann hat das Kommando über Eure ruhmreiche Flotte."
 CONQUISTADOR_DESC: "Als Abenteurer, der seine Mannen in die weite, unbekannte Ferne führt, kann der Konquistador mit seiner Armee Orte erreichen, die vor ihm nur wenige je erreichten. "
 EXPLORER_DESC: "Das Segeln über die grenzenlose Weite des Meeres erfordert schon im Normalfall großen Mut. Gewässer jedoch, die gänzlich unbekannt sind, zu befahren, dies erfordert Abenteurer von besonderem Schlag. Der Entdecker zählt zu jener Sorte, die aus ganz besonderem Holz geschnitzt ist. Er wird Reisen unternehmen, zu denen bislang niemand den Mut hatte. "
