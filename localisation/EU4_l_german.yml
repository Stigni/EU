 castilian_civil_war.2.d: "Berühmte Adlige in [Root.GetName] haben sich der Revolte angeschlossen und die Waffen gegen uns ergriffen."
 castilian_civil_war.3.t: "Kastilischer Bürgerkrieg"
 castilian_civil_war.3.d: "Schon wieder befindet sich die kastilische Krone in einem Erbfolgestreit. Es scheint, als ob das Land kurz vor dem Ausbruch eines Bürgerkriegs stehe. Einer der Kandidaten, eine Nichte von [Root.Monarch.GetName], ersucht uns um Hilfe."
