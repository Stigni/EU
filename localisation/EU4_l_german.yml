 reformed_events.EVTDESC3: "Viele Kirchenmitglieder sind der Meinung, dass wir, als eine führende Reformierte Nation, unsere Geistlichen ins Ausland entsenden sollten, um die Weiterverbreitung der wahren Reformation sicherzustellen."
