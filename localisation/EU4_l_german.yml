 reformed_events.EVTDESC2: "Viele Reformierte Häretiker in [Root.GetName] sind in der Hoffnung, in [From.GetName] eine sichere Zuflucht zu suchen, über die Grenze geflohen. Angeblich geschah dies unter stillschweigender Zustimmung der Regierung von [From.Owner.GetName]."
