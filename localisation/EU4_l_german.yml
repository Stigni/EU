 rajput_musketeerDESCR: "Die fortschreitende Entwicklung auf dem Gebiet der Schusswaffen führte dazu, dass sich die Qualität der Ausrüstung der indischen Musketiere verbesserte. Besonders auf Präzision und Reichweite legten die Moguln, die ihre Musketiere vorwiegend als Scharfschützen einsetzen, großen Wert. Die Moguln unterstellten die Musketiere dem direkten Befehl der Zentralmacht (im Gegensatz zu den Kavallerietruppen, die einem Mansabdar unterstanden)."
 reformed_mughal_mansabdarDESCR: "In Punjab entwickelten die Sikhs einen besonderen Kavallerie-Kampfstil, der sich am Stil der persischen und afghanischen Armeen orientierte. Bei dieser Taktik, die 'Dhai-Phat-' oder 'Zwei-Einhalb'-Angriff genannt wurde, ritten die Kavalleristen auf den Feind zu, feuerten ihre Luntenschloss-Musketen ab und zogen sich anschließend zurück. Dies wiederholte sich, bis der Feind ausreichend geschwächt war. Anschließend erfolgte der Großangriff mit gezücktem Säbel. Diesem Beispiel folgend erweiterten viele Staaten Nordindiens ihre Verbände um mobile, mit Musketen bewaffnete Kavallerieeinheiten. Besonders afghanische Stammesangehörige kämpften in diesen Verbänden."
 indian_shock_cavalryDESCR: "Die Eroberung des westlichen Teil von Dekkan gestaltete sich durch Hügel, Dschungel und Festungen schwierig für die schwer gerüsteten Streitkräfte der Moguln. Beim Versuch die Moguln abzuwehren setzten die Ahmednagar-Sultanate dort zum ersten Mal leichte Kavallerie ein, mit der man den Feind zu schwächen hoffte. Die Störmanöver dieser Maratha-Reiter waren so erfolgreich, dass sie schon bald auch von anderen Herrscher eingesetzt wurden."
 bhonsle_infantryDESCR: "Viele Stammeskrieger aus den Kanara-, Desch- und Malnadregionen, wie beispielsweise die Berads und Mavales, setzten schon früh Luntenschloss-Musketen für die Jagd oder für den Krieg ein. Durch ihre Geübtheit im Umgang mit diesen Waffen wurden sie bald zum wichtigsten Bestandteil der Musketiereinheiten Südindiens. Besonders die Maratha-Armeen verließen sich bei der Rekrutierung ihrer Infanterie auf diese Stammeskrieger. Die traditionelle Führungsstruktur des Stammes wurde dabei häufig übernommen und die Stammesführer dienten als Offiziere. Im 17. und 18. Jhdt. sollten die Berads und Mavales auch in den Armeen der Maratha, der Moguln und Mysores eingesetzt werden. Und selbst als die Infanterie nach europäischem Vorbild organisiert wurde, bildeten diese Truppen den Kern dieser Streitkräfte."
 indian_archersDESCR: "Der Einsatz von Elefanten waren in indischen Armeen zwar üblich, sie wurden jedoch hauptsächlich in geringer Zahl für Kommandanten oder als Ergänzungstruppen für die Kavallerie oder Infanterie eingesetzt. Anders war dies in Dschungelgebieten wie Orissa oder Bastar, denn dort stieß die Haltung und der effektive Einsatz von Pferden auf Schwierigkeiten. Dies führte dazu, dass in diesen Regionen weit größere Verbände aus Elefanten, die als mobile Bogenschützen-Plattform eingesetzt wurden, zum Einsatz kamen."
 indian_arquebusierDESCR: "Zu Anfang hatte das Aufkommen von Schußwaffen keine großen Auswirkungen auf die indischen Armeen, denn dort spielte die Infanterie generell eine untergeordnete Rolle. Schußwaffen waren keine Seltenheit, aber sie wurden lange Zeit nur individuell und in geringer Zahl eingesetzt. Größere Verbände oder eigens darauf ausgelegte Infanterieformationen gab es nicht. Statt eigene Regimenter mit den neuen Waffen auszurüsten, zogen die indischen Staaten es zur Unterstützung ihrer Bogenschützen und Artillerie vor, ausländische und vor allem turkmenische Arkebusenregimenter anzuheuern."
 rajput_hill_fightersDESCR: "Das Eintreffen muslimischer Mächte bedeutete für Indien einen wachsenden Zustrom guter ausländischer Kavallerietruppen. Die Kampftaktik der Moslems wurde weithin übernommen, selbst von Hindu-Herrschern wie in Vijayanagar. Die Radschput-Krieger im Nordwesten stellten sich rasch auf die Taktik der indischen Sultanate ein und eine neue Züchtung von Kavalleriepferden entstand. Für die Radschput, in deren Gesellschaft die Kriegführung traditionell einen hohen Stellenwert hatte, entwickelte sich die Zucht und Pflege dieser Marwar-Pferde zu einer ehrenvollen Aufgabe von zeremonieller Bedeutung. Im Klima Südindiens war die Zucht von Kavalleriepferden problematisch. Die Herrscher Südindiens mussten ihren Bedarf durch Importe über den Indischen Ozean decken."
 mughal_mansabdarDESCR: "Im 15. Jhdt. blieb die Kavallerie der wichtigste Truppentyp für die Herrscher Indiens und im 16. Jhdt. verstärkte sich dieser Trend mit der Ankunft Baburs und der Entstehung des Mogulreiches. Babur setzte während seiner Invasion große Kontingente an berittenen Bogenschützen ein, die er aus den Steppen Transoxaniens nach Indien führte. Und auch unter den folgenden Moguln blieb die Kavallerie der wichtigste Truppenzweig. In dem Versuch, mit der Kriegsmaschinerie der Moguln Schritt zu halten, setzten viele der verbliebenen Staaten Nordindiens verstärkt auf Abenteurer aus Zentralasien, die sie als Offiziere für ihre Kavallerie rekrutierten. Einem dieser Abenteurer, einem Afghanen, sollte es gelingen, das kurzlebige Suri-Reich in Ost- und Zentralindien zu gründen."
 tipu_sultan_rocketDESCR: "Im Laufe des 18. Jhdt. verbesserte sich die indische Infanterie. Durch verbesserte Koordination und höhere Schussfrequenz steigerte sich ihr Nutzen in der Schlacht. Durch Erfindungen wie Raketen aus Mysore oder die Integration von leichter Kavallerie war es den indischen Staaten möglich, den europäischen Mächten mit mehr Erfolg Widerstand zu leisten. Besonders Mysore fand dabei das richtige Gleichgewicht und katapultierte sich unter Haider Ali und Tipu Sultan vom kleinen Königreich zur Vorherrschaft in Südindien empor."
 indian_footsoldierDESCR: "In der indischen Militärgeschichte war die Infanterie meist billig und leicht zu ersetzen, was auf die großen Bevölkerungsreserven Indiens zurückzuführen ist. Kavallerie hingegen war teuer und, zumindest seit Eintreffen der muslimischen Armeen im 13. Jhdt., der entscheidende Faktor auf den Schlachtfeldern Indiens. Vielleicht ist dies der Grund dafür, dass der Infanterietaktik in der frühen Neuzeit weniger Augenmerk geschenkt wurde. Die Rolle der Infanterie beschränkte sich darauf, die Hauptmasse der Truppen zu bilden, mit der man die vielen Festungen des indischen Subkontinents belagern konnte."
 indian_elephantDESCR: "Mit der Vergrößerung des Mogulreiches wuchs die Notwendigkeit, eine zentrale Verwaltung zu schaffen, mit der die vielen Machthaber erfasst werden konnten. Unter Akbar wurde ein numerisches Rangsystem für alle Adligen (Mansabdars) eingeführt. Jagirs (Zuteilungen) und die Anzahl der Kavallerietruppen, die ein Adliger beizusteuern hatte, hingen von diesem Rang ab."
 mughal_musketeerDESCR: "Im Zuge der Invasion Baburs erlebte der Subkontinent zum ersten Mal den organisierten Einsatz von Feuerwaffen. Anders als im Westen setzte Babur seine Tofangchis (Musketiere) jedoch als Schützen ein, die einzeln auf spezifische Ziele feuerten, sowohl in der Feldschlacht als auch bei Belagerungen. Um ihre Kampfkraft zu steigern, übernahm Babur selbst die Ausbildung dieser Truppen und anders als der Kavalleriezweig blieben diese Einheiten auch in der Folgezeit seinem direkten Befehl unterstellt. Unabhängig davon, ob Baburs großer Erfolg bei Panipat auf die Feuerwaffen zurückzuführen ist – die Musketiere entwickelten sich nach Baburs Invasion zu einem immer normaleren Bestandteil der Armeen des Subkontinents."
 maharathan_cavalryDESCR: "Nach dem Untergang des Ahmednagar-Sultanats, unter denen sie ihren Aufstieg erlebt hatten, traten die Marathen in die Dienste Bijapurs und anderer regionaler Mächte ein, um ihren listenreichen Kampf gegen die Armeen des Mogulreiches fortzusetzen und Südindien (Dekka) zu schützen. Parallel zum Anwachsen ihrer militärischen Fähigkeiten wuchs auch ihre politische Macht. Schon bald gelang es ihnen, eigene Staaten zu gründen, deren Stärke die Macht ihrer ehemaligen Dienstherren in den Schatten stellte. Für ihre Erzfeinde, die Moguln, erwiesen sich diese Staaten als echte Bedrohung. Unter Einsatz von leichter Kavallerie gelang es den Maratha-Armeen, Störmanöver auf die zahlenmäßig überlegenen, aber unbeweglichen Truppen des Mogulreiches durchzuführen und Truppenteile zu isolieren. Auf diese Weise gründeten sie in der Zeit des Niedergangs des Mogulreiches mehrere eigene Reiche. "
 sikh_rifleDESCR: "Die Anwerbung europäischer Offiziere, welche indische Regimenter ausbilden und führen sollten, führte zu einer Vielzahl von Veränderungen in der indischen Militärlandschaft. Armeen, die in traditioneller Manier auf Kavallerie setzten, erlitten ein ums andere Mal eine Niederlage gegen Streitkräfte, die aus gut gedrillten Musketenschützen und mobiler Artillerie bestanden. Siegreich konnte nur derjenige sein, der es vermochte, Kavallerie, Infanterie und Artillerie in einem für indische Verhältnisse bisher unerreichtem Ausmaß aufeinander abzustimmen. Mysore war einer der Staaten, in denen dies gelang. Unter der Führung von Hyder Ali und Tipu Sultan gelang dort der Nachweis, dass leichte Kavallerie – die richtige Abstimmung vorausgesetzt – nach wie vor ein potentes Mittel zur Störung und Zerrüttung feindlicher Verbände darstellen konnte."
 south_indian_musketeerDESCR: "Vijayanagar und seine Nachfolgestaaten legten große Teile der Verwaltung in die Hände der lokalen Anführer. Zu ihrem Aufgabenbereich gehörte die Organisation der lokalen Verteidigung und die Rekrutierung und Führung der Truppen."
 sikh_hit_and_runDESCR: "Die Soldaten der weniger prestigeträchtigen Infanterie rekrutierten sich normalerweise aus dritten oder vierten Söhnen armer Purbia-Radschput-Familien aus den ländlichen Gebieten im Norden, aus abtrünnigen afghanischen Stammeskriegern, Farmern des Jat-Volkes und aus anderen Gruppen ohne bessere Zukunftsperspektiven. Da ihnen die Mittel für die Anschaffung eines Pferdes fehlten, wählten sie die Schusswaffe als die kostengünstigere Alternative. Diese Soldaten bildeten nach einer Weile den Hauptanteil der moderneren nordindischen Truppen. Nach Übernahme moderner europäischer Taktiken wurden sie immer mehr zum entscheidenden Faktor auf den Schlachtfeldern Indiens."
 indian_rifleDESCR: "Die Rolle, die Telingas und Berads im Süden spielten, wurde im Norden von den Purbias übernommen. Britische Offiziere in Diensten der Ostindien-Kompanie und französische Abenteurer in Diensten des Mogulreiches oder anderer indischer Herrscher fungierten immer häufiger als Kommandanten der Musketeninfanterie in Nordostindien. Schon bald gab es in den indischen Armeen des Nordens und in den Verbänden von Banditen gedrillte Infanterieregimenter. Nach einer Weile wurde die Rekrutierung verbessert und diese nordindischen Truppen, nach dem Mogul-Begriff für Infanterist Sepoy genannt, wurden als stellvertretend für die Herrschaft der Ostindien-Kompanie in Indien angesehen."
 reformed_mughal_musketeerDESCR: "Auch nach der Niederlage von Talicota und dem darauf folgenden Zerfall Vijayanagars in kleinere Nayak-Königreiche erhielt sich die Stellung der Poligar, die als lokale Machthaber für die Truppenrekrutierung zuständig waren. In einigen der Nachfolgekönigreiche waren die Poligar sogar noch unabhängiger als unter Vijayanagar. Da außerdem nach wie vor ein Mangel an Pferden bestand, erhöhte sich das Übergewicht der Infanterie sogar noch weiter. So wie im Norden im 16. Jhdt. wurden auch im Süden Feuerwaffen immer üblicher."
 bhonsle_cavalryDESCR: "Die leichte Maratha-Kavallerie machte immer deutlicher, wie verwundbar die Schwere-Kavallerie-Armeen des Mogulreiches waren, wenn man sie von ihren Nachschublinien abschnitt. Als die Macht der Maratha in der ersten Hälfte des 18. Jhdt. wuchs und die Infanterie nach europäischem Vorbild immer organisierter wurde, musste auf die Kavallerie reformiert werden. Ab 1720 wurden Größe und Organisation der indischen Kavallerie an die Entwicklung der Infanterie- und Artillerietaktik angepasst. Es sollte eine Weile dauern, bis die routinierten indischen Kavalleriegeneräle einsahen, wie verwundbar ihre Armeen sein würden, wenn man das Hauptaugenmerk weiterhin auf die Kavallerie richtete und nicht in Betracht zog, dass seit 1700 Musketenregimenter, die nach europäischem Vorbild gedrillt waren, immer üblicher wurden."
 maharathan_guerilla_warfareDESCR: "Als Frankreich immer weiter in die politischen Angelegenheiten der süd- und ostindischen Staaten verwickelt wurde, begann man  indische Truppen für die Anwendung koordinierter europäischer Infanterietaktiken auszubilden. Bald sollte sich diese Maßnahme als Beginn einer Revolution auf dem Gebiet der Kriegführung entpuppen, denn nun durchbrach die Infanterie die Vormachtstellung der Kavallerie und wurde ihrerseits zum kampfentscheidenden Faktor. Unter Dupleix und de Bussy begannen die Telegu-Soldaten sich in Bewaffnung und Kampfweise der europäischen Infanterie anzugleichen. Nach ihrer Herkunft (Telingana) wurden diese Truppen zu Anfang Telingas genannt, doch schnell erweiterte sich die Bedeutung dieses Begriffs auf uniformierte Musketenstreitkräfte aus allen Teilen Indiens."
