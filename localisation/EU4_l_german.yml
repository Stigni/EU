 reformed_events.EVTNAME1: "Reformierte Flüchtlinge"
 reformed_events.EVTDESC1: "Einer unserer Nachbarn unterdrückt brutal seine Minderheit von reformierten Gläubigen. Diese armen Seelen wollen der Unterdrückung entkommen und sich in unserer Grenzprovinz [Root.GetName] niederlassen. Dies zu gestatten würde unserer Wirtschaft helfen, aber auch unseren Nachbarn sehr erzürnen ..."
