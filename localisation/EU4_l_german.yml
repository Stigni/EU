 native_dip_ideas: "Eingeborene - Diplomatische Ideen"
 native_mil_ideas: "Eingeborene - Militärische Ideen"
 migrative_traditions: "Nomadentradition"
 migrative_traditions_desc: "Die traditionelle Verlagerung unserer Dörfer bei Erschöpfung des Ackerbodens hat zur Verbesserung unserer Baumethoden geführt. Von der Nutzung und Verbreitung dieser Methoden können wir sehr profitieren."
 clan_societies: "Clangesellschaften"
 clan_societies_desc: "Würden die Clans unserer Gesellschaft bei Zeremonien und im täglichen Leben klar definierte Rollen einnehmen, wäre die Verwaltung unseres Landes weitaus effizienter. "
 wampum_belts: "Wampumgürtel"
 wampum_belts_desc: "Indem wir unsere heiligen Riten und Zeremonien mit Bildern, Wampumgürteln, Kunstwerken und großartigen Ereignissen aus unserer Geschichte zelebrieren, können wir das Fortbestehen und die Stabilität unserer Gesellschaft sichern. "
 law_of_peace: "Friedensgesetz"
 law_of_peace_desc: "Indem wir Regeln etablieren, nach denen sich das Leben unseres Volkes richtet und die festlegen, wie Konflikte zwischen Clans geregelt werden, können wir unserem Volk längerfristigen Frieden sichern."
 tribal_constitution: "Stammesverfassung"
 tribal_constitution_desc: "Indem wir die Rollen und Mächte des Volkes entwickeln, das unsere Nation regiert, können wir unsere Fähigkeit zur Selbstverwaltung stark verbessern."
 travois: "Stangenschleife"
 travois_desc: "Indem wir Holzstangen an einer Plattform befestigen, die dann ein Hund oder ein größeres Tier zieht, können wir Schwerlasten viel einfacher über große Entfernungen transportieren, selbst über grobes und unebenes Gelände!"
 smoke_ceremonies: "Rauchzeremonien"
 smoke_ceremonies_desc: "Die zeremonielle Verwendung von Pfeifen und Tabak ist unserem Volk eine uralte Kunst. Indem wir diese Rauchzeremonien zum Besiegeln von Friedensabkommen und Verträgen einsetzen, können wir unseren Vereinbarungen und Abkommen größere Autorität verleihen."
 trade_diplomacy: "Handelsdiplomatie"
 trade_diplomacy_desc: "Bei unseren Geschäften mit anderen Völkern haben wir eine Konstante gefunden: Die Sprache der Geschenke und des Handels ist universell. Wenn wir den Handel nutzen würden, um uns für unsere Nachbarn unverzichtbar zu machen, würde das unseren Geschäften sehr gut zu Gesicht stehen."
 clan_migrations: "Clanmigrationen"
 clan_migrations_desc: "Die Regionen um uns herum werden oft von schlecht organisierten und isolierten Stämmen bewohnt. Indem wir einzelne Clans unseres Volkes in diesen Regionen ansiedeln, können wir unseren Einfluss auf neue Grenzen ausweiten."
 talking_leaves: "Sprechende Blätter"
 talking_leaves_desc: "Wenn wir einen Weg fänden, unsere Geschäfte mit Hilfe von Lautsymbolen permanent festzuhalten, wie es andere tun, könnten wir unsere händlerischen und diplomatischen Fähigkeiten enorm verbessern."
 warrior_societies: "Kriegergesellschaften"
 warrior_societies_desc: "Die Einrichtung angesehener Kriegergesellschaften wird unsere jungen Männer ermutigen, auf dem Schlachtfeld noch tapferer zu sein."
 raid_warfare: "Guerilla-Kriegsführung"
 raid_warfare_desc: "Durch schnelle und verdeckte Angriffe können wir unsere Feinde auf dem falschen Fuß erwischen und viele von ihnen töten, bevor sie gegen uns vorgehen können."
 tribal_adoptions: "Stammesadoptionen"
 tribal_adoptions_desc: "Zur Vergrößerung unserer Kämpfertruppe sollten wir so viele Gefangene anderer Stämme wie möglich machen und sie dann in unseren Stamm adoptieren."
 trail_networks: "Pfadnetzwerk"
 trail_networks_desc: "Indem wir die Beschaffenheit des Geländes studieren, erfahren wir, welche Pfade unsere Truppen bedenkenlos nutzen können und welche sie meiden sollten. Auf diese Weise können wir unsere Verluste minimieren."
 flexible_warfare: "Flexible Kriegsführung"
 flexible_warfare_desc: "Da wir bei unseren Feinden und anderen Kontakten immer wieder auf neue Taktiken und Waffen treffen, müssen wir stets flexibel bleiben, damit wir diese in unsere Strategien integrieren können."
 la_plata_nation_title: "La Plata-Nation aufbauen"
 la_plata_nation_desc: "Die Zeit zum Abschütteln der letzten Reste unserer kolonialen Vergangenheit ist gekommen! Wir müssen eine ordentliche Nation aufbauen und unsere Ansprüche auf diese Region untermauern."
 haiti_nation_title: "Haitianische Nation aufbauen"
 haiti_nation_desc: "Die mörderischen Barbaren aus unserem Land vertrieben zu haben ist nicht genug! Wir müssen für alle Zeiten die Freiheit in unserem Geburtsland sicherstellen und dieser unmenschlichen Regierung, die uns so lange Zeit unterdrückt hat, jede Hoffnung nehmen, uns erneut versklaven zu können. Letztendlich kann es für uns nur heißen: Unabhängigkeit oder Tod!"
 colombia_nation_title: "Kolumbianische Nation aufbauen"
 colombia_nation_desc: "Die Zeit zum Abschütteln der letzten Reste unserer kolonialen Vergangenheit ist gekommen! Wir müssen eine ordentliche Nation aufbauen und unsere Ansprüche auf diese Region untermauern."
 chile_nation_title: "Chilenische Nation aufbauen"
 chile_nation_desc: "Die Zeit zum Abschütteln der letzten Reste unserer kolonialen Vergangenheit ist gekommen! Wir müssen eine ordentliche Nation aufbauen und unsere Ansprüche auf diese Region untermauern."
 canada_nation_title: "Kanadische Nation aufbauen"
 canada_nation_desc: "Die Zeit zum Abschütteln der letzten Reste unserer kolonialen Vergangenheit ist gekommen! Wir müssen eine ordentliche Nation aufbauen und unsere Ansprüche auf diese Region untermauern."
 venezuela_nation_title: "Venezolanische Nation aufbauen"
 venezuela_nation_desc: "Die Zeit zum Abschütteln der letzten Reste unserer kolonialen Vergangenheit ist gekommen! Wir müssen eine ordentliche Nation aufbauen und unsere Ansprüche auf diese Region untermauern."
 usa_nation_title: "Amerikanische Nation aufbauen"
 usa_nation_desc: "Lang, zu lang waren diese stolzen Kolonien der Gier und Unterdrückung durch die europäischen Mächte Untertan! Nie mehr, nie mehr! Der Anstieg der Freiheit in den Kolonien hat uns die Möglichkeit gegeben, eine Föderation unabhängiger Staaten zu gründen, die frei von jeglicher Tyrannei sind. Die Vereinigten Staaten von Amerika!"
 upca_nation_title: "Zentralamerikanische Nation aufbauen"
 upca_nation_desc: "Unser Volk hat Jahre der ausländischen Einmischung, Unterwerfung, Übergriffe und eigenmächtigen Aufteilung unserer Ländereien ertragen ... Es reicht! Die Zeit ist gekommen, unser Volk zu befreien, es unter einem gemeinsamen Banner zu einen und unser Schicksal selbst zu bestimmen. Wir werden eine liberale Nation aufbauen, die vom durchlaufenden Handelsverkehr zwischen Atlantik und Pazifik profitiert."
 quebec_nation_title: "Quebecer Nation aufbauen"
 quebec_nation_desc: "Die Zeit zum Abschütteln der letzten Reste unserer kolonialen Vergangenheit ist gekommen! Wir müssen eine ordentliche Nation aufbauen und unsere Ansprüche auf diese Region untermauern."
 peru_nation_title: "Peruanische Nation aufbauen"
 peru_nation_desc: "Die Zeit zum Abschütteln der letzten Reste unserer kolonialen Vergangenheit ist gekommen! Wir müssen eine ordentliche Nation aufbauen und unsere Ansprüche auf diese Region untermauern."
 paraguay_nation_title: "Paraguayische Nation aufbauen"
 paraguay_nation_desc: "Die Zeit zum Abschütteln der letzten Reste unserer kolonialen Vergangenheit ist gekommen! Wir müssen eine ordentliche Nation aufbauen und unsere Ansprüche auf diese Region untermauern."
 mexico_nation_title: "Mexikanische Nation aufbauen"
 mexico_nation_desc: "Wir müssen die letzten Reste unseres kolonialen Erbes zurücklassen und uns zu einem ordentlichen unabhängigen Staat reformieren. Die Nation Mexiko wird zum Beschützer ganz Mesoamerikas!"
 louisiana_nation_title: "Chilenische Nation aufbauen"
 louisiana_nation_desc: "In dieser großen Wildnis hat sich unser Volk an eine abgehärtete Lebensweise gewöhnt. Wir sind mittlerweile einfach anders als die Europäer: Wir sind gröbere, zähere Menschen. Wir sind wilder und vermischen uns mit den Indianern. Lasst uns auf dem Handel und dem Ackerboden dieser fruchtbaren Flusslandschaften aufbauen und die Welt mit unserem robusten Können verblüffen. "
 brazil_nation_title: "Brasilianische Nation aufbauen"
 brazil_nation_desc: "Die Kolonialherren, die uns versklaven wollten, sind gegangen. Nun ist es an der Zeit, unser eigenes, wirklich unabhängiges Land aufzubauen. Ab heute lautet die Parole Brasiliens 'Unabhängigkeit oder Tod!'"
 visit_of_the_four_kings: "Besuch der Vier Könige"
 random_event.EVTNAME20: "Die Vier Könige"
 random_event.EVTDESC20: "Eine Delegation der Fünf Irokesennationen hat eine beschwerliche Überseereise auf sich genommen und ist in [Root.Capital.GetCapitalName] eingetroffen. Die Irokesen möchten ein Bündnis mit uns eingehen und sind ungewollterweise zur Attraktion geworden. Unsere Bürger säumen die Straßen und jubeln, während diese 'Vier Könige' der Irokesen in königlichen Kutschen an ihnen vorbeifahren, und unsere Adligen wetteifern um das Privileg, ihre Gastgeber sein zu dürfen.\n\nDiese Männer sind imposante Erscheinungen, denn sie sind viel größer als unser Durchschnittsbürger. Sie sind mit schwarzen Kniehosen, Westen und Strümpfen bekleidet und darüber haben alle einen scharlachroten, goldbesetzten Umhang geworfen. Sie haben dunkle Haut, dunkle Augen und fantastische Tätowierungen, wie wir sie noch nie gesehen haben. Unserer Sprache sind sie zwar nicht mächtig, aber nach dem Austausch von Geschenken ließen sie eine Rede verlesen, in der sie um bessere Beziehungen und um Hilfe gegen unsere gemeinsamen Feinde baten. Außerdem schilderten sie ihre Notlage und rührten damit einige Mitglieder unseres Hofes zu Tränen. Sie haben beachtlichen Eindruck gemacht."
 random_event.EVTOPTA20: "Verpasst ihnen als Zeichen unseres unzertrennlichen Bündnisses eine Stahlkette."
 random_event.EVTOPTB20: "Gebt ihnen Geschenke, aber versprecht nichts."
 random_event.EVTOPTC20: "Gebt ihnen nichts! Diese Männer sind Wilde, keine Könige!"
 random_event.EVTNAME21: "Bibel übersetzt"
 random_event.EVTDESC21: "Ein Priester in [Root.GetCapitalName] hat die Bibel in unsere Sprache übersetzt und damit begonnen, in den Nachbardörfern in ganz [Root.GetName] Exemplare zu verteilen."
 random_event.EVTOPTA21: "Ketzerei! Verbrennt den Priester mitsamt seinen Büchern!"
 random_event.EVTOPTB21: "Großartige Neuigkeiten! Verteilt diese Bibeln weit und breit"
 random_event.EVTNAME22: "Strafkolonie in [Root.GetName] etablieren"
 random_event.EVTDESC22: "Die Fortschritte unserer Kolonie in [Root.GetName] sind langsamer, als wir es erwartet hatten. Einem unserer Berater ist aber ein Plan eingefallen, wie man das Wachstum beschleunigen könnte. Er schlägt vor, dass wir Diebe, Schuldner und andere Kriminelle nach [Root.GetName] schicken, wo sie ihre Schulden bei der Gesellschaft durch Arbeiten zur Entwicklung der Kolonie ableisten und sich nach der Verbüßung ihrer Strafe schließlich niederlassen können. Dieser Plan sieht auf dem Papier eigentlich ganz gut aus, aber derart viele gefährliche Individuen an einem Ort zu versammeln könnte auch das Rebellionsrisiko erhöhen."
 random_event.EVTOPTA22: "Klingt gut, führt den Plan aus"
 random_event.EVTOPTB22: "Diesen Leuten können wir nicht trauen! Lasst sie weiterhin hier im Gefängnis sitzen"
 penal_colony: "Strafkolonie"
 desc_penal_colony: "Zur Unterstützung des Koloniewachstums sind Diebe, Schuldner und andere Kriminelle hierher geschickt worden, um ihre Schulden bei der Gesellschaft durch Entwicklungsarbeiten abzuleisten."
 random_event.EVTNAME23: "Influenza!"
 random_event.EVTDESC23: "Gerüchten zufolge sind Seeleute von einer Reise sterbenskrank zurückgekehrt, und die, die nicht gestorben sind, haben die ganze Stadt mit ihrer Krankheit angesteckt. Wir müssen handeln, bevor das ganze Land an Husten und kaltem Schweiß stirbt."
 random_event.EVTOPTA23: "Stellt den Hafen unter Quarantäne und lasst sie sterben!"
 random_event.EVTOPTB23: "Ist mir egal, das ist nicht die erste Grippe in unserem Land!"
 influenza_spreads: "Die Influenza wird sich schließlich hierher ausbreiten ..."
 quarantined_influenza: "Influenza unter Quarantäne"
 desc_quarantined_influenza: "In der Provinz wurden Quarantänen angeordnet, um die Ausbreitung der Influenza aufzuhalten. Die fehlenden Hilfeleistungen waren für die Provinz allerdings verheerend."
 influenza: "Influenza"
 desc_influenza: "Die Provinz wurde von der Influenza verheert, aber zur Minderung der Leiden wurden einige Anstrengungen unternommen."
 random_event.EVTNAME24: "Influenza breitet sich aus"
 random_event.EVTDESC24: "Die Influenza in [From.GetName] hat sich nach [Root.GetName] ausgebreitet! Wie sollen wir mit dieser wachsenden Epidemie verfahren?"
 random_event.EVTOPTA24: "Stellt die Provinz unter Quarantäne!"
 random_event.EVTOPTB24: "Sie wird schon bald von selbst verschwinden"
 random_event.EVTNAME25: "Bilderstürmerische Raserei"
 random_event.EVTDESC25: "Während der Reformation ereigneten sich in verschiedenen europäischen Ländern zerstörerische Ausbrüche gegen katholisch geprägte Sakralkunst. Das berüchtigste Beispiel ist der 'Beeldenstorm' in den Niederlanden, aber in Deutschland, der Schweiz, England, Schottland, Frankreich und Livland gab es ähnliche Übergriffe. Der Großteil davon ging auf das Konto impulsiver Menschenmengen, in manchen Ländern aber war die Regierung dafür hauptverantwortlich."
 random_event.EVTOPTA25: "Lasst diese Vandalen von Soldaten aufhalten!"
 random_event.EVTOPTB25: "Außer den Sturm vorüberziehen zu lassen können wir nichts unternehmen!"
 random_event.EVTOPTC25: "Lasst uns die Führung übernehmen und den päpstlichen Würgegriff brechen!"
 stopped_iconoclastic_fury: "Aufgehaltene bilderstürmerische Raserei"
 allowed_iconoclastic_fury: "Geduldete bilderstürmerische Raserei"
 iconoclastic_fury: "Bilderstürmerische Raserei"
 iconoclastic_fury_desc: "Die Zerstörungen katholischer Sakralkunst im ganzen Land hat zu zahlreichen Flüchtlingen geführt und Produktion wie Handel unterbrochen."
 colonial_nation.EVTNAME300: "Pelzhandel ächten"
 colonial_nation.EVTDESC300: "Die Leute in [Root.GetName] sind den Indianern gegenüber zu freundlich gesinnt. Zur Ächtung von Privatgeschäften mit Indianern wurde eine neue Gesetzeseingabe gemacht, die unter anderem beinhaltet, dass die Unterweisung von Indianern im Schusswaffengebrauch unter Todesstrafe gestellt wird. Dieses neue Gesetz wird die örtliche Wirtschaft auf beiden Seiten schädigen, uns aber auch vor bewaffneten indianischen Überfällen schützen."
 colonial_nation.EVTOPTA300: "Gesetz verabschieden"
 colonial_nation.EVTOPTB300: "Gesetzeseingabe ignorieren"
 colonial_nation.EVTNAME301: "Die Ernte von [GetYear]"
 colonial_nation.EVTDESC301: "Die Ernte in [Root.GetName] ist dieses Jahr sehr kärglich ausgefallen und die gesamte Kolonie bekommt bereits die Folgen des Nahrungsmangels zu spüren. Die Preise explodieren und einige sehen einen harten Winter bevorstehen. Die benachbarten Indianer haben von unserer schwierigen Situation erfahren und uns freiwillig einen Teil ihrer Nahrungsvorräte überlassen. Was sie uns gebracht haben, reicht nicht im Entferntesten aus, um uns über den Winter zu bringen, aber wo das Geschenk herkam, müsste doch noch mehr Getreide vorhanden sein. Einige schlagen vor, dass wir Soldaten in die Indianerdörfer schicken sollten, um ihre Vorräte zu beschlagnahmen."
 colonial_nation.EVTOPTA301: "Nehmt, was wir brauchen"
 colonial_nation.EVTOPTB301: "Das werden wir selbst lösen"
 colonial_nation.EVTNAME302: "Lohngesetze für Bauarbeiter"
 colonial_nation.EVTDESC302: "Die Ankunft so vieler neuer Kolonisten in der Kolonie treibt die Baupreise in die Höhe, da Facharbeiter stark nachgefragt werden. Jemand hat den Vorschlag vorgebracht, dass in ganz [Root.GetName] für alle Zimmerer und Maurer Maximallöhne festgelegt werden. Diese Löhne werden auf ein faires Niveau geregelt, und alle, die mehr Geld einfordern oder anbieten, für Bauarbeiten mehr zu zahlen, werden bestraft. Wie sollen wir abstimmen?"
 colonial_nation.EVTOPTA302: "Mit Ja stimmen, das ist eine schlüssige Idee"
 colonial_nation.EVTOPTB302: "Das müssen wir nicht regulieren"
 colonial_nation.EVTNAME303: "Eisenvorkommen entdeckt"
 colonial_nation.EVTDESC303: "Zur Eigenversorgung muss [Root.Owner.GetName] neue Einnahmequellen erschließen und unsere Importabhängigkeit reduzieren. Die Entdeckung von Raseneisenerz in [Root.GetName] stellt diesbezüglich eine großartige Chance dar! Einem Vorschlag zufolge soll der Besitzer mit dem Bau eines Hochofens und einer Schmiede beauftragt und die Produktion umgehend aufgenommen werden. Zur Subventionierung der anfänglichen Kosten soll der Besitzer 10 Jahre lang von jeglichen Steuerabgaben befreit werden."
 colonial_nation.EVTOPTA303: "Klingt nach einer tollen Chance"
 colonial_nation.EVTOPTB303: "Nein danke"
 colonial_nation.EVTNAME304: "Heimische Wollindustrie"
 colonial_nation.EVTDESC304: "Die schwindenden Profite des Kolonialhandels und unsere Abhängigkeit von Importgütern beginnen, [Root.Owner.GetName] zu schaden. Wir müssen uns wirtschaftliche Importunabhängigkeit erarbeiten, und zu diesem Zweck ist ein neuer Vorschlag eingereicht worden. Durch die Ächtung von Schafexporten und die Ankurbelung der hiesigen Wollproduktion können wir dafür sorgen, dass den Kolonisten genügend warme Kleidung angeboten wird. Zu diesem Zweck sollte in [Root.GetName] eine Textilmanufaktur den Betrieb aufnehmen."
 colonial_nation.EVTOPTA304: "Klingt nach einer tollen Chance"
 colonial_nation.EVTOPTB304: "Nein danke"
 colonial_nation.EVTNAME305: "Werft benötigt"
 colonial_nation.EVTDESC305: "Wenn [Root.Owner.GetName] die Abhängigkeit von [Root.Owner.ColonialParent.GetName] reduzieren und Selbstversorgung anstreben will, müssen wir genügend Salz und Schiffsbedarf ansammeln. Ein prominenter Bürger aus [Root.GetCapitalName] hat uns versichert, dass er mit etwas Unterstützung in [Root.GetName] eine neue Werft bauen könnte. Als Gegenleistung für seine Investition fordert er Subventionen für einen Zeitraum von 10 Jahren."
 colonial_nation.EVTOPTA305: "Klingt nach einer tollen Chance"
 colonial_nation.EVTOPTB305: "Nein danke"
 colonial_nation.EVTNAME306: "Bann auf Marktfrüchte"
 colonial_nation.EVTDESC306: "Ganz im Gegensatz zu den Gründern von [Root.Owner.GetName] tendieren neue Siedler dazu, eher kurzsichtig zu agieren und schnelle Gewinne der nachhaltigen Zukunftssicherung für sich selbst und ihre Familien vorzuziehen. Dabei ignorieren sie die Notwendigkeit, die Ernährung der Kolonie zu gewährleisten und bauen stattdessen Marktfrüchte in der Hoffnung an, für deren Erlös von anderen Bauern Nahrung kaufen zu können. Sollte sich das fortsetzen, blüht unserer Kolonie letztendlich eine Hungersnot und Chaos. Zur Vermeidung dessen wurde ein neues Gesetz vorgeschlagen, das neue Bauern dazu zwingt, zumindest auf einem Teil ihrer Felder Nahrung anzubauen."
 colonial_nation.EVTOPTA306: "Ein Gesetz erscheint notwendig"
 colonial_nation.EVTOPTB306: "Das geht uns nichts an"
 colonial_nation.EVTNAME307: "Bann auf Tabakanbau"
 colonial_nation.EVTDESC307: "Als wir hier eintrafen, schossen die Tabakpreise in die Höhe und die Profite waren immens. Da nun aber immer mehr Bauern hier eintreffen und eigene Plantagen aufbauen, wird immer mehr Tabak produziert und die Abnahmepreise in Europa fallen jährlich. Etablierte Tabakplantagenbesitzer haben nun den Vorschlag vorgebracht, den Tabakanbau für die Erholung der Preise ein Jahr lang auszusetzen. Neue Bauern haben offenkundig etwas gegen diesen Vorschlag, aber wir müssen alles Notwendige unternehmen, um unsere Lebensgrundlage zu sichern."
 colonial_nation.EVTOPTA307: "Vorschlag durchsetzen"
 colonial_nation.EVTOPTB307: "Vorschlag ablehnen"
 colonial_nation.EVTNAME310: "Kolonialer Grenzkonflikt"
 colonial_nation.EVTDESC310: "Siedler aus einer anderen Kolonie von [Root.Owner.ColonialParent.GetName] haben unsere Grenzen verletzt! Auf der Suche nach Rohstoffen und urbarem Land expandierten sie in ein [Root.GetName] zugehöriges Territorium und gerieten mit der hiesigen Bevölkerung aneinander. Das kann nicht toleriert werden!"
 colonial_nation.EVTOPTA310: "Lasst sie von der örtlichen Miliz hinauswerfen!"
 colonial_nation.EVTOPTB310: "Die Situation wird sich schon von selbst regeln"
 colonial_nation.EVTDESC311: "Auf der Suche nach Rohstoffen und urbarem Land haben sich Siedler von [Root.GetName] über die Grenze von [From.GetName] gewagt, was zu Konflikten mit der hiesigen Bevölkerung geführt hat.  [From.Owner.GetName] schickte ihre Miliz los, um die Siedler zu vertreiben, doch sie ging überhart vor und ihre Mission eskalierte zu einem Vergeltungsschlag nach [Root.GetName]. Das kann nicht toleriert werden!"
 colonial_nation.EVTOPTA311: "Schickt unsere örtliche Miliz auch hin!"
 colonial_nation.EVTOPTB311: "Die Situation wird sich schon von selbst regeln"
 colonial_nation.EVTDESC312: "Die rivalisierenden Siedler von [FromFrom.GetName] von unserer Miliz vertreiben zu lassen, könnte ein Fehler gewesen sein. Durch ihren schnellen Sieg ermutigt, ließen sich unsere Truppen gehen und fielen in [From.GetName] ein, wobei sie die dortigen Grenzdörfer überfielen. Dies hat [From.Owner.GetName] in großen Aufruhr versetzt und als Reaktion schickten sie ebenfalls ihre Miliz nach [FromFrom.GetName] ..."
 colonial_nation.EVTOPTA312: "Verdammt seien sie!"
 colonial_nation.EVTDESC313: "Seufz ... wo soll man anfangen? Anscheinend haben sich Siedler von [From.Owner.GetName] auf der Suche nach urbarem Land und Rohstoffen nach [From.From.GetName] gewagt - eine Provinz von [From.From.Owner.GetName]. [From.From.Owner.GetName] ließ sie von ihrer Miliz vertreiben, die allerdings übereifrig agierte und die Siedler plündernd und brandschatzend zurück nach [From.GetName] verfolgte. Der Konflikt eskalierte, als [From.Owner.GetName] ihre Miliz losschickte, um die [From.From.Owner.GetAdjective]-Miliz zu vertreiben und eigene Überfälle nach [From.From.GetName] auszuführen ...\n\nDer [From.From.Owner.Monarch.GetTitle] von [From.From.Owner.GetName], [From.From.Owner.Monarch.GetName], beschuldigt den [From.Owner.Monarch.GetTitle] von [From.Owner.GetName], [From.Owner.Monarch.GetName], und andersherum. Wie sollen wir dies ohne Gesichtsverlust lösen?"
 colonial_nation.EVTOPTA313: "Sollen sie es doch unter sich ausmachen"
 colonial_nation.EVTOPTB313: "[From.From.Owner.Monarch.GetTitle] [From.From.Owner.Monarch.GetName] entfernen"
 colonial_nation.EVTOPTC313: "[From.Owner.Monarch.GetTitle] [From.Owner.Monarch.GetName] entfernen"
 colonial_nation.EVTOPTD313: "Schafft ihre Differenzen aus der Welt"
 colonial_nation.EVTDESC314: "Im kürzlichen Grenzkonflikt zwischen [From.From.From.GetName] und [From.From.GetName] hat sich [From.GetName] auf die Seite von [From.From.Owner.GetName] gestellt! [From.Monarch.GetTitle] [From.Monarch.GetName] entschied, [Root.Monarch.GetTitle] [Root.Monarch.GetName] für den Zwischenfall verantwortlich zu machen und [Root.Monarch.GetHerHim] infolgedessen zu entlassen."
 colonial_nation.EVTOPTA314: "Was glaubt diese Witzfigur von '[From.Monarch.GetTitle]', wer [From.Monarch.GetSheHe] ist?!"
 colonial_nation.EVTDESC315: "Im kürzlichen Grenzkonflikt zwischen [From.From.From.GetName] und [From.From.GetName] hat sich [From.GetName] auf unsere Seite gestellt! [From.Monarch.GetTitle] [From.Monarch.GetName] entschied, [From.From.Owner.Monarch.GetTitle] [From.From.Owner.Monarch.GetName] für den Zwischenfall verantwortlich zu machen und [From.From.Owner.Monarch.GetHerHim] infolgedessen zu entlassen."
 colonial_nation.EVTOPTA315: "Gut gemacht!"
 colonial_nation.EVTDESC316: "Im letzten Grenzkonflikt zwischen [From.From.From.GetName] und [From.From.GetName] hat sich [From.GetName] auf die Seite von [From.From.From.Owner.GetName] gestellt! [From.Monarch.GetTitle] [From.Monarch.GetName] entschied, [Root.Monarch.GetTitle] [Root.Monarch.GetName] für den Zwischenfall verantwortlich zu machen und [Root.Monarch.GetHerHim] infolgedessen zu entlassen."
 colonial_nation.EVTDESC317: "Im kürzlichen Grenzkonflikt zwischen [From.From.From.GetName] und [From.From.GetName] hat sich [From.GetName] auf unsere Seite gestellt! [From.Monarch.GetTitle] [From.Monarch.GetName] entschied, [From.From.From.Owner.Monarch.GetTitle] [From.From.From.Owner.Monarch.GetName] für den Zwischenfall verantwortlich zu machen und [From.From.From.Owner.Monarch.GetHerHim] infolgedessen zu entlassen."
 colonial_nation.EVTNAME318: "Verbesserte Kolonial-Miliz"
 colonial_nation.EVTDESC318: "Die Versammlung hat vorgeschlagen, zur Verbesserung unserer Miliz substanzielle Mittel auf die Seite zu legen. Die Kolonie benötigt besseren Schutz gegen Angriffe von Eingeborenen und Überfälle anderer Kolonien. Das wird uns auch für den Fall stärken, dass wir uns irgendwann einmal mit [Root.ColonialParent.GetName] im Kriegszustand befinden."
 colonial_nation.EVTOPTA318: "Verteidigung stärken"
 colonial_nation.EVTOPTB318: "Verteidigung nicht stärken"
 colonial_nation.EVTNAME319: "Landkauf"
 colonial_nation.EVTDESC319: "Siedler in [Root.GetName] beschweren sich, dass in manchen Teilen der Provinz noch immer Eingeborene leben. Diese Landstriche könnten effizienter genutzt werden, wenn wir sie besiedeln und bewirtschaften würden. Sie schlagen vor, dass wir den hiesigen Eingeborenen dieses Land abkaufen."
 colonial_nation.EVTOPTA319: "Gute Idee"
 colonial_nation.EVTOPTB319: "Zu kostspielig!"
 colonial_nation.EVTDESC320: "Damit wir mit anderen Kolonien mithalten können, müssen wir das Wachstum von [Root.GetName] aufrechterhalten. Die Eingeborenen einer Nachbarprovinz haben ihre Bereitschaft erklärt, uns ihr Land zu verkaufen. Das sieht nach einer idealen Lösung aus."
 colonial_nation.EVTNAME321: "Der letzte Mohikaner"
 colonial_nation.EVTDESC321: "Eine kleine Gruppe Eingeborener, die vor langer Zeit befriedet und nun durch Kriege und Krankheiten dezimiert wurde, bittet darum, im Schutz unserer Kolonie leben zu dürfen. Ihre Zahl ist nicht mehr groß, aber aufgrund ihres Wissens um die hiesigen Gepflogenheiten könnten sie uns trotzdem nützlich sein. Wenn wir ihr Dorf [Root.GetName] beschützen, bieten sie uns als Gegenleistung ihre Hilfe an. Das würde ihren eingeborenen Feinden aber gar nicht gefallen ..."
 colonial_nation.EVTOPTA321: "Bietet ihnen unseren Schutz an"
 colonial_nation.EVTOPTB321: "Weist sie ab"
 colonial_nation.EVTNAME322: "Die [Root.GetName]-Jungs"
 colonial_nation.EVTDESC322: "Neuigkeiten über Eingeborenenangriffe auf unsere Leute in den Grenzregionen haben sich in der ganzen Kolonie verbreitet. Ein wütender, bewaffneter Mob hat daraus geschlossen, dass alle Eingeborenen irgendwie miteinander verbündet sind und ihnen keinesfalls getraut werden kann. Die wütende Menge ist über die friedlichen überlebenden Mohikaner in [Root.GetName] hergefallen. Jetzt ist nur noch eine Handvoll Überlebender ihres Volkes übrig, und der Mob, gegen den niemand aussagen wird, ist geflohen ..."
 colonial_nation.EVTOPTA322: "Schützt die letzten Mohikaner um jeden Preis"
 colonial_nation.EVTOPTB322: "Wir können sie nicht retten ..."
 colonial_nation.EVTNAME323: "Der letzte seines Volkes"
 colonial_nation.EVTDESC323: "Vor Jahren gewährten wir den letzten Überlebenden des Mohikanerstammes unseren Schutz. Seit dieser Zeit haben Krieg und Krankheiten sie weiter dezimiert, so dass nun nur noch einer von ihnen am Leben ist - der letzte seines Volkes. Er war ein treuer Verbündeter, führte unsere Soldaten in der Schlacht und half unseren Kolonisten ... doch die Gesetze des Lebens sind brutal und nun ist auch er verstorben. Mit ihm starb nicht nur ein Mann, sondern auch ein Volk und eine Lebensart."
 colonial_nation.EVTOPTA323: "Wir können nur noch trauern ..."
