 reformed_events.EVTDESC5: "Reformierte Theologen glauben, dass nur die, die für die Rettung vorbestimmt sind, auch gerettet werden können.  Da man aber nicht wissen kann, wer vorbestimmt ist, sind manche der Meinung, man könne durch Beobachtung der Lebensgewohnheiten einer Person feststellen, ob sie vorbestimmt ist.  Da man harte Arbeit, Sparsamkeit, sozialer Erfolg und Reichtum als wichtige Symptome der Vorbestimmtheit ansieht, scheint es die Anhänger des Reformierten Glaubens dazu zu inspirieren, auch danach zu streben. Auch scheint es diejenigen anzuziehen, welche diese Eigenschaften schon besitzen, wie z. B. Bürger und Kaufleute. "
