 castilian_civil_war.100.d: "Mit der Beilegung der Feindseligkeiten befindet sich das Königreich Kastilien innerlich wieder im Frieden. Als Folge des Konflikts hat sich das Mächtegleichgewicht zwischen der königlichen Macht und der der Adligen verschoben, ebenso wie unsere Beziehungen zu unseren Nachbarstaaten."
