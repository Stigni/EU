l_spanish:
 muslim_dlc.EVTNAME1:0 "Ramadan "
 muslim_dlc.EVTDESC1:0 "Pronto vendrá el noveno mes de nuestro calendario y los musulmanes en todo el mundo se están preparando para un mes de ayuno. Es uno de los cinco pilares del Islam y es fardh (obligatorio) para todos los musulmanes adultos que no estén enfermos,viajando o embarazados. Desde el alba hasta la puesta de sol no se puede ingerir ningún tipo de comida.ni beber líquidosni fumar tabaco ni tener relaciones sexuales. Es tiempo de reflexiones espiritualesperfeccionamiento y aumento de la devoción y adoración "
 muslim_dlc.EVTOPTA1:0 "Hay que apresurarse "
 muslim_dlc.EVTOPTB1:0 "Ignorarlo "
 muslim_dlc.EVTNAME2:0 "Eid al-Fitr "
 muslim_dlc.EVTDESC2:0 "La fiesta de la ruptura del ayuno marca el final del Ramadán y los musulmanes de todo el mundo tratan de mostrar un objetivo común de la unidad. Algunos creen que la fiesta es Fard (obligatoria),Mustahabb (muy recomendable,poco menos que obligatorio) o mandoob (preferible). Todos los musulmanes deben perdonar y olvidar todas las diferencias con los demás o animosidades que pueden haber ocurrido durante el año. "
 muslim_dlc.EVTOPTA2:0 "¡Celébralo tres días e invita a todo el mundo! "
 muslim_dlc.EVTOPTB2:0 "Celebrarlo por dos días "
 muslim_dlc.EVTOPTC2:0 "Celebrarlo por un día "
 muslim_dlc.EVTNAME3:0 "Invitar a Eid al-Fitr "
 muslim_dlc.EVTDESC3:0 "El gobernante de $FROMCOUNTRY$ nos ha invitado a celebrar la fiesta de la ruptura del ayuno que marca el final del Ramadán. La fiesta se celebra durante tres días y todo lo que se nos pide es perdonar y olvidar todas las diferencias con los demás o animosidades que pueden haber ocurrido durante el año. "
 muslim_dlc.EVTOPTA3:0 "Bién "
 muslim_dlc.EVTNAME4:0 "Hajj "
 muslim_dlc.EVTDESC4:0 "Cada musulmán sano que pueda permitirse el lujo de ir en peregrinación, tiene la obligación de hacerlo al menos una vezes un deber religioso y unode los Cinco Pilares del Islam. Se trata de una peregrinación a La Meca y todos los hombres pelegrinos el ihrampara mostrar la igualdad de todos los peregrinos delante de Dios ya que no hay diferencia entre un príncipe y un mendigo. Los peregrinos no deben afeitarse,cortarse las uñas,llevar perfume, "
 muslim_dlc.EVTOPTA4:0 "¡La Meca nos aguarda! "
 muslim_dlc.EVTOPTB4:0 "¡Ahora no! "
 muslim_dlc.EVTNAME5:0 "Los rituales de Hajj "
 muslim_dlc.EVTDESC5:0 "Los múltiples rituales de Hajj incluyen Tawaf,donde los pelegrinos visitan la Kaaba y caminan alrededor de ella siete veces en la dirección de las agujas del reloj diciendo una oración en cada vueltaacabando el ritual rezando y corriendo o caminando siete veces entre los montes de Safa y Marwah. Al día siguiente, los peregrinos dejan de Monte Arafatdonde están en la vigilia contemplativa y rezar y recitar el Corán. La noche se pasa durmiendo en el suelo de Muzdalifah. El día despuéslos peregrinos lanzan piedras para indicar su desafío al diablo en el mayor pilar, conocido como Jamrat'al'Aqabah. Cuando las siete piedras han sido lanzadas "
 muslim_dlc.EVTOPTA5:0 "Bien "
 muslim_dlc.EVTNAME6:0 "El Final de Hajj "
 muslim_dlc.EVTDESC6:0 "Del segundo al último ritual es volver a visitar la mezquita de Masjid al-Haram en La Meca para caminar alrededor de la Kaaba, una vez más. Se llama Tawaf al-Ifadahque simboliza tener prisa para responder a Dios y mostrar el amor de Dios. Antes de salir de La Mecalos peregrinos realizan un tawaf de despedida llamado el Tawaf al-Wida. Algunos peregrinosincluyendo el gobernante de $COUNTRY$viaja a la ciudad de Medina y el Al-Masjid al-Nabawi "
 muslim_dlc.EVTOPTA6:0 "El Hajj se ha acabado "
 muslim_dlc.EVTNAME7:0 "Reparando el Masjid al-Haram "
 muslim_dlc.EVTDESC7:0 "La mayor mezquita del mundo,el Masjid al-Haramrodea uno de los lugares más sagrados del Islam,la Kaabadonde todo musulmán sano debe peregrinar una vez en la vida, "
 muslim_dlc.EVTOPTA7:0 "Reparar la Mezquita y contratar Mimar Sinan "
 muslim_dlc.EVTOPTB7:0 "Seguir las sugerencias de Mimar Sinan y reparar la mezquita "
 muslim_dlc.EVTOPTC7:0 "No hacer nada "
 muslim_dlc.EVTNAME8:0 "Suhrawardiyya "
 muslim_dlc.EVTDESC8:0 "El orden sufí fundada por Diya al-Din Abu 'n-Najib as-Suhrawardi es un orden estrictamente suní que se guía por la escuela de la ley islámica Shafi`i . A pesar de que ha existido desde el siglo 11que ha tenido una pequeña reactivación estos últimos años y ha jugado un papel importante en la formación de una nueva piedad conservadora. Futuwwassiendo los gremios que hacen hincapié en la honestidadpazgentileza "
 muslim_dlc.EVTOPTA8:0 "Su trabajo es admirable "
 muslim_dlc.EVTOPTB8:0 "Está bien lo que hacen "
 muslim_dlc.EVTNAME9:0 "Prohibir el Alcohol "
 muslim_dlc.EVTDESC9:0 "Un sabio y piadoso sultán de los Otomanos,Murad IV,logró sofocar la corrupción que había crecido durante los reinados de los sultanes anteriores con los cambios de política, tales como limitar los gastos innecesarios. Sus órdenes más piadosassin embargo,fue prohibir el alcohol, "
 muslim_dlc.EVTOPTA9:0 "Seguir las maneras piadosas de Murad IV "
 muslim_dlc.EVTOPTB9:0 "Incrementar los impuestos de esos bienes "
 muslim_dlc.EVTOPTC9:0 "No deseo imponer esas morales a otros "
 muslim_dlc.EVTNAME10:0 "Moral de Aurangzeb "
 muslim_dlc.EVTDESC10:0 "Aurangzebel sexto emperador Mughalera famoso por hacer cumplir morales y prohibió el consumouso y prácticas del alcoholismo,el juego "
 muslim_dlc.EVTOPTA10:0 "Seguir las idas de Aurangzeb "
 muslim_dlc.EVTOPTB10:0 "Sólo incrementar el impuesto de alcohol "
 muslim_dlc.EVTOPTC10:0 "¡Suena como un hombre loco! "
 muslim_dlc.EVTNAME11:0 "Muhammad Salih Tahtawi – el Globo Celestial "
 muslim_dlc.EVTDESC11:0 "Un enormeglobo celeste transparente inscrito con inscripciones en árabe y persa se ha presentado hoy en la corte. Muhammad Salih Thattviel metalúrgico,astrónomoexerto en geometría y artesano, utilizó un método de fundición a la cera secreto, para crear el mundo celestial. Está seguro de que será capaz de reproducir esta hazaña en la metalurgia y crear muchos más globos celestes por $COUNTRY$. "
 muslim_dlc.EVTOPTA11:0 "Aceptar el globo y animarlo a crear más "
 muslim_dlc.EVTOPTB11:0 "Ofrecerle un sitio en la corte como consejero de $MONARCHTITLE$ "
 muslim_dlc.EVTNAME12:0 "Mian Mir "
 muslim_dlc.EVTDESC12:0 "Un dilema religioso ha surgido y los asesores de la corte están desconcertados. El único verdadero consejo a ninguno de ellos fue pronunciado'Mian Mirel santo sufí en Lahore,posiblemente pudo ayudar'. Mian Mir,famoso por rehuir lo terrenal "
 muslim_dlc.EVTOPTA12:0 "Ofrecerle una plaza en la corte "
 muslim_dlc.EVTOPTB12:0 "Pedirle consejo "
 muslim_dlc.EVTOPTC12:0 "Encontrar otra solución al problema "
 muslim_dlc.EVTNAME13:0 "Fuego Ayazmakapi "
 muslim_dlc.EVTDESC13:0 "Un gran fuego en Isambul ha destruido los barrios judíosy se decidió que los barrios quemados serían comprados obligatoriamente por el Estado. Los comerciantes judíos protestaron y trataron de cambiar esta política, ofreciendo al Gran Visir un gran soborno monetario de su 'Fondo de Accidentes y Emergencias'. El Gran Visir ha dicho al $MONARCHTITLE$ lo que los comerciantes judíos ofrecieron para evitar la expropiación y espera una respuesta. "
 muslim_dlc.EVTOPTA13:0 "Aceptar los sobornos "
 muslim_dlc.EVTOPTB13:0 "Rechazar los sobornos y castigar a los sobornadores "
 muslim_dlc.EVTNAME14:0 "Chishti Order "
 muslim_dlc.EVTDESC14:0 "Conocido por su pasión en el amor,tolerancia,y apertura,La Orden Chisti se ha propagado por las provincias de  $COUNTRY$ y su actitud de acogida a los solicitantes que pertenecen a otras religiones puede resultar una forma de convertir a más gente al Islam. Son bastante estrictos en su creencia de que un maestro Chishti no debe asistir a la corte o estar involucrado en los asuntos de Estado,puesto que tal cosa corrompe el alma con cosas mundanas. Algunos musulmanes creen que la música es haram, "
 muslim_dlc.EVTOPTA14:0 "Acetar la Orden Chisti "
 muslim_dlc.EVTOPTB14:0 "¡Expulsarlos de $COUNTRY$! "
 muslim_dlc.EVTNAME15:0 "Qadiriyya "
 muslim_dlc.EVTDESC15:0 "El Qadiriyya es una institución suní influyente y Qadiri derviches lleva una rosa de tela verde y blanco con una estrella de seis puntas en el centro de sus gorros. La lucha en contra de los deseos del ego se destaca por las enseñanzas del Qadiriyya. Las dos fases de la mayor lucha son, en primer lugar, acciones prohibidas por la ley religiosa y, en segundo lugar, contra los vicios fundamentales tales como la codicia,la vanidad,y el miedo. Un conocido refrán de las enseñanzas de la Qadiriyya dice: 'Un verdadero buscador de Dios debe superar todos los deseos que no quiere dejar bajo custodia de Dios.' "
 muslim_dlc.EVTOPTA15:0 "Sus enseñanzas son verdaderas "
 muslim_dlc.EVTOPTB15:0 "No podemos aprender nada de ellos "
 muslim_dlc.EVTNAME16:0 "Leyes de la Sharia "
 muslim_dlc.EVTDESC16:0 "El código moral y la ley religiosa del Islam tocan muchos temas,como el crimen,la política,economía pero también aspectos personales como las relaciones sexuales,la higiene, "
 muslim_dlc.EVTOPTA16:0 "Leyes Sharia mas estrictas "
 muslim_dlc.EVTOPTB16:0 "Leyes Sharia menos estrictas "
 muslim_dlc.EVTNAME17:0 "Ghulams "
 muslim_dlc.EVTDESC17:0 "Anteriormentelos soldados esclavos de $COUNTRY$ se entrenaban y educaban a expensas de su maestrosirviéndolo en lo que el deseara. Muchos de ellos eran soldados,otros administradores, pero todos se habían convertido al Islam. Algunos de ellos todavía permanecen en $COUNTRY$sin un maestro y buscando alguna vía de volver a dar sentido a su vida. Los ghulams incluso han enviado un diputado al $MONARCHTITLE$ "
 muslim_dlc.EVTOPTA17:0 "Darles trabajo administrativo "
 muslim_dlc.EVTOPTB17:0 "Contratarlos como soldados "
 muslim_dlc.EVTOPTC17:0 "Que ayudan al cuerpo diplomático "
 muslim_dlc.EVTNAME18:0 "Reza Abbasi "
 muslim_dlc.EVTDESC18:0 "La gente de $CAPITAL$ hablan a cerca de una miniatura de especial belleza en un muraqqa,un libro lleno de dibujos islámicos y muestras de caligrafía islámica. El hombre que pintó la miniatura es Reza Abbasi,hijo del miniaturista Ali Asghar. La miniatura en cuestión es un joven leyendo bajo un árbol. "
 muslim_dlc.EVTOPTA18:0 "Podríamos usar estos talentos en la corte "
 muslim_dlc.EVTOPTB18:0 "Apoyarlo a él y a su arte "
 muslim_dlc.EVTOPTC18:0 "¡Asegúrate que todo el mundo conozca su talento! "
 muslim_dlc.EVTNAME19:0 "Baha al-din al-Amili "
 muslim_dlc.EVTDESC19:0 "Una nueva idea fascinanteque el sol es el centro del Universo y la Tierra rota alrededor de él en un círculo se ha propagado debido a las enseñanzas del erudito,filósofo,arquitecto,matemático, "
 muslim_dlc.EVTOPTA19:0 "Se necesita su talento en la corte "
 muslim_dlc.EVTOPTB19:0 "Tendrá nuestro apoyo "
 muslim_dlc.EVTOPTC19:0 "Ignorarlo "
 muslim_dlc.EVTNAME20:0 "Convertir Santa Sofía en una Mezquita "
 muslim_dlc.EVTDESC20:0 "El Emperador bizantino Justiniano I construyó Santa Sofía en 532escogiendo a Isidoro de Mileto y Antemio de Tralles como arquitectos. La iglesia se construyó con columnas helénicas del Templo de Artemisa en Éfeso,grandes piedras de canteras de pórfido de Egipto,mármol verde de Tesalónica,piedra negra de la región del Bósforo "
 muslim_dlc.EVTOPTA20:0 "¡Repararla y transformarla! "
 muslim_dlc.EVTOPTB20:0 "Dejarla como está "
 muslim_dlc.EVTNAME21:0 "Madrassa "
 muslim_dlc.EVTDESC21:0 "Madrassasignifica 'Un sitio donde aprender y estudiar'enseña tafsir o interpretación del Corán,shari'ah o ley islámica,hadices o grabados de dichos y hechos del Profeta Muhammad y Mantiq o la lógica. Algunos madrazas también enseñan matemáticas, "
 muslim_dlc.EVTOPTA21:0 "Establecer madrassas por todo el país "
 muslim_dlc.EVTOPTB21:0 "Establecer unas pocas madreassas "
 muslim_dlc.EVTOPTC21:0 "No hacer nada "
 muslim_dlc.EVTNAME22:0 "Zubaidah bint Yafar "
 muslim_dlc.EVTDESC22:0 "Una mujer ha sido reclamada en audiencia en nuestra cortey después de permitirle dirigirse al $MONARCHTITLE$ ha pedido tener permiso para hacer pozosestanques y estanques artificiales a lo largo de la ruta a la Meca y Medina para proporcionar agua a los peregrinos musulmanes. Su nombre es Zubaidah bint Yafaresposa de uno de los gobernantes musulmanes cercanos. "
 muslim_dlc.EVTOPTA22:0 "Permitirle pasar a través de nuestras provincias "
 muslim_dlc.EVTOPTB22:0 "¡Ayudarla en su sagrado trabajo! "
 muslim_dlc.EVTOPTC22:0 "¡Echarla del país! "
 muslim_dlc.EVTNAME23:0 "Serafeddin Sabuncuoglu "
 muslim_dlc.EVTDESC23:0 "A pesar que ahora es un anciano,el cirujano y médico Serafeddin Sabuncuoglu sigue practicando la medicina en el Hospital de Amasya, que fue construido en 1308,casi ochenta años antes de que naciera. 'Cirugía Imperial' de Serafeddin Sabuncuoglu es el primer atlas quirúrgico,basado en el libro 'Al Tasrif' de Abu al-Qasim al-Zahrawi. Una de las técnicas quirúricas descritas en la 'Cirugía Imperial' es es la ligadura de la arteria temporal para la migraña. "
 muslim_dlc.EVTOPTA23:0 "¡Traerlo a mi corte! "
 muslim_dlc.EVTOPTB23:0 "Con nuestra ayudaserá capaz de practicar la medicina muchos años más "
 muslim_dlc.EVTOPTC23:0 "¿Y? "
 muslim_dlc.EVTNAME24:0 "Al-Birjandi "
 muslim_dlc.EVTDESC24:0 "Al-Birjandi es un astronomo brillante,matemático y físico cuya respuesta a uno de los argumentos de Qutb al-Din al-Shirazi fue la siguiente: La roca pequeña o grande caerá a la Tierra a lo largo de la trayectoria de una línea que es perpendicular al plano (sath) del horizonteesto se evidencia con la experiencia (tajriba). Y esta perpendicular está fuera del punto tangente de la esfera de la Tierra y el plano del horizonte aparente (hissi). Este punto se mueve con el movimiento de la Tierra y por lo tanto no habrá diferencia en el lugar de la caída de los dos rocas. Ha escrito muchos librosincluido  Sharh al-tadhkirah o 'Un comentario a la memoria de al-Tusi' discutiendo elementos astronómicos. "
 muslim_dlc.EVTOPTA24:0 "¡Es un hombre que necesito como consejero! "
 muslim_dlc.EVTOPTB24:0 "Apoyaré su trabajo "
 muslim_dlc.EVTOPTC24:0 "¿Quién dices que es? ¿Por qué debería prestale atención? "
 muslim_dlc.EVTNAME25:0 "Gente de el Libro – Dhimmi "
 muslim_dlc.EVTDESC25:0 "La Gente de el Libro – los cristianos,los judíos y los Sabeos – reconocen el dios de Abraham como el único dios,como hacen los musulmanesy practican fes basadas en las ordenanzas divinas. Los ciudadanos no musulmanes de $COUNTRY$ deberían se tolerados y poseer cierta autonomía,permitiéndoles derechos a cambio de impuestos Esto se conoce por 'Dhimmi' y la gente del Libro está plenamente protegida "
 muslim_dlc.EVTOPTA25:0 "Permitirles el derecho de residencia a cambio de impuestos "
 muslim_dlc.EVTOPTB25:0 "Convertirlos "
 muslim_dlc.EVTNAME26:0 "Mahdi "
 muslim_dlc.EVTDESC26:0 "Un hombre dice ser el Mahdi,el redentor profetizado del Islam, que gobernará por siete años antes del Día del Juicio. Promete librar al mundo del mal y restablecer la justicia. Los incrédulos que dicen que el hombre no es el Mahdi, han enfurecido a sus seguidores y el país está en alboroto. "
 muslim_dlc.EVTOPTA26:0 "Aceptarlo como el redentor profetizado del Islam "
 muslim_dlc.EVTOPTB26:0 "Rechazarlo y exponerlo como un fraude "
 muslim_dlc.EVTNAME27:0 "Chiítas contra Sunitas "
 muslim_dlc.EVTDESC27:0 "Cualquier chiíta sabe que sólo los herederos del cuarto califaAlison los legítimos sucesores de Mahoma. Los sunitas creen que los primeros cuatro califas - sucesores de Mahoma - tomaron legítimamente su lugar como líderes de los musulmanes y reconocen los herederos de los cuatro califas como líderes religiosos legítimos. No hemos vivido bajo la autoridad de una figura religiosa legítima ya que el Twelft Imam desapareció en el año 931. La tensión entre los sunitas y los chiítas en $COUNTRY$ ha crecido con los años y sólo gracias al cuerpo diplomático no ha pasado nadaaún. "
 muslim_dlc.EVTOPTA27:0 "Ignorar el problema "
 muslim_dlc.EVTOPTB27:0 "Encontrar una manera para ajar la tensión entre ellos "
 muslim_dlc.EVTNAME28:0 "Chiítas contra Sunitas "
 muslim_dlc.EVTDESC28:0 "Cualquier suní sabe que los primeros cuatro califas - sucesores de Mahoma - tomaron legítimamente su lugar como los líderes de los musulmanes y los herederos de los cuatro califas son líderes religiosos legítimos. Los chiítas creen que sólo los herederos del cuarto califaAlison los legítimos sucesores de Mahoma y que no ha habido ninguna figura religiosa legítima ya que el Twelft Imam desapareció en el año 931. La tensión entre los chiítas y los sunitas en $COUNTRY$ ha crecido con los años y sólo gradias al cuerpo diplomático no ha pasado nadaaún. "
 muslim_hajj:0 "Hajj "
 desc_muslim_hajj:0 "El Hajj es una peregrinación a la Meca y a la Kaaba,uno de los Cinco Pilares del islam y un deber religioso. Todo Musulmán sano que se puede permitir ir en Hajj debe hacerlo al menos una vez. "
 completed_hajj:0 "Hajj Completado "
 desc_completed_hajj:0 "El Hajj se ha completado. Tu gobernante ha hecho el peregrinaje a la Meca y la Kaabacumpliendo con uno de los Cinco Pilares del Islam. "
 repaired_masjid_al_haram:0 "Masjid al Haram reparado "
 desc_repaired_masjid_al_haram:0 "El Masjid al Haram en la Meca rodea la Kaaba,el lugar más santo del Islam. "
 banned_alcohol_tobacco_coffee:0 "Prohibido el Alcohol,el Tabaco y el Café "
 desc_banned_alcohol_tobacco_coffee:0 "Alcohol,tabaco y café han sido prohibidos en Constantinopla y en todo el país. "
 tax_alcohol_tobacco_coffee:0 "Gravados el Alcohol,el Tabaco y el Café "
 desc_tax_alcohol_tobacco_coffee:0 "Un gran impuesto sobre el alcohol,el tabaco y el café ha sido introducido. "
 celestial_globe:0 "Globo Celestial "
 desc_celestial_globe:0 "El Globo Celestialgrabado con inscripciones árabes y persasha sido construido por el metalúrgico,astrónomo,experto en geometría y artesano Muhammad Salih Thattvi. "
 mian_mir:0 "Mian Mir "
 desc_mian_mir:0 "El santo sabio Sufí Mian Mir es muy apreciado como consejero en cuestiones religiosas. "
 reza_abbasi:0 "Reza Abbasi "
 desc_reza_abbasi:0 "La famosa miniaturista Reza Abbasi está patrocinado por tu benevolente gobernante del país. "
 baha_al_din_al_amili:0 "Baha al-din al-Amili "
 desc_baha_al_din_al_amili:0 "Nuestro benevolente gobernante ha decidido patrocinar al erudito,filósofo,arquitecto,matemático,astrónomo y poeta Baha al-din al-Amili. "
 muslim_madrassa:0 "Madrassa "
 desc_muslim_madrassa:0 "Por todo el país se construyen madrassaspara enseñar a los estudiantes el tafsir o interpretación Coránica,shari'ah o ley islámica,hadices o dichos y hechos grabados del Profeta Mahoma y  mantig o lógica. "
 province_madrassa:0 "Madrassas Provinciales "
 desc_province_madrassa:0 "Un par de provincias seleccionadas están construyendo madrassas,donde los estudiantes serán instruidos en tafsir o interpretación Coránica,shari'ah o ley islámica,hadices o dichos y hechos grabados del Profeta Mahoma y  mantig o lógica. "
 darb_zubaidah:0 "Darb Zubaidah "
 desc_darb_zubaidah:0 "El Darb Zubaidaho Camino de Zubaidahestá siendo construido travesando del país. Son una serie de pozos,estanques y estanques artificiales que proveerán de aga a los peregrinos musulmanes que van hacia la Meca y a Medina. "
 serafeddin_sabuncuoglu:0 " "
 desc_serafeddin_sabuncuoglu:0 "Con el patrocinio del benevolente gobernante,  Serafeddin Sabuncuoglu,el viejo cirujano y médico puede invertir su tiempo en el atlas quirúrgico llamado 'Cirurgía Imperial'. "
 al_birjandi:0 "Al-Birjandi "
 desc_al_birjandi:0 "Al-Birjandiel brillante astrónomo,matemático y médico está siendo patrocinado por nuestro gobernante benevolente. "
 dhimmi_residence:0 "Dhimmi "
 desc_dhimmi_residence:0 "La Gente de el Libro – los cristianos,los judíos y los Sabeos – están protegidos bajo el Dhimmiy tienen derechos de residencia a cambio de impuestos. "
 true_mahdi:0 "Mahdi Verdadero "
 desc_true_mahdi:0 "El Mahdi ha llegado,el redentor profetizado del Islam. Gobernará siete años antes del Día del Juicio. "
 invited_eid_al_fitr:0 "Invitado a Eid al-Fitr "
 unify_islam_title:0 "Unificar el Islam "
 unify_islam_desc:0 "La Unificación del Islam es una unión política de toda la comunidad de fe musulmana,gobernada por un solo gobernante. La cabeza de estado y otros oficiales son las voces de la gente y del Islam y han de gobernar de acuerdo con la ley de la Sharia. "
 unified_islam:0 "Un Islam Unido "
 desc_unified_islam:0 "La gente del islam se ha unido y han olvidado sus diferencias internas en favor de una nación misericordiosa. "
 change_religion_sunni_title:0 "Cambiar la Religión a Suní "
 change_religion_sunni_desc:0 "La diferencia entre Sunita y Chiíta es que los sunitas creen que los primeros cuatro califas – sucesores de Mahoma – tomaron su sitio legítimamente, como los líderes de musulmanes, mientrasque los chiítas creen que solo los herederos del cuarto califaAlison los sucesores legítimos de Mahoma. "
 change_religion_shiite_title:0 "Cambiar la Religión a Chiíta "
 change_religion_shiite_desc:0 "Los Chiítas creen que sólo los herederos del cuarto califaAlison los legítimos sucesores de Mahoma mientras que los sunitas creen que los primeros cuatro califas – Sucesores de Mahoma – tomaron su puesto legítimamente como líderes de los musulmanes. "
