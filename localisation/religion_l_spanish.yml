 surya_desc: "Suria es el dios del sol coraje y voluntad."
 ganga_desc: "Ganga es la diosa del río sagrado Ganges que purifica y redime."
 shakti_desc: "Shaktí es la diosa del poder y la energía dinámica."
 vishnu_desc: "Visnú es el dios omnipotente que sostiene el mundo."
