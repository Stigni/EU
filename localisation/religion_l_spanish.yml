 odin: "7"
 odin_desc: "Odín es el dios principal del Panteón nórdico, generalmente asociado con la guerra, la victoria y la muerte."
 freya: "Freya"
 freya_desc: "Freya es la diosa a la que se suele adorar por su amor, belleza, fertilidad y sus promesas de la riqueza."
 tor: "Thor"
 tor_desc: "Thor es hijo de Odín y y es el dios que protege la especie humana contra los terrores que tratan de entrar en Midgard."
 tyr: "Tyr"
 tyr_desc: "Tyr es el dios manco de la justicia, y uno de los dioses más valientes."
 snotra: "Snotra"
 snotra_desc: "Snotra es la diosa de la inteligencia. Un hombre o una mujer sabia puede ser llamada snotr en su honor."
 njord: "Njord"
 njord_desc: "Padre de Freya, dios del mar y de la riqueza, lleva comida a la mesa de sus fieles"
 MESOAMERICAN_HERETIC: "Tenocelome"
 NAHUATL_HERETIC: "Tenocelome"
 INTI_HERETIC: "Adoradores de huacas"
 spreading_of_norse_rituals_title: "Extendiendo los rituales nórdicos"
 spreading_of_norse_rituals_desc: "Convertirse a la religión nórdica no requiere nada, toda persona es capaz de dirigir sus propios rituales religiosos. Mientras honres a los aesires Odín, Thor y Freya, se te considerará un seguidor de Asatru. Vamos a animar que cada vez más de nuestros súbditos aprendan de nuestros dioses de modo que por lo menos puedan comenzar a adorarlos "
 restrict_government_offices_title: "Animar la conversión al judaísmo"
 restrict_government_offices_desc: "Limitemos todos los cargos importantes en la administración del gobierno central, local y gobierno militar a los miembros de la fe verdadera,al tiempo que también proporcionamos una educación gratuita según las leyes del Talmud y el Shulkhan Arukh para todos los funcionarios inferiores. De este modo podemos animar a que haya una voluntad y una preparación para la conversión."
 restricted_offices: "Animar la conversión"
 desc_restricted_offices: "Animamos activamente a la población no judía de nuestro país para convertir a la fe verdadera limitando las posibilidades de los infieles y animando el estudio de asuntos necesarios para la concesión."
 spreading_norse_rituals: "Extendiendo los rituales nórdicos"
 desc_spreading_norse_rituals: "Estamos alentando activamente a nuestra población no-nórdica el aprender acerca de los dioses y rituales de nuestra religión."
