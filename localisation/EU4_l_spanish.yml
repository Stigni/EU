 CONFIRMCANCELPOLICY: "Política de Derogación"
 POLICY_POSSIBLE: "Cuando está totalmente desbloqueado, este grupo de ideas da acceso a las siguientes políticas, cada uno dependiendo de otro Grupo de Ideas acabado."
 currency_council: "Consejo de Moneda"
 desc_currency_council: "Estableciendo un Consejo de Moneda para supervisar nuestra acuñación, podemos prevenir la degradación innecesaria de nuestra moneda."
 policy_religious_freedom_act: "Ley de Libertad de Religión"
 desc_policy_religious_freedom_act: "Otorga a todos los sujetos la libertad de conciencia en la adoración de las deidades que deseen."
 the_redemption_act: "Ley de Redención"
 desc_the_redemption_act: "Anima a los sujetos descarriados a salvar sus almas mediante la concesión de una amnistía por los delitos heréticos a cambio de volver al redil."
 provincial_autonomy: "Autonomía Provincial"
 desc_provincial_autonomy: "Dando a nuestras provincias cierta autonomía en materia de defensa, vamos a hacer más difícil que nos las quiten los enemigos de dentro y fuera."
 mission_of_civilize: "Misión de Civilizar"
 desc_mission_of_civilize: "Es nuestra sagrada misión llevar la antorcha de la civilización a los oscuros rincones del mundo y salvar las almas descarriadas que habitan allí."
 exchange_of_ideas: "Intercambio de Ideas"
 desc_exchange_of_ideas: "Al alentar activamente la incorporación de ideas y prácticas extranjeras en nuestra cultura podemos hacer que sea más fácil poner en práctica nuevas ideas en el futuro."
 vassal_obligations_act: "Ley de Obligaciones de los Vasallos"
 desc_vassal_obligations_act: "Fija por ley las obligaciones militares y económicas concretas que nuestros estados clientes tienen hacia nosotros."
 foreign_advisors: "Consejeros Extranjeros"
 desc_foreign_advisors: "Abriendo nuestra corte a hombres de todas las nacionalidades podemos asegurarnos que tenemos el mejor consejo al menor coste, así como crear valiosas relaciones diplomáticas en el extranjero."
 vassal_integration_act: "Ley de Integración de los Vasallos"
 desc_vassal_integration_act: "Incorporar tierras extranjeras a nuestro país es un asunto difícil y requiere mucho tiempo. Al establecer una serie de prácticas estándar para la integración podemos hacerlo más fácil."
 overseas_dominions: "Dominios de Ultramar"
 desc_overseas_dominions: "Gobernar tierras lejanas es difícil, sobre todo cuando esas tierras están a un océano de distancia. Estableciendo dominios gobernados por virreyes locales leales a la corona podemos sacar el máximo provecho de esas tierras."
 enlightened_aristocracy: "Aristocrácia Ilustrada"
 desc_enlightened_aristocracy: "Fomenta la educación y los altos estándares literarios entre la aristocracia con el fin de asegurarte que los hombres que conducen nuestra nación son los seguidores más cercanos de nuestros ideales humanistas."
 the_liberation_act: "La Ley de Liberación"
 desc_the_liberation_act: "Anuncia nuestra intención de liberar a los sujetos oprimidos por tiranos extranjeros para que puedan gozar del privilegio de nuestro propio gobierno ilustrado."
 visionary_thinkers: "Pensadores Visionarios"
 desc_visionary_thinkers: "Nuestro país es un bastión del pensamiento intelectual y nuestras universidades producen algunos de los pensadores más brillantes y más visionarios del mundo."
 the_transportation_act: "La Ley de Transporte"
 desc_the_transportation_act: "Establece un sistema fijo de los gastos de transporte de los bienes para fomentar la exportación de mercancías valiosas."
 harbour_administration: "Administración del Puerto"
 desc_harbour_administration: "Establece una oficina nacional para la administración y el mantenimiento de nuestros puertos."
 supply_convoys: "Convoyes de Suministro"
 desc_supply_convoys: "Asegura que nuestras propiedades en el extranjero tienen acceso regular a los suministros procedentes de la patria."
 cultural_recognition_act: "Ley de Reconocimiento Cultural"
 desc_cultural_recognition_act: "Al reconocer el carácter distintivo y las valiosas contribuciones de nuestras culturas minoritarias podemos hacer que se sientan más incluidos en el estado."
 multilingual_diplomats: "Diplomáticos Plurilingües"
 desc_multilingual_diplomats: "Asegura que nuestros diplomáticos son educados en la lengua de los tribunales extranjeros, a fin de facilitar el entendimiento entre nosotros y otras culturas."
 native_assimilation_act: "Ley de Asimilación Nativa"
 desc_native_assimilation_act: "Fomenta activamente la asimilación de las tribus nativas en nuestras colonias."
 cultural_understanding: "Entendimiento Cultural"
 desc_cultural_understanding: "Nuestra nación tiene una comprensión considerable de las costumbres y tradiciones de las culturas extranjeras, lo que nos permite mezclarnos a la perfección en su sociedad cuando es necesario."
 the_foreign_aid_act: "Ley de Ayuda Extranjera"
 desc_the_foreign_aid_act: "La Ayuda Extranjera, aunque sin duda es buena para nuestra reputación, puede ser también una útil herramienta para impulsar nuestras agendas diplomáticas en el extranjero."
 cultural_unity: "Unidad Cultural"
 desc_cultural_unity: "Al centrarnos en la unidad a través de la fe y las costumbres podemos hacer que sea más fácil asimilar extranjeros en nuestra cultura."
 foreign_political_allies: "Aliados Políticos Extranjeros"
 desc_foreign_political_allies: "Es bueno tener aliados, y haciendo que esos aliados impulsen nuestros propios intereses, podemos aumentar nuestra influencia diplomática sobre otros estados."
 loyal_governors: "Gobernadores Leales"
 desc_loyal_governors: "La lealtad es la virtud más importante, y asegurándonos ante todo de que los gobernadores de territorios distantes son leales a la corona, podemos aumentar la utilidad de esos territorios."
 a_rating_system: "Sistema de Puntación"
