 desc_chaplains_of_the_fleet:0 "Tormentas furiosas en mar abierto pueden poner a prueba la fe de cualquier marinero, especialmente los que viajan en un buque de guerra. Los capellanes militares de la Flota ayudar a nuestros reclutas a mantener la esperanza en tiempos de adversidad."
 moral_economy_act:0 "Ley de Economía Moral"
 desc_moral_economy_act:0 "Muchos estados parecen hacer todo lo posible por fomentar el desarrollo económico y comercial. Esto es perturbador para muchas persona como perjudicial para el destino de las cosas. Al centrar la política económica de nuestro estado en el mantenimiento de una economía moral adecuada, donde los precios justos y los derechos tradicionales sean respetados y protegidos, queremos ser un ejemplo a seguir para todos los demás."
 field_priests:0 "Sacerdotes de campo y libros de oración de soldados."
 desc_field_priests:0 "Debemos tratar de inculcar el celo en nuestros soldados y hacer que estén dispuestos a sacrificarse por nuestra santa causa. En cualquier momento tenemos que asegurarnos de que hay un gran número de sacerdotes para el cuidado de la salud espiritual de nuestros hombres en el campo, para guiarlos en la adoración y para cuidar de ellos cuando sus vidas terminan. También debemos asegurarnos de que nunca están sin misales o cualquier otro material religioso que pudieran desear en nuestras campañas."
