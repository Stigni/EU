 merchant_embargo_act:0 "Ley de Embargo Mercantil"
 desc_merchant_embargo_act:0 "Por respaldar a nuestros propios comerciantes con agentes experimentados podemos asegurarnos de que los comerciantes enemigos serán desacreditados para siempre."
 diplomatic_defence_act:0 "La Ley de Defensa Diplomática"
 desc_diplomatic_defence_act:0 "Usando a nuestros diplomáticos para refutar las afirmaciones hostiles en nuestro territorio vamos a hacer su proceso de integración mucho más lento - y más doloroso."
 the_field_agent_act:0 "La Ley de Agente de Campo"
 desc_the_field_agent_act:0 "Mediante el empleo de agentes de campo, tendremos una mejor oportunidad para reunir información de inteligencia militar de nuestros enemigos."
 privy_council_establishment_act:0 "La Ley de Creación del Consejo Privado"
 desc_privy_council_establishment_act:0 "Estar informado acerca de los eventos dentro del estado es vital para cualquier gobernante. Mediante el establecimiento de un consejo privado vamos a ser capaces de mantener un ojo en nuestro pueblo."
 the_foreign_support_act:0 "La Ley de Asistencia Extranjera"
 desc_the_foreign_support_act:0 "A veces la mejor manera de derrotar a nuestros enemigos es volver a su propio pueblo en su contra. Costoso, pero seguro."
 the_colonial_supervision_act:0 "La Ley de Supervisión Colonial"
 desc_the_colonial_supervision_act:0 "Nuestros virreyes han sido notoriamente corruptos en el pasado. No vamos a tolerar esto por más tiempo."
 naval_civilian_neutrality_act:0 "La Ley de Neutralidad Civil Naval"
 desc_naval_civilian_neutrality_act:0 "Nuestros espías pueden proporcionar información vital para hacer frente a los contrabandistas y a los rompedores del bloqueo."
 deserteur_act:0 "La Ley del Desertor"
 desc_deserteur_act:0 "Hemos sido demasiado indulgentes con los desertores en el pasado. Ahora nuestros agentes se asegurarán de que los cobardes sufren su merecido destino."
 the_mercenary_registration_act:0 "La Ley de Registro de Mercenarios"
 desc_the_mercenary_registration_act:0 "Llevando la cuenta de los mercenarios dentro de nuestro país, nos aseguramos de que nos beneficiaremos de sus servicios cuando más los necesitemos."
 the_royal_commission_act:0 "La Ley de la Comisión Real"
 desc_the_royal_commission_act:0 "Comprobar los comportamientos sospechosos dentro de la administración puede ser una buena idea de vez en cuando. La creación de comisiones reales sin duda ayudará a reducir la corrupción."
 anti_heresy_act:0 "La Ley Anti-Herejía"
 desc_anti_heresy_act:0 "Todo el mundo tiene que trabajar contra la herejía. Las Herejías se castigan con la muerte!"
 naval_secrecy_act:0 "La Ley de Secreto Naval"
 desc_naval_secrecy_act:0 "Hemos visto mucho de este extraño Nuevo Mundo. Cosas que a nuestros enemigos sin duda les gustaría saber. De ahora en adelante, todos los asuntos navales se considerarán información secreta."
 local_army_organisation:0 "Organización del Ejército local"
 desc_local_army_organisation:0 "Tenemos que reorganizar nuestro ejército para asegurarnos de que nuestras fuerzas puedan luchar eficazmente cuando sea necesario y donde sea necesario."
 streamlined_galley_production:0 "Optimización de la Producción de Galeras"
 desc_streamlined_galley_production:0 "Nuestros carpinteros nos dicen que se podría lograr mucho en términos de eficiencia cuando se trata de la producción de galeras para nuestra marina. Al simplificar y estandarizar los procesos de producción y garantizar que los astilleros nunca estén desabastecidos vamos a sentar una base sólida para nuestro país como una gran potencia naval."
 edict_of_expulsion:0 "Edicto de Expulsión"
 desc_edict_of_expulsion:0 "La política de eliminación de elementos heréticos no deseados del reino garantiza que la fe de nuestros fieles súbditos no se pervierta en sus interacciones sociales con estos elementos. Por lo tanto, se les ordena salir y no regresar jamás."
 public_welfare_act:0 "La Ley de Bienestar Público"
 desc_public_welfare_act:0 "Los pobres sufren más en tiempos de problemas. Algunas pequeñas donaciones deberán ayudar a aliviar su miseria - y asegúrate de que la mafia no recogerá las antorchas y horcas."
 the_spy_discovery_act:0 "La Ley del Descubrimiento Espía"
 desc_the_spy_discovery_act:0 "Nuestra administración será siempre un objetivo prioritario para los espías enemigos. Pero hay algunas cosas que podemos hacer para hacerles la vida mucho más difícil."
 les_invalides_act:0 "Ley de Les Invalides"
 desc_les_invalides_act:0 "Nuestros soldados mayores nos han servido bien. Ahora es nuestro deber asegurarnos de que puedan vivir una vida digna al final de su carrera militar"
 enforce_religious_law:0 "Haz cumplir la Ley Religiosa"
 desc_enforce_religious_law:0 "Echemos un vistazo de cerca a nuestras sagradas escrituras para distinguir los delitos y sanciones para nuestra sociedad. Sólo cuando una sociedad es gobernada de una manera verdaderamente piadosa, su gente puede alcanzar la verdadera grandeza."
