 castilian_civil_war.3.d: "Una vez más, la corona de Castilla se encuentra con una sucesión disputada y parece que el pais está ahora al borde de una guerra civil. Uno de los candidatos, sobrina de [Root.Monarch.GetName] , nos ha solicitado ayuda."
