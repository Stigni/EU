 reformed_events.EVTNAME2:0 "Los Seguidores Reformados Huyen"
 reformed_events.EVTDESC2:0 "Muchos herejes Reformados en [Root.GetName] han cruzado la frontera esperando encontrar un refugio seguro en [From.GetName]. Pretendidamente, esto se llevó a cabo con la tácita sanción del gobierno de [From.Owner.GetName]."
 reformed_events.EVTOPTA2:0 "¡Como se atreven!"
 reformed_events.EVTNAME3:0 "Mandando Ministros al Extranjero"
 reformed_events.EVTDESC3:0 "Muchos en la iglesia son de la opinión de que, como una destacada nación Reformada, debemos mandar a nuestros ministros al extranjero para asegurarnos que la verdadera reforma sigue expandiéndose."
 reformed_events.EVTOPTA3:0 "¡Por la gloria de Dios!"
 reformed_events.EVTOPTB3:0 "Mantenlo dentro de nuestros bordes"
 reformed_events.EVTNAME4:0 "Ministros extranjeros en [Root.GetName]"
 reformed_events.EVTDESC4:0 "Hay informes de que ministros predicando la fe Reformada han aparecido en [Root.GetName]. Parecen venir de [From.GetName] para animar a la población local a resistir y luchar contra nuestros intentos de erradicar esta herejía."
 reformed_events.EVTOPTA4:0 "¡Ultrajes!"
 reformed_events.EVTNAME5:0 "Predestinación"
 reformed_events.EVTDESC5:0 "Teólogos reformados creen que sólo aquellos que están predestinados a ser salvados, pueden ser salvados. Pero puesto que es imposible saber quien está predestinado, se ha desarrollado un concepto de que es posible discernir si una persona está predestinada observando su modo de vida. El trabajo duro, el éxito social y la riqueza se cree son importantes consecuencias de ser predestinado, esto parece inspirar a los seguidores de la fe Reformada a esforzarse en conseguirlo, así como a atraer a aquellos que ya lo poseen- como burgueses y comerciantes."
 reformed_events.EVTOPTA5:0 "Fomenta estas creencias"
 reformed_events.EVTOPTB5:0 "Déjalo estar"
 reformed_events.EVTNAME6:0 "Instrumentos en la Iglesia"
 reformed_events.EVTDESC6:0 "Los principales teólogos tienen la opinión de que la música no debería ser usada en los sermones religiosos. Creen que distrae a la gente de lo importante - a adoración y búsqueda del conocimiento de Dios- y favorecen la prohibición de instrumentos en las iglesias."
