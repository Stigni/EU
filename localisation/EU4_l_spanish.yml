 native_translators_act: "Ley de Traductores Nativos"
 desc_native_translators_act: "La gente que ha sobrevivido en estas tierras exóticas durante generaciones podría resultar beneficiosa para nuestros colonos si se aborda de la manera correcta."
 military_zeal_act: "Ley de Fervor Militar"
 desc_military_zeal_act: "Aumentar el número de sacerdotes en las filas de nuestro ejército ayudará a convencer a nuestros soldados que Dios está de nuestro lado en la guerra y que están haciendo el trabajo de Dios."
 new_model_army_policy: "Ley del Nuevo Modelo de Armada"
 desc_new_model_army_policy: "Para defender la república debemos mantener un ejército profesional bien entrenado, ordenado por un cuerpo de oficiales totalmente profesional."
 levee_en_masse: "LevÈe en masse"
 desc_levee_en_masse: "Cuando la república está en peligro todos los hombres capacitados están obligados a acometer en el servicio militar con el fin de defenderla."
 professional_diplomatic_corps: "Cuerpo Diplomático Profesional"
 desc_professional_diplomatic_corps: "Mediante el empleo de diplomáticos profesionales, y sólo las personas que recibieron la categoría de embajador por su sangre, ganamos eficiencia."
 letters_of_marque: "Cartas de Marque"
 desc_letters_of_marque: "Al escribir Cartas de Marque a emprendedores capitanes privados, van a reforzar la cantidad de corso que podemos hacer."
 the_citizen_service_act: "Ley de Servicio al Ciudadano"
 desc_the_citizen_service_act: "Si los ciudadanos tienen beneficios, también tienen deberes para con el Estado. El Servicio garantiza la ciudadanía!"
 colonial_companies_act: "Ley de Compañías Coloniales"
 desc_colonial_companies_act: "La exploración se ha convertido en rentable y nuestros comerciantes quieren llegar más lejos de lo que su riqueza individual les permite. Mediante el establecimiento de las empresas coloniales, podemos aprovechar su capital para explorar, expandir y explotar."
 protected_shipping_lanes: "La Ley de las rutas marítimas protegidas"
 desc_protected_shipping_lanes: "Nuestros buques que transportan mercancías de comercio en todo el mundo se benefician de tomar rutas establecidas por la naturaleza de los vientos y océanos. Al asegurar estos carriles, podemos asegurar que nuestro comercio se realiza tanto de forma segura como eficiente."
 church_sponsored_guilds: "Gremios Patrocinados Religiosamente"
 desc_church_sponsored_guilds: "La Artesanía da muchas oportunidades para celebrar lo espiritual, dando razones a los líderes religiosos para apoyar este trabajo. Ayudamos a la manifestación de lo divino en la creación de lo mundano."
 record_keeping_act: "Ley de Registros"
 desc_record_keeping_act: "Con una ley que requiere a nuestros diplomáticos  mantener todo grabado para que lo lean los compañeros diplomáticos , podemos ser más eficientes en nuestros esfuerzos diplomáticos."
 military_allotment_act: "Ley de Asignación Militar"
 desc_military_allotment_act: "Asignando recursos a nuestro ejército a nivel local, podemos mantener suficiente personal para permanecer preparados para la guerra sin un aumento de la dependencia de los mercenarios."
 risk_assessment_policy: "Política de evaluación de riesgos"
 desc_risk_assessment_policy: "A veces las operaciones de espionaje se llevan a cabo sin pleno conocimiento de las repercusiones. Al evaluar cuidadosamente los posibles resultados de una acción, se minimiza el riesgo y el impacto del fallo."
 land_inheritance_act: "Ley de Herencia de Tierras "
 desc_land_inheritance_act: "Al permitir que el campesino más humilde herede el derecho a seguir utilizando la tierra que utilizaron sus antepasados, ganamos productividad como estado."
 chaplains_of_the_fleet: "Los capellanes de la Flota"
 desc_chaplains_of_the_fleet: "Tormentas furiosas en mar abierto pueden poner a prueba la fe de cualquier marinero, especialmente los que viajan en un buque de guerra. Los capellanes militares de la Flota ayudar a nuestros reclutas a mantener la esperanza en tiempos de adversidad."
 moral_economy_act: "Ley de Economía Moral"
 desc_moral_economy_act: "Muchos estados parecen hacer todo lo posible por fomentar el desarrollo económico y comercial. Esto es perturbador para muchas persona como perjudicial para el destino de las cosas. Al centrar la política económica de nuestro estado en el mantenimiento de una economía moral adecuada, donde los precios justos y los derechos tradicionales sean respetados y protegidos, queremos ser un ejemplo a seguir para todos los demás."
 field_priests: "Sacerdotes de campo y libros de oración de soldados."
 desc_field_priests: "Debemos tratar de inculcar el celo en nuestros soldados y hacer que estén dispuestos a sacrificarse por nuestra santa causa. En cualquier momento tenemos que asegurarnos de que hay un gran número de sacerdotes para el cuidado de la salud espiritual de nuestros hombres en el campo, para guiarlos en la adoración y para cuidar de ellos cuando sus vidas terminan. También debemos asegurarnos de que nunca están sin misales o cualquier otro material religioso que pudieran desear en nuestras campañas."
