 vassal_obligations_act:0 "Ley de Obligaciones de los Vasallos"
 desc_vassal_obligations_act:0 "Fija por ley las obligaciones militares y económicas concretas que nuestros estados clientes tienen hacia nosotros."
 foreign_advisors:0 "Consejeros Extranjeros"
 desc_foreign_advisors:0 "Abriendo nuestra corte a hombres de todas las nacionalidades podemos asegurarnos que tenemos el mejor consejo al menor coste, así como crear valiosas relaciones diplomáticas en el extranjero."
 vassal_integration_act:0 "Ley de Integración de los Vasallos"
 desc_vassal_integration_act:0 "Incorporar tierras extranjeras a nuestro país es un asunto difícil y requiere mucho tiempo. Al establecer una serie de prácticas estándar para la integración podemos hacerlo más fácil."
 overseas_dominions:0 "Dominios de Ultramar"
 desc_overseas_dominions:0 "Gobernar tierras lejanas es difícil, sobre todo cuando esas tierras están a un océano de distancia. Estableciendo dominios gobernados por virreyes locales leales a la corona podemos sacar el máximo provecho de esas tierras."
 enlightened_aristocracy:0 "Aristocrácia Ilustrada"
 desc_enlightened_aristocracy:0 "Fomenta la educación y los altos estándares literarios entre la aristocracia con el fin de asegurarte que los hombres que conducen nuestra nación son los seguidores más cercanos de nuestros ideales humanistas."
 the_liberation_act:0 "La Ley de Liberación"
