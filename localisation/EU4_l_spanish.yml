 reformed_events.EVTNAME1: "Refugiados Reformados"
 reformed_events.EVTDESC1: "Uno de nuestros vecinos está rudamente oprimiendo a su minoría de seguidores Reformados. Estas pobres almas desean escapar a la persecución e instalarse en nuestra provincia fronteriza [Root.GetName]. Permitir esto beneficiará a nuestra economía pero molestará mucho a nuestro vecino…"
 reformed_events.EVTOPTA1: "Déjales pasar"
 reformed_events.EVTOPTB1: "Mejor no"
 reformed_events.EVTNAME2: "Los Seguidores Reformados Huyen"
 reformed_events.EVTDESC2: "Muchos herejes Reformados en [Root.GetName] han cruzado la frontera esperando encontrar un refugio seguro en [From.GetName]. Pretendidamente, esto se llevó a cabo con la tácita sancion del gobierno de [From.Owner.GetName]."
 reformed_events.EVTOPTA2: "Como se atreven!"
 reformed_events.EVTNAME3: "Mandando Ministros al Extranjero"
 reformed_events.EVTDESC3: "Muchos en la iglesia son de la opinión de que, como una destacada nación Reformada, debemos mandar a nuestros ministros al extranjero para asegurarnos que la verdadera reforma sigue expandiéndose."
 reformed_events.EVTOPTA3: "Por la gloria de Dios!"
 reformed_events.EVTOPTB3: "Mantenlo dentro de nuestros bordes"
 reformed_events.EVTNAME4: "Ministros extranjeros en [Root.GetName]"
 reformed_events.EVTDESC4: "Hay informes de que ministros predicando la fe Reformada han aparecido en [Root.GetName]. Parecen venir de [From.GetName] para animar a la población local a resistir y luchar contra nuestros intentos de erradicar esta herejía."
 reformed_events.EVTOPTA4: "Ultrajes!"
 reformed_events.EVTNAME5: "Predestinación"
 reformed_events.EVTDESC5: "Teólogos reformados creen que sólo aquellos que están predestinados a ser salvados, pueden ser salvados. Pero puesto que es imposible saber quien está predestinado, se ha desarrollado un concepto de que es posible discernir si una persona está predestinada observando su modo de vida. El trabajo duro, el éxito social y la riqueza se cree son importantes consecuencias de ser predestinado, esto parece inspirar a los seguidores de la fe Reformada a esforzarse en conseguirlo, así como a atraer a aquellos que ya lo poseen- como burgueses y comerciantes."
 reformed_events.EVTOPTA5: "Fomenta estas creencias"
 reformed_events.EVTOPTB5: "Déjalo estar"
 reformed_events.EVTNAME6: "Instrumentos en la Iglesia"
 reformed_events.EVTDESC6: "Los principales teólogos tienen la opinión de que la música no debería ser usada en los sermones religiosos. Creen que distrae a la gente de lo importante - a adoración y búsqueda del conocimiento de Dios- y favorecen la prohibición de instrumentos en las iglesias."
 reformed_events.EVTOPTA6: "Emite una prohibición"
 reformed_events.EVTOPTB6: "Ignora sus opiniones"
 reformed_events.EVTNAME7: "Furia Iconoclasta"
 reformed_events.EVTDESC7: "[Root.GetName] ha visto brotes de violencia religiosa como multitud de seguidores Reformados vandalizando Iglesias y destrozando arte Religioso católico. La mayoría Católica en [Root.GetName] pide al gobierno que actúe inmediatamente."
 reformed_events.EVTOPTA7: "Envía tropas para pararlo!"
 reformed_events.EVTOPTB7: "Anímalo!"
 religious_persecution: "Persecución Religiosa"
