 reformed_events.EVTNAME1:0 "Refugiados Reformados"
 reformed_events.EVTDESC1:0 "Uno de nuestros vecinos está rudamente oprimiendo a su minoría de seguidores Reformados. Estas pobres almas desean escapar a la persecución e instalarse en nuestra provincia fronteriza [Root.GetName]. Permitir esto beneficiará a nuestra economía pero molestará mucho a nuestro vecino..."
