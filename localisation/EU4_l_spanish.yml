 rajput_musketeerDESCR: "A medida que el desarrollo de armas de fuego progresaba, el equipo de mosqueteros indios aumentó su calidad. La precisión y largo alcance  les dio prioridad frente a los mogoles que seguirían utilizando mosqueteros como tiradores. Los mogoles también continuaron con el uso de mosqueteros al servicio directo de la autoridad central (a diferencia del brazo de caballería en las manos de los mansabdares)."
 reformed_mughal_mansabdarDESCR: "Los Sijs del Punjab desarrollaron un tipo especial de estilo de lucha de caballería inspirado en los ejércitos persas y afganos. Esto se conoce como ataques 'dhai-phat' o 'dos y medio'. Un grupo de caballería montaba hasta el enemigo y disparaban sus pistolas de llave de mecha se retiraban y volvían a repetir la operación. Cuando el enemigo estaba lo suficientemente mermado enviaban al ataque un gran contingente de caballería con sus sables. De la misma forma muchos estados del norte de la India  a menudo incorporaron en sus ejércitos la caballería armada con mosquetes reclutados de las muchas tribus afganas de la región"
 indian_shock_cavalryDESCR: "El oeste del Decán"
 bhonsle_infantryDESCR: "Muchos miembros de la tribu de Kanara Desh y de la región de Malnad"
 indian_archersDESCR: "Mientras que los elefantes eran un elemento común en la mayoría de los ejércitos indios solían utilizarse en menor número por los comandantes y muchas veces como complemento de la caballería o infantería. En las regiones dominadas por la selva, sin embargo como Orissa o Bastar"
 indian_arquebusierDESCR: "Con la falta general de interés en el desarrollo de tácticas de infantería en los ejércitos indios, la llegada de armas de fuego al principio no tuvo un gran impacto. Así que durante mucho tiempo no llegaron a ser parte importante de las tropas de infantería y se usaron de manera individual y no en formaciones específicas. En vez de equipar sus propias unidades con las nuevas armas  inicialmente contrataron extranjeros a menudo arcabuceros Turcomanos"
 rajput_hill_fightersDESCR: "Con la llegada del  poder de los  musulmanes llegó una mayor afluencia extranjera de buenas monturas de caballería a la India. El uso de tácticas militares musulmanas se convirtió en común, incluso en los ejércitos de los estados hindúes como el Imperio Vijayanagara. En el noroeste, los guerreros Rajput se adaptaron rápidamente a las tácticas de los sultanatos Indios y pronto también surgió una nueva raza de caballos de la caballería Rajput. El cuidado y la crianza de estos caballos Marwari asumirían un papel muy ceremonial y venerado en las altas sociedades  Rajput. En  el clima de la india meridional la cría de caballos resultó ser  más difícil y sus gobernantes se vieron obligados a depender de los comerciantes del océano Índico para abastecer su caballería."
 mughal_mansabdarDESCR: "Durante el  siglo XV la caballería siguió siendo la más importante de las armas de combate en la India. La llegada de Babur en el siglo XVI y el nacimiento del Imperio Mogol vino a acentuar aún más esta tendencia. Babur hizo uso de grandes contingentes de caballería de arqueros de las estepas de Transoxiana durante su invasión, y los mogoles que vinieron después de él siguieron confiando en un contingente de caballería grande. Puesto que  el resto de los estados del norte de la India trataron de ponerse al día con la maquinaria militar de los mogoles, muchos de ellos llegaron a depender cada vez más del uso de los aventureros de Asia Central como oficiales de caballería. Uno de estos aventureros afganos llegaría a fundar el efímero Imperio Suri en el este y centro de la India."
 tipu_sultan_rocketDESCR: "A medida que el siglo XVIII avanzaba, la infantería India fue luchando con más coordinación con una mayor cantidad de fuego que derivó en un uso más efectivo. La incorporación de innovaciones militares como los cohetes Mysorean y la integración de la caballería ligera india permitió a los  estados de la India ser mucho más efectivos contra los ejércitos europeos. Al lograr un buen equilibrio,Mysore, "
 indian_footsoldierDESCR: "En la historia militar de la India la infantería a menudo era barata de conseguir y fácil de reemplazar debido a la gran población indígena. Al contrario la Caballería era cara y a menudo, al menos desde la llegada de los ejércitos musulmanes en el siglo XIII demostró ser un elemento decisivo en los campos de batalla indiios. Tal vez por ello el desarrollo de tácticas de infantería no recibió tanta atención durante la mayor parte de la era moderna. El papel de la infantería era hacer la mayor parte de la fuerza en el asedio de  las muchas fortalezas del subcontinente indio."
 indian_elephantDESCR: "A medida que el imperio mogol creció, la necesidad de una organización central para realizar un seguimiento de sus dirigentes se convirtió en una necesidad. Bajo Akbar se implementó un sistema de clasificación numérica de todos los nobles (mansabdars). Las asignaciones Jagirs y un gran numero de soldados de la caballería de los nobles fueron obligados a depender de este rango."
 mughal_musketeerDESCR: "Con la invasión de la India por parte de Babur, el subcontinente vio las primeras batallas de armas de fuego organizadas. Al contrario, en el oeste , los mosqueteros"
 maharathan_cavalryDESCR: "Después de la caída del sultanato Ahmednagar, los Marathas que habían prosperado con anterioridad a su servicio fueron a luchar en el servicio de Bijapur y en otras potencias locales o regionales, deseosos de desarrollar nuevas maneras de aventajar a los grandes ejércitos de Mughal invadiendo el Deccan. Con el aumento de la capacidad militar Maratha, vino el auge de su poder político y estos guerreros Deccani pronto formaron estados propios"
 sikh_rifleDESCR: "La contratación de oficiales europeos para entrenar y dirigir regimientos indios cambió el panorama militar de la India en muchos aspectos. Los Ejércitos que utilizaban tácticas "
 south_indian_musketeerDESCR: "Vijayanagara y los estados sucesores se basaron en los jefes locales de las comunidades de su imperio durante gran parte de su administración. Entre sus tareas hubo la organización de la defensa local y el reclutamiento y la clasificación de las tropas."
 sikh_hit_and_runDESCR: "El brazo de la infantería de menor prestigio atraía comúnmente a los terceros y cuartos hijos de las familias pobres de Purbia Rajput del desértico norte de  Afganistán"
 indian_rifleDESCR: "El papel que los Telingas y Berads desempeñaron en el sur con el tiempo fueron ocupados por los Purbias en el norte. Oficiales británicos al servicio de la Compañía de la India Oriental y aventureros franceses  al servicio de los mogoles y de otros gobernantes indios se hicieron cada vez más comunes como comandantes de infantería de mosquete en el noreste. Como resultado, los regimientos instruidos de infantería India, pronto se pudieron encontrar en todos los ejércitos de los estados del norte, así como en las bandas mercenarias. Finalmente, la contratación se haría aún más organizada y estas tropas indias del norte  conocidas como Cipayos, con origen en el término de Mughal para los soldados de infantería,  se convirtieron en asociaciones relacionadas con la Compañía que gobernó la India."
 reformed_mughal_musketeerDESCR: "A medida que el imperio Vijayanagara se fracturaba en varios reinos Nayak tras su derrota en Talicota, los Polígares locales permanecieron como responsables de la contratación. En algunos de estos Estados sucesores, los Polígares adquirieron una posición aún más independiente que los que tenían bajo Vijayanagar. La continua escasez de caballos aumentó  aún mas la mayor proporción de infantería en el ejército del sur. Las armas de fuego también continuaron siendo más comunes en el sur que en el norte durante el siglo XVI."
 bhonsle_cavalryDESCR: "La  caballería ligera Maratha demostró cada vez mas lo vulnerables que eran los grandes ejércitos mogoles de caballería pesada cuando se les cortaba el suministro. Durante la primera mitad del siglo XVIII, debido a que el poder Maratha creció y la infantería se fue convirtiendo cada vez más a la organización europea surgió la necesidad de tener regimientos de caballería más organizados. Desde el 1720 en adelante el tamaño y el nivel de organización de los ejércitos de caballería indios aumentó para tratar de coincidir con el desarrollo de tácticas de infantería y de artillería que estaban teniendo lugar. Hizo falta un poco de tiempo antes de que los experimentados generales indios se dieran cuenta de lo vulnerable que era su enfoque en lo que podía hacer la  caballería contra los regimientos europeos de mosquete que se hicieron cada vez más comunes durante el 1700."
 maharathan_guerilla_warfareDESCR: "A medida que los Franceses se enredaban más  en los asuntos del sur y en los estados de la India oriental, comenzaron la práctica de entrenar a las tropas indias para utilizar tácticas europeas coordinadas de infantería. Esto pronto demostraría ser el comienzo de una revolución en la guerra india, donde la  infantería, en detrimento de la caballería, se convirtió en el factor determinante en las batallas. Bajo el mando de Dupleix los soldados de Bussy Telegu comenzaron a luchar y a armarse de una forma más similar a los ejércitos europeos de la época. Estas tropas eran conocidas como Telingas, debido a su zona de origen (Telingana), pero pronto el término llegó a ser utilizado para definir las  tropas de infantería de mosquete armadas y uniformadas de otras partes de la India. "
