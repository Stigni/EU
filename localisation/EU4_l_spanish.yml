 north_american_desc:0 "Con el grupo tecnológico Norteamericano, los niveles de tecnología son un 250% más caros (350%)."
 mesoamerican_desc:0 "Con el grupo tecnológico Mesoamericano, los niveles de tecnología son un 150% más caros (250%)."
