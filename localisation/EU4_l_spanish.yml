 flavor_hol.6.t: "Tulipomanía"
 flavor_hol.6.d: "El tulipán se introdujo en Europa en la década de 1550 del Imperio Otomano. Rápidamente se hacen populares entre los ricos comerciantes de los Países Bajos como un artículo de lujo. El mercado creció, y en 1634, cuando la demanda aumentó en Francia, los especuladores entró en el mercado. En 1636, se creó un mercado de futuros, y durante el otoño y el invierno los precios se dispararon hasta que los precios se derrumbaron en febrero de 1637. El resultado fue la quiebra de muchos, y económico del desastre."
