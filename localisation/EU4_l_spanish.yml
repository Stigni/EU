 desc_native_translators_act:0 "La gente que ha sobrevivido en estas tierras exóticas durante generaciones podría resultar beneficiosa para nuestros colonos si se aborda de la manera correcta."
 military_zeal_act:0 "Ley de Fervor Militar"
 desc_military_zeal_act:0 "Aumentar el número de sacerdotes en las filas de nuestro ejército ayudará a convencer a nuestros soldados que Dios está de nuestro lado en la guerra y que están haciendo el trabajo de Dios."
 new_model_army_policy:0 "Ley del Nuevo Modelo de Armada"
 desc_new_model_army_policy:0 "Para defender la república debemos mantener un ejército profesional bien entrenado, ordenado por un cuerpo de oficiales totalmente profesional."
 levee_en_masse:0 "Levèe en masse"
 desc_levee_en_masse:0 "Cuando la república está en peligro todos los hombres capacitados están obligados a acometer en el servicio militar con el fin de defenderla."
 professional_diplomatic_corps:0 "Cuerpo Diplomático Profesional"
 desc_professional_diplomatic_corps:0 "Mediante el empleo de diplomáticos profesionales, y sólo las personas que recibieron la categoría de embajador por su sangre, ganamos eficiencia."
 letters_of_marque:0 "Cartas de Marque"
 desc_letters_of_marque:0 "Al escribir Cartas de Marque a emprendedores capitanes privados, van a reforzar la cantidad de corso que podemos hacer."
 the_citizen_service_act:0 "Ley de Servicio al Ciudadano"
 desc_the_citizen_service_act:0 "Si los ciudadanos tienen beneficios, también tienen deberes para con el Estado. El Servicio garantiza la ciudadanía!"
 colonial_companies_act:0 "Ley de Compañías Coloniales"
 desc_colonial_companies_act:0 "La exploración se ha convertido en rentable y nuestros comerciantes quieren llegar más lejos de lo que su riqueza individual les permite. Mediante el establecimiento de las empresas coloniales, podemos aprovechar su capital para explorar, expandir y explotar."
 protected_shipping_lanes:0 "La Ley de las rutas marítimas protegidas"
 desc_protected_shipping_lanes:0 "Nuestros buques que transportan mercancías de comercio en todo el mundo se benefician de tomar rutas establecidas por la naturaleza de los vientos y océanos. Al asegurar estos carriles, podemos asegurar que nuestro comercio se realiza tanto de forma segura como eficiente."
 church_sponsored_guilds:0 "Gremios Patrocinados Religiosamente"
 desc_church_sponsored_guilds:0 "La Artesanía da muchas oportunidades para celebrar lo espiritual, dando razones a los líderes religiosos para apoyar este trabajo. Ayudamos a la manifestación de lo divino en la creación de lo mundano."
 record_keeping_act:0 "Ley de Registros"
 desc_record_keeping_act:0 "Con una ley que requiere a nuestros diplomáticos  mantener todo grabado para que lo lean los compañeros diplomáticos , podemos ser más eficientes en nuestros esfuerzos diplomáticos."
 military_allotment_act:0 "Ley de Asignación Militar"
 desc_military_allotment_act:0 "Asignando recursos a nuestro ejército a nivel local, podemos mantener suficiente personal para permanecer preparados para la guerra sin un aumento de la dependencia de los mercenarios."
 risk_assessment_policy:0 "Política de evaluación de riesgos"
 desc_risk_assessment_policy:0 "A veces las operaciones de espionaje se llevan a cabo sin pleno conocimiento de las repercusiones. Al evaluar cuidadosamente los posibles resultados de una acción, se minimiza el riesgo y el impacto del fallo."
 land_inheritance_act:0 "Ley de Herencia de Tierras "
 desc_land_inheritance_act:0 "Al permitir que el campesino más humilde herede el derecho a seguir utilizando la tierra que ??utilizaron sus antepasados, ganamos productividad como estado."
