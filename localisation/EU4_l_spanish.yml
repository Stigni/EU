 mesoamerican_spearmen:0 "Lanceros Mesoamericanos"
 mesoamerican_spearmenDESCR:0 "La unidad básica de los ejércitos de Mesoamérica. Normalmente son una leva de campesinos liderados por oficiales aristócratas y armados con lanzas y escudos. Estas unidades fueron la espina dorsal de los ejércitos de estados como los Imperios Aztecas."
 south_american_forest_warfare:0 "Guerreros del Bosque Suramericanos"
 south_american_forest_warfareDESCR:0 "El guerrero del bosque mejoró a medida que dispuso de nuevas tecnologías y estrategias. Manteniendo su equilibrio entre ataque y defensa, siguió mejorando en ambas áreas."
 incan_slingshots:0 "Armas Arrojadizas Incas"
 incan_slingshotsDESCR:0 "Las Armas Arrojadizas Incas usaron sus proyectiles mortales de relativo corto alcance, donde su precisión e impacto podían ser mortales. El lanza-proyectiles o huaraca era de uso común en grandes partes de Sudamérica. Hasta los niños se pasaban horas perfeccionando sus habilidades matando pájaros."
 incan_axemen:0 "Hacheros Incas"
 incan_axemenDESCR:0 "Los Hacheros Incas complementaron a las tropas lanza-proyectiles, usando gran variedad de armas desde pequeñas hachas de mano llamadas champis, hasta unas tan largas como alabardas."
 south_american_reformed_gunpowder_warfare:0 "Mosqueteros Formados Americanos"
 south_american_reformed_gunpowder_warfareDESCR:0 "Con la llegada de los Europeos a las Américas, la población autóctona tuvo acceso a las armas de fuego. Las ventajas fueron evidentes y fue sólo cuestión de tiempo que aparecieran unidades armadas con mosquetes. Los mosqueteros reformados fueron un intento de combinar la nueva tecnología con la ferocidad de la ancestral guerra tribal. Esta unidad es la más fuerte en el aspecto ofensivo, pero las nuevas armas de fuego también contribuyen en la defensa."
 south_american_arquebusier:0 "Arcabucero Suramericano"
 south_american_arquebusierDESCR:0 "Los Arcabuceros Suramericanos se aprovecharon de la mayor ligereza de sus armas e incrementaron la maniobrabilidad. Lo que se perdió en impacto ofensivo, se ganó manteniendo un fuego constante en acciones defensivas."
 westernized_incan:0 "Infantería Inca Occidentalizada"
 westernized_incanDESCR:0 "La Infantería Inca Occidentalizada fue la sucesora de los guerreros de las montañas de épocas anteriores. El entrenamiento y equipamiento occidental mejoró estas unidades en todos los aspectos. "
 reformed_westernized_incan:0 "Infantería Inca Occidentalizada Reformada"
 reformed_westernized_incanDESCR:0 "La Infantería Inca Reformada Occidentalizada usó la nueva tecnología en armas de fuego y se entrenó para asumir un rol más defensivo."
 incan_guerilla_warfare:0 "Guerrilla Inca"
 incan_guerilla_warfareDESCR:0 "La Guerrilla Inca usó el terreno para sacar el máximo provecho. A pesar de que no hacían un gran daño a los enemigos, llevó mucho tiempo someter a estas unidades."
