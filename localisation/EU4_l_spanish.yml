 desc_nobility_from_battlefield_act:0 "Siempre hay nobles que se distinguen en el campo de batalla. Al asegurarse de que estos buenos hombres reciben un lugar en nuestros ejércitos, vamos a mejorar la calidad de nuestras tropas en su conjunto."
 compulsory_levy_act:0 "La Ley Levas Obligatorias"
