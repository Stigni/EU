 castilian_civil_war.7.d: "Una vez más la corona de Castilla se encuentra con una sucesión disputada y parece que el pais está ahora al borde de la guerra civil. Uno de los candidatos ha recibido el apoyo de la corona aragonesa, nuestro rival al otro lado de los Pirineos."
