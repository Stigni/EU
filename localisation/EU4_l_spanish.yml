 armed_neutrality_act: "Ley de Neutralidad Armada"
 desc_armed_neutrality_act: "Nuestros comerciantes tienen el derecho a comerciar sin participación extranjera y protegemos ese derecho."
 anti_smuggling_act: "Ley de Anti-Contrabando"
 desc_anti_smuggling_act: "Con el uso de nuestros militares podemos reducir la cantidad de contrabando y así aumentar los ingresos del estado."
 rapid_integration_act: "Ley de Rápida-Integración"
 desc_rapid_integration_act: "Nuestra excelente administración hace fácil integrar nuevos territorios a nuestro país."
 colonial_settlement_act: "Ley de Asentamiento Colonial"
 desc_colonial_settlement_act: "Nuestro buen suministro de gente hace fácil mantener el constante crecimiento colonial."
 military_prowess: "Proeza militar"
 desc_military_prowess: "Nuestros soldados son numerosos y bien entrenados. El mundo teme nuestra fuerza militar."
 naval_school_act: "Ley de Escuela Naval"
 desc_naval_school_act: "Estableciendo escuelas navales, seremos capaces de mejorar la calidad tanto de nuestros almirantes como de los marineros."
 naval_infrastructure_act: "Infraestructura Naval"
 desc_naval_infrastructure_act: "Somos capaces de mantener una gran infraestructura naval para apoyar a más barcos."
 trained_marines_act: "Ley de Marines Organizados"
 desc_trained_marines_act: "Nuestros barcos de Guerra están equipados con marineros capacitados, haciéndolos más resistentes a los ataques enemigos."
 exploration_charters: "Cartas de Exploración"
 desc_exploration_charters: "Las expediciones a Terra Incognita son costosas y arriesgadas. Apoyar a exploradores potenciales hará su vida más fácil- y también sus resultados."
 superior_supply_system: "Sistemas de Suministro Superior"
 desc_superior_supply_system: "Suministrar tropas en tierras extranjeras nunca es fácil. Afortunadamente, hemos aprendido algunos trucos que hace esto mucho más fácil. Para más detalles ver Hearts of Iron III en cómo hacer un simulador perfecto de logística."
 state_missionaries_act: "Ley del Estado Misionero"
 desc_state_missionaries_act: "La Administración del Estado patrocina la promoción de la verdadera fe."
 for_the_glory: "Por la Gloria de Dios"
 desc_for_the_glory: "Nuestro país es sede de muchos hombres piadosos que muestran verdadero talento en sus profesiones."
 the_espionage_act: "La Ley del Espionaje"
 desc_the_espionage_act: "Mediante el uso de las nuevas invenciones, podemos estar por delante de nuestros enemigos y hacer nuestro espionaje aún más poderoso."
 diplomatic_cooperation_act: "La Cooperación Diplomática"
 desc_diplomatic_cooperation_act: "Al intensificar la cooperación con nuestros vecinos vamos a ser capaces de adoptar sus avances tecnológicos mucho más rápido."
 the_banking_system: "El Sistema Bancario"
 desc_the_banking_system: "Algunos de nuestros comerciantes han declarado que desean establecer un sistema bancario. Si los apoyamos, no sólo les beneficiará a ellos, sino también nosotros."
 new_naval_tactis: "Nuevas Tácticas Navales"
 desc_new_naval_tactis: "Nuestros almirantes pueden ser poco ortodoxos con sus tácticas de vez en cuando, pero el éxito les da la razón."
 scientific_expeditions: "Expediciones Científicas"
 desc_scientific_expeditions: "Al asegurarse de que al menos una persona erudita es parte de nuestras expediciones, vamos a ser capaces de aprender y descubrir muchas cosas nuevas que podrían ser beneficiosos para nuestra economía."
 hired_adventurers_act: "Aventureros Contratados"
 desc_hired_adventurers_act: "La perspectiva de riqueza y prosperidad ha atraído una gran cantidad de aventureros a las tierras recién descubiertas. Contratando los más capaces nos aseguraremos de que sus servicios están siempre a nuestra disposición."
 edict_of_toleration: "Edicto de Tolerancia"
 desc_edict_of_toleration: "Nuestra diligente administración protegerá los derechos otorgados a las minorías religiosas en nuestro reino."
 modern_siege_weapons: "Armas Modernas de Asedio "
 desc_modern_siege_weapons: "Gracias a nuestros diligentes ingenieros, podremos crear cada vez armas de asedio más potentes."
 superior_fortification_act: "Fortificaciones Superiores"
 desc_superior_fortification_act: "Debemos asegurarnos de que nuestras fortalezas son siempre fabricadas y equipadas con tecnologías de última generación."
 modern_firearm_techniques: "Técnicas Modernas de Armas de fuego "
 desc_modern_firearm_techniques: "Las armas de fuego se han convertido en una baza fundamental para nuestros ejércitos. Nuestros líderes saben cómo usarlas a nuestro favor."
 the_garrison_act: "El Sistema de la Guarnición"
 desc_the_garrison_act: "Gracias a un sistema de guarnición que pueda asegurar que los reclutas se asignan donde más los necesitamos."
 noble_loyalty_act: "Ley de Lealtad Noble"
 desc_noble_loyalty_act: "Nuestros espías se asegurarán de que nuestros nobles permanecen leales a la corona, incluso en tiempos de problemas."
 manueline_architecture: "Arquitectura Manuelina"
 desc_manueline_architecture: "Este estilo innovador sintetiza aspectos de la arquitectura del gótico tardío con influencias de los elementos españoles, italianos y flamencos. Las construcciones en estilo Manuelino fueron financiadas en gran parte por fondos del lucrativo comercio de especias con África y la India."
 trade_connection_policy: "Política de Conexiones de Comercio"
 desc_trade_connection_policy: "Usando las conexiones de nuestras viejas familias nobles, podemos hacer la vida mucho más fácil para nuestros comerciantes."
 nobility_embassy_act: "La Ley de la Embajada de la Nobleza"
 desc_nobility_embassy_act: "Enviando nobles con nuestras expediciones al extranjero vamos a ser capaces de crear una gran impresión en tierras extranjeras."
 nobles_in_navy_act: "Tradiciones Navales Nobles"
 desc_nobles_in_navy_act: "Nuestros nobles han sido una parte vital de nuestra armada desde hace bastante tiempo. Sus antiguas tradiciones y habilidades serán muy valiosas en el futuro."
 chivalry_heritage: "Herencia de Caballería"
 desc_chivalry_heritage: "El tiempo de la caballería puede haber terminado, pero la caballería sigue siendo un arma poderosa en el campo de batalla. Nuestros nobles sólo tendrán que adaptarse un poco."
 local_reserves_act: "La Ley de Reservas Locales"
 desc_local_reserves_act: "Nuestros nobles tienen que asegurarse de que siempre tienen una reserva local de soldados a su disposición."
 nobility_from_battlefield_act: "Ley de Nobleza por Campo de Batalla"
 desc_nobility_from_battlefield_act: "Siempre hay nobles que se distinguen en el campo de batalla. Al asegurarse de que estos buenos hombres reciben un lugar en nuestros ejércitos, vamos a mejorar la calidad de nuestras tropas en su conjunto."
 compulsory_levy_act: "La Ley Obligatoria Levy"
 desc_compulsory_levy_act: "Al aumentar el número de soldados que los nobles tienen que ofrecer, podemos alinear ejércitos más grandes."
 shady_embassies: "Embajadas Sombrías"
 desc_shady_embassies: "La combinación de la astucia de nuestros espías con la elegancia de nuestros embajadores dará lugar a una creación más rápida de nuestras demandas."
 merchant_embargo_act: "Ley de Embargo Mercantil"
 desc_merchant_embargo_act: "Por respaldar a nuestros propios comerciantes con agentes experimentados podemos asegurarnos de que los comerciantes enemigos serán desacreditados para siempre."
 diplomatic_defence_act: "La Ley de Defensa Diplomática"
 desc_diplomatic_defence_act: "Usando a nuestros diplomáticos para refutar las afirmaciones hostiles en nuestro territorio vamos a hacer su proceso de integración mucho más lento - y más doloroso."
 the_field_agent_act: "La Ley de Agente de Campo"
 desc_the_field_agent_act: "Mediante el empleo de agentes de campo, tendremos una mejor oportunidad para reunir información de inteligencia militar de nuestros enemigos."
 privy_council_establishment_act: "La Ley de Creación del Consejo Privado"
 desc_privy_council_establishment_act: "Estar informado acerca de los eventos dentro del estado es vital para cualquier gobernante. Mediante el establecimiento de un consejo privado vamos a ser capaces de mantener un ojo en nuestro pueblo."
 the_foreign_support_act: "La Ley de Asistencia Extranjera"
 desc_the_foreign_support_act: "A veces la mejor manera de derrotar a nuestros enemigos es volver a su propio pueblo en su contra. Costoso, pero seguro."
 the_colonial_supervision_act: "La Ley de Supervisión Colonial"
 desc_the_colonial_supervision_act: "Nuestros virreyes han sido notoriamente corruptos en el pasado. No vamos a tolerar esto por más tiempo."
 naval_civilian_neutrality_act: "La Ley de Neutralidad Civil Naval"
 desc_naval_civilian_neutrality_act: "Nuestros espías pueden proporcionar información vital para hacer frente a los contrabandistas y a los rompedores del bloqueo."
 deserteur_act: "La Ley del Desertor"
 desc_deserteur_act: "Hemos sido demasiado indulgentes con los desertores en el pasado. Ahora nuestros agentes se asegurarán de que los cobardes sufren su merecido destino."
 the_mercenary_registration_act: "La Ley de Registro de Mercenarios"
 desc_the_mercenary_registration_act: "Llevando la cuenta de los mercenarios dentro de nuestro país, nos aseguramos de que nos beneficiaremos de sus servicios cuando más los necesitemos."
 the_royal_commission_act: "La Ley de la Comisión Real"
 desc_the_royal_commission_act: "Comprobar los comportamientos sospechosos dentro de la administración puede ser una buena idea de vez en cuando. La creación de comisiones reales sin duda ayudará a reducir la corrupción."
 anti_heresy_act: "La Ley Anti-Herejía"
 desc_anti_heresy_act: "Todo el mundo tiene que trabajar contra la herejía. Las Herejías se castigan con la muerte!"
 naval_secrecy_act: "La Ley de Secreto Naval"
 desc_naval_secrecy_act: "Hemos visto mucho de este extraño Nuevo Mundo. Cosas que a nuestros enemigos sin duda les gustaría saber. De ahora en adelante, todos los asuntos navales se considerarán información secreta."
 local_army_organisation: "Organización del Ejército local"
 desc_local_army_organisation: "Tenemos que reorganizar nuestro ejército para asegurarnos de que nuestras fuerzas puedan luchar eficazmente cuando sea necesario y donde sea necesario."
 streamlined_galley_production: "Optimización de la Producción de Galeras"
 desc_streamlined_galley_production: "Nuestros carpinteros nos dicen que se podría lograr mucho en términos de eficiencia cuando se trata de la producción de galeras para nuestra marina. Al simplificar y estandarizar los procesos de producción y garantizar que los astilleros nunca estén desabastecidos vamos a sentar una base sólida para nuestro país como una gran potencia naval."
 edict_of_expulsion: "Edicto de Expulsión"
 desc_edict_of_expulsion: "La política de eliminación de elementos heréticos no deseados del reino garantiza que la fe de nuestros fieles súbditos no se pervierta en sus interacciones sociales con estos elementos. Por lo tanto, se les ordena salir y no regresar jamás."
 public_welfare_act: "La Ley de Bienestar Público"
 desc_public_welfare_act: "Los pobres sufren más en tiempos de problemas. Algunas pequeñas donaciones deberán ayudar a aliviar su miseria - y asegúrate de que la mafia no recogerá las antorchas y horcas."
 the_spy_discovery_act: "La Ley del Descubrimiento Espía"
 desc_the_spy_discovery_act: "Nuestra administración será siempre un objetivo prioritario para los espías enemigos. Pero hay algunas cosas que podemos hacer para hacerles la vida mucho más difícil."
 les_invalides_act: "Ley de Les Invalides"
 desc_les_invalides_act: "Nuestros soldados mayores nos han servido bien. Ahora es nuestro deber asegurarnos de que puedan vivir una vida digna al final de su carrera militar"
 enforce_religious_law: "Haz cumplir la Ley Religiosa"
 desc_enforce_religious_law: "Echemos un vistazo de cerca a nuestras sagradas escrituras para distinguir los delitos y sanciones para nuestra sociedad. Sólo cuando una sociedad es gobernada de una manera verdaderamente piadosa, su gente puede alcanzar la verdadera grandeza."
 LEADER_LAND_FIRE: "Fuego del líder de Tierra"
 LEADER_LAND_SHOCK: "Shock del Líder de Tierra"
 LEADER_NAVAL_FIRE: "Fuego del Líder Naval"
 LEADER_NAVAL_SHOCK: "Shock del Líder Naval"
