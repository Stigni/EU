 cloth_quality_edict:0 "Edicto de Calidad de Tela"
 desc_cloth_quality_edict:0 "Para garantizar la mejor calidad de la tela ofrecida en el mercado, declaramos que si la tela ofrecida por un comerciante no tiene una calidad satisfactoria en tres ocasiones distintas, dicho comerciante estará atado a un poste con dicha tela adjunta a él como castigo ."
 policy_of_calculate_delay:0 "Política de Retraso Calculado"
 desc_policy_of_calculate_delay:0 "Con promesas y garantías de seguridad y tolerancia, se puede convencer a los incrédulos de nuestro reino a que permanezcan tranquilos y desarmados. Esto debería demorar al menos temporalmente la amenaza de una guerra civil religiosa hasta que estemos mejor equipados para hacer frente a su maldad y devolverlos a la verdadera fe."
 production_quota_act:0 "La Ley de la Cuota de Producción"
 desc_production_quota_act:0 "Establecer y hacer cumplir altas cuota de producción nos permitirá simplemente ganar más ingresos mediante la producción de más bienes."
 encouragement_of_merchant_navy:0 "Fomento de la Marina Mercante"
 desc_encouragement_of_merchant_navy:0 "El fomento de la expansión de la marina mercante privada nos permitirá aumentar nuestra influencia comercial en todo el mundo."
 black_chamber_act:0 "La Ley de la Cámara Negra"
 desc_black_chamber_act:0 "Debemos crear un organismo gubernamental específico que se encargará de todo lo relacionado con el espionaje, el cripto-análisis y las operaciones encubiertas."
 revenue_farming:0 "Las Rentas de la Agricultura"
 desc_revenue_farming:0 "Impuestos o Rentas de la Agricultura es una de las prácticas más antiguas que existen para lograr un ingreso seguro y estable para el Estado o para asegurar la inversión incluso en los casos que requerirían más capital del que el Estado estaría dispuesto a gastar en un momento determinado. Los Ingresos de la Agricultura sin duda estimulan el crecimiento de nuestro sector financiero."
 the_tolerance_act:0 "La Ley de Tolerancia"
 desc_the_tolerance_act:0 "Es importante que apoyemos a los diversos grupos religiosos en nuestra sociedad y no tratemos de forzar una sola religión a nuestros ciudadanos."
 public_legitimacy:0 "Legitimidad Pública"
 desc_public_legitimacy:0 "Involucrar a toda la gente de buena familia para gobernar nuestro país reducirá las tendencias traidoras."
 commercial_embassies:0 "Embajadas Comerciales"
 desc_commercial_embassies:0 "Nuestros embajadores en el extranjero no sólo deben actuar como enviados, deberían también hacerse cargo de la protección y la promoción de nuestro comercio. Deben mirar que todos los acuerdos anteriores sigan siendo extendidos y honrados en los tribunales extranjeros y no deben temer a espiar a nuestros competidores con el fin de sabotear sus esfuerzos."
 naval_exploration_act:0 "Ley de Exploración Naval"
 desc_naval_exploration_act:0 "Montando nuestras naves para la exploración de los mares desconocidos les permitirá aventurarse más lejos de nuestras costas."
