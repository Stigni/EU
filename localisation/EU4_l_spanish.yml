 castilian_civil_war.1.d:0 "Durante el siglo pasado la nobleza castellana ha tratado una y otra vez de interferir activamente en la sucesión de la Corona de Castilla, no dudando en aliarse con potencias extranjeras. Una nueva guerra parece estar preparándose y la sucesión está otra vez en duda. Algunos destacados nobles están poniendo en duda la legitimidad del heredero actual, prefiriendo un pariente del rey, alineado con la corona aragonesa. Mientras tanto los partidarios de [Root.Heir.GetName] están haciendo acercamientos a la corona portuguesa con el fin de asegurar la posición de su candidato.\nLa situación ha derivado en un conflicto abierto y parece cada vez más probable que la facción sin el apoyo real intentará poner a su candidato por las armas."
 castilian_civil_war.1.a:0 "Apoya a [Root.Heir.GetName] "
 castilian_civil_war.1.a.tt:0 "¡Apoyaremos al candidato de §YPortugal§!!"
 castilian_civil_war.1.b:0 "Apoya al candidato aragonés"
 castilian_civil_war.1.b.tt:0 "¡Apoyaremos al candidato de §YAragón§!!"
 castilian_civil_war.2.t:0 "Propagación de la Guerra Civil"
 castilian_civil_war.2.d:0 "Nobles importantes de [Root.GetName] se han unido a la revuelta y tomado las armas contra nosotros."
 castilian_civil_war.3.t:0 "Guerra Civil Castellana"
 castilian_civil_war.3.d:0 "Una vez más la Corona de Castilla se encuentra con una disputa sucesoria y parece que el país está ahora al borde de una guerra civil. Uno de los candidatos, sobrina de [Root.Monarch.GetName] , nos ha solicitado ayuda."
 castilian_civil_war.3.a:0 "Apoya a esta pretendiente"
 castilian_civil_war.3.b:0 "Deja que los castellanos arreglen sus propios conflictos."
 castilian_civil_war.4.t:0 "Participación portuguesa"
 castilian_civil_war.4.d:0 "[From.Monarch.GetName] ha declarado [From.Monarch.GetHerHis] apoyo de la facción proportuguesa en nuestro país y han enviado ayuda militar al otro lado de la frontera."
 castilian_civil_war.4.a:0 "¡Genial! "
 castilian_civil_war.4.b:0 "¡Es un escándalo! "
 castilian_civil_war.5.t:0 "Guerra civil Castellana"
 castilian_civil_war.5.d:0 "Una vez más la Corona de Castilla se encuentra con una disputa sucesoria y parece que el país está ahora al borde de la guerra civil. Uno de los candidatos nos ha solicitado ayuda."
 castilian_civil_war.5.a:0 "Apoya a este pretendiente"
 castilian_civil_war.5.b:0 "Deja que los castellanos arreglen sus propios conflictos."
 castilian_civil_war.6.t:0 "Participación aragonesa"
 castilian_civil_war.6.d:0 "[From.Monarch.GetName] ha declarado [From.Monarch.GetHerHis] apoyo de la facción a favor de la facción proaragonesa en nuestro país y han enviado ayuda militar al otro lado de la frontera."
 castilian_civil_war.6.a:0 "¡Genial! "
 castilian_civil_war.6.b:0 "¡Es un escándalo! "
 castilian_civil_war.7.t:0 "Guerra civil Castellana"
 castilian_civil_war.7.d:0 "Una vez más la corona de Castilla se encuentra con una disputa sucesoria y parece que el país está ahora al borde de la guerra civil. Uno de los candidatos ha recibido el apoyo de la corona aragonesa, nuestro rival al otro lado de los Pirineos."
 castilian_civil_war.7.a:0 "Apoya al otro candidato."
 castilian_civil_war.7.b:0 "Evita involucrarte."
 castilian_civil_war.8.t:0 "Participación francesa"
 castilian_civil_war.8.d:0 "[From.Monarch.GetName] de Francia ha visto el estado debilitado en el que está nuestro país y, ansioso de oponerse a Aragón, ha decidido apoyar a la facción que se opone a nuestra sucesión."
 castilian_civil_war.8.a:0 "¡Es un escándalo! "
 castilian_civil_war.100.t:0 "Fin de la Guerra Civil Castellana"
 castilian_civil_war.100.d:0 "Con la conclusión de hostilidades vuelve la paz a Castilla. A raiz del conflicto, el equilibrio de poder entre el Poder Real y el de la Nobleza ha cambiado, igual que nuestra relación con nuestros vecinos."
 castilian_civil_war.100.a:0 "Esto nos acercará a Aragón."
 castilian_civil_war.100.b:0 "Esto nos acercará a Portugal."
