 castilian_civil_war.1.t: "Guerra civil castellana"
 castilian_civil_war.1.d: "Durante el siglo pasado la nobleza castellana ha tratado una y otra vez de interferir activamente en la sucesión de la corona castellana, no dudando en aliarse con potencias externas. Una nueva batalla parece estar preparándose y la sucesión está otra vez en duda. Algunos nobles destacados están poniendo en duda la legitimidad del heredero actual, prefiriendo un pariente del rey, alineado con la corona aragonesa. Mientras tanto los partidarios de [Root.Heir.GetName] están haciendo acercamientos a la corona portuguesa con el fin de asegurar la posición de su candidato.\nAhora las cosas han escalado a un conflicto abierto y parece cada vez más probable que la facción sin el apoyo real intentará poner a su candidato directamente en el trono en lugar de en la cola."
