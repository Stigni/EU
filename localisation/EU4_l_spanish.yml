 migrative_traditions: "Tradiciones Migratorias"
 migrative_traditions_desc: "Nuestra tradición de reubicar poblaciones cuando la tierra no es fértil nos ha permitido mejorar nuestros métodos en la construcción. Podemos sacar un gran beneficio si aprovechamos y, generalizamos estos nuevos métodos."
 clan_societies: "Sociedades de Clanes"
 clan_societies_desc: "Si los clanes dentro de nuestra sociedad asumieran cada vez un rol diferente en las ceremonias y la vida diaria, podríamos asegurar una mayor eficiencia en el gobierno de nuestra nación."
 wampum_belts: "Cinturones de Wampum"
 wampum_belts_desc: "Utilizando imágenes, cinturones wampum y el arte para representar nuestros ritos y ceremonias sagradas, y los grandes hitos de nuestra historia, podemos asegurar la continuidad y estabilidad de nuestra sociedad."
 law_of_peace: "Ley de Paz"
 law_of_peace_desc: "Estableciendo reglas que marquen los caminos de nuestra gente, y determinen cómo se deben resolver los conflictos entre clanes, podemos conseguir una paz más duradera entre nuestro pueblo."
 tribal_constitution: "Constitución Tribal"
 tribal_constitution_desc: "Desarrollando roles y poderes de la gente que gobierna nuestra nación, podemos mejorar enormemente nuestra habilidad para gobernarnos a nosotros mismos."
 travois: "Travois"
 travois_desc: "Ensamblando piezas de madera a una plataforma tirada por un perro o un animal mayor, podemos facilitar mucho el transporte de cargas pesadas a lo largo de largas distancias, incluso en terrenos difíciles y desiguales."
 smoke_ceremonies: "Ceremonias de Humo"
 smoke_ceremonies_desc: "El uso ceremonial de pipas y tabaco entre nuestra gente es un arte ancestral. Usando estas ceremonias del humo para sellar paces y alianzas, podemos dar una mayor autoridad a nuestros tratos y acuerdos."
 trade_diplomacy: "Diplomacia Comercial"
 trade_diplomacy_desc: "En nuestros tratos con otras gentes, hemos encontrado una constante*: el lenguaje de los regalos y del comercio es universal. Aprovechar el comercio para hacernos imprescindibles para nuestros vecinos ayudará enormemente nuestras relaciones"
 clan_migrations: "Migraciones de Clanes"
 clan_migrations_desc: "Las regiones que nos rodean están a menudo habitadas por tribus desorganizadas y aisladas. Al integrar estos clanes individuales dentro de nuestra población en estas regiones, podemos expandir nuestra influencia a nuevos límites."
 talking_leaves: "Hojas Hablantes"
 talking_leaves_desc: "Si podemos desarrollar un método para grabar nuestros acuerdos de manera permanente con el uso de símbolos que representan sonidos, como otros han hecho, podremos desarrollar enormemente nuestras habilidades para dirigir el comercio y la diplomacia."
 warrior_societies: "Sociedades Guerreras"
 warrior_societies_desc: "El establecimiento de prestigiosas sociedades de guerreros animan a nuestros hombres jóvenes a mostrar mayor valentía en el campo de batalla."
 raid_warfare: "Guerra de Guerrillas"
 raid_warfare_desc: "Mediante el uso de golpes rápidos y sigilosos, podemos sorprender a nuestros enemigos con la guardia bajada, y matar a muchos de ellos antes que tengan la oportunidad de volverse hacia nosotros."
 tribal_adoptions: "Adopciones Tribales"
 tribal_adoptions_desc: "Para incrementar nuestro número, deberíamos hacer prisioneros de otras tribus donde nos sea posible, y adoptarlos entre nuestra propia gente."
 trail_networks: "Red de Caminos"
 trail_networks_desc: "Mediante el estudio de la disposición de la tierra, podemos saber por qué caminos nuestras tropas pueden desplazarse con seguridad y qué caminos deberían evitar, permitiéndonos minimizar nuestras pérdidas."
 flexible_warfare: "Guerra Flexible"
 flexible_warfare_desc: "Al topar con nuevas tácticas y armas por parte de nuestros enemigos y demás adversarios, tenemos que mantenernos siempre flexibles, por lo que podemos integrarlos en nuestras estrategias."
 la_plata_nation_title: "Formar la Nación de La Plata"
 la_plata_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras reclamaciones sobre esta región."
 haiti_nation_title: "Formar la Nación de Haití"
 haiti_nation_desc: "No hay suficiente con haber expulsado a los bárbaros que han ensangrentado nuestra tierra. Debemos asegurar para siempre la libertad en el país que nos vio nacer y eliminar de la mente del gobierno inhumano, cualquier esperanza de volver a esclavizarnos, que durante tanto tiempo nos ha oprimido. Al final, debemos vivir con independencia o morir."
 colombia_nation_title: "Formar la Nación Colombiana"
 colombia_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación y solidificar nuestras reclamaciones sobre esta región."
 chile_nation_title: "Formar la Nación Chilena"
 chile_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación y solidificar nuestras reclamaciones sobre esta región."
 canada_nation_title: "Formar la Nación Canadiense"
 canada_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación y solidificar nuestras reclamaciones sobre esta región."
 venezuela_nation_title: "Formar la Nación Venezolana"
 venezuela_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación y solidificar nuestras reclamaciones sobre esta región."
 usa_nation_title: "Formar la Nación Americana"
 usa_nation_desc: "Largo tiempo han estado estas orgullosas colonias sujetas a la codicia y opresión de los poderes europeos, ¡pero ya basta! La oleada de libertad en las colonias nos ha proporcionado una oportunidad de formar una orgullosa federación de estados independientes libres de la tiranía. ¡Los Estados Unidos de América!"
 upca_nation_title: "Formar la Nación Central Americana"
 upca_nation_desc: "Nuestro pueblo ha soportado años de intromisión extranjera, la subyugación, incursiones, y nuestras tierras divididas... Basta! Ha llegado el momento de liberar y unir nuestro pueblo bajo una bandera, y trazar nuestro propio destino. Formaremos una nación liberal enriquecida gracias al trasvase comercial entre los océanos Atlántico y Pacífico."
 quebec_nation_title: "Formar la Nación Quebequesa"
 quebec_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación y solidificar nuestras reclamaciones sobre esta región."
 peru_nation_title: "Formar la Nación Peruana"
 peru_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación y solidificar nuestras reclamaciones sobre esta región."
 paraguay_nation_title: "Formar la Nación Paraguaya"
 paraguay_nation_desc: "Ha llegado el momento de deshacerse de los últimos restos de nuestro pasado colonial. Debemos formar una nación y solidificar nuestras reclamaciones sobre esta región."
 mexico_nation_title: "Formar la Nación Mexicana"
 mexico_nation_desc: "Debemos dejar atrás nuestra última herencia colonial y transformarnos en un auténtico estado independiente. ¡La nación de México se convertirá en la protectora de todo Mesoamérica!"
 louisiana_nation_title: "Formar la Nación de Luisiana"
 louisiana_nation_desc: "Nuestro pueblo ha tenido que adoptar un estilo de vida fronterizo muy duro en este inmenso desierto. Ahora somos simplemente un pueblo diferente que los europeos: una tosca, raza de hombres más duros, más salvajes, mezclados con los indios. Levantémonos gracias al comercio y al suelo de estas ricas tierras ribereñas, y sorprender al mundo con nuestra gran destreza."
 brazil_nation_title: "Formar la Nación Brasileña"
 brazil_nation_desc: "Los señores coloniales que querían esclavizarnos ya no están. Es el momento de formar un verdadero país independiente por nosotros mismos. A partir de hoy el lema de Brasil será ¡Independencia o Muerte!"
 visit_of_the_four_kings: "Visita de los Cuatro Reyes"
 random_event.EVTNAME20: "Los Cuatro Reyes"
 random_event.EVTDESC20: "Una delegación de las Cinco Naciones de Iroquíes ha hecho un arduo viaje transoceánico y ha llegado a [Root.Capital.GetCapitalName] tratando de forjar una alianza con nosotros, y se han convertido involuntariamente una sensación. Nuestros plebeyos agitan y animan mientras montan en carrozas reales nuestras calles y nuestros nobles compiten por el privilegio de entretener a estos “Cuatro Reyes” de los Mohawk.\n\nForman una estampa imponente, mucho más altos que nuestra media de altura en hombres y visten calzones negros, chalecos, y medias y usan capas rojas adornadas con oro. Tienen la piel oscura hablándonos de su difícil situación y hasta haciendo llorar a miembros de nuestra corte. Han causado gran impresión."
 random_event.EVTOPTA20: "Entregadles una cadena de acero como símbolo de nuestro inquebrantable lazo"
 random_event.EVTOPTB20: "Entregadles regalos pero no prometáis nada"
 random_event.EVTOPTC20: "No les deis nada, ésos son hombres salvajes, no realeza"
 random_event.EVTNAME21: "La Biblia Traducida"
 random_event.EVTDESC21: "Un sacerdote en [Root.GetCapitalName] ha traducido la Biblia a nuestra lengua, y ha empezado a distribuir copias de ella a los poblados cercanos de [Root.GetName]."
 random_event.EVTOPTA21: "¡Herejía! ¡Quemar al sacerdote y sus libros!"
 random_event.EVTOPTB21: "¡Grandes noticias! Distribuye estas biblias a lo largo y ancho"
 random_event.EVTNAME22: "Establecer una Colonia Penal en [Root.GetName]"
 random_event.EVTDESC22: "Nuestra colonia de [Root.GetName] no ha progresado tan rápido como nos hubiera gustado. A pesar de ello, uno de tus consejeros ha llegado con un plan para acelerar el crecimiento. Propone que enviemos ladrones, deudores y otros criminales a [Root.GetName] y les hagamos pagar sus deudas con la sociedad trabajando para desarrollar la colonia y finalmente convirtiéndose en colonos una vez su pena haya sido redimida. Aunque este plan pueda parecer bueno sobre el papel, hay el peligro de rebelión debido a juntar a todos estos individuos peligrosos en un mismo sitio."
 random_event.EVTOPTA22: "Suena bien"
 random_event.EVTOPTB22: "¡No podemos confiar en esta gente! Mantenerlos en prisión por aquí"
 penal_colony: "Colonia Penal"
 desc_penal_colony: "Con el fin de ayudar al crecimiento de la colonia, ladrones, deudores y otros criminales han sido enviados aquí para pagar sus deudas con la sociedad trabajando para desarrollar la colonia."
 random_event.EVTNAME23: "¡Influenza!"
 random_event.EVTDESC23: "Se oyen rumores que marineros han vuelto de un viaje con una enfermedad temible, y que los que no murieron a bordo, infestaron la ciudad entera con su enfermedad. Es el momento de actuar antes que el país entero muera entre tos y sudores fríos."
 random_event.EVTOPTA23: "¡Poner en cuarentena el puerto y dejarlos morir!"
 random_event.EVTOPTB23: "Esta no es la primera gripe en nuestro país, ¡no me preocupa en absoluto!"
 influenza_spreads: "La influenza finalmente se propagará por aquí..."
 quarantined_influenza: "Influenza en Cuarentena"
 desc_quarantined_influenza: "La provincia se ha puesto en cuarentena para parar la propagación de la gripe. Pero la falta de ayuda ha devastado la provincia."
 influenza: "Influenza"
 desc_influenza: "La gripe ha devastado la provincia, pero se han hecho esfuerzos para paliar el sufrimiento."
 random_event.EVTNAME24: "Propagación de la Influenza"
 random_event.EVTDESC24: "¡La gripe de [From.GetName] se ha propagado a [Root.GetName]! ¿Como deberíamos manejar esta epidemia en expansión?"
 random_event.EVTOPTA24: "¡Poner en cuarentena la provincia!"
 random_event.EVTOPTB24: "Pronto remitirá"
 random_event.EVTNAME25: "Furia Iconoclasta"
 random_event.EVTDESC25: "Durante la reforma se han producido episodios de destrucción de arte religioso católico en diversos países europeos. El ejemplo más relevante es “Beeldenstorm” en los Países Bajos, aunque también se han registrado ataques análogos en Alemania, Suiza, Inglaterra, Escocia Scotland,"
 random_event.EVTOPTA25: "¡Enviar guardias para parar a esos vándalos!"
 random_event.EVTOPTB25: "¡No podemos hacer nada que no sea esperar a que amaine la tormenta!"
 random_event.EVTOPTC25: "Es hora de tomar la iniciativa y romper el dominio papal!"
 stopped_iconoclastic_fury: "Furia Iconoclasta Sofocada"
 allowed_iconoclastic_fury: "Furia Iconoclasta Tolerada"
 iconoclastic_fury: "Furia Iconoclasta "
 iconoclastic_fury_desc: "Los brotes de violencia sobre arte religioso católico por todo el país ha provocado la huida de mucha gente de sus casas e interrumpido la producción y el comercio."
 colonial_nation.EVTNAME300: "Prohibir el Comercio de Pieles"
 colonial_nation.EVTDESC300: "La gente en [Root.GetName] es demasiado amable con los Indios. Se ha propuesto prohibir todo el comercio con los Indios, incluyendo la pena de muerte para todo aquél que enseñe a usar una arma de fuego a un indio. Esta nueva ley perjudicará la economía local de ambas partes, indios y población local, pero apuntalará nuestra seguridad de posibles incursiones armadas indias."
 colonial_nation.EVTOPTA300: "Aprobar la ley"
 colonial_nation.EVTOPTB300: "Ignorar el tema"
 colonial_nation.EVTNAME301: "La Cosecha del [GetYear]"
 colonial_nation.EVTDESC301: "La cosecha de [Root.GetName] ha sido muy pobre este año, y la escasez de alimentos ya se deja sentir en toda la colonia. Los precios son desorbitados y algunos dicen que un severo invierno está llegando. Los Indios de los alrededores han averiguado nuestra difícil situación y han ofrecido parte de sus reservas de comida. Lo que han traído no es suficiente, ni por asomo, para mantenernos durante todo el invierno, pero debe haber más de donde ha salido el regalo. Algunos proponen que enviemos soldados a las villas indias y les arrebatemos la comida."
 colonial_nation.EVTOPTA301: "Cojamos lo que necesitemos"
 colonial_nation.EVTOPTB301: "Nos las apañaremos nosotros solos."
 colonial_nation.EVTNAME302: "Leyes Salariales para Constructores"
 colonial_nation.EVTDESC302: "Los precios de la construcción están subiendo, ya que es un trabajo cualificado que tiene gran demanda por parte los nuevos colonos que llegan. Se ha propuesto que el salario máximo sea establecido por todo [Root.GetName] para carpinteros, leñadores, constructores y albañiles. El precio será devuelto a un nivel justo, y todo aquél que pida un precio mayor al establecido"
 colonial_nation.EVTOPTA302: "Vota sí"
 colonial_nation.EVTOPTB302: "No necesitamos regularlo"
 colonial_nation.EVTNAME303: "Hierro Descubierto"
 colonial_nation.EVTDESC303: "Para mantenernos a nosotros mismos, [Root.Owner.GetName] debemos buscar nuevas fuentes de ingresos y reducir nuestra dependencia de las importaciones. Se ha presentado una gran oportunidad, puesto que un yacimiento de hierro mineral ha sido descubierto en [Root.GetName]! La proposición es de exigir al propietario que construya un alto horno y una forja y empezar inmediatamente la producción. A cambio el propietario estará excepto de pagar los impuestos de los próximos diez años para recuperar la inversión inicial."
 colonial_nation.EVTOPTA303: "Parece una buena oportunidad"
 colonial_nation.EVTOPTB303: "No, gracias"
 colonial_nation.EVTNAME304: "Indústria Doméstica de la Lana"
 colonial_nation.EVTDESC304: "Los menguantes beneficios del comercio colonial y nuestra dependencia de los bienes importados empieza a dañar a [Root.Owner.GetName]. Tenemos que buscar nuestra independencia económica de las importaciones y con ese fin se ha presentado una nueva propuesta. Ilegalizar las exportaciones de ovejas y ordenar una mayor producción local de lana nos asegurará suficientes prendas de ropa cálidas para ser ofrecidas a los colonos. Por eso una Manufactura Textil debería ser promovida en [Root.GetName]."
 colonial_nation.EVTOPTA304: "Parece una buena oportunidad"
 colonial_nation.EVTOPTB304: "No, gracias"
 colonial_nation.EVTNAME305: "Necesidad de Embarcadero"
 colonial_nation.EVTDESC305: "Si [Root.Owner.GetName] quiere ser menos dependiente de [Root.Owner.ColonialParent.GetName] y convertirse en autosuficiente, necesitamos poder asegurar suficiente sal y suministros navales. Un ciudadano prominente residente en [Root.GetCapitalName] nos ha asegurado que con una pequeña ayuda él podría construir un nuevo muelle en [Root.GetName]. A cambio de esta inversión pide 10 años de subsidios."
 colonial_nation.EVTOPTA305: "Parece una buena oportunidad"
 colonial_nation.EVTOPTB305: "No, gracias"
 colonial_nation.EVTNAME306: "Prohibición del Desplome de los Cultivos"
 colonial_nation.EVTDESC306: "A diferencia de los fundadores de [Root.Owner.GetName], los nuevos colonos tienden a ser cortos de vista y ponen por delante los beneficios a corto plazo antes que asegurar su supervivencia y la de sus familias. Ignoran la necesidad de producir comida para la colonia y van directos a un desplome de cultivos con la creencia que podrán vender sus productos y comprar comida a otros granjeros. Si esto sigue así, nuestra colonia finalmente encontrará la hambruna y el desorden. Para prevenirlo, se ha sugerido una nueva ley que fuerza a los nuevos granjeros a producir comida en al menos parte de sus campos."
 colonial_nation.EVTOPTA306: "Un ley parece imprescindible"
 colonial_nation.EVTOPTB306: "No es asunto nuestro"
 colonial_nation.EVTNAME307: "Prohibición de las Plantaciones de Tabaco"
 colonial_nation.EVTDESC307: "Cuando llegamos aquí, el precio del tabaco era desorbitado, y los beneficios eran inmensos. Ahora, con más granjeros que llegan y empiezan sus propias plantaciones, el suministro de tabaco ha subido rápidamente y ha causado que los precios descendieran en Europa año tras año. Los cultivadores han hecho una propuesta de prohibir plantar tabaco durante un año , para que los precios tengan tiempo de recuperarse. Los nuevos granjeros obviamente se han opuesto a esa propuesta pero debemos hacer lo necesario para proteger nuestro sustento."
 colonial_nation.EVTOPTA307: "Hacerla cumplir"
 colonial_nation.EVTOPTB307: "Rechazar su propuesta"
 colonial_nation.EVTNAME310: "Conflicto Fronterero Colonial"
 colonial_nation.EVTDESC310: "¡Colonos de otra colonia de [Root.Owner.ColonialParent.GetName] han penetrado en nuestras fronteras! En busca de recursos y tierras se han expandido en territorio de [Root.GetName] y han entrado en conflicto con la población local. ¡Esto no puede ser tolerado!"
 colonial_nation.EVTOPTA310: "¡Envía la Milicia Local para expulsarlos!"
 colonial_nation.EVTOPTB310: "Dejar que la situación se resuelva por sí misma"
 colonial_nation.EVTDESC311: "En la búsqueda de nuevas tierras y recursos, colonos de [Root.GetName] han traspasado la frontera con [From.GetName], lo cual ha causado conflictos con la población local. Entonces [From.Owner.GetName] ha enviado su milicia para expulsarlos, pero ésta parece haber ido demasiado lejos y su misión ha degenerado en un asalto vengativo dentro de [Root.GetName]. ¡Esto no se puede tolerar!"
 colonial_nation.EVTOPTA311: "¡Envía también nuestra milicia local!"
 colonial_nation.EVTOPTB311: "Dejar que la situación se resuelva por sí misma"
 colonial_nation.EVTDESC312: "El hecho de enviar nuestra milicia para expulsar a los colonos conflictivos de [FromFrom.GetName] puede haber sido un error. Animados por su fácil victoria, nuestras tropas no se detuvieron y continuaron dentro de [From.GetName], asaltando los pueblos fronterizos. Esto ha enfadado enormemente a [From.Owner.GetName] y han respondido enviando su milicia dentro de [FromFrom.GetName]..."
 colonial_nation.EVTOPTA312: "¡Malditos sean!"
 colonial_nation.EVTDESC313: "Uf... Por donde empezar? Parece que colonos de [From.Owner.GetName] se han aventurado dentro de [From.From.GetName] – una provincia de [From.From.Owner.GetName] – en busca de nuevas tierras y recursos. [From.From.Owner.GetName] entonces envió a su milicia para expulsarlos, pero se sobrepasaron y los persiguieron dentro de [From.GetName], asaltando y quemando a su paso. El conflicto entonces estalló cuando [From.Owner.GetName] envió su milicia para expulsar a la  milicia [From.From.Owner.GetAdjective] y continuaron con sus propios asaltos dentro de [From.From.GetName]...\n\nEl [From.From.Owner.Monarch.GetTitle] de [From.From.Owner.GetName], [From.From.Owner.Monarch.GetName], está culpando al [From.Owner.Monarch.GetTitle] de [From.Owner.GetName]"
 colonial_nation.EVTOPTA313: "Dejar que lo solucionen ellos mismos"
 colonial_nation.EVTOPTB313: "Relevar al [From.From.Owner.Monarch.GetTitle] [From.From.Owner.Monarch.GetName]"
 colonial_nation.EVTOPTC313: "Relevar al [From.Owner.Monarch.GetTitle][From.Owner.Monarch.GetName]"
 colonial_nation.EVTOPTD313: "Arreglar sus diferencias"
 colonial_nation.EVTDESC314: "En el conflicto reciente a lo largo de la frontera entre [From.From.From.GetName] y [From.From.GetName], ¡[From.GetName] se ha puesto de parte de [From.From.Owner.GetName]! [From.Monarch.GetTitle] [From.Monarch.GetName] ha decidido acusar a [Root.Monarch.GetTitle] [Root.Monarch.GetName] del incidente y ha despedido a [Root.Monarch.GetHerHim]."
 colonial_nation.EVTOPTA314: "¡¿Quien se piensa que es este '[From.Monarch.GetTitle]' [From.Monarch.GetSheHe]?!"
 colonial_nation.EVTDESC315: "En el conflicto reciente a lo largo de la frontera entre [From.From.From.GetName] y [From.From.GetName], ¡[From.GetName] se ha puesto de nuestra parte! [From.Monarch.GetTitle] [From.Monarch.GetName] ha decidido culpar a [From.From.Owner.Monarch.GetTitle] [From.From.Owner.Monarch.GetName] del incidente y ha despedido a [From.From.Owner.Monarch.GetHerHim]."
 colonial_nation.EVTOPTA315: "¡Bien hecho!"
 colonial_nation.EVTDESC316: "En el conflicto reciente a lo largo de la frontera entre [From.From.From.GetName] y [From.From.GetName], ¡[From.GetName] se ha puesto de parte de [From.From.From.Owner.GetName]! [From.Monarch.GetTitle] [From.Monarch.GetName] ha decidido acusar a [Root.Monarch.GetTitle] [Root.Monarch.GetName] del incidente y ha despedido a [Root.Monarch.GetHerHim]."
 colonial_nation.EVTDESC317: "En el conflicto reciente a lo largo de la frontera entre [From.From.From.GetName] y [From.From.GetName], ¡[From.GetName] se ha puesto de nuestra parte! [From.Monarch.GetTitle] [From.Monarch.GetName] ha decidido culpar a [From.From.From.Owner.Monarch.GetTitle] [From.From.From.Owner.Monarch.GetName] del incidente y ha despedido a [From.From.From.Owner.Monarch.GetHerHim]."
 colonial_nation.EVTNAME318: "Milicia Colonial Mejorada"
 colonial_nation.EVTDESC318: "La asamblea ha propuesto que destinemos importantes recursos para mejorar nuestra milicia. La colonia necesita una protección mejor ante los ataques nativos y asaltos de otras colonias. Esto nos ayudará si en algún momento nos encontramos en guerra con [Root.ColonialParent.GetName]."
 colonial_nation.EVTOPTA318: "Establecerlo"
 colonial_nation.EVTOPTB318: "No establecerlo"
 colonial_nation.EVTNAME319: "Compra de Tierra"
 colonial_nation.EVTDESC319: "Los colonos en [Root.GetName] se quejan de que siguen habiendo nativos viviendo en partes de la provincia. Esta tierra podría ser usada más eficientemente si se coloniza y se cultiva. Sugieren comprar esta tierra a los nativos locales."
 colonial_nation.EVTOPTA319: "Buena idea"
 colonial_nation.EVTOPTB319: "Es demasiado costoso"
 colonial_nation.EVTDESC320: "Para poder competir con otras colonias debemos tener un crecimiento sostenido en [Root.GetName]. Los nativos de una provincia vecina han demostrado estar dispuestos a vendernos sus tierras. Parece una solución ideal."
 colonial_nation.EVTNAME321: "El Último Mohicano"
 colonial_nation.EVTDESC321: "Un pequeño grupo de nativos , desde hace mucho pacificados y ahora diezmados por guerras y enfermedades, intentan vivir bajo la protección de nuestra colonia. A pesar de que son pocos, continúan pudiendo asistirnos con su conocimiento sobre las costumbres locales, y están dispuestos a ayudarnos a cambio de nuestra protección de su pueblo en [Root.GetName]. Pero sus enemigos nativos nos mirarán mal..."
 colonial_nation.EVTOPTA321: "Ofrecerles nuestra protección"
 colonial_nation.EVTOPTB321: "Denegarles"
 colonial_nation.EVTNAME322: "Los Chicos de [Root.GetName]"
 colonial_nation.EVTDESC322: "Se han propagado por toda la colonia noticias sobre asaltos nativos sobre nuestro pueblo a lo largo de las fronteras. Haciendo la reflexión que todos los nativos están de algún modo aliados y que no se puede confiar en ellos en ningún caso, una muchedumbre armada y furiosa ha descendido por la pacífica reserva de los habitantes mohicanos en [Root.GetName]. Sólo un puñado, los últimos de su pueblo, siguen aquí, y la muchedumbre"
 colonial_nation.EVTOPTA322: "Proteger la reserva a todo coste"
 colonial_nation.EVTOPTB322: "No les podemos salvar..."
 colonial_nation.EVTNAME323: "El Último en Morir"
 colonial_nation.EVTDESC323: "Años atrás, garantizamos nuestra protección al último reducto de la tribu de los mohicanos. Durante los siguientes años, la enfermedad y la guerra hicieron grandes estragos, hasta el último superviviente – el último de su pueblo. Él fue un aliado fiel, guiando a nuestra gente en la batalla y ayudando nuestros colonos"
 colonial_nation.EVTOPTA323: "Sólo podemos llorar..."
