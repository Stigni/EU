 MODIFIER_AE_IMPACT: "Impacto de expansión agresiva "
 MIL_SIEGEABILITY: "Capacidad de Asedio"
 SIEGE_ABILITY_LONG: "Esto afecta a la rapidez con la que obtenemos nuevas fases de asedio durante el sitio de una fortificación hostil. Cuanta más capacidad de asedio tengamos, mejor. También reduce el daño recibido cuando agredimos guarniciones enemigas"
 cloth_quality_edict: "Edicto de Calidad de Tela"
 desc_cloth_quality_edict: "Para garantizar la mejor calidad de la tela ofrecida en el mercado, declaramos que si la tela ofrecida por un comerciante no tiene una calidad satisfactoria en tres ocasiones distintas, dicho comerciante estará atado a un poste con dicha tela adjunta a él como castigo ."
 policy_of_calculate_delay: "Política de Retraso Calculado"
 desc_policy_of_calculate_delay: "Con promesas y garantías de seguridad y tolerancia, se puede convencer a los incrédulos de nuestro reino a que permanezcan tranquilos y desarmados. Esto debería demorar al menos temporalmente la amenaza de una guerra civil religiosa hasta que estemos mejor equipados para hacer frente a su maldad y devolverlos a la verdadera fe."
 production_quota_act: "La Ley de la Cuota de Producción"
 desc_production_quota_act: "Establecer y hacer cumplir altas cuota de producción nos permitirá simplemente ganar más ingresos mediante la producción de más bienes."
 encouragement_of_merchant_navy: "Fomento de la Marina Mercante"
 desc_encouragement_of_merchant_navy: "El fomento de la expansión de la marina mercante privada nos permitirá aumentar nuestra influencia comercial en todo el mundo."
 black_chamber_act: "La Ley de la Cámara Negra"
 desc_black_chamber_act: "Debemos crear un organismo gubernamental específico que se encargará de todo lo relacionado con el espionaje, el cripto-análisis y las operaciones encubiertas."
 revenue_farming: "Las Rentas de la Agricultura"
 desc_revenue_farming: "Impuestos o Rentas de la Agricultura es una de las prácticas más antiguas que existen para lograr un ingreso seguro y estable para el Estado o para asegurar la inversión incluso en los casos que requerirían más capital del que el Estado estaría dispuesto a gastar en un momento determinado. Los Ingresos de la Agricultura sin duda estimulan el crecimiento de nuestro sector financiero."
 the_tolerance_act: "La Ley de Tolerancia"
 desc_the_tolerance_act: "Es importante que apoyemos a los diversos grupos religiosos en nuestra sociedad y no tratemos de forzar una sola religión a nuestros ciudadanos."
 public_legitimacy: "Legitimidad Pública"
 desc_public_legitimacy: "Involucrar a toda la gente de buena familia para gobernar nuestro país reducirá las tendencias traidoras."
 commercial_embassies: "Embajadas Comerciales"
 desc_commercial_embassies: "Nuestros embajadores en el extranjero no sólo deben actuar como enviados, deberían también hacerse cargo de la protección y la promoción de nuestro comercio. Deben mirar que todos los acuerdos anteriores sigan siendo extendidos y honrados en los tribunales extranjeros y no deben temer a espiar a nuestros competidores con el fin de sabotear sus esfuerzos."
 naval_exploration_act: "Ley de Exploración Naval"
 desc_naval_exploration_act: "Montando nuestras naves para la exploración de los mares desconocidos les permitirá aventurarse más lejos de nuestras costas."
 active_foreign_recruitment_act: "Ley Activa de Contratación Extranjera "
 desc_active_foreign_recruitment_act: "Nuestra nación debe ser conocida por pagar mercenarios que luchan por nuestra causa, atrayendo así a los hombres más capaces."
 NOT_CANCEL_POLICY_UNTIL: "Una norma debe ser promulgada por al menos §Y$YEARS$§! hasta que pueda ser redactada. Esta norma se puede redactar en §Y$DATE$§!."
