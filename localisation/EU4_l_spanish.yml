 castilian_civil_war.100.d: "Con la conclusión de hostilidades hay es otra vez paz en el interior del reino castellano. A raiz del conflicto, el equilibrio de poder entre el poder real y el de la nobleza ha cambiado, igual que nuestra relación con nuestros paises vecinos."
