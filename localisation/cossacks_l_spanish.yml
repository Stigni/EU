 cossack_estate_events.6.t: "Crecimiento del poder de los $ESTATE_COSSACKS$"
 cossack_estate_events.6.d: "Mientras que pocos disputarían su influencia en las estepas, los $ESTATE_COSSACKS$ tienen muchas cosas en contra cuando se trata de ganar influencia en los pasillos del poder. $ESTATE_NOBLES$ les desprecian y les gustaría ver como los traen para trabajar como siervos en su latifundios y sus modales no les han creado muchos amigos en [Root.Capital.GetCapitalName].\nPero últimamente las cosas se han ido poniendo de su parte. Han logrado defender sus asentamientos y sus servicios al estado como incursores son indiscutibles."
 cossack_estate_events.6.a: "Vale"
 cossack_estate_events.7.t: "Declive del poder de los $ESTATE_COSSACKS$"
 cossack_estate_events.7.d: "La naturaleza libre de los $ESTATE_COSSACKS$ y la distancia entre ellos y los pasillos de poder de [Root.Capital.GetCapitalName] siempre ha sido un problema para ellos. Careciendo de privilegios hereditarios, el número de cosacos registrados en el estado como oficiales, con las ventajas que conlleva, han estado disminuyendo constantemente."
 cossack_estate_events.7.a: "Vale"
 cossack_estate_events.8.t: "Petición de privilegios"
 cossack_estate_events.8.d: "No a todos los $ESTATE_COSSACKS$ el estado otorgan los mismos privilegios. Tradicionalmente se conceden derechos a $ESTATE_COSSACKS$ específicos que están dispuestos a realizar grandes servicios al estado en tiempos de guerra. El que estos derechos no sean transferibles a la muerte significa que la influencia de $ESTATE_COSSACKS$ puede variar considerablemente con el tiempo. Según los $ESTATE_COSSACKS$ ya es hora de concederles mayores privilegios para reforzar nuestros números."
 cossack_estate_events.8.a: "¡ Necesitamos más cosacos registrados!"
 cossack_estate_events.8.b: "Dejemos que se ocupen de sus estepas."
 cossack_estate_events.9.t: "Suministros para $ESTATE_COSSACKS$"
 cossack_estate_events.9.d: "La vida en la frontera puede ser dura, y mientras los $ESTATE_COSSACKS$ están acostumbrados a luchar sus propias batallas, un poco de ayuda del tesoro central probablemente les podría venir bien. La temporada pasada fue inusualmente dura, con un número creciente de incursiones tártaras, muchos $ESTATE_COSSACKS$ ahora tienen una escasez urgente de alimentos para los próximos meses. Si abasteciésemos a los $ESTATE_COSSACKS$ no solo con grano, sino con armas y uniformes, no solo no sólo reforzaríamos nuestros defensores en las estepas directamente, sino que probablemente también los ataríamos más estrechamente a nuestro estado."
 cossack_estate_events.9.a: "Envíales lo que necesitan."
 cossack_estate_events.9.b: "Tendrán que apañárselas por sí mismos."
 cossack_estate_events.10.t: "Disturbios del comercio de grano"
 cossack_estate_events.10.d: "Siempre ha habido tensión entre los $ESTATE_COSSACKS$ y los otros estamentos, aunque solo fuera sus modales poco comunes y diversas procedencias. Sin embargo, últimamente estas han aumentado considerablemente. Los $ESTATE_BURGHERS$ están alarmados por las incursiones de los $ESTATE_COSSACKS$ y afirman que va a por sus envíos de grano. Los propios $ESTATE_COSSACKS$ afirman que solo atacan a ellos mismos afirman que sólo atacando a los tártaros y forajidos de la zona y que los $ESTATE_BURGHERS$ simplemente se equivocan. Como hay poca representación del gobierno en la zona es difícil determinar la verdad pero está claro que hay fricción entre estos dos grupos y se espera que reprendamos o sancionemos a un lado en este conflicto."
 cossack_estate_events.10.a: "Apoya a $ESTATE_COSSACKS$."
 cossack_estate_events.10.b: "Apoya a $ESTATE_BURGHERS$."
 cossack_estate_events.11.t: "Pobladores cosacos"
 cossack_estate_events.11.d: "La vida de las estepas han hecho que los $ESTATE_COSSACKS$ estén acostumbrados a la vida de la frontera. La amenaza constante tanto de un clima severo una tierra inestable y las incursiones tártaras han convertido a los $ESTATE COSSACKS$ unos guerreros temidos y pobladores robustos.\nAhora que volvemos nuestra mirada a las tierras del Asia Central y Siberia, resulta evidente que la vida en la frontera oriental no es muy distinta de la de las estepas que ya controlamos."
 cossack_estate_events.11.a: "Alistar a pobladores $ESTATE_COSSACKS$"
 cossack_estate_events.11.b: "No podemos confiar en $ESTATE_COSSACKS$."
 cossack_estate_events.12.t: "Malestar entre los $ESTATE_COSSACKS$"
 cossack_estate_events.12.d: "La profunda desconfianza de los $ESTATE_COSSACKS$ en el estado en general y nuestros [Root.Monarch.GetTitle] en particular ha culminado en una total crisis de autoridad en las estepas. Las comunidades de $ESTATE_COSSACKS$ son abiertamente hostiles a nuestros emisarios y de hecho ahora actúan independiente de la autoridad central."
 cossack_estate_events.12.a: "Déjalos en paz, las relaciones mejorarán con el tiempo."
 cossack_estate_events.12.b: "Aplasta a los disidentes."
 cossack_estate_events.13.t: "Expansión cosaca"
 cossack_estate_events.13.d: "Las fronteras pueden ser a menudo cosas teóricas, especialmente en los campos silvestres. Parece los $ESTATE_COSSACKS$ se han extendido rápidamente en un área que anteriormente no estaba bajo su control. Podríamos tratar de revertir este desarrollo pero a los $ESTATE_COSSACKS$ probablemente no les sentase bien que se les retirase de una tierra donde han trabajado duro para instalarse."
 cossack_estate_events.13.a: "Acepta el nuevo estatus quo."
 cossack_estate_events.13.b: "Reclamar la tierra a los $ESTATE_COSSACKS$."
 cossack_estate_events.14.t: "Peticiones de Privilegios Extendidos"
 cossack_estate_events.14.d: "El viejo sueño de los $ESTATE_COSSACKS$ siempre ha sido ser aceptados como iguales a por los estamentos Estados tradicionales, como $ESTATE_NOBLES$ o $ESTATE_BURGHERS$. Este sueño nunca ha estado más cerca de hacerse realidad que ahora. Los $ESTATE_COSSACKS$ han conseguido una gran influencia en nuestro estado y en muchos aspectos dependemos de su ayuda.\nConsiderando las circunstancias favorables muchos $ESTATE_COSSACKS$ expresan abiertamente ahora sus viejas demandas de reconocimiento oficial y privilegios."
 cossack_estate_events.14.a: "Ridículo"
 cossack_estate_events.14.b: "Ceder a sus demandas."
 cossack_estate_events.15.t: "Revuelta de los cosacos de [Root.GetName]"
 cossack_estate_events.15.d: "Poco impresionados por nuestro decreto para abandonar [Root.GetName], la hueste cosaca de allí se ha levantado en rebelión."
 cossack_estate_events.15.a: "Vale"
 cossack_estate_events.16.t: "Lealtad vacilante de los $ESTATE_COSSACKS$"
 cossack_estate_events.16.d: "Las buenas relaciones se deben mantener. Según sus números crecían y más envejecían algunos líderes de los $ESTATE_COSSACKS$, nuestras cálidas relaciones se han ido enfriando. Tenemos que hacer arreglos con la generación actual de líderes de los $ESTATE_COSSACKS$ a fin de estar seguros de su lealtad."
 cossack_estate_events.16.a: "Vale"
 tribal_estate_events.1.t: "Tensiones entre nómadas y población sedentaria."
 tribal_estate_events.1.d: "La diferencia entre recaudar impuestos, extorsionar o exigir tributo a veces puede ser algo vaga. En muchas partes de nuestro país los impuestos son recaudados por los clanes nómadas de modos muy similares a cómo se comportarían durante una incursión.\nHoy llegó un emisario de algunos de nuestros súbditos más adinerados para contar cómo un de estos supuestos recaudadores de impuestos saquearon sus tierras y, a continuación, sitiaron sus hogares fortificados. Ahora exigen retribución por parte de [Root.Monarch.GetTitle] y que los responsables sean castigados. Sin embargo es probable que las tribus no se tomen bien cualquier restricción de su conducta."
 tribal_estate_events.1.a: "Reprende a los jefes."
 tribal_estate_events.1.b: "Apoya a los jefes."
 tribal_estate_events.2.t: "Crecimiento de la influencia tribal"
 tribal_estate_events.2.d: "Un estado tribal siempre es algo inestable. Algunos clanes aumentarán rápidamente su influencia sobre los demás, sólo para caer de nuevo. Últimamente un nuevo grupo de líderes tribales ha llegado a extender considerablemente su poder sobre las tribus más pequeñas."
 tribal_estate_events.2.a: "Vale"
 tribal_estate_events.3.t: "Disminución de la influencia tribal"
 tribal_estate_events.3.d: "Debido a las luchas internas entre clanes, maniobras políticas mal pensadas y conflictos derivados de la sucesión, nuestra influencia sobre otras tribus ha aumentado considerablemente durante los últimos años. Es probable que esta disminución de la influencia tribal dure poco, pero es un agradable respiro por ahora."
 tribal_estate_events.3.a: "Vale"
 tribal_estate_events.4.t: "Los jefes locales se quejan"
 tribal_estate_events.4.d: "Varios jefes de clanes se nos han quejado sobre cómo los jóvenes de su zona abandonan sus clanes y se unen a nuestro ejército. Afirman que así no se hacían las cosas en tiempo de nuestro padre, y que todo hombre debe servir primero en los ejércitos de sus clanes locales. ¿Qué haremos?"
 tribal_estate_events.4.a: "Envía a los jóvenes a casa."
 tribal_estate_events.4.b: "Mantenlos en el ejército"
 tribal_estate_events.5.t: "Los jefes están reteniendo impuestos."
 tribal_estate_events.5.d: "Uno de nuestros asesores más cercanos nos ha llegado con pruebas de que los jefes locales no nos pagan tantos impuestos como deberíamos esperar de sus territorios. Esta es una situación delicada, pero tenemos que tomar una decisión rápidamente."
 tribal_estate_events.5.a: "¡Su tierra, sus reglas!"
 tribal_estate_events.5.b: "¡Doblarán la rodilla ante MÍ!"
 tribal_estate_events.6.t: "¡Confusión en nuestra Horda!"
 tribal_estate_events.6.d: "Mantener las tribus nómadas unidas nunca es una tarea fácil y ahora mismo estamos viviendo momentos terribles. $ESTATE_NOMADIC_TRIBES$ muy probablemente podrían ayudarnos a estabilizar la situación, por lo que podemos volver a asentarnos, pero…"
 tribal_estate_events.6.a: "Confiar en $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.6.b: "No necesitamos su ayuda."
 EST_VAL_TRIBES_STABILIY_BOOSTED: "Horda estabilizada: §Y$VAL$%§!"
 tribal_estate_events.7.t: "¡Nuestras tribus ven la Horda como débil!"
 tribal_estate_events.7.d: "Nuestro liderazgo militar es inexperto y débil. $ESTATE_NOMADIC_TRIBES$ se preguntan si realmente pueden seguir a la batalla a estos guerreros verdes y en su lugar se ofrecen a suministrarnos guerreros experimentados, listos para conducir a nuestras tropas."
 tribal_estate_events.7.a: "Confiar en $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.7.b: "No necesitamos su ayuda."
 tribal_estate_events.8.t: "¡La Horda no está unificada!"
 tribal_estate_events.8.d: "Nuestro [Root.Monarch.GetTitle] ha demostrado que [Root.Monarch.GetHerselfHimself] es incapaz de mantener unificada a los [Root.GetAdjective] y $ESTATE_NOMADIC_TRIBES$ temen que nos estamos convirtiendo en objeto de ridículo. Líderes prominentes de los clanes se han acercado al [Root.Monarch.GetTitle] ofreciendo a reforzar nuestro gobierno, aunque  algunos dirían que depender de otros para imponer esta unidad, solo vale para una paz inestable."
 tribal_estate_events.8.a: "Confiar en $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.8.b: "No necesitamos su ayuda"
 EST_VAL_TRIBES_UNITY: "Horda unificada: §Y$VAL$%§!"
 EST_VAL_TRIBES_ARMY: "Ejército fortalecido: §Y$VAL$%§!"
 tribal_estate_events.9.t: "¡Volver a los viejos métodos!"
 tribal_estate_events.9.d: "Uno de los jefes de Clan se ha presentado como portavoz de su grupo, y nos urge a volver a las viejas costumbres, los métodos que nos hicieron fuertes.\\'Aplastar a tus enemigos, verlos destrozados y oír los lamentos de sus mujeres!\\' "
 tribal_estate_events.9.a: "Esto es lo mejor de la vida."
 tribal_estate_events.9.b: "Esto pertenece al pasado."
 tribal_estate_events.10.t: "Revuelta de los $ESTATE_NOMADIC_TRIBES$ de [Root.GetName]"
 tribal_estate_events.10.d: "No contento con quedarse de brazos cruzados mientras tomamos el control sobre sus tierras las tribus de [Root.GetName] han tomado las armas contra nosotros."
 tribal_estate_events.10.a: "Vale"
 tribal_estate_events.11.t: "[Root.Monarch.GetTitle] tras el [Root.Monarch.GetTitle]"
 tribal_estate_events.11.d: "Un primo lejano de [Root.Monarch.GetName] ha logrado ganarse la gratitud de las tribus. Muchos líderes tribales exigen ahora que cambiemos los futuros planes de sucesión para asegurar que a este primo se le garantiza el lugar que le corresponde como [Root.Monarch.GetTitle]. Si son motivados por verdadera lealtad verdadera a nuestro pariente o sienten que podría ser controlado con facilidad es difícil de saber, pero desde luego, no se tomarían muy bien negarse a seguir sus consejos."
 tribal_estate_events.11.a: "¡Un nuevo heredero será!"
 tribal_estate_events.11.b: "¡Estos tribus deben saber cuál su lugar!"
 tribal_estate_events.12.t: "Las tribus demandan más hombres"
 tribal_estate_events.12.d: "Prominentes líderes tribales han acercado a nosotros exigiendo que les dejemos hacer uso de los recursos del estado para defender sus tierras. Afirman que los estados vecinos están haciendo incursiones en el territorio que controlan y que el único modo eficiente de defenderlos es poner algunas de nuestras tropas directamente bajo su mando."
 tribal_estate_events.12.a: "¡Por supuesto deben tener nuestros hombres!"
 tribal_estate_events.12.b: "¡Esta es una excusa para debilitarnos!"
 tribal_estate_events.13.t: "$ESTATE_NOMADIC_TRIBES$ independientes."
 tribal_estate_events.13.d: "Varios líderes de las poderosas $ESTATE_NOMADIC_TRIBES$ de nuestro país se han acercado a [Root.Monarch.GetTitle] a quejarse de la injusta interferencia de [Root.Monarch.GetHerHis] representantes. Las $ESTATE_NOMADIC_TRIBES$ creen que se les debería dejar en paz, según sus antiguos derechos."
 tribal_estate_events.13.a: "Entonces debemos dejarles tranquilos."
 tribal_estate_events.13.a.tt: "Toda provincia perteneciente al Estamento §YTribes§! ganará §R40§! de autonomía."
 tribal_estate_events.13.b: "¡No podemos tolerar ningún estado dentro de nuestro estado!"
 tribal_estate_events.14.t: "Las demandas de las $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.14.d: "Las $ESTATE_NOMADIC_TRIBES$ consideran que los talentos de sus generales se desperdician en nuestros ejércitos y han exigido que enviemos a sus líderes a casa para mandar a sus propias tropas. Como dependemos de ellos en asuntos militares, esto generará tensión en nuestro liderazgo restante."
 tribal_estate_events.14.a: "De acuerdo"
 tribal_estate_events.14.b: "¡No habrá nada de eso!"
 tribal_estate_events.15.t: "Lealtad vacilante de $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.15.d: "Las buenas relaciones se deben mantener. Según sus números crecían y más envejecían algunos líderes de los $ESTATE_COSSACKS$, nuestras cálidas relaciones se han ido enfriando. Tenemos que hacer arreglos con la generación actual de jefes a fin de estar seguros de su lealtad."
 tribal_estate_events.15.a: "Vale"
 the_proper_old_ways: "Las buenas y viejas formas"
 desc_the_proper_old_ways: "Hemos intentado volver a nuestras raíces y gobernar nuestras tierras de acuerdo a lo que imaginamos que era el modo del gran Gengis Kan y sus contemporáneos. Algunos lo llaman retrógrado, nosotros lo llamamos correcto."
 church_estate_events.101.t: "Tierras del templo"
 church_estate_events.101.d: "La $ESTATE_CHURCH$ ha sido uno de los pilares más importantes del Reino [Root.GetAdjective], no sólo ofrece orientación espiritual sino también administradores, jueces y diplomáticos para el beneficio de nuestros [Root.Monarch.GetTitle]. A cambio de estos grandes servicios, se han hecho muchas donaciones en los últimos años, tanto por parte del estado como por otros, en forma de las aldeas para apoyar a las comunidades de brahmanes. Estas brahmadeyas han hecho, durante siglos, muy rica a nuestra $ESTATE_CHURCH$.\nSin embargo, son malos tiempos y el estado tiene que cubrir un número cada vez mayor de gastos. Las sugerencias que quizás la $ESTATE_CHURCH$ podría hacer una contribución voluntaria no han sido recibidas favorablemente."
 church_estate_events.102.t: "Las riquezas de la $ESTATE_CHURCH$"
 church_estate_events.102.d: "La $ESTATE_CHURCH$ ha sido uno de los pilares más importantes del Reino [Root.GetAdjective],no sólo ofrece orientación espiritual sino también administradores, jueces y diplomáticos para el beneficio de nuestros [Root.Monarch.GetTitle]. A cambio de estos grandes servicios se han hecho muchas donaciones en los últimos años, tanto por parte del estado como por otros, para la $ESTATE_CHURCH$ y los dioses a los que sirven. Con el paso de los siglos, estos regalos han hecho muy rica e influyente a la $ESTATE_CHURCH$.\nSin embargo, son malos tiempos y el estado tiene que cubrir un número cada vez mayor de gastos. Las sugerencias que quizás la $ESTATE_CHURCH$ podría hacer una contribución voluntaria no han sido recibidas favorablemente."
 church_estate_events.103.t: "Las riquezas de la $ESTATE_CHURCH$"
 church_estate_events.103.d: "La $ESTATE_CHURCH$ siempre ha sido el pilar principal del reino de [Root.GetAdjective]no sólo ofrece orientación espiritual sino también administradores, jueces y diplomáticos para el beneficio de nuestros [Root.Monarch.GetTitle]. A cambio de estos grandes servicios muchas tierras han quedado reservadas como propiedades religiosas, exentas de la mayoría de nuestros impuestos.\nSin embargo, son malos tiempos y el estado tiene que cubrir un número cada vez mayor de gastos. Las sugerencias que quizás la $ESTATE_CHURCH$ podría hacer una contribución voluntaria no han sido recibidas favorablemente."
 church_estate_events.104.t: "Las riquezas de la $ESTATE_CHURCH$"
 church_estate_events.104.d: "La $ESTATE_CHURCH$ siempre ha sido el pilar principal del reino de [Root.GetAdjective]no sólo ofrece orientación espiritual sino también administradores, jueces y diplomáticos para el beneficio de nuestros [Root.Monarch.GetTitle]. A cambio de estos grandes servicios se han hecho muchas donaciones en los últimos años tanto por parte del estado como por otros, para la $ESTATE_CHURCH$. Estos regalos hicieron a lo largo de los siglos la $ESTATE_CHURCH$ muy rica e influyente.\nLos tiempos se ponen más difíciles sin embargo y el estado tiene que cubrir un número cada vez mayor de gastos. Sugerencias que quizás la $ESTATE_CHURCH$ podría hacer una voluntaria contribución no se han recibido favorablemente."
 church_estate_events.105.t: "Las riquezas de la $ESTATE_CHURCH$"
 church_estate_events.105.d: "La $ESTATE_CHURCH$ siempre ha sido el pilar principal del reino de [Root.GetAdjective]no sólo ofrece orientación espiritual sino también administradores, jueces y diplomáticos para el beneficio de nuestros [Root.Monarch.GetTitle].A cambio de estos grandes servicios, se han hecho muchas donaciones en los últimos años, tanto por parte del estado y por otros, a la $ESTATE_CHURCH$ y sus extensos bienes raíces. Con el paso de los siglos, estos regalos han hecho muy rica e influyente a la $ESTATE_CHURCH$.\nSin embargo, son malos tiempos y el estado tiene que cubrir un número cada vez mayor de gastos. Las sugerencias que quizás la $ESTATE_CHURCH$ podría hacer una contribución voluntaria no han sido recibidas favorable"
 church_estate_events.3.t: "$ESTATE_CHURCH$ perdiendo poder."
 church_estate_events.3.d: "Más que cualquier otro Estamento, la influencia de la $ESTATE_CHURCH$ depende de su posición respecto al hombre común. Ha sido difícil decir claramente el por qué pero en los últimos años, la $ESTATE_CHURCH$ se ha ido viendo menos como los guardianes espirituales de nuestro país y más como intrigantes ricos y corruptos. Combinado con algunas inversiones desafortunadas en las propiedades de la $ESTATE_CHURCH$ y malas maniobras políticas, la $ESTATE_CHURCH$ ha ido perdiendo tanto poder como influencia."
 church_estate_events.3.a: "Vale"
 church_estate_events.4.t: "Anticlericalismo"
 church_estate_events.4.d: "$ESTATE_BURGHERS$ de varias ciudades importantes acusan a la $ESTATE_CHURCH$ de ser codiciosa e indolente. Los piadosos plebeyos ahora retienen el diezmo en protesta contra un ejemplo particularmente malo de abuso de autoridad de la $ESTATE_CHURCH$. Los BURGHERS$ de $ESTATE piadosos se oponen ahora a pagar diezmos a la $ESTATE_CHURCH$ ya que consideran la $ESTATE_CHURCH$ indigna de recibirlos.\nLa $ESTATE_CHURCH$ está furiosa y exige que multemos a los obstinados $ESTATE BURGHERS$."
 church_estate_events.4.a: "¡Entonces debemos obligarles a pagar!"
 church_estate_events.4.b: "Una suave reprimenda será suficiente."
 church_estate_events.5.t: "Deteriorando las relaciones con la $ESTATE_CHURCH$"
 church_estate_events.5.d: "Las relaciones entre Estado y la $ESTATE_CHURCH$ se ha reducido tanto ya que ahora está totalmente caracterizada por desconfianza e incluso abierto desafío. Los santos lugares de nuestra nación son centros de la resistencia al [Root.Monarch.GetTitle] y la mayoría de los fieles de nuestras tierras dudan de la legitimidad de nuestro gobierno.\nCon las cosas tal como están, no es de extrañar que todo lo que hiciera falta para estallar solo fuera un pequeño error cometido por nuestro [Root.Monarch.GetTitle] durante una ceremonia religiosa la semana pasada. Ahora los campesinos se levantan por todo nuestro país con la $ESTATE CHURCH$ incitándoles y dirigiendo su ira hacia nosotros."
 church_estate_events.5.a: "Vale"
 church_estate_events.6.t: "¿Triunfo de la $ESTATE_CHURCH$?"
 church_estate_events.6.d: "Si bien nadie desafiaría abiertamente a la $ESTATE_CHURCH$ hay algunos Estados donde sea tan influyente como en [Root.GetName].No hay una sola institución en nuestro país que no está completamente bajo la influencia de la $ESTATE_CHURCH$ y el poder de nuestro [Root.Monarch.GetTitle] depende de ella ahora más que nunca.\nTal vez solamente sea lo más natural que $ESTATE_CHURCH$ también desee tomar un papel más activo en el gobierno práctico de nuestro país. Últimamente sus representantes han hecho un número de sugerencias con el fin de armonizar aún más nuestras leyes y tradiciones con las del reino espiritual. El objetivo es limpiar nuestra cultura cortesana de cualquier elemento heterodoxo y asegurar que el país es gobernado según reglas e ideales religiosamente sanas."
 church_estate_events.6.a: "Seguir las recomendaciones de la $ESTATE_CHURCH$"
 church_estate_events.6.b: "Rechazar su autoridad."
 church_estate_events.7.t: "$ESTATE_CHURCH$ fuerte"
 church_estate_events.7.d: "Mientras que muchos gobernantes pueden confiar en el apoyo de la $ESTATE_CHURCH$ pocos tienen partidarios tan fuertes como hacemos nosotros. Una larga tradición de cooperación estrecha y lealtad entre nosotros y la $ESTATE_CHURCH$ ha dado lugar a una situación donde la iglesia se considera parte de la administración del Estado en lugar de un agente independiente. A lo largo de nuestro Estado la $ESTATE_CHURCH$ está propagando la palabra de la excelencia y la fuerza espiritual de nuestro [Root.Monarch.GetTitle]."
 church_estate_events.7.a: "Excelente"
 church_estate_events.8.t: "Robo de tierra"
 church_estate_events.8.d: "Muchas donaciones de tierra son bastante viejas y si bien siempre quedan escritas, tanto paisaje como nombres pueden muy bien haber cambiado desde que la donación se escribió en un principio. Recientemente la $ESTATE_CHURCH$ han acusando a varios miembros de la $ESTATE_NOBLES$ de descarado robo de tierras en forma de intrusión en las tierras donadas a la $ESTATE_CHURCH$ hace ya mucho tiempo. Los $ESTATE_NOBLES$ por otro lado argumentan que es la $ESTATE_CHURCH$ quien trata de apoderarse de tierra que no les pertenecen.\nAquel a quien decidamos apoyar, se convertirá el mayor terrateniente de la zona."
 church_estate_events.8.a: "Situarse con la $ESTATE_CHURCH$."
 church_estate_events.8.b: "Situarse con los $ESTATE_NOBLES$."
 church_estate_events.8.c: "No favorezcas a nadie"
 church_estate_events.9.t: "Religión popular"
 church_estate_events.9.d: "Siempre ha habido cierta discrepancia entre la religión que realmente se enseñado y defendido por la $ESTATE_CHURCH$ y la fe actual de la gente de las provincias. La mayoría de las veces las diferencias son lo suficientemente pequeñas para que la $ESTATE CHURCH$ lo deja a lo deja pasar y en su lugar se concentre en reforzar las ideas espirituales más ortodoxas del pueblo.\nSin embargo parece que ciertas ideas bastante poco ortodoxas, aunque basadas en viejas tradiciones, han comenzado a extenderse junto con la fe [Root.Religion.GetName] entre nuestros súbditos no [Root.Religion.GetName]. La mezcla resultante de antiguas ideas paganas, supersticiones populares y el actual [Root.Religion.GetName] en sí mismo es más de lo que podía aguantar la $ESTATE_CHURCH$ aunque parezca que han hecho de la conversión una opción mucho más atractiva para nuestros sujetos paganos."
 church_estate_events.9.a: "Intenta erradicar este sincretismo."
 church_estate_events.9.b: "Mejor que esto siga su curso."
 church_estate_events.10.t: "Lucha política en la $ESTATE_CHURCH$"
 church_estate_events.10.d: "Ha llegado el momento de la $ESTATE_CHURCH$ designar un nuevo líder para ayudar a nuestro [Root.Monarch.GetTitle] en la capital. El probable candidato es un viejo clérigo con una sólida historia como miembro prominente de la $ESTATE_CHURCH$ tras él. Sin embargo también ha adquirido muchos enemigos durante su vida, quienes ahora esperarían ver que se nombrase a un candidato algo más joven con un pasado menos feo. Como [Root.Monarch.GetTitle], no sería difícil influir en esta elección en favor del candidato más joven que probablemente sería más leal. Sin embargo, ser visto inmiscuyéndose en los asuntos de la $ESTATE CHURCH$ muy probablemente debilitaría a la facción a largo plazo."
 church_estate_events.10.a: "No inmiscuirse en los asuntos de la $ESTATE_CHURCH$."
 church_estate_events.10.b: "Apoyar al candidato más joven."
 church_estate_events.11.t: "Revuelta de $ESTATE_CHURCH$ de [Root.GetName]"
 church_estate_events.11.d: "En respuesta a la reducción de la propiedad de la $ESTATE_CHURCH$, el pueblo de la provincia se ha levantado para proteger a la $ESTATE_CHURCH$ de nuestros soldados."
 church_estate_events.11.a: "Vale"
 church_estate_events.12.t: "Lealtad vacilante de la $ESTATE_CHURCH$"
 church_estate_events.12.d: "Las buenas relaciones se deben mantener. Según su número crecía y más envejecían algunos líderes de la $ESTATE_CHURCH$, nuestras cálidas relaciones se han ido enfriando. Tenemos que hacer arreglos con la generación actual de líderes de la $ESTATE_CHURCH$ a fin de estar seguros de su lealtad."
 church_estate_events.12.a: "Vale"
 nobles_estate_events.3.t: "Usurpación de $ESTATE_NOBLES$"
 nobles_estate_events.3.d: "Es difícil controlar a todo el mundo en todas partes todo el tiempo y los límites entre las propiedades individuales de la tierra a menudo se basan en viejas tradiciones o documentos escritos cuando el paisaje tenía un aspecto bastante diferente. Esto es algo que se puede explotar con los recursos adecuados. Un número de importantes familias $ESTATE_NOBLES$ han utilizado su considerable influencia en [Root.Capital.GetCapitalName] para ampliar considerablemente sus propiedades. Si queremos proteger la propiedad del Estado, debemos actuar pronto."
 nobles_estate_events.3.a: "Déjalo pasar."
 nobles_estate_events.3.b: "Exige que se devuelva la tierra."
 nobles_estate_events.4.t: "Nobles tiránicos"
 nobles_estate_events.4.d: "Un representante de la gente que vive en un área dominada por una de las más destacadas familias de $ESTATE_NOBLES$ se ha acercado al trono hoy implorando al [Root.Monarch.GetTitle] a tomar medidas contra lo que afirma son sistemáticos abusos de poder contra la gente de allí. Como gobernante de [Root.GetName], [Root.Monarch.GetName] tiene la responsabilidad de proteger a su pueblo. No hacerlo nos hará parecer débiles y puede afectar el crecimiento a largo plazo de la provincia. No obstante, los $ESTATE $ NOBLES probablemente no se tomarían demasiado bien que se reprendiese a un miembro tan poderosos de sus filas."
 nobles_estate_events.4.a: "Hacer la vista gorda."
 nobles_estate_events.4.b: "Castigar al terrateniente."
 nobles_estate_events.5.t: "Disminución del poder de los $ESTATE_NOBLES$"
 nobles_estate_events.5.d: "Como influyentes terratenientes y la tradicional clase guerrera  de nuestro estado a los $ESTATE_NOBLES$ no les ha ido bien últimamente. Mediante una combinación de excesivas luchas internas  y de mal coordinado poder el $ESTATE NOBLES$ han perdido influencia en [Root.Capital.GetCapitalName] y muchos se han retirado a sus propiedades en el campo."
 nobles_estate_events.5.a: "Vale"
 nobles_estate_events.6.t: "$ESTATE_NOBLES$ demandan leyes suntuarias más estrictas"
 nobles_estate_events.6.d: "Ropa cara, grandes banquetes y palacios impresionantes son algunos de los símbolos más visibles de la $ESTATE_NOBLES$ pero el nivel del dinero que una familia tiene dinero para gastar en estas cosas puede variar enormemente. En algunos casos los $ESTATE_BURGHERS$ de nuestro país es capaces de pasar tan pródigamente si no más que noble medio. Aunque existen viejas reglas y tradiciones que restringen tales cosas para los de cuna menos noble, son difíciles de hacer cumplir de manera eficiente. Esto es inaceptable para los poderosos $ESTATE_NOBLES$ de nuestro país que ahora exigen que actualicemos nuestras leyes sobre lo que un extraño puede y no puede usar. Ahora sugieren una serie de graves multas para cualquiera que intente elevarse visiblemente por encima de sus superiores."
 nobles_estate_events.6.a: "Plegarse a los deseos de la $ESTATE_NOBLES$"
 nobles_estate_events.6.b: "Rechaza obedecer el $ESTATE_NOBLES$"
 nobles_estate_events.7.t: "La recepción"
 nobles_estate_events.7.d: "Con el tiempo, muchos de los acontecimientos cotidianos en la vida de nuestro [Root.Monarch.GetTitle] y sus predecesores se ha convertido en sujeto de ceremonias. Muchos consideran que ser capaz de asistir al dormitorio del gobernante a la hora de vestirse, por ejemplo, es la mejor manera de conseguir la atención del [Root.Monarch.GetTitle]. Una elaborada vida cortesana, ciertamente limitaría el poder de nuestros nobles para conspirar contra nosotros en sus propiedades del campo pero también podría resultar bastante caro. Por otra parte, negarles el derecho a ser parte de la vida cotidiana de nuestros [Root.Monarch.GetTitle] por completo también limitaría su influencia pero los $ESTATE_NOBLES$ probablemente se sentirían contrariados."
 nobles_estate_events.7.a: "Mantengámoslo a un nivel modesto."
 nobles_estate_events.7.b: "Una ceremonia larga y elaborada para los más influyentes."
 nobles_estate_events.7.c: "No tenemos necesidad de tales cosas."
 nobles_estate_events.8.t: "Deterioro de las relaciones con $ESTATE_NOBLES$"
 nobles_estate_events.8.d: "Las relaciones entre los $ESTATE_NOBLES$ y el [Root.Monarch.GetTitle] no podrían ser peores. El gran sentido de la desconfianza es claramente visible en la corte casi desierta de [Root.Capital.GetCapitalName] pues las familias  más prominentes mantienen en sus mansiones campestres. A menos que hagamos algo pronto, la autoridad estatal se deteriorará en las zonas controladas por los $ESTATE_NOBLES$, pero en este momento es probable que cualquier demanda del Estado sea recibida con las armas en la mano."
 nobles_estate_events.8.a: "Déjales en paz"
 nobles_estate_events.8.b: "Oblígalos a aceptar la autoridad del Estado."
 nobles_estate_events.9.t: "$ESTATE_NOBLES$ insubordinados"
 nobles_estate_events.9.d: "Ninguno de nuestros súbditos están más asociado con la guerra que los $ESTATE_NOBLES$. Hace generaciones sus familias nos sirvieron a nosotros, o a los estados que nos predecieron, y se ganaron su estatus actual en el campo de batalla. Desde entonces la mayoría de ellos ha mantenido sus tradiciones vivas, formándose para vivir en el campo de batalla y conectando con otros con las mismas inclinaciones.\nNo obstante, la situación actual en nuestro país nos ha dejado con pocos miembros de la $ESTATE NOBLES$ dispuestos a luchar nuestras batallas. Insubordinación se han generalizado entre los oficiales más altos y tenemos buenas razones para sospechar que unos pocos esperan una guerra fracasada."
 nobles_estate_events.9.a: "Que desgracia."
 nobles_estate_events.9.b: "Ya es hora de que los reemplacemos con hombres de verdadera capacidad."
 nobles_estate_events.9.c: "Ya es hora de que los reemplacemos con hombres en los que podemos confiar."
 nobles_estate_events.9.dd: "Consultemos al brahmán, algunos de estos sabios son claramente aptos para gobernar."
 nobles_estate_events.10.t: "Crecimiento de la administración"
 nobles_estate_events.10.d: "Según crece el Estado y su burocracia, existe una creciente necesidad de la gente de supervisar y administrar diversas tierras y funciones. Los $ESTATE_NOBLES$ han sido tradicionalmente más asociados con los servicios militares al estado pero han dejado cada vez más claro que aún esperan ser los primeros de la fila cuando se entreguen cargos gubernamentales. Los $ESTATE BURGHERS$ por otra parte afirman que los $ESTATE NOBLES$ consideran tales puestos meras recompensas y solo los utilizarán para enriquecerse. En cambio los $ESTATE_BURGHERS$ sostienen que deberíamos nombrar a hombres de mérito individual.\nLa muerte inesperada de un secretario de confianza ha dejado una vacante que debe ser llenada en medio de este conflicto, con los $ESTATE BURGHERS$ apoyando a un candidato y los $ESTATE_NOBLES$ esperando que elijamos a otro. Dado que ambos candidatos son hombres de talento, tiene que ser una decisión política."
 nobles_estate_events.10.a: "Con un gran pedigrí vienen grandes habilidades."
 nobles_estate_events.10.b: "Hombres hechos a sí mismos es lo que necesitamos para gobernar este país."
 nobles_estate_events.10.c: "Volvámonos en su lugar hacia los $ESTATE_CHURCH$"
 nobles_estate_events.10.dd: "Volvámonos en su lugar hacia los $ESTATE_DHIMMI$"
 nobles_estate_events.11.t: "Tradición de servicio"
 nobles_estate_events.11.d: "Los $ESTATE_NOBLES$ tienen una larga tradición de servicio al Estado tanto como líderes militares o más recientemente como administradores confiables. En un estado donde los $ESTATE NOBLES$ son tienen tanto arraigo como lealtad como los nuestros, esto significa que de vez en cuando nobles de gran talento y lealtad surgirán para conducir al país a la grandeza."
 nobles_estate_events.11.a: "¡Genial!"
 nobles_estate_events.12.t: "Levantamiento de los $ESTATE_NOBLES$ de [Root.GetName]"
 nobles_estate_events.12.d: "Los $ESTATE_NOBLES$ se niegan a aceptar la confiscación de sus bienes en [Root.GetName] y se han levantado¡ contra nosotros!"
 nobles_estate_events.12.a: "Vale"
 nobles_estate_events.13.t: "Lealtad vacilante de la $ESTATE_NOBLES$"
 nobles_estate_events.13.d: "Las buenas relaciones se deben mantener. Según sus números crecían y más envejecían algunos líderes de los $ESTATE_NOBLES$, nuestras cálidas relaciones se han ido enfriando. Tenemos que hacer arreglos con la generación actual de líderes de los $ESTATE_NOBLES$ a fin de estar seguros de su lealtad."
 nobles_estate_events.13.a: "Vale"
 burghers_estate_events.3.t: "Declive de la clase comerciante"
 burghers_estate_events.3.d: "Sin los viejos privilegios y pedigríes de otras facciones, el estatus y la influencia de los $ESTATE_BURGHERS$ rara vez es tan seguro como el de aquellos que nacieron dentro del poder. Últimamente una combinación desgracias financieras y ambiciones políticas mal dirigidas han dado como resultado una pérdida de poder e influencia para los $ESTATE_BURGHERS$ de [Root.GetName]."
 burghers_estate_events.3.a: "Vale"
 burghers_estate_events.4.t: "Ciudad en crecimiento solicita privilegios"
 burghers_estate_events.4.d: "Los $ESTATE_BURGHERS$ de ciudad comercial  una cada vez más importante hoy se han puesto en contacto con el [Root.Monarch.GetTitle] pidiendo que se les conceda privilegios que les permita hacer que la región prospere sin el impedimento de muchos de nuestros impuestos normales. Si les proporcionamos estos medios para crecer, nos aseguran que la economía de la zona mejoraría rápidamente, resultando en más riqueza para el estado."
 burghers_estate_events.4.a: "Aceptar la petición."
 burghers_estate_events.4.b: "Rechazar la petición."
 burghers_estate_events.5.t: "Precios inmorales"
 burghers_estate_events.5.d: "Los precios de los cereales son notoriamente inestables, cualquier cosa, desde clima donde se cultiva a incidentes que perjudiquen su distribución, pueden causar que el precio aumente significativamente de repente. A consecuencia de uno de tales cambios repentinos ahora mismo hay una escasez aguda del grano en muchas de nuestras mayores ciudades. Desesperados por alimentarse, el pueblo llano está dirigiendo su ira contra los comerciantes, al creer que están aprovechando esta situación para cobrar de más por sus mercancías. Por otra parte, los propios comerciantes lado afirman que esto es un resultado natural de la escasez y que simplemente no hay suficiente pan para todos."
 burghers_estate_events.5.a: "Obliga a los comerciantes a bajar sus precios."
 burghers_estate_events.5.b: "No nos debemos meter en estas cosas."
 burghers_estate_events.5.c: "Debemos pagar y distribuir el pan que haya."
 burghers_estate_events.6.t: "Autoridad paralela"
 burghers_estate_events.6.d: "Los $ESTATE_BURGHERS$ no son la única autoridad dentro de sus propias ciudades, la $ESTATE_CHURCH$ también tienen una fuerte presencia en las mayores ciudades desde su fundación inicial. A veces surgen conflictos cuando los consejos de la $ESTATE_BURGHERS$ implantan reglas que la $ESTATE_CHURCH$ desaprueba.\nEste tipo de conflictos se han vuelto más y más comunes y los miembros de la $ESTATE_CHURCH$ actúan desafiando abiertamente  las diversas reglas que los $ESTATE_BURGHERS$ han convenido en sus ciudades. Los delegados de varias ciudades dominadas por los $ESTATE_BURGHERS$ nos impulsan ahora a aclarar la situación."
 burghers_estate_events.6.a: "Nos situamos con los $ESTATE_BURGHERS$."
 burghers_estate_events.6.b: "Nos situamos con la $ESTATE_CHURCH$."
 burghers_estate_events.7.t: "Privilegios extendidos para $ESTATE_BURGHERS$"
 burghers_estate_events.7.d: "Los $ESTATE_BURGHERS$ siente que se les cargan excesivos impuestos y regulaciones teniendo en cuenta la gran importancia que su trabajo tiene para nuestro país. Peajes, impuestos y tarifas diferentes les impiden de ser capaces de lograr cosas aún mayores y no durarán en utilizar toda su influencia para abolirlos."
 burghers_estate_events.7.a: "¡Eliminemos estos obstáculos!"
 burghers_estate_events.7.b: "¡Los $ESTATE_BURGHERS$ tienen que saber cuál es su sitio!"
 burghers_estate_events.8.t: "Políticas comerciales hirientes"
 burghers_estate_events.8.d: "Los intereses de las principales familias comerciantes están siendo lastimados por nuestras políticas comerciales represivas hacia otros países. Los $ESTATE_BURGHERS$ apoyan a estas familias y ahora han pedido que les compensemos aliviando al manos algunas otras restricciones al comercio para compensar su pérdida de ingresos."
 burghers_estate_events.8.a: "Debemos apoyar los $ESTATE_BURGHERS$"
 burghers_estate_events.8.b: "No podemos dejar que nuestra política comercial sea decidida por estos mercachifles."
 burghers_estate_events.9.t: "Industria artesanal casera"
 burghers_estate_events.9.d: "El desarrollo económico no siempre está exento de conflicto. Parece que los comerciantes ricos en algunos de nuestras ciudades dominadas por los $ESTATE_BURGHERS$ han intentando evitar varios privilegios de los gremios externalizando trabajo a casas de familias que viven fuera de la ciudad. El hecho de que este \\'sistema de taller de trabajo\\’ haya sido una estrategia muy rentable ha exacerbado aún más a los artesanos de la ciudad que se sienten que se han pisoteado sus antiguos derechos y que sufrirán los precios cuidadosamente controlados sufrirán. Los artesanos [Root.GetAdjective] ahora se vuelven al [Root.Monarch.GetTitle] para que defender sus privilegios ya que los ayuntamientos ha sido incapaces de erradicar la competencia no basada en ciudades."
 burghers_estate_events.9.a: "No podemos bloquear el camino del progreso."
 burghers_estate_events.9.b: "Debemos salvaguardar los privilegios de los gremios."
 burghers_estate_events.10.t: "Movilidad social"
 burghers_estate_events.10.d: "El creciente poder de los $ESTATE_BURGHERS$ ha llevado a individuos de dentro de sus propias filas a buscar fortuna en zonas tradicionalmente dominadas por otros grupos. Los hijos de familias medio-bajo importante de los $ESTATE_BURGHERS$ ahora tienen la educación y la ambición propias de las clases más privilegiadas y como resultado un número creciente de ellos ya se están empleando como administradores, abogados, oficiales, así como en otras posiciones tradicionalmente dominadas por otro estamento. Los $ESTATE_BURGHERS$ todavía se sienten indebidamente retenidos por los arcaicos derechos y privilegios de otra época pero sus adversarios se están empezando a cansar de esta actual movilidad social \\'antinatural\\'.\nA menos que hagamos algo nos arriesgamos de perder el apoyo de las clases privilegiadas, pero si retiramos nuestro apoyo a los $ESTATE_BURGHERS$ en este momento probablemente tendrá graves efectos sobre nuestras relaciones con ellos."
 burghers_estate_events.10.a: "No debemos obstaculizar a estos hombres nuevos."
 burghers_estate_events.10.b: "Debemos proteger los antiguos derechos de los otros estamentos."
 burghers_estate_events.11.t: "Crecimiento de la economía"
 burghers_estate_events.11.d: "Nuestra política de cooperación con los $ESTATE_BURGHERS$ ha llegado a dar sus frutos en la forma de desarrollo económico en muchos campos. Las ciudades de los $ESTATE_BURGHERS$ están prosperando y su influencia en el comercio internacional está creciendo rápidamente."
 burghers_estate_events.11.a: "¡Muy bien!"
 burghers_estate_events.12.t: "Los riesgos del comercio"
 burghers_estate_events.12.d: "El comercio a grandes distancias puede tener riegos, aunque rentable. El tiempo, forajidos y piratas siguen siendo una amenaza tanto por tierra como por mar. Normalmente los $ESTATE_BURGHERS$ pueden soportar una cierta cantidad de fracasos y tienen sus propias formas de protegerse y asegurar su carga. Pero últimamente las cosas han ido mal para un gran número de familias comerciantes y algunos están en riesgo de bancarrota. Puede ser prudente ofrecer alguna compensación financiera para conseguir que se vuelvan a levantar."
 burghers_estate_events.12.a: "Compensar a los comerciantes."
 burghers_estate_events.12.b: "Sabían dónde se estaban metiendo."
 burghers_estate_events.13.t: "Urbanización"
 burghers_estate_events.13.d: "Mientras que sólo una pequeña porción de nuestra población vive en ciudades, la prosperidad creciente de los $ESTATE_BURGHERS$ está atrayendo a un creciente número de personas del campo. Algunas ciudades están creciendo tan rápidamente que los problemas existentes en materia de saneamiento y la sobrepoblación han pasado de inquietante a catastróficos según los  $ESTATE_BURGHERS$. Los pobres han establecido su residencia fuera de la muralla de la ciudad donde han surgido suburbios sucios y la enfermedad prospera.\nLos $ESTATE_BURGHERS$ encuentran la situación intolerable y ahora solicitan que el Estado intervenga para ayudar tanto en términos de recursos y aplicación de normas fuera de las murallas. Sólo de esta manera puede esta creciente urbanización realmente llevar a algo bueno."
 burghers_estate_events.13.a: "Intenta mejorar las condiciones."
 burghers_estate_events.13.b: "Esto no es nada inusual, los $ESTATE_BURGHERS$ se las pueden apañar"
 burghers_estate_events.14.t: "Política económica"
 burghers_estate_events.14.d: "Según los $ESTATE_BURGHERS$ se vuelven más fuertes, más frecuentes se vuelven sus peticiones de menos normas comerciales e impuestos. Muchos sienten que nuestro país tiene una política de comercio tradicional anticuada y represiva y que nos beneficiaríamos de la reducción de impuestos y peajes que dificultan el comercio."
 burghers_estate_events.14.a: "Reducir el mercantilismo."
 burghers_estate_events.14.b: "Negarse a cambiar la política comercial."
 burghers_estate_events.15.t: "Protestas entre los $ESTATE_BURGHERS$"
 burghers_estate_events.15.d: "El continuo empeoramiento de las relaciones entre el estado y los $ESTATE_BURGHERS$ ha llegado a un punto donde hay poca confianza en el [Root.Monarch.GetTitle] en nuestras principales ciudades. Se sospecha que toda iniciativa del Estado está destinadas a contener el poder de los $ESTATE_BURGHERS$ y la evasión fiscal se ha vuelto generalizada.\nSe ha llegado al punto que un número de gremios han empezado  una huelga general, exigiendo mayor autonomía y libertad de un estado opresivo."
 burghers_estate_events.15.a: "¡Estarán de broma!"
 burghers_estate_events.15.b: "Ceder a sus demandas."
 burghers_estate_events.16.t: "Revuelta de los $ESTATE_BURGHERS$ de [Root.GetName]"
 burghers_estate_events.16.d: "Consternado por la pérdida de sus privilegios los $ESTATE_BURGHERS$ de la provincia de [Root.GetName] se han armado contra nosotros!"
 burghers_estate_events.16.a: "Vale"
 burghers_estate_events.17.t: "Lealtad vacilante de los $ESTATE_BURGHERS$"
 burghers_estate_events.17.d: "Las buenas relaciones se deben mantener. Según sus números crecían y más envejecían algunos líderes de los $ESTATE_BURGHERS$ nuestras cálidas relaciones se han ido enfriando. Tenemos que hacer arreglos con la generación actual de líderes de los $ESTATE_BURGHERS$ a fin de estar seguros de su lealtad."
 burghers_estate_events.17.a: "Vale"
 dhimmi_estate_events.1.t: "Cadí demasiado diligente"
 dhimmi_estate_events.1.d: "El cadí de una de nuestras principales ciudades ha estado utilizando su influencia para interpretar el derecho islámico, así como los edictos de nuestro [Root.Monarch.GetTitle] con un poco de celo excesivo. No contento con mantener el estatus quo en una ciudad que en gran parte no es  musulmana, ha estado tratando de obligar activamente a los infieles a convetirse al tiempo que ha ido cerrando sistemáticamente sus centros de culto.\nDespués del suicidio reciente de un comerciante convertido a la fuerza, los no musulmanes ahora dejan la ciudad en masa para instalarse en algún lugar mejor. Mientras que incluso la $ESTATE_CHURCH$ en gran parte considera estas acciones demasiado extremas, probablemente considerarían que cualquier acción tomada contra el cadí sería mucho peor."
 dhimmi_estate_events.1.a: "Apoyar al cadí."
 dhimmi_estate_events.1.b: "Sustituye a cadí e intenta reparar los daños."
 dhimmi_estate_events.2.t: "Exigencias de reducir impuestos a los infieles"
 dhimmi_estate_events.2.d: "Mientras nuestro [Root.Monarch.GetTitle] iba de camino en su procesión semanal a la mezquita real un gran número de $ESTATE_DHIMMI$ se habían reunido frente al edificio, impidiendo el paso de nuestro [Root.Monarch.GetTitle] y exigiendo la revocación de algunos de los impuestos discriminatorios contra los no musulmanes impuestos tales como el del templo o la peregrinación."
 dhimmi_estate_events.2.a: "¡Pisotea a los disidentes!"
 dhimmi_estate_events.2.b: "¡Revoca algunos de los impuestos!"
 dhimmi_estate_events.3.t: "Pragmatismo religioso"
 dhimmi_estate_events.3.d: "Aunque no le guste at todo el mundo, los no musulmanes de nuestro reino han ido aumentando su influencia durante los últimos años. Miembros de los Dhimmi se ven con frecuencia incluso entre los gremios comerciales más importantes de nuestro país y muchos sirven como administradores en nuestras provincias o han podido mantener sus títulos hereditarios."
 dhimmi_estate_events.3.a: "Vale"
 dhimmi_estate_events.4.t: "Marginación de los Dhimmi"
 dhimmi_estate_events.4.d: "Aunque constituyen una parte importante de nuestra sociedad, los no musulmanes últimamente han perdido terreno frente a otros grupos. Se les excluye normalmente para cualquier tipo de servicio gubernamental, tienen que pagar una cantidad de impuestos discriminatorios y a menudo ven como los tratos comerciales recaen en sus competidores musulmanes."
 dhimmi_estate_events.4.a: "Vale"
 dhimmi_estate_events.5.t: "$ESTATE_DHIMMI$ y $ESTATE_NOBLES$"
 dhimmi_estate_events.5.d: "Muchos de los  $ESTATE_NOBLES$ musulmanes han expresado quejas sobre lo que consideran un favor injusto y desleal a los infieles en nuestro gobierno. Habiendo buscado el buscado el apoyo de la $ESTATE_CHURCH$ ahora dicen que estamos dirigiendo nuestro país al contrario de las costumbres islámicas establecidas y que debemos asegurarnos de que los infieles se mantienen en posiciones de influencia.\nLa construcción de un nuevo santuario en una provincia en gran parte dominado por los $ESTATE_DHIMMI$, completamente financiado por comerciantes y nobles locales ha escalado aún más la situación con la $ESTATE_CHURCH$ y los $ESTATE NOBLES$ exigen que derribemos el edificio sagrado y pongamos a los infieles en su lugar."
 dhimmi_estate_events.5.a: "Debemos escuchar a los $ESTATE_NOBLES$"
 dhimmi_estate_events.5.b: "Apoyar a los $ESTATE_DHIMMI$."
 dhimmi_estate_events.6.t: "Los administradores de los $ESTATE_DHIMMI$."
 dhimmi_estate_events.6.d: "Tradicionalmente los $ESTATE_DHIMMI$ son excluyen de servir en muchas de los puestos más altas de la administración. En cambio éstos puestos se dan generalmente a fieles literatos musulmanes. Sin embargo, según crece nuestro aparato gubernamental tiene una sed constante de más hombres cultos y entre los $ESTATE_DHIMMI$ hay muchos que se ajustan a esta descripción. Mientras que algunos lo considerarían poco ortodoxo, probablemente nos beneficiaríamos enormemente de reclutarlos de entre ellos."
 dhimmi_estate_events.6.a: "Demos un buen uso a estos hombres sabios."
 dhimmi_estate_events.6.b: "No podemos arriesgar sus capacidades asimiladoras"
 dhimmi_estate_events.7.t: "Forajidos infieles"
 dhimmi_estate_events.7.d: "El rápido deterioro de las relaciones entre el estado y los $ESTATE_DHIMMI$ ha resultado en relaciones locales rotas en algunas zonas. Recaudadores de impuestos cuentan historias de convoyes desaparecidos en su ruta entre zonas dominadas por los Dhimmi, junto con lo que se había recogido. En las ciudades, sacerdotes y líderes de los $ESTATE_DHIMMI$ incitan contra nosotros y se ha hecho cada vez más difícil seguir la pista a nuestros súbditos hasta dentro de las murallas. Incluso los que se oponen a la influencia de los $ESTATE_DHIMMI$ ahora se encuentran dudando de nuestra capacidad para gobernar."
 dhimmi_estate_events.7.a: "¡Qué infieles menos fiables!"
 dhimmi_estate_events.7.b: "Hacer concesiones para aliviar la situación."
 dhimmi_estate_events.8.t: "Riquezas de los $ESTATE_DHIMMI$"
 dhimmi_estate_events.8.d: "A lo largo del mundo islámico, el término $ESTATE_DHIMMI$ se ha ido una variedad amplia y dispar de gente. La definición tradicional y más restrictiva solo para cristianos y judías se ha abandonado rápidamente por loes estados musulmanes donde la mayoría de las poblaciones son hindúes o Budistas. Sin importar quiénes estén incluido, los $ESTATE_DHIMMI$ reciben protección a cambio de estar exento de muchas de las leyes del reino.\nSi bien esto puede parecer una desgracia para ellos, ahora para nosotros es una fortuna, cuando la economía general todavía se está recuperando de las recientes guerras, muchas familias dhimmi todavía tienen reservas de efectivo bastante grandes y no tienen ninguna ley o norma que les prohíba invertirlo o prestárselo a otros."
 dhimmi_estate_events.8.a: "Convencer a los $ESTATE_DHIMMI$ que inviertan en la recuperación económica."
 dhimmi_estate_events.8.b: "No debemos hacernos dependientes de los infieles."
 dhimmi_estate_events.9.t: "Rebelión de los dhimmíes de [Root.GetName]"
 dhimmi_estate_events.9.d: "¡Desesperado por ver sus privilegios recortados, los dhimmíes de la provincia de [Root.GetName] han tomado las armas contra nosotros!"
 dhimmi_estate_events.9.a: "Vale."
 dhimmi_estate_events.10.t: "Lealtad vacilante de los $ESTATE_DHIMMI$"
 dhimmi_estate_events.10.d: "Las buenas relaciones se deben mantener. Según sus números crecían y más envejecían algunos líderes de los $ESTATE_DHIMMIS$, nuestras cálidas relaciones se han ido enfriando. Tenemos que hacer arreglos con la generación actual de líderes de los $ESTATE_DHIMMIS$ a fin de estar seguros de su lealtad."
 dhimmi_estate_events.10.a: "Vale."
 estate_disasters.1.a.tt: "[Root.GetName] estará controlada por la §YNobleza§! hasta que se tome la decisión §Y\\'Restringir la Nobleza\\'§!"
 estate_disasters.3.t: "La $ESTATE_CHURCH$ toma el poder"
 estate_disasters.3.d: "\"$MONARCH$ ha permitido que la $ESTATE_CHURCH$ de $COUNTRY$ se vuelva"
 estate_disasters.3.a: "Deberíamos haberlo visto venir"
 estate_disasters.3.a.tt: "[Root.GetName] estará controlada por el §YClero§! hasta que se tome la decisión §Y\\'Restringir al Clero\\'§!"
 estate_disasters.4.t: "La $ESTATE_CHURCH$, restringida"
 estate_disasters.4.d: "Usando un amplio rango de medidas, el $MONARCHTITLE$ has conseguido despojar a la $ESTATE_CHURCH$ de los muchos cargos que tenía y las propiedades bajo su control. La autoridad sobre el reino terrenal se haya de nuevo en manos del $MONARCH$."
 estate_disasters.4.a: "El $MONARCHTITLE$ ha recuperado el control"
 estate_disasters.5.t: "Los $ESTATE_BURGHERS$ toman el poder"
 estate_disasters.5.d: "\"$MONARCH$ ha permitido que $ESTATE_BURGHERS$ de $COUNTRY$ se vuelvan"
 estate_disasters.5.a: "Deberíamos haberlo visto venir"
 estate_disasters.5.a.tt: "[Root.GetName] estará controlada por los §YBurgueses§! hasta que se tome la decisión §Y\\'Restringir a los Burgueses\\'§!"
 estate_disasters.6.t: "Los $ESTATE_BURGHERS$, restringidos"
 estate_disasters.6.d: "Finalmente hemos logrado romper nuestra dependencia de los $ESTATE_BURGHERS$, reclamando el control de todas la funciones vitales del Estado y limitando a esos mercachifles a sus legítimos confines dentro de las murallas de la ciudad."
 estate_disasters.6.a: "El $MONARCHTITLE$ ha recuperado el control"
 estate_disasters.7.t: "Las $ESTATE_NOMADIC_TRIBES$ toman el poder"
 estate_disasters.7.d: "\"$MONARCH$ ha permitido que $ESTATE_NOMADIC_TRIBES$ de $COUNTRY$ se vuelvan"
 estate_disasters.7.a: "Deberíamos haberlo visto venir"
 estate_disasters.7.a.tt: "[Root.GetName] estará controlada por las §YTribus§! hasta que se tome la decisión §Y\\'Restringir a las Tribus\\'§!"
 estate_disasters.8.t: "Las $ESTATE_NOMADIC_TRIBES$ , restringidas"
 estate_disasters.8.d: "Tras una ardua lucha, se ha vuelto a poner en su sitio a las $ESTATE_NOMADIC_TRIBES$ [Root.Monarch.GetTitle] ahora controla suficiente tierra, hombres e instituciones para decir que  [Root.Monarch.GetHerselfHimself] gobierna nuestro pueblo."
 estate_disasters.8.a: "El $MONARCHTITLE$ ha recuperado el control"
 estate_disasters.9.t: "Los dhimmíes se liberan"
 estate_disasters.9.d: "Los líderes $ESTATE_DHIMMI$ han llegado a ejercer una autoridad tan extensa sobre enormes áreas de nuestro estado que ahora se ha llegado al punto en el que el $MONARCHTITLE ha tenido que aceptar que [Root.Monarch.GetSheHe] ya no tienen ningún control práctico sobre ellos. Con la coronación de un líder propio, la transición es completa y nuestra pérdida de autoridad sobre los $ESTATE_DHIMMI$, total."
 estate_disasters.9.a: "Deberíamos haberlo visto venir"
 estate_disasters.10.t: "Los $ESTATE_COSSACKS$ se liberan"
 estate_disasters.10.d: "\"$MONARCH$ ha permitido que $ESTATE_COSSACKS$ de $COUNTRY$ se vuelvan"
 estate_disasters.10.a: "Deberíamos haberlo visto venir"
