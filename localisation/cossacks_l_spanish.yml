 tengri_events.59.t: "Monasterio fundado"
 tengri_events.59.d: "Hace algún tiempo, un grupo nuestros monjes ortodoxos más piadosos dejaron las áreas bajo nuestro control a fin de crear un monasterio fronterizo fortificado en las partes más salvajes de las tierras con las cuales lindamos. La historia de su éxito ha atraído a un número de creyentes a unirse a ellos. Su establecimiento está creciendo y pronto será digno de atención. ¿Tal vez ahora sería un buen momento para reclamar para nosotros esta tierra para que estos colonos no olviden de dónde vienen?"
 tengri_events.59.a: "Es hora de reclamar esas tierras para nosotros mismos."
 tengri_events.59.b: "Están solos,"
 tengri_events.60.t: "Llegada de un comerciante rico"
 tengri_events.60.d: "Deseosos de hacer un buen beneficio de los diversos productos disponibles en nuestras tierras, comerciantes del amplio mundo musulmán siguen buscando a nuestro [Root.Monarch.GetTitle]. Uno de esos hombre ahora afirma que no estamos haciendo lo suficiente para sacar provecho de los recursos bajo nuestro control. Por unos modestos honorarios se ofrece a actuar como nuestro agente en todos los contactos con comerciantes extranjeros en general y grupos financieros influyentes como los karimis en particular."
 tengri_events.60.a: "interesante"
 tengri_events.61.t: "Enfermedad de [Root.Heir.GetName]"
 tengri_events.61.d: "Una enfermedad extraña ha atacado a [Root.Heir.GetName]. Una fiebre y tos que los chamanes han sido incapaces de detener o incluso aliviar. Un médico sunita de visita afirma reconocer la dolencia y ser capaz de curarla. Probablemente nuestros chamanes se ofenderían si trajésemos a un extraño tras su propio fracaso, ampliamente conocido, pero parece que la vida de nuestro heredero está acabada a menos que hagamos algo."
 tengri_events.61.a: "Deja que el médico lo intente."
 tengri_events.61.b: "No hay nada que podamos hacer."
 tengri_events.62.t: "Protección de peregrinos"
 tengri_events.62.d: "Las guerras frecuentes de nuestro estado han hecho que los fieles musulmanes de nuestro estado estén poco dispuestos a emprender peregrinaciones a las ciudades santas. Mientras que la fe puede con frecuencia vencer al miedo, es cierto que los peregrinos que atraviesan nuestras tierras son a menudo atacados y su viaje es a menudo una prueba peligrosa."
 tengri_events.62.a: "Tenemos que velar por su seguridad."
 tengri_events.62.b: "Su fe les servirá de protección."
