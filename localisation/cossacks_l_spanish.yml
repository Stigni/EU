 FANTASY_RNW_TOOLTIP: "Permite a elementos fantásticos, como imperios muy avanzados, una pequeña posibilidad de aparecer en el nuevo mundo aleatorio."
 only_noble_officers: "Oficiales de Noble cuna"
 desc_only_noble_officers: "A menos que un hombre ha nacido en el privilegio, no se le permitirá acceder a las cargos más altos en nuestros ejércitos y nos esforzamos por mantener un cuerpo de oficiales formado enteramente por personas de noble cuna. Algunos dirían que esto limita nuestro liderazgo pero para nosotros es una manera de asegurarnos  de que nuestro país está dirigido por las mismas familias que siempre lo han llevado a la grandeza."
 heathen_taxes_abolished: "Suprimidos Impuestos Discriminatorios"
 desc_heathen_taxes_abolished: "Hemos cedido a las demandas de nuestros sujetos no musulmanes y abolido muchos impuestos dirigidos expresamente a ellos y sus peregrinaciones."
 repression_of_influential_dhimmi: "Paganos Prominentes Castigados"
 desc_repression_of_influential_dhimmi: "Con el fin de restaurar el orden correcto de las cosas en esta zona hemos impedido que terratenientes infieles locales gasten generosamente en construcciones en honor a su deidad. Esto ha aplacado a algunas facciones de nuestro país pero la población está muy disgustada y evade activamente el pago de impuestos y la contribución al estado."
 overzealous_qazi: "Apoyado fanático religioso"
 desc_overzealous_qazi: "Nuestro apoyo a aquellos en el sistema religioso que socavarían activamente los derechos de los dhimmíes ha dado lugar a enemistad entre nosotros y nuestros sujetos no musulmanes, lo que irónicamente daña gravemente nuestra capacidad de convertirlos."
 elaborate_court_ceremonies: "Elaborar Vida Cortesana"
 desc_elaborate_court_ceremonies: "Hemos decidido convertir la vida cortesana de nuestro país en la formalidad más elaborada imaginable. Como todos los que son alguien esperan acompañar a nuestro gobernante en la capital esto limita bastante la capacidad de la nobleza para conspirar, pero a un precio muy alto."
 disloyal_noble_officers: "Oficiales Desleales"
 desc_disloyal_noble_officers: "Después de haber enajenado la nobleza nos quedamos con muy pocos seguidores entre los líderes de nuestros ejércitos. Sus prioridades no son claramente ganar nuestras guerras y algunos incluso pueden ser sospechosos de trabajar activamente contra nosotros."
 noble_minister: "Consejero noble"
 desc_noble_minister: "Nuestro consejo está dominado por un miembro de una de las mejores familias nobles de nuestro país. Su amplia red de contactos asegura que podemos impresionar a nobles en el país, así como en el extranjero."
 burgher_minister: "Consejero comerciante"
 desc_burgher_minister: "Uno de los más talentosos miembros de nuestro consejo es un comerciante de éxito. Habiendo conseguido su propia fortuna no ha perdido tiempo en aumentar la eficacia de nuestra economía. Su red de contactos entre las comunidades mercantiles también asegura de que nuestro estado esté en sintonía con los burgueses."
 church_minister: "Consejero del Clero"
 desc_church_minister: "Uno de los ministros más talentosos en nuestro concilio ha sido reclutado de entre el clero. Mientras que esto está lejos de ser inusual, significa que puede contar con su apoyo y que los clérigos locales de nuestra administración son más leales todavía a él, aumentando nuestro control sobre incluso los rincones más alejados de nuestros territorios."
 dhimmi_minister: "Consejero dimí"
 desc_dhimmi_minister: "Un miembro muy talentoso de nuestro consejo cuenta con un origen dimí. Esto no es exactamente muy popular entre toda la gente de nuestro estado pero el apoyo de su propio estamento es un beneficio para nuestro país."
 nobility_sumptuary_restrictions: "Severas restricciones Suntuarias"
 desc_nobility_sumptuary_restrictions: "Hemos implementado una serie de severas restricciones sobre quién puede comprar algunos artículos de lujo o no. De ropa y joyas a perfume y la altura exacta o el número de ventanas de una casa, todo debe reflejar la correcta posición social del propietario. Aparte de reforzar los límites sociales esto ha dado lugar a una fuerte caída de los precios en la mayoría de los productos que tienen algo que ver con las restricciones."
 burgher_unfavorable_trade_laws: "Políticas Comerciales Desfavorables"
 desc_burgher_unfavorable_trade_laws: "Nuestros comerciantes están perdiendo dinero debido a nuestras decisiones políticas respecto a las políticas comerciales y los aranceles."
 burgher_favorable_trade_laws: "Comerciantes Favorecidos"
 desc_burgher_favorable_trade_laws: "Se han concedido varios detalles a los comerciantes para compensar su pérdida de ingresos por las políticas comerciales instigadas por el gobierno así como peajes y tarifas por motivos políticos."
 new_men: "Hombres nuevos"
 desc_new_men: "Ahora mismo hay un número creciente de personas sin vínculos con el clero o la nobleza que intentan hacer carrera en la administración de nuestro estado."
 conflict_within_city: "Conflicto dentro de la ciudad"
 desc_conflict_within_city: "Hay discordia entre los grupos que residen en la capital de esta provincia. El uso del sistema de taller de trabajo que algunos de sus residentes emplean ha  poner hacia fuera sistema por algunos de sus residentes ha socavado las reglas del gremio en cuanto a precios y métodos."
 thankful_guilds: "Privilegios del Gremio Defendidos"
 desc_thankful_guilds: "Al defender los derechos de los gremios en la capital de esta provincia hemos fortalecido las relaciones con los burgueses de aquí. Por el momento están más comprometidos a mantener nuestra paz y misteriosamente la ciudad ha comenzado a entregar mayores impuestos."
 held_back_commoners: "Nuevos Hombres Desleales"
 desc_held_back_commoners: "Hemos actuado para proteger a las clases establecidas contra la ambición la clase en alza de los \\'nuevos hombres\\' que pretenden sustituirles en muchos puestos altos dentro del estado, desde el ejército al aparato administrativo o incluso los tribunales. La clase de los comerciante, de donde surgieron los nuevos hombres ven nuestras acciones como desleales y desagradecidas."
 social_mobility: "Movilidad Social"
 desc_social_mobility: "Hemos estimulado a los Burgueses a competir con los Nobles y el Clero para ocupar cargos en la administración, el ejército y la marina. Para gran consternación de los estamentos anteriormente privilegiados."
 unsanitary_suburbs: "Suburbios insalubres"
 desc_unsanitary_suburbs: "La capital de esta zona ha crecido demasiado rápido para hacer frente a la gran cantidad de nuevos habitantes. Han crecido suburbios donde prospera la enfermedad y la delincuencia campa por sus respetos."
 religious_court_life: "Predominio Clerical"
 desc_religious_court_life: "Nuestra corte está dominado por la casta sacerdotal y las reglas de sus escrituras. Estas reglas estrictas son necesarias para mantener el favor de nuestro fuerte clero, pero muchos de nuestros súbditos, altos y bajos, se sienten alienados por esta forma arcaica de vida."
 dhimmi_administrators: "Administradores Dhimmi"
 desc_dhimmi_administrators: "A pesar de las protestas de los Ulema estamos empleando un gran número de no musulmanes en nuestro aparato gubernamental."
 missionary_syncretism: "Sincretismo Misional"
 desc_missionary_syncretism: "Una mezcla de antiguas creencias místicas e ideas más ortodoxas han ayudado a hacer nuestra religión de estado más apetecible a los paganos."
 campaign_against_syncretism: "Campaña contra el sincretismo"
 desc_campaign_against_syncretism: "Nuestro apoyo al clero en sus intentos de erradicar el sincretismo inculto tanto en casa como en el fuera, entre los conversos recientes está uniendo a los miembros de la verdadera fe en nuestras tierras."
 cossacks_supplied_centrally: "Cosacos abastecidos Centralmente"
 desc_cossacks_supplied_centrally: "Estamos abasteciendo a los Cosacos de la estepa de nuestras propias arcas para atarlos más cerca de nosotros y hacerlos más resistentes contra lo tártaros, el tiempo y el viento."
 cossack_settlers: "Población cosaca"
 desc_cossack_settlers: "Nuestros súbditos cosacos están acostumbrados a la vida de la frontera, lejos de fronteras bien definidas y cerca de incursiones tártaras y un clima a veces áspero. Esta experiencia resultó de ser inestimable en territorios similares donde nos estamos estableciendo, como Asia Central y Siberia."
 new_world_company: "Empresa Nuevo Mundo"
 desc_new_world_company: "Hemos entregado amplios derechos para a la colonización del nuevo mundo a nuestras principales familias comerciante líderes para que inviertan allí."
 new_world_missions: "Misiones del nuevo mundo"
 desc_new_world_missions: "Hemos promovido la actividad misionera en nuestras colonias, trabajando estrechamente con el clero de nuestro país."
 dhimmi_nobles: "Nobles dimí"
 desc_dhimmi_nobles: "Para ira de nuestros Ulemas y la aristocracia existente hemos buscado activamente ennoblecer e integrar un número de destacados nobles dhimmíes en nuestro propio grupo de nobles."
 religious_intolerance_enforced: "Intolerancia Religiosa Obligatoria"
 desc_religious_intolerance_enforced: "Fanáticos religiosos nos han obligado a adoptar a una serie de leyes y restricciones basadas en su interpretación de cómo debería ser el estado religioso oficial."
 no_tribal_leaders: "Reducido número de Generales"
 desc_no_tribal_leaders: "Hemos acordado que las tribus más poderosas no deben dejar que sus líderes sirven como generales de nuestros ejércitos."
