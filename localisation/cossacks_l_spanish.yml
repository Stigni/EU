 curtail_estate_noble_title: "Restringir la Nobleza"
 curtail_estate_noble_desc: "Nuestro gobierno está dirigido por y para la aristocracia. Para adoptar una administración más centralizada, necesitaremos restringir su poder y privilegios."
 curtail_estate_church_title: "Restringir al Clero"
 curtail_estate_church_desc: "Nuestra iglesia estatal ejerce una gran cantidad de influencia sobre los asuntos seculares del Estado. Para limitar su influencia en los asuntos estatales, necesitaremos restringir su poder y privilegios."
 curtail_estate_burghers_title: "Restringir la Burgueses"
 curtail_estate_burghers_desc: "Mediante sobornos y corrupción, los Burgueses monopolizan nuestro gobierno. Para retomar el control de estos mercaderes, necesitaremos restringir su poder y privilegios."
 curtail_estate_nomadic_tribes_title: "Restringir a las Tribus"
 curtail_estate_nomadic_tribes_desc: "Las Tribus han convertido al Kan en una marioneta, imponiendo leyes y tradiciones indeseables. Para arrebatarles el poder, necesitaremos restringir su poder y privilegios.."
