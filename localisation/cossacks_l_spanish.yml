 cossack_estate_events.1.t: "Colonizaciãn de las estepas"
 cossack_estate_events.1.d: "$ESTATE_NOBLES$ se quejan de que un creciente número de siervos está abandonando los hogares seguros que se les proporcionan para buscar fortuna entre los cosacos de $ESTATE$ de las estepas. Les parece que tenemos la culpa por haber permitido que los $ESTATE_COSSACKS$ se hayan vuelto demasiado poderosos, lo que inspira a los siervos a abandonar a sus legítimos señores.\nLos representantes de las familias principales ahora exigen que limitemos el poder de los $ESTATE_COSSACKS$ para que puedan ampliar sus latifundios en las regiones limítrofes de la estepa. De esta manera, argumentan, se podrán domar estos campos salvajes, y hacer respetar las leyes del reino."
 cossack_estate_events.1.a: "Estos siervos deben ser traídos de vuelta."
 cossack_estate_events.1.b: "No nos podemos permitir a enfadar a los $ESTATE_COSSACKS$."
 cossack_estate_events.2.t: "Agresiãn cosaca"
 cossack_estate_events.2.d: "Moviéndose rápidamente por barco o a caballo los cosacos de las estepas son asaltantes muy hábiles.Varias de tales incursiones han arrasdo nuestro campo, e incluso ciudades importane algo lejos de nuestras fronteras. Una vez que realiza su incursiãn, estos saqueadores se retiran tras de las fronteras de nuestros países vecinos tan rápidamente como vinieron. Tanto los $ESTATE_NOBLES$ como nuestros $ESTATE_BURGHERS$ tienen intereses en las zonas afectadas y ambos grupos ahora exigen que hagamos algo."
 cossack_estate_events.2.a: "¡Demanda que estos cosacos sean llevados a la justicia!"
 cossack_estate_events.2.b: "Tendremos que dejar sãlo a deslizarse."
 cossack_estate_events.3.t: "Agresiãn Cosaca"
 cossack_estate_events.3.d: "Avanzar rápidamente en barco o a caballo los $ESTATE_COSSACKS$ de las estepas son atracadores muy hábiles.Varias tales incursiones han establecido últimamente residuos al campo [From.GetAdjective] y campo e incluso las ciudades principales de nuestras fronteras.\n Como los $ESTATE_COSSACKS$ responsables se basan dentro de nuestras fronteras [From.GetAdjective] han exigido ahora tanto la compensaciãn como de que los culpables ser llevados ante la justicia."
 cossack_estate_events.3.a: "Este asunto está más allá de nuestro control."
 cossack_estate_events.3.b: "¡Llévalos ante la justicia!"
 cossack_estate_events.4.t: "La respuesta [From.GetAdjective]"
 cossack_estate_events.4.d: "La respuesta [From.GetAdjective] es que se niegan a asumir la responsabilidad de las incursiones en nuestro país, afirmando que son incapaces de controlar a los $ESTATE_COSSACKS$."
 cossack_estate_events.4.a: "Poco nos importan tales excusas."
 cossack_estate_events.5.t: "La respuesta [From.GetAdjective]."
 cossack_estate_events.5.d: "La respuesta [From.GetAdjective] ha sido la de enviar alguna compensaciãn monetaria por las incursiones de los súbditos cosacos, lo que ha compensado los daños a la propiedad. También afirman que han llevado a los culpables ante la justicia ."
 cossack_estate_events.5.a: "Ojalá pudiéramos creerlo."
 church_estate_events.1.t: "Libertas Ecclesiae"
 church_estate_events.1.d: "La $ESTATE_CHURCH$ ha sido durante mucho tiempo uno de los principales pilares del reino [Root.GetAdjective], no sãlo ofreciendo orientaciãn espiritual sino también administradores, jueces y diplomáticos para el beneficio de nuestro [Root.Monarch.GetTitle]. A cambio de estos grandes servicios, ningún señorío eclesiástico, monasterio u otra propiedad paga impuesto alguno al estado y las autoridades temporales no se meten en los asuntos internos de la $ESTATE_CHURCH$.\nPero los tiempos cada vez son más duros y el estado tiene que cubrir un número cada vez mayor de gastos. Las sugerencias de que quizás la $ESTATE_CHURCH$ podría hacer una contribuciãn voluntaria no han sido recibidas favorablemente."
 church_estate_events.1.a: "Déjales claro que tienen que contribuir."
 church_estate_events.1.b: "Encontraremos el dinero en otra parte."
 estate_disasters.1.t: "Los nobles toman el poder"
 estate_disasters.1.d: "$MONARCH$ ha permitido que $ESTATE_NOBLES$ de $COUNTRY$ se vuelvan demasiado poderosos y ahora han entrado en acciãn. Ejerciendo la amplia gama de privilegios y derechos que se les ha otorgado, han agarrado de hecho las riendas del gobierno y han convertido al $MONARCHTITLE$ en un poco más que su marioneta."
 estate_disasters.1.a: "Deberíamos haberlo visto venir..."
 estate_disasters.2.t: "Nobleza restringida"
 estate_disasters.2.a: "El $MONARCHTITLE$ ha recuperado el control"
 church_estate_events.2.t: "Avance de la $ESTATE_CHURCH$"
 church_estate_events.2.d: "El poder de la $ESTATE_CHURCH$ nunca ha confiado en el mismo estado. Más, bien, es la $ESTATE_CHURCH$ es quien, de muchos modos distintos, y mediante de sus lazos con el mundo espiritual le ha dado legitimidad al [Root.Monarch.GetTitle]. Una combinaciãn de hábiles maniobras políticas, posibles malos augurios y donaciones generosas de nuestros súbditos han cimentado últimamente el poder de este estamento."
 church_estate_events.2.a: "Vale"
 nobles_estate_events.1.t: "De noble cuna"
 nobles_estate_events.1.d: "Muchas de las familias de $ESTATE_NOBLES$ ganaron su posiciãn actual debido a las acciones de un antepasado que sirviã al estado en tiempos de guerra. Así que para la mayoría de sus hijos una vida en el campo de batalla es, por lo tanto, la única carrera posible. Pero con la modernizaciãn del ejército, no es poco común que haya oficiales plebeyos. Miembros de la nobleza se han acercado ahora a nosotros pidiendo que garanticemos lo que creen que es un derecho otorgado a su clase. ¡Nadie que no sea de noble cuna debe servir como comandante en los ejércitos [Root.GetAdjective]!"
 nobles_estate_events.1.a: "Garantiza su derecho de mandar a nuestros ejércitos."
 nobles_estate_events.1.b: "No podemos comprometernos a esas promesas"
 nobles_estate_events.2.t: "Progreso de la nobleza"
 nobles_estate_events.2.d: "El estado no es la única fuente de influencia en nuestro país. En las últimas décadas un carismático campeãn de los $ESTATE_NOBLES$ ha conseguido aumentar la potencia del las familias principales de los $ESTATE_NOBLES$ en la mayoría de las cosas en nuestro país.\nContactos y privilegios pueden ser poderosos, sobre todo combinadas con la ambiciãn."
 nobles_estate_events.2.a: "Vale"
 burghers_estate_events.1.t: "Progreso de las clases mercantes"
 burghers_estate_events.1.d: "El estatus de los $ESTATE_BURGHERS$ no se apoya en las mismas viejas tradiciones como la de los $ESTATE_NOBLES$ o la $ESTATE_CHURCH$. Al contrario, ellos han tenido que ganar sus fortunas trabajando diligentemente y luego arriesgando la ganancia para ampliar otra vez sus negocios. Aunque por regla general, esto ha ido muy bien para ellos. Aunque no es un negocio tan prestigioso, en muchos sentidos, son la columna vertebral de nuestra economía y a través de su control de la moneda, los $ESTATE_BURGHERS$ han logrado aumentar su poder sobre nuestro país."
 burghers_estate_events.1.a: "Vale"
 burghers_estate_events.2.t: "Barones ladrones"
 burghers_estate_events.2.d: "Los $ESTATE_BURGHERS$ están preocupados por la gran influencia de la nobleza en nuestro estado. Afirman que muchos miembros inferiores de la nobleza hacen caso omiso de la ley y la paz de la tierra utilizando su posiciãn de poder y las tierras que poseen, para fijar peajes e impuestos irrazonables a los comerciantes que pasan. De hecho, se dice que algunos incluso atacan y asaltan a los comerciantes, robándoles o arrancándoles dinero.\nLos representantes de la $ESTATE_BURGHERS$ [Root.GetAdjective] ahora están en condiciones de afirmar que el desarrollo econãmico de nuestro país está retenido por estos excesos."
 burghers_estate_events.2.b: "¡Debemos contener tales excesos!"
