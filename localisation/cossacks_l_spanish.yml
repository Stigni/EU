l_spanish:
 INCREASE_TRUST: "Aumenta la confianza"
 PREPARE_FOR_WAR: "Prepárate para guerra"
 MANAGE_ATTITUDE_DESC: "Activar Controlar actitud permite decidir la actitud de tu país hacia §Y$COUNTRY$§!. Si no tienes activado Controlar actitud , tu actitud será se situará automáticamente."
 MANAGE_ATTITUDE_CANNOT_ALLY: "§RNo puedes activar Controlar actitud para tus aliados.§!"
 MANAGE_ATTITUDE_CANNOT_RIVAL: "§RNo puedes activar Controlar actitud para tus rivales§!"
 INCREASE_TRUST_CANNOT_COST: "§RNecesitas por lo menos §Y$COST$§! Favores para aumentar la Confianza §Y$COUNTRY_ADJ$§! hacia §Y$PLAYER$§!!§!"
 INCREASE_TRUST_CANNOT_NOT_ALLY: "§Y$COUNTRY$§!§R debe ser tu aliado para aumentar la confianza §Y$COUNTRY_ADJ$§! hacia §Y$PLAYER$§!!§!"
 INCREASE_TRUST_DESC: "Gasta §Y$COST$§! Favores para aumentar la Confianza §Y$COUNTRY_ADJ$§! hacia §Y$PLAYER$§! en §Y$AMT$§!"
 HOSTILE_ATTITUDE_DESC: "Ajustar tu actitud a §YHostil§! demuestra que consideras a §Y$COUNTRY$§! un enemigo al que conquistar. Rechazarán casi todas tus propuestas diplomáticas, tus aliados lo considerarán una señal de que estás dispuesto a unirte a guerras contra ellos, y tus súbditos reclamarán derechos sobre sus provincias."
 NEUTRAL_ATTITUDE_DESC: "Ajustar tu actitud a §YNeutral§! demuestra que no consideras que §Y$COUNTRY$§!sea relevante para tus intereses. Por lo general evitarán relacionarse contigo diplomáticamente y tus aliados considerarán esto como una señal de que eres indiferente hacia ellos."
 FRIENDLY_ATTITUDE_DESC: "Ajustar tu actitud a §YAmistoso§! demuestra que deseas aliarte con §Y$COUNTRY$§!. Tus aliados lo considerarán una señal de que estás poco dispuesto a atacarles."
 THREATENED_ATTITUDE_CANNOT_SET_POWER: "§RNo puedes situar tu actitud en §YAmenazado§! porque §Y$COUNTRY$§! no es por lo menos §Y33%§! más poderoso que §Y$PLAYER$§!.§!"
 THREATENED_ATTITUDE_CANNOT_SET_DISTANCE: "§RNo puedes situar tu actitud en §YAmenazado§! porque §Y$COUNTRY$§! no está en posición de amenazar a §Y$PLAYER$§!.§!"
 THREATENED_ATTITUDE_DESC: "Ajustar tu actitud a §YAmenazado§! demuestra que sientes miedo de §Y$COUNTRY$§!. Ellos lo verán como un signo de que estás dispuesto de aliarte con ellos por seguridad, pero también que estás buscando otros poderosos aliados para protegerte contra ellos."
 TRUST_DESC: "§YConfianza§! es la medida de la fuerza de cualquier alianza que tenemos con §Y$COUNTRY$§!. Disminuye si rompemos promesas o actuamos con deshonor hacia ellos en cualquier otro modo. Puede aumentar con el gasto de Favores."
 FAVORS_INSTANT: "§Y$COUNTRY$§! nos debe §Y$NUM$§! Favores"
 FAVORS_DESC: "§YFavores§! es la medida de cuánto nos debe §Y$COUNTRY$§! por todos los gestos que hemos hecho por ellos en el pasado. Se puede gastado para aumentar su Confianza hacia nosotros, pedirles que se preparen para la guerra con otro país, o llamarlos a una guerra donde no les prometemos ninguna ganancia territorial."
 TRUST_HIT_FROM_NO_LAND: "§Y$WHO$§! recibe menos territorio del que esperaban por su Contribución a la guerra de §Y$CONT$%§! reduciendo su Confianza en §R$AMT$§!."
 FAVORS_GAIN_FROM_LAND: "§Y$WHO$§! recibe más territorio del que esperaban por su Contribución a la guerra de §Y$CONT$%§! y te deben §G$AMT$§! Favores."
 TRUST_HIT_FROM_SEPARATE_PEACE: "La firma de una paz separada reducirá la Confianza de §Y$WHO$§! en §R$AMT$§!."
 PROMISE_LAND: "A §Y$COUNTRY$§! se le han prometido ganancias territoriales en esta guerra. Si ganas la guerra y no les das su parte justa del tratado de paz, estarán muy disgustados."
 PROMISE_LAND_NOT: "A §Y$COUNTRY$§! no se le han prometido ganancias territoriales en esta guerra. Tendrás que gastar Favores para convencerlos para que se unan."
 PROMISE_LAND_CHECKBOX_DISABLED: "A §Y$COUNTRY$§! no le interesa ninguna tierra §Y$ADJ$§!."
 PROMISE_LAND_CHECKBOX_DISABLED_2: "No se ha llamado a §Y$COUNTRY$§!a la guerra, así que no e le puede prometer territorio."
 PROMISE_LAND_DESC: "§GHaz clic para cambiar si se promete a este país ganancias territoriales de la guerra o no.§!"
 VICTORY_CARD_DESC: "Control de §Y$AREA$§!: $COLOR$$SCORE$§!\n"
 PROVVIEW_IS_IN_AREA: "§Y$NAME$§! Se encuentra en el área §Y$AREA$§!."
 PROVVIEW_IS_IN_REGION: "§Y$NAME$§! se encuentra en la región §Y$REGION$§!"
 DESIRE_PROV_VITAL: "§Y$COUNTRY$§! considera a §Y$PROV$§! una provincia de vital interés."
 DESIRE_PROV_VITAL_DESC: "Las provincias de vital interés se consideran parte de las fronteras naturales de un país. Probablemente atacarán a cualquier país que las posea, y es poco probable que se alíen con otro país que las reclame."
 DESIRE_PROV_INTERESTING: "§Y$COUNTRY$§! considera a §Y$PROV$§! una provincia de utilidad estratégica."
 DESIRE_PROV_INTERESTING_DESC: "Las provincias de utilidad estratégica son las que un país considera útil adquirir. Es probable que las tomen en una guerra si se les da la oportunidad, pero no les preocupará si otros países las reclaman."
 DESIRE_PROV_NONE: "§Y$COUNTRY$§! no tiene ningún interés en §Y$PROV$§!."
 DESIRE_PROV_NONE_DESC: "Las provincias de nulo interés no se consideran relevantes para los planes de expansión de un país. Rechazarán tomarlas en una guerra."
 SCORE_ACCUM: "Acumulado: §Y$VAL$§!\n"
 HORDE_RAZE_TOOLTIP_INSTANT: "YºArrasar provincia§!"
 HORDE_RAZE_TOOLTIP_DELAYED: "§Y$NAME$§! será arrasada, bajando su nivel de desarrollo en §R$AMT$§!.\n\nEsto te dará §G$ADM$§! úadm, §G$DIP$§! údip, §G$MIL$§! úmil y §G$LOOT$§!ñ de botín, así como $UNITY$ de Unidad de la horda."
 HORDE_RAZE_TOOLTIP_LATER: "Si arrasamos $NAME|Y$ más tarde, ganaremos §G$ADM$§! úadm, §G$DIP$§! údip, §G$MIL$§! úmil y §G$LOOT$§!ñ de botín, así como $UNITY$ Unidad de la horda."
 CONFIRM_RAZE_TITLE: "Confirma Arrasar provincia"
 HORDE_RAZE_TOOLTIP_ONLY_NON_CORES: "Sólo las provincias sin núcleo que poseas y controlas pueden ser arrasadas.§!"
 HORDE_RAZE_TOOLTIP_MIN_DEVELOPMENT: "§REsta provincia no puede ser arrasada porque su desarrollo es demasiado bajo.§!"
 HORDE_RAZE_TOOLTIP_COOLDOWN: "§REsta provincia no puede ser arrasada otra vez hasta §Y$DATE$§!.§!"
 NO_SECONDARY_RELIGION: "Sin fe sincrética"
 CONVERT_TO_NO_SECONDARY: "Decide no tener fe sincrética"
 SECONDARY_RELIGION_NAME: "Fe sincrética: §Y$NAME$§!"
 SECONDARY_RELIGION_DESC: "Provincias de tu fe sincrética serán toleradas como si fueran §Y$NAME$§!. Los países que sigan tu fe sincrética te verán como si siguieses esa religión."
 SECONDARY_RELIGION_BONUS: "Porque §Y$NAME$§!es una fe sincrética:"
 SECONDARY_RELIGION_PRIMARY_BONUS: "§Y$NAME$§! sin fe sincrética"
 tengri_clergy_conflicts: "Conflictos clericales"
 desc_tengri_clergy_conflicts: "A medida que crece la influencia de las religiones extranjeras en nuestra sociedad, cada vez está más en conflicto con aquellos que siguen las viejas costumbres. En todas partes de nuestra sociedad, los defensores de una fe o la otra están actualmente enfrentados, dañando la unidad de nuestro país."
 tengri_abandoning_the_old_ways: "Abandonar las viejas formas"
 desc_tengri_abandoning_the_old_ways: "La gente de esta provincia teme que nuestra adulación de las religiones extranjeras signifique abandonar la religión de nuestros antepasados."
 tengri_insincere_leadership: "Liderazgo poco sincero"
 desc_tengri_insincere_leadership: "Los acontecimientos recientes ha hecho que los fieles de esta provincia duden de la sinceridad de nuestros líderes."
 tengri_settled_warriors: "Patrimonio perdido"
 desc_tengri_settled_warriors: "Algunos de nuestros guerreros han comenzado a tomar a religiones extranjeras y olvidar la cultura marcial y las creencias de sus antepasados."
 tengri_local_plight: "Ideales contradictorios"
 desc_tengri_local_plight: "Una serie de malos acontecimientos ha empeorado la vida en esta provincia. Aunque estamos seguros de que las cosas están mejorando después de nuestro intento de remediarlo mediante los rituales tengri apropiados, es evidente que la gente de la zona está menos contenta con los resultados de nuestros esfuerzos."
 tengri_shamans_spurned: "Tradiciones chamánicas apartadas."
 desc_tengri_shamans_spurned: "Nuestros chamanes están molestos de estar perdiendo terreno frente a otras religiones en algunas partes de nuestro reino."
 tengri_religious_influx: "Comunidad religiosa creciente"
 desc_tengri_religious_influx: "Esta provincia ha visto un aumento en la migración religiosa, reforzando las congregaciones locales y consolidando la religión local. Probablemente esto haga que esta provincia sea más difícil de convertir Incluso si la religión local pierde el favor entre la élite dirigente."
 tengri_qadi: "Qadi erudito"
 desc_tengri_qadi: "Un qadi erudito se ha instalado en nuestra capital. Actuando como un juez y árbitro en muchos asuntos, ha facilitado el crecimiento de la autoridad central en nuestro estado. Sin embargo, los tradicionalistas ven su presencia como una afrenta a nuestros antiguos valores y a los códigos legales de nuestros antepasados."
 tengri_devout_muslim: "Musulmán devoto"
 desc_tengri_devout_muslim: "Los musulmanes preocupados de nuestro país han encontrado que pueden confiar en nuestro gobernante después de que adoptase normas islámicas mucho más estrictas para la vida en la corte. Sin embargo, esta insistencia en el ritual y la tradición musulmana ha hecho que muchos de nuestros súbditos más tradicionales duden de nuestro derecho a gobernarlos."
 tengri_ruler_questioned: "Gobernador cuestionado por las autoridades locales"
 desc_tengri_ruler_questioned: "Muchos de los habitantes de esta provincia encuentran difícil confiar en la autoridad central y nuestro gobernante en particular."
 tengri_jihad: "Guerreros religiosos"
 desc_tengri_jihad: "La propagación del Islam entre nuestros guerreros le ha dejado un nuevo fervor en su lucha contra nuestros religiosos enemigos."
 tengri_growing_cities: "Ciudades en crecimiento"
 desc_tengri_growing_cities: "Al fallar a su favor, hemos reforzado la comunidad urbana en esta región y, como resultado, está creciendo muy bien. Su gratitud también asegura que sean mucho más generosos en sus pagos fiscales."
 tengri_strengthened_local_clans: "Clan reforzado"
 desc_tengri_strengthened_local_clans: "Al fallar a su favor, hemos reforzado nuestros lazos a los guerreros locales en esta región y como resultado, están más dispuestos a ayudarnos en el futuro."
 tengri_closer_ties: "Vínculos religiosos más estrechos"
 tengri_turned_away_monks: "Monjes budistas rechazados"
 tengri_influx_of_monks: "Influjo de monjes"
 desc_tengri_influx_of_monks: "Un gran número de monjes se han asentado en la zona y han comenzado a establecer instituciones religiosas locales. Por lo tanto su fe se extiende por la misma provincia, un proceso que no está totalmente exento de conflictos entre conversos y tradicionalistas."
 tengri_monks_in_capital: "Delegación de monjes"
 desc_tengri_monks_in_capital: "Una delegación de monjes budistas ha alcanzado nuestras tierras desde el extranjero con la esperanza de extender su filosofía religiosa en nuestras tierras. Su presencia ha influido de muchos modos los rituales y ceremonias de nuestra corte, facilitando los contactos con otros países."
 tengri_religious_pilgrimages: "Peregrinaciones religiosas"
 desc_tengri_religious_pilgrimages: "Estamos viviendo una nueva corriente de ideas de los nobles que vuelven del Tíbet y la India. Su estudio de los ideales budistas, así como sus impresiones de las sociedades allí han llevado en general a numerosos desarrollos entre la clase alta."
 tengri_confucian_titles: "Nobleza decadente"
 desc_tengri_confucian_titles: "Los ideales confucianos que por los que muchos nobles se interesaron los ha vuelto débiles y faltos de interés en asuntos bélicos. Sus antepasados lucharon a caballo, pero ellos prefieren la pluma al arco."
 tengri_traditionalists_strengthened: "Tradicionalistas consolidados"
 desc_tengri_traditionalists_strengthened: "Hemos prohibido el uso de títulos y nomenclatura confucianas entre la nobleza para seguir fomentando un espíritu marcial fuerte entre nuestro pueblo. Si esto molesta a un escriba o dos, tal es el precio que debemos pagar por grandeza."
 tengri_confucian_nobles: "Nobleza confuciana"
 desc_tengri_confucian_nobles: "Muchos de los nobles en nuestro país han adoptado los ideales confucianos y se pasan sus días educándose a sí mismos sobre cómo pueden mejorarse a si mismos en su papeles de representantes del estado."
 tengri_confucian_elites_alienated: "Élites confucianas enajenadas"
 desc_tengri_confucian_elites_alienated: "Al mantener a nuestra élite confuciana separada de nuestra nobleza tradicionalista hemos enajenado a nuestros administradores de de nuestros nobles. Aunque esto es correcto y bueno, también ha significado cierta distancia entre nosotros y ellos."
 tengri_traditional_elites_alienated: "Élites tradicionales enajenadas"
 desc_tengri_traditional_elites_alienated: "Al limitar la práctica de los rituales de nuestros antepasados nos hemos distanciado de nuestras raíces y enajenado a nuestros nobles que siguen las formas tradicionales. Algunos dicen que nos hemos puesto del lado de los hombres de la pluma y olvidado a nuestros guerreros."
 tengri_christian_mission: "Misión cristiana"
 desc_tengri_christian_mission: "Se ha otorgado a misioneros cristianos el derecho de extender su religión en esta región."
 tengri_turned_away_mission: "Misioneros expulsados"
 tengri_syncretic_fears: "¡Brujería!"
 tengri_personal_confessor: "Sacerdote de la corte"
 desc_tengri_personal_confessor: "Hemos traído a un poderoso hombre santo errante a nuestra corte donde actuará como nuestro asesor en asuntos de religión y confesor de nuestro gobernante."
 tengri_unchristian_values: "Malestar por valores poco cristianos"
 desc_tengri_unchristian_values: "La gente de aquí está molesta por lo que ven como rituales y costumbres decadentes tengri o sincréticas que se practican en nuestra capital."
 tengri_devout_christian_ruler: "Cristiano devoto"
 desc_tengri_devout_christian_ruler: "Mientras tanto que la mayoría de la gente común de nuestro país sigue practicando la fe tengri de nuestros antepasados, nuestro gobernante y su corte mantienen un estricto conjunto de reglas cristianas, facilitando las negociaciones con gobernantes extranjeros, así como suavizando tensiones con la población cristiana en muchas de nuestras ciudades. Sin embargo, muchos ven esta ruptura con la tradición como un signo de un gobernante débil."
 tengri_hindu_syncretism: "Sincretismo tengri-hindú"
 desc_tengri_hindu_syncretism: "Como resultado de la fusión de costumbres tengri e hindúes nos hemos vuelto más hábiles a la hora de incorporar diversas partes de religiones extranjeras en general. Algunos dirían que estamos diluyendo la fe de nuestros antepasados, pero ahora estamos viendo una disminución de la tensión en todos los lugares donde nos relacionamos con gentes de religiones extranjeras."
 hindufication: "Propagación de costumbres hindúes"
 desc_hindufication: "Esta provincia ha visto un aumento de la migración hindú, así como una creciente adopción de costumbres hindúes. Los chamanes y el pueblo común han comenzado a situarse en el sistema de castas hindú de los recién llegados."
 tengri_hindu_conflict: "Conflictos entre los chamanes y brahmanes"
 desc_tengri_hindu_conflict: "Los chamanes tradicionales y los sacerdotes brahmanes de los hindúes sienten poco amor los unos hacia los otros y compiten en todos los estamentos de la sociedad por conseguir influencia."
 tengri_support_of_shamans: "Malestar por el establecimiento brahmánico"
 desc_tengri_support_of_shamans: "Al apoyar a nuestros chamanes cuando estos entraron en conflicto con el establecimiento de los brahmanes hemos enfurecido a los sacerdotes hindúes de nuestro reino. Esto ha llevado a una falta de cooperación e incitación a la desobediencia hacia nuestra gobernante."
 tengri_support_of_brahmins: "Chamanes poco cooperativos"
 desc_tengri_support_of_brahmins: "Mediante nuestro apoyo a los sacerdotes brahmanes hemos enfurecido a los chamanes de nuestro Imperio, que ahora se han retirado de la corte y de la vida de las ciudades de nuestro estado. En su lugar, se han marchado al campo y actúan para incitar a la desobediencia contra el establecimiento."
 opinion_tengri_tea_ceremony: "La vía del té"
 tengri_tea_ceremony: "Cultura cortesana shinto-tengri"
 desc_tengri_tea_ceremony: "Al introducir costumbres shinto, como la ceremonia japonesa del té, en nuestra cultura cortesana hemos logrado impresionar a nuestros vecinos y aumentar nuestro entendimiento de las negociaciones en las culturas extranjeras."
 spread_of_tengri_tea_ceremony: "Difundir la vía del Té"
 desc_spread_of_tengri_tea_ceremony: "Costumbres shinto se están extendiendo en nuestras tierras, especialmente en las ciudades bajo nuestro control. Comerciantes y artesanos japoneses son una visión cada vez más frecuente, ya que nuestra cultura urbana se está haciendo cada vez más parecida."
 tengri_japanese_swordsmithing: "Espadas japonesas"
 desc_tengri_japanese_swordsmithing: "La adopción de las espadas de estilo japonés entre nuestros guerreros élite ha elevado el estatus de luchar a pie."
 tengri_bow_and_arrow_defended: "Tradiciones marciales defendidas"
 desc_tengri_bow_and_arrow_defended: "Aunque la cultura guerrera shinto se haya extendido en nuestras tierras hasta cierto punto, hemos tomado la política de limitar su influencia asegurándonos que todos nuestros guerreros siguen siendo entrenados en las antiguas tradiciones ."
 tengri_monastic_order: "Desarrollando monasterios"
 desc_tengri_monastic_order: "Esta región es el hogar de una orden monástica en crecimiento ha dado un uso más productivo a unas tierras que anteriormente no se estaban utilizando."
 tengri_pali_legal_traditions: "Colección de leyes"
 desc_tengri_pali_legal_traditions: "Gracias al trabajo de monjes theravada tenemos una colección estructurada de sentencias para casos legales futuros. Esto permitirá a nuestros jueces legislar de manera justa y consistente todas las tierras que controlamos. Como se irán acumulando nuevas resoluciones, es probable que el el futuro tenga que hacerse una nueva recopilación."
 tengri_stood_up_for_yassa: "Yassa defendida"
 desc_tengri_stood_up_for_yassa: "Hemos defendido las leyes tradicionales de nuestro pueblo, eligiendo mantener las viejos tradiciones yassa de Gengis Kan en lugar de códigos legales extranjeros y posiblemente más consistentes. Por eso lra élite guerrera de nuestra sociedad nos respeta."
 tengri_shiite_immigration: "Inmigración chiita"
 desc_tengri_shiite_immigration: "Una corriente de seguidores de la fe chiita han llegado a nuestras tierras esperando hacer realidad su sueños de un estado que cumpla sus ideales. Su deseo de defender sus nuevos hogares ha creado una buena base de reclutamiento para nuestros ejércitos."
 tengri_shiite_settled_in_capital: "Inmigración chiita"
 desc_tengri_shiite_settled_in_capital: "Hemos permitido que minorías chiitas de otros países, buscando iniciar una nueva vida aquí, se asienten en la capital y sus alrededores. Como resultado, nuestra capital es cada vez mayor, pero los chamanes y tradicionalistas tengri temen su influencia sobre nuestra política."
 support_of_the_khojas: "Apoyo de los khoja"
 desc_support_of_the_khojas: "Nuestro gobernante tiene el apoyo de los actuales descendientes de la línea de los poderosos sufíes khoja que ejercen una gran influencia en nuestras tierras."
 zoroastrian_traders: "Comerciantes zoroástricos"
 desc_zoroastrian_traders: "Comerciantes zoroástricos han llegado para dominar la vida cotidiana en muchas de nuestras ciudades"
 tengri_ibadi_scholars: "Ijtihad"
 desc_tengri_ibadi_scholars: "Al apoyar a la comunidad académica ibadí y tratando de cumplir con sus ideas de liderazgo y justicia hemos conseguido incrementar el apoyo a nuestro gobernante."
 tengri_animist_pantheon: "Panteón tengri-animista"
 desc_tengri_animist_pantheon: "La aceptación de muy diferentes deidades en nuestro propio panteón ha dado lugar a una tolerancia general y la fusión de tradiciones religiosas. En consecuencia, tenemos menos problemas en general con conflictos religiosos en nuestras tierras."
 tengri_nahuatl_sacrifices: "Sacrificios humanos"
 tengri_nahuatl_extradition: "Guerreros floridos extraditados"
 tengri_events.1.t: "Conflictos entre chamanes y clero"
 tengri_events.1.d: "El clero de la fe [Root.SecondaryReligion.GetName] dentro de nuestras fronteras últimamente ha estado extraordinariamente poco cooperativo. Un hombre en particular ha expresado su preocupación por el hecho de que sólo mostremos interés en su religión para el beneficio personal y que no estamos dispuestos a garantizar plenamente la propagación de la religión. Del mismo modo, los chamanes tengri se han estado mostrando irritados por nuestro deseo aparente de una dirección espiritual extranjera."
 tengri_events.1.a: "Apoya a los seguidores de [Root.SecondaryReligion.GetName]"
 tengri_events.1.b: "Apoya a los chamanes."
 tengri_events.1.c: "Que arreglen esto sin nuestra intervención."
 tengri_events.2.t: "Influjo de ideas"
 tengri_events.2.d: "Algunas partes de nuestra sociedad han estado más dispuestas que otras en abrazar el [Root.SecondaryReligion.GetName]. Esta fe extranjera ha tomado un firme arraigo entre nuestros administradores y al mirar al extranjero buscando inspiración espiritual, también aprenden una o dos cosas sobre el arte de gobernar."
 tengri_events.2.a: "Excelente."
 tengri_events.3.t: "Guerreros perdiendo contacto con su patrimonio"
 tengri_events.3.d: "Mientras que algunos le cuestionan su sinceridad, muchos de nuestros guerreros han llegado a apreciar los ideales del [Root.SecondaryReligion.GetName], promovido por nuestro estado. Aunque indudablemente piensan que esto ha enriquecido su vida espiritual, los comandantes temen que estén perdiendo contacto con los antiguos ideales y valores de nuestros antepasados."
 tengri_events.3.a: "Inquietante"
 tengri_events.4.t: "Conexiones religiosas"
 tengri_events.4.d: "Al apoyar la fe [Root.SecondaryReligion.GetName] hemos llegado a desarrollar vínculos más estrechos con algunos de nuestros vecinos. Nuestros líderes no siempre coinciden en todo pero nuestras instituciones religiosas ahora tienen mucho en común y algunos de nuestros nobles se entremezclan en las procesiones religiosas."
 tengri_events.4.a: "Vale"
 tengri_events.5.t: "Crisis en [Root.GetName]"
 tengri_events.5.d: "Una crisis local está teniendo lugar en [Root.GetName]. Un número de problemas de menor importancia se han unido hasta causar calamidad, hambre y destrucción de propiedad. La población de [Root.GetName] no sigue el camino del tengri, y nos han implorado que manejemos la catástrofe según las nuevas tradiciones de [Root.Owner.GetName]. Sin embargo, nuestros chamanes de la corte han adoptado la posición de que se les debe permitir remediar la situación. Ninguna solución aplacará a ambos grupos."
 tengri_events.5.a: "Envía a los chamanes a restaurar la paz."
 tengri_events.5.b: "Da poder al clero local."
 tengri_events.6.t: "Migración religiosa"
 tengri_events.6.d: "Al conocer nuestro apoyo a su fe, un gran número de fieles ha viajado a nuestras tierras para ayudar a extender la buena nueva y para establecerse y ganarse la vida por sí mismos dentro de nuestras fronteras."
 tengri_events.6.a: "Alentarlos a asentarse entre los suyos."
 tengri_events.6.b: "Envíalos a las provincias."
 tengri_events.7.t: "Conversión de [Root.GetName]"
 tengri_events.7.d: "Parece que los defensores de la fe [Root.SecondaryReligion. GetName] no han perdido tiempo ganando prosélitos entre nuestra gente. La gente de [Root.SecondaryReligion. GetName] ha ido abandonado cada vez más las costumbres de sus antepasados y adoptando las formas enseñadas por los muchos sacerdotes que hemos invitado a nuestro país."
 tengri_events.7.a: "Vale"
 tengri_events.8.t: "Agitación religiosa"
 tengri_events.8.d: "Con el tiempo la fe de nuestros antepasados se ha convertido en una parte mucho más marginada de nuestra sociedad. La fe [Root.SecondaryReligion. GetName], por el contrario, es apoyada por nuestros gobernantes, propagada por la mayoría de los sacerdotes de nuestra sociedad y en general mucho más dominante. Tal vez es hora de acabar finalmente con los rituales chamánicos de aquellos que existieron antes que nosotros y abrazar la religión de la mayoría de nuestros súbditos actuales."
 tengri_events.8.a: "Abrazar la nueva fe."
 tengri_events.8.b: "No"
 tengri_events.9.t: "Ijtihad"
 tengri_events.9.d: "La comunidad ibadí de [Root.Owner.Capital.GetCapitalName] es el hogar de muchos eruditos religiosos, hombres de ciencia que interpretan los textos sagrados y el modo de usarlos para gobernar justa y rigurosamente en asuntos legales. Debido a la gran influencia de los ibadíes en nuestra sociedad en general, los resultados de estos expertos se están empezando a extender a lo largo de nuestro país y tienen un efecto profundo en la visión del gobierno y la justicia."
 tengri_events.9.a: "¡Debemos cumplir con estos ideales!"
 tengri_events.9.b: "Esto no concierne al [Root.Monarch.GetTitle]."
 tengri_events.10.t: "Sufíes itinerantes"
 tengri_events.10.d: "Abrir nuestro país a las influencias del Islam han atraído a un goteo de personas del resto del mundo musulmán. Los comerciantes musulmanes ahora entran más profundamente en nuestro campo y los sufíes itinerantes se han convertido en algo más común entre nuestros establecimientos. A veces es posible seguir el camino de tales hombres santos en su camino de un área a otra por los conversos que dejan atrás. Algunos de estos hombres ya son famosos cuando vienen a nuestras tierras y tienen una manera de conmover el corazón y la voluntad de los hombres para seguir un gobernante al que ven justo.\nUn maestro sufí particularmente famoso ha llegado recientemente a nuestras tierras."
 tengri_events.10.a: "Esto extenderá aún más el Islam."
 tengri_events.10.b: "Anímalo a asentarse en nuestra capital."
 tengri_events.11.t: "Llegada de un juez culto."
 tengri_events.11.d: "Un hombre con una extensa experiencia como juez en otros países musulmanes ha llegado a nuestras tierras. Dice que estar dispuesto a instalarse en nuestras tierras por un tiempo y ejercer su antigua profesión, dispensación justicia según la sharía, garantizando la ley y el orden en nuestras tierras. Esto sin duda sería popular, especialmente entre la comunidad musulmana de nuestro país. Su experiencia en otros países también puede ayudar a centralizar nuestro reino."
 tengri_events.11.a: "Permítele que se quede."
 tengri_events.11.b: "Todo el mundo debe seguir las leyes de nuestros antepasados."
 tengri_events.12.t: "Gobernante cuestionado por los ulemas"
 tengri_events.12.d: "Nuestra adopción del Islam no ha llegado sin fricción. Aunque su estatus favorecido ha hecho que la comunidad musulmana crezca en nuestras tierras, muchos se muestran incómodos con su dios único. [Root.Monarch.GetName] ha demostrado que [Root.Monarch.GetHerselfHimself] siente un gran interés en la religión extranjera, pero todavía práctica muchos de los rituales de nuestros antepasados. Tal vez es porque siente tanto interés en ellos que la comunidad musulmana se ha llegado a escudriñar la vida y acciones de nuestro [Root.Monarch.GetTitle]. Los líderes de la comunidad musulmana cuestionan si toma sus decisiones teniendo en mente lo mejor para ellos y su dios."
 tengri_events.12.a: "Comprometerse a llevar una vida más devota."
 tengri_events.12.b: "Nuestras tradiciones de [Root.Religion.GetName] deben ir primero."
 tengri_events.13.t: "Incidente en la corte"
 tengri_events.13.d: "En un lamentable metedura de pata, nuestro [Root.Monarch.GetTitle] ha conseguido disgustar a la comunidad musulmana de [Root.Capital.GetCapitalName], al incluir a sus líderes en una ceremonia del [Root.Religion.GetName]. Aunque la única intención de este acto fue conceder un honor, ha provocado algunos sentimientos muy doloridos entre los musulmanes de nuestra capital y otros lugares."
 tengri_events.13.a: "Vale"
 tengri_events.14.t: "Guerreros de la Fe"
 tengri_events.14.d: "Nuestro país es en algunos aspectos, la frontera del mundo islámico y, como tal, suele atraer mayoritariamente la atención de sufíes itinerantes o comerciantes. Sin embargo parece que un predicador ferviente ha logrado convencer a un gran grupo de guerreros a someterse a este dios extranjero y estos hombres ahora participan ahora en nuestras guerras presentes contra sus enemigos religiosos con un nuevo fervor."
 tengri_events.14.a: "¡Genial!"
 tengri_events.15.t: "Batalla legal en [Root.GetName]"
 tengri_events.15.d: "Con la influencia creciente del Islam, sobre todo en nuestras ciudades, los antiguos códigos legales como el Yassa están siendo cada vez más abandonados en favor de la sharía que prefieren nuestra población urbana musulmana.\nEste desarrollo ha dado lugar"
 tengri_events.15.a: "Designa a un juez musulmán para caso."
 tengri_events.15.b: "Designa a alguien para juzgar según nuestras tradiciones."
 tengri_events.16.t: "Maestro sufí sufí"
 tengri_events.16.d: "Un maestro de un famoso linaje sufí está consiguiendo recientemente una popularidad creciente en nuestras tierras. Sus enseñanzas no sólo han ganado los oídos de nuestros comunidades musulmanas, sino que también han impresionado profundamente a las élites"
 tengri_events.16.a: "¡Dejemos que sirva al trono!"
 tengri_events.16.b: "No, es demasiado peligroso."
 tengri_events.16.b.tt: "Los khoja y sus descendientes no nos molestarán de nuevo."
 tengri_events.17.t: "Los khoja"
 tengri_events.17.d: "El poder del linaje khoja sobre los corazones y almas de nuestros súbditos es casi demasiado grande para el gusto de algunos. Aunque se entrometen constantemente en casos legales, política religiosa y los negocios del día a día de nuestro país, los khoja"
 tengri_events.17.a: "Siguen siendo nuestros partidarios más poderosos."
 tengri_events.17.b: "Intenta limitar la influencia de los khoja."
 tengri_events.17.b.tt: "Esto debilitará la influencia de los khojas y sus posibilidades de asumir el poder en el futuro."
 tengri_events.18.t: "El khoja toma el poder"
 tengri_events.18.d: "No contento con seguir sirviendo como poder detrás del trono, el cabeza del linaje khoja hoy se proclama más digno de gobernar que cualquier otro [Root.Monarch.GetTitle]. Sus seguidores se están concentrando en las afueras de nuestra capital así como en el campo tratando de crear un estado construido directamente sobre las enseñanzas de su carismático maestro sufí."
 tengri_events.18.a: "¡Sólo hay un Dios!"
 tengri_events.18.b: "¡Protege a nuestro [Root.Monarch.GetTitle]!"
 tengri_events.19.t: "Diáspora chiita"
 tengri_events.19.d: "Mientras hay amplias dudas sobre la sinceridad de nuestra convicción, las noticias de nuestra conversión se ha extendido entre las comunidades chiitas de todo el mundo. Pequeños grupos de chiitas han comenzado a llegar a [Root.Capital.GetCapitalName] tratando ayudar a construir y proteger un estado para aquellos que honran a los imanes.\nSus servicios podrían ser muy útiles, pero nuestros chamanes están inquietos sobre permitir a los que consideran unos fanáticos extranjeros a instalarse entre nuestro pueblo."
 tengri_events.19.a: "Que asienten cerca de nuestra capital."
 tengri_events.19.b: "Que se asiente en el campo."
 tengri_events.19.c: "Recházalos."
 tengri_events.20.t: "Influjo de monjes"
 tengri_events.20.d: "Una gran delegación de monjes han llegado a [Root.Capital.GetCapitalName] hoy mismo. Habiendo aprendido el interés que nos hemos tomado por su fe, están ansiosos por explicársela no sólo a nuestro [Root.Monarch.GetTitle] sino a nuestros muchos súbditos."
 tengri_events.20.a: "Permite que viajen libremente."
 tengri_events.20.a.tt: "Aumenta las posibilidades de conversión al Vajrayana localmente."
 tengri_events.20.b: "Limítalos a [Root.Capital.GetCapitalName]."
 tengri_events.20.b.tt: "Aumenta las posibilidades de conversiones a Vajrayana."
 tengri_events.20.c: "Recházalos."
 tengri_events.21.t: "Textos religiosos traducidos al [Root.Culture.GetName]"
 tengri_events.21.d: "En su deseo de propagar su fe e incorporar el reino de [Root.GetName] al mundo budista, algunos monjes han tomado sobre sí el traducir a muchos trabajos históricos, filosóficos y religiosos budistas para beneficiar a nuestra gente. Estos manuscritos han abierto los ojos a muchas personas a un nuevo mundo espiritual así como nos ha dado un mejor entendimiento del mundo circundante en general. Entre la nobleza se ha puesto de moda coleccionar estos manuscritos, aunque no siempre por motivos espirituales."
 tengri_events.21.a: "Demos la bienvenida a la divulgación de estos libros."
 tengri_events.21.b: "En lugar de eso, debemos honrar nuestras antiguas tradiciones."
 tengri_events.22.t: "Chamán derrotado en [Root.GetName]"
 tengri_events.22.d: "Cuentos extraños nos llegan desde las provincias sobre un monje budista errante que usa su sabiduría para superar diversos problemas, extendiendo su fe entre mucha gente que se beneficia de su ayuda. Sin embargo no todo el mundo está feliz con estos avances entre la gente común ya que a menudo involucra derrotar a los chamanes locales.\nSegún se cuenta, en [Root.GetName] este monje derrotó a un chamán local y curó a una princesa local de una grave enfermedad, dejando que los rituales tradicionales parecieran pobres e insuficientes. Como resultado, el señor local ha prohibido los rituales tradicionales en sus sierras y en su lugar está promoviendo [Root.SecondaryReligion.GetName]."
 tengri_events.22.a: "¡Genial!"
 tengri_events.22.b: "Destituye al noble."
 tengri_events.23.t: "Quema de ídolos en [Root.GetName]"
 tengri_events.23.d: "Desde hace algún tiempo, monjes [Root.SecondaryReligion.GetName]han ido ganando seguidores en la provincia de [Root.GetName] y aunque su influencia está todavía bastante limitada, al parecer se han echado sobre sí mismos el ir un paso más allá en su actividad misionera. Están llegando informes a [Root.Capital.GetCapitalName] de la destrucción y quema de nuestros ídolos ancestrales. Los monjes deben haber malinterpretado la opinión general de [Root.GetName] de algún modo. Los habitantes de la región ahora están en armas para defenderse de los monjes y la autoridad central que los favorece."
 tengri_events.23.a: "Vale"
 tengri_events.24.t: "Peregrinaciones religiosas"
 tengri_events.24.d: "Cada vez se ha vuelto más habitual entre los nobles viajar a los lugares santos del budismo Vajrayana en Tíbet e India para estudiar y aprender de la fe budista. Al regresar trayendo nuevas costumbres y perspectivas para nuestro país,  nuestra sociedad está cambiando lentamente. No es siempre un proceso sin problemas, pero recientemente hemos estado viendo algunas tendencias muy positivas en nuestro gobierno a consecuencia de este intercambio."
 tengri_events.24.a: "¡Genial!"
 tengri_events.25.t: "Robo de tierras"
 tengri_events.25.d: "Con la creciente influencia de la fe [Root.SecondaryReligion.GetName] en nuestro país, se han ido fundando una serie de nuevos monasterios en nuestro país, tanto para alojar a los monjes [Root.SecondaryReligion.GetName] que han llegado a nuestras tierras y el número lentamente creciente de monjes [Root.GetAdjective].\nPero los terratenientes tradicionales no parecen muy impresionados por los derechos de estos recién llegados y se han estado quedando para ellos con las tierras reservadas para los monjes. Los monjes afirman que la tierra sería más productiva bajo su control, mientras que los terratenientes tradicionales siente que les exigen el derecho a algo que ya es suyo."
 tengri_events.25.a: "¡Debemos apoyar a estas órdenes!"
 tengri_events.25.b: "Tenemos que proteger los derechos tradicionales de nuestro pueblo."
 tengri_events.26.t: "Tradiciones jurídicas Pali"
 tengri_events.26.d: "Con el budismo Theravada, llega una antigua tradición jurídica basada en antiguas escrituras Pali así como sentencias recogidas de muchos jueces y reyes antes hasta este día. Algunos monjes theravada han encontrado muy preocupante nuestra falta de sentencias escritas recogidas y nos ha pedido sus bendiciones para crear una colección de resoluciones hasta la fecha que, junto con el canon Pali, podría servir de base para futuras decisiones en nuestro país."
 tengri_events.26.a: "Permite continuar a los eruditos."
 tengri_events.26.b: "El Yassa es suficiente para nosotros."
 tengri_events.27.t: "Budismo de la Tierra Pura"
 tengri_events.27.d: "Mediante la adopción de la fe Mahayana hemos abierto nuestras fronteras a una amplia variedad de tradiciones y enseñanzas, pero parece que ninguno ha atraído a tantos seguidores como tienen las promesas del movimiento de 'la Tierra Pura'. En todas partes de [Root.GetName], la imagen de súbditos absortos en la meditación y recitación se ha hecho cada vez más común."
 tengri_events.27.a: "Amitabhaya"
 tengri_events.30.t: "Propagación de los ideales Confucianos"
 tengri_events.30.d: "Impresionado por los principios refinados y bien argumentados del confusionismo, muchos de nuestros nobles han comenzado a esforzarse por mejorar mediante el estudio riguroso y el trabajo duro. Como resultado de ello, no sólo somos cada vez mejores en la comprensión del gran mundo confuciano, sino que la administración de nuestras tierras y recursos ha mejorado notablemente y sobre todo se ha hecho más coherente."
 tengri_events.30.a: "Reclutar a estos hombres como administradores."
 tengri_events.30.b: "Podemos utilizar esto para purgar la corrupción."
 tengri_events.30.c: "Debemos animarles a desarrollar la tierra en sí misma."
 tengri_events.31.t: "[Root.Monarch.GetTitle] y los beiles."
 tengri_events.31.d: "Como los ideales aprendidos de la filosofía de Confucio ganan terreno cada vez más entre la nobleza [Root.GetAdjective], cada vez le entran más temores a [Root.Monarch.GetName] de que las viejas formas se estén olvidando. En efecto, muchos dignatarios [Root.GetAdjective] de alto rango han empezado a utilizar títulos y nombres extranjeros en lugar de los títulos [Root.Culture.GetName] de nuestros antepasados. A nuestro [Root.Monarch.GetTitle] le preocupa que en una o dos generaciones nadie recuerde las viejas formas del arco y el caballo y nuestra nación quede en manos de una élite de débiles escribas y poetas."
 tengri_events.31.a: "¡Ninguna nación que abandona su propia lengua puede prosperar!"
 tengri_events.31.b: "No hay motivo para temer el camino de Confucio."
 tengri_events.32.t: "Élites confucianas alienadas"
 tengri_events.32.d: "La participación en muchos rituales tradicionales están reservados a nuestro [Root.Monarch.GetTitle] y quienes más cercanos están a [Root.Monarch.GetHerHim]. Aunque esto significa que la élite confuciana de nuestro país no puede tomar parte, no suele ser un problema, ya que ven estos rituales 'supersticiosos' con un ligero desagrado, en el mejor de los casos. Esta insistencia en mantener a nuestro [Root.Monarch.GetTitle] y los suyos cerca de las élites [Root.Religion.GetName] los separa de nuestros otros súbditos, llevando a una división innecesariamente brusca. Esto, más que los rituales en sí mismo, parece una fuente constante de irritación y malentendidos, incluso en las más altas capas de nuestra sociedad."
 tengri_events.32.a: "¡Alabemos a los cielos!"
 tengri_events.32.b: "Pensemos más bien en rituales comunes."
 tengri_events.33.t: "[Root.Heir.GetName]"
 tengri_events.33.d: "Aquellos alrededor [Root.Heir.GetName] coinciden que promete más de lo que se esperaba en un principio. [Root.Heir.GetSheHe] aprende rápidamente y [Root.Heir.GetHerHis] habilidades mejoran día a día.\n tradicionalmente los herederos de [Root.GetName] deben pasar su juventud aprendiendo a montar y tirar como los guerreros [Root.Culture.GetName] de antaño. Pero tal vez esto no sea la mejor manera de cuidar de los talentos crecientes de [Root.Heir.GetName]. Aprovechando la oportunidad, maestros confucianos prometen a enseñar nuestro heredero cómo mejorarse [Root.Heir.GetHerselfHimself] a si mismo y lo más importante, cómo gobernar y sacar el mayor partido posible de nuestra tierra y sus súbditos."
 tengri_events.33.a: "Contratemos maestros confucianos."
 tengri_events.33.b: "Una educación tradicional es la única manera."
 tengri_events.33.c: "No podemos disponer de más recursos para [Root.Heir.GetHerHim]."
 tengri_events.35.t: "Extensión de la ceremonia del té"
 tengri_events.35.d: "Las elaboradas ceremonias del té que son comunes en muchas tierras shinto se han extendido más allá que la propia religión shinto y se ha vuelto algo común en la mayor parte de las ciudades[Root.GetAdjective] así como entre los miembros de nuestra corte."
 tengri_events.34.t: "Examen de administradores"
 tengri_events.34.d: "Los chinos siempre han pensado que una buena forma de asegurar una administración eficiente según los ideales confucianos es hacer exámenes generales para todos los administradores. Esto funciona bien para un país con generaciones de experiencia, algo que no tenemos.\nLa carencia actual tanto de administradores como de profesores podría remediarse atrayendo algunos de aquellos que suspendieron los exámenes en países vecinos pero pagaríamos un alto precio por un lujo poco claro."
 tengri_events.34.a: "Es un riesgo que debemos correr."
 tengri_events.34.b: "Busquemos más bien talento entre los nuestros."
 tengri_events.35.a: "Nuestra cultura cortesana nunca será la misma."
 tengri_events.35.b: "Fomentar la extensión de el camino del té."
 tengri_events.36.t: "[Root.Monarch.GetName] desprestigiado."
 tengri_events.36.d: "La idea de fallo en el shinto es un poco distinta de nuestras tradiciones tengri. Según los valores shinto se convierten en una parte cada vez más importante de nuestra sociedad, cambia lo que se espera de nuestro [Root.Monarch.GetTitle]. \nLa incapacidad actual de [Root.Monarch.GetName] para llevar a cabo esto hace que le falte apoyo y la inestabilidad general del reino se considera con gran desdén por aquellos inmersos en la cultura y las costumbres sintoístas."
 tengri_events.36.a: "Qué desgracia."
 tengri_events.36.b: "Los chamanes dicen que no se me puede culpar."
 tengri_events.37.t: "Forjadores de espadas japonesas"
 tengri_events.37.d: "Abrir nuestro reino a la cultura y las costumbres sintoístas también han resultado en una creciente migración de los profesionales sintoístas a nuestras tierras, entre ellos varios armeros japoneses. Las espadas que producen son cada vez más populares en los sectores más ricos de nuestra sociedad y los herreros japoneses se están haciendo comunes en la mayoría de nuestras ciudades.\nA algunos les preocupa que esto signifique que esto signifique el abandono de las tradiciones marciales de nuestros antepasados, aunque hasta aquellos que se aferran a las viejas costumbres se han beneficiado de un mayor conocimiento de las técnicas de lucha extranjeras."
 tengri_events.37.a: "Animar a nuestras élites a utilizar estas espadas"
 tengri_events.37.b: "Los verdaderos guerreros tengri usan arco y flecha."
 tengri_events.38.t: "Aumento de monasterios"
 tengri_events.38.d: "Acostumbrados actuar lejos del Patriarca de su iglesia, las órdenes monásticas coptas se han ido instalando rápidamente en nuestras tierras. Ahora están creciendo en número e influencia, especialmente en las regiones fronterizas bajo nuestro control. En circunstancias ideales las órdenes están dispuestas a pasar a una región recién conquistada, fundando nuevos monasterios y nuevas infraestructuras con rapidez, estabilizando y convirtiendo la región a su fe. Los chamanes están alarmados por esta práctica, ya que les parece que deberían ser ellos los que dieran la bienvenida a nuestros nuevos súbditos, en vez de estos monjes extranjeros."
 tengri_events.38.a: "¡Excelente!"
 tengri_events.38.b: "¡Debemos promover a nuestros chamanes tengri!"
 tengri_events.39.t: "Embajada papal"
 tengri_events.39.d: "Una embajada papal oficial ha llegado a [Root.Capital.GetCapitalName] buscando audiencia con [Root.Monarch.GetName]. La tarea de los enviados es juzgar la sinceridad de nuestro [Root.Monarch.GetTitle], escucharle una vez más aceptar al Papa como cabeza de la iglesia e incluir a [Root.Monarch.GetName] en la comunidad católica. A fin de conseguir esto, los enviados han traído con ellos varios libros, mapas y eruditos. Seguramente estos hombres también son espías, ansiosos de aprender nuestros secretos. También es cierto que nuestros chamanes estarán en desacuerdo con la política de inclinarse ante un jefe religioso y rechazar darles audiencia los complacería. Pero quizás el conocimiento que estos católicos traen puede compensar perder esa oportunidad."
 tengri_events.39.a: "¡Envía a estos espías a casa!"
 tengri_events.39.b: "Somos seguidores leales de la iglesia romana."
 tengri_events.40.t: "Misioneros cristianos"
 tengri_events.40.d: "Un grupo de misioneros cristianos en el extranjero han llegado a [Root.Capital.GetCapitalName] y están dispuestos a extender la palabra de Dios entre los paganos. Pero al no querer entrar en conflicto con nuestra [Root.Monarch.GetTitle], vienen buscando nuestra bendición. El líder del grupo ha acercado al trono para que se le dé el derecho a propagar la fe cristiana sin obstáculos en una región bajo nuestro control."
 tengri_events.40.a: "Déjalos ir donde quieran."
 tengri_events.40.b: "Envíalos de vuelta al lugar del que vinieron."
 tengri_events.40.c: "Se me ocurre un buen uso que puedo hacer de ellos…"
 tengri_events.41.t: "Expansión del cristianismo"
 tengri_events.41.d: "Los misioneros en [Root.GetName] han hecho progresos convirtiendo a la población local. Cada vez resulta más raro ver chamanes, y un número de iglesias salpica el paisaje."
 tengri_events.41.a: "Alabado sea el Señor"
 tengri_events.42.t: "Conflictos entre chamanes y misioneros"
 tengri_events.42.d: "La presencia de una misión en [Root.GetName] ha dado lugar a una serie de conflictos entre los chamanes [Root.Religion.GetName] y los sacerdotes locales. Los chamanes han proclamado maldiciones contra los sacerdotes y a veces contra congregaciones enteras."
 tengri_events.42.a: "Es hora de que los misioneros se vayan."
 tengri_events.42.b: "No debemos interferir."
 tengri_events.43.t: "Jefe cristiano alarmado"
 tengri_events.43.d: "La adopción del cristianismo al lado de la fe [Root.Religion.GetName] tradicional de nuestros antepasados ha dado lugar a un número de costumbres menos ortodoxas. Rituales sincréticos que hacen referencia tanto al Dios del cristianismo y los dioses del cielo se han hecho comunes y algunos incluso se han adoptado en la corte de [Root.Monarch.GetName].\nAunque esto parece complacer a la mayoría de los súbditos cristianos, la delicada sensibilidad de un jefe cristiano súbdito de visita a [Root.Capital.GetCapitalName] se ha visto ha profundamente disgustada por su obligada participación en tales rituales."
 tengri_events.43.a: "¿Pero no son ambos señores del cielo?"
 tengri_events.43.b: "Trata de compensar."
 tengri_events.44.t: "Milagro"
 tengri_events.44.d: "Nos han hablado de un viajero notable. Sacando poder de su fuerte devoción al dios cristiano ha logrado curar a los débiles y sanar a los enfermos. Un número creciente de conversos ha comenzado a crear congregaciones a su paso. Muchos siguen incorporando parte de sus viejas tradiciones tengri en su vida diría, pero este hombre santo ha tenido más éxito atrayendo seguidores que la mayoría de  los muchos misioneros tradicionales que ahora frecuentan nuestro campo."
 tengri_events.44.a: "Déjale vagar libremente."
 tengri_events.44.b: "Invítale a la corte."
 tengri_events.45.t: "Vida en la corte"
 tengri_events.45.d: "[Root.Monarch.GetName] siempre ha tenido un gran interés tanto en nuestra religión adoptada y aquellos que la practican. No obstante no siempre lleva una vida que aprobarían muchos de nuestros súbditos cristianos. Entre la influencia de los chamanes en la corte y los hábitos del mismo [Root.Monarch.GetName], hay muchos que creen que nos estamos arriesgando a  un castigo divino.\n¿Quizás deberíamos considerar instituir algunas reglas más claramente cristianas para nuestra corte y soberano? Limitar la influencia de los chamanes, el número de esposas permitidas y el  número de rituales aprobados oficialmente en general sería un gran paso adelante para aplacar a las comunidades cristianas."
 tengri_events.45.a: "¡Una corte cristiana, sea!"
 tengri_events.45.b: "Estas religiones deben coexistir, lado a lado."
 tengri_events.46.t: "Brahmanes y chamanes"
 tengri_events.46.d: "Una batalla por la mente y el espíritu de nuestro pueblo tiene lugar entre sacerdotes brahmanes y chamanes, al considerarse ambos guías y protectores de nuestro pueblo. Últimamente las acaloradas discusiones suelen terminar con los chamanes maldiciendo a los brahmanes, mientras que estos se vuelven hacia nosotros, insistiendo que  su estatus hereditario debe ser respetado."
 tengri_events.46.a: "Apoyar a los administradores brahmanes. "
 tengri_events.46.b: "Apoyar a nuestros chamanes"
 tengri_events.46.c: "Evita tomar bando"
 tengri_events.47.t: "sincretismo"
 tengri_events.47.d: "La coexistencia del hinduismo y la fe [Root.Religion.GetName] ha sido más fácil en muchos sentidos que temíamos al principio. Ya hay muchos ejemplos de deidades tengri incorporadas entre los muchos dioses hindúes, y de costumbres y dioses hindúes incorporándose a la vida de los adoradores tengri. De hecho, parece que hasta cierto punto, lo mismo ha comenzado a pasar a muchas otras religiones en los lugares más recónditos de nuestro imperio, con muchos dioses menores y mayores siendo incorporados al panteón conjunto tengri-hindú."
 tengri_events.47.a: "¡Genial!"
 tengri_events.48.t: "Extensión del sistema de castas"
 tengri_events.48.d: "Con la elevación de la fe hindú un gran número de hindúes ha venido a instalarse en muchas de nuestras ciudades y con ellos se extiende en nuestras tierras el concepto de castas. Curiosamente parece que al menos algunos de los que hacen negocios regularmente con los hindúes, así como algunos de nuestros chamanes han adoptado esta forma de organizar la sociedad.\nEs difícil de juzgar los efectos inmediatos, pero por ahora parece progresar un poco más fluidamente en [Root.GetName],"
 tengri_events.48.a: "Vale"
 tengri_events.49.t: "¿Una patria judía?"
 tengri_events.49.d: "La noticia de nuestra adopción de la religión judía ha comenzado a extenderse a lo largo y ancho entre los judíos de la diáspora. Un flujo lento pero cada vez más constante de inmigrantes ha comenzado a aparecer en nuestras fronteras, con la esperanza de vivir y servir en un estado donde no se vean encajonados a guetos o restringidos por leyes y prejuicios."
 tengri_events.49.a: "¡Déjales servir como administradores!"
 tengri_events.49.b: "¡Déjales servir como soldados!"
 tengri_events.50.t: "Creciente comunidad de comerciantes zoroástricos"
 tengri_events.50.d: "Aunque puede que los templos de fuego de [Root.GetName] todavía les parezcan un poco ortodoxos, nuestra sociedad sigue atrayendo a un número de zoroastrianos en la diáspora. Desde que dejaron Persia atrás hace casi mil años, se han ido acostumbrando a ser una minoría, y parecen contentarse con mezclarse en nuestra sociedad en general. Sin embargo algunos han venido a pedir un espacio propio donde puedan vivir y adorar según su tradiciones."
 tengri_events.50.a: "'Como el azúcar en la leche.'"
 tengri_events.50.b: "Mejor mantenerlos a todos en un solo lugar."
 tengri_events.51.t: "Panteón creciente"
 tengri_events.51.d: "Al fusionando nuestras tradiciones chamánicas con la amplia gama de creencias animistas con las que nos hemos encontrado, ha resultado en un panteón creciente. No hay mal, desastre o destino que no tenga al menos una deidad que la contrarreste. Esta amplia aceptación de diferentes tradiciones espirituales ha llevado a un manejo cada vez más eficiente de los conflictos religiosos entre los súbditos bajo nuestro control, no importa lo que crean."
 tengri_events.51.a: "¡Genial!"
 tengri_events.52.t: "Apoyo de los chamanes"
 tengri_events.52.d: "Los chamanes de la corte siempre han sido una institución importante en nuestro estado. [Root.Monarch.GetTitle] y [Root.Monarch.GetHerHis] nobles participan en una amplia gama de ceremonias para asegurarnos de que los dioses son favorables a nuestros esfuerzos, ya sea ir a la guerra o sellar un matrimonio estratégico. Con el mayor número de tradiciones chamanísticas que ahora apoyamos, podemos estar seguros de su apoyo, algo que nuestros súbditos no pierden de vista."
 tengri_events.52.a: "Los dioses favorecen nuestras guerras."
 tengri_events.52.b: "Los dioses bendecirán a nuestra gente."
 tengri_events.53.t: "Guerras floridas"
 tengri_events.53.d: "Inspirado por sus precursores náhuatl, nuestros guerreros han comenzado a atacar tierras extranjeras ya sojuzgados por nuestro [Root.Monarch.GetTitle] para tomar prisioneros que ofrecer a los cielos en la piedra de sacrificios. Es algo problemático, ya que son gentes que accedieron a obedecernos a cambio de protección, pero la experiencia que estos guerreros consiguen en combate cuerpo a cuerpo puede sernos útil."
 tengri_events.53.a: "Extraditar a los guerreros responsables."
 tengri_events.53.b: "¡Los dioses ansían su sangre!"
 tengri_events.54.t: "Un grupo de guerreros, ofendidos por las lujosas ropas de un comerciante de [Root.Capital.GetCapitalName], han tomado sobre sí el asaltar su magnifica casa y robar sus pertenencias. Afirman que tales galas se deben reservar para aquellos que se han distinguido en la batalla y que han corregido una ofensa a los dioses. El comerciante, por el contrario, está furioso y exige castigo y que se le devuelva su propiedad."
 tengri_events.54.d: "Ponte del lado del comerciante."
 tengri_events.54.a: "Ponte del lado de los guerreros."
 tengri_events.55.t: "Confiscación de ídolos"
 tengri_events.55.d: "La gente de [Root.GetName] ha organizado su resistencia contra el que gobernemos a través de los lugares sagrados locales, y muchos de sus líderes se encuentran entre el clero local. La Asimilación seguramente les ablande a largo plazo, pero por ahora nuestros sacerdotes del Inti sugieren que confiscar sus ídolos [Root.Religion.GetName], protegiéndolos en nuestra capital aseguraremos que la gente de [Root.GetName] recuerde dónde se encuentra el poder real."
 tengri_events.55.a: "Una excelente idea."
 tengri_events.55.b: "Bárbaro"
 tengri_events.56.t: "Juego de pelota ritual"
 tengri_events.56.d: "Nuestros sacerdotes mayas están dispuestos a promover los juegos de pelota rituales de su religión, una costumbre a la que muchos de nuestros guerreros han sido bastante receptivos. Ahora, muchos acuden a las canchas para ver a sus equipos favoritos competir, aunque tal vez las apuestas asociadas atraen tanto como su convicción religiosa."
 tengri_events.56.a: "¡Por los dioses!"
 tengri_events.56.b: "¡Por la gente!"
