l_french:
 designate_the_staple_port_title: "Désigner Calais comme port exclusif"
 designate_the_staple_port_desc: "Taxer les marchandises de manière efficace impose de les réguler. En désignant Calais comme port unique d'importation de la laine, nous augmenterions considérablement nos revenus commerciaux."
 pol_commonwealth_title: "Former la République des Deux Nations"
 pol_commonwealth_desc: "Transformerait l'union personnelle entre la Pologne et la Lithuanie en une véritable union, soudant les deux pays en un seul et même État puissant, capable de résister à nos ennemis."
 lit_commonwealth_title: "Former la République des Deux Nations"
 lit_commonwealth_desc: "Transformerait l'union personnelle entre la Pologne et la Lithuanie en une véritable union, soudant les deux pays en un seul et même État puissant, capable de résister à nos ennemis."
 commonwealth_enforced_title: "Imposer la République des Deux Nations"
 commonwealth_enforced_desc: "La Pologne et la Lithuanie partagent une histoire commune de coopération rapprochée, et par l'union de Vilnius et Radom de 1413 nos aristocraties respectives se sont mêlées l'une à l'autre. Si certes le destin nous a depuis séparés, nos intérêts restent communs, et maintenant que nous contrôlons l'essentiel des territoires lithuaniens et polonais il est sans doute temps que nous laissions nos amis de toujours devenir partie prenante au sein d'un État commun."
 shan_nation_title: "Confédérer les États shans"
 shan_nation_desc: "Seuls, les divers États shans sont faibles et à la merci de tous. Unis, ils pourraient constituer une véritable puissance en Asie du Sud-Est."
 croatian_nation_title: "Former la nation croate"
 croatian_nation_desc: "Il y a de cela des siècles, les territoires de Croatie étaient unifiés. Notre royaume était fier et puissant, jusqu'à ce qu'une crise de succession débouche sur une union personnelle dirigée par la Hongrie. Mais, maintenant que nous tenons fermement le territoire croate, le moment est venu de mettre fin à la servitude de notre peuple et de recréer notre pays, indépendant à nouveau."
 polish_nation_title: "Former la nation polonaise"
 polish_nation_desc: "Ce royaume que les Piast ont travaillé si durement à unifier autrefois est désormais divisé et sans roi. Il nous faut unir le peuple polonais et former une nation polonaise pour faire renaître notre pays."
 australia_nation_title: "Former la nation australienne"
 australia_nation_desc: "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 andalusian_nation_title: "Restaurer al-'Andalûs"
 andalusian_nation_desc: "Autrefois, les glorieux souverains d'al-'Andalûs régnaient sur toute l'Ibérie. Mettons un terme à la honteuse Reconquista des chrétiens en reprenant les terres de nos aïeux!"
 recognization_of_eastern_power_north_title: "Intégrer l'Occident"
 recognization_of_eastern_power_north_desc: "Par nos conquêtes territoriales, nous avons prouvé que nous sommes tout aussi puissants que nos voisins occidentaux et que notre influence politique en Occident est déjà considérable. Il est désormais temps de prendre la place qui nous revient parmi les grandes puissances et de faire reconnaître notre contribution à la culture, l'économie et la vie politique d'Europe occidentale."
 recognization_of_eastern_power_south_title: "Intégrer l'Occident"
 recognization_of_eastern_power_south_desc: "Par nos conquêtes territoriales, nous avons prouvé que nous sommes tout aussi puissants que nos voisins occidentaux et que notre influence politique en Occident est déjà considérable. Il est désormais temps de prendre la place qui nous revient parmi les grandes puissances et de faire reconnaître notre contribution à la culture, l'économie et la vie politique d'Europe occidentale."
 elevate_bishopric_title: "Devenir un archevêché"
 elevate_bishopric_desc: "En tant que Prince-Électeur du Saint-Empire romain germanique, nous disposons d'un pouvoir politique bien plus conséquent que le titre d'évêque ne pourrait le laisser penser. Faisons usage de cette influence pour convaincre le Saint-Siège d'élever notre évêché au rang d'archevêché."
 secularization_of_protestant_theocracy_title: "Sécularisation"
 secularization_of_protestant_theocracy_desc: "Tout lien avec Rome ayant été coupé, nous n'avons plus notre place au sein de l'Église catholique. Sans doute les fidèles seraient-ils aussi bien servis par un souverain qu'ils l'ont été par un [Root.Monarch.GetTitle]?"
 secularization_of_christian_theocracy_title: "Sécularisation"
 secularization_of_christian_theocracy_desc: "C'est un bien beau titre que celui de [Root.Monarch.GetTitle], mais le temps est venu de grandir et de faire bon usage de l'influence dont nous disposons dans le pays pour construire quelque chose de plus solide. Tout aussi pieux que soit le peuple, mieux vaut nous emparer des territoires au profit de nos descendants plutôt que risquer la nomination d'un incompétent pour nous succéder."
 inti_obligatory_religious_festivals_title: "Promouvoir la foi intiste"
 inti_obligatory_religious_festivals_desc: "En plus de les obliger à placer leurs idoles ou icônes sous notre protection, nous devrions dépêcher des représentants du Sapa Inka pour qu'ils visitent chacune des provinces de notre empire pour y accomplir les festivités sacrées liées à notre religion. Y participer devrait être obligatoire, tout particulièrement pour ceux qui s'accrochent à leurs croyances erronées."
 nahuatl_conversion_ceremonies_title: "Promouvoir la foi nahuatl"
 nahuatl_conversion_ceremonies_desc: "Afin d'enseigner correctement à tous ceux qui vivent dans les territoires conquis la manière appropriée de satisfaire les dieux, nous devons lancer la construction systématique de grands temples et de pierres sacrificielles dans la capitale de chacune des provinces que nous contrôlons. Nos sujets y participeront à nos rites sacrés et pourront y voir la grâce de nos dieux."
 mesoamerican_sacrifical_ceremonies_title: "Cérémonies sacrificielles"
 mesoamerican_sacrifical_ceremonies_desc: "Entreprenons régulièrement de grandes cérémonies sacrificielles dans les territoires nouvellement conquis, de telle manière que toutes nos dépendances voient bien comment satisfaire au mieux les dieux et qu'en retour ceux-ci se montrent favorables à ces régions."
 totemism_purification_movement_title: "Lancer la purification"
 totemism_purification_movement_desc: "Il est grand temps que nous commencions à défendre la foi de nos ancêtres. Débarrassons-nous de tous les syncrétismes et croyances étrangers afin de promouvoir une version pure de notre foi."
 shamanism_wondering_shamans_title: "Dépêcher des chamans errants"
 shamanism_wondering_shamans_desc: "Nous sommes parvenus à prendre le contrôle de régions éloignées de celles qui pratiquent notre foi, et nombre de païens aspirent donc à ce que nous les guidions. Dépêchons nos chamans pour qu'ils prêchent parmi eux notre foi, et enseignent à ceux qui en ont les capacités à devenir des chamans eux-mêmes."
 animism_ritual_education_title: "Instaurer une éducation aux rituels"
 animism_ritual_education_desc: "Partout la croyance semble s'être répandue qu'il existe une seule divinité dans le monde. Nous devons entreprendre l'éducation de notre malheureux peuple à la nature véritable des choses, à la nature du monde et aux nombreux esprits qui l'habitent."
 zoroastrian_diaspora_title: "Réunifier la diaspora zoroastrienne"
 zoroastrian_diaspora_desc: "Durant les pires années d'oppression, en Perse, nombreux sont nos ancêtres qui ont quitté leurs foyers ancestraux pour s'établir à l'étranger. Le Qissâ-i Sanjân raconte comment certains d'entre eux entreprirent un voyage long et difficile jusqu'au Gujarât, où ils s'établirent, allumèrent de nouveaux feux et recommencèrent à partir de rien. Reconnus pour leur caractère industrieux, ces hommes et femmes ont prospéré dans leur nouvelle patrie. Nos tentatives pour faire du zoroastrisme la religion dominante de notre pays permettront à ces frères et sœurs étrangers de s'unir à nous."
 zoroastrian_royal_fires_title: "Raviver les feux royaux"
 zoroastrian_royal_fires_desc: "De tous les temples du feu que compte notre foi, les trois feux de la légende, allumés par Zoroastre lui-même, sont les plus prestigieux. Cela fait pourtant longtemps qu'ils sont perdus, car notre foi a décliné avec le temps, et leur localisation est inconnue. Mais même si aucun feu ne pourra jamais être rallumé, nous pouvons toujours tenter de retrouver ces temples pour en allumer de nouveaux, symboles de l'expansion de notre empire zoroastrien."
 zoroastrian_rites_of_admission_title: "Promouvoir les rites d'initiation"
 zoroastrian_rites_of_admission_desc: "Au contraire de certaines religions, la nôtre ne tente pas de s'imposer à des enfants ignorants. L'initiation au zoroastrisme doit être pratiquée par des personnes suffisamment âgées pour comprendre ce qu'elle implique. Pourtant, on pourrait encore faire beaucoup pour encourager ceux qui ne voient pas encore la valeur de notre foi."
 tengri_black_shamanism_title: "Instituer le chamanisme noir"
 tengri_black_shamanism_desc: "Le bouddhisme se répand à une vitesse alarmante parmi les fidèles de notre foi ancestrale. Même si cette religion était acceptée par certains de nos prédécesseurs, il est désormais dangereux de soutenir la véritable foi tengriste et de dégénérer les pratiques de nos sujets avec des éléments de bouddhisme. Nous devons repousser fermement ces idées et œuvrer plutôt à répandre les pratiques vraies et pures de nos ancêtres au sein du peuple."
 tengri_yellow_shamanism_title: "Instituer le chamanisme jaune"
 tengri_yellow_shamanism_desc: "Depuis l'époque des grands khâns, nombreux sont ceux de notre peuple qui suivent la voie du bouddhisme vajrayâna, et même si nous regrettons qu'ils errent loin de la foi pure de notre pays, il serait peu avisé de les en détourner. Accentuons plutôt le syncrétisme de notre foi en puisant dans les rituels vajrayânas et en incluant ces bouddhistes au sein de notre société."
 mesoamerican_codification_of_the_faith_title: "Codifier la foi"
 mesoamerican_codification_of_the_faith_desc: "Afin de répandre de façon correcte les traditions et rituels de notre peuple dans les territoires étrangers, nous devrions fixer par écrit le recueil de l'ensemble des rituels, des règles et des lois de notre religion, de même que l'histoire de la création. Cela nous permettrait d'éduquer même les plus ignorants aux manières appropriées de satisfaire les dieux."
 tuscan_nation_title: "Former la Toscane"
 tuscan_nation_desc: "Depuis l'époque des margraves de Toscane, aucune puissance n'est parvenue à réunifier la Toscane comme nous l'avons fait. Aussi, adoptons un nouveau titre, qui nous permettra de mieux refléter notre rang au sein des divers États de l'Italie."
 development_of_amsterdam_title: "Assécher les terres de Hollande"
 development_of_amsterdam_desc: "La Hollande a trop souvent été touchée par les inondations, ce qui limite les perspectives d'une région par ailleurs attractive. Même si nos pères ont fait de leur mieux pour assécher les marais des Pays-Bas, ils ne disposaient pas des mêmes moyens que nous. Mettons toute notre expérience au travail pour assécher la région et la ville d'Amsterdam, de manière à pouvoir créer au Nord une ville portuaire capable de rivaliser avec les centres urbains du Sud."
 pragmatic_sanction_decision_title: "Promulguer la Pragmatique Sanction"
 pragmatic_sanction_decision_desc: "Notre héritier est une héritière; or le titre impérial, que notre dynastie a tout fait pour obtenir, ne peut être transmis qu'à un homme. Il serait intolérable que, pour une simple question de procédure technique, passe à une autre maison que la nôtre. Il nous faut donc faire usage de toute notre influence pour nous assurer que notre héritière soit considérée comme notre successeur lorsque le moment viendra d'élire le prochain Empereur du Saint-Empire romain germanique."
 unite_japan_subject_tooltip: "Chaque daimyô japonais gagnera son indépendance.\nNous perdrons toute §Ylégitimité§! sur leurs provinces.\nLeur régime politique sera désormais la §Ymonarchie féodale§!."
 stop_shadow_kingdom_title: "Reprendre le contrôle de l'Italie du Nord"
 stop_shadow_kingdom_desc: "Nombreux sont nos prédécesseurs à la dignité impériale qui n'ont pu asseoir leur autorité sur le royaume d'Italie. Si nous souhaitons prévenir que la région quitte définitivement le Saint-Empire, nous devons y réaffirmer notre autorité sur l'Italie du Nord."
 stop_shadow_kingdom_ai_title: "Reprendre le contrôle de l'Italie du Nord"
 stop_shadow_kingdom_ai_desc: "Nombreux sont nos prédécesseurs à la dignité impériale qui n'ont pu asseoir leur autorité sur le royaume d'Italie. Si nous souhaitons prévenir que la région quitte définitivement le Saint-Empire, nous devons y réaffirmer notre autorité sur l'Italie du Nord."
 venetia_in_hre_tooltip: "La Terra ferma vénitienne appartient à l'Empire ou est vassale de l'Empereur."
 central_italy_in_hre_tooltip: "L'Italie centrale appartient à l'Empire ou est vassale de l'Empereur."
 lombardy_in_hre_tooltip: "La Lombardie appartient à l'Empire ou est vassale de l'Empereur."
 piedmont_in_hre_tooltip: "Le Piémont appartient à l'Empire ou est vassal de l'Empereur."
 liguria_in_hre_tooltip: "La Ligurie appartient à l'Empire ou est vassale de l'Empereur."
 emilia_in_hre_tooltip: "L'Émilie-Romagne appartient à l'Empire ou est vassale de l'Empereur."
 tuscany_in_hre_tooltip: "La Toscane appartient à l'Empire ou est vassale de l'Empereur."
 disable_shadow_kingdom_tooltip: "Toutes les provinces d'Italie sous notre contrôle, direct ou indirect, vont être intégrées à l'Empire.\nAucun pays ne pourra quitter l'Empire à cause de l'événement «Le royaume fantôme»."