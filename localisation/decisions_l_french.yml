l_french:
 designate_the_staple_port_title: "Désigner Calais comme port de base"
 designate_the_staple_port_desc: "Pour imposer efficacement les marchandises, il nous faut les réguler. En désignant Calais comme unique point d'importation de la laine, nous augmenterions considérablement nos revenus fiscaux. "
 pol_commonwealth_title: "Former la république des Deux-Nations"
 pol_commonwealth_desc: "Transformez l'union personnelle entre la Pologne et la Lituanie en une véritable union, soudant les deux pays en un seul et même État puissant, capable de résister à nos ennemis."
 lit_commonwealth_title: "Former la république des Deux-Nations"
 lit_commonwealth_desc: "Transformez l'union personnelle entre la Pologne et la Lituanie en une véritable union, soudant les deux pays en un seul et même État puissant, capable de résister à nos ennemis."
 shan_nation_title: "Confédération des États Shan"
 shan_nation_desc: "Seuls, les différents États Shan sont faibles et vulnérables, mais  ensemble, ils pourraient former une grande puissance en Asie du Sud-Est."
 croatian_nation_title: "Formation de la Croatie"
 croatian_nation_desc: "Il y a plusieurs siècles, les territoires de Croatie étaient unis. Notre royaume était fier et puissant jusqu'à ce qu'une crise de succession mène à une union personnelle avec la Hongrie. À présent que nous contrôlons notre terre natale d'une main de fer, le moment est venu de mettre un terme à la servitude de notre peuple et de créer un nouveau royaume indépendant."
 polish_nation_title: "Formation de la nation polonaise"
 polish_nation_desc: "Le royaume que les Piast avaient péniblement réussi à réunifier est désormais divisé et dépourvu de roi. Nous devons tout mettre en œuvre pour unifier le peuple polonais et créer une nation polonaise digne du royaume d'antan."
 australia_nation_title: "Formation de la nation australienne"
 australia_nation_desc: "Le moment est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons former une nation à part entière et réaffirmer nos revendications sur cette région."
 andalusian_nation_title: "Restaurer Al-Andalus"
 andalusian_nation_desc: "Autrefois, toute la péninsule ibérique était contrôlée par les dirigeants musulmans d’Andalousie. Mettons fin à la honteuse reconquête chrétienne et reprenons les terres de nos ancêtres."
 recognization_of_eastern_power_title: "Priorité occidentale"
 recognization_of_eastern_power_desc: "Grâce à nos conquêtes territoriales, nous avons prouvé que nous sommes aussi puissants que nos voisins occidentaux et notre influence politique à l’ouest est déjà fort appréciable. L’heure est venue de prendre la place qui nous revient au sein des grandes puissances et de veiller à ce qu’elles reconnaissent la contribution que nous apportons dans les domaines culturels, économiques et politiques d’Europe occidentale."
 elevate_bishopric_title: "Transformer un évêché en archevêché"
 elevate_bishopric_desc: "En tant que prince électeur du Saint-Empire romain, nous jouissons d’une plus grande puissance politique que celle habituellement accordée à un évêché. Utilisons cette influence pour convaincre le Saint-Siège de transformer notre évêché en archevêché."
 secularization_of_protestant_theocracy_title: "Sécularisation"
 secularization_of_protestant_theocracy_desc: "Maintenant que les liens avec Rome ont été rompus, nous n’avons plus notre place au sein d’une grande hiérarchie chrétienne. Les fidèles seront peut-être aussi bien servis par un monarque qu’ils le sont par un/une [Root.Monarch.GetTitle] ?"
 inti_obligatory_religious_festivals_title: "Prosélytisme inti"
 inti_obligatory_religious_festivals_desc: "Outre le contrôle des divinités ou des icônes, nous devrions nommer des adjoints qui permettront à notre Sapa Inca de se rendre dans toutes les régions de notre empire afin d'y organiser des festivals dédiés à notre religion. Il sera obligatoire d'y assister, notamment pour ceux qui s'accrochent à leurs religions païennes."
 nahuatl_conversion_ceremonies_title: "Prosélytisme nahuatl"
 nahuatl_conversion_ceremonies_desc: "Pour permettre à tous les habitants des régions que nous avons conquises de satisfaire les dieux, nous devons construire de grands temples et des pierres sacrificielles dans toutes les capitales provinciales que nous contrôlons. Nos sujets pourront ainsi participer à nos rituels sacrés et honorer nos dieux."
 mesoamerican_sacrifical_ceremonies_title: "Cérémonies sacrificielles"
 mesoamerican_sacrifical_ceremonies_desc: ""
 totemism_purification_movement_title: "Mouvement de purification"
 totemism_purification_movement_desc: "Il est grand temps que nous prenions position pour la foi de nos ancêtres. Finissons-en avec le syncrétisme et les traditions étrangères, et encourageons une version plus pure de notre religion."
 shamanism_wondering_shamans_title: "Chamans errants"
 shamanism_wondering_shamans_desc: "Depuis que nous avons pris le contrôle de régions situées bien au-delà des limites de notre foi, un grand nombre de païens ont besoin d'être guidés. Envoyons nos chamans propager notre foi et l'enseigner aux sujets prêts à devenir eux-mêmes des chamans."
 animism_ritual_education_title: "Éducation rituelle"
 animism_ritual_education_desc: "La croyance selon laquelle il n'existe qu'un seul être divin est un terrible mythe qui semble largement répandu partout où nous allons. Nous devons essayer d'éduquer nos pauvres sujets pour qu'ils prennent conscience de la vraie nature des choses, comprennent la façon dont le monde fonctionne et se familiarisent avec les nombreux esprits qui l'habitent."
 zoroastrian_diaspora_title: "Diaspora zoroastrienne"
 zoroastrian_diaspora_desc: "Durant les terribles années d'oppression qu'a connues la Perse, beaucoup ont quitté leur terre ancestrale pour s'installer à l'étranger. Le Qissa-i Sanjan nous raconte l'histoire de ceux qui ont entrepris un long et périlleux voyage jusqu'au Gujarat pour y prendre un nouveau départ. Connus pour leurs talents, ces hommes et ces femmes ont prospéré dans leur nouvelle patrie. Les efforts déployés pour faire du zoroastrisme la seule religion majoritaire de notre pays nous permettront aussi de retrouver nos frères et sœurs étrangers."
 zoroastrian_royal_fires_title: "Rallumer les feux royaux"
 zoroastrian_royal_fires_desc: "De tous les temples du feu de notre foi, la légende des trois feux allumés par Zoroastre en personne est la plus marquante. Malheureusement, au fil des siècles, notre foi a décliné, ces feux se sont éteints et nous ignorons maintenant où ils se trouvaient. Bien qu'il soit impossible de recréer un feu, nous pouvons essayer de trouver l'emplacement de ces temples et allumer de nouveaux feux symbolisant l'ascension de l'empire zoroastrien."
 zoroastrian_rites_of_admission_title: "Rites d'admission"
 zoroastrian_rites_of_admission_desc: "Contrairement à d'autres religions, la nôtre ne s'impose pas aux ignorants. Pour suivre l'initiation zoroastrienne, il convient d'être assez âgé pour comprendre ce que cela implique. Mais il reste beaucoup à faire pour encourager ceux qui n'ont pas conscience de la valeur de notre foi."
 tengri_black_shamanism_title: "Chamanisme noir"
 tengri_black_shamanism_desc: "Le bouddhisme se propage à une vitesse alarmante parmi les pratiquants de notre foi ancestrale. Bien qu'elle ait été acceptée par certains de nos ancêtres, cette religion fait aujourd'hui dangereusement reculer la vraie foi tengriste et un nombre croissant de nos sujets adopte des pratiques bouddhistes. Nous devons activement rejeter certaines notions et tout mettre en œuvre pour imposer les pratiques vraies et pures de nos ancêtres à notre peuple."
 tengri_yellow_shamanism_title: "Chamanisme jaune"
 tengri_yellow_shamanism_desc: "Depuis l'époque des Grands Khans, beaucoup de nos sujets ont adhéré au bouddhisme vajray?na, et bien que nous regrettions qu'ils se soient éloignés de la vraie foi de notre nation, il serait imprudent de leur tourner le dos. Tâchons plutôt de mettre l'accent sur les éléments syncrétiques de notre foi et d'adopter des rituels vajray?na pour intégrer ces bouddhistes à notre communauté."
 mesoamerican_codification_of_the_faith_title: "Codification de la foi"
 mesoamerican_codification_of_the_faith_desc: "Pour propager les traditions et rituels de notre peuple à l'étranger, nous devons transcrire l'ensemble des règles, rituels et lois de notre religion, ainsi que l'histoire de leur création. Cela nous permettra d'éduquer les plus ignorants pour qu'ils satisfassent les dieux."
