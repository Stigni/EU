l_french:
 designate_the_staple_port_title:0 "Désigner Calais comme port exclusif"
 designate_the_staple_port_desc:0 "Taxer les marchandises de manière efficace impose de les réguler. En désignant Calais comme port unique d'importation de la laine, nous augmenterions considérablement nos revenus commerciaux."
 pol_commonwealth_title:0 "Former la République des Deux Nations"
 pol_commonwealth_desc:0 "Transformerait l'union personnelle entre la Pologne et la Lithuanie en une véritable union, soudant les deux pays en un seul et même État puissant, capable de résister à nos ennemis."
 lit_commonwealth_title:0 "Former la République des Deux Nations"
 lit_commonwealth_desc:0 "Transformerait l'union personnelle entre la Pologne et la Lithuanie en une véritable union, soudant les deux pays en un seul et même État puissant, capable de résister à nos ennemis."
 commonwealth_enforced_title:0 "Imposer la République des Deux Nations"
 commonwealth_enforced_desc:0 "La Pologne et la Lithuanie partagent une histoire commune de coopération rapprochée, et par l'union de Vilnius et Radom de 1413 nos aristocraties respectives se sont mêlées l'une à l'autre. Si certes le destin nous a depuis séparés, nos intérêts restent communs, et maintenant que nous contrôlons l'essentiel des territoires lithuaniens et polonais il est sans doute temps que nous laissions nos amis de toujours devenir partie prenante au sein d'un État commun."
 shan_nation_title:0 "Confédérer les États shan"
 shan_nation_desc:0 "Seuls, les divers États shan sont faibles et à la merci de tous. Unis, ils pourraient constituer une véritable puissance en Asie du Sud-Est."
 croatian_nation_title:0 "Former la nation croate"
 croatian_nation_desc:0 "Il y a de cela des siècles, les territoires de Croatie étaient unifiés. Notre royaume était fier et puissant, jusqu'à ce qu'une crise de succession débouche sur une union personnelle dirigée par la Hongrie. Mais, maintenant que nous tenons fermement le territoire croate, le moment est venu de mettre fin à la servitude de notre peuple et de recréer notre pays, indépendant à nouveau."
 polish_nation_title:0 "Former la nation polonaise"
 polish_nation_desc:0 "Ce royaume que les Piast ont travaillé si durement à unifier autrefois est désormais divisé et sans roi. Il nous faut unir le peuple polonais et former une nation polonaise pour faire renaître notre pays."
 australia_nation_title:0 "Former la nation australienne"
 australia_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 andalusian_nation_title:0 "Restaurer al-'Andalûs"
 andalusian_nation_desc:0 "Autrefois, les glorieux souverains d'al-'Andalûs régnaient sur toute l'Ibérie. Mettons un terme à la honteuse Reconquista des chrétiens en reprenant les terres de nos aïeux !"
 recognization_of_eastern_power_north_title:0 "Intégrer l'Occident"
 recognization_of_eastern_power_north_desc:0 "Par nos conquêtes, nous avons prouvé à nos voisins occidentaux que nous sommes une puissance dont il faut tenir compte sur le champ de bataille. Notre influence se fait chaque jour plus importante dans les plus grandes cours d'Europe, aussi nous appartient-il d'occidentaliser notre culture, notre économie et nos politiques, à mesure que les contacts avec nos nouveaux voisins se multiplient."
 recognization_of_eastern_power_south_title:0 "Intégrer l'Occident"
 recognization_of_eastern_power_south_desc:0 "Par nos conquêtes, nous avons prouvé à nos voisins occidentaux que nous sommes une puissance dont il faut tenir compte sur le champ de bataille. Notre influence se fait chaque jour plus importante dans les plus grandes cours d'Europe, aussi nous appartient-il d'occidentaliser notre culture, notre économie et nos politiques, à mesure que les contacts avec nos nouveaux voisins se multiplient."
 elevate_bishopric_title:0 "Devenir un archevêché"
 elevate_bishopric_desc:0 "En tant que Prince-Électeur du Saint-Empire romain germanique, nous disposons d'un pouvoir politique bien plus conséquent que le titre d'évêque ne pourrait le laisser penser. Faisons usage de cette influence pour convaincre le Saint-Siège d'élever notre évêché au rang d'archevêché."
 secularization_of_protestant_theocracy_title:0 "Séculariser le pays"
 secularization_of_protestant_theocracy_desc:0 "Tout lien avec Rome ayant été coupé, nous n'avons plus notre place au sein de l'Église catholique. Sans doute les fidèles seraient-ils aussi bien servis par un souverain qu'ils l'ont été par leurs [Root.Monarch.GetTitle]s ?"
 secularization_of_christian_theocracy_title:0 "Séculariser le pays"
 secularization_of_christian_theocracy_desc:0 "C'est un bien beau titre que celui de [Root.Monarch.GetTitle], mais le temps est venu de grandir et de faire bon usage de l'influence dont nous disposons dans le pays pour construire quelque chose de plus solide. Tout aussi pieux que soit le peuple, mieux vaut nous emparer des territoires au profit de nos descendants plutôt que risquer la nomination d'un incompétent pour nous succéder."
 inti_obligatory_religious_festivals_title:0 "Promouvoir la foi intiste"
 inti_obligatory_religious_festivals_desc:0 "En plus de les obliger à placer leurs idoles ou icônes sous notre protection, nous devrions dépêcher des représentants du Sapa Inka pour qu'ils visitent chacune des provinces de notre empire pour y accomplir les festivités sacrées liées à notre religion. Y participer devrait être obligatoire, tout particulièrement pour ceux qui s'accrochent à leurs croyances erronées."
 nahuatl_conversion_ceremonies_title:0 "Promouvoir la foi nahuatl"
 nahuatl_conversion_ceremonies_desc:0 "Afin d'enseigner correctement à tous ceux qui vivent dans les territoires conquis la manière appropriée de satisfaire les dieux, nous devons lancer la construction systématique de grands temples et de pierres sacrificielles dans la capitale de chacune des provinces que nous contrôlons. Nos sujets y participeront à nos rites sacrés et pourront y voir la grâce de nos dieux."
 mesoamerican_sacrifical_ceremonies_title:0 "Cérémonies sacrificielles"
 mesoamerican_sacrifical_ceremonies_desc:0 "Entreprenons régulièrement de grandes cérémonies sacrificielles dans les territoires nouvellement conquis, de telle manière que toutes nos dépendances voient bien comment satisfaire au mieux les dieux et qu'en retour ceux-ci se montrent favorables à ces régions."
 totemism_purification_movement_title:0 "Lancer la purification"
 totemism_purification_movement_desc:0 "Il est grand temps que nous commencions à défendre la foi de nos ancêtres. Débarrassons-nous de tous les syncrétismes et croyances étrangers afin de promouvoir une version pure de notre foi."
 shamanism_wondering_shamans_title:0 "Dépêcher des chamans errants"
 shamanism_wondering_shamans_desc:0 "Nous sommes parvenus à prendre le contrôle de régions éloignées de celles qui pratiquent notre foi, et nombre de païens aspirent donc à ce que nous les guidions. Dépêchons nos chamans pour qu'ils prêchent parmi eux notre foi, et enseignent à ceux qui en ont les capacités à devenir des chamans eux-mêmes."
 animism_ritual_education_title:0 "Instaurer une éducation aux rituels"
 animism_ritual_education_desc:0 "Partout la croyance semble s'être répandue qu'il existe une seule divinité dans le monde. Nous devons entreprendre l'éducation de notre malheureux peuple à la nature véritable des choses, à la nature du monde et aux nombreux esprits qui l'habitent."
 zoroastrian_diaspora_title:0 "Réunifier la diaspora zoroastrienne"
 zoroastrian_diaspora_desc:0 "Durant les pires années d'oppression, en Perse, nombreux sont nos ancêtres qui ont quitté leurs foyers ancestraux pour s'établir à l'étranger. Le Qissâ-i Sanjân raconte comment certains d'entre eux entreprirent un voyage long et difficile jusqu'au Gujarât, où ils s'établirent, allumèrent de nouveaux feux et recommencèrent à partir de rien. Reconnus pour leur caractère industrieux, ces hommes et femmes ont prospéré dans leur nouvelle patrie. Nos tentatives pour faire du zoroastrisme la religion dominante de notre pays permettront à ces frères et sœurs étrangers de s'unir à nous."
 zoroastrian_royal_fires_title:0 "Raviver les feux royaux"
 zoroastrian_royal_fires_desc:0 "De tous les temples du feu que compte notre foi, les trois feux de la légende, allumés par Zoroastre lui-même, sont les plus prestigieux. Cela fait pourtant longtemps qu'ils sont perdus, car notre foi a décliné avec le temps, et leur localisation est inconnue. Mais même si aucun feu ne pourra jamais être rallumé, nous pouvons toujours tenter de retrouver ces temples pour en allumer de nouveaux, symboles de l'expansion de notre empire zoroastrien."
 zoroastrian_rites_of_admission_title:0 "Promouvoir les rites d'initiation"
 zoroastrian_rites_of_admission_desc:0 "Au contraire de certaines religions, la nôtre ne tente pas de s'imposer à des enfants ignorants. L'initiation au zoroastrisme doit être pratiquée par des personnes suffisamment âgées pour comprendre ce qu'elle implique. Pourtant, on pourrait encore faire beaucoup pour encourager ceux qui ne voient pas encore la valeur de notre foi."
 tengri_black_shamanism_title:0 "Instituer le chamanisme noir"
 tengri_black_shamanism_desc:0 "Le bouddhisme se répand à une vitesse alarmante parmi les fidèles de notre foi ancestrale. Même si cette religion était acceptée par certains de nos prédécesseurs, il est désormais dangereux de soutenir la véritable foi tengriste et de dégénérer les pratiques de nos sujets avec des éléments de bouddhisme. Nous devons repousser fermement ces idées et œuvrer plutôt à répandre les pratiques vraies et pures de nos ancêtres au sein du peuple."
 tengri_yellow_shamanism_title:0 "Instituer le chamanisme jaune"
 tengri_yellow_shamanism_desc:0 "Depuis l'époque des grands khâns, nombreux sont ceux de notre peuple qui suivent la voie du bouddhisme vajrayâna, et même si nous regrettons qu'ils errent loin de la foi pure de notre pays, il serait peu avisé de les en détourner. Accentuons plutôt le syncrétisme de notre foi en puisant dans les rituels vajrayânas et en incluant ces bouddhistes au sein de notre société."
 mesoamerican_codification_of_the_faith_title:0 "Codifier la foi"
 mesoamerican_codification_of_the_faith_desc:0 "Afin de répandre de façon correcte les traditions et rituels de notre peuple dans les territoires étrangers, nous devrions fixer par écrit le recueil de l'ensemble des rituels, des règles et des lois de notre religion, de même que l'histoire de la création. Cela nous permettrait d'éduquer même les plus ignorants aux manières appropriées de satisfaire les dieux."
 tuscan_nation_title:0 "Former la Toscane"
 tuscan_nation_desc:0 "Depuis l'époque des margraves de Toscane, aucune puissance n'est parvenue à réunifier la Toscane comme nous l'avons fait. Aussi, adoptons un nouveau titre, qui nous permettra de mieux refléter notre rang au sein des divers États de l'Italie."
 development_of_amsterdam_title:0 "Assécher les terres de Hollande"
 development_of_amsterdam_desc:0 "La Hollande a trop souvent été touchée par les inondations, ce qui limite les perspectives d'une région par ailleurs attractive. Même si nos pères ont fait de leur mieux pour assécher les marais des Pays-Bas, ils ne disposaient pas des mêmes moyens que nous. Mettons toute notre expérience au travail pour assécher la région et la ville d'Amsterdam, de manière à pouvoir créer au Nord une ville portuaire capable de rivaliser avec les centres urbains du Sud."
 pragmatic_sanction_decision_title:0 "Promulguer la Pragmatique Sanction"
 pragmatic_sanction_decision_desc:0 "Notre héritier est une héritière ; or le titre impérial, que notre dynastie a tout fait pour obtenir, ne peut être transmis qu'à un homme. Il serait intolérable que, pour une simple question de procédure technique, passe à une autre maison que la nôtre. Il nous faut donc faire usage de toute notre influence pour nous assurer que notre héritière est considérée comme notre successeure lorsque le moment viendra d'élire le prochain Empereur du Saint-Empire romain germanique."
 unite_japan_subject_tooltip:0 "Chaque daimyô japonais gagnera son indépendance.\nNous perdrons toute §Ylégitimité§! sur leurs provinces.\nLeur régime politique sera désormais la §Ymonarchie féodale§!."
 stop_shadow_kingdom_title:0 "Reprendre le contrôle de l'Italie du Nord"
 stop_shadow_kingdom_desc:0 "Nombreux sont nos prédécesseurs à la dignité impériale qui n'ont pu asseoir leur autorité sur le royaume d'Italie. Si nous souhaitons prévenir que la région quitte définitivement le Saint-Empire, nous devons y réaffirmer notre autorité sur l'Italie du Nord."
 stop_shadow_kingdom_ai_title:0 "Reprendre le contrôle de l'Italie du Nord"
 stop_shadow_kingdom_ai_desc:0 "Nombreux sont nos prédécesseurs à la dignité impériale qui n'ont pu asseoir leur autorité sur le royaume d'Italie. Si nous souhaitons prévenir que la région quitte définitivement le Saint-Empire, nous devons y réaffirmer notre autorité sur l'Italie du Nord."
 venetia_in_hre_tooltip:0 "La partie continentale de la §YVénétie§! appartient à l'Empire ou est vassale de l'Empereur."
 central_italy_in_hre_tooltip:0 "L'§YItalie centrale§! appartient à l'Empire ou est vassale de l'Empereur."
 lombardy_in_hre_tooltip:0 "La §YLombardie§! appartient à l'Empire ou est vassale de l'Empereur."
 piedmont_in_hre_tooltip:0 "Le §YPiémont§! appartient à l'Empire ou est vassal de l'Empereur."
 liguria_in_hre_tooltip:0 "La §YLigurie§! appartient à l'Empire ou est vassale de l'Empereur."
 emilia_in_hre_tooltip:0 "L'§YÉmilie-Romagne§! appartient à l'Empire ou est vassale de l'Empereur."
 tuscany_in_hre_tooltip:0 "La §YToscane§! appartient à l'Empire ou est vassale de l'Empereur."
 disable_shadow_kingdom_tooltip:0 "Toutes les provinces d'Italie sous notre contrôle, direct ou indirect, vont être intégrées à l'Empire.\nAucun pays ne pourra quitter l'Empire à cause de l'événement « Le royaume fantôme »."
 icelandic_nation_title:0 "Incarner l'identité islandaise"
 icelandic_nation_desc:0 "La mauvaise fortune a fait que nous ne disposons plus que de nos territoires islandais. Incarnons cette nouvelle identité en renforçant les institutions locales et notre mainmise sur l'île."
 global_flag_western_focus_not_set_tooltip:0 "Aucun autre pays n'a pris la décision d'§Yintégrer l'Occident§!."
 reestablishing_themes_names_tooltip:0 "Nombre des noms grecs de nos provinces turques vont être restaurés."
 roman_culture_provinces_tooltip:0 "Toutes les provinces relevant de notre culture principale seront désormais de culture §Yromaine§!."
 no_more_celestial_empire_title:0 "Réforme du gouvernement"
 no_more_celestial_empire_desc:0 "Ayant suffisamment renforcé les institutions du gouvernement, nous pouvons mettre un terme au pouvoir des factions de la cour afin de garantir que notre $MONARCHTITLE$ détienne véritablement le pouvoir."
 native_american_reform_title:0 "Réformer la société"
 native_american_reform_desc:0 "Notre société se transforme, et le pays doit s'y adapter. Marchons vers l'avenir avec l'esprit ouvert sur les coutumes et traditions que nous devons conserver et celles auxquelles nous ferions mieux de renoncer."
 expel_foreign_traders_title:0 "Expulser les marchands étrangers"
 expel_foreign_traders_desc:0 "Nous avons été trop généreux envers ces marchands étrangers qui ont reçu des droits importants pour gouverner ces territoires autour de leurs comptoirs. Nous devons rendre ces terres à l'État et expulser ces marchands étrangers."
 stop_foreign_slave_trade_title:0 "Empêcher le commerce étranger des esclaves"
 stop_foreign_slave_trade_desc:0 "Nous avons trop longtemps accordé l'accès de nos marchés aux marchands européens. Le commerce des esclaves a mis certaines régions du pays à genoux, avec la déportation de nombreux jeunes hommes sur l'autre rive de l'Atlantique. Ce commerce n'est clairement plus à notre avantage ; aussi, faisons disparaître ces bandes et déplaçons ceux qui profitent de nos pertes !"
 stop_slave_trade_tooltip:0 "Des hommes forts dans les provinces pratiquant le commerce des esclaves pour en tirer l'essentiel de leurs revenus vont tenter de contourner cet édit pendant 15 ans."
 pagan_conversion_to_christianity_title:0 "Se convertir au christianisme"
 pagan_conversion_to_christianity_desc:0 "Les communautés chrétiennes du pays poussent l'État à adopter leur religion. De cette façon, prétendent-elles, nous pourrons nous rapprocher des pays chrétiens."
 pagan_conversion_to_christianity_tooltip:0 "[Root.GetName] va adopter en tant que nouvelle religion officielle la foi chrétienne, que pratique déjà une partie de la population."
 pagan_conversion_to_islam_title:0 "Se convertir à l'islam"
 pagan_conversion_to_islam_desc:0 "Les communautés musulmanes du pays poussent l'État à adopter leur religion. De cette façon, prétendent-elles, nous pourrons nous rapprocher des pays musulmans."
 pagan_conversion_to_islam_tooltip:0 "[Root.GetName] va adopter en tant que nouvelle religion officielle la foi musulmane, que pratique déjà une partie de la population."
 pagan_conversion_to_buddhism_title:0 "Se convertir au bouddhisme"
 pagan_conversion_to_buddhism_desc:0 "Les communautés bouddhistes du pays poussent l'État à adopter leur religion. De cette façon, prétendent-elles, nous pourrons nous rapprocher des pays bouddhistes."
 pagan_conversion_to_buddhism_tooltip:0 "[Root.GetName] va adopter en tant que nouvelle religion officielle une foi extrême-orientale que pratique déjà une partie de la population."
 pagan_conversion_to_dharmic_title:0 "Se convertir à une foi dharmique"
 pagan_conversion_to_dharmic_desc:0 "Les communautés dharmiques du pays poussent l'État à adopter leur religion. De cette façon, prétendent-elles, nous pourrons nous rapprocher des pays hindous et sikhs."
 pagan_conversion_to_dharmic_tooltip:0 "[Root.GetName] va adopter en tant que nouvelle religion officielle une foi dharmique, que pratique déjà une partie de la population."
 pagan_conversion_to_zoroastrian_title:0 "Se convertir au zoroastrianisme"
 pagan_conversion_to_zoroastrian_desc:0 "Les communautés zoroastriennes du pays poussent l'État à adopter leur religion."
 pagan_conversion_to_zoroastrian_tooltip:0 "[Root.GetName] va adopter en tant que nouvelle religion officielle la foi zoroastrienne, que pratique déjà une partie de la population."
 pagan_conversion_to_judaism_title:0 "Se convertir au judaïsme"
 pagan_conversion_to_judaism_desc:0 "Les communautés juives du pays poussent l'État à adopter leur religion."
 pagan_conversion_to_judaism_tooltip:0 "[Root.GetName] va adopter en tant que nouvelle religion officielle la foi juive, que pratique déjà une partie de la population."
 abolished_slavery_act_tooltip:0 "Toutes les provinces possédées par [Root.GetName] vont cesser de produire des esclaves."
