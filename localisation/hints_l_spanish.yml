l_spanish:
 HINT_DISABLETHIS_TIP: "Esta sugerencia no se volverá a mostrar automáticamente. "
 HINT_TURNOFF_TIP: "Esto ocultará la interfaz de sugerencias. Se puede habilitar nuevamente a través del menú de opciones."
 HINT_HEAVYSHIPS_TEXT: "Los Barcos Pesados son los buques de guerra más poderosos y también son la clase de nave más costosa que se puede construir. Llevan la mayoría de los cañones y los cascos de mayor tamaño."
 HINT_MANEUVER_TITLE: "Maniobra"
 HINT_MANEUVER_TEXT: "La Maniobra decide lo grande que es el área de aplicación para una unidad durante el combate. La Infantería comienza con 1, mientras que la caballería y la artillería de ambos comienzan con 2. La maniobra puede ser mejorada por la tecnología. Esto no se debe confundir con la maniobra Líder  que se utiliza para otros fines."
 HINT_SEACOMBAT_TITLE: "Combate Naval"
 HINT_SEACOMBAT_TEXT: "Cuando dos marinas beligerantes entran en la misma provincia comenzará un combate naval. Un barco tratará de encontrar un objetivo y hacer un ataque. La cantidad de cañones del atacante afecta el daño infligido y el tamaño del casco del defensor afecta a la reducción de ese daño. El modificador del Fuego de Artillería da una bonificación o una penalización de daño infligido, dependiendo de si el atacante o el defensor tiene una ventaja tecnológica."
 HINT_BREAKUNION_TITLE: "Rompiendo la Unión"
 HINT_BREAKUNION_TEXT: "Un socio júnior puede usar el Casus Belli de Independencia para intentar liberarse. Proclamarán un rey y luego tendrán que ganar una guerra contra el líder de la unión. Tienen que ganar la guerra para liberarse. La  paz blanca no será suficiente."
 HINT_INHERIT_TITLE: "Herencia"
 HINT_INHERIT_TEXT: "Si eres un líder de la unión tienes la oportunidad de heredar un socio júnior cuando tu gobernante muera. Necesitas tener el Prestigio en positivo y que sea mayor que el socio júnior. Cuando heredes un país ganarás núcleos en todas las provincias."
 HINT_INTEGRATE_TITLE: "Integrar"
 HINT_INTEGRATE_TEXT: "Puedes tratar de Integrar manualmente a un socio júnior en tu nación, si eres el líder de la unión. Las relaciones entre los dos países tienen que ser buenas y el socio júnior tiene que haber estado en la unión por lo menos durante 50 años. Cuando se haya completado el proceso de integración, ganarás todas las provincias del socio júnior y se convertirán en provincias centrales tuyas."
 HINTS_DISABLE_ALL_HINTS: "Apagar"
 HINTS_DISABLE_HINT: "Desactivar Esto"
 HINT_CONFIRM_DISABLE_TITLE: "Apagar Sugerencias"
 HINT_CONFIRM_DISABALE_DESC: "¿Estás seguro que deseas apagar las sugerencias? Puedes activarlas otra vez en Opciones."
 HINTBAR_HINTS: "Sugerencias"
 HINT_MAXIMIZE: "Minimizar Ventana"
 HINT_MINIMIZE: "Maximizar Ventana"
 HINT_BANNER_TEXT: "Cuéntame más sobre..."
 HINT_MODE_BUTTON: "§YModo Haz clic-para-Sugerencia§!\nAcceso directo: H"
 HINT_MODE_BUTTON_DESC: "Esto te permitirá seleccionar botones e iconos en el juego para más info."
 HINT_INTRO_TILE: "Sugerencias"
 HINT_INTRO_TEXT: "Las sugerencias te ayudan a darte información acerca de cosas en el juego. puedes seleccionar el botón de Pincha-para-Sugerencia arriba a la derecha para activar el modo con sugerencias. Una vez estás en el modo con sugerencia,la mayoría de los iconos se iluminarán en azul. Al hacer clic en ellos te dará información sobre lo que hacen. Puedes minimizar y maximizar esta interfaz haciendo clic en el botón minimizar/maximizar botón."
 HINT_STABILITY_TITLE: "Estabilidad"
 HINT_STABILITY_TEXT: "La Estabilidad representa cómo de estable es el gobierno de tu nación. Alta Estabilidad te da más impuestos, mientras que con Baja Estabilidad tendrás más posibilidades de sufrir sublevaciones."
 HINT_INCREASESTABILITY_TITLE: "Incremento de la Estabilidad"
 HINT_INCREASESTABILITY_TEXT: "La Estabilidad se puede aumentar haciendo clic en el escudo en la parte superior izquierda de la pantallay luego haciendo clic en Estabilidad y en la ficha de Expansión. Una vez ahíclica en el botón de Estimular para incrementar la Estabilidad."
 HINT_LOSESTABILITY_TITLE: "Disminución de la Estabilidad"
 HINT_LOSESTABILITY_TEXT: "La Estabilidad se puede perder por sucesos aleatorios,por declarar algunas guerras,por romper un matrimonio real o por muerte de tu gobernante o heredero en combate."
 HINT_DUCATS_TITLE: "Ducados"
 HINT_DUCATS_TEXT: "Los Ducados son el principal recurso del juego. Se utilizan para la compra de todo, desde nuevos barcos hasta el pago de salarios de asesores."
 HINT_MONARCHPOINTS_TITLE: "Puntos Monárquicos"
 HINT_MONARCHPOINTS_TEXT: "Los Puntos Monárquicos son el más importante de los recursos, junto con los ducados. Se utilizan para desbloquear nuevas tecnologías o ideaspara la construcción de edificios y mucho más. La cantidad de Puntos Monárquicos que se obtendrán al mes dependen de las habilidades de tu Gobernante y se pueden potenciar mediante la contratación de asesores. Hay tres categorías de puntos monarca: Poder Administrativo,Poder Diplomático y Poder Militar."
 HINT_MANPOWER_TITLE: "Mano de Obra"
 HINT_MANPOWER_TEXT: "La Mano de Obra representa el número de varones en edad militar que tu país tiene disponible. Se utiliza para reclutar nuevas tropas y reforzar los ejércitos que han sufrido bajas en la guerra."
 HINT_LEGITIMACY_TITLE: "Legitimidad"
 HINT_LEGITIMACY_TEXT: "La Legitimidad representa cómo de legítimo es tu regente. Una alta Legitimidad reduce el riesgo de rebelión, mientras que tener una baja Legitimidad hará lo contrario. Naciones que tienen un Matrimonio Real con otra nación de baja Legitimidad pueden reclamar su trono,forzándoles en una Unión Personal"
 HINT_LOSELEGITIMACY_TITLE: "Pérdida de Legitimidad"
 HINT_LOSELEGITIMACY_TEXT: "Celebrar un Matrimonio Real disminuirá la Legitimidad al principio,pero incrementará a la larga. La Legitimidad también se puede perder por sucesos aleatorios o por tener un heredero con una reclamación débil."
 HINT_GAINLEGITIMACY_TITLE: "Ganancia de Legitimidad"
 HINT_GAINLEGITIMACY_TEXT: "La Legitimidad puede incrementarse por sucesos aleatorios,pero también se incrementa con el tiempo. Un Matrimonio Real,controlar los cardenales y tener un alto Prestigio son factores que incrementarán tu Legitimidad con el tiempo."
 HINT_REPUBLICAN_TITLE: "Tradición Republicana"
 HINT_REPUBLICAN_TEXT: "La Tradición Republicana representa lo fuerte que las tradiciones están en una República. Una república elige a un nuevo gobernante cada dos años y mantener el mismo dominio sobre varias elecciones reducirá su tradición republicana. Si se pone a 0,la república se convertirá en una monarquía despótica."
 HINT_PRESTIGE_TITLE: "Prestigio"
 HINT_PRESTIGE_TEXT: "El prestigio representa lo bien que tu país ejecuta en general. Un Alto Prestigio ofrece muchos efectos positivos que son beneficiosos,pero no cruciales. Un Bajo Prestigio le da los mismos efectospero en negativo. Otras nacionescon las que tienes un Matrimonio Real,pueden también intentar reclamar tu trono forzándote a una Unión Personal"
 HINT_INCREASEPRESTIGE_TITLE: "Aumento del Prestigio"
 HINT_INCREASEPRESTIGE_TEXT: "El Prestigio se gana completando misiones,por sucesos aleatorios y por ganar guerras."
 HINT_LOSEPRESTIGE_TITLE: "Pérdida de Prestigio"
 HINT_LOSEPRESTIGE_TEXT: "El prestigio se puede perder por sucesos aleatorios,declinando una Llamada a las Armas de aliados o por perder guerras."
 HINT_ENVOYS_TITLE: "Enviados"
 HINT_ENVOYS_TEXT: "Los Enviados son una forma de recurso utilizado para realizar determinadas acciones. Los enviados no se consumensino que realizan una determinada acción por algún tiempo regresan cuando terminan la tarea. Comerciantes,ColonosDiplomáticos y Misioneros son todos enviados."
 HINT_MERCHANT_TITLE: "Comerciantes o Mercaderes"
 HINT_MERCHANT_TEXT: "Los comerciantes se pueden utilizar para realizar una de las dos acciones en un nodo del Comercio. Pueden recoger de Comercio o transferir Valor del Comercio. Un comerciante que Recoge del Comercio aumenta los ingresos generados a partir de ese Nodo de Comerciomientras un Comerciante que Transfiere Valor al Comercio será capaz de dirigir el Valor del Comercio."
 HINT_MOREMERCHANT_TITLE: "Ganar Comerciantes"
 HINT_MOREMERCHANT_TEXT: "Puedes ganar más Comerciantes seleccionando ciertos Grupos de Ideas. Los Grupos de Ideas de Comercio y Expansión proporcionan ambos Comerciantes adicionales,aunque el Grupo de Idea del Comercio da más."
 HINT_COLONIST_TITLE: "Colonos"
 HINT_COLONIST_TEXT: "Los colonos se usan par fundar nuevas colonias en Tierra No Colonizada."
 HINT_MORECOLONIST_TITLE: "Ganar Colonos"
 HINT_MORECOLONIST_TEXT: "Se pueden desbloquear más Colonos seleccionando los Grupos de Idea de Exploración o Expansión."
 HINT_DIPLOMAT_TITLE: "Diplomáticos"
 HINT_DIPLOMAT_TEXT: "Los Diplomáticos se usan para enviarlos en Acciones Diplomáticas para enviar Ofertas Diplomáticas a otras naciones. Una vez han entregado la ofertadeben regresar a casa antes de que les puedas dar una nueva orden."
 HINT_MOREDIPLOMAT_TITLE: "Ganar Diplomáticos"
 HINT_MOREDIPLOMAT_TEXT: "Se pueden desbloquear más diplomáticos seleccionando los Grupos de Idea de Diplomacia o Aristocracia. Siendo el controlador Papal o teniendo una Embajada también proporciona Diplomáticos adicionales."
 HINT_MISSIONARY_TITLE: "Misioneros"
 HINT_MISSIONARY_TEXT: "Misioneros son enviados usados para convertir la religión en las provincias. Cuando una provincia no es de la misma religión que tu religión de estado,puedes enviar un Comerciante para empezar a convertir la provincia. Cuando haya acabado,volverá a casa y estará a punto para recibir otra orden."
 HINT_MOREMISSIONARY_TITLE: "Ganar Misioneros"
 HINT_MOREMISSIONARY_TEXT: "Se pueden desbloquear más misioneros seleccionando el Grupo de Idea de Religión. Ciertas Ideas Nacionales también proporcionan un suplemento de Misioneros. Las Ideas Españolasson un ejemplo."
 HINT_SCORE_TITLE: "Puntuación"
 HINT_SCORE_TEXT: "La Puntuación representa lo bien que lo está haciendo tu nación y está dividido en tres categorías. Puntuación Administrativa,Puntuación Diplomática y Puntuación Militar."
 HINT_ADMSCORE_TITLE: "Ganar Puntuación Administrativa"
 HINT_ADMSCORE_TEXT: "La Puntuación Administrativa se gana haciendo un alto ingreso mensualmente,tecnología administrativa,teniendo muchas provincias,teniendo una alta Estabilidad,Prestigio y Legitimidad, o Tradición Republicana"
 HINT_DIPSCORE_TITLE: "Ganar Puntuación Diplomática"
 HINT_DIPSCORE_TEXT: "La Puntuación Diplomática se gana con Tecnología Diplomática,una alta Efciencia Comercial,Comerciantes,gran cantidad de Almirantes,teniendo una gran flota,"
 HINT_MILSCORE_TITLE: "Ganar Puntuación Militar"
 HINT_MILSCORE_TEXT: "La Puntuación Militar se gana con Tecnología Militar,alta Moral Terrestre,gran cantidad de Generales,una alta Disciplina y teniendo un gran ejército."
 HINT_OUTLINER_TITLE: "Estructurador"
 HINT_OUTLINER_TEXT: "El Estructurador es una lista de información sobre tu país. Puede hacer clic en el icono del Estructurador, para poder personalizar el tipo de información que desea mostrar en la lista."
 HINT_WAROVERVIEW_TITLE: "Información general de la guerra"
 HINT_WAROVERVIEW_TEXT: "El resultado de una guerra se calcula en Puntuación de Guerra. Cada bando en una guerra tiene un Líder de Guerra. Cuando tratas con un Líder de Guerra,estás tratando con toda la alianza. La firma de paz con un Líder de Guerra, por lo tanto, te dará la paz con toda la alianza."
 HINT_HRE_TITLE: "Sacro Imperio Romano"
 HINT_HRE_TEXT: "El Sacro Imperio Romano es un conjunto de países alemanes que en conjunto forman un Imperio con los Electores y un Emperador. Cuando el viejo Emperador muere uno nuevo es elegido por los Electores. Atacar cualquier país del Sacro Imperio Romano implicará que el Emperador haga una llamada a las armas para defender a los Estados Miembros contra la amenaza extranjera."
 HINT_PAPACY_TITLE: "Papado"
 HINT_PAPACY_TEXT: "Los países católicos pueden competir por la influencia en el Papado. Quien controla la mayoría de los cardenales es también el controlador Papal. Puedes influir a los cardenales gastando en Influencia Papal."
 HINT_MACROBUILD_TITLE: "Interfaz de Producción"
 HINT_MACROBUILD_TEXT: "La interfaz de producción está diseñada para hacerte más fácil y eficiente poder manejar la producción de tu país, una vez que éste se hace grande. También te facilitará ver donde puede ser más beneficioso construir un edificio. Seleccione lo que desea construir y luego haga clic en la provincia en la que desea iniciar la producción."
 HINT_ADMINPOWER_TITLE: "Poder Administrativo"
 HINT_ADMINPOWER_TEXT: "El Poder Administrativo es posiblemente el recurso más importante del juego. Sus usos principales son hacer centros de provincia en las provincias e incrementar la Tecnología Administrativa, o desbloquear nuevas Ideas."
 HINT_DIPLOPOWER_TITLE: "Poder Diplomático"
 HINT_DIPLOPOWER_TEXT: "El Poder Diplomático es uno de los principales recursos del juego. Sus usos principales son cambiar la cultura en provincias e incrementar la Tecnología Diplomática, o desbloquear nuevas Ideas."
 HINT_MILPOWER_TITLE: "Poder Militar"
 HINT_MILPOWER_TEXT: "El Poder Militar es uno de los principales recursos del juego. Sus usos principales son incrementar la Tecnología Militarcontratar Líderes o desbloquear nuevas Ideas."
 HINT_CHANGEGOV_TITLE: "Cambiar el Gobierno"
 HINT_CHANGEGOV_TEXT: "Puedes cambiar el tipo de gobierno que tienes,pero no puedes cambiar la forma de gobierno. Las monarquías sólo pueden cambiar el tipo de gobierno a otras monarquías,y así todos. Las Revoluciones son el único camino para cambiar una monarquía a una república. Cambiar el Tipo de Gobierno cuesta 50 de Poder Administrativo."
 HINT_GOVTYPE_TITLE: "Formas de Gobierno"
 HINT_GOVTYPE_TEXT: "La forma de gobierno de tu país determina qué tipo de gobernante tienes. Una monarquía es hereditaria y pasará a un heredero. Teocracias cambiarán de gobernante cuando muere el regente. Las repúblicas tendrán elecciones cada 4 años donde un nuevo gobernante será elegido."
 HINT_PRIMARYCULTURE_TITLE: "Cultura Primaria"
 HINT_PRIMARYCULTURE_TEXT: "La Cultura Primaria determina a qué cultura perteneces y qué otras culturas son aceptadas porque son del mismo grupo. Las culturas no aceptadas tienen una penalización en Recursos Humanos y en ingresos por impuestos. También tienen un mayor riesgo Revuelta. Los mismos efectos negativos se aplican a las provincias que son del mismo Grupo de Cultura que tu Cultura Primaria,pero los efectos sólo son la mitad de negativos."
 HINT_ACCEPTCULTURE_TITLE: "Culturas Aceptadas"
 HINT_ACCEPTCULTURE_TEXT: "Las Culturas Aceptadas son las culturas que no sufren penalización en Mano de Obra,Ingresos por Impuestos o sufrir un mayor Riesgo de Sublevación/Revuelta/Rebelión."
 HINT_COUNTRYMOD_TITLE: "Modificadores de País"
 HINT_COUNTRYMOD_TEXT: "Los Modificadores de País son los efectos que actualmente afectan tu país. Ambos pueden ser positivos o negativos."
 HINT_ADVISOR_TITLE: "Consejeros/Asesores"
 HINT_ADVISOR_TEXT: "Los Consejeros aumentan el número de Puntos Monárquicos a ganar cada mes. Contratarles cuesta oro y también les debes pagar un salarios cada mes. La contratación de un asesor más caro te dará más Puntos Monárquicos mensuales,pero ganarás menos oro cada mes."
 HINT_TECHNOLOGY_TITLE: "Tecnología"
 HINT_TECHNOLOGY_TEXT: "Hay tres categorías distintas de Tecnología,donde cada categoría se asocia con un conjunto específico de Puntos Monárquicos. La Tecnología Administrativa se desbloquea con el Poder Administrativoy así todas. Puedes desbloquear Tecnología gastando Puntos Monárquicos. El coste determinado por tu Grupo de Tecnología, igual que el nivel de desarrollo de tu Tecnología."
 HINT_TECHGROUP_TITLE: "Grupo de Tecnología"
 HINT_TECHGROUP_TEXT: "Cada nación pertenece a un grupo de tecnología específica que determinará cuánto tiempo se necesita para poder desbloquear nuevas tecnologías. La tecnología occidental es el Grupo de Tecnología más avanzado. Las naciones que pertenecen a grupos tecnológicos menos avanzados pueden tratar de occidentalizarse."
 HINT_SPYEFFICIENCY_TITLE: "Eficiencia Espía"
 HINT_IDEAS_TITLE: "Ideas"
 HINT_IDEAS_TEXT: "Las Ideas son una manera de especializar tu nación en ciertos campos. Después de haber seleccionado un Grupo de Idea,puedes empezar a desbloquear Ideas en aquel Grupo de Idea. Desbloquear una idea cuesta 300 de los Puntos Monárquicos asociados. Desbloquear tres Ideas también desbloquea una de tus Ideas Nacionales."
 HINT_IDEAGROUP_TITLE: "Grupos de Ideas"
 HINT_IDEAGROUP_TEXT: "Los Grupos de Idea son un mecanismo donde se elige una especialización para tu país. Cada Grupo de Idea está conectado a un conjunto específico de Puntos Monárquicos. Cada Grupo de Idea contiene 7 Ideas y al desbloquearlos todos recibes un bono. Desbloqueas nuevos espacios del Grupo de Idea a ciertos intervalos de la Tecnología Administrativa."
 HINT_NATIONALIDEAS_TITLE: "Ideas Nacionales"
 HINT_NATIONALIDEAS_TEXT: "Las Ideas nacionales añaden especificidad a las diferentes naciones, proporcionando un contexto histórico adicional. Desbloquear tres Ideas también desbloqueará automáticamente una de tus Ideas Nacionales. Tus Ideas Nacionales te dará un bono de partida y desbloqueará todas las Ideas Nacionales te dará un bono adicional."
 HINT_DIPUPKEEP_TITLE: "Relaciones Diplomáticas"
 HINT_DIPUPKEEP_TEXT: "Alianzas,Matrimonios Reales,Vasallos y Acceso Militar, todo requiere Relaciones Diplomáticas a mantener. Cada Relación diplomática por encima del límite de las Relaciones Diplomáticas te costarán 1 Poder Diplomático por mes. Un país sólo requerirá Relaciones Diplomáticas una vezpor lo que te puedes aliar y tener un Matrimonio Real con ellos sin que tener que gastar dos Relaciones Diplomáticas."
 HINT_DIPREPUTATION_TITLE: "Reputación Diplomática"
 HINT_DIPREPUTATION_TEXT: "La Reputación Diplomática es un mecanismo que te permite tener un mayor éxito en la realización de ciertas acciones diplomáticas. Anexionar diplomáticamente vasallos es un proceso que lleva varios años y el tiempo que toma reduce Reputación Diplomática. La Reputación Diplomática también aumenta la probabilidad de que otras naciones acepten tus ofertas diplomáticas."
 HINT_RELIGION_TITLE: "Religión"
 HINT_RELIGION_TEXT: "Una de las principales causas de la división,a parte de las diferencias culturales,son las diferencias religiosas. Un país católico,por ejemplo,considerará a otros países que son protestantes,"
 HINT_RIVAL_TITLE: "Rivales"
 HINT_ADMTECH_TITLE: "Tecnología Administrativa"
 HINT_ADMTECH_TEXT: "La Tecnología Administrativa cuesta Poder Administrativo y es muy importante para desbloquear más Grupos de Idea y edificios de la categoría del Gobierno."
 HINT_DIPTECH_TITLE: "Tecnología Diplomática"
 HINT_DIPTECH_TEXT: "La Tecnología Diplomática cuesta Poder Diplomático y es importante para desbloquear lo relacionado con el Comercio, Tecnología y edificios de las categorías de Comercio y Naval. Barcos más poderosos son también desbloqueados por la Tecnología Diplomática."
 HINT_MILTECH_TITLE: "Tecnología Militar"
 HINT_MILTECH_TEXT: "La Tecnología Militar cuesta Poder Militar  es importante para desbloquear nuevas unidades y todas las Tecnologías relacionadas con lo Militar. También desbloquea edificios de las categorías de Fortaleza y Ejército."
 HINT_TAXES_TITLE: "Impuestos"
 HINT_TAXES_TEXT: "Los Impuestos se recaudan de las provincias y se conectan directamente a la administración central. La cantidad de impuestos recaudados depende de si la provincia tiene una ciudad o no,de si es un centro o no y de cómo de alto está el riesgo de rebelión. Los Ingresos por Impuestos se incrementan con la Eficiencia fiscal."
 HINT_TRADE_TITLE: "Comercio"
 HINT_TRADE_TEXT: "El Comercio puede ser una fuente importante de ingresos para un país. El mundo se divide en Nodos de Comercio, todo Valor de Comercio producido en las provincias son transportadas a su Nodo de Comercio asociado. Puedes dirigir el comercio o cobrar ingresos de un Nodo del Comercio. El Poder de Comercio influye en la cantidad que puedes controlar de un Nodo de Comercioy por lo tanto es muy importante. Los Ingresos de Comercio dependen directamente de la Eficiencia de Comercio."
 HINT_INCOME_TITLE: "Ingresos"
 HINT_INCOME_TEXT: "Los Ingresos pueden venir de impuestos,producción y aranceles. Los Impuestos se obtienen de las provincias y  pueden mejorar la Eficiencia Fiscal. La Producción proviene del Valor de Comercio en una provincia y se puede mejorar la Eficiencia de Producción. Los Aranceles son los ingresos de las provincias de ultramar y requieren tener suficientes Buques Ligeros o Pesados para llevar la riqueza a través de los mares. Algunas Ideas pueden aumentar los aranceles recaudados."
 HINT_ROYALMARRIAGE_TITLE: "Matrimonio Real"
 HINT_ROYALMARRIAGE_TEXT: "Un Matrimonio Real es la unión dinástica entre dos naciones. Tener un Matrimonio Real aumentará la opinión,pero también estará acompañado por la posibilidad de que las dos dinastías se fusionen. Dos países con gobernantes de la misma dinastía habrán aumentado opinión entre sí. Siendo de la misma dinastía significa que hay posibilidad de que un país que sin heredero puede convertirse en un socio menor en una unión personal."
 HINT_ENTERROYALMARRIAGE_TITLE: "Iniciar un Matrimonio Real"
 HINT_ENTERROYALMARRIAGE_TEXT: "Iniciar un Matrimonio Real es una Acción Diplomática encontrada bajo la categoría de Acción Dinástica en la vista Diplomacia. Pulsando el botón derecho, una naciónexpande el acordeón delas acciones Dinásticas y hacer clic en el botón de Matrimonio Real."
 HINT_ENTERPERSONALUNION_TITLE: "Iniciar una Unión Personal"
 HINT_ENTERPERSONALUNION_TEXT: "Si tienes un Matrimonio Real con otra nación que tiene menor Prestigio,puedes usar la Acción Diplomática de Reclamar el Trono. Que te dará un Casus Belli para forzarlos a una Unión Personal bajo tu nación. Cuando el regente muere sin un heredero,hay una posibilidad que puedas entrar una Unión Personal puesto que están obligados en un Matrimonio Real."
 HINT_PERSONALUNION_TITLE: "Unión Personal"
 HINT_PERSONALUNION_TEXT: "Una Unión Personal es una forma de vasallaje que significa que el gobernante es el gobernante de las dos naciones. El socio menor cuenta como vasallo bajo la nación del líder de la unión. Si lar relaciones son suficientemente buenas,un líder de unión tiene la posibilidad de heredar las tierras del socio menortransfiriendo todas las provincias al líder de la unión."
 HINT_INFLATION_TITLE: "Inflación"
 HINT_INFLATION_TEXT: "La inflación tendrá efectos económicos negativos en tu país. Aumentará los costes para la mayoría de las cosas en tu país. Puede ser aumentada por sucesos aleatorios e Ingresos de Oro de las provincias. La inflación se puede reducir cada año con un consejero del Maestro de la Casa de la Moneda o la Idea Banco Económico de la Nación. Si tienes todas las Ideas Económicas puedes reducir la inflación gastando Poder Administrativo."
 HINT_WARTAXES_TITLE: "Impuestos de Guerra"
 HINT_WAREXHAUSTION_TITLE: "Fatiga o Cansancio de Guerra"
 HINT_WAREXHAUSTION_TEXT: "La Fatiga de Guerra representa lo mucho que tu país ha sido devastado por la guerra. Una Fatiga de Guerra Alta tendrá un mayor riesgo Revuelta, mientras que también hace reclutar regimientos y la construcción de barcos mucho más lento. También será más caro transformar provincias en provincias centrales. La Fatiga de Guerra se puede reducir gastando Poder Diplomático."
 HINT_REVOLTRISK_TITLE: "Riesgo de Sublevación/Revuelta/Rebelión"
 HINT_REVOLTRISK_TEXT: "Riesgo de Sublevación es la oportunidad de que aparezcan rebeldes en una de tus provincias. Diferente cultura,diferente religión o sucesos aleatorios son las cosas que pueden afectar al Riesgo de Sublevación en una provincia Una baja Estabilidad,una baja Legitimidad,una gran Fatiga de Guerra son ejemplos de cosas que pueden afectar a tu Riesgo de Sublevación a un nivel nacional."
 HINT_REBELS_TITLE: "Rebeldes"
 HINT_REBELS_TEXT: "Los Rebeldes pueden aparecer en tus provincias debido a tener un alto Riesgo de Sublevación o por sucesos aleatorios. Si tus ejércitos tienen problemas en derrotar a los rebeldes en batalla,puede ser una buena idea ir a las pestañas de Estabilidad y Expansión y negociar con los rebeldes haciendo clic en Manejarlos."
 HINT_REBELTYPES_TITLE: "Clases o tipos de Rebeldes"
 HINT_REBELTYPES_TEXT: "Hay muchas clases de rebeldes desde campesinos o herejes a pretendientes o nacionalistas. Los diferentes rebeldes difieren en fuerza,donde los rebeldes pretendientes son por lo general los más fuertes porque tienen acceso a tropas de mayor calidad y generalmente mayor moral mientras están liderados por el mismo pretendiente."
 HINT_LEADER_TITLE: "Líderes"
 HINT_LEADER_TEXT: "Los líderes son los comandantes que conducen tus ejércitos o flotas. Los Generales conducirán ejércitos y son reclutados gastando 30 Poder Militar. Los Almirantes son líderes que se pone al mando de tus flotas, y son reclutados gastando 30 Poder Diplomático. Cada líder cuesta Poder Militar en el mantenimiento,así se reducirá tus ingresos mensuales de Poder Militar en 1."
 HINT_EXPCONQ_TITLE: "Exploradores y Conquistadores"
 HINT_EXPCONQ_TEXT: "Los Exploradores son Almirantes que se envían a las provincias marítimas inexploradas para descubrirlas. Los Conquistadores son Generales y pueden ponerse al mando de los ejércitos para pasar a territorio inexplorado. Los Exploradores y Conquistadores requieren la Idea de Búsqueda del Nuevo Mundo en el Grupo Idea Exploración."
 HINT_EXPLORATION_TITLE: "Exploración"
 HINT_EXPLORATION_TEXT: "Tierras desconocidas se esconden por Terra Incognita Necesitarás un Explorador o un Conquistador con el fin de entrar en Terra Incognita. Los Exploradores lideran flotas mientras que los conquistadores lideran ejércitos."
 HINT_TERRAINCOGNITA_TITLE: "Terra Incognita"
 HINT_TERRAINCOGNITA_TEXT: "Terra Incognita es territorio que no has explorado aún. A menos que tu unidad esté liderada por un Explorador o un Conquistador,será imposible mover tus unidades ahí."
 HINT_TERRAINCOGNITA_QFTNW_WARN: "§R- Es necesario la idea de $IDEANAME$ para explorar a través de los océanos.§!"
 HINT_LOANS_TITLE: "Préstamos"
 HINT_LOANS_TEXT: "Los Préstamos se pueden tomar para salvar a tu nación en términos de riesgo económico, o para hacer una inversión económica buscando un beneficio a más largo plazo. Tomar un préstamo te dará los ducados al instante y pagarás intereses cada mes hasta que se cancele el préstamo. Si tu interés es más alto que tus ingresos mensualestu país irá a la bancarrota."
 HINT_INTEREST_TITLE: "Interés"
 HINT_INTEREST_TEXT: "Cada vez que usted toma un Préstamo pagará un interés mensual sobre el Préstamo. El interés es más alto con baja Estabilidad y bajo con alta Estabilidad."
 HINT_HEAVYSHIPS_TITLE: "Buques o Barcos Pesados"
 HINT_LIGHTSHIPS_TITLE: "Buques o Barcos Ligeros"
 HINT_LIGHTSHIPS_TEXT: "Los Barcos ligeros son naves rápidas utilizadas principalmente para asegurar las oportunidades comerciales. Una flota de barcos ligeros puede proteger el comercio en un Nodo del Comercio. Los Barcos Ligeros que desempeñan Protección de Comercio aumentarán el Poder de Comercio en ese Nodo."
 HINT_GALLEYS_TITLE: "Galeras"
 HINT_GALLEYS_TEXT: "Las Galeras son barcos de guerra baratos que son muy efectivos en mares interiores,donde reciben un bonus del 100% para dañar otro tipo de barcos."
 HINT_TRANSPORTS_TITLE: "Barcos de Transporte"
 HINT_TRANSPORTS_TEXT: "Los Barcos de Transporte se usan para transportar tropas a través del agua, Cada Barco de Transporte puede transportar 1 regimiento,independientemente de si el regimiento es de plena capacidad o no."
 HINT_BLOCKADE_TITLE: "Bloqueo"
 HINT_BLOCKADE_TEXT: "El bloqueo está disponible en el nivel 3 de Tecnología Diplomática y se puede bloquear una provincia enemiga mediante la colocación de barcos fuera de sus puertos. Una provincia bloqueada ve reducidos los ingresos por impuestos y su Poder del Comercio. Una provincia que no está bloqueada tendrá más tiempo durante un asedio."
 HINT_COALITION_TITLE: "Coalición"
 HINT_COALITION_TEXT: "Para formar una coalición hace falta que un país esté Ultrajado por la agresiva expansión causada por otro país. Se disolverá cuando ninguno de los miembros estén Ultrajados,los miembros de la coalición no necesitan estar Ultrajados para unirse. La opinión,la distancia y la amenaza afectan a la posibilidad de posibles nuevos miembros de la coalición."
 HINT_ATTRITION_TITLE: "Deserción"
 HINT_ATTRITION_TEXT: "Cada regimiento de tu ejército puntúa para el peso de la unidad del ejército. El peso de la unidad determina cuántos soldados pueden estar dentro de una provincia sin sufrir desgaste. La Deserción provoca bajas lentamente a ejércitos grandes y es más grave en clima tropical o durante el invierno."
 HINT_COLONIALRANGE_TEXT: "El Rango Colonial determina la proximidad que una Tierra No Colonizada tiene que estar para que seas capaz de enviar un colono a fundar una colonia."
 HINT_COLONY_TITLE: "Colonias"
 HINT_COLONY_TEXT: "Cuando envías un Colono a fundar una Colonia, primero le tomará algún tiempo llegar hasta ahí. Una vez el Colono ha llegado a su destino,fundará una Colonia en la provincia. Cuando la población de la Colonia llega a los 1000 colonos,ésta se convierte en una ciudad y puedes construir edificios y generará más ingresos."
 HINT_BUILDING_TITLE: "Edificios"
 HINT_BUILDING_TEXT: "Los Edificios pueden construirse en una provincia que tiene una ciudad en ella. Todos los Edificios Básicos se pueden construir en cualquier provincia,mientras que una provincia sólo puede tener Edificios Especiales de un tipo, Edificios Únicos sólo se pueden construir uno por país"
 HINT_MONARCHY_TITLE: "Monarquías"
 HINT_MONARCHY_TEXT: "Las Monarquías son una forma de gobierno donde el Gobernante normalmente está en el poder hasta que muere,sustituido por su heredero que se convierte en el nuevo Gobernante. Las Monarquías tienen la Legitimidad para representar la fortaleza que tienen para reclamar el trono. Solo las Monarquías y las Repúblicas Nobles pueden tener Matrimonios Reales."
 HINT_REPUBLIC_TITLE: "Repúblicas"
 HINT_REPUBLIC_TEXT: "Las Repúblicas son una forma de gobierno donde se escoge un nuevo Gobernante cada 4 años. Cuando hay Elecciones,tendrás varios candidatos a escoger. Podrás escoger al Gobernante anterior,con el que reducirás tu Tradición Republicana. La principal fuerza de la República es su habilidad de escoger a un Gobernante apto para cualquier tarea que la República haya puesto en marcha."
 HINT_TRIBE_TITLE: "Tribus"
 HINT_NOMAD_TITLE: "Nómadas de la Estepa"
 HINT_THEOCRACY_TITLE: "Teocracias"
 HINT_THEOCRACY_TEXT: "La Teocracia es una forma de gobierno donde el Gobernante es un líder religioso como el Papa o un arzobispo. El Gobernante reina hasta la muertey en ese momento se escoge otro gobernante. Las Teocracias tienen Ideas Nacionales especiales."
 HINT_COMBATPOWER_TITLE: "Habilidad en Combate"
 HINT_COMBATPOWER_TEXT: "La Habilidad en Combate es un bonus que dan a tus unidades un daño extra en combate. Es diferente de la Disciplina, porque la Habilidad en Combate sólo incrementa el daño,mientras que la Disciplina también reduce el daño recibido."
 HINT_PREFERREDUNIT_TITLE: "Unidad Preferente"
 HINT_PREFERREDUNIT_TEXT: "La Unidad Preferente es la unidad que has seleccionado para usarla como tu unidad destacada para cada Tipo de Unidad. Por ejemplo,hay muchos tipos de Infanterías,muchas de las cuales están desbloqueadas por la Tecnología. Cuando desbloqueas una nueva unidad,puedes cambiar tu Unidad Preferente para que toda tu infantería se actualicen a esa unidad. Cambiar la Unidad Preferente agotará toda la moral de ese tipo de unidad."
 HINT_UNITBASECOST_TITLE: "Coste Base de Unidad"
 HINT_UNITBASECOST_TEXT: "Cada unidad tiene un Coste Base asociado. La infantería tiene 10,la caballería 25 y la artillería 30. La cantidad que al final pagas se reduce por ideas o edificios en la provincia."
 HINT_INFANTRY_TEXT: "La Infantería es el centro de muchos ejércitos. Son baratos y efectivos,pero eclipsada por la Caballería ya en el inicio del juego. Una vez has empezado a desbloquear los niveles superiores de Modificador de Fuego en la Tecnologíala Infantería empezará ha hacer a la Caballería menos efectiva. La Infantería se puede usa para Asaltar fortalezas en los asedios."
 HINT_CAVALRY_TITLE: "Caballería"
 HINT_CAVALRY_TEXT: "La Caballería es en un principio muy potente, cuando su mayor Choque hará una gran cantidad de daño. Si no tienes una buena combinación entre Infantería y Caballería, recibirás un modificador de Apoyo Insuficiente que reducirá el daño causado por tus tropas. La cantidad de Infantería o Caballería que puedes tener depende de tu Grupo de Tecnología."
 HINT_ARTILLERY_TITLE: "Artillería"
 HINT_ARTILLERY_TEXT: "La Artillería son regimientos de apoyo que ayudan a asediar provincias más rápidamente. También proporcionan el 50% de su Choque y Fuego como apoyo des de la retaguardia en caso de posición defensiva."
 HINT_TOLERANCETRUE_TITLE: "Fe Verdadera"
 HINT_TOLERANCETRUE_TEXT: "La Tolerancia de la Fe Verdadera reduce el riesgo de sublevación en provincias que tienen la misma religión que tu religión de estado."
 HINT_TOLERANCEHERETIC_TITLE: "Herejes"
 HINT_TOLERANCEHERETIC_TEXT: "La Tolerancia de Herejes afecta al riesgo de sublevación en provincias que tienen una religión similar,pero no la misma,que tu religión de estado."
 HINT_TOLERANCEHEATHEN_TITLE: "Infieles"
 HINT_TOLERANCEHEATHEN_TEXT: "La Tolerancia de Infieles afecta al riesgo de sublevación en provincias que tienen una diferente religión a la de tu religión de estado."
 HINT_REFORMDESIRE_TITLE: "Deseo de Reforma"
 HINT_REFORMDESIRE_TEXT: "El Deseo de Reforma representa la presión que hay dentro del catolicismo para reformar la fe. Un Gran Deseo de Reforma desbloqueará finalmente la Reforma,permitiendo a países y provincias católicas a convertirse al protestantismo o a la fe reformada. El Deseo de Reforma a menudo es incrementado por sucesos aleatorios y es global para toda la religión católica,no sólo para un país."
 HINT_PAPALINFLUENCE_TITLE: "Influencia Papal"
 HINT_PAPALINFLUENCE_TEXT: "La Influencia Papal es un recurso que usas para influenciar en obispos que pueden convertirse en futuros cardenales. La Influencia Papal se gana anualmente con la Unidad Religiosa y teniendo buenas relaciones con el Estado Papal. Ciertas Ideas también pueden incrementar tu Influencia Papal."
 HINT_CHANGERELIGION_TITLE: "Cambiar Religión"
 HINT_CHANGERELIGION_TEXT: "Cuando el Deseo de Reforma ha alcanzado un nivel suficiente para desbloquear la Reforma,podrás cambiar tu religión de estado del Catolicismo al Protestantismo y más adelante al Reformado. Cambiar la Religión reducirá la Estabilidad de tu país en -5,"
 HINT_CARDINAL_TITLE: "Cardenales"
 HINT_CARDINAL_TEXT: "Los Cardenales determinan quien controla la Curia. Puedes ganar control sobre Cardenales utilizando Influencia Papal y convenciendo Cardenales para que te apoyen."
 HINT_SETTLERGROWTH_TITLE: "Crecimiento de Colonos"
 HINT_SETTLERGROWTH_TEXT: "El Crecimiento de Colonos es un bonus que anualmente incrementa en la población de Colonos en una Colonia. Cuando la población de Colonos llega a los 1000,la Colonia se convertirá en una ciudad de provincia y puede empezar a producir unidades y construir edificios."
 HINT_COLONISTTIME_TITLE: "Tiempo de Viaje Colonial"
 HINT_COLONISTTIME_TEXT: "El Tiempo de Viaje Colonial es el tiempo que tarda tu Colono a llegar a la Tierra No Colonizada a la que le has enviado. Una vez llega,la provincia se convertirá en una Colonia."
 HINT_TRADERANGE_TITLE: "Rango de Comercio"
 HINT_TRADERANGE_TEXT: "El Rango de Comercio determina la distancia a la que puedes enviar a un Comerciante. Un Comerciante puede actuar tanto Recoger del Comercio como Transferir Poder de Comercio"
 HINT_MERCANTILISM_TITLE: "Mercantilismo"
 HINT_MERCANTILISM_TEXT: "El Mercantilismo es un bonus que afecta a tu Poder Comercial en las provincias. Contra más altomejor es. El Mercantilismo se puede aumentar o reducir por sucesos aleatorios."
 HINT_TRADESTEERING_TITLE: "Dirección del Comercio"
 HINT_TRADESTEERING_TEXT: "Cuando quieres dirigir el comercio de un Nodo de Comercio a otro, puedes enviar un Comerciante al Nodo de Comercio con la orden de Transferir Poder de Comercio. Esto transferirá el Valor Comercial de un Nodo comercial al siguiente aguas abajo. La cantidad de comercio dirigido depende de tu Poder Comercial. Nunca puedes dirigir comercio aguas arriba o pasada tu capital"
 HINT_TRADEEFF_TITLE: "Eficiencia Comercial"
 HINT_TRADEEFF_TEXT: "La Eficiencia Comercial afecta a la cantidad de ingresos que puedes recaudar del comercio."
 HINT_BASETAX_TITLE: "Impuesto Base."
 HINT_BASETAX_TEXT: "El Impuesto Base es un valor muy importante que representa el valor de una provincia. La Población,buen terreno y el desarrollo están todos representados por el Impuesto Base. Éste determina lo que costará hacer la provincia un centro o cambiar la cultura y la religión. Los límites de tu Fuerza Terrestre y Naval están ambas determinadas por el total del Impuesto Base de tu paíscomo se puede ver en la pestaña de Economía."
 HINT_TRADEPOWER_TITLE: "Poder Comercial"
 HINT_TRADEPOWER_TEXT: "El Poder Comercial está directamente conectado a la cantidad que controlas en un Nodo Comercial. El Poder Comercial viene de las provincias y de los Barcos Ligeros que actúan como Protección Comercial.  Éstos son la clave para competir por el control de los Nodos Comerciales. El Poder Comercial determina directamente la cantidad que puedes dirigir o la cantidad de ingresos que puedes recaudar."
 HINT_TRADEVALUE_TITLE: "Valor Comercial"
 HINT_TRADEVALUE_TEXT: "Las Provincias producen bienes comerciales que llevan asociado un valor comercial. La cantidad de bienes producidos y el valor de esos bienes hacen crecer el Valor Comercial. Éste se envía al Nodo Comercial a plazos calculando la cantidad de comercio de ese nodo,pero también se usa para el ingreso de la Producción de una provincia."
 HINT_TRADEGOODS_TITLE: "Bienes Comerciales"
 HINT_TRADEGOODS_TEXT: "Cada provincia produce cierto tipo de bienes comerciales. Los Bienes Comerciales que existen son Pescado,Suministros Navales,Cereales,Cobre,Hierro,"
 HINT_PAPALCONTROLLER_TITLE: "Controlador Papal"
 HINT_PAPALCONTROLLER_TEXT: "Cuando controlas a la mayoría de Cardenales, entonces tienes el control de la Curia. El Controlador Papal tiene acceso a Acciones Papales específicas que pueden ser usadas en la vista Diplomática."
 HINT_PAPALACTIONS_TITLE: "Acciones Papales"
 HINT_VASSALS_TITLE: "Vasallos"
 HINT_VASSALS_TEXT: "Los Vasallos son países que están sujetos a otro país. Cuando el señor va a la guerra,los vasallos automáticamente se unen a la guerra. También tienen siempre Acceso Militar a través del país del señor. Los Vasallos tienen un coste de las Relaciones Diplomáticas para mantenerlos."
 HINT_ALLIANCE_TITLE: "Alianzas,"
 HINT_ALLIANCE_TEXT: "Cada vez que declaras una guerra puedes escoger llamar también a la guerra a tus aliados. Si un aliado es atacado,automáticamente recibirás una Llamada a las Armas de ellos. Declinar una Llamada a las Armas romperá la alianza y afectará negativamente a tu Prestigio. Cada Alianza tiene un coste en Relaciones Diplomáticas para mantenerla."
 HINT_MILITARYACCESS_TITLE: "Acceso Militar"
 HINT_MILITARYACCESS_TEXT: "El Acceso Militar permite a tus tropas a moverse por las provincias de otro país. También permite a tus barcos recalar en sus puertos. Cuesta Relaciones Diplomáticas para mantenerlo."
 HINT_PROVINCE_TITLE: "La Provincia"
 HINT_PROVINCE_TEXT: "Las Provincias son la medida esencial para determinar el poder y la riqueza de tu nación. Los bienes Comerciales,la recaudación de impuestos,el reclutamiento de regimientos y todos los barcos y edificios se producen o construyen en las provincias. La riqueza de una sola provincia se determina principalmente por el valor del impuesto base."
 HINT_CORE_TITLE: "Provincias Centrales"
 HINT_CORE_TEXT: "Las Provincias Centrales son territorios que consideras legítimamente tuyos. Una provincia que es central tiene los ingresos por impuestos aumentados y solo puedes reclutar regimientos y construir barcos en provincias centrales. Una provincia puede ser transformada en central gastando Poder Administrativo."
 HINT_RULER_TITLE: "El Gobernante"
 HINT_RULER_TEXT: "Los Puntos Monárquicos es uno de los recursos más importantes en el juego. Se ganan cada mes y la cantidad depende de las habilidades de tu Gobernante y consejeros. El Gobernante juega un papel crucial en el planeamiento de la especialización de tu país. Si eres una Monarquía con un heredero que tiene una alta Habilidad Diplomática,sabes que ganarás mucho Poder Diplomático cuando se convierta en el nuevo Gobernante."
 HINT_TRADENODE_TITLE: "Nodo Comercial o de Comercio"
 HINT_TRADENODE_TEXT: "Todo el Valor Comercial de las provincias fluye al Nodo Comercial asociado. El mundo se divide en diferentes Nodos Comerciales y cada provincia pertenece a uno. El Valor Comercial puede fluir aguas abajo de un Nodo Comercial al siguiente. El Poder Comercial es clave para garantizar el ingreso en un Nodo Comercial o para determinar la cantidad de Valor Comercial que se dirige aguas abajo. El comercio no puede llevarse fuera de Venecia o Amberes."
 HINT_FORTDEFENSE_TITLE: "Fortificación Defensiva"
 HINT_FORTDEFENSE_TEXT: "Una Fortificación defensiva modifica directamente el tiempo que se necesita entre cada fase de asedio. Una fase de asedio es normalmente de 30 días,pero una Fortificación Defensiva de +50% incrementará eso hasta los 45 días."
 HINT_EMPEROR_TITLE: "Sacro Emperador Romano"
 HINT_EMPEROR_TEXT: "El Emperador es el gobernante de un estado miembro del Saco Imperio Romano que es elegido cuando el viejo Emperador muere. El Emperador lidera el Sacro Imperio Romano y lo protege contra amenazas extranjeras. El Emperador acumula Autoridad Imperial,que puede ser usada para promulgar Reformas Imperiales, Ser el Emperador tiene implícitos específicos bonusdependiendo de cuantas Reformas imperiales han sido promulgadas,"
 HINT_ELECTOR_TITLE: "Elector"
 HINT_ELECTOR_TEXT: "El Sacro Emperador Romano es elegido por los electores. El Sacro Imperio Romano debería tener siete Electores y cuantos menos tenga de estos siete, causará pérdida de la Autoridad Imperial por parte del Emperador. Si un país Elector deja de existir,el Emperador puede conceder el título a un nuevo país."
 HINT_IMPERIALAUTHORITY_TITLE: "Autoridad Imperial"
 HINT_IMPERIALAUTHORITY_TEXT: "La Autoridad Imperial es necesaria para que el Emperador del Sacro Imperio Romano intente promulgar Reformas Imperiales. Una alta Autoridad Imperial incrementará la posibilidad de que países miembros voten a favor de una nueva Reforma Imperial. Se gana cuando el Emperador mantiene la Unidad Religiosa en el Imperio y cuando protege al Sacro Imperio Romano de agresores externos"
 HINT_UNITY_TITLE: "Unidad Religiosa"
 HINT_UNITY_TEXT: "La Unidad Religiosa se determina por el porcentaje de todas las provincias que controlas y que tienen la misma religión que la Religión de estado. Puedes enviar un Misionero para convertir la religión de una provincia. Una menor Unidad Religiosa incrementa el Riesgo de Sublevación y tiene un coste en la Estabilidad."
 HINT_FIRE_TITLE: "Unidad de Fuego"
 HINT_SHOCK_TITLE: "Unidad de Choque"
 HINT_UNITMORALE_TITLE: "Unidad de Moral"
 HINT_SHOCKMOD_TITLE: "Modificador de Choques"
 HINT_SHOCKMOD_TEXT: "Después del Choque de unidades que se han añadido,  junto con la tirada de dados y otros modificadores,el Modificador de Choque se aplica para el cálculo de las bajas sufridas. Un alto Modificador de Choque significa un mayor número de víctimas infligidas."
 HINT_FIREMOD_TITLE: "Modificador de Fuego"
 HINT_FIREMOD_TEXT: "El Fuego resultante de unidades que se han añadido, junto con la tirada de dados y otros modificadores,el Modificador Fuego se aplica para el cálculo de las bajas sufridas. Un alto Modificador de Fuego significa un mayor número de víctimas infligidas."
 HINT_MILTAC_TITLE: "Tácticas Militares"
 HINT_MILTAC_TEXT: "Las Tácticas militares afectan directamente la cantidad de daño infligido por un bando en combate. Un mayor nivel de Tácticas Militares representa un ejército más modernizado con armas más mortales y mayor poder de matar."
 HINT_DISCIPLINE_TITLE: "Disciplina"
 HINT_DISCIPLINE_TEXT: "La Disciplina afecta directamente la cantidad de daño que tus tropas infligen y el daño que éstas pueden recibir durante el combate."
 HINT_COMBATWIDTH_TITLE: "Amplitud de Combate"
 HINT_COMBATWIDTH_TEXT: "La Amplitud de Combate determina cuantos regimientos pueden luchar al mismo tiempo y se reduce con la dificultad del terreno"
 HINT_FORTLVL_TITLE: "Nivel de Fortaleza"
 HINT_FORTLVL_TEXT: "Un mayor Nivel de Fortaleza significa que el asedio será más largo. El Nivel de Fortaleza se puede mejorar con la construcción de Fortalezas en la provincia."
 HINT_SIEGE_TITLE: "Asedio"
 HINT_COMBAT_TITLE: "Combate Terrestre"
 HINT_COMBATADV_TITLE: "Combate Terrestre(Avanzado)"
 HINT_BREACH_TITLE: "Brecha"
 HINT_BREACH_TEXT: "Una Brecha puede suceder durante un asedio, cuando la tirada de asedio es un 14. Una brecha sumará 3 al modificador del progreso del asedio y hará más fácil para las tropas Asaltar la Fortaleza"
 HINT_CANNONS_TITLE: "Cañones"
 HINT_HULLSIZE_TITLE: "Tamaño de Casco"
 HINT_HULLSIZE_TEXT: "El Tamaño de Casco determina la cantidad de daño que un barco puede recibir antes de ser hundido."
 HINT_LEADERFIRE_TITLE: "Fuego Líder"
 HINT_LEADERFIRE_TEXT: "Al Fuego Líder del atacante se le resta el Fuego Líder del defensor. El resultado se añade a la tirada de dados."
 HINT_LEADERSHOCK_TITLE: "Choque Líder"
 HINT_LEADERSHOCK_TEXT: "Al Choque Líder del atacante se le resta el Choque Líder del defensor. El resultado se añade a la tirada de dados."
 HINT_LEADERMANEUVER_TITLE: "Líder de Maniobra"
 HINT_LEADERMANEUVER_TEXT: "El Líder de Maniobra incrementa la probabilidad de que tus tropas ejecuten un ataque por el flanco con éxito. También le permite a la flota sufrir menos daño en el mar."
 HINT_LEADERSIEGE_TITLE: "Líder de Asedio"
 HINT_LEADERSIEGE_TEXT: "El Líder de Asedio te da un bonus a la tirada de asedio durante un asedio."
 HINT_MORALE_TITLE: "Moral"
 HINT_MORALE_TEXT: "Un combate es a menudo ganado cuando un bando que huye,no por ser completamente aniquilados. La moral decide cuanto daño moral se le inflige a un ejército cuando huye."
 HINT_SPYEFFICIENCY_TEXT: "Eficacia Spy determina la velocidad y la eficacia de acciones ofensivas encubiertas, sino que también evita los agentes se enrede en una misión. Agentes extranjeros tendrán más tiempo de trabajo en su país si su eficiencia Spy es mayor."
 HINT_RIVAL_TEXT: "Cada país puede seleccionar hasta tres rivales. Al seleccionar un país que su rival, sus relaciones con ellos se reducirá, pero sus enemigos le gustaría que más. Países rivales tienen una mayor probabilidad de recibir Misiones y eventos que les dan razones para luchar entre sí y que s más barato para ellos Embargo entre sí, o para exigir más de sí en los acuerdos de paz."
 HINT_COLONIALRANGE_TITLE: "Rango Colonial"
 HINT_TRIBE_TEXT: "Tribu es la forma más primitiva de gobierno. Varían en la forma en que eligen a sus jefes y en el grado de centralización de su poder. Su progreso tecnológico se dificulta seriamente hasta que reformar su gobierno."
 HINT_NOMAD_TEXT: "Nomads Estepa son restos de las hordas mongolas de los siglos pasados. Se rigen por un khan que mantiene su poder y popularidad por aplastar a la oposición y saqueando los países vecinos. Su progreso tecnológico se dificulta seriamente hasta que reformar su gobierno. Nomads también reciben una bonificación de daño en combate cuando están luchando en territorio nacional que es o llanuras o desiertos."
 HINT_INFANTRY_TITLE: "Infantería"
 HINT_PAPALACTIONS_TEXT: "El Controlador Papal tiene acceso a algunas acciones diplomáticas adicionales denominadas acciones papales. Estas acciones incluyen Excommunicate, que permite con excomulgar a un gobernante católico siempre que su relación con los Estados de la Iglesia es bastante malo. Llamada Cruzada es otra acción papal que permite que el controlador Papal llamar una cruzada contra un país infiel, animando a otros países católicos para atacarlos."
 HINT_UNITMORALE_TEXT: "La Moral ofensiva (semillas de naranja) del atacante se resta por Moral defensiva (pips verde) del defensor. Cuando se ha calculado el daño, se hace daño a la moral y como víctimas. Moral Alta ofensivo significa una unidad tendrá un tiempo más fácil de hacer enemigos huyen, mientras que la moral defensiva hará más difícil para los enemigos para hacer que la unidad de huir."
 HINT_SIEGE_TEXT: "Un asedio comienza cuando un ejército se mueve en una provincia enemiga durante la guerra. El sitio tendrá una duración de meses hasta la rendición defensores, en función de una serie de valores. Un cheque asedio ocurre cada 30 días por defecto, y es modificado por el Fort Defensa del atacante. Fuertes pueden ser atacados para acortar el sitio, pero a costa de muchas bajas, aunque las paredes han sido violados."
 HINT_COMBAT_TEXT: "Cuando los ejércitos beligerantes dos se reúnen en una provincia que se iniciará un combate. El combate se divide en 2 fases, la fase de fuego y la fase de choque. Cada fase tiene una duración de 5 días. Si usted tiene una relación de Caballería de infantería que es demasiado alta, va a sufrir una pena de daño. Artillería es muy útil para reducir el daño recibido por las unidades en frente de ella y puede atacar desde la última fila."
 HINT_COMBATADV_TEXT: "En combate ambas partes hacen un rollo y agregarlo junto con modificadores como el terreno y los dirigentes. Cada unidad ataca a una unidad enemiga dentro del alcance y las semillas de naranja del atacante se restan de las pepitas verdes de la defensa. El resultado se divide por tácticas militares y luego se multiplica por disciplina. El resultado se utiliza para verificar el daño moral y las bajas infligidas."
 HINT_CANNONS_TEXT: "La cantidad de cañones en un barco determina la cantidad de daño que se ocupan en el combate."
 HINT_FIRE_TEXT: "El Fuego ofensivo (marcas naranjas) del agresor se resta del Fuego defensivo (marcas verdes) del defensor. El resultado es modificado por los líderes y penalizaciones del terreno. Un alto Fuego ofensivo significa que a una unidad la será más fácil tratar con los daños de Disparomientras que el Fuego defensivo facilitará la resistencia al daño por Disparo."
 HINT_SHOCK_TEXT: "El Impacto ofensivo (marcas naranjas) del agresor se resta del Impacto defensivo (marcas verdes) del defensor. Además el resultado es modificado por los líderes y penalizaciones del terreno. Un alto Impacto ofensivo significa que a una unidad la será más fácil tratar con los daños por Impactomientras que el Impacto defensivo facilitará la resistencia al daño por Impacto."
 HINT_WARTAXES_TEXT: "Los Impuestos de Guerra pueden ser recogidos en tiempos de guerra. Recopilar Impuestos de Guerra te dará un aumento significativo de Impuesto sobre la Renta, pero también cuesta Poder Militar."
 HINT_OVEREXTENSION_TITLE: "Sobreextensión"
 HINT_ADMINISTRATIVE_EFFICIENCY_TEXT: "La Eficiencia Administrativa se obtiene de los altos niveles de tecnología Administrativa. Es una medida de qué tan eficiente es tu nación integrando un territorio extranjero, reduciendo directamente la cantidad de Sobreextensión obtenida de cada provincia no-coro."
 HINT_ADMINISTRATIVE_EFFICIENCY_TITLE: "Eficiencia Administrativa"
 HINT_POWERPROJECTION_TITLE: "Proyección de Poder"
 HINT_POWERPROJECTION_TEXT: "La Proyección de Poder representa lo bien que tu nación está haciendo valer tu poder a nivel internacional. Se obtiene seleccionando rivales y  debilitándolos, directa o indirectamente. Gran proyección de Poder otorga Puntos de Monarca adicionales, como el gobernante aumenta su autoridad a través de estos éxitos."
 HINT_POLICIES_TITLE: "Políticas"
 HINT_POLICIES_TEXT: "Las políticas son bonificaciones especiales que una nación puede activar en forma temporal. Cinco de ellos pueden estar activados en un momento dado, pero cada uno cuesta un punto de monarca en el mantenimiento cada mez. Una vez promulgada, una política no puede ser revocada desde hace 10 años. Las nuevas políticas se desbloquean con completando los grupos de ideas en diferentes combinaciones."
 HINT_TERRAINCOGNITA_ED_TEXT: "Terra Incógnita es un territorio que todavía no has explorado. Debes dar una misión de exploración aquí a una unidad dirigida por un explorador o un conquistador, y hasta que esta se lleve a cabo será imposible mover tus unidades aquí."
 HINT_OVEREXTENSION_TEXT: "Cada provincia que poseas que no sea una de tus provincias principales aumentará su sobreextensión. La cantidad de sobreextensión depende del impuesto básico de la provincia. Por lo general, 1 desarrollo equivale a 1% de sobreextensión, aunque este numero pueda ser reducido con Eficacia Administrativa. Por lo general querrás convertir las provincias recientemente conquistadas en nucleos tan pronto como sea posible. "
 HINT_TRADEPOST_TITLE: "Puesto comercial"
 HINT_TRADEPOST_TEXT: "Las republicas mercantes tienen la opción de crear un puesto comercial en provincias que poseen. Los puestos comerciales dan a la provincia poder comercial adicional y aumentan el limite de la fuerza naval. Las republica mercantes sólo puede tener un puesto comercial en cada nodo y no puede crear puestos comerciales en su nodo local."
 HINT_RELIGIOUSREFORMS_TITLE: "Reformas religiosas"
 HINT_RELIGIOUSREFORMS_TEXT: "Para que las naciones de ciertas religiones desbloqueen bonificaciones y eviten el estancamiento es necesario que aprueben una serie de reformas religiosas. "
 HINT_FACTIONS_TITLE: "Facción"
 HINT_FACTIONS_TEXT: "Algunas formas del gobierno, por ejemplo, republica mercantil e Imperio celeste, tienen facciones politicas compitiendo por poder e influencia. El dominio de una facción viene a cargo de los demás. Sólo la facción dominante otorgará sus bonificaciones especificos a la nación. Puedes cambiar directamente el equilibrio de facciones gastando puntos de monarca. "
 HINT_NATIVES_TITLE: "Nativos"
 HINT_NATIVES_TEXT: "Los nativos tienen acceso a habilidades especiales, tales como migrar a otra provincia, y a participar en las federaciones. "
 HINT_PRIVATEERING_TITLE: "Corsario"
 HINT_PRIVATEERING_TEXT: "Piratear es posible con cualquier flota que contenga barcos ligeros. Una flota que piratea añadirá que el poder comercial de sus navios ligeros a una nación pirata en cualquier nodo comercial seleccionado. A diferencia de la misión de proteger el comercio, no se requiere poder comercial existente en un nodo comercial para comenzar una misión de corsario. "
 HINT_IMPROVERELATIONS_TITLE: "Mejorar las relaciones"
 HINT_IMPROVERELATIONS_TEXT: "Puedes enviar a un diplomático para mejorar las relaciones con otro pais. Cada mes que el diplomático permanezca activo su opinión sobre ti aumentará hasta alcanzar un máximo, en el que se te preguntará si deseas que el diplomático mantenga las relaciones o regrese a su hogar. Las relaciones con vasallos, marcas y socios menores en una unión personal subalterno puede mejorar más que con otras naciones. "
