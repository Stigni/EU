 consort_events.309.t:0 "Succès de la succession"
 consort_events.309.da:0 "Depuis son veuvage, [Root.Consort.GetHerHis] [Root.Consort.GetTitle] [Root.Consort.GetName] a assumé son rôle avec de plus en plus de facilité et d'aisance, à la fois en tant que soutien de notre jeune hériti[Root.Heir.GetHerselfHimself] et en tant que régent[Root.Consort.GetHersHis] de [Root.GetName]. Pour tout le monde, il est clair que cette situation n'est que temporaire, et une nécessité d'ordre politique, dans l'attente du couronnement de [Root.Heir.GetName] [Root.Heir.Dynasty.GetName].\n\nPourtant, des rumeurs prétendent que des entrevues ont lieu, où sont discutées les capacités réelles de l'hériti[Root.Heir.GetHerselfHimself]… « Laisser l'idiot[Root.Heir.GetHersHis] monter sur le trône serait un danger pour le pays entier », aurait dit l'un des conspirateurs. « [Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] est assurément un[Root.Consort.GetHersHis] [Root.Consort.GetWomanMan] bien plus doué[Root.Consort.GetHersHis], et un choix bien meilleur », aurait dit un autre.\n\nBien que conscient[Root.Consort.GetHersHis] de ces forces à l'œuvre, [Root.Consort.GetHerHis] [Root.Consort.GetTitle] doit [Root.Consort.GetHerHim]-même prendre une décision sur cette question d'importance."
 consort_events.309.a:0 "Cette époque est décidément intéressante"
 consort_events.309.a.tt:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] va étudier cette possibilité avec son conseil privé."
 consort_events.309.b:0 "Ce serait de la trahison, fi de cela !"
 consort_events.309.b.tt:0 "Les comploteurs ne seront pas encouragés à poursuivre."
 consort_events.310.t:0 "Transfert de pouvoir"
 consort_events.310.da:0 "S'appuyant sur les avis de ses conseillers les plus avisés – et non sans risquer sa propre position – [Root.Consort.GetHerHis] [Root.Consort.GetTitle] [Root.Consort.GetName] est parvenu[Root.Consort.GetHersHis] à s'attacher les bonnes grâces de nombreux membres de la cour : [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], hériti[Root.Heir.GetHerselfHimself] et prochain[Root.Heir.GetHersHis] dans la ligne de succession au trône, est un[Root.Heir.GetHersHis] insensé[Root.Heir.GetHersHis] et un[Root.Heir.GetHersHis] faible d'esprit, indigne de monter sur le trône. Mais une solution très simple peut être trouvée à cette question épineuse…\n\nAu cours de l'une de ces fêtes extravagantes qui sont données pour s'attacher la noblesse, [Root.Consort.GetName] et ses hommes sont parvenus à faire accepter l'idée que [Root.Heir.GetHerHis] jeune [Root.Heir.GetName] soit maintenu[Root.Heir.GetHersHis] sous bonne garde dans ses appartements – sous le prétexte qu'un peu d'isolement lui permettrait de se concentrer sur son éducation. Tout bien considéré, qu'[Root.Heir.GetSheHe] puisse disparaître de la vie publique sera sans doute malheureux pour [Root.Heir.GetHerHim], mais un avantage indéniable pour [Root.GetName]…"
 consort_events.310.a:0 "Qu'il en soit ainsi"
 consort_events.310.b:0 "Peut-être [Root.Heir.GetHerHis] jeune [Root.Heir.GetName] mérite-t-[Root.Heir.GetSheHe] une autre chance ?"
 devious_ruler:0 "Dirigeant retors"
 desc_devious_ruler:0 "Ce dirigeant est arrivé au pouvoir dans des circonstances tout à fait inhabituelles."
 consort_events.311.t:0 "Un[Root.Consort.GetHersHis] [Root.Consort.GetTitle] du peuple"
 consort_events.311.d:0 "Il est devenu évident que [Root.Consort.GetHerHis] [Root.Consort.GetTitle] [Root.Consort.GetName] est un[Root.Consort.GetHersHis] [Root.Consort.GetWomanMan] au cœur d'or. [Root.Consort.GetSheHeCap] fait toujours de son mieux pour satisfaire son [Root.Monarch.GetWifeHusband], [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName], et traite ses amis avec une bonté jamais vue.\n\nLors d'une récente tournée dans la province de [poor_province.GetName], [Root.Consort.GetHerHis] [Root.Consort.GetTitle] a pu voir la souffrance des paysans les plus humbles de ses propres yeux. Depuis ce temps, [Root.Consort.GetSheHe] n'a cessé de travailler à un projet destiné à aider ses sujets les plus démunis. Mais pour faire de ses projets une réalité, [Root.Consort.GetName] doit pouvoir disposer d'une partie des finances du pays."
 consort_events.311.a:0 "C'est à nous de nous occuper du peuple, soutenons donc ses entreprises"
 consort_events.311.b:0 "Nous avons des choses bien plus importantes à régler avant cela"
 consort_events.312.t:0 "Blanc bonnet et bonnet blanc"
 consort_events.312.da:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] [Root.Consort.GetName] a impressionné de nombreuses personnes à la cour par son esprit vif et sa grande connaissance du monde naturel. [Root.Consort.GetSheHeCap] collectionne depuis longtemps maintenant les ouvrages consacrés à la botanique et à la chimie, et correspond avec certains des esprits les plus brillants de notre époque.\n\nIl se trouve que l'une de ces scientifiques visite actuellement la cour, y ayant été invitée par [Root.Consort.GetHerHis] [Root.Consort.GetTitle] [Root.Consort.GetHerHim]-même. On peut les voir discuter toutes sortes de théories nouvelles, jusqu'à des heures avancées de la nuit. [Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] a donc demandé à ce que cette scientifique soit recrutée, prétendant qu'elle ferait une bien meilleure conseillère que [Root.Adm_Advisor.GetHerHis] [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] qui est actuellement à notre service."
 consort_events.312.db:0 "La plupart des [Root.Consort.GetTitle]s acceptent que leur possibilité d'agir soit limitée et dévouent leurs vies à des passe-temps divers et à leur famille, mais ce n'est pas le cas de [Root.Consort.GetName]. [Root.Consort.GetSheHeCap] s'intéresse véritablement à tout ce qui concerne de près ou de loin le gouvernement du pays. Avec le temps, [Root.Consort.GetSheHe] est devenu[Root.Consort.GetHersHis] l'ami[Root.Consort.GetHersHis] de nombreux grands penseurs, politiques et diplomates. Parmi eux se trouve l'un de nos hommes d'État les plus célèbres, avec lequel [Root.Consort.GetSheHe] a passé beaucoup de temps récemment. [Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] vient d'ailleurs de demander à offrir de recruter cette personne, prétendant qu'il ferait un bien meilleur conseiller que [Root.Dip_Advisor.GetHerHis] [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] qui est actuellement à notre service."
 consort_events.312.dc:0 "On n'a jamais vu [Root.Consort.GetTitle] plus brave que [Root.Consort.GetName] ! [Root.Consort.GetSheHeCap] s'est toujours intéressé[Root.Consort.GetHersHis] aux tactiques et à l'organisation militaires. Et, non content[Root.Consort.GetHersHis] de pratiquer tous les jours l'épée, [Root.Consort.GetSheHe] passe de nombreuses heures chaque jour à étudier l'art de la guerre. Au cours de ces derniers mois, [Root.Consort.GetSheHe] s'est beaucoup rapproché[Root.Consort.GetHersHis] de l'un de nos commandants les plus respectés, qui l'a pris[Root.Consort.GetHersHis] sous son aile, lui enseignant tout ce qu'[Root.Consort.GetSheHe] voulait savoir. [Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] a donc demandé à offrir de recruter cette personne, prétendant qu'elle ferait un bien meilleur conseiller que [Root.Mil_Advisor.GetHerHis] [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] qui est actuellement à notre service."
 consort_events.312.a:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] a raison, invitons cette personne à rester"
 consort_events.312.a.tt:0 "L'ami de §Y[Root.Consort.GetName]§! reste comme conseillère à la cour."
 consort_events.312.b:0 "Non, nous demanderons simplement à [Root.Adm_Advisor.GetName] de travailler plus"
