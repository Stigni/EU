 SELECT_CULTURE_CONFIRM_DESC:0 "\nAdopter comme culture principale la culture $NAME|Y$ va coûter $COST|Y$£dip .\nLe souhaitez-vous vraiment ?"
 PROMOTE_CULTURE_CONFIRM_DESC:0 "\nMettre en avant la culture $NAME|Y$ pour qu'elle soit désormais acceptée va coûter $COST|Y$£dip .\nLe souhaitez-vous vraiment ?"
 DEMOTE_CULTURE_CONFIRM_DESC:0 "\nRejeter la culture $NAME|Y$ pour qu'elle ne soit plus acceptée désormais va coûter $COST|Y$£dip .\nL'§Yagitation§! dans toutes les provinces de culture $NAME|Y$ va s'aggraver de $UNREST$ pendant $YEARS$ ans.\nSouhaitez-vous vraiment le faire ?"
 coptic_flavor.33.t:0 "Alliés religieux"
 coptic_flavor.33.d:0 "Nous sommes fiers d'être coptes, fidèles à la vraie foi ; mais même si nous tirons fierté de nos croyances et ne renoncerons jamais au Christ, être isolés du reste de la Chrétienté est une entrave. Nous sommes entourés de toutes parts par des ennemis religieux ; et la question n'est pas de savoir s'il y aura la guerre, mais quand elle va éclater.\n\nAvant que cela se produise, nous devrions tenter de nous faire des alliés puissants. Il existe un puissant pays chrétien, loin au nord, mais son emplacement exact et la distance nous séparant de lui sont inconnus. Rien n'empêche, pourtant, de financer une expédition afin de le trouver."
 coptic_flavor.33.a:0 "Dépêchons nos meilleurs explorateurs, prêtres et diplomates"
 coptic_flavor.33.a.tt:0 "Dépêche une expédition vers le nord afin de trouver d'autres chrétiens. Le succès n'est pas garanti, mais nous pourrions trouver là-bas du secours contre les ennemis religieux que nous avons en commun."
 coptic_flavor.33.b:0 "Nous n'avons pas besoin d'aide si Dieu est à nos côtés"
 coptic_flavor.33.b.tt:0 "Aucune expédition n'est dépêchée."
 coptic_flavor.34.t:0 "Des livres ou des épées"
 coptic_flavor.34.d:0 "Un groupe de diplomates coptes, venus de [From.GetName], a franchi nos frontières. Il se trouve un nombre inhabituel de prêtres parmi eux.\n\nNos conseillers suspectent qu'ils cherchent à contacter d'autres chrétiens, plus au nord. Les diplomates, quant à eux, sont muets sur le but de leur voyage, ce qui est des plus inquiétants. Peut-être s'agit-il d'une banale affaire religieuse, mais ne chercheraient-ils pas à rassembler des alliés contre nous ? Nous serions alors attaqués sur plusieurs fronts par des infidèles fanatiques !"
 coptic_flavor.34.a:0 "Ce ne sont que pures spéculations, laissons-les passer"
 coptic_flavor.34.b:0 "Nous ne pouvons prendre ce risque, enfermons-les"
 coptic_flavor.35.t:0 "Ennemis de la foi"
 coptic_flavor.35.d:0 "Nous avons appris que nos infâmes voisins du [From.GovernmentName] de [From.GetName] ont retenu nos diplomates en captivité ! Ils ne pourront être raisonnés et laisser nos gens soit rentrer, soit poursuivre leur périple. Nous ne pouvons donc qu'espérer qu'ils changeront d'avis sur la question.\n\nQuoi qu'il en soit, cette attaque scandaleuse contre un groupe d'envoyés pacifiques ne fait que confirmer nos soupçons : [From.GetName] est un ennemi des plus dangereux contre la seule vraie foi."
 coptic_flavor.35.a:0 "Puisse Dieu punir les infidèles !"
 coptic_flavor.36.t:0 "Nos frères sur l'autre rive de la mer"
 coptic_flavor.36.d:0 "Parfois, un événement nous rappelle combien le monde est vaste au-delà de notre propre pays. Nous avons ainsi reçu la visite d'un groupe étrange de gens venus de loin au sud. Si la plupart d'entre eux ne parlaient que leur langue si étrange à l'oreille, quelques-uns ont pu converser avec nos traducteurs en arabe. Ils prétendent venir du grand [sent_diplomats.GovernmentName] de [sent_diplomats.GetName], et chercher des alliés parmi leurs frères chrétiens. Nous ne savons que bien peu de choses de ces chrétiens du Sud, mais ces hommes de [sent_diplomats.GetName] semblent être de véritables croyants, qui parlent du Christ avec ferveur et semblent bien plus versés que le moindre de nos nobles dans les Saintes Écritures.\n\nApparemment, leur pays est entouré de toutes parts par les ennemis de notre religion, et ils nous demandent de les aider à défendre la véritable foi. Même si ce conflit semble trop lointain et inconnu pour que nous puissions y intervenir directement, nous pourrions partager avec eux certaines de nos connaissances et de nos ressources."
 coptic_flavor.36.a:0 "Bien sûr que nous les aiderons ; tout pour le seul vrai Dieu !"
 coptic_flavor.36.a.tt:0 "Les diplomates de [From.GetName] rentrent chez eux avec des ressources pour les aider dans leur défense de la Chrétienté."
 coptic_flavor.36.b:0 "Ce n'est pas notre problème, nous avons nos propres guerres à livrer"
 coptic_flavor.36.b.tt:0 "Les diplomates de [From.GetName] rentrent chez eux les mains vides."
 coptic_flavor.37.t:0 "Nos amis de l'étranger"
 coptic_flavor.37.d:0 "Loué soit le Seigneur, nos diplomates sont enfin rentrés de leur périple vers le nord ! Ils sont non seulement rentrés sains et saufs, mais ont en plus ramené avec eux de nombreux récits et des volumes extrêmement intéressants. La plupart proviennent du [From.GovernmentName] de [From.GetName], où nos diplomates ont été très bien accueillis. Et si nous aurions pu espérer recevoir plus que des connaissances, nous devons remercier Dieu et nos frères chrétiens pour tout ce qu'ils nous ont fourni. Nous veillerons bien à ce que leurs présents ne soient pas perdus."
 coptic_flavor.37.a:0 "Peut-être est-ce le début d'une amitié durable entre nos pays ?"
 coptic_flavor.38.t:0 "Seuls au monde"
 coptic_flavor.38.d:0 "Au terme d'un voyage long et difficile, les diplomates que nous avions dépêchés vers le nord sont enfin rentrés. Ils ont bien atteint des territoires chrétiens au terme de leur périple, mais en sont revenus les mains vides. Même si nombreux ont été les chrétiens pour les écouter, bien peu semblaient réellement se soucier de notre situation.\n\nNous semblons doublement maudits dans notre isolement, car en plus d'être entourés d'ennemis, l'éloignement du reste de la Chrétienté fait de nous des parias. Ce qu'il se passe en [Root.GetName] ne change rien pour eux, et peut-être même nos manières sont-elles trop étrangères pour qu'ils puissent s'identifier à nous. Il semble bien que les coptes sont seuls au monde."
 coptic_flavor.38.a:0 "Ne perdons pas la foi, Dieu est le seul allié qui compte"
 opinion_captured_diplomats:0 "Diplomates emprisonnés"
 coptic_flavor.100.t:0 "Les pèlerins de [Root.GetName]"
 coptic_flavor.100.da:0 "La province de [Root.GetName] a vu, ces derniers temps, une recrudescence d'âmes perdues chercher un guide dans les monastères de la région. De fait, celle-ci est de plus en plus fréquentée par ces gens qui cherchent la repentance et l'absolution à la façon de saint Antoine, car les cavernes dans le désert conviennent parfaitement à cette vie érémitique qui permet à certains des coptes les plus dévots de passer plusieurs années dans une solitude contemplative.\n\nEn outre, la population de [Root.GetName] s'enorgueillit grandement de cette piété. Quelques signes d'encouragement bien placés pourraient même les conforter encore dans ce sentiment…"
 coptic_flavor.100.db:0 "La province de [Root.GetName] a vu, ces derniers temps, une recrudescence d'âmes perdues chercher un guide dans les monastères de la région. De fait, celle-ci est de plus en plus fréquentée par ces gens qui cherchent la repentance et l'absolution à la façon de saint Antoine, car les étendues sauvages conviennent parfaitement à cette vie érémitique qui permet à certains des coptes les plus dévots de passer plusieurs années dans une solitude contemplative.\n\nEn outre, la population de [Root.GetName] s'enorgueillit grandement de cette piété. Quelques signes d'encouragement bien placés pourraient même les conforter encore dans ce sentiment…"
 coptic_flavor.100.a:0 "Rappelons à ces gens les vertus d'un travail honnête"
 coptic_flavor.100.b:0 "Disons-leur qu'ils doivent se préparer à défendre leur foi à tout prix"
 inspired_workers:0 "Travailleurs inspirés"
 desc_inspired_workers:0 "Les travailleurs de cette province sont confortés par la piété de leur communauté."
 inspired_soldiers:0 "Soldats inspirés"
 desc_inspired_soldiers:0 "Les soldats de cette province sont confortés par la piété de leur communauté."
 coptic_flavor.101.t:0 "Un monastère mis à sac"
 coptic_flavor.101.d:0 "L'une de nos provinces nous a envoyé des représentants pour demander des ressources et un soutien afin de l'aider à restaurer un monastère ancien, récemment mis à sac lors d'un raid de brigands. Les fondations de ses murs ont été déposées il y a des générations de cela, et la population de la région ne souhaite rien plus que le restaurer pour en faire un symbole visible de leur sainte foi. Toute aide fournie à la communauté pourrait donc impressionner favorablement les habitants des lieux."
 coptic_flavor.101.a:0 "Faisons-leur parvenir quelques ressources"
 coptic_flavor.101.a.tt:0 "Le monastère va être restauré."
 coptic_flavor.101.b:0 "Ils peuvent toujours prier dans leurs maisons"
 coptic_flavor.101.b.tt:0 "Les envoyés sont renvoyés chez eux, déçus."
 monastery_repaired:0 "Monastère restauré"
 desc_monastery_repaired:0 "Un monastère, qui avait été réduit en cendres, a été promptement reconstruit."
 coptic_flavor.150.t:0 "Le vaste monde chrétien"
 coptic_flavor.150.d:0 "La conquête d'Alexandrie est une grande victoire, et pas seulement pour les coptes d'Égypte : les grandes cités marchandes de l'Italie ont toutes un établissement permanent dans ce port majeur et souhaitent faire des affaires avec nous. Leurs marchands rivalisent maintenant pour obtenir les bonnes grâces de notre [Root.Monarch.GetTitle], qui est parvenu[Root.Monarch.GetHersHis] à faire ce que les croisés n'avaient pu accomplir, et à travers eux nous avons pu prendre contact avec un grand nombre de pays chrétiens bordant la Méditerranée occidentale."
 coptic_flavor.150.a:0 "Quand vous vous rassemblez, les puissances de Satan sont abattues et son œuvre de ruine détruite"
 coptic_flavor.150.a.tt:0 "Nos cartes de la Méditerranée orientale sont complétées."
 HOLY_SITE_1227_DESC:0 "À Aksoum se trouve l'église Sainte-Marie-de-Sion, qui fut construite au IVe s., durant le règne d'Ezana, premier roi chrétien de l'ancien empire d'Aksoum. Selon la légende, c'est là que le grand empereur Ménélik Ier, fils du roi Salomon et de la reine de Saba, a déposé l'Arche d'alliance après son retour de Jérusalem."
 HOLY_SITE_358_DESC:0 "Alexandrie est le siège historique de l'Église copte, même si son patriarche, le pape d'Alexandrie, réside au Caire depuis le XIe s. Lorsqu'il résidait à Alexandrie, son siège était établi à la cathédrale Saint-Marc, construite en l'honneur de l'évangéliste Marc, fondateur de l'Église copte. Durant un millénaire Alexandrie est restée un centre intellectuel, et c'est là que fut fondée la première école théologique au monde."
 HOLY_SITE_419_DESC:0 "On dit que la cathédrale d'Etchmiadzin, à Vagharchapat, a été fondée par saint Grégoire l'Illuminateur et saint Tiridate le Grand, et en dépit des siècles d'occupation étrangère elle est restée l'un des lieux saints le plus importants pour l'Église apostolique arménienne."
 HOLY_SITE_2313_DESC:0 "Antioche, le berceau de la Chrétienté, était un foyer chrétien déjà à l'époque romaine. Elle devint le siège de l'un des cinq patriarcats originaux, avec Constantinople, Jérusalem, Alexandrie et Rome. Autrefois, Antioche était une métropole dynamique d'un demi-million d'âmes, avant de décliner après avoir été ravagée durant les croisades. Elle tomba au XIIIe s., fut rasée par les musulmans, et sa population entière fut soit réduite en esclavage, soit massacrée."
 HOLY_SITE_1234_DESC:0 "La cité de Qasr Ibrim est devenue un foyer de la Chrétienté au VIIIe s., connaissant son apogée avec l'éparchie de Nobatie. Alors que le reste de la Makourie devenait musulmane, la population de Qasr Ibrim restait chrétienne, et l'est restée jusqu'à ce jour. Perchée au sommet d'une falaise surplombant le Nil, Qasr Ibrim est devenue une ville importante aussi bien dans le domaine économique que politique et religieux."
