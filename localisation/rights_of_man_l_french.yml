 consort_events.307.t:0 "Fautes partagées"
 consort_events.307.da:0 "Si [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'a jamais été [Root.Monarch.GetHerHis] meilleur[Root.Monarch.GetHersHis] pour ce qui concerne les finances de [Root.GetName], c'est avec intérêt que les gens l'ont regardé[Root.Monarch.GetHersHis] discuter avec son [Root.Consort.GetWifeHusband] : ils semblent s'entendre fort bien, et on les voit souvent discuter de frivolités et faire des plaisanteries sur la meilleure façon de dépenser l'argent du pays pour ennuyer le plus les gens. « Achetons-leur des brioches ! », dit [Root.Consort.GetName] en souriant méchamment."
 consort_events.307.db:0 "Certains prétendent que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] est un[Root.Monarch.GetHersHis] [Root.Monarch.GetWomanMan] grossi[Root.Monarch.GetHerselfHimself]. S'il est certain qu'[Root.Monarch.GetSheHe] a aussi des qualités, il est en tout cas évident qu'[Root.Monarch.GetSheHe] n'est pas réputé[Root.Monarch.GetHersHis] pour ses sages paroles. Et, pourtant, en observant [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] en présence de son [Root.Consort.GetWifeHusband], il semble que le couple s'est trouvé un point commun avec ce défaut : tous deux semblent s'être rapprochés et s'apprécier du fait de leur embarras commun."
 consort_events.307.dc:0 "Tout[Root.Monarch.GetHersHis] jeune déjà, [Root.Monarch.GetName] n'a jamais apprécié de se voir imposer l'entraînement physique. Encore aujourd'hui, [Root.Monarch.GetSheHe] se montre inquièt[Root.Monarch.GetHersHis] dès lors que quelqu'un l'approche en s'attendant à admirer ses prouesses au combat. Aussi est-ce avec grand plaisir qu'[Root.Monarch.GetSheHe] a découvert que [Root.Consort.GetName] semble tout aussi fébrile en présence d'armes ou lorsque l'on parle de verser le sang. Tous deux s'intéressent bien plus à d'autres plaisirs de la vie, préférant laisser à d'autres les discussions sur la guerre et la stratégie militaire."
