 consort_events.308.da:0 "Après plus de dix années de mariage, [Root.Monarch.GetName] ne se remet pas de la perte de son grand amour. On [Root.Monarch.GetHerHis] trouve souvent le regard perdu, avant que ses conseillers [Root.Monarch.GetHerHis] ramènent d'un air anxieux à la réalité. Tous s'accordent sur le fait que quelque chose doit être fait pour aider [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] à traverser cette période difficile pour [Root.Monarch.GetHerHim]."
