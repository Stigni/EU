 coptic_conquest_of_yerevan_title:0 "Libérer les coptes d'Arménie"
 coptic_conquest_of_yerevan_desc:0 "Le siège arménien de la sainte Etchmiadzin est encore puissant, mais les coptes d'Arménie n'ont plus leur propre État depuis la chute de leurs royaumes, en 1360 et 1375. Libérons-les une fois pour toutes pour les rassembler derrière notre bannière !"
 coptic_conquest_of_antioch_title:0 "Rétablir le patriarcat d'Antioche"
 coptic_conquest_of_antioch_desc:0 "Il y a des siècles de cela, Antioche a été prise par des envahisseurs étrangers, et depuis ce temps le véritable patriarche d'Antioche réside à Mardin, en Anatolie. Nous devons reprendre l'ancien siège d'Antioche pour y rétablir la plus ancienne Église chrétienne du monde à sa véritable place."
 coptic_conquest_of_qasr_ibrim_title:0 "Conquérir Qasr Ibrim"
 coptic_conquest_of_qasr_ibrim_desc:0 "Même si elle reste le premier foyer de dévotion pour les Coptes de Nubie, la cathédrale de Qasr Ibrim n'est plus que l'ombre d'elle-même depuis le déclin des États de la région. Nous devons conquérir Qasr Ibrim et rétablir l'honneur de la communauté copte de Nubie !"
 coptic_conquest_of_cairo_title:0 "Libérer le Caire"
 coptic_conquest_of_cairo_desc:0 "Le Caire est la plus grande ville copte, et est depuis des siècles la résidence du patriarche d'Alexandrie. Nous ne pouvons permettre que cette cité reste aux mains d'incroyants. Il nous faut libérer la communauté copte du Caire et libérer tous les coptes d'Égypte."
 the_faithful_liberated:0 "Fidèles libérés"
 the_faithful_liberated_desc:0 "Les fidèles coptes de cette province ont été libérés."
 coptic_flavor.1.t:0 "Le cœur sacré de [Root.GetName]"
 coptic_flavor.1.da:0 "Aksoum était autrefois le cœur de l'antique empire d'Aksoum, un bastion de la puissance chrétienne, situé au carrefour des routes de l'Afrique, de l'Arabie et du monde gréco-romain. Au milieu des obélisques et des ruines des palais nous avons rebâti les églises de ce pays autrefois si puissant.\n\nLa plus grande de toutes est l'église Sainte-Marie-de-Sion. C'est là que nous couronnons nos empereurs, les descendants de Ménélik Ier, fils du roi Salomon et de la reine de Saba ; et c'est là aussi qu'il a amené l'Arche d'alliance. Chaque année, des milliers de pèlerins viennent des lieux les plus éloignés de notre [Root.GovernmentName] et d'au-delà pour visiter ce lieu saint."
 coptic_flavor.1.db:0 "Loué soit le Seigneur, Aksoum est nôtre ! C'était autrefois le cœur de l'antique empire d'Aksoum, un bastion de la puissance chrétienne, situé au carrefour des routes de l'Afrique, de l'Arabie et du monde gréco-romain. Au milieu des obélisques et des ruines des palais nous allons rebâtir les églises de ce pays autrefois si puissant.\n\nLa plus grande d'entre elles sera l'église Sainte-Marie-de-Sion. C'est là qu'étaient couronnés les empereurs d'Éthiopie, descendants de Ménélik Ier, fils du roi Salomon et de la reine de Saba ; et c'est là aussi qu'il avait amené l'Arche d'alliance. Chaque année, des milliers de pèlerins viennent visiter ce lieu saint."
 coptic_flavor.1.a:0 "Aksoum resplendira une fois encore de la gloire infinie de Dieu !"
 coptic_flavor.2.t:0 "Le cœur sacré de [From.GetName]"
 coptic_flavor.2.d:0 "La cité ancienne d'Aksoum est de nouveau en sécurité, aux mains des coptes. Elle était autrefois le cœur de l'antique empire d'Aksoum, un bastion de la puissance chrétienne, situé au carrefour des routes de l'Afrique, de l'Arabie et du monde gréco-romain. Au milieu des obélisques et des ruines des palais [From.GetName] a entrepris de reconstruire les églises de ce pays autrefois si puissant.\n\nLa plus grande de toutes est l'église Sainte-Marie-de-Sion. C'est là qu'étaient couronnés les empereurs d'Éthiopie, descendants de Ménélik Ier, le premier fils du roi Salomon et de la reine de Saba ; et c'est là aussi qu'il avait amené l'Arche d'alliance. Chaque année, des milliers de pèlerins vont visiter ce lieu saint."
 coptic_flavor.3.t:0 "La perle de la Méditerranée"
 coptic_flavor.3.d:0 "Réjouissons-nous, car la cité sainte d'Alexandrie est de nouveau aux mains des coptes ! Le siège historique de notre Sainte Église a été libéré.\n\nAlexandrie est une ville ancienne et fière, fondée par Alexandre le Grand. Nombre des plus grands esprits de l'humanité en ont fait leur résidence. Pendant des centaines d'années, les lettrés d'Alexandrie ont étudié et enseigné à la Grande Bibliothèque, qui était dirigée par l'École théologique d'Alexandrie, la première au monde de ce type. Dans les années à venir, nous restaurerons les salles sacrées du savoir, d'où sortiront certains des plus grands théologiens que le monde ait jamais connu."
 coptic_flavor.3.a:0 "Dieu bénisse Alexandrie !"
 coptic_flavor.3.a.tt:0 "Les coptes de la contrée de §YGharbia§! vont cesser de se cacher."
 coptic_flavor.4.d:0 "Réjouissons-nous, car la cité sainte d'Alexandrie est de nouveau aux mains des coptes ! Le siège historique de notre Sainte Église a été libéré par [From.GetName].\n\nAlexandrie est une ville ancienne et fière, fondée par Alexandre le Grand. Nombre des plus grands esprits de l'humanité en ont fait leur résidence. Pendant des centaines d'années, les lettrés d'Alexandrie ont étudié et enseigné à la Grande Bibliothèque, qui était dirigée par l'École théologique d'Alexandrie, la première au monde de ce type. Dans les années à venir seront restaurées les salles sacrées du savoir, d'où sortiront certains des plus grands théologiens que le monde ait jamais connu."
 coptic_flavor.5.t:0 "Le cœur de l'Arménie"
 coptic_flavor.5.da:0 "Enfin nous sommes libres à nouveau, et Erevan a été libérée, en même temps que notre cathédrale sacrée d'Etchmiadzin ! Elle est l'abri de notre peuple, notre havre dans les périodes d'épreuve. Lorsque notre peuple n'avait pas de pays, Etchmiadzin est resté notre centre national et politique. À travers les siècles de guerre et d'affliction nous avons trouvé la force et la volonté de combattre grâce à son amour, et maintenant nous pouvons rendre tout cela à notre mère en la restaurant à sa gloire de jadis."
 coptic_flavor.5.db:0 "Erevan, en même temps que la cathédrale sacrée d'Etchmiadzin, a été libérée ! Durant des années, alors que le peuple d'Arménie était sans État, elle est restée son centre national et politique. À travers les siècles de guerre et d'affliction, ils ont trouvé la force et la volonté de combattre grâce à son amour. Et nous allons maintenant la restaurer à sa gloire de jadis, recréant un havre pour nos frères et sœurs chrétiens d'Arménie."
 coptic_flavor.5.a:0 "Nous allons restaurer la gloire d'Erevan !"
 coptic_flavor.6.d:0 "Erevan a été libéré par nos frères coptes de [From.GetName] ! C'est là qu'a été construite, au début du IVe s., la cathédrale sacrée d'Etchmiadzin. Durant des années, alors que le peuple d'Arménie était sans État, elle est restée son centre national et politique. À travers les siècles de guerre et d'affliction, ils ont trouvé la force et la volonté de combattre grâce à son amour. Elle va maintenant être restaurée à sa gloire de jadis !"
 coptic_flavor.6.a:0 "La foi véritable ne cesse de se renforcer !"
 coptic_flavor.7.t:0 "Le berceau de la Chrétienté"
 coptic_flavor.7.d:0 "La cité antique d'Antioche fait désormais partie de notre Saint [Root.GovernmentName] ! Elle était l'un des foyers des débuts de la chrétienté, au temps des Romains. Les juifs qui y furent convertis par l'apôtre Pierre furent les premiers à être qualifiés de « chrétiens ». Un grand nombre de monastères y furent alors fondés. Depuis cette époque ancienne, Antioche a connu de nombreuses guerres et connu de nombreux maîtres : au XIIIe s., la cité fut prise par les Mamelouks, et l'ensemble de sa population chrétienne passée au fil de l'épée. Pour commémorer leur sacrifice, nous allons reconstruire Antioche et ses monastères, la rendant encore plus glorieuse qu'alors !"
 coptic_flavor.7.a:0 "Ô Seigneur, bénit cette cité de ta grâce !"
 coptic_flavor.8.d:0 "La cité antique d'Antioche appartient désormais au [From.GovernmentName] de [From.GetName] ! Elle était l'un des foyers des débuts de la chrétienté, au temps des Romains. Les juifs qui y furent convertis par l'apôtre Pierre furent les premiers à être qualifiés de « chrétiens ». Un grand nombre de monastères y furent alors fondés. Depuis cette époque ancienne, Antioche a connu de nombreuses guerres et connu de nombreux maîtres : au XIIIe s., la cité fut prise par les Mamelouks, et l'ensemble de sa population chrétienne passée au fil de l'épée. Pour commémorer leur sacrifice, nous allons reconstruire Antioche et ses monastères, la rendant encore plus glorieuse qu'alors !"
 coptic_flavor.9.t:0 "Sur les rives du Nil"
 coptic_flavor.9.d:0 "Gloire au Seigneur, Qasr Ibrim est nôtre ! Durant des années, cette grande cité chrétienne est restée fidèle, même lorsqu'elle était entourée de toutes parts d'ennemis de notre religion. Perchée au sommet d'une falaise, sur les rives du puissant Nil, Qasr Ibrim est restée un bastion de la Chrétienté, au cœur de la Basse-Nubie, alors que le reste de la région sombrait dans les ténèbres. Mais il ne s'agit pas là seulement d'un ajout religieux d'importance à notre [Root.GovernmentName], car c'est aussi un carrefour commercial et un lieu de première importance en termes politiques. Ses ressources, désormais entre nos mains, contribuent encore à renforcer [Root.GetName] !"
 coptic_flavor.9.a:0 "Cela marque le début d'une ère glorieuse !"
 coptic_flavor.9.a.tt:0 "Les coptes de la contrée de §YBasse-Nubie§! vont cesser de se cacher."
 coptic_flavor.10.d:0 "Gloire au Seigneur, Qasr Ibrim est revenu au [From.GovernmentName] copte de [From.GetName] ! Durant des années, cette grande cité chrétienne est restée fidèle, même lorsqu'elle était entourée de toutes parts d'ennemis de notre religion. Perchée au sommet d'une falaise, sur les rives du puissant Nil, Qasr Ibrim est restée un bastion de la Chrétienté, au cœur de la Basse-Nubie, alors que le reste de la région sombrait dans les ténèbres. [From.GetName] va maintenant pouvoir s'appuyer sur son poids politique et ses importantes ressources économiques pour répandre à travers la Nubie la parole du seul vrai dieu."
 coptic_flavor.11.t:0 "Le monastère Saint-Antoine"
 coptic_flavor.11.d:0 "Dans une oasis cachée, loin dans les montagnes se dressant au-dessus de la mer Rouge, se trouve l'un de ces lieux qui nous sont parmi les plus sacrés : le monastère Saint-Antoine. Construit par les disciples d'Antoine, au IVe s., ce monastère chrétien est l'un des plus anciens au monde. Saint Antoine, le premier Père du Désert, est connu comme le Père des moines. Il s'aventura dans le désert, où il passa de nombreuses années comme ermite, vouant sa vie à Dieu. Lors de la Grande Persécution, il regagna la civilisation pour réconforter les prisonniers, risquant sa vie pour les chrétiens. À la fin de ses jours, il finit par s'établir dans l'oasis où se trouve aujourd'hui le grand monastère.\n\nChaque année, des milliers de pèlerins suivent les pas d'Antoine, et maintenant que as-Suways est sous notre protection nous pouvons nous assurer qu'ils atteindront désormais leur destination en toute sécurité."
 coptic_flavor.11.a:0 "Saint Antoine a beaucoup à nous apprendre"
 coptic_flavor.11.a.tt:0 "Les coptes de la contrée de §YCharqiya§! vont cesser de se cacher."
 coptic_flavor.12.d:0 "Dans une oasis cachée, loin dans les montagnes se dressant au-dessus de la mer Rouge, se trouve l'un de ces lieux qui nous sont parmi les plus sacrés : le monastère Saint-Antoine. Construit par les disciples d'Antoine, au IVe s., ce monastère chrétien est l'un des plus anciens au monde. Saint Antoine, le premier Père du Désert, est connu comme le Père des moines. Il s'aventura dans le désert, où il passa de nombreuses années comme ermite, vouant sa vie à Dieu. Lors de la Grande Persécution, il regagna la civilisation pour réconforter les prisonniers, risquant sa vie pour les chrétiens. À la fin de ses jours, il finit par s'établir dans l'oasis où se trouve aujourd'hui le grand monastère.\n\nChaque année, des milliers de pèlerins suivent les pas d'Antoine, et maintenant que as-Suways est sous protection [From.GetAdjective] il est assuré qu'ils atteindront leur destination en toute sécurité."
 coptic_flavor.13.t:0 "Sainte-Catherine de la roue"
 coptic_flavor.13.d:0 "Au pied du saint mont Sinaï, où Moïse reçut les Dix Commandements, se trouve un monastère dédié à sainte Catherine d'Alexandrie. Elle était une étudiante dévote et une disciple du Christ. Lorsque l'empereur romain Maxence commença à persécuter les chrétiens, cette brave jeune femme lui fit reproche de sa cruauté. L'empereur rassembla alors cinquante des plus grands philosophes et rhéteurs pour débattre avec elle, mais la sage Catherine emporta le débat et, même si elle fut par la suite emprisonnée et torturée, Maxence connut de nouveaux échecs à mesure que les membres de son entourage étaient convertis par l'éloquence et la piété de Catherine. Emporté par la fureur, l'empereur la condamna à être brisée par une roue dentée, mais celle-ci explosa à son contact. Elle fut finalement décapitée ; mais son martyre contribua à répandre la lumière du Christ dans de nombreux cœurs impies."
 coptic_flavor.13.a:0 "Sainte-Catherine est désormais sous notre protection"
 coptic_flavor.14.a:0 "Sainte-Catherine est désormais sous protection [From.GetAdjective]"
 coptic_flavor.15.t:0 "Le patriarche d'Afrique"
 coptic_flavor.15.d:0 "Béni soit le Seigneur en ce jour très glorieux ! Pour les siècles à venir, les coptes célébreront ce jour en mémoire de notre grande victoire. Car enfin nous avons libéré notre saint patriarche, le pape d'Alexandrie, de sa cage dorée du Caire ! Plus jamais, désormais, nous n'aurons à nous prosterner devant nos ennemis, ni à attendre des décennies avant que de nouveaux évêques soient nommés. C'est donc une étape cruciale qui a été franchie là, qui permettra de restaurer l'Église copte à sa grandeur de jadis, et à l'accroître même au-delà."
 coptic_flavor.15.a:0 "Plus rien ne nous retiendra désormais !"
 coptic_flavor.15.a.tt:0 "Les coptes de la contrée d'§YÉgypte centrale§! vont cesser de se cacher."
 coptic_flavor.16.a:0 "Dieu bénisse le [From.GovernmentName] de [From.GetName] !"
 coptic_flavor.16.d:0 "Béni soit le Seigneur en ce jour très glorieux ! Pour les siècles à venir, les coptes célébreront ce jour en mémoire de la grande victoire. Car enfin notre saint patriarche, le pape d'Alexandrie, a été libéré de sa cage dorée du Caire par le [From.GovernmentName] de [From.GetName] ! Plus jamais, désormais, nous n'aurons à nous prosterner devant nos ennemis, ni à attendre des décennies avant que de nouveaux évêques soient nommés. C'est donc une étape cruciale qui a été franchie là, qui permettra de restaurer l'Église copte à sa grandeur de jadis, et à l'accroître même au-delà."
 coptic_flavor.20.t:0 "L'importance du savoir"
 coptic_flavor.20.d:0 "Les monastères de notre [Root.GovernmentName] sont célèbres en tant que lieux d'érudition et pour leur art. Dans chaque école monastique résident des religieux lettrés, experts dans des domaines tels que l'histoire de l'Église, l'exégèse des Saintes Écritures, la lecture, la grammaire, la poésie, la musique, la calligraphie ou l'enluminure. Les monastères rivalisent pour attirer les maîtres les plus savants et les tenir en grand honneur, et les payer. En retour, ces lettrés transmettent leur savoir aux étudiants, tous étant de futurs membres du clergé ou des nobles ambitieux. Pour intégrer l'élite des chrétiens, être membre d'une famille puissant est rarement suffisant : quiconque joue un rôle important dans le gouvernement du pays a été éduqué dans l'une des écoles monastiques les plus prestigieuses.\n\nDeux de ces écoles nous ont contactés pour demander notre soutien. Si nous choisissons de les protéger, cela pourrait bénéficier au développement du savoir dans le pays."
 coptic_flavor.20.a:0 "Nous soutiendrons l'école spécialisée dans l'administration"
 coptic_flavor.20.a.tt:0 "Permet d'investir dans l'école monastique spécialisée dans le domaine administratif."
 coptic_flavor.20.b:0 "Mieux vaut investir dans la diplomatie"
 coptic_flavor.20.b.tt:0 "Permet d'investir dans l'école monastique spécialisée dans le domaine diplomatique."
 coptic_flavor.20.c:0 "Elles sont bien assez influentes, ce sont elles qui devraient nous aider"
 coptic_flavor.20.c.tt:0 "Oblige ces institutions monastiques à payer de nouvelles taxes, pour le bien du pays."
 administration_monastery_school:0 "École monastique administrative"
 desc_administration_monastery_school:0 "Notre développement technologique est accéléré par une école monastique très prestigieuse spécialisée dans le domaine de l'administration."
 diplomacy_monastery_school:0 "École monastique diplomatique"
 desc_diplomacy_monastery_school:0 "Notre développement technologique est accéléré par une école monastique très prestigieuse spécialisée dans le domaine de la diplomatie."
 coptic_flavor.28.t:0 "La naissance de l'Église"
 coptic_flavor.28.d:0 "Aujourd'hui même, cinquante jours après Pâques, nous célébrons la Pentecôte. C'est en ce jour saint, il y a des siècles de cela, qu'est née notre Église. Le Saint-Esprit est alors descendu sur les apôtres et les autres disciples du Christ, sous la forme de langues de feu. C'est ainsi qu'ils se prirent à parler toutes les langues du monde, leur permettant de porter la parole de Notre Seigneur dans tous les pays et de convertir des milliers d'âmes à la seule véritable foi. Une nouvelle ère a alors commencé, l'âge prédit par le Messie du Royaume de Dieu. C'est en mémoire de cet événement que nous célébrons l'une des fêtes les plus importantes de l'Église, lisant ensemble la Bible, chantant des hymnes joyeux et nous agenouillant en prières."
 coptic_flavor.29.t:0 "La fête du dimanche des Rameaux"
 coptic_flavor.29.d:0 "En tant que coptes nous célébrons le dimanche des Rameaux, qui est l'une des sept fêtes cardinales. Au septième jour du carême, nous commémorons et revivons l'entrée triomphale de Jésus dans la ville sainte de Jérusalem. C'est ce jour-là qu'il chassa les marchands et les changeurs du Temple. La foule qui accueillit alors le Messie dans la liesse agitait des rameaux de palmiers, et nous faisons de même pour entrer dans l'église en ce jour heureux. Au cours de la procession, nous entonnons des hymnes joyeux, et il s'agit très certainement de l'un de nos moments favoris de l'année liturgique."
 coptic_flavor.29.a:0 "N'épargnons aucune dépense pour ce grand jour !"
 coptic_flavor.28.a.tt:0 "Consacre une quantité importante de nos ressources pour la fête de la Pentecôte."
 coptic_flavor.29.a.tt:0 "Consacre une quantité importante de nos ressources pour la fête du dimanche des Rameaux."
 coptic_flavor.29.b:0 "L'amour du Christ ne se mesure pas à l'aune de nos dépenses"
 coptic_flavor.28.b.tt:0 "Célèbre la Pentecôte comme à l'habitude."
 coptic_flavor.29.b.tt:0 "Célèbre le dimanche des Rameaux comme à l'habitude."
 celebrating_lords_feast:0 "Célébration de la fête de Notre Seigneur"
 desc_celebrating_lords_feast:0 "Nous célébrons l'une des sept fêtes cardinales. Aucune dépense n'a été épargnée pour cet heureux événement."
 coptic_flavor.30.t:0 "À la recherche de l'âme"
 coptic_flavor.30.d:0 "Quelques conversations religieuses par ci, quelques arguments de poids sur la moralité de l'homme par là, et l'un de nos nobles les plus lettrés s'est décidé à prendre l'habit de moine. « Je suivrai les pas de saint Chenouté l'Archimandrite : un jour même, peut-être, je fonderai mon propre monastère ! » s'exclame-t-il de façon passionnée.\n\nTout le monde n'approuve pourtant pas la décision de ce noble, et même s'il a déjà commencé à distribuer ses biens il est toujours temps de le retenir."
 coptic_flavor.30.a:0 "Sa passion pourrait être mise à profit dans les provinces…"
 coptic_flavor.30.a.tt:0 "Le noble devient missionnaire, une charge plus sacrée encore que celle d'un moine pour [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle]."
 coptic_flavor.30.b:0 "Mais... Nous avons besoin de lettrés à la cour !"
 coptic_flavor.30.b.tt:0 "Le noble devient un conseiller de confiance."
 coptic_flavor.30.c:0 "Il a le droit de chercher Dieu"
 coptic_flavor.30.c.tt:0 "Le noble quitte la cour pour vivre en ermite."
 enthusiastic_believer:0 "Croyant passionné"
 desc_enthusiastic_believer:0 "Un noble pieux a accepté la charge sacrée de répandre la foi auprès des âmes perdues du pays."
 coptic_flavor.31.t:0 "Le Monastère blanc"
 coptic_flavor.31.d:0 "Des envoyés sont arrivés de la province de Kénèh pour demander ressources et soutien pour la restauration d'un monastère célèbre et ancien, dont on dit qu'il a été le siège de saint Chenouté l'Archimandrite lui-même. Les fondations de ses murs ont été posées il y a plus d'un millénaire, et les fidèles de la région souhaiteraient ardemment pouvoir le restaurer à sa gloire de jadis. « Avec votre aide, il redeviendrait un grand centre de savoir et d'études théologiques » assurent-ils."
 coptic_flavor.31.a:0 "Faisons-leur don de livres"
 coptic_flavor.31.a.tt:0 "Le monastère va être reconstruit."
 coptic_flavor.31.b:0 "Le monde recèle d'autres connaissances que celles des lettrés"
 coptic_flavor.31.b.tt:0 "Les envoyés sont renvoyés chez eux, déçus."
 songs_of_the_pious:0 "Hymnes des fidèles"
 desc_songs_of_the_pious:0 "Une nouvelle église a été construite récemment dans la province, dont les hymnes sont une bénédiction pour la région."
 scripture_studies:0 "Études théologiques"
 desc_scripture_studies:0 "Le Monastère blanc, situé dans cette province, s'est acquis la réputation de posséder une bibliothèque impressionnante."
 coptic_flavor.32.t:0 "Une ère nouvelle"
 coptic_flavor.32.d:0 "Nous avons appris que dans la province de [pious_province.GetName] un groupe de fidèles se rassemblait dans la campagne à intervalles réguliers. Il s'avère qu'ils sont des fidèles de Notre Seigneur et, selon les messagers, ils tentent depuis un certain temps de construire un lieu de culte. Leur entreprise serait toutefois nettement facilitée si nous leur faisions parvenir des fonds."
 coptic_flavor.32.a:0 "Le fidèle sera récompensé ; construisons une église"
 coptic_flavor.32.a.tt:0 "Une nouvelle église va être construite."
 coptic_flavor.32.b:0 "Nous avons des questions plus importantes à régler"
 coptic_flavor.40.t:0 "Le patriarche de [cairo_province.GetName]"
 coptic_flavor.40.d:0 "La foi copte a longtemps prévalu dans la province de [cairo_province.GetName]. Certains des disciples du Patriarche à l'étranger vont même jusqu'à prétendre que nous retenons les coptes captifs dans nos territoires… Peut-être devrait-on leur rappeler la réalité de la situation ?"
 coptic_flavor.40.a:0 "Envoyons à nos voisins des messages montrant notre tolérance"
 coptic_flavor.40.a.tt:0 "§Y[ally_to_patriarch.GetName]§! pourrait apprécier le geste."
 coptic_flavor.40.b:0 "Rappelons-leur qui contrôle leur patriarche"
 coptic_flavor.40.b.tt:0 "§Y[ally_to_patriarch.GetName]§! ne va pas apprécier le geste."
 coptic_flavor.40.c:0 "Ne nous mêlons pas de cela"
 coptic_flavor.41.t:0 "La résidence du patriarche"
 coptic_flavor.41.d:0 "Nos voisins de [From.GetName] nous ont fait parvenir un message nous livrant des informations sur le statut actuel du saint patriarche de [cairo_province.GetName]. Selon la missive, Sa Sainteté est tout à fait satisfaite de la tolérance religieuse ayant cours sous la souveraineté [From.GetAdjective]."
 coptic_flavor.41.a:0 "Heureux de l'apprendre"
 coptic_flavor.41.a.tt:0 "Cela pourrait marquer le début d'une belle amitié : les deux pays reçoivent l'opinion §YApprobation diplomatique§!, améliorant leur opinion réciproque de §G+25§!."
 coptic_flavor.41.b:0 "Serait-ce une plaisanterie ? Ils se moquent de nous !"
 coptic_flavor.41.b.tt:0 "Envoie une lettre de réponse courroucée."
 coptic_flavor.42.t:0 "Le Patriarche captif"
 coptic_flavor.42.d:0 "Nos voisins de [From.GetName] nous ont fait parvenir un message nous rappelant qu'ils détiennent le saint patriarche de [cairo_province.GetName]. Si Sa Sainteté est encore en vie, nous ne pouvons être assurés du niveau de tolérance ayant cours sous la souveraineté [From.GetAdjective]."
 coptic_flavor.42.a:0 "Intolérable ! Une menace voilée reste une menace…"
 coptic_flavor.42.a.tt:0 "Nous faisons connaître notre mécontentement."
 coptic_flavor.42.b:0 "Ne répondons pas à ces provocations"
 coptic_flavor.42.b.tt:0 "Nous ne ferons rien dans l'immédiat."
 coptic_flavor.43.t:0 "Réponse des coptes"
 coptic_flavor.43.da:0 "Les coptes de [From.GetName] sont ravis de notre message de sympathie ! Peut-être nos peuples vivront-ils en harmonie durant les siècles à venir ?"
 coptic_flavor.43.a:0 "Espérons-le"
 coptic_flavor.43.a.tt:0 "Cela pourrait marquer le début d'une belle amitié : les deux pays reçoivent l'opinion §YApprobation diplomatique§!, améliorant leur opinion réciproque de §G+25§!."
 coptic_flavor.43.db:0 "Notre message a provoqué l'indignation en [From.GetName], au comble de la paranoïa, qui l'a qualifié de « menace à peine voilée contre le patriarche ». Leur réponse contenait une quantité démoniaque de malédictions à notre égard. Peut-être avons-nous commis une erreur ?"
 coptic_flavor.43.b:0 "Ce ne sera pas de notre faute."
 coptic_flavor.43.dc:0 "Notre menace non voilée contre le patriarche de [cairo_province.GetName] a été pour [From.GetName] une véritable insulte. [From.Monarch.GetHerHisCap] [From.Monarch.GetTitle] nous a fait parvenir des avertissements belliqueux au cas où il serait touché à un seul cheveu d'un seul copte."
 coptic_flavor.43.c:0 "Rien de très surprenant"
 coptic_flavor.43.dd:0 "[From.GetName] n'a envoyé aucune réponse à nos menaces à peine voilées contre le patriarche de [cairo_province.GetName]. Soit ils ne se soucient pas de leur ville sainte, soit ils ont trop peur de la gloire de [Root.GetName] pour oser hausser le ton contre nous."
 coptic_flavor.43.d:0 "Ils ont reçu le message"
