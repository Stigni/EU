 fetishist_flavor.1.t:0 "Les anciens des Yorubas"
 fetishist_flavor.1.d:0 "Nos guerriers ont été intrigués par le peuple de cette région et sa grande spiritualité. Les anciens y parlent d'équilibre intérieur, de respect pour la Terre, et de rechercher la transcendance. Un élément important de leur foi semble être les orishas, des esprits ou des manifestations d'une chose proche d'une divinité, toujours présente dans la vie quotidienne des fidèles. Ils parlent aussi d'« Atunwa », la réincarnation au sein de la famille, et les cérémonies entourant les diverses étapes de la vie sont très importantes elles aussi.\n\nCertaines des âmes perdues, au sein de notre armée, ont commencé à méditer et à chercher le réconfort dans l'une des orishas les plus révérées, Yemoja la « Mère des eaux »."
 fetishist_flavor.1.a:0 "Intéressant"
 fetishist_flavor.2.t:0 "Les attentifs pangols"
 fetishist_flavor.2.d:0 "Nous avons rencontré un peuple qui révère le dieu céleste Roog, le « Maître du monde ». Ils disent que ce Roog est le commencement et la fin de toute chose, si sacré que ses fidèles n'ont pas même le droit de représenter ce dieu omniprésent. Ils ne s'adressent pas non plus directement à ce créateur dans leurs prières ou lorsqu'ils recherchent la faveur divine : en lieu et place, ils s'adressent à des esprits anciens, appelés les pangols, médiateurs entre les mondes. On dit que certains de ces pangols sont les esprits des ancêtres d'une personne, et que leur approbation est nécessaire, au moment de sa mort, pour passer dans le « Jaaniiw », le royaume nocturne et la résidence sacrée de l'âme.\n\nCertains de nos guerriers sont fascinés par les mythes de ce peuple. Pour s'assurer qu'ils ne finiront pas par errer entre les royaumes, ils se sont mis, comme l'exige la coutume, à laisser des offrandes au pied de grands arbres pour honorer les pangols."
 fetishist_flavor.2.a:0 "Fascinant"
 fetishist_flavor.3.t:0 "Les enfants de l'Architecte"
 fetishist_flavor.3.d:0 "« Si j'en appelle un, je les appelle tous », a-t-on entendu l'un de ces croyants dire. Ces fidèles de Nyame, le Père du ciel, sont souvent aperçus en train de prier au bord des rivières et des cours d'eau de la région. Ils croient en l'âme des animaux et des plantes, dans les « abosom », les esprits inférieurs qui entourent notre plan d'existence, et ils communiquent avec leurs ancêtres par des rituels élaborés.\n\nPlus que tout, leur société et leur peuple apparaissent très solidaires : lorsqu'ils parlent des faits de leurs ancêtres, ils parlent parfois d'eux comme s'ils n'étaient qu'un. Certains de nos sages attribuent cette étrangeté à une mauvaise traduction, mais d'autres sont persuadés que ces fidèles pensent appartenir à quelque chose qui les dépasse, comme s'ils n'étaient qu'une parcelle d'un esprit commun, notamment lorsque cela concerne leur propre famille. « Ils sont comme un crocodile à deux têtes mais avec un seul ventre : ils ne se battent pas pour la nourriture », suggèrent nos conseillers."
 fetishist_flavor.3.a:0 "Intrigant"
 fetishist_flavor.4.t:0 "L'avenir de notre [Root.Monarch.GetTitle]"
 fetishist_flavor.4.d.a:0 "En préparation des combats à venir, [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] est allé[Root.Monarch.GetHersHis] voir son babalawo. Ce « père des mystères » possède en effet la sagesse d'Orunmila, et tout indice sur le sort de notre [Root.Monarch.GetTitle], son « ori », est toujours bienvenu. Le devin a laissé [Root.Monarch.GetName] confus[Root.Monarch.GetHersHis], cependant, en lui annonçant que son hériti[Root.Heir.GetHerselfHimself], [Root.Heir.GetName], causerait sa mort de façon prématurée.\n\n\nUn combat ? Du poison ? Un accident ? « Qu'en sera-t-il ? » a demandé [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle]. Mais les signes n'étaient pas clairs. Le problème n'est donc pas simple à traiter…"
 fetishist_flavor.4.d.b:0 "En préparation des combats à venir, [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] est allé[Root.Monarch.GetHersHis] voir son devin. Ce mystérieux ancien possède en effet une grande sagesse, et tout indice sur le sort de notre [Root.Monarch.GetTitle] est toujours bienvenu. Le devin a laissé [Root.Monarch.GetName] confus[Root.Monarch.GetHersHis], cependant, en lui annonçant que son hériti[Root.Heir.GetHerselfHimself], [Root.Heir.GetName], causerait sa mort de façon prématurée.\n\nUn combat ? Du poison ? Un accident ? « Qu'en sera-t-il ? » a demandé [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle]. Mais les signes n'étaient pas clairs. Le problème n'est donc pas simple à traiter…"
 fetishist_flavor.4.a:0 "Occupons-nous de [Root.Heir.GetHerHim]"
 fetishist_flavor.4.a.tt:0 "Les guerriers seront impressionnés par cette fermeté."
 fetishist_flavor.4.b:0 "C'est ridicule, ce n'est qu'un[Root.Heir.GetHersHis] enfant"
 fetishist_flavor.4.b.tt:0 "Le peuple n'est guère impressionné par l'indifférence affichée par son dirigeant."
 fetishist_flavor.4.c:0 "Occupons-nous de [Root.Heir.GetName]"
 fetishist_flavor.4.d:0 "Tout cela est ridicule"
 fetishist_flavor.5.t:0 "La route de [nonchalant_neighbor.Capital.GetCapitalName]"
 fetishist_flavor.5.d.a:0 "Une cousine de notre [Root.Monarch.GetTitle] est décédée. Le message qui nous est parvenu décrit comment un groupe de bandits a pris en embuscade l'escorte des hommes d'État, et comment ils ont tous été jetés du haut d'une falaise, alors qu'ils étaient en route pour rentrer d'une visite à [nonchalant_neighbor.Capital.GetCapitalName], dans le pays voisin de [nonchalant_neighbor.GetName]. Les quelques biens qui ont pu être retrouvés ont été renvoyés à [Root.Capital.GetCapitalName], mais [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] est bouleversé[Root.Monarch.GetHersHis] par la mort de sa parente favorite. Pire encore : le message de [nonchalant_neighbor.GetName] ne dit pas si une cérémonie de funérailles appropriée a été faite ou non.\n\nSouhaiteraient-ils nous porter tort, avec cette « oku igbe », la mort dans la savane d'une parente de notre [Root.Monarch.GetTitle] ?"
 fetishist_flavor.5.d.b:0 "Une cousine de notre [Root.Monarch.GetTitle] est décédée. Le message qui nous est parvenu décrit comment un groupe de bandits a pris en embuscade l'escorte des hommes d'État, et comment ils ont tous été jetés du haut d'une falaise, alors qu'ils étaient en route pour rentrer d'une visite à [nonchalant_neighbor.Capital.GetCapitalName], dans le pays voisin de [nonchalant_neighbor.GetName]. Les quelques biens qui ont pu être retrouvés ont été renvoyés à [Root.Capital.GetCapitalName], mais [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] est bouleversé[Root.Monarch.GetHersHis] par la mort de sa parente favorite. Pire encore : le message de [nonchalant_neighbor.GetName] ne dit pas si une cérémonie de funérailles appropriée a été faite ou non.\n\nCette cousine adorée renaîtra bientôt, que ce soit dans le monde visible ou dans l'invisible ; mais la pensée que cette femme bonne ne reçoive pas les rites funéraires appropriés tourmente [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle], qui reste seul[Root.Monarch.GetHersHis] à réfléchir à sa propre mort."
 fetishist_flavor.5.d.c:0 "Une cousine de notre [Root.Monarch.GetTitle] est décédée. Le message qui nous est parvenu décrit comment un groupe de bandits a pris en embuscade l'escorte des hommes d'État, et comment ils ont tous été jetés du haut d'une falaise, alors qu'ils étaient en route pour rentrer d'une visite à [nonchalant_neighbor.Capital.GetCapitalName], dans le pays voisin de [nonchalant_neighbor.GetName]. Les quelques biens qui ont pu être retrouvés ont été renvoyés à [Root.Capital.GetCapitalName], mais [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] est bouleversé[Root.Monarch.GetHersHis] par la mort de sa parente favorite. Pire encore : le message de [nonchalant_neighbor.GetName] ne dit pas si une cérémonie de funérailles appropriée a été faite ou non.\n\nCette cousine adorée, ayant franchi le voile de la vie, est maintenant plus proche de Nyame. Toutefois, la pensée que cette femme bonne ne reçoive pas les rites funéraires appropriés tourmente [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle]."
 fetishist_flavor.5.a:0 "Nous devons retrouver son corps et accomplir les rites"
 fetishist_flavor.5.a.tt:0 "Envoie nos remerciements, solde des hommes pour s'aventurer en [nonchalant_neighbor.GetName], et paie pour les cérémonies requises nous-mêmes. Puisse [Root.GetCult] accorder la force à notre [Root.Monarch.GetTitle]."
 fetishist_flavor.5.b:0 "Nous ne tolérerons pas que notre foi soit tournée en ridicule"
 fetishist_flavor.5.b.tt:0 "Envoie un message courroucé aux dirigeants de [nonchalant_neighbor.GetName]."
 fetishist_flavor.5.c:0 "Les temps sont durs, pour nous tous"
 fetishist_flavor.5.c.tt:0 "Nous ne faisons rien d'autre qu'envoyer un message à [nonchalant_neighbor.GetName] avec nos remerciements pour nous avoir informés de l'événement."
 fetishist_flavor.6.t:0 "La colère d'un[From.Monarch.GetHersHis] [From.Monarch.GetTitle]"
 fetishist_flavor.6.d.a:0 "Nous avons reçu un message courroucé du pays voisin, [From.GetName], apparemment en réponse à l'information transmise par quelque diplomate à leur [From.Monarch.GetTitle] à propos d'une tragique attaque de bandits contre des diplomates venus de [From.GetName]. Il semble que l'une des victimes était une parente de leur [From.Monarch.GetTitle], qui est outragé[From.Monarch.GetHersHis] que le message ait négligé de préciser si les rites sacrés avaient été accomplis pour sa parente.\n\nLe culte de [From.GetCult] semble exiger bien plus que ce que pensaient nos ambassadeurs."
 fetishist_flavor.6.d.b:0 "Nos voisins de [From.GetName] nous ont envoyé un avertissement bien peu amical, en réponse à l'information que nous leur avons récemment transmise concernant une attaque de bandits contre des diplomates de leur pays. La cause de leur ressentiment semble être en lien avec quelque rite funéraire n'ayant pas été mené correctement, ou peut-être parce que les corps n'ont pas été recherchés. Cela reste difficile à dire, d'après l'embrouillamini d'insultes qui constituent leur message. Le culte de [From.GetCult] a tout l'air d'être une affaire bien compliquée…"
 fetishist_flavor.6.a:0 "Ce n'est pas à nous de nous occuper de tout cela"
 fetishist_flavor.6.a.tt:0 "Disciples de [From.GetCult] ou pas, nous ne pouvons pas trouver une solution au moindre problème de ce monde."
 fetishist_flavor.6.b:0 "Ce n'est pas à nous de nous occuper de tout cela"
 fetishist_flavor.6.b.tt:0 "Les fidèles de [From.GetCult] ne sont pas si différents de nous, mais nous ne pouvons pas nous plier à leur moindre caprice."
 fetishist_flavor.6.c:0 "Certains ne sont jamais contents"
 fetishist_flavor.7.t:0 "Le ruisseau devenu rivière"
 fetishist_flavor.7.d.a:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] est apaisé[Root.Monarch.GetHersHis] depuis que les funérailles de sa cousine ont été faites. Certains diplomates de [nonchalant_neighbor.GetName] ont même participé à la cérémonie. Soulagé[Root.Monarch.GetHersHis] de savoir sa parente en sécurité dans les bras de la déesse Yemoja, les chants résonnent encore dans la tête de [Root.Monarch.GetName] :\n\n« Mais lorsque tu vois l'antilope sur la route de la ferme,\nLorsque tu vois l'antilope sur la route de la rivière :\nLaisse tes flèches dans le carquois,\nEt laisse partir le mort en paix. »"
 fetishist_flavor.7.d.b:0 "[Root.Monarch.GetName] est apaisé[Root.Monarch.GetHersHis] depuis que les funérailles de sa cousine ont été faites. Certains diplomates de [nonchalant_neighbor.GetName] ont même participé à la cérémonie, et le fait de savoir que sa parente est passée à l'autre étape de son voyage vers le monde des ombres l'a réconforté[Root.Monarch.GetHersHis].\n\n« Nous nous souviendrons de toi pendant des générations, mon amie », dit-[Root.Monarch.GetSheHe] en se tournant pour sourire vers le Dieu du ciel."
 fetishist_flavor.7.d.c:0 "[Root.Monarch.GetName] est apaisé[Root.Monarch.GetHersHis] depuis que les funérailles de sa cousine ont été faites. Certains diplomates de [nonchalant_neighbor.GetName] ont même participé à la cérémonie. Le fait de savoir que sa parente a bénéficié de tous les rituels nécessaires pour maintenir l'équilibre avec les esprits a grandement réconforté [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle].\n\nDans la soirée, une brise légère passe dans la chambre de [Root.Monarch.GetName], [Root.Monarch.GetHerHis] faisant sourire : le Dieu du ciel a bien des façons de faire connaître sa présence. « Nous sommes donc toujours ensemble » dit-[Root.Monarch.GetSheHe] avant de sombrer dans le sommeil."
 fetishist_flavor.7.a:0 "Bénie soit celle qui nous a quittés"
 fetishist_flavor.7.a.tt:0 "Toutes les provinces fétichistes possédées obtiennent le modificateur « §YSérénité de la foi§! » pendant cinq ans, allouant :\nMorale des armées : §G+15%§!\nDurée du recrutement : §G-20%§!"
 fetishist_flavor.8.t:0 "Les fils de Nyame"
 fetishist_flavor.8.d.a:0 "La population de la province de [tormented_province.GetName] est bouleversée depuis que l'un des membres les plus respectés de la communauté est tombé malade. Obligé de garder le lit, cet influent ancien n'est pas sorti du sommeil depuis plus d'une semaine. Nos conseillers suggèrent d'encourager les habitants de la province à prier, mais à qui doivent s'adresser ces âmes perdues ? Tano, le dieu de la rivière et fils de Nyame, dont ont dit qu'il fait la course à nos côtés, contre la mort, dans les dernières heures de notre vie, est un choix possible. Un autre est Anansi le Rusé, qui pourrait être convaincu de fournir son aide, lui aussi, en échange de quelque chose de valeur."
 fetishist_flavor.8.a:0 "Ils devraient prier Tano, le dieu de la rivière"
 fetishist_flavor.8.a.tt:0 "Il n'y a aucune garantie que la prière ait le moindre effet.\n"
 fetishist_flavor.8.b:0 "Ils devraient plutôt se tourner vers Anansi le Rusé"
 fetishist_flavor.8.b.tt:0 "La population devrait au moins se sentir soulagée d'avoir accompli tous les sacrifices possibles.\n"
 fetishist_flavor.9.t:0 "Le pangol rampant"
 fetishist_flavor.9.d:0 "Une rumeur, venue de la province de [heathen_province.GetName], raconte qu'un serpent géant se trouve dans un arbre, au beau milieu de la place d'un village. Si les habitants s'en sont tout d'abord alarmés, l'animal n'a pas tenté de s'attaquer à qui que ce soit, et a même acquis un certain statut social parmi eux, qui ont commencé à lui donner des noms… Enfin, une femme sage des environs a déclaré que ce serpent était sacré, disant que la créature était à coup sûr un esprit ayant pris la forme d'un serpent. Cela a encouragé la population à lui apporter sacrifices et nourriture."
 fetishist_flavor.9.a:0 "Ce pangol est là pour nous aider"
 fetishist_flavor.10.a:0 "D'accord"
 fetishist_flavor.11.a:0 "D'accord"
 the_will_of_tano:0 "L'esprit de Tano"
 desc_the_will_of_tano:0 "L'ancien d'un village s'est miraculeusement rétabli de ce qui semblait être une maladie mortelle. L'événement a stimulé les guerriers de la province."
 the_whim_of_anansi:0 "La lubie d'Anansi"
 desc_the_whim_of_anansi:0 "L'ancien d'un village s'est miraculeusement rétabli de ce qui semblait être une maladie mortelle. L'événement a stimulé les travailleurs de la province."
 serenity_of_faith:0 "Sérénité de la foi"
 desc_serenity_of_faith:0 "Le dirigeant de ce pays est un croyant dévot, inspirant son peuple pour atteindre la grandeur."
 decisive_ruler:0 "Dirigeant résolu"
 desc_decisive_ruler:0 "Le peuple est impressionné par la dévotion de son dirigeant envers les croyances traditionnelles."
 nonchalant_ruler:0 "Dirigeant indifférent"
 desc_nonchalant_ruler:0 "Le peuple n'est pas impressionné par l'indifférence de son dirigeant à l'égard des croyances traditionnelles."
 presence_of_the_ancestors:0 "Présence des ancêtres"
 desc_presence_of_the_ancestors:0 "La population de cette province a été témoin de ce qu'elle interprète comme un signe des pangols."
 fetishist_flavor.101.t:0 "Les héros cwezi du Kitara"
 fetishist_flavor.101.d:0 "Il fut un temps où les cwezi gouvernaient ces territoires, car leur empire, le Kitara, englobait tout ce qui est connu des hommes. Au cours de nos voyages, nous avons rencontré un nombre croissant de peuples qui se revendiquent comme les héritiers du Kitara et chérissent ces héros du passé. Leurs esprits existent encore dans le monde qui nous entoure, dans la nature et dans nos esprits, et certains peuvent communiquer avec les cwezi par l'intermédiaire des oracles et des devins.\n\nSur leurs terres, nous avons trouvé un groupe de prêtresses errantes qui ont le pouvoir de canaliser ces esprits, permettant d'atténuer la maladie, l'infertilité et la malchance. Certains dévouent leur vie entière à ces ancêtres perdus et à leurs sanctuaires. Toute autorité en ce monde doit découler des liens avec le passé, et personne ne peut régner sans lien direct avec les esprits cwezi."
 fetishist_flavor.101.a:0 "Intéressant"
 fetishist_flavor.102.t:0 "Le culte de Mlira"
 fetishist_flavor.102.d:0 "Nous avons rencontré un peuple qui vénère et révère ses ancêtres comme s'ils étaient des dieux. Par le biais d'oracles puissants, ils peuvent rester en contact permanent avec leurs prédécesseurs, et en s'assurant que leurs tombes et leurs sanctuaires sont bien entretenus que leurs ancêtres conservent leur puissance pour les protéger."
 fetishist_flavor.102.a:0 "Nous voudrions en apprendre plus"
 fetishist_flavor.103.t:0 "Le créateur suprême"
 fetishist_flavor.103.d:0 "« Autrefois il n'y avait rien ; puis Mwari créa le monde et tira l'homme d'un trou dans le sol. Mwari créa les montagnes, et peut les faire trembler au seul son de sa voix. Mwari a allumé le feu qu'il fit connaître aux hommes, et fait tomber la pluie. Mwari est le père et la mère de l'humanité, et nous préserve de l'adversité. »\n\nNous avons rencontré un nombre de plus en plus important de fidèles de Mwari, ces derniers temps. Ils ont tous en commun de refuser de reconnaître toute autre puissance spirituelle que leur propre dieu unique, et s'ils parlent librement et volontiers de son existence, ils tiennent bien gardés les secrets de son culte."
 fetishist_flavor.103.a:0 "Nyadenga - Musikavanahu - Muvambapasi"
 fetishist_flavor.130.t:0 "La voix de nos ancêtres"
 fetishist_flavor.130.d:0 "L'oracle royal nous a fait part de bonnes nouvelles : après avoir accompli la grande danse cérémonielle, requise pour contacter nos vénérés ancêtres afin de les consulter sur l'année à venir, il semble que nous sommes sur le point de connaître un brillant avenir. Les détails sont peu aisés à saisir au travers du voile de la mort, mais cela ne peut être qu'un signe encourageant."
 fetishist_flavor.130.a:0 "Nous allons indubitablement en récolter les fruits dans les années à venir"
 fetishist_flavor.130.b:0 "Cela prouve nos liens étroits avec ceux qui nous ont précédés"
 ancestral_support:0 "Soutien des ancêtres"
 desc_ancestral_support:0 "Une série de signes favorables nous aident à maintenir le calme dans le pays. Nos liens étroits avec nos ancêtres permettent à la société de rester stable et de prospérer."
 fetishist_flavor.131.t:0 "Le soin de ceux qui nous ont précédés"
 fetishist_flavor.131.d:0 "Le soin à apporter aux sanctuaires de nos ancêtres reste un défi permanent pour [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle]. On nous a suggéré que la manière de mener cela à bien serait de nommer l'un de nos conseillers les plus loyaux pour qu'il soit de façon permanente en charge des sanctuaires, avec un budget propre. Tant que nos finances le permettront, cela ne posera pas de problème particulier – ou, du moins, tant que nous avons une personne de confiance pour s'en charger…"
 fetishist_flavor.131.a:0 "La personne parfaite est toute trouvée !"
 fetishist_flavor.131.b:0 "Personne n'est réellement digne de confiance"
 ancestral_shrine_caretaker:0 "Chargés des sanctuaires des ancêtres"
 desc_ancestral_shrine_caretaker:0 "Nous avons chargé un groupe de fonctionnaires de gérer les sanctuaires des ancêtres. Ces personnes sont pour l'essentiel chargées de la gestion quotidienne des affaires des sanctuaires eux-mêmes, mais certains considèrent aussi, d'une certaine façon, qu'ils parlent au nom de nos ancêtres."
 fetishist_flavor.132.t:0 "Attaque contre [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle]"
 fetishist_flavor.132.d:0 "Placer quelqu'un à la tête des sanctuaires de nos ancêtres a, dans l'ensemble, été une bonne idée. Les sanctuaires sont en bon ordre, et ce responsable en est venu à être si bien associé aux esprits qu'il a été capable de créer un nouvel ensemble de cérémonies pour leur culte, en étroite coopération avec les oracles. En fait, on attend presque de lui, désormais, qu'il parle en leur nom.\n\nCes derniers temps, toutefois, il semble qu'il a commencé à faire montre de plus de loyauté envers les ancêtres qu'envers [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle]. Il a ainsi commencé à demander une augmentation du budget pour l'entretien des sanctuaires. Il est certes difficile de s'opposer à une mesure dont ils pourraient profiter ; mais il est bien malheureux que quiconque se sente le droit de s'opposer à nous en leur nom…"
 fetishist_flavor.132.a:0 "Acceptons une augmentation du budget des sanctuaires"
 fetishist_flavor.132.b:0 "Il est temps que nous reprenions le pouvoir sur nos ancêtres"
 fetishist_flavor.133.t:0 "La faveur de $RANDOM_OLD_MONARCH$"
 fetishist_flavor.133.d:0 "Parfois, les actes accomplis au cours d'une vie sont d'une telle qualité que tout un chacun peut prévoir la suite des événements.\n\nIl en est ainsi de $RANDOM_OLD_MONARCH$ : tous les devins s'accordent sur le fait que c'était l'une de ces personnes pour qui aucun titre terrestre n'est suffisant, et que nous devrions plutôt en parler comme d'un être divin. Le peuple lui-même lui voue la plus grande vénération, et déjà lui adresse un culte, au même titre que ceux qui communiquent avec son esprit."
 fetishist_flavor.133.a:0 "Louanges à $RANDOM_OLD_MONARCH$ !"
 fetishist_flavor.150.t:0 "Mwari, le dieu unique"
 fetishist_flavor.150.d:0 "Nous avons accepté la nature de Mwari comme seul créateur et origine unique de tout pouvoir ; mais il semble que tous nos sujets ne sont pas convaincus de sa grandeur.\n\nAinsi, dans la province de [Root.GetName], la vénération très répandue de leurs propres esprits, fort anciens, est devenue trop sincère pour être vue d'un bon œil par les prêtres."
 fetishist_flavor.150.a:0 "Nous devons leur montrer la voie"
 fetishist_flavor.150.b:0 "Faisons preuve de quelque indulgence pour le moment"
 fetishist_flavor.150.c:0 "Il est le seul maître sur cette terre"
 religious_leniency:0 "Indulgence religieuse"
 desc_religious_leniency:0 "Nous avons choisi de nous montrer pragmatiques et de permettre dans cette province quelques aménagements par rapport à la religion officielle."
 enforced_mwari_orthodoxy:0 "Conformisme renforcé du culte de Mwari"
 desc_enforced_mwari_orthodoxy:0 "Agir avec force contre quiconque oserait défier la position de dieu unique de Mwari nous a permis d'imposer une règle stricte et un contrôle sévère de cette province."
 mwari_forced_conversions_of_heathens:0 "Conversion imposée aux païens"
 desc_mwari_forced_conversions_of_heathens:0 "Nous nous sommes lancés dans le projet de convertir cette province afin de montrer aux incroyants la véritable et glorieuse grandeur de Mwari."
 fetishist_flavor.151.t:0 "Mwari et les mhondoro"
 fetishist_flavor.151.d:0 "Si Mwari est le créateur de toutes choses, et la source de tout pouvoir, il dispose d'un certain nombre d'esprits qui lui sont dévoués et l'aident à contrôler le monde : les mhondoro. De la même façon, un grand dirigeant doit s'appuyer sur des chefs qui lui sont subordonnés afin de gérer les affaires quotidiennes de tous les villages du pays.\n\nTant que nous mènerons une vie en accord avec la volonté de Mwari, nous serons donc assurés d'avoir le soutien des esprits mhondoro ; aussi est-il peu surprenant que les devins de la province de [Root.GetName] aient réprimandé les chefs locaux et renforcé notre emprise sur la région."
 fetishist_flavor.151.a:0 "Il est le maître des cieux !"
 fetishist_flavor.152.t:0 "Le courroux de Mwari"
 fetishist_flavor.152.d:0 "Lors des bouleversements récemment survenus dans la province de [wrath_of_mwari.GetName], les chefs locaux nous obéissant ont trouvé approprié de punir par la mort les chefs ennemis capturés. Ils n'ont toutefois pas consulté les devins de Mwari sur le sujet, brisant ainsi un certain de nombre de ses prescriptions.\n\nOr, même s'il est clair que la plupart de ces hommes ont agi sans nous demander notre accord, le fait que ni nous, ni les esprits de Mwari ne pouvions les contrôler a suscité une grande agitation – et ce d'autant plus que les habitants des lieux prétendent que Mwari lui-même a parlé pour montrer sa colère sur la façon dont ces événements se sont produits."
 fetishist_flavor.152.a:0 "Nous tenterons de faire mieux la prochaine fois"
 fetishist_flavor.153.t:0 "La foi de [Root.GetName]"
 fetishist_flavor.153.d:0 "Le chef de la province de [Root.GetName] proteste avec véhémence contre les politiques de notre [Root.Owner.Monarch.GetTitle], prétendant que nous refusons d'écouter la voix de Mwari et de ses envoyés. Il prétend quant à lui entretenir un lien étroit avec les devins de la province et les esprits mhondoro.\n\nAussi invraisemblable que cela puisse paraître, d'autres ont commencé à le soutenir afin de protester, et il semble que ce n'est qu'une question de temps avant que nous soyons confrontés à une véritable révolte."
 fetishist_flavor.153.a:0 "Nous allons donc devoir leur prouver qu'ils ont tort"
 fetishist_flavor.154.t:0 "Feux royaux"
 fetishist_flavor.154.d:0 "Un pays tel que le nôtre repose sur une certaine délégation. Heureusement, notre [Root.Monarch.GetTitle] sait très bien juger des caractères, et nous disposons également du soutien de Mwari et de ses envoyés pour nous aider à contrôler le pays.\n\nMalgré tout, il est de coutume pour les divers chefs du royaume de venir à [Root.Capital.GetCapitalName] pour y faire leurs rapports et témoigner de leur loyauté, une fois l'an. Au cours d'une cérémonie grandiose, les chefs sont censés rallumer leurs feux royaux et les ramener dans les provinces en symbole de leurs liens avec nous et avec Mwari. C'est donc avec une grande irritation que nous constatons que certains des chefs, cette année, ont négligé de venir, se contenant d'envoyer quelques piètres excuses à propos de leur éloignement."
 fetishist_flavor.154.a:0 "Nous pouvons nous permettre de les excuser"
 fetishist_flavor.154.b:0 "Si nous le tolérons, d'autres suivront leur exemple"
 firexit:0 "Déclin de l'autorité"
 desc_firexit:0 "Nous avons choisi de ne pas voir que certains chefs éloignés n'étaient pas venus à la capitale pour renouveler leurs serments de servir et honorer les feux royaux."
 forced_mwari_adherence:0 "Centralisation imposée"
 desc_forced_mwari_adherence:0 "Nous avons imposé à tous les chefs du pays d'adhérer aux règles traditionnelles relevant de leur rôle : voyager jusqu'à la capitale régulièrement pour rallumer les feux royaux de Mwari."
 fetishist_flavor.170.t:0 "Le fléau de [Root.GetName]"
 fetishist_flavor.170.d:0 "La population de [Root.GetName] s'inquiète que les esprits cwezi soient mécontents de leur conduite dans la contrée. Selon la croyance populaire, il y a eu une baisse importante du nombre de femmes enceintes, et une augmentation importante du nombre de complications à la naissance, ce qui est attribué à la négligence récente des sanctuaires mineurs de [Root.GetCapitalName]."
 fetishist_flavor.170.a:0 "Il n'y a rien que nous puissions y faire"
 fetishist_flavor.170.b:0 "Nous devons obtenir l'aide des prêtresses de Cwezi"
 fetishist_flavor.170.b.tt:0 "En donnant plus de pouvoir aux prêtresses de Cwezi et en leur demandant de consulter les esprits et d'accomplir des rituels d'initiation pour les femmes locales, nous avons de bonnes chances d'éviter une catastrophe."
 fetishist_flavor.170.c:0 "Nous devons offrir [Root.Owner.Consort.GetName] à l'esprit de Cwezi"
 fetishist_flavor.170.c.tt:0 "En tant qu'épouse de l'esprit de Cwezi, [Root.Owner.Consort.GetName] sera capable d'agir en notre nom pour mettre fin à tout cela. Par contre, elle sera incapable de servir comme reine du pays par la suite."
 fetishist_flavor.171.t:0 "Le soutien des esprits"
 fetishist_flavor.171.d:0 "Les ancêtres cwezi ont répondu à nos appels au secours, et il est considéré de tous que la contrée entourant [Root.GetName] ne souffre plus de cette horrible malédiction d'infertilité qui l'affligeait autrefois."
 fetishist_flavor.171.a:0 "Nous avons réussi à éviter le désastre en [Root.GetName]"
 fetishist_flavor.172.t:0 "Abandon spirituel"
 fetishist_flavor.172.d:0 "Les esprits cwezi se sont montrés peu impressionnés par nos tentatives pour obtenir leur aide contre cette horrible malédiction d'infertilité qui frappait [Root.GetName]. La population fuit la contrée, espérant éviter ce malheur qui, selon la croyance commune, leur interdit d'avoir des enfants."
 fetishist_flavor.172.a:0 "Nous avons échoué dans l'épreuve"
 fertility_concerns:0 "Fertilité en chute"
 desc_fertility_concerns:0 "Un déclin marqué des naissances dans la contrée indique que les esprits sont fâchés contre nous. Un grand nombre d'habitants fuient donc vers d'autres régions du pays, espérant ainsi échapper à leur colère."
 fetishist_flavor.173.t:0 "Sorcière itinérante"
 fetishist_flavor.173.d:0 "Un groupe de prêtresses, dirigé par une puissante sorcière, est arrivé à [Root.Capital.GetCapitalName] et demande l'hospitalité. Par le moyen secret de la possession de l'esprit, elles peuvent s'adresser directement aux grands esprits cwezi de jadis. Leur refuser l'hospitalité n'est donc guère envisageable, mais de l'accueil que nous leur réserverons dépendra très certainement le soutien dont [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] pourra bénéficier de leur part."
 fetishist_flavor.173.a:0 "Nous ne pouvons offrir qu'un bien humble gîte, et ne nous attendre qu'à peu en retour"
 fetishist_flavor.173.b:0 "Rappelons à notre peuple nos liens étroits avec le Kitara"
 fetishist_flavor.173.c:0 "Offrons consolation et guérison à tous ceux qui en ont besoin à [Root.Capital.GetCapitalName]"
 fetishist_flavor.174.t:0 "Mauvais présages"
 fetishist_flavor.174.da:0 "Les devins de [Root.Capital.GetCapitalName] ont des visions d'une catastrophe à venir. Ils ont beau nous assurer que les esprits cwezi de l'antique Kitara feront ce qu'ils pourront pour nous protéger, nous pouvons être certains que des temps difficiles nous attendent."
 fetishist_flavor.174.a:0 "Ce sont là de bien sombres paroles"
 fetishist_flavor.174.b:0 "Les devins seront les intermédiaires avec les héros de jadis"
 fetishist_flavor.175.t:0 "Le sanctuaire des esprits"
 fetishist_flavor.175.d:0 "Les envoyés de l'un des plus grands sanctuaires du pays ont demandé une audience avec [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] pour recevoir l'autorisation de fonder une extension et de trouver plus de prêtres pour l'esprit cwezi qui y réside. Selon la gardienne de ce sanctuaire, celui-ci n'est pas négligé, mais ne convient guère à nos grands ancêtres, et ceux-ci nous ont fait savoir que nous ne pouvons rien attendre de bien spectaculaire de leur part tant que nous ne ferons rien à ce propos.\n\nEn tant que tel, c'est là une cause d'inquiétude ; mais il semble qu'en sus un démagogue local s'est saisi du prétexte. [Root.Monarch.GetName] étant déjà vilipendé[Root.Monarch.GetHersHis] par le clergé local, il est difficile de ne pas voir dans tout cela la preuve d'une collusion."
 fetishist_flavor.175.a:0 "Laissons faire cette prêtresse"
 fetishist_flavor.175.b:0 "Nous ne pouvons nous laisser ainsi manipuler !"
 shrine_with_privileges:0 "Sanctuaire privilégié"
 desc_shrine_with_privileges:0 "Nous avons accordé un certain nombre de privilèges à l'influent sanctuaire des esprits de cette province."
 local_demagogue:0 "Démagogue local"
 desc_local_demagogue:0 "Un démagogue local tente de soulever la population de cette province contre nous."
 fetishist_flavor.201.t:0 "Le peuple d'Enkai"
 fetishist_flavor.201.d:0 "Nous avons découvert une tribu qui vénère avec ferveur une divinité qu'elle nomme Enkai, « l'Homme dans le ciel ». Elle semble accorder une très grande importance au bétail, et chaque homme compte sa fortune en vaches, bœufs et veaux. Un bouvier que nous avons rencontré nous a raconté la légende d'Enkai et du don qu'il fit à son peuple : son récit indiquait qu'Enkai était autrefois un humain, et que son troupeau contenait tout le bétail du monde. Lorsque le ciel fut séparé de la terre, il fit descendre son troupeau vers son peuple, le long d'une corde d'écorce. Une tribu de chasseurs, jalouse et convoitant la viande, coupa la corde. Désormais, le bétail est donc le seul lien restant avec Enkai.\n\nCe peuple prétend être le peuple élu d'Enkai et que, par conséquent, tout le bétail se trouvant sous le ciel leur appartient."
 fetishist_flavor.201.a:0 "Rassemblons plus de connaissances sur Enkai et ses bienfaits"
 fetishist_flavor.202.t:0 "Le dieu du ciel"
 fetishist_flavor.202.d:0 "Nous avons récemment rencontré un peuple qui vénère ardemment Waaq, dont il prétend qu'il est le dirigeant suprême et tout-puissant de l'univers. Si nous devons les en croire, c'est lui qui a créé le monde et il réside dans les cieux, d'où il veille sur nous tous. L'humanité est soumise à ses désirs et doit toujours le craindre et le vénérer.\n\nLes fidèles de Waaq prient pour la paix et l'harmonie avant toute autre chose. Ils pensent que le monde est en équilibre sur les cornes d'un grand bœuf et que devant celui-ci, attachée à un piquet, se tient une vache. L'équilibre de l'univers dépend donc de l'amour entre ce bœuf et cette vache : se détourne-t-elle de lui, le bœuf s'inquiète et ébranle le monde, provoquant toutes sortes de catastrophes sur terre. Cependant, tant que nous le prions et lui offrons des présents, le grand Waaq nous maintient en sécurité – c'est en tout cas ce que prétend ce peuple."
 fetishist_flavor.202.a:0 "Apprenons-en plus sur ce puissant Waaq"
 fetishist_flavor.203.t:0 "Le dieu divisé"
 fetishist_flavor.203.d:0 "Alors que nous étendons nos horizons et rencontrons de nouvelles communautés, nous apprenons l'existence d'autres divinités et d'autres façons de vivre. Nous avons ainsi appris il y a peu de temps qu'existait un dieu appelé Zanahary, « le Créateur de l'univers ». Partagé en deux, il est tout autant mâle que femelle, la lumière que les ténèbres, le ciel que la terre. Le Zanahary céleste insuffle la vie dans les corps d'argile façonnés par le Zanahary terrestre, créant ainsi les hommes. Lorsque ces deux facettes de Zanahary se disputent, le souffle est retiré du corps, ce qui provoque la mort.\n\nLes disciples de Zanahary ne semblent pas s'en inquiéter, toutefois. Ils disent que la vie n'est qu'un état temporaire, et que les morts sont les membres les plus importants de la communauté : ces « razana », ou ancêtres, sont tels des dieux sur la terre, et font office de médiateurs entre les vivants et Zanahary."
 fetishist_flavor.203.a:0 "Intrigant, nous devrions en apprendre plus sur Zanahary et les razana"
 fetishist_flavor.204.t:0 "Prier pour la pluie"
 fetishist_flavor.204.d.a:0 "La saison sèche s'approche, et la province de [rain_province.GetName] demande notre aide. Le travail de la terre est essentiel à l'économie de la région, tout comme dans celles qui l'entourent ; mais la province n'a pas été bénie de pluies en quantités suffisantes au cours des dernières années.\n\nIl est certain que les fermiers, sur place, prient déjà Waaq pour avoir des champs fertiles et une bonne récolte ; mais les wadaad, les prêtres, pensent qu'une célébration bien organisée serait plus efficace. Ils insistent aussi sur l'importance cruciale des moissons de cette année pour la prospérité future de toute la région."
 fetishist_flavor.204.d.b:0 "La saison sèche s'approche, et la province de [rain_province.GetName] demande notre aide. Le travail de la terre est essentiel à l'économie de la région, tout comme dans celles qui l'entourent ; mais la province n'a pas été bénie de pluies en quantités suffisantes au cours des dernières années.\n\nIl est certain que les fermiers, sur place, prient déjà Yemoja, la déesse de la fertilité, pour avoir des champs fertiles et une bonne récolte ; mais les anciens pensent quant à eux qu'une célébration bien organisée serait plus efficace. Ils insistent aussi sur l'importance cruciale des moissons de cette année pour la prospérité future de toute la région."
 fetishist_flavor.204.a:0 "Organisons une grande cérémonie en l'honneur de Waaq"
 fetishist_flavor.204.a.tt:0 "Permet d'aider les anciens de [rain_province.GetName]. La sécheresse aurait des conséquences néfastes et durables sur la contrée, alors que de bonnes pluies l'aideraient à prospérer. Ceci dit, rien ne prouve que Waaq écoutera…"
 fetishist_flavor.204.b:0 "Organisons une grande cérémonie en l'honneur de la Dame de la pluie"
 fetishist_flavor.204.b.tt:0 "Permet d'aider les anciens de [rain_province.GetName]. La sécheresse aurait des conséquences néfastes et durables sur la contrée, alors que de bonnes pluies l'aideraient à prospérer. Ceci dit, rien ne prouve que Yemoja écoutera…"
 fetishist_flavor.204.c:0 "Si ces fermiers païens meurent de faim, c'est uniquement de leur faute"
 fetishist_flavor.204.c.tt:0 "Refuse toute assistance aux prêtres de [rain_province.GetName], faisant courir le risque d'une nouvelle année de pluies insuffisantes. Une sécheresse aurait des conséquences néfastes sur la productivité de la contrée."
 fetishist_flavor.205.t:0 "L'année des grandes pluies"
 fetishist_flavor.205.d.a:0 "Loué soit Waaq le miséricordieux, nos prières ont été entendues ! La pluie tombe en abondance sur la province de [rain_province.GetName] et sur les alentours. Il semble que nos efforts ont porté leurs fruits. Cela faisait des années que ces régions n'avaient pas reçu autant de pluies, et cela ne semble pas vouloir s'arrêter. Des nuages lourds, grossis de la bénédiction de Waaq, couvrent le ciel, d'une extrémité à l'autre de l'horizon.\n\nToute la population célèbre le barwaqoo, la « pluie du dieu », et se prépare à des récoltes telles que personne n'en avait jamais vu de son vivant."
 fetishist_flavor.205.d.b:0 "Loué soit Waaq le miséricordieux ! La pluie tombe en abondance sur la province de [rain_province.GetName] et sur les alentours. Il semble que les prières des fermiers ont suffi, quoi qu'aient pu en dire les prêtres. Cela faisait des années que ces régions n'avaient pas reçu autant de pluies, et cela ne semble pas vouloir s'arrêter. Des nuages lourds, grossis de la bénédiction de Waaq, couvrent le ciel, d'une extrémité à l'autre de l'horizon.\n\nToute la population célèbre le barwaqoo, la « pluie du dieu », et se prépare à des récoltes telles que personne n'en avait jamais vu de son vivant."
 fetishist_flavor.205.d.c:0 "Louée soit la Dame miséricordieuse, nos prières ont été entendues ! La pluie tombe en abondance sur la province de [rain_province.GetName] et sur les alentours. Il semble que nos efforts ont porté leurs fruits. Cela faisait des années que ces régions n'avaient pas reçu autant de pluies, et cela ne semble pas vouloir s'arrêter. Des nuages lourds, grossis de la bénédiction de Yemoja, couvrent le ciel, d'une extrémité à l'autre de l'horizon.\n\nToute la population célèbre la pluie de la Dame et se prépare à des récoltes telles que personne n'en avait jamais vu de son vivant."
 fetishist_flavor.205.d.d:0 "Louée soit la Dame miséricordieuse ! La pluie tombe en abondance sur [rain_province.GetName] et sur les alentours. Il semble que les prières des fermiers ont suffi, quoi qu'aient pu en dire les anciens. Cela faisait des années que ces régions n'avaient pas reçu autant de pluies, et cela ne semble pas vouloir s'arrêter. Des nuages lourds, grossis de la bénédiction de Yemoja, couvrent le ciel, d'une extrémité de l'horizon à l'autre.\n\nToute la population célèbre la pluie de la Dame et se prépare à des récoltes telles que personne n'en avait jamais vu de son vivant."
 fetishist_flavor.205.a:0 "Remercions le Père du ciel pour notre prospérité !"
 fetishist_flavor.205.b:0 "Remercions la Dame de la pluie pour notre prospérité !"
 fetishist_flavor.206.t:0 "L'indifférence de Dieu"
 fetishist_flavor.206.d.a:0 "Nous avons fait tout ce que nous pouvions, mais parfois cela ne suffit pas. Nos prières n'ont pas été entendues, et nos offrandes n'ont pas été acceptées. Même si les pluies avaient été décevantes ces dernières années dans la province de [rain_province.GetName] et dans les alentours, au moins alors la pluie tombait-elle alors. Maintenant, il n'y a même plus rien. Le soleil nous éblouit depuis le ciel bleu et vide, brûlant la terre et tout ce qui ose y pousser encore. La population de [rain_province.GetName] doit s'attendre à subir plusieurs années difficiles…"
 fetishist_flavor.206.d.b:0 "Il semble bien que la population de [rain_province.GetName] n'est pas parvenue à apaiser Waaq. Peu importe que cela s'explique par des prières manquant de ferveur ou par des offrandes jugées indignes, nous allons tous devoir payer pour leur échec. Car même si les pluies avaient été décevantes ces dernières années dans la province de [rain_province.GetName] et dans les alentours, au moins alors la pluie tombait-elle alors. Maintenant, il n'y a même plus rien. Le soleil nous éblouit depuis le ciel bleu et vide, brûlant la terre et tout ce qui ose y pousser encore. La population de [rain_province.GetName] doit s'attendre à subir plusieurs années difficiles…"
 fetishist_flavor.206.d.c:0 "Nous avons fait tout ce que nous pouvions, mais parfois cela ne suffit pas. Nos prières n'ont pas été entendues, et nos offrandes n'ont pas été acceptées. Même si les pluies avaient été décevantes ces dernières années dans la province de [rain_province.GetName] et dans les alentours, au moins alors la pluie tombait-elle alors. Maintenant, il n'y a même plus rien. Le soleil nous éblouit depuis le ciel bleu et vide, brûlant la terre et tout ce qui ose y pousser encore. La population de [rain_province.GetName] doit s'attendre à subir plusieurs années difficiles…"
 fetishist_flavor.206.d.d:0 "Il semble bien que la population de [rain_province.GetName] n'est pas parvenue à apaiser Yemoja. Peu importe que cela s'explique par des prières manquant de ferveur ou par des offrandes jugées indignes, nous allons tous devoir payer pour leur échec. Car même si les pluies avaient été décevantes ces dernières années dans la province de [rain_province.GetName] et dans les alentours, au moins alors la pluie tombait-elle alors. Maintenant, il n'y a même plus rien. Le soleil nous éblouit depuis le ciel bleu et vide, brûlant la terre et tout ce qui ose y pousser encore. La population de [rain_province.GetName] doit s'attendre à subir plusieurs années difficiles…"
 fetishist_flavor.206.a:0 "Waaq peut être un maître impitoyable"
 fetishist_flavor.206.b:0 "La Mère des eaux peut être une maîtresse impitoyable"
 rains_of_fertility:0 "Pluies fertiles"
 desc_rains_of_fertility:0 "Les pluies abondantes ont permis l'une des plus belles récoltes de mémoire d'homme. La contrée est assurée de prospérer pour les années à venir."
 barren_lands:0 "Terres désolées"
 desc_barren_lands:0 "Après avoir subi une période de sécheresse grave, les champs de cette province sont maintenant secs et craquelés."
 ancestral_tomb:0 "Tombe des ancêtres"
 desc_ancestral_tomb:0 "Les terres ancestrales de notre dirigeant se trouvent dans cette province, et les grandes tombes ont une grande importance religieuse pour le pays."
 grand_ancestral_tomb:0 "Tombe des ancêtres majestueuse"
 desc_grand_ancestral_tomb:0 "Les terres ancestrales de notre dirigeant se trouvent dans cette province, et les tombes nouvellement restaurées comptent parmi les constructions les plus impressionnantes du pays et revêtent une grande importance religieuse pour le peuple."
 crumbling_ancestral_tomb:0 "Tombe des ancêtres en ruine"
 desc_crumbling_ancestral_tomb:0 "Les terres ancestrales de notre dirigeant se trouvent dans cette province. Les tombes, autrefois grandes, ont malheureusement été laissées à l'abandon."
 fetishist_flavor.207.t:0 "La prochaine génération"
 fetishist_flavor.207.d:0 "Le temps est venu pour une nouvelle génération de garçons d'entreprendre le rite de l'« emuratare » pour enfin devenir des hommes et des guerriers. Avec l'âge adulte vient la responsabilité de protéger notre groupe et nos territoires. Pendant dix ans ils résideront ensemble dans l'« emanyatta », un village de guerriers, où ils vivent pour servir le pays.\n\nAvec ces compléments pour l'armée du pays, nous avons aussi la possibilité de former une génération nouvelle de guerriers. Quel devrait être la priorité dans leur formation ?"
 fetishist_flavor.207.a:0 "Ils doivent combattre comme des lions, courageux et féroces !"
 fetishist_flavor.207.b:0 "Plutôt la discipline et l'entraide, comme une colonne de fourmis !"
 bold_warriors:0 "Guerriers courageux"
 desc_bold_warriors:0 "La génération actuelle des guerriers a été entraînée pour être aussi courageuse et féroce que le lion."
 disciplined_warriors:0 "Guerriers disciplinés"
 desc_disciplined_warriors:0 "La génération actuelle des guerriers a été entraînée pour être aussi disciplinée et tenace que la fourmi légionnaire."
 fetishist_flavor.208.t:0 "Le courroux d'Enkai"
 fetishist_flavor.208.d:0 "Le plus souvent, Enkai est un dieu bienveillant et juste. Nous l'appelons Enkai Naibor, « Dieu est noir », car c'est lui qui rend noirs les nuages chargés de pluie. Pourtant, lorsque nous levons les yeux au ciel, ces derniers temps, ce n'est pas ce que nous voyons. Tout au contraire, le ciel est rouge et sec. En des périodes comme celle-ci, nous lui donnons alors comme nom Enkai Nanyokie, « Dieu est rouge ».\n\nLa sécheresse a frappé durement notre peuple ; il est devenu de plus en plus difficile de trouver de l'eau, dans certaines régions, et il y a à peine de quoi manger pour les troupeaux. La situation devient particulièrement inquiétante dans la contrée avoisinant la province de [drought_province.GetName], où un oloiboni, un guide spirituel local, a suggéré que chaque possesseur de bétail devrait sacrifier huit bœufs pour apaiser Enkai. Mais même s'il a très certainement raison, promulguer un tel édit mettrait certainement en colère le peuple."
 fetishist_flavor.208.a:0 "Si nous ne sacrifions pas ce bétail, il mourra de soif…"
 fetishist_flavor.208.a.tt:0 "Ordonne à la population de [drought_province.GetName] et de toute la contrée de sacrifier une partie de son bétail pour tenter de mettre fin à la sécheresse et ramener les pluies. Toutefois, rien n'indique que cela apaisera Enkai…"
 fetishist_flavor.208.b:0 "C'est trop demander, le peuple a déjà bien assez souffert"
 fetishist_flavor.208.b.tt:0 "N'ordonne pas de sacrifier, ce qui risque d'engendrer le courroux d'Enkai."
 fetishist_flavor.209.t:0 "Dieu est noir"
 fetishist_flavor.209.d:0 "Béni soit Enkai Naibor, notre Seigneur bienveillant ! De nouveau, le ciel est sombre de nuages chargés de pluie ! Il n'a pas plu pendant de nombreux jours, mais même ainsi, tout est différent : ce qui était sec et rouge est devenu humide et verdoyant. Nos enfants ne subiront plus la soif, notre bétail ne mourra pas de faim. Nous sommes véritablement bénis !"
 fetishist_flavor.209.a:0 "Nous pouvons toujours avoir foi en Enkai"
 fetishist_flavor.210.t:0 "Dieu est rouge"
 fetishist_flavor.210.d:0 "Nous avons versé le sang de milliers de bœufs sur la terre craquelée, et pourtant pas une goutte de pluie n'est tombée. Le ciel est toujours aussi écarlate que le sol, reflétant tous deux la colère d'Enkai Nanyokie. Et en écoutant l'oloiboni de [drought_province.GetName], nous avons encore empiré la situation : le sang et la viande laissés aux charognards auraient pu sauver de nombreuses vies, des vies qui sont désormais à l'agonie sous un soleil implacable."
 fetishist_flavor.210.a:0 "Puisse Enkai nous prendre en pitié !"
 fetishist_flavor.210.a.tt:0 "Malgré tous les sacrifices, la sécheresse dans la province de [drought_province.GetName] et dans toute la contrée environnante se poursuit."
 god_is_black:0 "Dieu est noir"
 desc_god_is_black:0 "Enkai Naibor a empli les nuages de pluie, qui a ramené la prospérité dans la province."
 god_is_red:0 "Dieu est rouge"
 desc_god_is_red:0 "Enkai Nanyokie prive ses fidèles de la pluie, laissant cette province sèche et désolée. La population, tout comme le bétail, dépérit sous un soleil de plomb."
 forced_sacrifice:0 "Sacrifice obligatoire"
 desc_forced_sacrifice:0 "La population de cette province a été obligée de sacrifier une partie de son bétail. Celui-ci constitue sa ressource principale, aussi n'apprécie-t-elle guère la situation, quel que soit le résultat que cela produira."
 fetishist_flavor.301.t:0 "La terre des ancêtres"
 fetishist_flavor.301.d.a:0 "Pour le grand Zanahary, la vie d'un homme est achevée le temps d'un simple clignement d'œil. La mort, au contraire, est éternelle. Nos vénérés ancêtres agissent comme intermédiaires entre Dieu et les vivants. Nous devons rechercher leurs conseils et les garder satisfaits afin que la communauté puisse prospérer.\n\nAfin de communier avec eux, nous devons visiter le « Tanindrazana », le pays des ancêtres. Si nos maisons sont bien souvent très simples, les morts résident dans de grands monuments funéraires. Un jour nous les y rejoindrons, mais pour l'heure notre plus grande responsabilité est de servir nos ancêtres en entretenant leurs demeures et en exauçant leurs souhaits."
 fetishist_flavor.301.d.b:0 "Other desc"
 fetishist_flavor.301.a:0 "Jusqu'à notre dernier souffle, nous devons protéger la terre de nos ancêtres"
 fetishist_flavor.301.a.tt:0 "Les terres ancestrales de notre [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! se trouvent dans la province de [ancestral_lands.GetName]."
 fetishist_flavor.302.t:0 "Morts et oubliés"
 fetishist_flavor.302.d:0 "Autrefois, nous révérions ceux qui étaient venus avant nous, mais c'est un nouveau chemin que nous suivons désormais. Tandis que les grandes tombes que nous avions construites en l'honneur de nos ancêtres sont toujours debout, elles ne revêtent plus la même importance pour notre peuple. Leurs gardiens sont partis accomplir d'autres tâches, et un jour plus rien n'en restera, si ce n'est des os et des ruines. Maintenant commence le dernier repos de nos ancêtres."
 fetishist_flavor.302.a:0 "C'est une ère nouvelle, vive [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] !"
 fetishist_flavor.302.a.tt:0 "Parce que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! a choisi un autre culte pour notre peuple, les terres ancestrales de [ancestral_lands.GetName] ont désormais perdu de leur importance."
 fetishist_flavor.303.t:0 "Le silence infini"
 fetishist_flavor.303.d.a:0 "Nous avons toujours pu nous tourner vers les razana, nos ancêtres, pour obtenir d'eux tutelle et conseils ; mais il n'y a plus maintenant que le silence. Les terres ancestrales des élites de notre peuple, y compris les mausolées des [Root.Monarch.Dynasty.GetName], sont désormais perdues. Nous avons appris que des tombes avaient été pillées et des reliques profanées. Nous avons coupé le lien avec nos ancêtres, et avec le grand Zanahary. Vers qui, vers quoi nous tourner désormais ? Qui nous montrera la route à suivre ? Nombreux sont ceux qui doutent que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] puisse nous gouverner, [Root.Monarch.GetHerHim] qui n'a pas été capable de protéger ce qu'il y avait de plus sacré."
 fetishist_flavor.303.d.b:0 "lost, CA"
 fetishist_flavor.303.a:0 "Triste époque pour [Root.GetName]"
 fetishist_flavor.303.a.tt:0 "Les tombes ancestrales des [Root.Monarch.Dynasty.GetName] ont été perdues, et nombreux sont ceux qui s'inquiètent des capacités à gouverner de notre [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 fetishist_flavor.304.t:0 "Un nouveau commencement"
 fetishist_flavor.304.d.a:0 "Depuis le jour où nous avons perdu nos terres ancestrales les plus sacrées, le pays est fragilisé. L'ascension d'un[Root.Monarch.GetHersHis] [Root.Monarch.GetTitle], toutefois, est le moment idéal pour guérir pour de bon cette blessure. [Root.Monarch.GetName] gouverne une nouvelle génération, et tandis qu'elle entame son chemin nous pouvons de nouveau regarder vers un avenir brillant. [Root.Monarch.GetSheHeCap] a le pouvoir de désigner un nouveau Tanindrazana et de construire une grande tombe, où ses prédécesseurs pourront reposer."
 fetishist_flavor.304.d.b:0 "Rebuild? for CA cult"
 fetishist_flavor.304.a:0 "À compter de ce jour, nous enterrerons nos morts en [ancestral_lands.GetName]"
 fetishist_flavor.304.a.tt:0 "Une terre de la province de [ancestral_lands.GetName] est dédiée aux ancêtres et une tombe est construire pour la famille des [Root.Monarch.Dynasty.GetName]."
 fetishist_flavor.304.b:0 "Nous ne pouvons construire une nouvelle tombe pour des prêtres et des cadavres"
 fetishist_flavor.304.b.tt:0 "Même si cela en choque plus d'un, aucune nouvelle tombe ne sera construite pour la famille des [Root.Monarch.Dynasty.GetName]."
 fetishist_flavor.310.t:0 "Le palais des morts"
 fetishist_flavor.310.d.a:0 "L'un des lieux les plus sacrés du pays est le « Tanindrazana » de notre [Root.Monarch.GetTitle] [Root.Monarch.GetName], dans la province de [ancestral_lands.GetName]. Certains de nos ancêtres les plus respectés et les plus puissants y résident, dans le mausolée de la famille [Root.Monarch.Dynasty.GetName]. Mais alors que cette tombe est l'une des plus impressionnantes du pays, l'entretien de ce vaste monument est compliqué, et il a donc commencé à se dégrader. Ne pas accorder plus d'attention à son entretien serait un véritable affront à nos ancêtres."
 fetishist_flavor.310.d.b:0 "Other desc"
 fetishist_flavor.310.a:0 "Restaurons la tombe des [Root.Monarch.Dynasty.GetName] à son ancienne gloire !"
 fetishist_flavor.310.a.tt:0 "Profite de ces réparations pour embellir la tombe des ancêtres."
 fetishist_flavor.310.b:0 "Réservons des ressources pour les réparations indispensables"
 fetishist_flavor.310.b.tt:0 "La tombe des ancêtres sera restaurée, mais pas embellie."
 fetishist_flavor.310.c:0 "Les besoins des vivants passent avant ceux des morts"
 fetishist_flavor.310.c.tt:0 "Même si la tombe des ancêtres se détériore, les ressources seront utilisées pour quelque chose d'autre."
 fetishist_flavor.311.t:0 "Le contentement des ancêtres"
 fetishist_flavor.311.d:0 "Les ancêtres ont été très heureux des embellissements apportés à la tombe des [Root.Monarch.Dynasty.GetName], il y a quinze ans de cela. Même si sa splendeur est quelque peu défraîchie désormais, ils se rappellent très certainement notre vénération, même si cela n'impressionne plus guère les vivants."
 fetishist_flavor.311.a:0 "Puissent les ancêtres veiller sur nous de nombreuses années encore"
 fetishist_flavor.311.a.tt:0 "La tombe de la famille des [Root.Monarch.Dynasty.GetName], dans la province de [ancestral_lands.GetName], n'est plus considérée comme une tombe majestueuse."
 fetishist_flavor.312.t:0 "Le jour où la terre a tremblé"
 fetishist_flavor.312.d.a:0 "Des nouvelles nous sont parvenues de la province de [earthquake_province.GetName] à propos d'une terrible tragédie : le sol y a tremblé et a bougé, détruisant de nombreux villages et causant un grand nombre de morts. En tant que fidèles de Waaq, nous croyons dans l'harmonie et l'équilibre, avant toute autre chose. Notre monde repose sur les cornes du grand bœuf, qui se tient face à son amour, la vache. Des désastres ravagent notre monde dès lors qu'elle se détourne de lui, car alors le monde, entre ses cornes, tremble. L'harmonie doit être rétablie ; toute la question est de savoir comment s'y prendre…"
 fetishist_flavor.312.a:0 "C'est à cause des incroyants de [earthquake_infidel.GetName]"
 fetishist_flavor.312.a.tt:0 "Nous allons prétendre que le [earthquake_infidel.GovernmentName] de [earthquake_infidel.GetName] est la cause de cette catastrophe, nous offrant ainsi une raison tout à fait justifiée de l'attaquer."
 fetishist_flavor.312.b:0 "C'est la faute des incroyants du pays, véritable poison dans nos veines"
 fetishist_flavor.312.b.tt:0 "Nous allons rejetter la faute sur quiconque n'est pas un fidèle de [Root.GetCult], permettant aux croyants de se retourner contre eux."
 fetishist_flavor.312.c:0 "Travaillons ensemble afin de reconstruire [earthquake_province.GetName]"
 fetishist_flavor.312.c.tt:0 "Nous allons collecter des ressources dans tout le pays pour financer les projets de construction en [earthquake_province.GetName]."
 fetishist_flavor.312.d:0 "Nous avons mécontenté [Root.GetCult] et devons nous en repentir"
 fetishist_flavor.312.d.tt:0 "Au lieu de tirer parti de la situation, nous allons tenter de satisfaire [Root.GetCult] par une dévotion véritable."
 hit_by_earthquake:0 "Tremblement de terre"
 desc_hit_by_earthquake:0 "Le tremblement de terre qui a frappé cette province a causé de nombreux dégâts, non seulement par le coût des réparations, mais aussi en vies humaines."
 opinion_insulted_by_accusation:0 "Accusation insultante"
 devout_ruler:0 "Dirigeant dévot"
 desc_devout_ruler:0 "Le dirigeant de notre pays et un croyant dévot de la véritable foi, tentant toujours d'user de son pouvoir pour faire le bien."
 persecuting_infidels:0 "Persécution des infidèles"
 desc_persecuting_infidels:0 "Les fidèles de la vraie foi, au sein du pays, apprécient bien peu les infidèles se trouvant parmi nous."
 rebuilding_efforts:0 "Efforts de reconstruction"
 desc_rebuilding_efforts:0 "Après que cette province a été frappée par un désastre, elle a reçu une aide financière pour accélérer les réparations et la reconstruction."
 fetishist_flavor.400.t:0 "Le fils de Dieu"
 fetishist_flavor.400.d:0 "Des étrangers nous ont récemment rencontrés, apportant avec eux les paroles d'un dénommé « Christ », dont ils prétendent qu'il est le fils de Dieu, qu'il serait descendu des cieux et aurait marché parmi nous, nous apprenant l'amour et le pardon. À la fin, il serait mort sur une croix pour racheter nos péchés, pour ressusciter et remonter au ciel. Ils disent aussi qu'un jour le Sauveur reviendra sur Terre pour donner à ses fidèles la vie éternelle et y établir le royaume éternel de Dieu."
 fetishist_flavor.400.a:0 "La vie éternelle, c'est ça ? Nous voulons en savoir plus"
 fetishist_flavor.401.t:0 "L'unicité de Dieu"
 fetishist_flavor.401.d:0 "Nous avons rencontré un peuple qui dévoue sa vie à la vénération du seul dieu véritable, qui porte le nom de « Allâh ». Il vit selon les prescriptions délivrées par leurs prophètes, dont le plus grand est connu sous le nom de Muhammad. Il nous a aussi appris que pour être un réel serviteur de Dieu, il faut pratiquer les cinq piliers : la foi, la prière, la charité, le jeûne et le pèlerinage à « la Mecque ». Enfin, il a partagé avec nous ses écritures saintes, le « Qur'ân », qui contient apparemment la révélation éternelle et inaltérée de Dieu."
 fetishist_flavor.401.a:0 "Nous y regarderons de plus près"
 fetishist_flavor.402.t:0 "Les quatre nobles vérités"
 fetishist_flavor.402.d:0 "Nous avons rencontré un sage, habillé très humblement et se présentant comme un moine suivant les enseignements du « Bouddha ». Lorsque nous demandâmes ce que cela signifiait, il a commencé à nous parler d'un homme qui a atteint l'illumination, plus tard appelé Bouddha, et qui partagea la sagesse des quatre nobles vérités avec ses disciples. Ces vérités révèlent comment nous, humains, nous aspirons et nous attachons à ce qui n'est que temporaire, ce qui nous laisse insatisfaits et piégés dans un cycle éternel de résurrection, mais aussi comment atteindre la libération et l'illumination en suivant le noble sentier octuple."
 fetishist_flavor.402.a:0 "Intéressant, dites-nous-en plus"
 fetishist_flavor.403.t:0 "La loi éternelle"
 fetishist_flavor.403.d:0 "Nous avons rencontré des fidèles de la sanatâna dharma, la « loi éternelle ». Ils mettent en valeur la vertu et une vie morale, la stabilité, et la liberté de l'ignorance. Il semble qu'ils ne vénèrent pas un seul, mais plusieurs dieux, censés les aider sur la route de l'amélioration personnelle, mentionnant des noms comme Shiva le destructeur, ou Vishnu le préservateur. Ils poussent notre peuple à considérer nos actions dans cette vie, et à travers le « karma », la cause et la conséquence spirituelle, nous pouvons chercher à mériter une vie meilleure après celle-ci. L'objectif supérieur à tout autre est de mettre un terme au cycle de la mort et de la réincarnation…"
 fetishist_flavor.403.a:0 "Cela mériterait que nous nous y intéressions"
 fetishist_flavor.404.t:0 "La puissance du soleil"
 fetishist_flavor.404.d:0 "Ce peuple qui vit de l'autre côté de la mer est intrigant. Au départ, leurs symboles dorés et leurs pyramides élaborées n'ont inspiré que terreur à nos guerriers ; mais l'un d'entre eux a récemment commencé à s'intéresser à la foi qui expliquait cette vie mystique. Ce que nous avons découvert pour le moment se résume à un panthéon de dieux et des rituels en toutes choses. Nous avons ainsi entendu des histoires sur la cérémonie du feu nouveau – le xiuhmolpîlli – où après des semaines d'abstinence, un rituel du sang, et même un vœu de silence, un homme est sacrifié au sommet une ancienne montagne de feu, entamant de la sorte un nouveau cycle de leur calendrier, d'une durée de 52 ans.\n\nDe ce que nous pouvons en comprendre, une grande partie de leur vision du monde est basée sur la conjuration de la fin du monde, et cette idée semble assez attirante pour bon nombre de nos guerriers."
 fetishist_flavor.404.a:0 "La vie, c'est aussi faire face à la mort"
 fetishist_flavor.405.t:0 "La Dame des morts"
 fetishist_flavor.405.d:0 "Nous avons rencontré une femme se présentant comme une envoyée des « seiðkonur », un ordre de voyantes chamanistes. Elle dit révérer une déesse nommée Freyja, patronne de l'amour, de la magie et de la guerre, qui monte au combat un chariot tiré par deux chats, vêtue d'un manteau magique de plumes de faucon. Parmi les guerriers tombés au combat, elle en choisit la moitié pour résider dans son domaine de « Fólkvangr ». La femme promet que, si nous jurons fidélité à Freyja, la magie du seiðr sera nôtre, dont nous pourrons faire usage pour le bien ou pour le mal…"
 fetishist_flavor.405.a:0 "Une promesse bien intrigante"
 fetishist_flavor.406.t:0 "Les lois d'Igziabeher"
 fetishist_flavor.406.d:0 "Il y a quelques lunes, nous avons appris l'existence d'un peuple qui s'appelle lui-même « Israélites » et prétend être le peuple élu d'Igziabeher, le dieu unique. Nous avons pris contact avec lui et avons parlé avec certains de ses membres depuis lors.\n\nIls nous ont dit comment, par le prophète Moïse, ils ont reçu les lois d'Igziabeher, écrites dans l'« Orit », leur livre saint, dont ils nous ont fait parvenir une copie. Du fait qu'ils suivent ces lois, ces israélites sont sous Sa protection. Ils attendant la venue du roi Messiay, qui régnera sur le royaume de Dieu et inaugurera une ère éternelle de paix et de liberté. Il n'y aura plus alors de mort, et ceux qui sont déjà décédés renaîtront par Igziabeher. Quiconque ayant suivi les lois de Dieu vivra à jamais, tandis que tous les pécheurs seront punis et exécutés."
 fetishist_flavor.406.a:0 "La vie éternelle, disent-ils ? Faisons étudier de près cette Orit…"
 fetishist_flavor.407.t:0 "Le feu éternel"
 fetishist_flavor.407.d:0 "Un groupe de voyageurs est arrivé à [Root.Capital.GetCapitalName], demandant une audience avec [Root.Monarch.GetName]. Ils avaient avec eux un feu qui ne doit pas être éteint, et dont ils prétendent l'avoir tenu allumé pendant des mois, tout en menant un périple depuis un pays lointain pour se placer sous notre protection. Ils suivent les enseignements du grand prophète Zoroastre, et nous sommes parvenus à comprendre que leur région natale avait été perdue il y a des siècles de cela. Depuis lors, ils survivent en communautés tout autour de l'océan Indien, où ils continuent de pratiquer leur foi ancienne.\n\nCes étrangers semblent désireux de partager leur savoir sur la façon dont le monde est en proie à la lutte constante entre l'ordre et le chaos, entre Ahurâ Mazda et Angra Mainyu, mais ne paraissent pas s'attendre à ce que nous embrassions leurs croyances. Ils demandent l'autorisation de pouvoir élever un temple pour leur feu à [Root.Capital.GetCapitalName], promettant que même s'ils sont peu nombreux ils enrichiront notre société, tout comme un peu de miel versé dans du lait peut rendre le breuvage plus doux et agréable."
 fetishist_flavor.407.a:0 "Humata, hukhta, huvarshta"
 fetishist_flavor.408.t:0 "Rite de fertilité"
 fetishist_flavor.408.d.a:0 "La « wotan », la principale chamane des voyantes seiðkonur, nous a approchés à propos du fait que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'a pas d'enfants. Si nous nous sommes essentiellement inquiétés de sa succession, la wotan s'inquiète aussi de sa dévotion envers Freyja. Elle propose donc de procéder à un rite de fertilité, au cours duquel [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] couchera avec une seiðkona. La wotan est persuadée que si le respect témoigné et les sacrifices faits à Freyja sont suffisants, cette union donnera naissance à un enfant fort et béni."
 fetishist_flavor.408.d.b:0 "La « wotan », la principale chamane des voyantes seiðkonur, nous a approchés à propos du fait que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'a pas d'enfants. Si nous nous sommes essentiellement inquiétés de sa succession, la wotan s'inquiète aussi de sa dévotion envers Freyja. Elle propose donc de procéder à un rite de fertilité, au cours duquel [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] couchera avec un seiðmaðr, l'un des rares hommes à pratiquer la divination. La wotan est persuadée que si le respect témoigné et les sacrifices faits à Freyja sont suffisants, cette union donnera naissance à un enfant fort et béni."
 fetishist_flavor.408.a:0 "Cela ne peut pas faire de mal, et au moins la seiðkona sera contente"
 fetishist_flavor.408.a.tt:0 "Arrange un impressionnant rite de fertilité dans l'espoir d'avoir un héritier. Mais si la wotan en semble convaincue, les dieux sont connus pour leur inconstance, et il n'y aucune garantie que cela marchera. Un rite sans résultat ne fera que déshonorer [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 fetishist_flavor.408.b:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] n'a pas besoin d'intervention divine pour avoir un héritier"
 fetishist_flavor.408.b.tt:0 "L'idée de la wotan n'est pas mise en œuvre."
 displeased_the_wotan:0 "Wotan mécontente"
 desc_displeased_the_wotan:0 "Nous n'avons pas appliqué l'idée de la wotan, ce qui nous vaut sa désapprobation et celle du reste des seiðkonur."
 fetishist_flavor.409.t:0 "La bénédiction de la Dame"
 fetishist_flavor.409.d.a:0 "Louée soit Freyja, la belle dame de l'amour et de la fertilité ! Notre puissant et pieux [Root.Monarch.GetTitle] [Root.Monarch.GetName] a engendré non pas un, mais deux enfants ! La seiðkona du rite de fertilité a donné naissance à deux fortes et vigoureuses jumelles.\n\nFreyja étant elle-même la mère de deux filles, cela a été interprété comme un signe de l'approbation divine. En son honneur, les enfants ont été nommées Hnoss et Gersemi, d'après ses propres filles. La wotan nous assure que n'importe laquelle des deux fera une très bonne dirigeante un jour."
 fetishist_flavor.409.d.b:0 "Louée soit Freyja, la belle dame de l'amour et de la fertilité ! Notre vigoureuse et pieuse [Root.Monarch.GetTitle] [Root.Monarch.GetName] est la mère non pas d'un, mais de deux enfants ! Neuf mois après le rite de fertilité, elle a donné naissance à deux fortes et vigoureuses jumelles.\n\nFreyja étant elle-même la mère de deux filles, cela a été interprété comme un signe de l'approbation divine. En son honneur, les enfants ont été nommées Hnoss et Gersemi, d'après ses propres filles. La wotan nous assure que n'importe laquelle des deux fera une très bonne dirigeante un jour."
 fetishist_flavor.409.a:0 "La belle Hnoss gouvernera un jour notre peuple"
 fetishist_flavor.409.b:0 "C'est la vigoureuse petite Gersemi qui dirigera [Root.GetName]"
 fetishist_flavor.410.t:0 "Bénédiction refusée"
 fetishist_flavor.410.d.a:0 "Des mois se sont écoulés depuis le rite de fertilité et la seiðkona avec laquelle [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] a couché ne montre toujours aucun signe qu'elle porte un enfant. Malgré les impressionnants sacrifices faits en l'honneur de Freyja, elle n'a pas accordé à notre [Root.Monarch.GetTitle] sa bénédiction. Le peuple murmure à propos de son manque de virilité et de l'incertitude qui pèse sur l'avenir du pays…"
 fetishist_flavor.410.d.b:0 "Des mois se sont écoulés depuis le rite de fertilité et [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ne montre toujours aucun signe qu'elle porte un enfant. Malgré les impressionnants sacrifices faits en l'honneur de Freyja, elle n'a pas accordé à notre [Root.Monarch.GetTitle] sa bénédiction. Le peuple murmure à propos de sa matrice desséchée et de l'incertitude qui pèse sur l'avenir du pays…"
 fetishist_flavor.410.a:0 "Freyja, pourquoi nous as-tu abandonnés ?"
 fetishist_flavor.411.t:0 "Le pouvoir de la magie"
 fetishist_flavor.411.d:0 "La principale chamane des voyantes seiðkonur nous a approchés en ces temps troublés. Elle dit qu'un sort bien jeté, avec la bénédiction de Freyja, pourrait nous donner l'avantage dans la guerre contre les infidèles de [freyja_enemy.GetName]. Mais nos conseillers nous préviennent aussi que, si les seiðkonur de Freya sont certes puissantes, la magie est inconstante, et qu'il est bien connu que les sorts ont toujours leurs revers…"
 fetishist_flavor.411.a:0 "Protège nos braves guerriers ! Puissent-ils ne jamais tomber au combat !"
 fetishist_flavor.411.a.tt:0 "Demande aux seiðkonur de jeter un sort pour emporter la victoire, à nos risques et périls toutefois…"
 fetishist_flavor.411.a.pos:0 "issue positive."
 fetishist_flavor.411.a.neg:0 "issue négative."
 fetishist_flavor.411.b:0 "Les liens de l'amitié sont plus puissants qu'une épée"
 fetishist_flavor.411.b.tt:0 "Demande aux seiðkonur de jeter un sort pour obtenir le succès en diplomatie, à nos risques et périls toutefois…"
 fetishist_flavor.411.c:0 "Nous ne sommes pas désespérés au point de recourir à de tels expédients"
 fetishist_flavor.411.c.tt:0 "Décline l'offre de la wotan."
 fetishist_flavor.412.t:0 "Les guerriers de Freyja"
 fetishist_flavor.412.d:0 "Ces derniers temps, nos braves guerriers ont fait mieux que nous nous y attendions, comme s'ils étaient guidés par une puissance supérieure. Il semble bien que, après tout, le sort jeté par les seiðkonur a été un véritable succès."
 fetishist_flavor.412.a:0 "Gloire à Freyja, plus féroce de toutes les déesses !"
 freyjas_chosen:0 "Élus de Freyja"
 desc_freyjas_chosen:0 "Nos guerriers font mieux que ce qui était attendu d'eux. Certains disent qu'ils sont bénis de Freyja."
 fetishist_flavor.413.t:0 "L'avidité de Freyja"
 fetishist_flavor.413.d:0 "Ces derniers temps, nous avons été bien malheureux sur le champ de bataille. De nombreux grands guerriers sont tombés, bien que toutes les chances étaient de notre côté. Nombreux sont ceux qui pointent du doigt les seiðkonur, rejetant sur leurs sorts nos malheurs présents. Ils sont persuadés que Freyja est fâchée de nos demandes, et a donc décidé de prendre plus de champions courageux pour son domaine du Fólkvangr. Les voyantes, toutefois, insistent sur le fait qu'elles ne sont en rien responsables de la situation."
 fetishist_flavor.413.a:0 "Freyja peut être une maîtresse impitoyable"
 greed_of_freyja:0 "Avidité de Freyja"
 desc_greed_of_freyja:0 "Nos guerriers font moins bien que ce que nous attendions d'eux. À mesure qu'ils tombent au combat, certains disent que Freyja choisit pour elle nos plus grands champions."
 fetishist_flavor.414.t:0 "Déesse de l'amour"
 fetishist_flavor.414.d:0 "Ces derniers temps, il semble que tout sourit à nos diplomates. Leurs manières raffinées, leurs grandes connaissances et leurs discussions vives impressionnent tous ceux qu'ils rencontrent. Nous devrions tirer parti de cet avantage pour resserrer les liens avec de futurs alliés. Il semble bien que, après tout, le sort jeté par les seiðkonur a été un véritable succès."
 fetishist_flavor.414.a:0 "Personne ne peut ne pas aimer ceux que Freyja a bénis"
 beloved_diplomats:0 "Diplomates appréciés"
 desc_beloved_diplomats:0 "Nos diplomates sont les bienvenus dans presque toutes les cours, où leurs manières, leurs connaissances et leur amabilité sont très appréciées."
 fetishist_flavor.415.t:0 "Insultes involontaires"
 fetishist_flavor.415.d:0 "Ces derniers temps, nos diplomates enchaînent les erreurs. S'ils sont habituellement distingués et pleins de prestance, bon nombre de leurs dernières actions ont été des échecs. Par pur hasard, nous avons la chance qu'ils n'ont pas offensé quiconque de grande importance jusqu'à présent ; mais nous devrions toutefois nous montrer prudents. Nombreux sont ceux qui pointent du doigt les seiðkonur, rejetant sur leurs sorts nos malheurs présents. Ils sont persuadés que Freyja est mécontente que nous ayons choisi de parler au lieu de livrer bataille dans le conflit en cours. Les voyantes, toutefois, insistent sur le fait qu'elles ne sont en rien responsables de la situation."
 scorned_diplomats:0 "Diplomates méprisés"
 desc_scorned_diplomats:0 "Nos diplomates ont le malheureux don de manquer de tact et de faire des erreurs dans les situations les plus délicates. Ils ne sont plus invités aux événements les plus importants, comme cela était le cas jusqu'à présent."
 fetishist_flavor.416.t:0 "Les quatre voies"
 fetishist_flavor.416.d:0 "Le sage Bouddha nous a enseigné à suivre le noble chemin octuple si nous souhaitons être libérés du cycle éternel de la mort et de la réincarnation. Les quatre voies, les « samyag karman » ou « actions justes », disent que nous ne devons pas nous adonner à la sensualité, prendre ce qui n'est pas nôtre, blesser ou tuer.\n\nDe bien des façons, la samyag karman a rendu le pays stable et prospère, mais cela ne va pas sans désavantages parfois. Ainsi, afin de ne pas déplaire au Bouddha, les moines de la province de [no_killing_province.GetName] ont encouragé nos sujets à ne pas rejoindre l'armée. Et si leur influence était négligeable au départ, avec le temps leur parole s'est propagée et nous commençons à en mesurer les conséquences."
 fetishist_flavor.416.a:0 "Rester fidèle au noble chemin est honorable"
 fetishist_flavor.416.a.tt:0 "Autorise les hommes désirant suivre le noble chemin à ne pas entrer dans l'armée."
 fetishist_flavor.416.b:0 "Leur devoir envers le pays est plus grand que celui envers le Bouddha"
 fetishist_flavor.416.b.tt:0 "Oblige les déserteurs à rejoindre les rangs de l'armée. Ils risquent de s'y opposer, de même que ceux qui pensent comme eux."
 doing_no_harm:0 "Ne pas faire le mal"
 desc_doing_no_harm:0 "Certains des hommes de cette province refusent de rejoindre les rangs de l'armée à cause de leurs convictions religieuses. En tout cas, c'est ce qu'ils prétendent."
 forced_conscription:0 "Conscription imposée"
 desc_forced_conscription:0 "Certains hommes de cette province ont été obligés d'intégrer les rangs de l'armée, en dépit de leurs convictions religieuses."
 fetishist_flavor.417.t:0 "L'esprit de générosité"
 fetishist_flavor.417.d:0 "Pour nous élever en tant qu'êtres humains et atteindre la libération spirituelle, nous devons le mériter. Selon les enseignements du Bouddha, il nous faut donc accomplir de bonnes actions et penser le bien, et c'est l'accumulation de tels mérites qui se reporte sur nos incarnations futures. Le signe le plus visible d'un cœur bon est le fait de transmettre son mérite à d'autres, pour ainsi apporter la preuve que nous ne cherchons pas seulement à accomplir des actes bons et à penser bien pour notre propre bénéfice, mais pour celui de tous.\n\nNotre grand[Root.Monarch.GetHersHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] a organisé une superbe cérémonie au sanctuaire familial des [Root.Monarch.Dynasty.GetName]. Au terme du rituel, [Root.Monarch.GetSheHe] passera le mérite qu'[Root.Monarch.GetSheHe] aura ainsi accumulé. Qui devra alors en bénéficier ?"
 selfless_ruler:0 "Dirigeant désintéressé"
 desc_selfless_ruler:0 "Au cours d'une cérémonie grandiose, le dirigeant a généreusement transmis son mérite à tous les êtres vivants."
 fetishist_flavor.417.a:0 "À ses ancêtres, afin d'apaiser leurs souffrances dans leurs vies prochaines"
 fetishist_flavor.417.a.tt:0 "Les grands ancêtres de §Y[Root.Monarch.GetName]§! seront rappelés à tous."
 fetishist_flavor.417.b:0 "À tous les êtres vivants, pour le plus grand bien"
 fetishist_flavor.417.b.tt:0 "Tout le monde sera ému de la nature humble et généreuse de notre [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 fetishist_flavor.418.t:0 "Retour dans le troupeau"
 fetishist_flavor.418.d:0 "Il y a plus d'un millier d'années, les israélites furent exilés de la Terre Promise, et depuis lors les enfants d'Abraham se sont répandus à travers le monde, sans véritable pays qu'ils peuvent considérer comme le leur. Avec le temps, nos traditions et nos pratiques ont évolué et se sont distinguées. Cela ne fait que peu de temps que nous-mêmes avons retrouvé le chemin d'Igziabeher, et nous protégeons désormais fièrement notre identité haymanot naissante.\n\nUne grande tribu de nomades est récemment arrivée dans la province de [Root.GetName]. Même si elle prétend descendre elle aussi d'Abraham, et que nombre de leurs coutumes ressemblent aux nôtres, il existe certaines différences : lorsqu'ils prient, ils s'adressent ainsi à « Yahvé », et leurs écritures saintes sont la « Torah ». Ils ont demandé à s'établir en ces lieux, sous notre protection. Même si nombre d'entre eux sont des artisans habiles et des sages avisés, qui seraient évidemment utiles au pays, nos conseillers nous mettent en garde contre les tensions qui ne manqueraient pas d'apparaître entre ces nouveaux venus et nos sujets…"
 fetishist_flavor.418.a:0 "Bien sûr que nos frères et sœurs peuvent rester"
 fetishist_flavor.418.a.tt:0 "Un grand nombre d'immigrants juifs vont s'établir dans la province de [Root.GetName]."
 fetishist_flavor.418.b:0 "Ce ne sont pas de véritables fidèles d'Igziabeher comme nous"
 fetishist_flavor.418.b.tt:0 "Les immigrants juifs sont repoussés."
 jewish_immigrants:0 "Immigrants juifs"
 desc_jewish_immigrants:0 "Cette province a récemment accueilli un grand nombre d'immigrants juifs."
 fetishist_flavor.419.t:0 "Exigences des juifs"
 fetishist_flavor.419.d:0 "Même si elle était réellement reconnaissante au départ, la population juive de la province de [Root.GetName] est de plus en plus mécontente. Les tensions entre eux et nos sujets haymanot sont la cause pour nous de nombreuses nuits sans sommeil.\n\nLes juifs ont aussi commencé à se plaindre de leur manque d'influence dans les affaires du pays, bien qu'ils en fassent maintenant partie. Ils exigent que l'un de leurs meneurs, le maître de la guilde Isaiah, reçoive un siège parmi les conseillers. Mais même si cela satisfaisait les juifs, nous affaiblirions ainsi nos autorités religieuses et mettrions en colère les plus fanatiques de nos sujets."
 fetishist_flavor.419.a:0 "Nous accepterons avec joie les sages conseils d'Isaiah"
 fetishist_flavor.419.b:0 "Ne leur avons-nous pas encore suffisamment donné ? Ingrats…"
 blasphemous_advisor:0 "Conseiller mécréant"
 desc_blasphemous_advisor:0 "Les fidèles les plus dévots d'Igziabeher s'inquiètent que l'un de nos conseillers soit juif et de l'influence qu'il aura sur nos traditions et nos coutumes."
 dissatisfied_jews:0 "Juifs mécontents"
 desc_dissatisfied_jews:0 "La population juive de la province est mécontente de son manque d'influence dans le gouvernement du pays."
 fetishist_flavor.420.t:0 "Profanation du sanbat"
 fetishist_flavor.420.d:0 "Le septième jour après qu'Igziabeher eut créé le monde, Il se reposa. En Son honneur, nous tenons le septième jour de la semaine pour sacré. Durant le sanbat, du coucher du soleil de la veille jusqu'à ce que les étoiles apparaissent, nous ne travaillons, n'écrivons ou ne cuisinons. Nous n'allumons pas même de feu. Profaner le sanbat est un crime au regard des lois de Dieu.\n\nOr, nous avons appris que l'un de nos conseillers les plus dignes de confiance, [Root.Adm_Advisor.GetHerHis] [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName], travaille souvent lors du sanbat. Si certains des protestataires les plus extrémistes exigent qu'[Root.Adm_Advisor.GetSheHe] soit lapidé[Root.Adm_Advisor.GetHersHis] pour ses péchés, nous ne voulons pas créer là un précédent dangereux. Car, après tout, [Root.Adm_Advisor.GetSheHe] n'est pas [Root.Adm_Advisor.GetHerHis] seul[Root.Adm_Advisor.GetHersHis] à la cour qui viole le sanbat, même si [Root.Adm_Advisor.GetSheHe] est de ceux qui le font le plus souvent et avec le moins de discrétion. [Root.Adm_Advisor.GetHerHisCap] renvoyer apaiserait sans doute la majorité, mais son expérience nous ferait grand défaut…"
 fetishist_flavor.420.a:0 "Nous ne pouvons tolérer un tel manque de moralité au gouvernement"
 fetishist_flavor.420.b:0 "[Root.Adm_Advisor.GetSheHeCap] est trop important[Root.Adm_Advisor.GetHersHis] pour notre [Root.GovernmentName], [Root.Adm_Advisor.GetSheHe] reste"
 fetishist_flavor.450.t:0 "La nature de Dieu"
 fetishist_flavor.450.d:0 "La vénération du Dieu des chrétiens nous a rapprochés de [christian_neighbor.GetName], mais l'impression persiste que nous parlons de choses différentes plutôt que d'avoir la même pensée en matière de théologie. Cela c'est bien vu aujourd'hui lorsque, au cours d'une cérémonie officielle commune, notre ambassadeur en [christian_neighbor.GetName] s'est lancé dans un débat animé sur la nature de la Sainte Trinité. Il est visible que [christian_neighbor.GetName] s'offusque de la façon dont le Père, le Fils et le Saint-Esprit sont vénérés dans notre pays."
 fetishist_flavor.450.a:0 "Sans doute un problème de traduction ?"
 fetishist_flavor.450.b:0 "Présentons nos excuses pour tenter de réparer les dégâts"
 fetishist_flavor.451.t:0 "La communauté chrétienne"
 fetishist_flavor.451.d:0 "Pour la Chrétienté au sens large, le fait que nous vénérions leur Dieu semble être considéré comme un véritable miracle. Même s'ils n'approuvent pas toujours certaines de nos interprétations, ils semblent généralement soulagés que la parole de Dieu puisse se répandre parmi les païens et, où qu'ils aillent, nos diplomates semblent accueillis à bras ouverts."
 fetishist_flavor.451.a:0 "Kyrie eleison"
 fetishist_flavor.451.a.tt:0 "Les relations avec tous les pays chrétiens sont améliorées de §G50§!."
 fetishist_flavor.452.t:0 "Mission chrétienne en [Root.GetName]"
 fetishist_flavor.452.d:0 "En ouvrant nos bras au dieu des chrétiens, nous avons aussi attiré un certain nombre de ses fidèles sur nos terres. Un flux constant de marchands, de prêtres, de moines et d'aventuriers aide maintenant, entre autres choses, à répandre la parole de Dieu dans le pays.\n\nUn groupe de missionnaires venu de [christian_missionary_origin.GetName] souhaite maintenant s'établir en [Root.GetName]."
 fetishist_flavor.452.a:0 "Quels problèmes pourraient bien créer ces hommes de Dieu ?"
 fetishist_flavor.452.b:0 "Nous devons conserver nous-mêmes le contrôle sur les fidèles"
 fetishist_flavor.452.b.tt:0 "En refusant ces missionnaires, nous empêcherons les sectes chrétiennes étrangères de se répandre dans le pays, mais cela ne va pas plaire à [christian_missionary_origin.GetName]."
 christian_unorthodoxy:0 "Christianisme pas très orthodoxe"
 christian_brotherhood:0 "Fraternité chrétienne"
 christian_mission_fetishism:0 "Mission chrétienne"
 desc_christian_mission_fetishism:0 "Nous avons autorisé des missionnaires à s'établir dans cette province. En échange de l'autorisation à s'y installer pour répandre leur foi, ils œuvrent à l'amélioration de l'infrastructure locale afin de soutenir la communauté."
 fetishist_flavor.455.t:0 "Un voyageur venu de loin"
 fetishist_flavor.455.d:0 "Un savant qâdi, versé en jurisprudence musulmane, nous fait l'honneur de visiter notre pays. Il semble parcourir le monde musulman pour amener l'ordre et organiser les systèmes judiciaires ainsi qu'observer la façon dont sont considérées la vie et les paroles du Prophète. Mais s'il s'agit d'un grand honneur pour [Root.Capital.GetCapitalName] de recevoir la visite d'un tel homme, sans doute serait-il mieux encore que nous puissions le convaincre de s'y établir…"
 fetishist_flavor.455.a:0 "Offrons-lui un beau domaine où s'établir"
 fetishist_flavor.455.b:0 "C'est un grand jour"
 fetishist_flavor.456.t:0 "Marchands shirazis"
 fetishist_flavor.456.d:0 "Un groupe de marchands shirazis venus de l'Est s'est établi dans la province de [Root.GetName], espérant pouvoir emmener de là de nouvelles marchandises vers les cités portuaires d'où ils sont venus. Même si ces shirazis prétendent être nés dans quelques familles qui ont été les premiers musulmans à s'établir sur les côtes de l'Afrique, leur islam intègre un grand nombre de rituels et de cérémonies magiques. Ils se sentent donc en [Root.GetName] comme chez eux, et la population locale n'est aucunement réticente à leur présence."
 fetishist_flavor.456.a:0 "Parfait"
 fetishist_flavor.457.t:0 "Tensions religieuses en [Root.GetName]"
 fetishist_flavor.457.d:0 "L'adoption de l'islam comme nouvelle religion s'est dans l'ensemble déroulée paisiblement – au moins dans ces régions où les musulmans ne constituent pas encore une majorité. Dans la province de [Root.GetName], toutefois, la nouvelle religion compte beaucoup de pratiquants, dont certains pensent que notre propre pratique n'est guère conforme, et l'accroissement récent du nombre de convertis dans les régions moins orthodoxes du pays a suscité quelques tensions. Afin de contrôler la population, notre représentant local a fait venir des convertis plus récents encore, des soldats, ce qui n'a fait que jeter de l'huile sur le feu. Ce n'est qu'une question de temps avant que des violences éclatent…"
 fetishist_flavor.457.a:0 "Remplaçons immédiatement ce gouverneur"
 fetishist_flavor.457.b:0 "Nous devons recourir à la force pour apaiser la situation"
 fetishist_flavor.458.t:0 "Propagation de l'islam"
 fetishist_flavor.458.d:0 "Les missionnaires d'origine [muslim_missionary_origin.GetAdjective] sont devenus de plus en plus communs dans la province de [Root.GetName], et leur message a été bien reçu au sein de la population – à tel point que l'on peut même se demander si elle pratique toujours les traditions de ses ancêtres. Pour le meilleur ou pour le pire, la province est désormais entièrement musulmane."
 fetishist_flavor.458.a:0 "Dieu est grand"
 qadi_in_fetishist_lands:0 "Qâdi respecté"
 desc_qadi_in_fetishist_lands:0 "Un savant juge et juriste s'est installé dans le pays."
 shirazi_merchant_presence:0 "Communauté de marchands shirazis"
 desc_shirazi_merchant_presence:0 "Un groupe de marchands musulmans s'est établi dans cette province."
 fetishist_flavor.460.t:0 "Migration zoroastrienne"
 fetishist_flavor.460.d:0 "Notre vénération envers les croyances mazdayasna est désormais bien connue au sein des diverses communautés zoroastriennes exilées. Les temples du feu de [Root.GetCapitalName] sont maintenant célèbres, et un nombre de plus en plus grand de zoroastriens arrive dans la région pour y commencer une vie nouvelle, dans ce qu'ils espèrent être un pays plus hospitalier.\n\nSi certains trouvent cela déconcertant que la province perde de vue si rapidement les traditions de nos ancêtres, le flot constant de lettrés, de marchands et d'autres hommes et femmes de valeur va certainement beaucoup aider au développement de la région."
 fetishist_flavor.460.a:0 "Accueillons nos frères et sœurs venus de loin"
 fetishist_flavor.460.b:0 "Nous devons préserver nos traditions"
 zoroastrian_migration_into_africa:0 "Migration zoroastrienne"
 desc_zoroastrian_migration_into_africa:0 "Les membres de la diaspora zoroastrienne sont venus s'établir dans cette province, souhaitant aider l'administration locale de toutes les façons possibles en échange de notre protection."
 fetishist_flavor.461.t:0 "Extinction des feux de [Root.GetName]"
 fetishist_flavor.461.d:0 "Avec le temps, un nombre de plus en plus important de temples du feu a été consacré, utilisant le feu originel qui nous a été amené par les fidèles de Zoroastre. Pourtant, à mesure que leur foi se fait plus commune, elle a commencé à susciter la colère de ceux de nos sujets qui sont les plus attachés à nos traditions.\n\nDans la province de [Root.GetName], un temple du feu consacré, assez proche du sanctuaire de l'un de nos ancêtres les plus vénérés, a été la cause d'hostilités ouvertes entre les fidèles de la tradition et les « mages » venus de l'Orient. Les traditionalistes ont pillé le temple et y ont éteint le feu sacré."
 fetishist_flavor.461.a:0 "Yatha ahu vairyo"
 zoroastrian_unrest:0 "Tensions religieuses"
 desc_zoroastrian_unrest:0 "Cette province est déchirée par les tensions entre les fidèles du nouveau culte mazdayasna et les tenants de nos traditions ancestrales."
 TRADING_CITY_TOOLTIP:0 "§YFonder une cité marchande§!"
 TRADING_CITY_ONLY_TRADE_LEAGUE_LEADER:0 "\nSeul le dirigeant d'une ligue commerciale peut fonder une cité marchande."
 TRADING_CITY_ONLY_ONE_PER_TRADE_NODE:0 "\nNotre ligue commerciale ne peut disposer que d'une cité marchande par nœud."
 TRADING_CITY_CAPITAL:0 "\nNous ne pouvons faire de notre province capitale une cité marchande."
 CANT_LEAD_TRADE_LEAGUE:0 "\nNous ne pouvons diriger une ligue commerciale du fait de :\n"
 trading_city:0 "Cité marchande"
 trading_city_desc:0 "Régime politique dans lequel le pays est gouverné par une république se consacrant pour l'essentiel au négoce et au commerce.\nLes cités marchandes ne peuvent être fondées que par le dirigeant d'une ligue commerciale.\nSi une cité marchande s'étend à plus d'une province, elle adopte aussitôt le régime politique de la §Yrépublique marchande§!.\n"
 fetishist_flavor.500.t:0 "Le conseil de [Root.Capital.GetCapitalName]"
 fetishist_flavor.500.d:0 "Les anciens s'inquiètent que la paix et la prospérité aient rendu faibles les jeunes générations : ils prétendent que nos guerriers sont devenus mous et que les esprits de nos savants sont émoussés. « Ce n'est pas à ça que devrait ressembler la croyance dans les têteoh » affirment-ils. Afin d'apaiser ces sages, nous pourrions faire construire un bâtiment pour abriter les lettrés et les devins afin qu'ils dressent la carte des étoiles. Nous pourrions alors aussi y procéder à des sacrifices sanglants, au nom du dieu du soleil."
 fetishist_flavor.500.a:0 "Construisons un observatoire"
 fetishist_flavor.500.a.tt:0 "Si le projet est mené jusqu'à son terme, cette grande pyramide permettrait de grandes connaissances au pays pendant des générations."
 fetishist_flavor.500.b:0 "Ayant confiance en la puissance du sacrifice"
 fetishist_flavor.500.b.tt:0 "Si le sacrifice se déroule selon ce qui est prévu, notre dirigeant sera réputé pour sa dévotion."
 fetishist_flavor.501.t:0 "Observation des étoiles"
 fetishist_flavor.501.d:0 "En s'appuyant sur des ingénieurs très habiles et sur les dernières innovations architecturales, nos travailleurs ont érigé une magnifique pyramide. La porte en est parfaitement alignée avec l'est, sur laquelle, chaque matin, le dieu du soleil pose sa lumière pour nous remercier de nos efforts pour élever ce temple majestueux."
 fetishist_flavor.501.a:0 "C'est parfait !"
 fetishist_flavor.502.t:0 "Le sang d'un[Root.Monarch.GetHersHis] [Root.Monarch.GetTitle]"
 fetishist_flavor.502.d:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] de notre grand [Root.GovernmentName], [Root.Monarch.GetName], gravit les marches du sanctuaire avec une détermination farouche. Le soleil couchant brillait sur la lame d'obsidienne qu'[Root.Monarch.GetSheHe] tenait, et le chant des prêtres s'intensifia. Alors qu'[Root.Monarch.GetSheHe] faisait une coupure adroite sur la longueur de son bras, la foule se réjouit. Son sang coulant toujours, [Root.Monarch.GetSheHe] fit un signe de tête solennel aux anciens assis là. L'un d'entre eux lui adressa un sourire, tandis qu'une file de soldats impatients commençait à se former dans le sanctuaire."
 fetishist_flavor.502.a:0 "Pour le soleil !"
 fetishist_flavor.503.t:0 "L'architecture de l'échec"
 fetishist_flavor.503.d:0 "Le mauvais temps et une gestion déplorable ont poussé nos ouvriers à poser leurs outils et à renoncer à construire l'observatoire. Ils en sont maintenant à se plaindre d'avoir trop longtemps supporté des salaires trop faibles et des conditions de travail injustes, et certains sont même allés jusqu'à incendier le chantier. Les membres du conseil des anciens, dépités, secouent de la tête."
 fetishist_flavor.503.a:0 "C'est tout à fait nous…"
 fetishist_flavor.504.t:0 "Surveillé[Root.Monarch.GetHersHis] par les ancêtres"
 fetishist_flavor.504.d:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] [Root.Monarch.GetName] gravit nerveusement les marches jusqu'au sanctuaire. La lame tremblait dans sa main, alors que la foule retenait son souffle. Fermant les yeux, [Root.Monarch.GetSheHe] pressa alors la lame sur sa peau…\n\nLa coupure qu'[Root.Monarch.GetSheHe] se fit dû être profonde, car le sang recouvrit rapidement de rouge la plateforme de pierre, avant de s'écouler de marche en marche. Le liquide brillait dans le rouge du crépuscule, et [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] eut juste le temps d'entendre les prêtres s'arrêter de chanter et haleter de surprise avant de s'évanouir.\n\nLorsqu'[Root.Monarch.GetSheHe] se réveilla, [Root.Monarch.GetName] n'était plus tout à fait [Root.Monarch.GetHerHim]-même."
 fetishist_flavor.504.a:0 "C'est embarrassant…"
 fetishist_flavor.505.t:0 "Idoles d'or"
 fetishist_flavor.505.d:0 "Un grand orfèvre, créant des bijoux d'or, s'est taillé une belle réputation dans le pays. Le renom lui a permis d'agrandir son atelier de façon importante, et il a déjà pris à son service plusieurs apprentis. La noblesse est particulièrement intriguée par sa spécialité : de délicates idoles d'or, figurant divers dieux et accordant la protection divine, représentant des serpents, des aigles et des jaguars. Ce n'est donc pas une surprise qu'il soit devenu à la mode de porter ces totems, de préférence sous la forme d'un pendentif autour du cou."
 fetishist_flavor.505.a:0 "C'est magnifique !"
 fetishist_flavor.506.t:0 "L'unité du sang"
 fetishist_flavor.506.d:0 "Ce matin, [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] a reçu un message de l'un des anciens de la province de [worried_province.GetName], nous assurant des bénéfices qu'aurait un grand sacrifice pour le Serpent des nuages.\n\nIl n'y a nul doute que temps a été inhabituellement sec ces derniers mois, particulièrement dans la province de [worried_province.GetName]. La population s'y inquiète pour les récoltes, tandis que les anciens font entendre chaque jour un peu plus leur opinion : leurs devins l'avaient prédit depuis des mois, disent-ils, et ils critiquent la nonchalance et le manque de foi des villageois. Les anciens semblent faire preuve d'un étrange élitisme, se moquant de l'empressement des fermiers inquiets à obtenir désormais leurs conseils.\n\nEn repensant au message, [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] se pose la question : une cérémonie élaborée permettrait-elle de stabiliser la région ?"
 fetishist_flavor.506.a:0 "Procédons à une grande cérémonie sanglante !"
 fetishist_flavor.506.b:0 "Il y a des choses plus importantes à faire pour l'instant"
 fetishist_flavor.507.t:0 "Sous une froide lune"
 fetishist_flavor.507.d:0 "Signe funeste, la lune est pendue dans les cieux au-dessus de la foule, les visages des prêtres éclairés de rouge par la flamme de leurs torches. Tout, en dehors du battement des pieds montant les marches vers le sanctuaire, est silencieux : une douzaine d'hommes est étendue, ou tirée vers la scène où se déroule la cérémonie. [worried_province.GetName] a rarement vu un tel rituel, et il est clair que cela aura un impact sur la foule, tandis que tous, jeunes ou vieux, attendent anxieusement. Après avoir passé un mois sans prononcer un mot, le grand prêtre appelle finalement les dieux, implorant, tandis qu'un infortuné villageois est attaché sur l'autel. Son cœur, en même temps que ceux des autres sacrifiés, est sur le point d'être retiré de son corps, « libéré » pour rejoindre les esprits."
 fetishist_flavor.507.a:0 "Nous devrions recommencer de temps à autre"
 fetishist_flavor.507.b:0 "C'est ainsi que nous vivons"
 fetishist_flavor.508.t:0 "Gâchis"
 fetishist_flavor.508.d:0 "La soirée était sombre et nuageuse lorsque la population de [worried_province.GetName], comme l'avaient ordonné les anciens, s'est rassemblée pour assister au grand sacrifice. « Cela va préserver [worried_province.GetName] », proclamait le grand prêtre. « Cela va peut-être mettre fin à la sécheresse, mais est-ce encore bien utile ? » demandait le peuple, alors que certains levaient les yeux vers les nuages. S'agissait-il de nuages de pluie ?\n\nLes sacrifiés offerts au Serpent des nuages criaient et pleuraient, alors même qu'ils étaient tirés jusqu'à la plateforme où aurait lieu la cérémonie. La tension était palpable, et un ancien se balançait nerveusement sur ses pieds.\n\nSoudainement, un éclair a déchiré le ciel, et la pluie a commencé à s'abattre sur la plateforme. La foule se dispersa en criant et en hurlant, tandis que certains villageois se battaient pour sauver les leurs d'un sacrifice devenu inutile. Le couteau cérémoniel, désormais levé par le grand prêtre terrifié pour se défendre, en vint à couper les gens qui l'entouraient, alors que les anciens vénérés tentaient de fuir le temple."
 fetishist_flavor.508.a:0 "C'est terrible !"
 distrust_of_the_elders:0 "Méfiance envers les anciens"
 desc_distrust_of_the_elders:0 "Les anciens de cette province ont fait des prophéties totalement fausses."
 blessed_rains:0 "Pluies bénies"
 desc_blessed_rains:0 "La population de cette province pratique des sacrifices humains après chaque moisson."
 fetishist_flavor.510.t:0 "Un gourou béni"
 fetishist_flavor.510.d:0 "Nous avons entendu parler d'un homme de basse extraction possédant une présence apaisante et la maîtrise des mots, tout en étant versé dans l'usage de la philosophie. Ses compagnons le considèrent avec le plus grand respect, comme s'il était de la caste des brahmanes. Curieusement, cet homme dédaigne les possessions terrestres, et ne demande jamais rien d'autre que le droit de prêcher sa sagesse à son prochain. Il est ainsi devenu une sorte d'attraction locale, car la population recherche ses conseils pour toutes sortes de sujets, depuis les problèmes de cœur jusqu'à ceux des cultures ou des devoirs civiques.\n\nCertains membres de la noblesse affirment qu'il va très bientôt commencer à faire payer ses conseils, tandis que d'autres considèrent qu'il serait bien plus utile à faire autre chose que passer le reste de ses jours à méditer dans le temple local."
 fetishist_flavor.510.a:0 "Faisons-en notre conseiller de confiance"
 fetishist_flavor.510.b:0 "Mieux vaut qu'il reste dans le temple de son village"
 fetishist_flavor.511.t:0 "Écrits sacrés"
 fetishist_flavor.511.d:0 "[dharmic_neighbor.GetName] nous a envoyé un message courroucé, nous informant qu'un moine de [Root.GetName] vendait des livres au sein de leurs frontières en les faisant passer pour des textes sacrés. Or, il s'agit non seulement d'écrits contrefaits, mais en plus ils contiennent de nombreuses erreurs au regard de la vision du monde selon les hindous, et les autorités de [dharmic_neighbor.GetName] nous accusent de tenter de susciter des émeutes religieuses dans leurs rues. Il est possible que ce moine tentait simplement d'explorer sa propre philosophie, mais étant donné la popularité de l'écrit en [dharmic_neighbor.GetName] il est plus raisonnable de le considérer tout simplement comme un charlatan utilisant notre foi pour gagner de l'argent…\n\nLes dommages étant déjà faits, tout ce que nous pouvons faire est d'envoyer des troupes pour trouver et escorter ce moine en dehors de [dharmic_neighbor.GetName]."
 fetishist_flavor.511.a:0 "Qu'il en soit ainsi"
 dharmic_imitators:0 "Imitateurs de notre foi"
 selfless_guru:0 "Gourou désintéressé"
 desc_selfless_guru:0 "Un vieil homme réside actuellement dans un village, non loin de la capitale, recevant humblement les visiteurs et offrant ses conseils à des gens venus de tout le pays."
 in_honor_of_the_sun_god:0 "En l'honneur du dieu du soleil"
 desc_in_honor_of_the_sun_god:0 "La population de cette province a fermement adopté la culture du sacrifice humain rituel."
 rioting_workers:0 "Émeutes des ouvriers"
 desc_rioting_workers:0 "Cette province est confrontée à la discorde et au mécontentement."
 observatory_building:0 "Observatoire"
 desc_observatory_building:0 "Lieu de divination et d'astronomie, cette province abrite une pyramide offrant une vision parfaite sur les étoiles."
 warrior_of_the_sun:0 "Guerrier du soleil"
 desc_warrior_of_the_sun:0 "Notre dirigeant a fait montre d'une grande dévotion aux dieux par un sacrifice sanglant volontaire."
 artisan_of_gold:0 "Orfèvre"
 desc_artisan_of_gold:0 "Un orfèvre, célèbre fabricant de totems, réside dans cette province."
 TRADING_CITY_NEW_TITLE:0 "Fondation d'une cité marchande"
 TRADING_CITY_NEW_DESC:0 "\nSouhaitez-vous vraiment fonder une nouvelle cité marchande, en faisant de la province de §Y$PROVINCE$§! sa capitale ?"
 rr_girondists:0 "Parti girondin"
 rr_girondists_influence:0 "Influence girondine"
 rr_girondists_FACTION_DESC:0 "Plutôt que perdre tout contrôle sur la révolution dans le pays, les girondins veulent l'orienter en la propageant à l'extérieur des frontières. Ils prônent une politique étrangère dynamique et la mise à mort de la contre-révolution sur tout le continent."
 support_rr_girondists_title:0 "Favoriser les girondins"
 support_rr_girondists_desc:0 ""
 rr_royalists:0 "Parti impérial"
 rr_royalists_influence:0 "Influence impériale"
 rr_royalists_FACTION_DESC:0 "Ce parti veut contrôler la Révolution et centraliser à nouveau l'autorité. S'il prétend respecter les aspirations populaires, il exècre les excès et la terreur que peut provoquer une population non soumise à l'autorité. S'il parvient au pouvoir, il tentera donc de mettre en place un empire révolutionnaire."
 support_rr_royalists_title:0 "Favoriser les impériaux"
 support_rr_royalists_desc:0 ""
 rr_jacobins:0 "Parti jacobin"
 rr_jacobins_influence:0 "Influence jacobine"
 rr_jacobins_FACTION_DESC:0 "Plus ardents défenseurs de la révolution populaire, les jacobins pensent que nous devons à tout prix nous débarrasser des anciennes classes dirigeantes et nous emparer de leurs biens. Ils ont le soutien du petit peuple de la capitale et n'hésiteront pas à le pousser aux pires débordements au nom de la Révolution."
 support_rr_jacobins_title:0 "Favoriser les jacobins"
 support_rr_jacobins_desc:0 ""
 consort_events.1.t:0 "Offre de mariage"
 consort_events.1.da:0 "C'est avec consternation que les puissantes familles du royaume ont vu [Root.Monarch.GetName] laisser les années passer sans jamais se marier. Ces sentiments ont maintenant viré à la réprobation, car même si le pays n'a pas de successeur [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] semble n'avoir aucun projet de mariage, non plus qu'[Root.Monarch.GetSheHe] ne montre le moindre intérêt pour les propositions qui lui sont envoyées.\n\nC'en est arrivé au point que la cour attend de notre [Root.Monarch.GetTitle] qu'[Root.Monarch.GetSheHe] accepte l'une des offres qui lui sont faites, car ne pas assurer sa succession met le pays entier en danger. Heureusement, l'une des plus anciennes et des plus prestigieuses familles du [Root.GovernmentName], originaire de [origin_of_queens_family.GetName], lui a offert la main de l'une de ses filles, en même temps qu'une dot fort généreuse."
 consort_events.1.db:0 "Régner sur un grand [Root.GovernmentName] peut être une tâche écrasante, et [Root.Monarch.GetName] n'a jamais reculé face à ce défi. Mais, à mesure que les années passent, il devient de plus en plus évident que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] ne consacre pas autant de temps qu'[Root.Monarch.GetSheHe] le devrait pour trouver une nouvelle épouse. Car s'il est raisonnable de laisser passer une période de deuil, ce temps est maintenant depuis longtemps passé.\n\nIl est grand temps donc que [Root.Monarch.GetName] prenne une nouvelle épouse. Heureusement, pour [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle], les plus grandes familles sont toujours prêtes à tendre une main secourable."
 consort_events.1.dc:0 "La stabilité d'une monarchie héréditaire repose sur une succession clairement établie. [Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] est cependant toujours resté[Root.Monarch.GetHersHis] un[Root.Monarch.GetHersHis] [Root.Monarch.GetWomanMan] non marié[Root.Monarch.GetHersHis], malgré qu'[Root.Monarch.GetSheHe] ait atteint l'âge sans avoir d'héritier clairement établi. Certaines des plus nobles familles de notre [Root.GovernmentName] seraient trop heureuses de résoudre la question, et seraient prêtes à payer une dot considérable pour en obtenir le privilège."
 consort_events.1.dd:0 "Avoir une membre de la famille comme première épouse de notre [Root.Monarch.GetTitle] est un grand honneur, que convoitent toutes les grandes familles de [Root.GetName]. Dans l'espoir de s'assurer une alliance durable, les principales familles de [origin_of_queens_family.GetName] ont envoyé une offre, et une dot considérable, demandant à ce que [Root.Monarch.GetName] prenne leurs filles en mariage."
 consort_events.1.a:0 "Acceptons cette offre"
 consort_events.1.a.tt:0 "Si nous acceptons cette offre, la famille de la nouvelle épouse s'attend à recevoir certains privilèges à l'avenir."
 consort_events.1.b:0 "[Root.Monarch.GetSheHeCap] devrait attendre une proposition plus intéressante"
 domain_of_spouses_family:0 "Fief d'aristocrates puissants"
 desc_domain_of_spouses_family:0 "Cette province est le fief de la famille de l'épouse de notre dirigeant. Ses liens étroits avec la Couronne lui ont permis d'obtenir un certain nombre de privilèges locaux qui, tant que durera cette union, ne pourront aisément lui être retirés."
 consort_events.2.t:0 "La maison [Root.Consort.Dynasty.GetName]"
 consort_events.2.d:0 "Avec l'union de [Root.Monarch.GetName] et de [Root.Consort.GetName], nous avons gagné non seulement une nouvelle épouse, mais aussi une nouvelle alliée sur la scène politique intérieure. Sa famille, la maison des [Root.Consort.Dynasty.GetName], est ancienne et exerce une grande influence depuis son fief, dans la province de [origin_of_queens_family.GetName], véritable joyau de notre [Root.GovernmentName].\n\nBien évidemment, l'amitié entre les deux familles se doit d'être réciproque ; aussi est-il attendu de [Root.Consort.GetName] qu'[Root.Consort.GetSheHe] parle au nom des siens, et que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] l'écoute avec une grande attention."
 consort_events.2.a:0 "À l'amitié éternelle !"
 consort_events.2.a.tt:0 "La province de [origin_of_queens_family.GetName] est le fief de la famille de notre [Root.Consort.GetTitle]. Elle est moins susceptible de se révolter, mais a reçu des privilèges qui rendent plus difficile d'y prélever l'impôt ou de la convertir."
 consort_events.3.t:0 "Attentes"
 consort_events.3.d:0 "Un mariage politique est tout autant une union qu'un accord de soutien réciproque. La famille [Root.Consort.Dynasty.GetName] s'attend à ce que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] tienne compte des conseils de notre [Root.Consort.GetTitle] et se préoccupe de ses intérêts."
 consort_events.3.a:0 "Nous ferons tout pour notre [Root.Consort.GetTitle]"
 consort_events.3.a.tt.0:0 "Les [Root.Consort.Dynasty.GetName] se souviendront que nous les avons aidés."
 consort_events.3.a.tt.1:0 "La Couronne va financer le développement des domaines [Root.Consort.Dynasty.GetName]."
 consort_events.3.a.tt.2:0 "La Couronne va rembourser une partie des dettes des [Root.Consort.Dynasty.GetName]."
 consort_events.3.a.tt.3:0 "La Couronne va favoriser les intérêts des [Root.Consort.Dynasty.GetName] dans le pays."
 consort_events.3.a.tt.4:0 "La Couronne va aider à se débarrasser d'un conseiller peu coopératif."
 consort_events.3.a.tt.5:0 "Méritants ou non, les commandants issus de la famille [Root.Consort.Dynasty.GetName] seront favorisés pour les promotions."
 consort_events.3.a.tt.6:0 "Méritants ou non, les commandants issus de la famille [Root.Consort.Dynasty.GetName] seront favorisés pour les promotions."
 consort_events.3.a.tt.6b:0 "Nous allons favoriser les intérêts des [Root.Consort.Dynasty.GetName] en créant une législation nouvelle."
 consort_events.3.b:0 "Vraiment désolé, mais pas de passe-droits avec nous"
 consort_events.3.b.tt:0 "Les [Root.Consort.Dynasty.GetName] vont se montrer moins coopératifs au niveau local et continueront de nous le reprocher à l'avenir."
 consort_events.4.t:0 "Félicité conjugale"
 consort_events.4.d:0 "Sa Majesté [Root.Consort.GetHerHis] [Root.Consort.GetTitle] est bien évidemment une présence constante et un[Root.Consort.GetHersHis] conseill[Root.Consort.GetHerselfHimself] avisé[Root.Consort.GetHersHis] de plein droit. Cependant, en sus de ce rôle, [Root.Consort.GetSheHe] est aussi un[Root.Consort.GetHersHis] représentant[Root.Consort.GetHersHis] de la Couronne auprès des [Root.Consort.Dynasty.GetName], et inversement. C'est parfois un arrangement des plus commodes.\n\nAinsi, aujourd'hui même, [Root.Consort.GetName] a semblé très satisfait[Root.Consort.GetHersHis] d'annoncer que sa famille avait décidé de soutenir le trône et l'union de [Root.Monarch.GetName] et [Root.Consort.GetName]."
 consort_events.4.a:0 "Puisse cette union bénéficier aux deux parties"
 consort_events.4.a.tt.0:0 "Les [Root.Consort.Dynasty.GetName] vont nous considérer comme étant redevables à leur égard."
 consort_events.4.a.tt.1:0 "Les [Root.Consort.Dynasty.GetName] va contribuer au développement des infrastructures du pays."
 consort_events.4.a.tt.2:0 "Les [Root.Consort.Dynasty.GetName] vont verser de l'argent au trésor royal."
 consort_events.4.a.tt.3:0 "Les [Root.Consort.Dynasty.GetName] offrent de fournir un conseiller de talent au conseil royal."
 consort_events.4.a.tt.4:0 "Les [Root.Consort.Dynasty.GetName] offrent de fournir un conseiller de talent au conseil royal."
 consort_events.4.a.tt.5:0 "Les [Root.Consort.Dynasty.GetName] offrent de soutenir le trône contre les mécontents dans le pays."
 consort_events.4.a.tt.6:0 "Les [Root.Consort.Dynasty.GetName] offrent de fournir un conseiller de talent au conseil royal."
 consort_events.4.b:0 "Mieux vaut éviter toute dette envers les [Root.Consort.Dynasty.GetName]"
 consort_events.4.b.tt:0 "En refusant l'aide de la famille de notre épouse, nous évitons que ses attentes s'accroissent."
 consort_events.5.t:0 "La famille d'abord ?"
 consort_events.5.d:0 "Lorsque [Root.Monarch.GetName] est devenu[Root.Monarch.GetHersHis] consort, les [Root.Monarch.Dynasty.GetName] étaient tout à fait satisfaits. Maintenant qu'[Root.Monarch.GetSheHe] est [Root.Monarch.GetHerHis] régent[Root.Monarch.GetHersHis] du pays, ils sont aux anges. [Root.Monarch.GetName] est bien, désormais, l'un[Root.Monarch.GetHersHis], si ce n'est [Root.Monarch.GetHerHis] plus puissant[Root.Monarch.GetHersHis] [Root.Monarch.GetWomanMan] du pays, et sa famille a clairement montré qu'elle s'attendait à être traitée selon son rang."
 consort_events.5.a:0 "À quoi servirait autrement d'avoir un[Root.Monarch.GetHersHis] [Root.Monarch.GetDaughterSon] ?"
 consort_events.5.a.tt.0:0 "Les [Root.Monarch.Dynasty.GetName] se souviendront que nous les avons aidés."
 consort_events.5.a.tt.1:0 "La Couronne va financer le développement des domaines [Root.Monarch.Dynasty.GetName]."
 consort_events.5.a.tt.2:0 "La Couronne va rembourser une partie des dettes des [Root.Monarch.Dynasty.GetName]."
 consort_events.5.a.tt.3:0 "La Couronne va favoriser les intérêts des [Root.Monarch.Dynasty.GetName] dans le pays."
 consort_events.5.a.tt.4:0 "La Couronne va aider à se débarrasser d'un conseiller peu coopératif."
 consort_events.5.a.tt.5:0 "Méritants ou non, les commandants issus de la famille [Root.Monarch.Dynasty.GetName] seront favorisés pour les promotions."
 consort_events.5.a.tt.6:0 "Méritants ou non, les commandants issus de la famille [Root.Monarch.Dynasty.GetName] seront favorisés pour les promotions."
 consort_events.5.a.tt.6b:0 "Nous allons favoriser les intérêts des [Root.Monarch.Dynasty.GetName] en créant une législation nouvelle."
 consort_events.5.b:0 "Nous ne pouvons lui permettre d'user ainsi de son pouvoir"
 consort_events.5.b.tt:0 "La famille de notre régent[Root.Monarch.GetHersHis] va très mal considérer la chose."
 consort_events.6.t:0 "Aimer et être aimé"
 consort_events.6.d:0 "Un mariage royal est rarement une question d'amour. Il s'agit bien plutôt d'une opportunité diplomatique qui ne doit pas être gâchée. Il importe aussi grandement que le statut du ou de la consort convienne, et il s'agit d'un avantage si il ou elle est d'origine étrangère, car cela permet d'éviter de préserver l'équilibre des pouvoirs sur la scène politique intérieure.\n\nPourtant, même un[Root.Monarch.GetHersHis] [Root.Monarch.GetTitle] peut être épris[Root.Monarch.GetHersHis] d'amour. Dès lors, toute autre considération semble s'évanouir – de son point de vue, tout au moins.\n\n[Root.Monarch.GetName] a trouvé l'objet de son désir dans la province de [consort_home.GetName]. [Root.Monarch.GetSheHeCap] semble plus heureux qu'[Root.Monarch.GetSheHe] ne l'a jamais été, totalement consumé[Root.Monarch.GetHersHis] par l'amour. Si les nobles et les conseillers ne sont pas franchement ravis de tout cela, l'union entre [Root.Monarch.GetName] et cette personne qu'[Root.Monarch.GetSheHe] aime tant transporte le petit peuple dans tout le pays."
 consort_events.6.a:0 "Laissons notre [Root.Monarch.GetTitle] suivre l'inclination de son cœur"
 consort_events.6.b:0 "Se déclasser en épousant la roture ? Hors de question"
 consort_of_the_people:0 "Consort du peuple"
 desc_consort_of_the_people:0 "La consort de notre souverain est aimée du petit peuple, ce qui aide à apaiser les tensions souvent importantes entre les élites et la population."
 home_of_consort:0 "Origine de la consort"
 desc_home_of_consort:0 "Notre souverain a épousé une personne d'origine humble née dans cette province, ce qui est source de joie et de fierté pour la population."
 nobles_displeased_with_consort:0 "Noblesse mécontente de la consort"
 desc_nobles_displeased_with_consort:0 "La noblesse n'est pas franchement ravie du choix de notre souverain pour son mariage."
 consort_events.51.t:0 "Les liens du sang"
 consort_events.51.da:0 "Ces quelques derniers jours, nous avons reçu une hôte venue de la cour royale de [origin_country_of_consort.GetName], où vivait autrefois [Root.Consort.GetHerHis] [Root.Consort.GetTitle]. Après une semaine passée en chasses, fêtes et discussions avec toute la famille, la sœur de [Root.Consort.GetName] se prépare enfin à s'en retourner à [origin_country_of_consort.Capital.GetCapitalName]. Elle nous assure qu'elle a passé avec nous des moments merveilleux, et que la famille royale devrait venir en visite à [origin_country_of_consort.Capital.GetCapitalName] bientôt. C'est d'un air absolument ravi qu'elle dit qu'elle informera tout le monde, une fois rentrée, à quel point [Root.Heir.GetHerHis] jeune hériti[Root.Heir.GetHerselfHimself] du [Root.GovernmentName] de [Root.GetName] est l'image vivante de [Root.Consort.GetName], [Root.Consort.GetHerHis] [Root.Consort.GetSisterBrother] qu'elle aime tant."
 consort_events.51.db:0 "Ces quelques derniers jours, nous avons reçu une hôte venue de la cour royale de [origin_country_of_consort.GetName], où vivait autrefois [Root.Consort.GetHerHis] [Root.Consort.GetTitle]. Après une semaine passée en chasses, fêtes et discussions avec toute la famille, la cousine de [Root.Consort.GetName] se prépare enfin à s'en retourner à [origin_country_of_consort.Capital.GetCapitalName]. Elle nous assure qu'elle a passé avec nous des moments merveilleux, et c'est en s'inclinant bas qu'elle dit qu'elle informera tout le monde, une fois rentrée, comme notre [Root.GovernmentName] de [Root.Country.GetName] l'a accueillie, et continuera d'être sa chère cousine."
 consort_events.51.a:0 "Voilà ce que signifie être parents"
 consort_events.51.a.tt:0 "La famille royale de §Y[origin_country_of_consort.GetName]§! va apprendre cela avec plaisir."
 we_are_kin:0 "Liens du sang"
 consort_events.52.t:0 "[Root.Consort.GetHerHisCap] royal[Root.Consort.GetHersHis] hérétique"
 consort_events.52.da:0 "La population [Root.GetAdjective] s'est réjouie lorsque [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] annonça son mariage avec [Root.Consort.GetName]. À l'époque, on en savait peu sur ses origines ou son éducation à [origin_country_of_consort.Capital.GetCapitalName] – pour la plupart des roturiers de [Root.GetName], les races royales sont toutes les mêmes, et ils s'encombrent fort peu de ces détails.\n\nCependant, des rumeurs sur ces sujets ont commencé à circuler ces derniers temps… Certains prétendent que [Root.Consort.GetHerHis] [Root.Consort.GetTitle] a refusé de renoncer à son ancienne foi [origin_country_of_consort.Religion.GetName], et si le peuple comprend l'utilité qu'il y a à épouser des étrangers, il est soudainement plus regardant lorsqu'il s'agit d'être gouvernée par un[Root.Consort.GetHersHis] hérétique."
 consort_events.52.a:0 "Comment osent-ils ?"
 consort_events.52.a.tt:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] est au-delà de tout reproche, et avec le temps les roturiers oublieront ces rumeurs."
 consort_events.52.b:0 "[Root.Consort.GetName] pose plus de problèmes qu'autre chose"
 consort_events.52.b.tt:0 "Tente de divorcer d'avec [Root.Consort.GetHerHis] [Root.Consort.GetTitle]. La famille royale de §Y[origin_country_of_consort.GetName]§! va toutefois l'apprendre."
 heretic_royalty:0 "Royauté hérétique"
 desc_heretic_royalty:0 "Le peuple ne supporte pas les croyances présumées hérétiques de la consort de son dirigeant."
 consort_events.53.t:0 "Affaires d'État"
 consort_events.53.d:0 "La population de notre [Root.GovernmentName] est parfaitement au courant de notre dispute avec [origin_country_of_consort.GetName]. Considérant que c'est aussi le pays natal de notre [Root.Consort.GetTitle], il n'est pas étonnant que [Root.Consort.GetName] doive faire face à une animosité de plus en plus vive. Pour tout ce qu'ils en savent, elle pourrait faire preuve de plus de loyauté envers son pays natal qu'envers le nôtre ou, pire encore, pourrait nous espionner ! Et ne serait-ce pas une coïncidence, avancent les nobles, si [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] est devenu[Root.Monarch.GetHersHis] si dépendant[Root.Monarch.GetHersHis] des conseils de son [Root.Consort.GetWifeHusband] ?\n\nNotre conseiller militaire, [Root.Mil_Advisor.GetHerHis] [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName], a été jusqu'à menacer de quitter la cour si [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] ne s'éloigne pas de [Root.Consort.GetName] et de ses murmures enjôleurs."
 consort_events.53.a:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] a besoin de notre soutien"
 consort_events.53.a.tt:0 "§Y[Root.Consort.GetName]§! a toute notre confiance – et qui se soucie d'un simple conseiller ?"
 consort_events.53.b:0 "Il ne ferait pas de mal de l'éloigner"
 consort_events.53.b.tt:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] va interdire à [Root.Consort.GetName] de prononcer le moindre mot au sujet des affaires de l'État."
 without_spouse_advice:0 "Amour refroidi"
 desc_without_spouse_advice:0 "Sous la pression des nobles et des conseillers, notre dirigeant a commencé à montrer qu'il doutait ouvertement de la confiance qu'il avait en son épouse."
 consort_events.54.t:0 "Les talents de notre [Root.Consort.GetTitle]"
 consort_events.54.da:0 "Depuis que [Root.Consort.GetName] est arrivé[Root.Consort.GetHersHis] à la cour, [Root.Consort.GetSheHe] s'est beaucoup intéressé[Root.Consort.GetHersHis] aux affaires administratives [Root.GetAdjective]s, à tel point qu'[Root.Consort.GetSheHe] est devenu[Root.Consort.GetHersHis] une autorité en matière de gestion du personnel et des affaires courantes du palais, et que non seulement [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetHerHim]-même, mais aussi toute la noblesse, lui font confiance sur le sujet. Rarement notre [Root.GovernmentName] a-t-il été aussi efficacement gouverné."
 consort_events.54.db:0 "Quiconque a un jour discuté avec [Root.Consort.GetHerHis] [Root.Consort.GetName] peut attester qu'[Root.Consort.GetSheHe] possède un talent oratoire admirable. Qu'[Root.Consort.GetSheHe] ait ou non été éduqué[Root.Consort.GetHersHis] pour devenir diplomate, elle semble capable de traiter avec des ministres étrangers aussi bien que de gérer les affaires délicates de la cour. Sa simple présence semble avoir un effet apaisant sur tout le monde."
 consort_events.54.dc:0 "[Root.Consort.GetName] s'est fait connaître pour son intérêt pour la chose militaire. On [Root.Consort.GetHerHis] voit souvent marcher en compagnie de nos généraux, profondément plongé[Root.Consort.GetHersHis] dans la conversation, et [Root.Consort.GetSheHe] a même commencé à participer au Conseil de la guerre. Il semblait au premier abord qu'[Root.Consort.GetSheHe] se montrait intéressé[Root.Consort.GetHersHis] et souhaitait apprendre la stratégie militaire, mais ces derniers temps [Root.Consort.GetSheHe] a même offert ses propres conseils – des conseils que les gens écoutent. Il paraît clair qu'[Root.Consort.GetSheHe] dispose de talents certains sur le sujet."
 consort_events.54.dd:0 "Avant même son mariage au sein de la plus haute noblesse [Root.GetAdjective] qui soit, [Root.Consort.GetName] était connu[Root.Consort.GetHersHis] pour être un[Root.Consort.GetHersHis] [Root.Consort.GetWomanMan] doué[Root.Consort.GetHersHis] en toutes choses, impressionnant souvent par son éducation et sa vive intelligence ceux avec qui [Root.Consort.GetSheHe] conversait, tout en faisant montre d'une connaissance éclairée en matière de stratégie militaire. Peut-être est-ce la raison pour laquelle [Root.Consort.GetSheHe] fut choisi[Root.Consort.GetHersHis] par [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] ?\n\nQuoi qu'il en soit, depuis son arrivée à la cour, [Root.Consort.GetSheHe] a continué d'impressionner autant la noblesse que le petit peuple."
 consort_events.54.a:0 "[Root.Consort.GetName] est une véritable bénédiction"
 consort_events.54.b:0 "Le monde aurait besoin de plus de personnes comme [Root.Monarch.GetHerHim]"
 consort_events.54.c:0 "Les stratèges sont toujours utiles"
 consort_events.54.d:0 "[Root.Consort.GetName] est pour nous un véritable atout"
 consort_events.55.t:0 "Dans la tête de [Root.Consort.GetName]"
 consort_events.55.da:0 "Ces derniers temps, [Root.Consort.GetHerHis] [Root.Consort.GetTitle] fait souvent les cent pas dans le palais, tête baissée, ne s'arrêtant que de temps à autre pour regarder par les fenêtres. La vie est assez différente ici, par rapport à son ancienne patrie [origin_country_of_consort.GetAdjective], dont certains aujourd'hui disent qu'elle est notre ennemie. Qu'est-ce que cela fait de [Root.Consort.GetName] ? Peut-on parler de trahison, envers au moins l'un des deux partis ? [Root.Consort.GetSheHeCap] secoue la tête : de telles pensées ne servent à rien, et sa place est ici, en [Root.GetName], près de notre [Root.Monarch.GetTitle].\n\nLorsque le doute l'assaille, [Root.Consort.GetSheHe] a tendance à se réfugier près de [Root.Heir.GetName], le rire innocent et les yeux calmes de son enfant amenant le plus souvent un sourire sur ses lèvres. Aujourd'hui, pourtant, pas même cela ne l'aide. Peut-être est-ce le temps ?"
 consort_events.55.db:0 "Ces derniers temps, [Root.Consort.GetHerHis] [Root.Consort.GetTitle] fait souvent les cent pas dans le palais, tête baissée, ne s'arrêtant que de temps à autre pour regarder par les fenêtres. La vie est assez différente ici, par rapport à son ancienne patrie [origin_country_of_consort.GetAdjective], dont certains disent qu'elle est notre ennemie. Qu'est-ce que cela fait de [Root.Consort.GetName] ? Peut-on parler de trahison, envers au moins l'un des deux partis ? En dépit de ses efforts, son accent [Root.Consort.GetHerHis] trahit toujours, rappelant constamment aux gens ses origines. Sera-t-[Root.Consort.GetSheHe] jamais réellement l'un[Root.Consort.GetHersHis] d'entre eux ?\n\n[Root.Consort.GetName] secoue la tête : de telles pensées ne servent à rien, et sa place est ici, en [Root.GetName], près de notre [Root.Monarch.GetTitle]. Pourtant, la pensée que le couple royal doit encore donner un héritier au pays ne peut que l'inciter à s'inquiéter plus encore…\n\nAyant encore une fois pris son repas paisiblement en sa présence, il est évident, même pour [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle], que son [Root.Consort.GetWifeHusband] est quelque peu écrasé[Root.Consort.GetHersHis], par l'ennui, la fatigue, ou peut-être quelque chose de plus mélancolique encore dans sa nature."
