 harem_events.1.dd:0 "Sa majesté impériale [Root.Monarch.GetName] [Root.Monarch.GetTitle], souverain de la maison d'Osman, sultan des sultans, khan des khans, commandeur des croyants et successeur du Prophète du Seigneur de l'univers, gardien des deux nobles sanctuaires, qayser-i Rûm, empereur des trois cités de Constantinople, Andrinople et Brousse, entretient une réputation de grand homme et est un souverain incontesté.\n\nComme il convient à un homme de son envergure et de sa stature, le sultan a engendré de nombreux enfants talentueux, nombre d'entre eux se révélant prometteurs pour exercer le pouvoir. Pourtant, comme le savent bien ces fils eux-mêmes et les fonctionnaires, un seul peut hériter, et il n'y a guère de lot de consolation. Or les vizirs sont catégoriques : il est grand temps pour [Root.Monarch.GetName] de nommer son favori parmi ses successeurs possibles. Il y a peu de chances que cela mette un terme à la rivalité entre eux pour obtenir ses faveurs, mais au moins peut-on espérer que cela préviendra les pires luttes de succession qui pourraient survenir si [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] venait à rencontrer son créateur sans avoir désigné officiellement son favori."
 harem_events.1.female:0 "Sa majesté impériale [Root.Monarch.GetName] [Root.Monarch.GetTitle], souveraine de la maison d'Osman, sultane des sultans, entretient une réputation de grande femme et est une souveraine incontestée.\n\nComme il convient à une femme de son envergure et de sa stature, la sultane a donné naissance à de nombreux enfants talentueux, nombre d'entre eux se révélant prometteurs pour exercer le pouvoir. Pourtant, comme le savent bien ces fils eux-mêmes et les fonctionnaires, un seul peut hériter, et il n'y a guère de lot de consolation. Or, les vizirs sont catégoriques : il est grand temps pour [Root.Monarch.GetName] de nommer son favori parmi ses successeurs possibles. Il y a peu de chances que cela mette un terme à la rivalité entre eux pour obtenir ses faveurs, mais au moins peut-on espérer que cela préviendra les pires luttes de succession qui pourraient survenir si [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] venait à rencontrer son créateur sans avoir désigné officiellement son favori."
