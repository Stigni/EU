 consort_events.55.a:0 "Nous devons remédier à cela"
 consort_events.55.a.tt:0 "Arrange une fête en l'honneur de [Root.Consort.GetHerHis] [Root.Consort.GetTitle]. Cela devrait rendre le peuple heureux, et [Root.Consort.GetName] se sentir mieux."
 consort_events.55.b:0 "Il n'est pas toujours facile d'être [Root.Consort.GetHerHis] [Root.Consort.GetTitle]"
 consort_events.55.b.tt:0 "Mieux vaudrait qu'[Root.Consort.GetSheHe] s'y fasse."
 life_of_the_party:0 "Consort extravertie"
 desc_life_of_the_party:0 "En plus de s'être gagné la réputation d'être de bonne compagnie, la consort royale est devenue un symbole de l'élite du pays : où qu'elle aille la noblesse la suit, espérant être ceux qui lui feront décocher un sourire."
 consort_adm_advice:0 "Efficacité royale"
 desc_consort_adm_advice:0 "L'épouse de notre souverain se charge d'optimiser la gestion du pays."
 consort_dip_advice:0 "Médiation royale"
 desc_consort_dip_advice:0 "Capable d'apaiser les négociateurs les plus agités, prise en exemple pour les autres, l'épouse de notre dirigeant est un véritable soutien."
 consort_mil_advice:0 "Conseil de guerre élargi"
 desc_consort_mil_advice:0 "L'épouse de notre dirigeant est souvent présente au Conseil de la guerre, faisant bénéficier au pays de sa sagesse sur la chose militaire."
 consort_events.56.t:0 "Période difficile"
 consort_events.56.d:0 "La dynastie de notre noble [Root.Monarch.GetTitle], les [Root.Monarch.Dynasty.GetName], est assurément puissante. Par [Root.Monarch.GetName], elle règne sur le pays, et continuera de le faire pour des années encore. Pourtant, même ceux qui sont grands ont aussi, parfois, besoin d'aide. Heureusement, la maison [Root.Monarch.Dynasty.GetName] a su créer des liens étroits avec d'autres grandes puissances, tels que la dynastie des [marriage_partner.Monarch.Dynasty.GetName], que dirige [marriage_partner.Monarch.GetName] [marriage_partner.Monarch.GetHerHim]-même, [marriage_partner.Monarch.GetTitle] de [marriage_partner.GetName]. Son [marriage_partner.Consort.GetWifeHusband], [marriage_partner.Consort.GetName], est un[marriage_partner.Consort.GetHersHis] [marriage_partner.Consort.GetDaughterSon] de notre propre maison royale, et revêt donc une grande importance pour nos relations. Peut-être devrions-nous lui demander si [marriage_partner.Consort.GetSheHe] pourrait pousser son [marriage_partner.Monarch.GetWifeHusband] à nous aider ?"
 consort_events.56.a:0 "Nos coffres sont incontestablement de plus en plus vides"
 consort_events.56.a.tt:0 "Envoie un message à [marriage_partner.Consort.GetHerHis] [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! de [marriage_partner.GetName] pour demander de l'argent."
 consort_events.56.b:0 "Nous aurions bien besoin d'aide pour diriger notre administration"
 consort_events.56.b.tt:0 "Envoie un message à [marriage_partner.Consort.GetHerHis] [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! de [marriage_partner.GetName] pour demander une aide administrative."
 consort_events.56.c:0 "Assurément, nos diplomates pourraient en apprendre beaucoup en [marriage_partner.GetName]"
 consort_events.56.c.tt:0 "Envoie un message à [marriage_partner.Consort.GetHerHis] [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! de [marriage_partner.GetName] pour demander une aide diplomatique."
 consort_events.56.e:0 "Pourrions-nous demander l'un des généraux de l'armée [marriage_partner.GetAdjective] ?"
 consort_events.56.e.tt:0 "Envoie un message à [marriage_partner.Consort.GetHerHis] [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! de [marriage_partner.GetName] pour demander une aide militaire."
 consort_events.56.f:0 "Notre armée a besoin de troupes"
 consort_events.56.f.tt:0 "Envoie un message à [marriage_partner.Consort.GetHerHis] [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! de [marriage_partner.GetName] pour demander des réserves militaires."
 consort_events.56.g:0 "Nous n'avons nul besoin de l'aide [marriage_partner.GetAdjective] ou des [marriage_partner.Monarch.Dynasty.GetName] !"
 consort_events.57.t:0 "Des amis dans le besoin"
 consort_events.57.da:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] de notre illustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nous a récemment fait part d'une demande venue de sa famille, la maison [From.Monarch.Dynasty.GetName] de [From.GetName]. Il semblerait que [From.Monarch.GetHerHis] [From.Monarch.GetTitle] [From.Monarch.GetName] a grand besoin d'argent et nous demande, « en tant qu'amis de confiance », si nous pourrions l'aider de quelque manière que ce soit. Son message est très élogieux à l'égard de notre économie prospère…"
 consort_events.57.db:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] de notre illustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nous a récemment fait part d'une demande venue de sa famille, la maison [From.Monarch.Dynasty.GetName] de [From.GetName]. Il semblerait que l'administration [From.GetAdjective] soit en grand désordre ; aussi [From.Monarch.GetHerHis] [From.Monarch.GetTitle] [From.Monarch.GetName] nous demande-t-[From.Monarch.GetSheHe], « en tant qu'amis de confiance », si nous pourrions l'aider de quelque manière que ce soit. Son message est très élogieux à l'égard de nos archivistes et de nos administrateurs…"
 consort_events.57.dc:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] de notre illustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nous a récemment fait part d'une demande venue de sa famille, la maison [From.Monarch.Dynasty.GetName] de [From.GetName]. Il semblerait que [From.Monarch.GetHerHis] [From.Monarch.GetTitle] [From.Monarch.GetName] se soit ému de récents scandales diplomatiques, aussi nous demande-t-[From.Monarch.GetSheHe], « en tant qu'amis de confiance », si nous pourrions l'aider de quelque manière que ce soit. Son message est admiratif de notre réputation internationale et très élogieux à l'égard de nos brillants diplomates…"
 consort_events.57.dd:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] de notre illustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nous a récemment fait part d'une demande venue de sa famille, la maison [From.Monarch.Dynasty.GetName] de [From.GetName]. Il semblerait que [From.Monarch.GetHerHis] [From.Monarch.GetTitle] [From.Monarch.GetName] a fait face à quelques sérieux problèmes concernant l'entraînement des troupes [From.GetAdjective]s, aussi nous demande-t-[From.Monarch.GetSheHe], « en tant qu'amis de confiance », si nous pourrions l'aider de quelque manière que ce soit. Son message est très élogieux à l'égard de notre armée et de nos brillants généraux…"
 consort_events.57.de:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] de notre illustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nous a récemment fait part d'une demande venue de sa famille, la maison [From.Monarch.Dynasty.GetName] de [From.GetName]. Il semblerait que [From.Monarch.GetHerHis] [From.Monarch.GetTitle] [From.Monarch.GetName] s'inquiète de ses réserves militaires nettement insuffisantes pour son armée, aussi nous demande-t-[From.Monarch.GetSheHe], « en tant qu'amis de confiance », si nous pourrions l'aider de quelque manière que ce soit. Son message est très élogieux à l'égard de nos braves soldats et de notre population florissante…"
 consort_events.57.a:0 "Nous pourrions certainement envoyer quelques pièces à nos amis de [From.GetName]"
 consort_events.57.b:0 "Nous lui enverrons quelques-uns de nos meilleurs administrateurs"
 consort_events.57.c:0 "Nous lui enverrons quelques-uns de nos talentueux diplomates pour l'aider"
 consort_events.57.d:0 "L'un de nos meilleurs généraux leur enseignera nos méthodes"
 consort_events.57.e:0 "Des hommes valides seront envoyés en [From.GetName] pour l'aider"
 consort_events.57.f:0 "Et qu'y gagnerions-nous en retour ? Non, jamais de la vie !"
 consort_events.58.t:0 "Une main secourable"
 consort_events.58.da:0 "Nous avons enfin reçu la réponse de [From.Consort.GetName] concernant notre demande à son [From.Monarch.GetWifeHusband]. [From.Monarch.GetHerHisCap] très noble [From.Monarch.GetTitle] [From.Monarch.GetName] a décidé d'y accéder ! Sa réponse est arrivée en même temps que des coffres emplis d'or pour notre trésor. Nous devrions lui faire parvenir un message de remerciement sur le champ à [From.Monarch.GetName]. Longue vie à [From.Monarch.GetHerHim] !"
 consort_events.58.db:0 "Nous avons enfin reçu la réponse de [From.Consort.GetName] concernant notre demande à son [From.Monarch.GetWifeHusband]. [From.Monarch.GetHerHisCap] très noble [From.Monarch.GetTitle] [From.Monarch.GetName] a décidé d'y accéder ! Sa réponse nous a été apportée par certains des meilleurs administrateurs de [From.GetName], qui sont venus nous apporter leurs conseils sur la meilleure manière de gouverner le pays. Nous devrions lui faire parvenir un message de remerciement sur le champ à [From.Monarch.GetName]. Longue vie à [From.Monarch.GetHerHim] !"
 consort_events.58.dc:0 "Nous avons enfin reçu la réponse de [From.Consort.GetName] concernant notre demande à son [From.Monarch.GetWifeHusband]. [From.Monarch.GetHerHisCap] très noble [From.Monarch.GetTitle] [From.Monarch.GetName] a décidé d'y accéder ! Sa réponse nous a été apportée par certains des meilleurs diplomates de [From.GetName], qui sont venus délivrer leurs conseils à nos propres émissaires. Nous devrions lui faire parvenir un message de remerciement sur le champ à [From.Monarch.GetName]. Longue vie à [From.Monarch.GetHerHim] !"
 consort_events.58.dd:0 "Nous avons enfin reçu la réponse de [From.Consort.GetName] concernant notre demande à son [From.Monarch.GetWifeHusband]. [From.Monarch.GetHerHisCap] très noble [From.Monarch.GetTitle] [From.Monarch.GetName] a décidé d'y accéder ! Sa réponse nous a été apportée par l'un des plus brillants généraux de l'armée [From.GetAdjective], qui est venu montrer à nos propres commandants comment l'entraînement militaire est conduit en [From.GetName]. Nous devrions lui faire parvenir un message de remerciement sur le champ à [From.Monarch.GetName]. Longue vie à [From.Monarch.GetHerHim] !"
 consort_events.58.de:0 "Nous avons enfin reçu la réponse de [From.Consort.GetName] concernant notre demande à son [From.Monarch.GetWifeHusband]. [From.Monarch.GetHerHisCap] très noble [From.Monarch.GetTitle] [From.Monarch.GetName] a décidé d'y accéder ! Sa réponse est arrivée en même temps qu'une belle troupe [From.GetAdjective]. Nous devrions lui faire parvenir un message de remerciement sur le champ à [From.Monarch.GetName]. Longue vie à [From.Monarch.GetHerHim] !"
 consort_events.58.a:0 "Nous savions pouvoir compter sur [From.GetName]"
 consort_events.59.t:0 "Promesses non tenues"
 consort_events.59.d:0 "Au moment de marier [From.Consort.GetName] à [From.Monarch.GetTitle] de [From.GetName], nous pensions qu'un lien étroit unirait désormais nos deux pays. Mais si nous ne déshonorerions jamais notre part du contrat, [From.Monarch.GetHerHis] [From.Monarch.GetTitle] [From.Monarch.GetName] ne semble pas s'embarrasser de telles considérations. La lettre de réponse de [From.Consort.GetName] nous est parvenue aujourd'hui même. Non seulement [From.Monarch.GetName] a refusé d'agréer à notre demande, mais [From.Monarch.GetSheHe] s'est aussi permis de nous reprocher nos « demandes extravagantes » !"
 consort_events.59.a:0 "Cette offense ne sera pas oubliée de si tôt"
 consort_events.60.t:0 "Dans le cœur de [Root.Consort.GetName]"
 consort_events.60.d:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] s'est fait plusieurs amis au cours de la fête organisée en son honneur. Bien qu'elle ait eu lieu il y a plusieurs mois de cela, [Root.Consort.GetSheHe] a maintenu ces liens avec peu d'efforts, et avec l'aide d'une personne noble en particulier [Root.Consort.GetSheHe] a pris plaisir à tout apprendre de la vie à la cour de [Root.Capital.GetCapitalName] : il y a tant de fêtes, de chasses, de réceptions auxquelles participer !\n\nVraiment, le peuple de [Root.GetName] n'est pas si mauvais, [Root.Consort.GetSheHe] s'en rend compte maintenant, en regardant par les fenêtres du palais. Ces derniers temps, [Root.Consort.GetSheHe] sourit en regardant le paysage à l'extérieur, réalisant que même si [Root.Consort.GetSheHe] gardera toujours le souvenir du temps passé dans son pays natal, [Root.Consort.GetSheHe] s'est trouvé un nouveau foyer."
 consort_events.60.a:0 "Puisse-t-[Root.Consort.GetSheHe] toujours penser de même"
 grateful_for_aid:0 "Reconnaissant de l'aide envoyée"
 denied_aid:0 "Aide refusée"
 outrageous_demands:0 "Demandes extravagantes"
 consort_events.61.t:0 "Influence royale"
 consort_events.61.da:0 "Avec le mariage de [Root.Monarch.GetName] avec son [Root.Consort.GetWifeHusband] [Root.Consort.GetName], la population de [Root.GetName] affiche une prédilection de plus en plus marquée pour tout ce qui vient de [origin_country_of_consort.GetName]. Si l'on pouvait certes s'attendre à quelques échanges culturels, notamment du fait de la popularité de notre [Root.Consort.GetTitle], notre administrateur [Root.Adm_Advisor.GetName] rapporte avec inquiétude que l'une de nos provinces voit ses pratiques religieuses évoluer. Il semble bien que l'influence de [Root.Consort.GetHerHis] [Root.Consort.GetTitle] [origin_country_of_consort.GetAdjective] se répercute jusque dans la foi du peuple, comme l'indiquerait le fait que les pratiquants de la foi [origin_country_of_consort.Religion.GetName] sont parvenus à convertir une quantité de personnes surprenante…\n\nQuestionné[Root.Consort.GetHersHis] à ce sujet, [Root.Consort.GetName] se montre indifférent[Root.Consort.GetHersHis] au problème, prétendant s'être converti[Root.Consort.GetHersHis] depuis longtemps à la foi [Root.Religion.GetName], comme [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] devrait le savoir. « Je n'ai rien à voir avec tout cela ! » prétend-[Root.Consort.GetSheHe]."
 consort_events.61.a:0 "[Root.Consort.GetSheHeCap] doit publiquement renoncer à ses anciennes croyances"
 consort_events.61.b:0 "Sans doute dit-[Root.Consort.GetSheHe] vrai"
 angered_believers:0 "Fidèles mécontents"
 desc_angered_believers:0 "La consort a publiquement dénoncé les changements religieux dans cette province, espérant ainsi faire revenir le peuple à la seule véritable foi."
 consort_events.101.t:0 "Les ambitions d'un[Root.Consort.GetHersHis] [Root.Consort.GetTitle]"
 consort_events.101.d:0 "Ce n'est pas nouveau : [Root.Consort.GetHerHis] [Root.Consort.GetTitle] [Root.Consort.GetName] n'éprouve guère de sentiment envers l'hériti[Root.Heir.GetHerselfHimself] de notre [Root.Monarch.GetTitle], [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Depuis qu'[Root.Consort.GetSheHe] est arrivé[Root.Consort.GetHersHis] à la cour, tous peuvent constater que leurs relations sont mauvaises, et cela n'a fait qu'empirer depuis la naissance du premier enfant de [Root.Consort.GetName].\n\nBien évidemment, [Root.Consort.GetSheHe] préférerait voir son propre enfant monter sur le trône. Depuis quelque temps maintenant, [Root.Consort.GetSheHe] œuvre discrètement en ce sens, convainquant – ou achetant – les bonnes personnes, et préparant son enfant à cette tâche, au mieux de ses capacités. Pourtant, ce n'est pas avant hier qu'[Root.Consort.GetSheHe] a abordé le sujet de façon directe avec [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle], faisant remarquer qu'il serait temps qu'un nouvel héritier soit nommé."
 consort_events.101.a:0 "Nul doute que l'aîné de notre [Root.Consort.GetTitle] [Root.Consort.GetName] est légitime"
 consort_events.101.a.tt:0 "L'enfant aîné de notre [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! devient héritier de [Root.GetName]."
 consort_events.101.b:0 "Comment ose-t-[Root.Consort.GetSheHe] remettre en cause les droits de [Root.Heir.GetName] au trône ?"
 consort_events.101.b.tt:0 "§![Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] reste l'hériti[Root.Heir.GetHerselfHimself] de [Root.GetName]."
 consort_events.102.t:0 "Favoritisme"
 consort_events.102.da:0 "On dit que l'amour des parents pour leurs enfants ne connaît nulle limite, mais il est évident que certains amours en connaissent moins que d'autres.\n\nAinsi, s'il est certain que [Root.Consort.GetHerHis] [Root.Consort.GetTitle] [Root.Consort.GetName] adore son aîné[Root.Heir.GetHersHis], [Root.Heir.GetName], tous savent bien que sa sœur a néanmoins sa préférence : [Root.Consort.GetSheHe] la gâte, et s'est assuré[Root.Consort.GetHersHis] qu'elle bénéficie de la meilleure éducation. C'est donc en toute logique qu'[Root.Consort.GetSheHe] demande maintenant à notre [Root.Monarch.GetTitle] de faire de sa fille préférée la nouvelle héritière de [Root.GetName]…"
 consort_events.102.db:0 "On dit que l'amour des parents pour leurs enfants ne connaît nulle limite, mais il est évident que certains amours en connaissent moins que d'autres. Ainsi, s'il est certain que [Root.Consort.GetHerHis] [Root.Consort.GetTitle] [Root.Consort.GetName] adore son aîné[Root.Heir.GetHersHis], [Root.Heir.GetName], tous savent bien que son frère a néanmoins sa préférence : [Root.Consort.GetSheHe] le gâte, et s'est assuré[Root.Consort.GetHersHis] qu'il bénéficie de la meilleure éducation. C'est donc en toute logique qu'[Root.Consort.GetSheHe] demande maintenant à notre [Root.Monarch.GetTitle] de faire de son fils préféré le nouvel héritier de [Root.GetName]…"
 consort_events.102.a:0 "Ce n'est pas une mauvaise idée, cet enfant est fort intelligent"
 consort_events.102.a.tt:0 "L'enfant préféré de [Root.Consort.GetName] héritera du trône de [Root.GetName]."
 consort_events.102.b:0 "Sans doute lui donner un siège au conseil serait-il préférable ?"
 consort_events.102.b.tt:0 "L'enfant préféré de §Y[Root.Consort.GetName]§! devient conseiller de notre [Root.Monarch.GetTitle]."
 consort_events.103.t:0 "Un berceau vide"
 consort_events.103.d:0 "Cela fait des années maintenant que le mariage entre [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] et [Root.Consort.GetHerHis] [Root.Consort.GetTitle] [Root.Consort.GetName] a été célébré, mais ils n'ont pas encore été bénis de la moindre descendance. Le peuple commence à s'inquiéter de l'avenir du pays, car il ne se trouve aucun héritier au trône. Des rumeurs pernicieuses parlent de stérilité, visant aussi bien [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] que [Root.Consort.GetHerHis] [Root.Consort.GetTitle]. Nous devrions chercher à remédier à cette situation, non seulement pour assurer l'avenir de [Root.GetName], mais aussi pour protéger l'honneur de notre [Root.Monarch.GetTitle]."
 consort_events.103.a:0 "C'est évidemment sa faute ; trouvons un[Root.Consort.GetHersHis] autre [Root.Consort.GetTitle]"
 consort_events.103.b:0 "[Root.Monarch.GetName] a un cousin éloigné qui pourrait faire l'affaire"
 consort_events.103.b.tt:0 "Ce cousin de notre [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! devient l'héritier de [Root.GetName]."
 consort_events.103.c:0 "Soyons patients, cela finira par arriver"
 consort_events.103.c.tt:0 "Donne à notre [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! une autre chance, même si cela ne fera pas taire les rumeurs."
 consort_events.104.t:0 "Bon sang ne saurait mentir"
 consort_events.104.da:0 "Au cours des années, [Root.Consort.GetHerHis] noble [Root.Consort.GetName] a su nous impressionner à de nombreuses reprises par ses grandes connaissances et ses talents. Sa grande compréhension des tactiques militaires surpasse celle de nombreux officiers de haut rang au sein de l'armée, et sa maîtrise de l'épée en ferait un[Root.Consort.GetHersHis] adversaire formidable sur le champ de bataille. [Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] a évidemment bénéficié d'une éducation poussée, et souhaite qu'il en soit de même pour son enfant, [Root.Heir.GetName]. Bon chien chasse de race, comme l'on dit."
 consort_events.104.db:0 "Au cours des années, [Root.Consort.GetHerHis] noble [Root.Consort.GetName] a su nous impressionner à de nombreuses reprises par ses grandes connaissances et ses talents. Elle possède une grande intelligence du gouvernement du pays, et est plus rapide à manipuler les chiffres que nombre de nos archivistes. [Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] a évidemment bénéficié d'une éducation poussée, et souhaite qu'il en soit de même pour son enfant, [Root.Heir.GetName]. Bon chien chasse de race, comme l'on dit."
 consort_events.104.dc:0 "Au cours des années, [Root.Consort.GetHerHis] noble [Root.Consort.GetName] a su nous impressionner à de nombreuses reprises par ses grandes connaissances et ses talents. En plus de posséder un grand charisme et des manières raffinées, [Root.Consort.GetSheHe] connaît magnifiquement l'histoire et la politique de toutes les puissances étrangères dignes d'intérêt. [Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] a évidemment bénéficié d'une éducation poussée, et souhaite qu'il en soit de même pour son enfant, [Root.Heir.GetName]. Bon chien chasse de race, comme l'on dit."
 consort_events.104.a:0 "[Root.Consort.GetSheHeCap] instruira [Root.Heir.GetName] sur tous les aspects de l'administration du pays"
 consort_events.104.a.tt:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! consacrera désormais une partie de son temps à l'éducation de §Y[Root.Heir.GetName]§! à l'administration."
 consort_events.104.b:0 "[Root.Consort.GetSheHeCap] enseignera à [Root.Heir.GetName] la politique"
 consort_events.104.b.tt:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! consacrera désormais une partie de son temps à l'éducation de §Y[Root.Heir.GetName]§! à la diplomatie."
 consort_events.104.c:0 "Avec son aide, [Root.Heir.GetName] deviendra un[Root.Heir.GetHersHis] grand[Root.Heir.GetHersHis] général[Root.Heir.GetHersHis]"
 consort_events.104.c.tt:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] consacrera désormais une partie de son temps à l'éducation de §Y[Root.Heir.GetName]§! à la chose militaire."
 consort_events.104.d:0 "[Root.Consort.GetSheHeCap] a mieux à faire qu'éduquer cet enfant"
 consort_events.104.d.tt:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! se voit refuser le droit d'enseigner la moindre chose à §Y[Root.Heir.GetName]§!."
 angered_nobles:0 "Nobles en colère"
 desc_angered_nobles:0 "Une puissante maison noble de cette province est outragée que le souverain ait divorcé de son épouse, membre de la famille."
 offended_by_divorce:0 "Offensé par le divorce"
 divorce.a.tt:0 "[Root.Consort.GetHerHisCap] premi[Root.Consort.GetHerselfHimself] consort, §Y[Root.Consort.GetName]§!, est écarté[Root.Consort.GetHersHis], et un[Root.Consort.GetHersHis] autre est choisi[Root.Consort.GetHersHis] parmi celles de §Y[Root.Monarch.GetName]§!."
 divorce.b.tt:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! divorce de [Root.Consort.GetHerHis] [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 consort_events.201.t:0 "Autorité pontificale"
 consort_events.201.da:0 "En tant que dévoués catholiques, la seule façon de mettre fin à un mariage est de demander une dispense particulière au Saint-Père, [PAP.Monarch.GetName]. En des circonstances normales, [PAP.Monarch.GetSheHe] serait très réticent[PAP.Monarch.GetHersHis] à l'accorder ; cependant, si nous pouvions utiliser une part de l'influence dont nous disposons dans les [PAP.GetName], le pape n'aurait sans doute d'autre choix que d'accepter."
 consort_events.201.db:0 "En tant que dévoués catholiques, la seule façon de mettre fin à un mariage est de demander une dispense particulière au Saint-Père, [PAP.Monarch.GetName]. Ce serait toutefois une situation inédite qu'[PAP.Monarch.GetSheHe] consente à l'accorder. Si nous avions disposé d'une influence suffisante dans les [PAP.GetName], peut-être aurions-nous pu [PAP.Monarch.GetHerHis] pousser à changer d'avis ; mais nous ne sommes assurément pas dans cette position."
 consort_events.201.a:0 "Nous pouvons toujours tenter notre chance"
 consort_events.201.a.tt:0 "Dépense §R25§! points d'influence pontificale, sans assurance que cela suffise à convaincre [PAP.Monarch.GetHerHis] [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§!."
 consort_events.201.b:0 "Informons notre émissaire de l'importance de sa mission"
 consort_events.201.b.tt:0 "Dépense §R50§! points d'influence pontificale, ce qui suffira peut-être à convaincre [PAP.Monarch.GetHerHis] [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§!."
 consort_events.201.c:0 "Ne regardons pas à la dépense, notre envoyé doit être impressionnant"
 consort_events.201.c.tt:0 "Dépense §R75§! points d'influence pontificale, ce qui suffira très certainement à convaincre [PAP.Monarch.GetHerHis] [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§!."
 consort_events.201.e:0 "Faisons feu de tout bois, le pape ne doit pas nous le refuser"
 consort_events.201.e.tt:0 "Dépense §R100§! points d'influence pontificale, ce qui est assuré de convaincre [PAP.Monarch.GetHerHis] [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§!."
 consort_events.201.f:0 "Sans doute devrait-on réserver notre influence à d'autres usages"
 consort_events.201.f.tt:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! reste marié[Root.Monarch.GetHersHis] à [Root.Consort.GetHerHis] [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 consort_events.201.g:0 "Tout cela est bien embarrassant…"
 consort_events.202.t:0 "La sainteté du mariage"
 consort_events.202.d:0 "Le Père nous a appris que le mariage, cette union entre un homme et une femme, est sacré. Une fois cette promesse faite devant Dieu, rien ne peut plus briser le lien entre eux, si ce n'est la mort. Pourtant, la vie est parfois plus compliquée que nous ne pouvons le lire dans la Bible. [From.Monarch.GetHerHisCap] [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] en est ainsi venu[From.Monarch.GetHersHis] à demander l'annulation de son mariage avec son [From.Consort.GetWifeHusband], [Root.Consort.GetHerHis] [Root.Consort.GetTitle] [Root.Consort.GetName]. En temps normal, nous ne pourrions même considérer une telle requête ; mais [From.Monarch.GetSheHe] a une certaine influence sur nous…"
 consort_events.202.a:0 "[From.Monarch.GetHerHisCap] [From.Monarch.GetTitle] aura son annulation"
 consort_events.202.b:0 "Les lois de Dieu ne sauraient être brisées, même par un[From.Monarch.GetHersHis] [From.Monarch.GetTitle]"
 consort_events.202.b.tt:0 "[From.Monarch.GetHerHisCap] [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! ayant usé d'une partie de son influence sur nous, il nous en coûtera §R13§! points de dévotion de rejeter sa demande."
 consort_events.202.c.tt:0 "[From.Monarch.GetHerHisCap] [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! ayant usé d'une partie de son influence sur nous, il nous en coûtera §R25§! points de dévotion de rejeter sa demande."
 consort_events.202.d.tt:0 "[From.Monarch.GetHerHisCap] [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! ayant usé d'une partie de son influence sur nous, il nous en coûtera §R38§! points de dévotion de rejeter sa demande."
 consort_events.202.e.tt:0 "[From.Monarch.GetHerHisCap] [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! ayant usé d'une partie de son influence sur nous, il nous en coûtera §R50§! points de dévotion de rejeter sa demande."
 consort_events.203.t:0 "Dispense spéciale"
 consort_events.203.d:0 "Loué soit le Seigneur ! Nous avons reçu la réponse du [PAP.Monarch.GetTitle] [PAP.Monarch.GetName], et notre requête d'annulation en a été favorablement reçue ! Nous sommes maintenant libres de mettre fin à ce mariage entre [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] et son [Root.Consort.GetWifeHusband] [Root.Consort.GetName]."
 consort_events.203.a:0 "Ce n'est pas trop tôt !"
 consort_events.203.a.tt:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! divorce de [Root.Consort.GetHerHis] [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 consort_events.203.b:0 "[Root.Consort.GetName] peut rester pour l'instant, le temps qu'on y réfléchisse"
 consort_events.203.b.tt:0 "Il n'est pas mis fin au mariage entre [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! et [Root.Consort.GetHerHis] [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 consort_events.204.t:0 "La sainteté du mariage"
 consort_events.204.d:0 "Nous avons reçu la réponse du [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]. Malheureusement, [PAP.Monarch.GetSheHe] refuse notre demande. Le mariage entre [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] et son [Root.Consort.GetWifeHusband] [Root.Consort.GetName] ne sera donc pas annulé."
 consort_events.205.t:0 "La plus grande des insultes"
 consort_events.205.d:0 "Les mécréants ! Les matassins ! Comment donc osent-ils nous insulter ainsi ? Nous venons d'apprendre que le mariage entre [From.Monarch.GetHerHis] [From.Monarch.GetTitle] [From.Monarch.GetName] et son [From.Consort.GetWifeHusband], notre [From.Consort.GetName], avait été annulé. [From.Monarch.GetSheHeCap] l'a rejeté[From.Consort.GetHersHis], l'a écarté[From.Consort.GetHersHis] comme un jouet usé. Assurément, la honte de [From.Consort.GetName] et de toute la maison [Root.Monarch.Dynasty.GetName] est grande !"
 consort_events.205.a:0 "L'insulte exige une réponse !"
 consort_events.205.a.tt:0 "[From.Monarch.GetHerHisCap] [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! de [From.GetName] a divorcé de [Root.Consort.GetHerHis] [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 consort_events.301.t:0 "Une décennie de mariage"
 consort_events.301.da:0 "Lorsque [Root.Consort.GetName] a épousé un[Root.Monarch.GetHersHis] membre de la maison royale des [Root.Monarch.Dynasty.GetName], certains ne comprenaient pas que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] puisse inviter un[Root.Consort.GetHersHis] jeune [Root.Consort.GetWomanMan] d'origine [origin_of_consort.GetAdjective], un[Root.Consort.GetHersHis] étrang[Root.Consort.GetHerselfHimself], à rejoindre la famille. Pourtant, le temps a passé, et cela fait maintenant dix ans que l'union a été scellée. Même si tous n'aiment pas [Root.Consort.GetHerHis] [Root.Consort.GetTitle], la plupart ont appris à [Root.Monarch.GetHerHis] considérer comme l'un[Root.Consort.GetHersHis] des leurs. Il est très improbable que l'anniversaire du mariage du couple royal ait pu ne pas être fêté, et un certain nombre de messages de félicitations, ainsi que des cadeaux plus ou moins coûteux, ont été envoyés au palais."
 consort_events.301.db:0 "Lorsque [Root.Consort.GetName] a épousé un[Root.Monarch.GetHersHis] membre de la maison royale des [Root.Monarch.Dynasty.GetName], certains étaient sceptiques du fait de ses origines : [Root.Consort.GetSheHe] n'était qu'un[Root.Consort.GetHersHis] jeune [Root.Consort.GetWomanMan] originaire de [origin_of_consort.GetName] – c'est-à-dire personne aux yeux de beaucoup – soudainement invitée à gouverner ce grand pays qu'est [Root.GetName]. Pourtant, le temps a passé, et cela fait maintenant dix ans que l'union a été scellée. Même si tous n'aiment pas [Root.Consort.GetHerHis] [Root.Consort.GetTitle], la plupart ont appris à [Root.Monarch.GetHerHis] considérer comme l'un[Root.Consort.GetHersHis] des leurs. Il est très improbable que l'anniversaire du mariage du couple royal ait pu ne pas être fêté, aussi [Root.Monarch.GetName] et [Root.Consort.GetName] acceptent humblement tous les messages de félicitation et les cadeaux, de plus ou moins de valeur, qui leur sont apportés."
 consort_events.301.dc:0 "Lorsque [Root.Consort.GetName] a épousé un[Root.Monarch.GetHersHis] membre de la maison royale des [Root.Monarch.Dynasty.GetName], certains étaient sceptiques du fait de ses origines. [Root.Consort.GetSheHeCap] n'était alors qu'un[Root.Consort.GetHersHis] [Root.Consort.GetWomanMan], venu[Root.Consort.GetHersHis] d'une petite ville – c'est-à-dire personne aux yeux de beaucoup – soudainement invitée à gouverner ce grand pays qu'est [Root.GetName]. Pourtant, le temps a passé, et cela fait maintenant dix ans que l'union a été scellée. Même si tous n'aiment pas [Root.Consort.GetHerHis] [Root.Consort.GetTitle], la plupart ont appris à [Root.Monarch.GetHerHis] considérer comme l'un[Root.Consort.GetHersHis] des leurs. Il est très improbable que l'anniversaire du mariage du couple royal ait pu ne pas être fêté, aussi [Root.Monarch.GetName] et [Root.Consort.GetName] acceptent de bonne grâce tous les messages de félicitation et les cadeaux, de plus ou moins de valeur, qui leur sont apportés."
 consort_events.301.dd:0 "Lorsque [Root.Consort.GetName] a épousé un[Root.Monarch.GetHersHis] membre de la maison royale des [Root.Monarch.Dynasty.GetName], certains étaient sceptiques. Pourtant, [Root.Consort.GetHerHis] jeune [Root.Consort.GetWomanMan] a su gagner la confiance du petit peuple, presque sans effort, et s'adapter au rôle de membre des classes dirigeantes [Root.GetAdjective]s. Cela fait maintenant dix ans que l'union a été scellée. Même si tous n'aiment pas [Root.Consort.GetHerHis] [Root.Consort.GetTitle], la plupart ont appris à [Root.Monarch.GetHerHis] considérer comme l'un[Root.Consort.GetHersHis] des leurs. L'anniversaire de ce mariage a été grandement attendu, et c'est en souriant gentiment, aux nobles autant qu'au peuple, que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] et son [Root.Consort.GetWifeHusband] acceptent avec grâce les cadeaux de plus ou moins de valeur."
 consort_events.301.de:0 "Lorsque [Root.Consort.GetName] a épousé un[Root.Monarch.GetHersHis] membre de la maison royale des [Root.Monarch.Dynasty.GetName], certains étaient sceptiques. Pourtant, [Root.Consort.GetHerHis] jeune [Root.Consort.GetWomanMan] a su impressionner tout le monde par son esprit vif et ses manières gracieuses avec les gens, et la noblesse de [Root.Capital.GetCapitalName] trouve sans cesse de nouvelles façons de prouver son admiration pour [Root.Consort.GetHerHis] [Root.Consort.GetTitle]. Il n'est donc pas surprenant que l'anniversaire de mariage du couple royal ait été si attendu. Et, d'une façon ou d'une autre, [Root.Consort.GetHerHis] [Root.Consort.GetTitle] est même parvenu[Root.Consort.GetHersHis] à remercier en personne chaque membre de la noblesse pour les cadeaux qu'ils leur ont apportés pour l'occasion."
 consort_events.301.a:0 "C'est une si belle occasion !"
 consort_events.301.a.tt:0 "Nous recevons de très nombreux cadeaux pour l'anniversaire royal."
 consort_events.302.t:0 "Une joyeuse occasion"
 consort_events.302.da:0 "La célébration annuelle du mariage royal entre [Root.Monarch.GetName] et [Root.Consort.GetName] a eu lieu. Il est difficile d'imaginer qu'il n'en a pas toujours été ainsi, qu'il fut un temps où [Root.Consort.GetSheHe] vivait en [origin_of_consort.GetName], bien loin de [Root.Monarch.GetName] qui était seul[Root.Monarch.GetHersHis] à [Root.Capital.GetCapitalName]. Tout cela paraît si normal aujourd'hui. Comme le temps passe ! Cela fait plus de deux décennies maintenant qu'ils se sont mariés, et même s'ils ne sont plus de prime jeunesse, c'est avec joie qu'ils acceptent les cadeaux faits en l'honneur de l'anniversaire de leur mariage."
 consort_events.302.db:0 "Cela fait plus de deux décennies maintenant que [Root.Monarch.GetName] et [Root.Consort.GetName] sont mariés, et même s'ils ne sont plus de prime jeunesse maintenant, c'est avec joie qu'ils acceptent les cadeaux faits en l'honneur de leur anniversaire de mariage. La noblesse, tout comme le petit peuple – particulièrement celui de [origin_of_consort.GetName], la province natale de [Root.Consort.GetHerHis] [Root.Consort.GetTitle] – se réjouit de participer à la fête et d'avoir une chance d'apercevoir le couple royal. Comme le temps passe !"
 consort_events.302.dc:0 "Comme le temps passe ! Cela fait maintenant plus de vingt ans que [Root.Consort.GetHerHis] [Root.Consort.GetName] a épousé [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle], et même s'ils ne sont plus de prime jeunesse c'est avec plaisir qu'ils acceptent les cadeaux faits en l'honneur de leur anniversaire de mariage. Nobles ou roturiers, tous se pressent à la cérémonie pour avoir une chance d'entrapercevoir le couple royal."
 consort_events.302.dd:0 "Comme le temps passe ! Cela fait maintenant plus de vingt ans que [Root.Consort.GetHerHis] [Root.Consort.GetName] a épousé [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle], et même s'ils ne sont plus de prime jeunesse c'est avec plaisir qu'ils acceptent les cadeaux faits en l'honneur de leur anniversaire de mariage. Même si la noblesse est bien là, le petit peuple en particulier se réjouit de participer aux cérémonies, où il pourra avoir une chance d'apercevoir [Root.Consort.GetHerHis] bien-aimé[Root.Consort.GetHersHis] [Root.Consort.GetTitle] [Root.Consort.GetName]."
 consort_events.302.de:0 "Comme le temps passe ! Cela fait maintenant plus de vingt ans que [Root.Consort.GetHerHis] [Root.Consort.GetName] a épousé [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle], et même s'ils ne sont plus de prime jeunesse c'est avec plaisir qu'ils acceptent les cadeaux faits en l'honneur de leur anniversaire de mariage. Même si la populace est bien présente pour la cérémonie, la noblesse en particulier se presse pour avoir une chance d'entrapercevoir [Root.Consort.GetHerHis] bien-aimé[Root.Consort.GetHersHis] [Root.Consort.GetTitle] [Root.Consort.GetName]."
 consort_events.302.a:0 "Puissent-ils rester encore longtemps ensemble"
 consort_events.302.a.tt:0 "Nous recevons de très nombreux cadeaux pour l'anniversaire royal."
 consort_events.303.t:0 "Un[Root.Consort.GetHersHis] [Root.Consort.GetTitle] si sociable"
 consort_events.303.da:0 "Pendant son enfance en [origin_of_consort.GetName], [Root.Consort.GetName] aimait étudier les gens. [Root.Consort.GetSheHeCap] se faisait souvent un jeu de tenter de prédire les actions des gens qui l'entouraient : [Root.Consort.GetSheHe] trouvait non seulement cela amusant, mais en vint aussi, le temps passant, à considérer cela comme une habitude des plus utiles. Heureusement, son arrivée à la cour royale de [Root.GetName] ne lui a pas fait perdre son goût pour l'intrigue. [Root.Consort.GetSheHeCap] n'a fait qu'améliorer sa pratique de la chose, comme [Root.Consort.GetSheHe] a pu en apporter la preuve au conseil, lors de négociations récentes avec des diplomates étrangers."
 consort_events.303.db:0 "Pendant son enfance en [origin_of_consort.GetName], [Root.Consort.GetName] aimait apprendre des choses sur le monde. [Root.Consort.GetSheHeCap] posait sans cesse des questions, et réfléchissait souvent à des façons de rendre la vie plus simple aux gens, ou comment rendre telle ou telle tâche plus aisée à exécuter. Et, mieux encore, [Root.Consort.GetName] réfléchissait à la façon de convaincre les autres que sa façon d'organiser les choses était la meilleure. Heureusement, son arrivée à la cour royale de [Root.GetName] ne lui a pas fait perdre son goût pour commander les gens. [Root.Consort.GetSheHeCap] n'a fait qu'améliorer sa pratique de la chose, comme [Root.Consort.GetSheHe] a pu le montrer lors de négociations récentes avec des diplomates étrangers."
 consort_events.303.dc:0 "Pendant son enfance en [origin_of_consort.GetName], [Root.Consort.GetName] aimait passer du temps avec les autres. [Root.Consort.GetSheHeCap] était un[Root.Consort.GetHersHis] enfant inhabituellement calme, comme liée aux sentiments de ses amis, ou même de quiconque [Root.Consort.GetSheHe] rencontrait. Ce qui ressemblait à un sixième sens n'a pas seulement fait de [Root.Consort.GetName] un[Root.Consort.GetHersHis] invité[Root.Consort.GetHersHis] de choix lors des dîners depuis son arrivée à [Root.Capital.GetCapitalName] : cela lui a aussi permis de participer aux affaires de l'État. On dit ainsi que les tactiques employées par [Root.Consort.GetHerHis] [Root.Consort.GetTitle] au cours de cette récente entrevue avec des diplomates étrangers ont été le clou de cet événement !"
 consort_events.303.dd:0 "Pendant son enfance, [Root.Consort.GetName] aimait étudier les gens. [Root.Consort.GetSheHeCap] se faisait souvent un jeu de tenter de prédire les actions des gens qui l'entouraient : [Root.Consort.GetSheHe] trouvait cela non seulement amusant, mais aussi, le temps passant, en vint à considérer cela comme une habitude des plus utiles. Heureusement, son arrivée à la cour royale de [Root.GetName] ne lui a pas fait perdre son goût pour l'intrigue. [Root.Consort.GetSheHeCap] n'a fait qu'améliorer sa pratique de la chose, comme [Root.Consort.GetSheHe] a pu en apporter la preuve au conseil, lors de négociations récentes avec des diplomates étrangers."
 consort_events.303.de:0 "Pendant son enfance, [Root.Consort.GetName] aimait apprendre des choses sur le monde. [Root.Consort.GetSheHeCap] posait sans cesse des questions, et réfléchissait souvent à des façons de rendre la vie plus simple aux gens, ou comment rendre telle ou telle tâche plus aisée à exécuter. Et, mieux encore, [Root.Consort.GetName] réfléchissait à la façon de convaincre les autres que sa façon d'organiser les choses était la meilleure. Heureusement, son arrivée à la cour royale de [Root.GetName] ne lui a pas fait perdre son goût pour commander les gens. [Root.Consort.GetSheHeCap] n'a fait qu'améliorer sa pratique de la chose, comme [Root.Consort.GetSheHe] a pu le montrer lors de négociations récentes avec des diplomates étrangers."
 consort_events.303.df:0 "Pendant son enfance, [Root.Consort.GetName] aimait passer du temps avec les autres. [Root.Consort.GetSheHeCap] était un[Root.Consort.GetHersHis] enfant inhabituellement calme, comme liée aux sentiments de ses amis, ou même de quiconque [Root.Consort.GetSheHe] rencontrait. Ce qui ressemblait à un sixième sens n'a pas seulement fait de [Root.Consort.GetName] un[Root.Consort.GetHersHis] invité[Root.Consort.GetHersHis] de choix lors des dîners depuis son arrivée à [Root.Capital.GetCapitalName] : cela lui a aussi permis de participer aux affaires de l'État. On dit ainsi que les tactiques employées par [Root.Consort.GetHerHis] [Root.Consort.GetTitle] au cours de cette récente entrevue avec des diplomates étrangers ont été le clou de cet événement !"
 consort_events.303.a:0 "Tout cela est excellent"
 consort_events.304.t:0 "Les idées sur l'administration de [Root.Consort.GetName]"
 consort_events.304.da:0 "En plus d'un véritable sens moral, [Root.Consort.GetName] a toujours eu le sens de l'ordre. Les décisions qu'[Root.Consort.GetSheHe] prend sont toujours fiables : que cela concerne des problèmes politiques ou au cours de discussions amicales, [Root.Consort.GetHerHis] [Root.Consort.GetTitle] parle franchement et avec éloquence, ce qui lui a valu l'admiration dès sa jeunesse en [origin_of_consort.GetName].\n\nMais il y a plus important encore : sa parole incite à la confiance, ce qui pousse même les plus entêtés à la cour à écouter les conseils qu'[Root.Consort.GetSheHe] a à offrir."
 consort_events.304.db:0 "[Root.Consort.GetHerHisCap] [Root.Consort.GetTitle] [Root.Consort.GetName] possède une curiosité innée. Comprendre ce qui motive les gens, ou comment un système fonctionne, est un sujet souvent discuté en sa présence, et l'on dit que cela a commencé dès sa plus tendre enfance, en [origin_of_consort.GetName]. [Root.Consort.GetSheHeCap] peut mener des recherches jusque tard dans la nuit, restant à étudier les textes de lettrés, anciens ou récents, pour être certain[Root.Consort.GetHersHis] que ses propres idées seront utilisées pour la prospérité future de notre [Root.GovernmentName]."
 consort_events.304.dc:0 "Peut-être cela s'explique-t-il par sa jeunesse passée en [origin_of_consort.GetName], à moins que sa personnalité suffise à l'expliquer… Quoi qu'il en soit, [Root.Consort.GetHerHis] [Root.Consort.GetTitle] est l'un[Root.Consort.GetHersHis] des [Root.Consort.GetWomanMan]s les plus dévot[Root.Consort.GetHersHis]s de tout le pays. Dans les temps difficiles, sa foi inébranlable rassure le peuple, lorsque rien d'autre ne laisse aucun espoir. Après chacune de ses apparitions publiques, on peut s'apercevoir que le peuple de notre grand [Root.GovernmentName] fait montre d'une énergie renouvelée, ce qui se voit aussi bien sur les visages que dans les tâches quotidiennes."
