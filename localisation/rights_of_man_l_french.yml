 consort_events.306.t:0 "Des intérêts communs"
 consort_events.306.da:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] [Root.Monarch.GetName] est connu[Root.Monarch.GetHersHis] pour avoir le goût de l'organisation. S'assurer que les gens, tout comme l'administration [Root.GetAdjective], respectent les lois, ainsi que l'adaptation du système aux temps que nous vivons, intéresse grandement [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle].\n\nQuelle ne fut pas sa joie, lorsqu'[Root.Monarch.GetSheHe] s'aperçut que son [Root.Consort.GetWifeHusband] partageait cet intérêt !\n\n« Une conversation avec vous, [Root.Consort.GetName], est aussi stimulante que n'importe quelle réunion du Conseil ! » s'exclama-t-[Root.Monarch.GetSheHe] même un après-midi. [Root.Consort.GetSheHeCap] répondit d'un sourire, [Root.Consort.GetHerHim] qui apprécie aussi cet intérêt commun avec son [Root.Monarch.GetWifeHusband]."
 consort_events.306.db:0 "Ce n'est pas un secret : aussi bien [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] que [Root.Consort.GetHerHis] [Root.Consort.GetTitle] [Root.Consort.GetName] savent manier les mots – et donc les gens. Tous deux parviennent à donner l'impression à des étrangers d'être parfaitement à l'aise en leur présence, et d'une façon ou d'une autre ils parviennent toujours à avoir le dernier mot dans les discussions. Même s'ils n'ont pas tous les deux le même charisme ni les mêmes qualités, ils aiment participer ensemble aux cérémonies et aux réceptions, et l'on peut souvent les voir échanger un sourire à distance. Ce qui est certain, c'est que notre [Root.GovernmentName] va mieux depuis leur mariage."
 consort_events.306.dc:0 "La première fois que [Root.Consort.GetHerHis] [Root.Consort.GetTitle] [Root.Consort.GetName] vit [Root.Monarch.GetName] s'entraîner avec ses hommes, [Root.Consort.GetSheHe] fut impressionné[Root.Consort.GetHersHis]. Tous les nobles n'apprécient pas d'apprendre à manier l'épée par eux-mêmes. « Mais [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'est pas n'importe quel noble » pensa [Root.Consort.GetHerHis] [Root.Consort.GetTitle], et peu après [Root.Consort.GetSheHe] approcha son [Root.Monarch.GetWifeHusband] pour [Root.Monarch.GetHerHis] complimenter sur son adresse, allant jusqu'à oser lui demander son opinion sur la situation militaire de notre [Root.GovernmentName]. Intrigué[Root.Monarch.GetHersHis] de cet intérêt mutuel pour les aspects militaires de [Root.GetName], [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] en a tiré beaucoup d'idées nouvelles concernant l'armée."
