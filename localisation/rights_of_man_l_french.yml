 consort_events.313.t:0 "Le miracle de la vie"
 consort_events.313.d:0 "En cette époque troublée de guerre et de maladies, un signe d'un nouveau commencement peut alléger les peines du peuple : notre grand[Root.Monarch.GetHersHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] et son [Root.Consort.GetTitle] [Root.Consort.GetName] ont été bénis d'un nouvel enfant. L'arrivée de ce nourrisson apporte un nouvel espoir et une énergie nouvelle au couple royal, ainsi qu'à la cour et à nos sujets. Ils sont nombreux ceux qui espèrent que l'enfant grandira en des temps meilleurs et plus paisibles, et donc que tous nos combats présents en valent le coup."
 consort_events.313.a:0 "Bénis soient [Root.Monarch.GetName], [Root.Consort.GetName] et leur bébé !"
 consort_events.313.a.tt:0 "La naissance d'un nouveau [Root.Monarch.Dynasty.GetName] rassérène le peuple de [Root.GetName]."
 consort_events.314.t:0 "Les plaisirs de la chair"
 consort_events.314.da:0 "Si nous avons réussi à cacher la vérité au reste de la cour, ce n'est qu'une question de temps avant que le secret soit éventé. À moins que nous fassions quelque chose.\n\n[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] [Root.Monarch.GetName] vient de découvrir que son [Root.Consort.GetWifeHusband], [Root.Consort.GetHerHis] [Root.Consort.GetTitle] [Root.Consort.GetName], a un[Root.Monarch.GetHersHis] amant[Root.Monarch.GetHersHis] ! Et non seulement cela, mais aussi que [Root.Monarch.GetHerHis] coupable n'est autre que [Root.Adm_Advisor.GetHerHis] [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName]. La confiance que nous avions en [Root.Adm_Advisor.GetHerHim] était bien mal placée. Et il y a pire encore : cela met en cause la légitimité de l'hériti[Root.Heir.GetHerselfHimself] de notre [Root.Monarch.GetTitle], [Root.Heir.GetName]."
 consort_events.314.db:0 "Si nous avons réussi à cacher la vérité au reste de la cour, ce n'est qu'une question de temps avant que le secret soit éventé. À moins que nous fassions quelque chose.\n\n[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] [Root.Monarch.GetName] vient de découvrir que son [Root.Consort.GetWifeHusband], [Root.Consort.GetHerHis] [Root.Consort.GetTitle] [Root.Consort.GetName], a un[Root.Monarch.GetHersHis] amant[Root.Monarch.GetHersHis] ! Et non seulement cela, mais aussi que [Root.Monarch.GetHerHis] coupable n'est autre que [Root.Adm_Advisor.GetHerHis] [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName]. La confiance que nous avions en [Root.Adm_Advisor.GetHerHim] était bien mal placée."
 consort_events.314.a:0 "Maintenant que nous le savons gardons cela secret"
 consort_events.314.a.tt:0 "Laisse cette histoire entre [Root.Consort.GetHerHis] [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! et [Root.Adm_Advisor.GetHerHis] [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! se poursuivre, tout en faisant tout ce qui est possible pour la tenir secrète."
 consort_events.314.b:0 "Trouvons ce que veut [Root.Adm_Advisor.GetName] pour garder le silence"
 consort_events.314.b.tt:0 "Achète [Root.Adm_Advisor.GetHerHis] [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! pour qu'il quitte la cour et ne souffle jamais un mot de cette affaire, à qui que ce soit."
 consort_events.314.c:0 "C'est de la haute trahison, coupons la tête de [Root.Adm_Advisor.GetName] !"
 consort_events.314.c.tt:0 "[Root.Adm_Advisor.GetHerHisCap] [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! est exécuté[Root.Adm_Advisor.GetHersHis]. Sans une justification plausible, cela va paraître tyrannique et créer de l'agitation dans la province de §Y[Root.Capital.GetCapitalName]§! et aux alentours."
 consort_events.314.d:0 "Nous ne pouvons avoir une [Root.Consort.GetTitle] adultère, qu'elle s'en aille !"
 consort_events.314.e:0 "Nous ne pouvons avoir un [Root.Consort.GetTitle] adultère, qu'il s'en aille !"
 tyrannical_ruler:0 "Souverain tyrannique"
 desc_tyrannical_ruler:0 "Pour des raisons qui ne sont pas claires, le souverain a fait exécuter l'un de ses plus fidèles conseillers. Le peuple se montre inquiet de cette démonstration de cruauté."
 consort_events.315.t:0 "Un[Root.Heir.GetHersHis] bâtard[Root.Heir.GetHersHis] royal[Root.Heir.GetHersHis]"
 consort_events.315.d:0 "Nous avons bien tenté de mettre un terme aux rumeurs, mais lorsque nous en avons eu vent il était déjà trop tard. Maintenant, chaque homme et chaque femme de la cour murmure dans notre dos ; même le petit peuple, dans les rues, se permet de faire des plaisanteries sur « la très gentille [Root.Consort.GetTitle] [Root.Consort.GetName] » et « [Root.Heir.GetHerHis] bâtard[Root.Heir.GetHersHis] de [Root.Capital.GetCapitalName] ». Ces rumeurs disent que [Root.Consort.GetHerHis] [Root.Consort.GetTitle] est une adultère, et que [Root.Heir.GetName], l'hériti[Root.Heir.GetHerselfHimself] de [Root.GetName] n'est pas [Root.Heir.GetHerHis] [Root.Heir.GetDaughterSon] de notre [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Tout ce que nous pouvons faire, pour l'instant, est de sauver les apparences, en espérant que ces rumeurs finiront par s'éteindre."
 consort_events.315.a:0 "Ces mensonges sont ridicules !"
 EST_VAL_NOBLE_CONSORT:0 "Consort noble"
 revolutionary_republic_factions.0.t:0 "Troubles dans l'armée"
 revolutionary_republic_factions.0.d:0 "Briser les chaînes de l'Ancien Régime a finalement libéré les plus hauts postes militaires des liens contraignants qui associaient le grade à la naissance. Il ne fait donc aucun doute que notre armée sera bientôt commandée par des hommes de mérite, qui surpasseront les aristocrates de jadis.\n\nPour l'heure toutefois, le manque d'officiers d'expérience et l'afflux de recrues nouvelles suscitent une atmosphère explosive dans les rangs, car si le patriotisme et la ferveur révolutionnaire motivent les hommes, sans un commandement capable une armée ne peut remplir comme il faudrait la tâche qui est la sienne sur le champ de bataille."
 revolutionary_republic_factions.0.a:0 "Nous ne pouvons transiger avec nos idéaux"
 revolutionary_republic_factions.0.b:0 "Laissons des hommes ambitieux façonner l'armée comme ils l'entendent"
 revolutionary_republic_factions.0.c:0 "Nous devons tout faire pour conserver dans les rangs les hommes de qualité"
 revolutionary_republic_factions.1.t:0 "Par manque de corde…"
 revolutionary_republic_factions.1.d:0 "L'Ancien Régime était toujours étroitement lié à la puissance du clergé, et la peur du divin était l'une des façons de contrôler le peuple que nos radicaux exécraient le plus. Par voie de conséquence, la confiscation des biens du clergé et l'obligation qui a été faite à tous ses membres de prêter serment de loyauté à la Constitution civile du clergé a été une priorité pour de nombreux membres de l'Assemblée Nationale. Mais en dehors de ces radicaux, tous les représentants de l'Assemblée ne s'accordent pas sur la meilleure façon de procéder, et notre politique a été quelque peu hésitante depuis lors. L'athéisme n'est pas toujours très populaire au sein du peuple, tout particulièrement dans les campagnes, où nos actions contre les prêtres ont été pour le moins critiquées.\n\nSans doute vaudrait-il mieux abandonner une part de notre radicalisme, sans pour autant perdre de vue l'objectif suprême, libérer la société de la religion ?"
 revolutionary_republic_factions.1.a:0 "Nous ne pouvons trahir nos idéaux"
 revolutionary_republic_factions.1.b:0 "Le clergé pourrait s'avérer utile pour maintenir l'ordre"
 revolutionary_republic_factions.1.c:0 "Nous pourrions faire preuve d'un peu de pragmatisme"
 revolutionary_republic_factions.2.t:0 "La faveur de la foule"
 revolutionary_republic_factions.2.d:0 "Le petit peuple et les pauvres de [Root.Capital.GetCapitalName] ont, de bien des façons, beaucoup gagné de la Révolution – bien plus que tout autre groupe au sein de la République. Et si notre objectif est de briser les chaînes de l'ordre ancien pour tous ceux qui ont été opprimés si longtemps, ce sont les citoyens de [Root.Capital.GetCapitalName] qui sont les plus proches du pouvoir, et ils peuvent faire connaître directement leur volonté aux députés.\n\nCertains de ces derniers en viennent même à craindre cette volonté de ceux qu'ils considèrent comme une foule indisciplinée, capable de changer de loyauté sur un coup de tête. D'autres, au contraire, sont persuadés que cette « masse » n'est rien d'autre que la manifestation la plus directe de la volonté du peuple, et que nous avons tout intérêt à l'écouter."
 revolutionary_republic_factions.2.a:0 "Il leur faut quelqu'un pour parler en leur nom"
 revolutionary_republic_factions.2.a.tt:0 "Flatter le petit peuple de [Root.Capital.GetCapitalName] et lui donner plus de poids accroîtra la popularité du gouvernement."
 revolutionary_republic_factions.2.b:0 "Envoyons-les défendre la patrie"
 revolutionary_republic_factions.2.b.tt:0 "Enrôler le petit peuple de [Root.Capital.GetCapitalName] dans l'armée renforcera le patriotisme. La révolution doit être propagée à l'étranger !"
 revolutionary_republic_factions.2.c:0 "Nous ne pouvons laisser la peur gouverner la nation"
 revolutionary_republic_factions.2.c.tt:0 "Donner plus de pouvoir à ceux qui veulent amoindrir le pouvoir de la foule permettra de restaurer l'ordre et l'autorité au sein de notre belle République."
 revolutionary_republic_factions.3.t:0 "Loyauté changeante"
 revolutionary_republic_factions.3.da:0 "Les motivations idéologiques peuvent changer avec le temps, et parfois même les rivalités personnelles rendre les plus grands personnages amers quant à leurs anciens camarades. C'est ainsi qu'un membre des gouvernements précédents est passé, tout récemment, à ceux qu'il considérait jusqu'à présent comme ses ennemis jurés. Il connaît certains des secrets les moins reluisants du $RR_GIRONDISTS$, et est animé par le désir d'amoindrir son influence, tout particulièrement à l'Assemblée nationale."
 revolutionary_republic_factions.3.db:0 "Les motivations idéologiques peuvent changer avec le temps, et parfois même les rivalités personnelles rendre les plus grands personnages amers quant à leurs anciens camarades. C'est ainsi qu'un membre des gouvernements précédents est passé, tout récemment, à ceux qu'il considérait jusqu'à présent comme ses ennemis jurés. Il connaît certains des secrets les moins reluisants du $RR_ROYALISTS$, et est animé par le désir d'amoindrir l'influence, tout particulièrement à l'Assemblée nationale."
 revolutionary_republic_factions.3.dc:0 "Les motivations idéologiques peuvent changer avec le temps, et parfois même les rivalités personnelles rendre les plus grands personnages amers quant à leurs anciens camarades. C'est ainsi qu'un membre des gouvernements précédents est passé, tout récemment, à ceux qu'il considérait jusqu'à présent comme ses ennemis jurés. Il connaît certains des secrets les moins reluisants du $RR_JACOBINS$, et est animé par le désir d'amoindrir l'influence, tout particulièrement à l'Assemblée nationale."
 revolutionary_republic_factions.3.a:0 "Intéressant…"
 revolutionary_republic_factions.4.t:0 "Les ennemis de la Révolution"
 revolutionary_republic_factions.4.d:0 "Les ennemis de la Révolution sont partout, même en notre propre sein. Nous ne pouvons permettre aux nobles, aux prêtres et aux divers représentants de l'Ancien Régime de faire comme si rien ne s'était produit. Nous devons agir rapidement et consciemment pour écraser tout agissement contre-révolutionnaire ou toute suspicion de soutien à la monarchie.\n\nÀ cette fin, le $RR_JACOBINS$ a eu l'idée d'établir un tribunal où le peuple pourrait juger qui est un ami et qui est un ennemi. Et qui pourrait être plus apte à identifier les ennemis de la Révolution que les simples citoyens et citoyennes de [Root.Capital.GetCapitalName] ?"
 revolutionary_republic_factions.4.a:0 "Liberté, Égalité, Fraternité ou la mort !"
 revolutionary_republic_factions.5.t:0 "La consolidation du pouvoir"
 revolutionary_republic_factions.5.d:0 "Depuis qu'[Root.Monarch.GetSheHe] a été élu[Root.Monarch.GetHersHis], [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'a eu de cesse de consolider son pouvoir. De nombreux hommes ambitieux ont été soit remplacés, soit promus. Les membres de l'Assemblée nationale ont été circonvenus, marginalisés et déjoués dès que cela était possible.\n\nLes citoyens, dans les rues de [Root.Capital.GetCapitalName], sont quelque peu méfiants à l'égard de ces actions, mais la présence de troupes loyales et le soutien de la population des campagnes maintiennent [Root.GetName] dans un état inhabituellement calme et ordonné. Pour l'instant…"
 revolutionary_republic_factions.5.a:0 "La liberté et l'ordre public !"
 revolutionary_republic_factions.6.t:0 "La constitution [Root.GetAdjective]"
 revolutionary_republic_factions.6.d:0 "S'il était au départ considéré comme favorable à la propagation de la Révolution à l'étranger par la guerre, le $RR_GIRONDISTS$ est aussi, de bien des façons, la voix des élites.\n\nEt maintenant qu'il est parvenu à s'imposer à l'Assemblée nationale, il utilise son pouvoir pour tenter de forger un ensemble de lois nouvelles, une constitution pour notre nation renaissante. Ce n'est certes pas le premier projet en ce sens, ni sans doute le dernier, mais au moins espère-t-il ainsi imposer dans le pays un ordre nouveau et un âge de libéralisme, d'égalité et de fraternité."
 revolutionary_republic_factions.6.a:0 "Vive la République !"
 revolutionary_republic_factions.7.t:0 "Manque d'administrateurs"
 revolutionary_republic_factions.7.d:0 "Détruire l'Ancien Régime a permis l'instauration d'une justice et d'une égalité inédites jusqu'à présent pour le peuple, ainsi que des revenus conséquents pour les finances de l'État. Mais cela a aussi causé la perte de nombreux administrateurs d'expérience, aussi bien bureaucrates que membres du clergé. Le $RR_GIRONDISTS$ est rapidement devenu celui des diverses élites de l'Ancien Régime, et alors même que ses membres prétendent soutenir la Révolution, dans chacun de leurs principes ils ne peuvent que s'affliger de la direction prise par les choses ces derniers temps. Nombre de ces fils de la petite noblesse, de l'ancien clergé et d'autres classes de nantis se sont retirés de la vie publique et quittent le pays, craignant pour leur vie.\n\nCela nous laisse avec un État où l'administration doit être développée toujours plus, mais avec moins de personnes capables de mener la tâche à bien. Le mérite étant le principe premier de notre gouvernement, nous sommes certains de trouver à terme des citoyens capables de prendre leur place ; mais pour l'instant nous sommes dans une situation quelque peu inconfortable."
 revolutionary_republic_factions.7.a:0 "C'est un bien faible prix à payer pour l'amélioration du sort de l'homme"
 revolutionary_republic_factions.7.b:0 "Faisons tout notre possible pour que quelques-uns au moins restent"
 revolutionary_republic_factions.8.t:0 "Généraux populaires"
 revolutionary_republic_factions.8.d:0 "Le premier protecteur de la République et des valeurs de la Révolution est notre armée. Au contraire de celle de l'Ancien Régime, les rangs en sont peuplés de citoyens ordinaires animés d'un patriotisme ardent et armés de convictions libérales. Une vie passée au sein de l'armée peut aussi contribuer à souder un peuple désuni et créer des liens étroits entre les soldats et leurs officiers.\n\nLa popularité de certains de nos généraux a, de ce point de vue, atteint des sommets, ce qui suscite quelque inquiétude à l'Assemblée nationale, qui craint de voir cette ferveur se propager au sein du peuple du fait de notre politique de conscription. Nous pourrions tenter de freiner les hommes qui paraissent les plus dangereux en leur donnant des missions qui permettraient de les éloigner, mais cela renforcerait probablement leurs partisans, au moins à court terme, tout convaincus qu'ils sont de notre incompétence."
 revolutionary_republic_factions.8.a:0 "C'est inévitable, mais c'est le moindre mal"
 revolutionary_republic_factions.8.b:0 "Tentons de freiner les commandants les plus menaçants"
 revolutionary_republic_factions.9.t:0 "Les massacres de [GetMonth]"
 revolutionary_republic_factions.9.d:0 "Par peur de l'influence des monarchistes et des contre-révolutionnaires au sein des élites dirigeantes, la population de [Root.Capital.GetCapitalName] est descendue dans les rues pour défendre l'esprit de la Révolution. Tous ceux qui étaient associés de près ou de loin à l'Ancien Régime, depuis les prêtres de la religion [Root.Owner.Religion.GetName] jusqu'aux membres de la petite noblesse, ou même ceux déjà emprisonnés pour leurs crimes contre l'État, ont été visés, tandis même que les membres les plus extrémistes du $RR_JACOBINS$ font tout leur possible pour agiter les cœurs et les esprits des masses déchaînées.\n\nCela place le gouvernement dans une situation pour le moins précaire : certaines des personnes ainsi visées sont des membres de nos propres rangs, et ces massacres non contrôlés nous font paraître faibles en mettant en péril le bien-être de notre capitale, autrefois si belle. Mais tenter de mettre un terme à tout cela, ce serait faire le jeu des jacobins…"
 revolutionary_republic_factions.9.a:0 "Les ennemis de la Révolution doivent périr !"
 revolutionary_republic_factions.9.b:0 "Il est temps de faire intervenir les troupes"
 clerical_pragmatism:0 "Clergé surveillé"
 desc_clerical_pragmatism:0 "Nous avons autorisé le clergé à conserver une partie de ses privilèges, notamment dans les campagnes, tant qu'il saura se montrer loyal à l'État."
 clerical_support:0 "Soutien du clergé"
 desc_clerical_support:0 "Nous avons permis au clergé de conserver une grande partie de ses privilèges tant qu'il se montrera loyal à nos commandants."
 state_atheism:0 "Persécution du clergé"
 desc_state_atheism:0 "Nous nous en tenons au principe d'un pays entièrement débarrassé de toute influence religieuse. Le clergé doit prêter serment de loyauté à la Constitution civile et renoncer à ses liens avec la hiérarchie religieuse, et tous ses biens ont été confisqués par l'État. Mais si elle est la plus juste, cette politique n'est guère populaire dans les campagnes."
 imperial_faction_in_army:0 "Armée à la solde des impériaux"
 desc_imperial_faction_in_army:0 "Des généraux populaires se sont gagné un grand nombre de partisans au sein des soldats de l'armée de la République. Nombre d'entre eux ont utilisé cette influence pour obtenir des droits et des privilèges qui mettent en danger les acquis de la Révolution qu'ils ont pourtant juré de protéger."
 radical_massacres:0 "Massacres"
 desc_radical_massacres:0 "La population de la capitale a décidé d'elle-même de se débarrasser des ennemis de la Révolution. Si cela nous a certes débarrassés de bon nombre de traîtres, cela a aussi causé bien des souffrances pour notre belle ville. Jusqu'à ce qu'ils soient persuadés que le calme est revenu dans la province, les marchands et négociants refuseront d'y rester ou d'y revenir."
 revolutionary_tribunals:0 "Tribunaux révolutionnaires"
 desc_revolutionary_tribunals:0 "Afin de juger les ennemis de la Révolution, les jacobins se sont attaché le soutien du petit peuple des rues afin de s'occuper des traîtres, des espions et des mécontents. Nous n'aurons de repos tant que le dernier traître d'aristocrate ne sera pas mort."
 constitutional_project:0 "Projet de constitution"
 desc_constitutional_project:0 "Les girondins utilisent leur influence pour mettre en pratique les idées de la Révolution – en y insérant les leurs – dans un projet de constitution pour la République. Nous nous dirigeons vers une époque nouvelle, où tout sera organisé au mieux."
 consolidation_of_power:0 "Renforcement du pouvoir exécutif"
 desc_consolidation_of_power:0 "Notre consul ne perd pas son temps. Il a consolidé son pouvoir et place ses hommes aux postes importants."
 suffering_administration:0 "Administration vidée"
 desc_suffering_administration:0 "La ferveur révolutionnaire a permis de grandes avancées pour le peuple ; mais elle se traduit aussi par un manque d'hommes et de femmes éduqués pour administrer la nation…"
