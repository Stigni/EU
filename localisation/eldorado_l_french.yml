 nahuatl_extra_sacrifice: "Sacrifices demandés"
 nahuatl_sorcerer: "Un sorcier dans les campagnes"
 desc_nahuatl_sorcerer: "On dit qu'un sorcier terrorise les campagnes de cette province."
 cholula_temples: "Temples de Cholula"
 desc_cholula_temples: "Le site de Cholula, l'un des plus anciens d'Amérique centrale, abrite des temples dédiés au culte de Quetzalcoatl, le serpent à plumes. Quelle que soit leur origine ou leur position sociale, les pèlerins sont autorisés à franchir les frontières (à conditions qu'ils soient désarmés), ce qui assure un flux régulier de pèlerins sur ce site sacré."
 nahuatl_allowed_spying_pochtecas: "Espionnage des pochtecas"
 desc_nahuatl_allowed_spying_pochtecas: "Les guildes de commerçants pochtecas étrangères n'hésitent pas à espionner notre État et ses forces, et en fermant les yeux sur leurs tentatives les plus fragrantes, nous nous sommes privés de toute possibilité de contrecarrer leurs futures actions."
 nahuatl_angered_pochtecas: "Guildes de pochtecas en colère"
 desc_nahuatl_angered_pochtecas: "Nous avons fait ce que nous pouvions pour empêcher les guildes de commerçants pochtecas étrangères d'espionner notre État. Mais ces guildes l'ont mal pris et nos revenus commerciaux en pâtissent."
 nahuatl_earth_quake_devestation: "Tremblement de terre dévastateur"
 desc_nahuatl_earth_quake_devestation: "Dévastée par un énorme tremblement de terre, cette province tente actuellement de se reconstruire."
 nahuatl_grace_of_xipe_totec: "Par la grâce de Xipe Totec"
 desc_nahuatl_grace_of_xipe_totec: "Par la grâce de Xipe Totec, notre peuple a survécu à un énorme tremblement de terre. Ce séisme nous rappelle la nécessité d'accomplir les sacrifices exigés par le soleil afin qu'il veille à notre survie."
 nahuatl_grace_of_huitzilopochtli: "Par la grâce de Huitzilopochtli"
 desc_nahuatl_grace_of_huitzilopochtli: "Par la grâce de Huitzilopochtli, notre peuple a survécu à un énorme tremblement de terre. Ce séisme nous rappelle la nécessité d'accomplir les sacrifices exigés par le soleil afin qu'il veille à notre survie."
 nahuatl_grace_of_quetzalcoatl: "Par la grâce de Quetzalcoatl"
 desc_nahuatl_grace_of_quetzalcoatl: "Par la grâce de Quetzalcoatl, notre peuple a survécu à un énorme tremblement de terre. Ce séisme nous rappelle la nécessité d'accomplir les sacrifices exigés par le soleil afin qu'il veille à notre survie."
 nahuatl_grace_of_tezcatlipoca: "Par la grâce de Tezcatlipoca"
 desc_nahuatl_grace_of_tezcatlipoca: "Par la grâce de Tezcatlipoca, notre peuple a survécu à un énorme tremblement de terre. Ce séisme nous rappelle la nécessité d'accomplir les sacrifices exigés par le soleil afin qu'il veille à notre survie."
 nahuatl_imprisoned_pochtecas: "Pochtecas emprisonnés"
 nahuatl_events.1.t: "Mauvais présages"
 nahuatl_events.1.d: "Après un examen approfondi des cieux et des calendriers, nos prêtres s'accordent à dire que nous nous apprêtons à vivre des temps difficiles. Le peuple et les nobles se préparent à affronter l'adversité, et beaucoup vont tenter de se protéger en sacrifiant un peu de leur sang."
 nahuatl_events.1.a: "Ye ica otopan tlamaceuhque."
 nahuatl_events.1.a.tt: "Notre souverain va se sacrifier en versant un peu de son sang afin d'apaiser les dieux."
 nahuatl_events.1.b: "La fin est proche."
 nahuatl_events.2.t: "Un fils exceptionnel"
 nahuatl_events.2.d: "Nous avons appris la naissance d'un enfant exceptionnel dans notre capitale. Après deux jours de travail, une femme du peuple a mis au monde un garçon. Les astrologues et les divins s'accordent à dire qu'un fabuleux destin l'attend. Comme l'exige la tradition, sa mère l'emmènera bientôt à la maison des jeunes pour le présenter à ceux qui se chargeront de son éducation martiale entre la puberté et l'âge du mariage."
 nahuatl_events.2.a: "Le telpochcalli en fera un grand guerrier."
 nahuatl_events.2.a.tt: "L'enfant sera éduqué dans un telpochcalli"
 nahuatl_events.2.b: "Essayez de le faire entrer au calmecac."
 nahuatl_events.2.b.tt: "L'enfant sera éduqué au calmecac pour améliorer son potentiel, mais cette rupture avec la tradition ne passera pas inaperçue."
 nahuatl_events.3.t: "La guerre est ton désert, ta mission"
 nahuatl_events.3.d: "Le jeune garçon né il y a 15 ans sous les meilleurs auspices a atteint l'âge adulte. Il est temps pour lui d'aller combattre. Comme les autres garçons de son âge, il devra bientôt ramener ses premiers prisonniers, ce qui marquera le début de sa carrière de guerrier.\nSi jamais un de ces garçons ne ramène pas de prisonniers, il sera jugé indigne d'être un guerrier et devra poursuivre sa vie dans l'indifférence générale."
 nahuatl_events.3.a: "Cet homme est né sous d'heureux auspices, je suis sûr qu'il s'illustrera."
 nahuatl_events.3.a.tt: "Le guerrier est envoyé à la guerre pour faire ses preuves."
 nahuatl_events.3.b: "Sacrifions un peu de notre sang pour l'aider."
 nahuatl_events.3.b.tt: "[Root.Monarch.GetName] verse un peu de son sang afin d'aider notre guerrier, mais si celui-ci est vaincu, la réputation de notre souverain sera entachée."
 nahuatl_events.4.t: "Ta demeure n'est pas ici, car tu es un aigle ou un jaguar"
 nahuatl_events.4.d: "Le jeune guerrier a déjà dépassé toutes nos attentes, confirmant ainsi tous les présages qui entouraient sa naissance. Chaque fois qu'il en a eu l'occasion, il a fait des prisonniers. Sa maison et lui se sont ainsi couverts de gloire. Le moment venu, il récoltera certainement tous les honneurs qu'offre une vie passée sur le champ de bataille."
 nahuatl_events.4.a: "Parfait !"
 nahuatl_events.5.t: "Tu mérites de mourir sous le couteau d'obsidienne"
 nahuatl_events.5.d: "En dépit des excellents présages qui entouraient sa naissance, le jeune guerrier a été capturé par l'ennemi. Il se retrouvera bientôt sur la pierre sacrificielle de la capitale ennemie. C'est une mort honorable, mais la déception est très grande pour sa maison."
 nahuatl_events.5.a: "C'est une belle mort !"
 nahuatl_events.6.t: "Tu devras alimenter le soleil pour étancher sa soif et assouvir sa faim"
 nahuatl_events.6.d: "En dépit des bons présages qui entouraient sa naissance, le jeune guerrier a été tué sur le champ de bataille. Il ne deviendra jamais un grand guerrier, et son cœur et son sang ne seront jamais offerts en sacrifice aux dieux."
 nahuatl_events.6.a: "C'est une bien triste fin."
 nahuatl_events.7.t: "Ta demeure n'est pas ici..."
 nahuatl_events.7.d: "En dépit des excellents présages qui entouraient sa naissance, le jeune guerrier a déçu sa maison. Sa lâcheté l'a empêché de s'illustrer au combat et, malgré les nombreuses occasions qu'il a eues, il n'a pas fait le moindre prisonnier. À son retour dans sa maison, il sera tonsuré et sera éternellement considéré comme un piètre guerrier."
 nahuatl_events.7.a: "OK"
 nahuatl_events.7.b: "OK"
 nahuatl_events.8.t: "Présages divins"
 nahuatl_events.8.d: "Après un examen approfondi des étoiles, des calendriers et d'autres signes connus de nos prêtres, ceux-ci s'accordent à dire qu'un avenir radieux nous attend. Puisque la destruction du monde n'est pas pour demain, beaucoup de nos sujets peuvent désormais se détendre en sachant que leurs sacrifices n'ont pas été vains."
 nahuatl_events.8.a: "Parfait !"
 nahuatl_events.9.t: "Un homme du peuple qui étale sa fortune"
 nahuatl_events.9.d: "Un éminent artisan toltèque souvent employé par $MONARCH$ et par des personnalités fortunées de notre société a voulu s'élever au-dessus de sa condition. Le mois dernier, cet homme du peuple a en effet donné un banquet digne d'un noble pour célébrer la naissance de son fils. Bien que les gens du peuple soient autorisés à s'enrichir, un tel étalage de richesses est considéré comme une insulte envers nos dieux et nos traditions."
 nahuatl_events.9.a: "C'est un affront envers les dieux. L'artisan doit mourir."
 nahuatl_events.9.b: "Il a trop de talent pour être exécuté."
 nahuatl_events.10.t: "Incident pendant les Nemontemi"
 nahuatl_events.10.d: "Un noble issu d'une de nos plus éminentes familles a été trouvé ivre dans la rue aujourd'hui. Ce terrible affront envers les dieux, passible de mort par strangulation, s'est en outre déroulé pendant les Nemontemi, période au cours de laquelle aucun trouble à l'ordre public n'est toléré."
 nahuatl_events.10.a: "Il doit mourir."
 nahuatl_events.10.b: "Nous avons bien trop besoin de cet homme."
 nahuatl_events.11.t: "Sorcier errant"
 nahuatl_events.11.d: "Nous avons appris qu'un homme prétendant avoir des pouvoirs magiques sème la terreur dans l'une de nos provinces. Les dirigeants locaux pensent qu'il ne s'agit que d'un charlatan qu'ils ne tarderont pas à faire taire, mais beaucoup de gens du peuple sont sous son influence."
 nahuatl_events.11.a: "Envoyez un émissaire pour le capturer."
 nahuatl_events.11.a.tt: "La chasse au sorcier est lancée."
 nahuatl_events.11.b: "Laissons les autorités locales s'en occuper."
 nahuatl_events.12.t: "Disparition du sorcier"
 nahuatl_events.12.d: "Le sorcier qui semait la terreur sur notre territoire a disparu. Il n'a pas été capturé, mais comme personne ne l'a vu depuis des semaines, la mauvaise influence qu'il exerçait sur le peuple s'est estompée."
 nahuatl_events.12.a: "OK"
 nahuatl_events.13.t: "Sorcier attrapé"
 nahuatl_events.13.d: "Le sorcier qui sème la terreur sur nos terres a été attrapé. Normalement, le châtiment d’un homme comme lui consiste à lui couper les cheveux pour le priver de ses pouvoirs magiques. Mais cet homme ayant fait plus de mal que tout autre envoûteur, il serait peut-être mieux de le condamner immédiatement à mort pour apaiser les dieux comme les hommes."
 nahuatl_events.13.a: "Coupez-lui les cheveux !"
 nahuatl_events.13.b: "Tuez-le !"
 nahuatl_events.14.t: "Tlacatecolotl"
 nahuatl_events.14.d: "Nous avons appris que le châtiment infligé au sorcier qui a causé tant de problèmes sur nos terres ne s’est pas déroulé comme prévu. D’après la rumeur, cet homme était un véritable Tlacatecolotl et une chouette aurait été vue en train de quitter sa cellule. Qu’il se soit ou non transformé en chouette, cet incident est à l’origine de folles rumeurs qui se sont propagées partout dans notre pays."
 nahuatl_events.14.a: "La fin est proche."
 nahuatl_events.15.t: "Retour du sorcier"
 nahuatl_events.15.d: "Visiblement, le sorcier qui nous a échappé serait de retour. Les autorités locales insistent sur le fait que cet homme a répandu des maladies, formulé des prédictions de mauvaise augure et qu’il doit être arrêté."
 nahuatl_events.15.a: "Envoyez un émissaire pour l’attraper."
 nahuatl_events.15.b: "Laissez les autorités locales s’en charger."
 nahuatl_events.16.t: "Cihuateteo"
 nahuatl_events.16.d: "Une grande catastrophe s’est abattue sur nous. Ce matin, $HEIR$ avait disparu. Un des serviteurs de l’enfant insiste sur le fait que le responsable était une Cihuateteo qui ressemblait à une femme récemment morte en couches. Le fait qu’une créature de l’ombre parvienne à enlever notre héritier en pleine nuit est le signe que la fin du monde est proche."
 nahuatl_events.16.a: "Nous devons faire le nécessaire pour apaiser Tezcatlipoca et Tlazolteotl."
 nahuatl_events.16.b: "Punissez ce serviteur pour avoir proféré des mensonges."
 nahuatl_events.17.t: "Souverain malade"
 nahuatl_events.17.d: "$MONARCH$ est malade et a une forte fièvre. Les médecins présents à son chevet recommandent un certain nombre d’infusions à base de racines et de graines de maïs."
 nahuatl_events.17.a: "Exécutez-vous et espérez le meilleur."
 nahuatl_events.17.b: "Nous allons devoir organiser de grands sacrifices pour apaiser les dieux."
 nahuatl_events.18.t: "Ollamalitzli"
 nahuatl_events.18.d: "Depuis sa jeunesse, [Root.Heir.GetName] est un grand adepte du jeu de balle traditionnel appelé Ollamalitzli. Ce jeu étant courant dans les différents quartiers de [Root.Capital.GetName], notamment près des temples et des marchés, [Root.Heir.GetSheHe] y assiste régulièrement, même en tant qu’adulte. Cette coutume doit être développée et associée à des paris puisque [Root.Heir.GetName] vous a ce jour rendu visite pour vous demander de l’aider à s’acquitter de ses dettes."
 nahuatl_events.18.a: "Prêtez-lui main-forte."
 nahuatl_events.18.b: "Interdisez-lui d’y participer à nouveau."
 nahuatl_events.19.t: "Prisonnier enlevé"
 nahuatl_events.19.d: "Les combats entre guerriers relèvent d’affaires privées et il peut s’avérer difficile de savoir quand et comment un prisonnier est enlevé. Récemment, plusieurs guerriers ont vu un des combattants les plus expérimentés s’enfuir avec le prisonnier d’un autre guerrier. L’enlèvement d’un prisonnier constitue l’une des plus grandes offenses pour un guerrier et celui-ci encourt la peine capitale. Mais il y a pire, beaucoup pensent que le ravisseur a délibérément céder son prisonnier à son camarade."
 nahuatl_events.19.a: "Tuez l’auteur de ces faits."
 nahuatl_events.19.b: "Tuez-les tous les deux."
 nahuatl_events.19.c: "Épargnez les guerriers."
 nahuatl_events.20.t: "Tlacaxipehualiztli – La fête de l’écorchement des hommes"
 nahuatl_events.20.d: "Alors que l’équinoxe du printemps se dessine et annonce la saison des plantations, la fête de Tlacaxipehualiztli est pour bientôt. L’heure est venue de sacrifier tous nos prisonniers de guerre au temple de Xipe Totec. Leur sang abreuvera les dieux et leur peau sera portée par leurs ravisseurs et les prêtres du temple avant de rejoindre une grotte sacrée.\nPar chance, nous avons fait de nombreux prisonniers et la fête promet de durer plusieurs jours. Beaucoup de sang sera versé en l’honneur des dieux."
 nahuatl_events.20.a: "Sacrifiez les prisonniers."
 nahuatl_events.20.b: "Organisez une fête somptueuse et demandez plus de prisonniers parmi nos sujets."
 nahuatl_events.21.t: "La pierre des gladiateurs"
 nahuatl_events.21.d: "Dans le cadre de la prestigieuse fête de Tlacaxipehualiztli de cette année, la plupart des guerriers capturés seront soumis à nos meilleurs guerriers aigles et jaguars, attachés à une pierre sacrificielle et armés d’une fausse arme, une masse dotée de plumes et non d’une lame en obsidienne. Dans l’hypothèse peu probable que le prisonnier survit à la rencontre avec ses quatre premiers adversaires, il affrontera un ultime combattant. En plus d’apaiser les dieux, cette cérémonie remporte un vif succès auprès de la population et promet d’attirer un grand nombre de spectateurs."
 nahuatl_events.21.a: "Que le combat commence !"
 nahuatl_events.21.b: "Contentons-nous d’une fête plus modeste."
 nahuatl_events.22.t: "Guerrier peu coopératif"
 nahuatl_events.22.d: "Malgré une rigoureuse préparation, le prisonnier censé combattre sur la pierre des gladiateurs ne s’est pas montré très coopératif. Alors que le temple débordait de spectateurs, l’homme a refusé de se battre et a dû être rapidement maîtrisé par son premier adversaire. Cela a entaché toute la fête de cette année et certains y voient là un mauvais présage."
 nahuatl_events.22.a: "Alors, donnez à boire au soleil."
 nahuatl_events.23.t: "Un superbe spectacle"
 nahuatl_events.23.d: "Le combat entre nos quatre champions et le prisonnier a dépassé nos espérances. En plus de survivre aux quatre premières rencontres, ce guerrier a bien failli l’emporter sur son dernier adversaire.\nComme le veut la coutume une fois le prisonnier vaincu, son cœur a été offert aux dieux, sa chair à la famille du ravisseur pour être mangée et sa peau sera portée par le ravisseur en personne pendant de nombreux jours.\nOn se souviendra pendant des années de la fête de Tlacaxipehualiztli qui a eu lieu cette année."
 nahuatl_events.23.a: "Alors, donnez à boire au soleil."
 nahuatl_events.24.t: "Fin de la fête"
 nahuatl_events.24.d: "La fête de l’écorchement des hommes est à présent terminée et les plantations vont pouvoir commencer. On se souviendra longtemps de la fête somptueuse qui a eu lieu cette année."
 nahuatl_events.24.a: "Alors, donnez à boire au soleil."
 nahuatl_events.25.t: "Tlacaxipehualiztli – La fête de l’écorchement des hommes"
 nahuatl_events.25.d: "Alors que l’équinoxe du printemps se dessine et annonce la saison des plantations, la fête de Tlacaxipehualiztli est pour bientôt. L’heure est venue de sacrifier tous nos prisonniers de guerre au temple de Xipe Totec. Leur sang abreuvera les dieux et leur peau sera portée par leurs ravisseurs et les prêtres du temple avant de rejoindre une grotte sacrée.\nFaute de guerres récentes, nous n’avons que très peu de prisonniers à sacrifier. C’est de mauvaise augure et les choses ne feront qu’empirer si nous ne parvenons pas à verser plus de sang aujourd’hui."
 nahuatl_events.25.a: "Nous allons devoir nous contenter des prisonniers dont nous disposons."
 nahuatl_events.25.b: "Demandons à nos États-sujets de nous fournir des prisonniers."
 nahuatl_events.26.t: "Espions Pochteca"
 nahuatl_events.26.d: "Les riches guildes commerciales des Pochteca sont indispensables au commerce mésoaméricain et leurs membres sont généralement libres de franchir nos frontières comme ils l’entendent. Mais cette attitude a été exploitée par nos rivaux et plusieurs marchands Pochteca sont désormais accusés d’espionnage."
 nahuatl_events.26.a: "Confisquez leurs marchandises."
 nahuatl_events.26.b: "Emprisonnez les Pochteca."
 nahuatl_events.26.c: "Nous n’osons rien faire."
 nahuatl_events.27.t: "Marchands Pochteca harcelés"
 nahuatl_events.27.d: "Les guildes des Pochteca implantées à [Root.Capital.GetCapitalName] sont venues nous voir afin de nous demander de punir $FROM$ pour le harcèlement de leurs membres. Apparemment, le Teotlani de $FROM$ accuse les Pochteca d’espionner pour notre compte et a utilisé cette excuse pour confisquer leurs marchandises."
 nahuatl_events.27.a: "Je suis sous le choc !"
 nahuatl_events.28.t: "Grand poète [Root.Culture.GetName]"
 nahuatl_events.28.d: "La parole a toujours eu une connotation spéciale pour notre peuple. Les chants et les récitations occupent une place importante lors de nos cérémonies religieuses et profanes, et même les plus grands chefs sont appelés Tlatoanis, orateurs. La poésie orale est dès lors une des formes artistiques les plus sacrées et une des rares à permettre à chacun d’exprimer son mécontentement, son anxiété, voire son doute sur son propre destin sans mettre en colère les dieux.\nRécemment, un poète nahuatl immensément populaire est arrivé à [Root.Capital.GetName], faisant l’éloge de notre cité et de son peuple, mais dénigrant le Tlatoani."
 nahuatl_events.28.a: "Il plaît aux dieux et au peuple."
 nahuatl_events.28.b: "Il ne peut pas rester."
 nahuatl_events.29.t: "Extension du temple principal de [Root.Capital.GetCapitalName]"
 nahuatl_events.29.d: "Le temple principal de notre capitale est le symbole de notre règne et nous lie aux dieux. C’est là que nous nous adonnons aux principaux sacrifices qui ont lieu lors des différentes fêtes. Il constitue aussi une cible de choix pour l’ennemi. Un Tlatoani se doit d’entretenir et d’étendre le temple chaque fois que possible."
 nahuatl_events.29.a: "Entreprenez une extension ambitieuse de la pyramide."
 nahuatl_events.29.b: "L’heure est venue d’ajouter un nouvel étage à la pyramide."
 nahuatl_events.29.c: "Nous ne pouvons nous permettre que de modestes améliorations."
 nahuatl_events.29.dd: "Nous ne pouvons pas nous permettre grand-chose à l’heure actuelle."
 nahuatl_events.30.t: "Pèlerinage à Cholula"
 nahuatl_events.30.d: "Nos nobles ont coutume de se rendre au grand sanctuaire de Quetzalcoatl situé dans la ville-temple de Cholula. C’est là que le vénérable serpent à plumes, le protecteur des arts et de la pluie, peut être adoré et que les nobles de Mésoamérique peuvent faire étalage de leurs richesses, sans devoir se combattre."
 nahuatl_events.30.a: "Rendez hommage à Quetzalcoatl."
 nahuatl_events.30.b: "Quel dieu ne requiert pas de sacrifice ?"
 nahuatl_events.31.t: "Tremblement de terre"
 nahuatl_events.31.d: "Les habitants de [Root.Capital.GetCapitalName] se sont brusquement réveillés ce matin, secoués par un puissant tremblement de terre qui a détruit plusieurs édifices ainsi que quelques temples. Au grand soulagement des roturiers et des nobles, la cité et ses habitants ont été épargnés.\nChacun sait que la destruction du cinquième soleil et la fin de cette ère interviendront suite à de redoutables tremblements de terre qui décimeront tous les êtres vivants. Nous devons remercier les dieux d’avoir fait en sorte que nous soyons épargnés aujourd’hui."
 nahuatl_events.31.a: "Louons Tezcatlipoca, le dieu de la providence et de la nuit."
 nahuatl_events.31.b: "Louons Quetzalcoatl, le dieu de la sagesse et de la vie."
 nahuatl_events.31.c: "Louons Huitzilopochtli, le dieu de la guerre et du soleil."
 nahuatl_events.31.dd: "Louons Xipe-Totec, le dieu de la guerre, de la mort et de l’agriculture."
 sce_poison_rock: "Rocher empoisonné"
 desc_sce_poison_rock: "Ainsi appelé en raison des plantes mortelles qui l’entourent."
 sce_poison_rock_tooltip: "Rocher empoisonné"
 desc_sce_poison_rock_tooltip: "Ainsi appelé en raison des plantes mortelles qui l’entourent."
 inti_yana_lord: "Chef loyal"
 desc_yana_lord: "Nous avons nous-mêmes nommé les chefs de cette région parmi nos plus fidèles serviteurs. Pour le moment, cela signifie que la province est sous notre étroit contrôle."
 inti_pachamac_oracle: "Oracle de Pachacamac"
 desc_inti_pachamac_oracle: "L’Oracle de Pachacamac est un des plus importants sanctuaires du monde andin et depuis le VIIe siècle, les dirigeants et les nobles des Andes viennent interroger la petite idole en bois pour connaître leur avenir."
 inti_major_huaca_temple: "Important temple huaca"
 desc_inti_major_huaca_temple: "Cette province a connu un afflux de pèlerins et renforcé son identité locale après qu’un chef local ait élevé un dieu huaca."
 inti_low_fertility: "Familles peu coopératives"
 desc_inti_low_fertility: "Le tissu social de cette province a conduit à la diminution des mariages qui y sont célébrés. Les prêtres locaux s’inquiètent des répercussions que cela aura sur le nombre d’habitants, mais les familles apprécient de pouvoir gérer elles-mêmes leurs unions."
 inti_arranged_marriages: "Mariages arrangés"
 desc_inti_arranged_marriages: "Un prêtre spécialement nommé et venu de la capitale a pour mission de jouer les entremetteurs afin de veiller à ce que les querelles sociales et économiques n’empêchent pas les habitants de plaire à Inti en se mariant."
 inti_shrine_of_virocacha: "Sanctuaire de Virocacha"
 desc_inti_shrine_of_virocacha: "Ce site abrite le principal temple de Virocacha, le créateur du monde."
 inti_royal_guard: "Nouveaux membres de la garde royale"
 desc_inti_royal_guard: "Nous avons fait venir des provinces de nouveaux membres aguerris de la garde royale héréditaire. Si cela a considérablement renforcé la garde à proprement parler, les plus anciennes familles, de même que les habitants des provinces, qui n’en ont pas été informés sont inquiets de cet état de fait."
 inti_alarmed_nobles: "Noblesse aliénée"
 desc_inti_alarmed_nobles: "En renforçant la garde royale, nous avons doté les rangs de notre noblesse de sang neuf, ce que les plus anciennes familles entendent stopper."
 inti_attended_inti_raymi: "Participation à la fête d’Inti Raymi"
 inti_refused_to_attend_inti_raymi: "Refus de participation à la fête d’Inti Raymi"
 inti_events.1.t: "Panaca de $RANDOM_OLD_MONARCH$"
 inti_events.1.d: "Suite aux funérailles de $RANDOM_OLD_MONARCH$, sa momification a commencé. Une fois les rites funéraires observés, les proches et les serviteurs de $RANDOM_OLD_MONARCH$ formeront une lignée Panaca menée par le défunt et chargée d’honorer sa mémoire ainsi que de gérer ses affaires. Ses biens et son autorité seront conservés au-delà de sa mort et sa momie continuera d’être à la tête de sa lignée.\nLes Panacas des anciens souverains constituent souvent les groupes les plus influents de la haute société et il est rare qu’un nouveau souverain accède au pouvoir sans leur soutien. Mais tous les souverains ne sont pas voués à la momification, ceux que nous préférons oublier."
 inti_events.1.a: "La Panaca de $RANDOM_OLD_MONARCH$ est née."
 inti_events.1.a.tt: "La momie prend sa place à la tête d’une nouvelle Panaca et s’octroie ses biens."
 inti_events.1.b: "Ce n’est plus un souverain, mais un puissant huaca, un dieu."
 inti_events.1.b.tt: "La momie devient un dieu mineur vénéré de tous."
 inti_events.1.c: "$RANDOM_OLD_MONARCH$, qui ?"
 inti_events.1.c.tt: "Aucun de ses proches ne sera autorisé à honorer sa mémoire. Ses biens seront saisis et dans quelques générations, personne ne se souviendra qu’il n’a jamais existé."
 inti_events.2.t: "La femme qu’il faut pour [Root.Heir.GetName]"
 inti_events.2.d: "Les prêtres d’Inti ont clairement indiqué que [Root.Heir.GetName] devait prendre sa sœur pour épouse principale afin de plaire aux dieux. Bon nombre de ses ancêtres, de même que le dieu du soleil en personne, se sont ainsi mariés au sein de la famille pour préserver la pureté de leur lignée. Mais la mère du jeune homme s’y refuse et ne donnera pas son consentement.\nLe seul moyen de trancher consiste à prendre conseil auprès de notre ancêtre, la momie à la tête de notre lignée Panaca."
 inti_events.2.a: "Interrogez notre ancêtre."
 inti_events.2.b: "Conformez-vous à la volonté de la mère."
 inti_events.2.c: "Ignorez la volonté de la mère."
 inti_events.3.t: "Approbation de Mallqui"
 inti_events.3.d: "Au travers des prêtres de la Panaca, la momie à la tête de notre lignée a fait savoir qu’elle approuvait ce mariage. Son autorité étant suprême, personne ne peut s’opposer à ce que [Root.Heir.GetName] épouse sa sœur."
 inti_events.3.a: "Alors, ils seront mariés."
 inti_events.3.b: "Après réflexion, il vaudrait peut-être mieux y renoncer."
 inti_events.4.t: "Désapprobation de Mallqui"
 inti_events.4.d: "Au travers des prêtres de la Panaca, la momie à la tête de notre lignée a fait savoir qu’elle désapprouvait ce mariage. Son autorité étant suprême, ce mariage n’aura pas lieu."
 inti_events.4.a: "OK"
 inti_events.5.t: "Conspiration du chef contre [Root.Monarch.GetName]"
 inti_events.5.d: "L’inspecteur religieux a découvert une conspiration. En effet, un des petits chefs du royaume tente de nuire à la santé de [Root.Monarch.GetName] à l’aide d’une idole huaca en or.\nBien que cela ne mette pas en danger [Root.Monarch.GetName], il suggère que nous fassions un exemple et que nous accusions cet homme de trahison et détruisions l’idole huaca impliquée."
 inti_events.5.a: "La destruction de l’idole huaca suffira."
 inti_events.5.b: "Ce chef affrontera la fosse de Sankacancha."
 inti_events.5.b.tt: "Le chef a été exécuté et un fidèle serviteur a été nommé pour lui succéder jusqu’à ce que la situation soit stabilisée."
 inti_events.5.c: "Réprimandez le chef, mais ne le tuez pas."
 inti_events.6.t: "Vénération d’une idole huaca locale"
 inti_events.6.d: "Un souverain se doit de parcourir son royaume, de l’inspecter et de participer aux cérémonies religieuses et autres organisées par ses chefs. Alors que [Root.Monarch.GetName] se rapproche du vaste temple de l’idole huaca locale, la momie d’une ancienne dynastie, de même que les prêtres royaux en appellent à la prudence. S’il apparaît au grand jour que nous vénérons les idoles huacas de nos sujets, nous leur donnerons trop de puissance et d’autorité.\nD’un autre côté, cette idole huaca passe pour être particulièrement puissante et la popularité dont elle jouit, de même que les faveurs dont elle est à l’origine, sont bien tentantes."
 inti_events.6.a: "Honorez l’idole huaca."
 inti_events.6.b: "Évitez de vous rendre dans le temple."
 inti_events.6.c: "Forcez le chef à envoyer l’idole huaca à [Root.Capital.GetCapitalName]."
 inti_events.7.t: "Jeunes hommes et jeunes filles de [Root.GetName]"
 inti_events.7.d: "Les prêtres de [Root.GetName] s’inquiètent du fait que bon nombre de jeunes hommes et de jeunes femmes de la région sont célibataires. Visiblement, certains événements contribueraient à rendre les rapprochements sociaux et économiques particulièrement difficiles et les familles des environs sont réticentes à accepter les mariages proposés. Dans un tel contexte, [Root.Monarch.GetTitle] pourrait tout à fait intervenir afin d’arranger des mariages et l’heure est peut-être venue pour [Root.Monarch.GetName] d’intervenir."
 inti_events.7.a: "Envoyez un prêtre pour arranger des mariages."
 inti_events.7.b: "Cela ne nous regarde pas."
 inti_events.8.t: "Sanctuaire de Viracocha"
 inti_events.8.d: "Après avoir créé le monde et doté chaque groupe ethnique d’une langue et de vêtements, Viracocha a quitté le lac Titicaca pour parcourir les Andes, déguisé en vieil homme. À défaut d’être reconnu en tant que divinité, il ne fut pas bien traité et pour prouver son identité, il brûla la terre et força le peuple à reconnaître sa puissance.\nAujourd’hui, la route qui part du lac Titicaca est ponctuée de sanctuaires dédiés au grand dieu et Kacha, l’endroit où il a forcé les gens à le reconnaître, serait idéal pour accueillir un temple en l’honneur du grand créateur."
 inti_events.8.a: "Nous devons construire un tel temple."
 inti_events.8.b: "Consacrons nos ressources à autre chose."
 inti_events.9.t: "Confesseurs aucachics"
 inti_events.9.d: "Suite à une récente guerre, notre peuple est en proie à la culpabilité. L’heure est venue de permettre aux nôtres de se libérer des péchés qu’ils ont dû commettre en temps de guerre. Les prêtres ont indiqué que le moment est particulièrement bien choisi pour organiser une fête en ce sens, permettre à chacun de se confesser aux aucachics et de se purifier dans les eaux de [Root.Capital.GetCapitalName]."
 inti_events.9.a: "Voilà une bonne idée."
 inti_events.9.b: "C’est non."
 inti_events.10.t: "Grand temple de [Root.GetName]"
 inti_events.10.d: "Nous avons appris qu’un chef local de [Root.GetName] s’est lancé dans la construction ambitieuse d’un temple en l’honneur de la principale idole huaca de sa tribu, une idole huaca qui s’avère également être un ancêtre momifié de sa propre lignée. Bien que ce chef ne conteste pas notre autorité, il n’est pas facile d’accepter l’idée qu’il construise pour son compte un tel édifice à [Root.GetName].\nLes prêtres d’Inti de [Root.Capital.GetCapitalName] nous conseillent vivement de détruire cette idole huaca pour remettre le chef à sa place."
 inti_events.10.a: "Ordonnez au chef de remettre son idole huaca."
 inti_events.10.b: "Autorisez la construction du temple."
 inti_events.11.t: "Réciprocité"
 inti_events.11.d: "Rien n’est gratuit dans ce monde. Tous les chefs de notre royaume prétendraient être nos fidèles serviteurs si la loyauté avait un prix. Sauf si nous organisions régulièrement de somptueux festins pour les chefs de notre royaume et leur offrions des présents pour les récompenser de leurs nombreux services, nous pourrions bien constater qu’ils ne sont pas très motivés à nous rendre le moindre des services."
 inti_events.11.a: "Organisons un somptueux festin."
 inti_events.11.b: "Nous ne pouvons nous permettre qu’un modeste festin."
 inti_events.11.c: "Je ne vois pas le besoin d’une telle extravagance."
 inti_events.12.t: "Fête de l’eau"
 inti_events.12.d: "Sans les rivières et les cours d’eau, la vie dans les Andes serait encore plus difficile et les esprits qui animent l’eau méritent certainement que nous leur rendions hommage. L’heure est venue de célébrer la fête de Purapucyo. Les puissants cours d’eaux des Andes sont prêts à recevoir nos présents."
 inti_events.12.a: "De la chicha en sacrifice pour les abreuver."
 inti_events.12.b: "Des lamas en sacrifice pour alléger leurs fardeaux."
 inti_events.12.c: "De jolis vêtements en sacrifice pour leur tenir chaud."
 inti_events.13.t: "Construction d’un temple"
 inti_events.13.d: "Les habitants de la province de [Root.GetName] sont divisés et vénèrent différentes idoles huacas locales. Il a donc été décidé de construire ici un vaste temple d’Inti qui fera office de temple naturel pour la vie spirituelle et administrative de la région.\nLe responsable du chantier a présenté deux projets de temple différents à [Root.Monarch.GetName]. Le premier prévoit que ce temple soit construit au confluent sacré de deux cours d’eau, ou tincuy, et le second, d’utiliser un ancien sanctuaire huaca comme base pour accueillir le nouveau temple."
 inti_events.13.a: "À nouveau temple, nouvel emplacement. Le tincuy est parfait."
 inti_events.13.b: "Utilisons l’ancien sanctuaire."
 inti_events.14.t: "Oracle de [Root.Capital.GetCapitalName]"
 inti_events.14.d: "Le monde est parfois implacable et le destin peut prendre de surprenants tournants. Par chance, nous avons les dieux huacas de notre peuple pour nous aider à interpréter ce que nous réserve l’avenir. Si ce dernier est trop difficile à pénétrer, nous pouvons interroger d’autres oracles des Andes, mais ceux-ci réclament de précieux cadeaux avant de partager leurs visions. [Root.Monarch.GetName] est en proie à bien des doutes actuellement et l’heure est peut-être venue de consulter les augures."
 inti_events.14.a: "Consultez l’oracle de notre idole huaca locale à [Root.Capital.GetCapitalName]"
 inti_events.14.b: "Allez voir le grand oracle de Pachacamac."
 inti_events.14.c: "Nous devons aller voir l’oracle d’Apurímac."
 inti_events.14.dd: "Il vaut mieux ne rien savoir sur l’avenir."
 inti_events.15.t: "La réponse de Huatuc et Hamurpa"
 inti_events.15.d: "Un grand nombre de devins sont attachés au sanctuaire d’un oracle donné. Le Guacarimachic parle aux idoles huacas tandis que l’Ayatapuc communique avec les morts. Le Huatuc est d’humeur prophétique après avoir ingurgité un breuvage sacré tandis que le Hamurpa lit dans les entrailles d’animaux sacrifiés, tels que les lamas.\nTous ces grands devins se sont penchés sur les questions que se pose [Root.Monarch.GetName] et s’accordent à dire que les temps à venir seront prospères."
 inti_events.15.a: "À la bonne heure !"
 inti_events.16.t: "La réponse de Huatuc et Hamurpa"
 inti_events.16.d: "Un grand nombre de devins sont attachés au sanctuaire d’un oracle donné. Le Guacarimachic parle aux idoles huacas tandis que l’Ayatapuc communique avec les morts. Le Huatuc est d’humeur prophétique après avoir ingurgité un breuvage sacré tandis que le Hamurpa lit dans les entrailles d’animaux sacrifiés, tels que les lamas.\nTous ces grands devins se sont penchés sur les questions que se pose [Root.Monarch.GetName], mais les réponses obtenues ne sont pas celles qu’il espérait. Les signes sont contradictoires et, de toute évidence, notre avenir sera fait de risques et d’opportunités."
 inti_events.16.a: "OK"
 inti_events.17.t: "Les Mitmaq veulent rentrer"
 inti_events.17.d: "En partant à la conquête de nouvelles terres, nous avons rencontré des gens déplacés de force sous forme de Mitmaq d’une région à une autre par leurs anciens suzerains. Les Mitmaq n’étant pas autorisés à changer la manière dont ils parlent, se vêtissent et devant prendre avec eux tous les biens qu’ils possèdent, ces gens rêvent de rentrer chez eux.\nIl s’avère que nous contrôlons l’endroit dont ils sont originaires et une délégation issue des Mitmaq a rendu visite à [Root.Monarch.GetName] pour lui dire que leurs idoles huacas leur ont demandé de rentrer, nous suppliant de les libérer de leurs obligations."
 inti_events.17.a: "Autorisez les Mitmaq à rentrer."
 inti_events.17.b: "On a besoin d’eux là où ils se trouvent."
 inti_events.18.t: "Des prêtres créent de l’agitation à [Root.GetName]"
 inti_events.18.d: "Les prêtres d’un dieu huaca mineur de [Root.GetName] essaient de monter la population contre nous en prétendant que nous tentons progressivement de renforcer l’autorité d’Inti et de marginaliser tous les dieux huacas. Heureusement, la plupart de nos sujets ont mieux à faire que d’écouter ces viles accusations, mais une des tribus de [Root.GetName] soutient les prêtres et nous demande de garantir la sécurité de leurs dieux et de leur peuple."
 inti_events.18.a: "L’heure est venue pour ces gens de se déplacer, sous forme de Mitmaq."
 inti_events.18.b: "Donnez aux prêtres locaux les garanties dont ils ont besoin."
 inti_events.18.c: "Ces prêtres sont tout juste bons pour la fosse de Sankacancha."
 inti_events.19.t: "Développement de [Root.GetName]"
 inti_events.19.d: "La politique de l’État visant à arranger des mariages à [Root.GetName] a porté ses fruits. Non seulement nos inquiétudes ont été levées, mais la population a nettement augmenté grâce à notre intervention.\nSi la présence de plus d’effectifs profite à la province, le ressentiment des familles contraintes à accepter des mariages arrangés subsiste."
 inti_events.19.a: "OK"
 inti_events.20.t: "Inti Raymi, la fête du soleil"
 inti_events.20.d: "Les prêtres Yañca en charge de surveiller le soleil ont indiqué que le meilleur moment pour organiser la fête d’Inti Raymi approche. Cette fête, qui s’étale sur plusieurs jours, implique généralement toute la population de [Root.Capital.GetCapitalName] ainsi que des chefs importants venus de la campagne et quelques-uns de leurs dieux huacas mineurs."
 inti_events.20.a: "La population de [Root.Capital.GetCapitalName] y participera."
 inti_events.20.b: "Faites appel à tous les chefs de l’empire."
 inti_events.20.c: "Tous les chefs et dieux huacas doivent participer à la cérémonie."
 inti_events.21.t: "Chefs insubordonnés"
 inti_events.21.d: "Plusieurs chefs auxquels nous avons fait appel n’ont pas apprécié que nous les sollicitions et ont refusé de participer à la fête d’Inti Raymi."
 inti_events.21.a: "Soudoyez-les à grand renfort de coûteux présents et de belles promesses."
 inti_events.21.b: "Nous allons devoir faire avec."
 inti_events.21.c: "S’ils ne viennent pas de leur plein gré, nous les y contraindrons."
 inti_events.22.t: "Dieux huacas gardés"
 inti_events.22.d: "Les prêtres en charge de plusieurs dieux huacas se sont offusqués du fait que nous leur ordonnions de déplacer leur divinité vers [Root.Capital.GetCapitalName] et refusent de venir."
 inti_events.22.a: "Nous nous passerons d’eux."
 inti_events.22.b: "Forcez-les à accepter."
 inti_events.23.t: "Invitation à la fête d’Inti Raymi"
 inti_events.23.d: "Un messager est arrivé de [From.GetName] pour nous demander de participer à la fête d’Inti Raymi qui doit avoir lieu à [From.Capital.GetCapitalName]."
 inti_events.23.a: "Eh bien, allons fêter le soleil !"
 inti_events.23.b: "Restons chez nous et rendons hommage au soleil à notre manière."
 inti_events.24.t: "Le souverain de [From.GetName] refuse d’y participer."
 inti_events.24.d: "[Root.Monarch.GetName], le souverain de [From.GetName], a refusé notre invitation et ne participera pas à la fête d’Inti Raymi."
 inti_events.24.a: "Nous nous en passerons."
 inti_events.25.t: "Fête d’Inti Raymi"
 inti_events.25.d: "Après plusieurs jours de jeûne et d’abstinence, l’heure est venue de fêter le soleil. Alors que la population [From.Capital.GetCapitalName] s’attelle à préparer les grandes cérémonies au cours desquelles le soleil est accueilli et des animaux sont sacrifiés, elle sait aussi que plusieurs jours de fête l’attendent."
 inti_events.25.a: "OK"
 inti_events.26.t: "Fête d’Inti Raymi"
 inti_events.26.d: "Après plusieurs jours de jeûne et d’abstinence, l’heure est venue de fêter le soleil. Les places de [From.Capital.GetCapitalName] ont été prises d’assaut pour assister à l’accueil du soleil et au sacrifice d’animaux et autres présents par le peuple de notre [Root.Country.GetTitle] et les nombreux chefs sous notre coupe. Plusieurs jours de fêtes attendent désormais les sujets de notre [Root.Monarch.GetTitle]."
 inti_events.26.a: "OK"
 inti_events.27.t: "Fête d’Inti Raymi"
 inti_events.27.d: "Après plusieurs jours de jeûne et d’abstinence, l’heure est venue de fêter le soleil. Les places de [From.Capital.GetCapitalName] ont été prises d’assaut pour assister à l’accueil du soleil et au sacrifice d’animaux et autres présents par le peuple de notre [Root.Country.GetTitle], les nombreux chefs sous notre coupe et les nombreuses idoles huacas des territoires que nous contrôlons. Plusieurs jours de fêtes attendent désormais les sujets de notre [Root.Monarch.GetTitle]."
 inti_events.27.a: "OK"
 inti_events.28.t: "Fête d’Inti Raymi"
 inti_events.28.d: "Après plusieurs jours de jeûne et d’abstinence, l’heure est venue de fêter le soleil. Les places de [From.Capital.GetCapitalName] ont été prises d’assaut pour assister à l’accueil du soleil et au sacrifice d’animaux et autres présents par le peuple de notre [Root.Country.GetTitle], les nombreux chefs sous notre coupe et les nombreuses idoles huacas des territoires que nous contrôlons. Plusieurs jours de fêtes attendent désormais les sujets de notre [Root.Monarch.GetTitle]."
 inti_events.28.a: "OK"
 inti_events.29.t: "Fête d’Itu"
 inti_events.29.d: "Nos terres sont en proie à une grande détresse. Les gens souffrent et beaucoup craignent pour l’avenir. En pareille situation, une fête d’Itu pourrait mettre du baume au cœur de nos sujets. Les sacrifices qu’elle implique permettront également aux dieux de mieux comprendre les maux dont nous souffrons.\nPour cette fête, nos prêtres nous invitent à faire un sacrifice humain car notre peuple a traversé de grandes difficultés et ils estiment qu’une somptueuse cérémonie sera nécessaire pour apaiser les dieux."
 inti_events.29.a: "Contentons-nous des sacrifices habituels."
 inti_events.29.a.tt: "Organisez une fête habituelle avec des sacrifices de lamas, de vêtements, de moutons et de chicha."
 inti_events.29.b: "Un sacrifice humain, dites-vous ?"
 inti_events.29.b.tt: "Organisez une fête somptueuse avec pour point culminant le sacrifice d’enfants."
 inti_events.29.c: "Nous devons nous concentrer sur ce qui se passe ici et maintenant."
 inti_events.30.t: "Fête d’Itu"
 inti_events.30.d: "Après des jours de fête, l’avenir s’annonce plus prometteur. De somptueuses cérémonies organisées sur les places publiques de [Root.Capital.GetCapitalName], des festins pour tous les chefs vassaux, des sacrifices d’animaux, de vêtements et de chicha pour les dieux permettront à ceux-ci de nous assurer un meilleur avenir."
 inti_events.30.a: "OK"
 inti_events.31.t: "Fête d’Itu"
 inti_events.31.d: "Après des jours de fête, de festins publics et de cérémonies au cours desquels les enfants les plus parfaits de nos terres ont été sacrifiés, nous sommes confiants qu’un meilleur avenir nous attend."
 inti_events.31.a: "OK"
 inti_events.32.t: "Les gardes royaux"
 inti_events.32.d: "L’honneur d’assurer la sécurité de [Root.Monarch.GetTitle] est héréditaire et appartient à un certain nombre de familles de [From.Capital.GetCapitalName]. Mais un tel honneur n’est pas synonyme de prouesses martiales. Après une visite dans les provinces, [Root.Monarch.GetName] a compris que la qualité de la garde pourrait être nettement améliorée moyennant l’arrivée de sang neuf.\nMais cela ne serait pas bien perçu par les familles qui disposent actuellement d’un tel privilège, du moins tant que les nouvelles recrues n’ont pas été intégrées sur plusieurs générations."
 inti_events.32.a: "Faites venir du sang neuf."
 inti_events.32.b: "Permettez-leur de conserver ce privilège."
 inti_events.33.t: "Nobles en alerte"
 inti_events.33.d: "Une délégation composée de membres issus des plus grandes familles de [From.Capital.GetCapitalName] a rendu visite à [Root.Monarch.GetName] pour exiger que les nouveaux membres de la garde royal soient renvoyés chez eux. S’ils apprécient que l’institution n’ait pas changé, ils sont horrifiés par ces gens à qui l’on a octroyé le droit héréditaire d’assurer la sécurité de [Root.Monarch.GetTitle]. Ces hommes n’ont rien à voir avec la haute aristocratie de [From.Capital.GetCapitalName]."
 inti_events.33.a: "Annulez la décision visant à renforcer la garde."
 inti_events.33.b: "Attendez une ou deux générations."
 inti_events.34.t: "Attaque de [From.Capital.GetCapitalName]"
 inti_events.34.d: "Aujourd’hui, lors du traditionnel pot offert aux roturiers sur les places de [From.Capital.GetCapitalName], [Root.Monarch.GetName] a été victime d’une attaque perpétrée par un petit groupe de soi-disant assassins. Le groupe s’est ensuite brusquement volatilisé on ne sait où, après avoir bien failli blesser [Root.Monarch.GetName]. Le plus inquiétant, c’est que les gardes royaux n’ont rien vu venir. Peut-être en raison du fait qu’ils ne sont pas habitués à l’effervescence de [From.Capital.GetCapitalName]."
 inti_events.34.a: "Annulez la décision visant à renforcer la garde."
 inti_events.34.b: "Cela semble un peu trop facile..."
 inti_events.34.b.tt: "Ouvrez une enquête pour savoir qui est à l’origine de cette attaque."
 inti_events.35.t: "Enquête dans l’impasse"
 inti_events.35.d: "L’enquête relative à l’attaque perpétrée à [From.Capital.GetCapitalName] n’avance guère et la population rechigne à coopérer, surtout la noblesse. Les enquêteurs tendent à penser qu’elle a été commanditée par des fils d’aristocrates mécontents, mais nous n’en serons jamais certains."
 inti_events.35.a: "OK"
 inti_events.36.t: "Complot découvert"
 inti_events.36.d: "L’enquête relative à l’attaque perpétrée à [From.Capital.GetCapitalName] a conduit à mettre le doigt sur un bien piètre complot organisé par de jeunes nobles issus des familles qui se sentaient marginalisées dans la garde royale. Ils assurent que cette attaque n’avait pas pour but de blesser qui que ce soit, mais de pointer les faiblesses du récent remaniement de la garde. La trahison est punie de la peine capitale, mais la noblesse de [From.Capital.GetCapitalName] se sentirait encore plus menacée si nous venions à tuer ses fils. En pardonnant ce crime, peut-être pourrions-nous mettre fin à tout cela."
 inti_events.36.a: "À la fosse de Sankacancha !"
 inti_events.36.b: "Pardonnez aux nobles."
