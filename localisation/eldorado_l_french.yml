 custom_idea_years_of_nationalism_desc: "La loyauté à sa patrie est une grande et belle valeur, mais un pays peut être constitué de plusieurs nations différentes. En faisant comprendre que notre peuple n'appartient qu'à une seule et grande nation, nous combattrons plus aisément les divisions causées par les petites patries."
 custom_idea_imperial_authority: "Règne impérial"
 custom_idea_imperial_authority_desc: "Le dirigeant d'un empire tel que le Saint-Empire romain germanique doit être prêt à exercer son autorité sur tous ceux auxquels il souhaite s'imposer, et s'assurer que cela soit accepté de tous. Cette autorité doit donc être exercée et préservée, de telle manière que jamais personne ne puisse remettre en cause notre droit à régner sur le Saint-Empire."
