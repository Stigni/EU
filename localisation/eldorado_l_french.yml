 exploration_events.1.t: "L'épreuve de la province de $PROVINCENAME$"
 exploration_events.1.d: "Au cours de notre quête de provinces viables à coloniser, nous avons découvert la province de $PROVINCENAME$. Les indigènes qui y vivent sont majoritairement hostiles, mais il s'agit d'un territoire très prospère. Le développement du commerce avec cette province pourrait se révéler très intéressant pour nous. Même si nous devons pour cela soudoyer un ou deux chefs tribaux..."
 exploration_events.1.a: "Concluons un accord équitable avec eux."
 exploration_events.1.b: "Concluons un accord malhonnête avec eux."
 exploration_events.2.t: "Les troupes de $PROVINCENAME$"
 exploration_events.2.d: "Dans la province de $PROVINCENAME$, les membres de notre expédition ont rencontré des indigènes si hostiles qu'ils ont été contraints de prendre la fuite. Quelques membres d'équipage avaient débarqué pour se ravitailler en eau douce et s'apprêtaient à regagner le navire quand cinq canoës d'indigènes armés sont apparus. Nos hommes se sont alors hâtés de rejoindre le navire, avec les canoës à leurs trousses. Mais alors qu'un des canoës arrivait à leur hauteur et qu'ils s'apprêtaient à combattre les indigènes, le canoë a ralenti, comme s'il attendait les autres. Le navire en a profité pour prendre le large, mais quelques membres d'équipage ont été blessés. Un homme a reçu une flèche empoisonnée à la jambe, et bien que la plaie ait été désinfectée avec de l'urine et de l'huile d'olive, sa survie n'est pas garantie."
 exploration_events.2.a: "Essayez de calmer les indigènes en leur offrant des objets sans valeur."
 exploration_events.2.b: "Retournez-y, tuez les indigènes et prenez leur or !"
 exploration_events.3.t: "Un étranger en territoire étrange"
 exploration_events.3.d: "À l'approche de $PROVINCENAME$, des canoës chargés de présents ont commencé à suivre le navire. Leurs occupants ont courageusement accepté de monter à bord du vaisseau et deux hommes apparemment importants tentent actuellement de convaincre le capitaine de les suivre jusqu'à [Root.GetCapitalName]. Leurs intentions semblent innocentes et, grâce aux quelques mots que notre interprète a réussi à comprendre, nous avons appris qu'une fête locale est actuellement en cours. Les mâts, les voiles et le gréement de notre navire ressemblent à certains objets locaux auxquels les indigènes semblent accorder une grande importance, et le tour que nous avons fait autour de l'île suit le tracé des processions indigènes. Les indigènes semblent convaincus de nos intentions amicales, mais le moindre faux pas pourrait renverser la situation..."
 exploration_events.3.a: "Acceptez leurs traditions primitives."
 exploration_events.3.b: "Ne vous approchez pas d'eux et ne débarquez pas !"
 exploration_events.4.t: "La route de la gloire"
 exploration_events.4.d: "La vigie avait déjà repéré la présence d'habitations, mais les membres d'équipage n'avaient pas encore vu d'indigènes, jusqu'à ce qu'un village apparaisse enfin sur les côtes de $PROVINCENAME$. La petite force qui a débarqué a reçu un accueil chaleureux, probablement en raison de la fascination qu'exercent sur les indigènes nos hommes barbus et plus grands qu'eux. Non sans difficulté, ces indigènes imberbes ont réussi à nous expliquer que leurs mythes et légendes prédisaient que leurs dieux barbus leur rendraient un jour visite par la mer. De la nourriture et de l'or ont été offerts à nos hommes, ce qui suggère que cette province doit être prospère et qu'elle pourrait se révéler très intéressante pour nous."
 exploration_events.4.a: "C'est une terre promise !"
 exploration_events.5.t: "Un navire dans l'été"
 exploration_events.5.d: "Christophe Colomb a décrit à la perfection la tribu que nous avons découverte dans la province de $PROVINCENAME$ : 'Ils prenaient tout ce qu'on leur offrait et donnaient très volontiers tout ce qu'ils avaient... Ils étaient enchantés de nous faire plaisir. Ces naturels sont si aimants, si doux, si paisibles... que je puis assurer à Vos Majestés qu'il n'y a point dans l'univers une meilleure nation ni un meilleurs pays... Ils aiment leurs voisins comme eux-mêmes "
 exploration_events.5.b: "N'abusez pas de leur gentillesse."
 exploration_events.6.t: "Un passager gênant"
 exploration_events.6.d: "Le village avait été provisoirement abandonné. Les champs stériles témoignaient de la longue sécheresse qu'avait dû connaître la province. En regagnant notre navire, nous avons eu un terrible choc : l'ours le plus énorme que nous ayons jamais vu essayait de grimper à bord ! Les matelots ont décidé de capturer la bête affamée dans l'espoir de la ramener chez nous, mais l'ours avait d'autres projets. Après avoir été attaché et hissé à bord, l'ours a réussi à se libérer de ses liens et nous avons été contraints de le tuer. Suite à cette attaque et compte tenu de l'état de dévastation dans lequel nous avons trouvé la province de $PROVINCENAME$, nous pensons qu'il s'agit d'une cause perdue."
 exploration_events.6.a: "C'est vraiment dommage."
 exploration_events.7.t: "Les collines verdoyantes de $PROVINCENAME$"
 exploration_events.7.d: "Les indigènes de $PROVINCENAME$ ont été captivés par les perles de verre, les cloches en cuivre et les vêtements que nos explorateurs ont échangés avec eux contre du poisson frais et de la viande séchée. Le rapport de l'équipage du navire expliquait que ces gens étaient pauvres mais qu'ils semblaient pacifiques. Pourtant, certains événements ont troublé nos hommes, notamment lorsqu'une nuit, les villageois ont inexplicablement déserté leurs maisons et quitté le village. Les membres de l'expédition en ont alors profité pour explorer les lieux. Rien d'intéressant n'a été découvert, à part un petit hochet en or caché sous des filets de pêche qui suggère que cette province renferme peut-être des richesses."
 exploration_events.7.a: "Formidable !"
 exploration_events.8.t: "Par-delà l'horizon"
 exploration_events.8.d: "Notre navire d'exploration mouillait au large des côtes de $PROVINCENAME$ lorsque des indigènes curieux s'en sont approchés à bord de leurs canoës. Après un échange de gestes exprimant des intentions pacifiques, l'équipage les a invités à monter à bord. De la nourriture et des boissons ont été échangées avec les indigènes avant qu'ils ne repartent pour $PROVINCENAME$. Encouragés par cette première rencontre pacifique, six autres canoës se sont approchés de la caravelle."
 exploration_events.8.a: "Invitez-les à nouveau."
 exploration_events.8.b: "Capturez-les !"
 exploration_events.9.t: "La menace de $PROVINCENAME$"
 exploration_events.9.d: "Nos premiers contacts avec les indigènes de $PROVINCENAME$ ont été un peu difficiles, mais nous avons finalement réussi à les convaincre de nos bonnes intentions. Au moment où nous débarquions, deux hommes, un vieux et un jeune, se sont approchés de notre embarcation. Nos présents ne les intéressaient pas. Un mousquet a fait feu au-dessus de leurs têtes pour les éloigner et le plus âgé a été légèrement blessé. Celui-ci a alors couru vers leurs huttes et est réapparu avec des indigènes armés de lances qui ont menacé nos hommes, mais ces derniers les ont chassés grâce à deux nouveaux tirs de mousquet. Les adultes ont fui dans les bois en laissant leurs enfants derrière eux. Avant de regagner le navire, les membres de l'expédition ont déposé des petites breloques et des perles aux pieds des enfants, en signe d'amitié."
 exploration_events.9.a: "Faites-leur comprendre que nous ne leur voulons aucun mal."
 exploration_events.9.b: "S'ils reviennent, tuez-les !"
 exploration_events.10.t: "Les créatures de $PROVINCENAME$"
 exploration_events.10.d: "Avant de partir en expédition, nous connaissions l'histoire d'Hannon, l'explorateur qui découvrit jadis une île peuplée de créatures 'hirsutes et sauvages'. Après avoir vainement tenté de capturer des mâles, Hannon réussit à prendre trois femelles. Leur férocité obligea malheureusement l'explorateur à les tuer mais, pour prouver l'existence de ces créatures sauvages, leurs peaux furent conservées. Les interprètes qui voyageaient avec Hannon désignaient ces créatures sous le nom de 'gorillae'. Nous pensons que l'espèce simienne que nous avons découverte dans la province de $PROVINCENAME$ correspond à ces 'gorillae' mentionnés par Hannon."
 exploration_events.10.a: "Nous pourrions les apprivoiser en leur offrant quelques babioles."
 exploration_events.10.b: "Emportez ce que vous pouvez et partez !"
 exploration_events.11.t: "Diffusion de poison"
 exploration_events.11.d: "L'expédition menée dans la province de $PROVINCENAME$ touchait à sa fin lorsqu'un barrage de flèches, tirées par les indigènes qui se tenaient sur la plage paradisiaque, s'est abattu sur le navire. Pour échapper à ces ennemis, qui couraient en hurlant vers leurs canoës, les membres d'équipage ont dû abandonner une partie des hommes blessés qui avaient basculés par-dessus bord. Ce n'est qu'après avoir parcouru quelques milles marins pour s'éloigner de $PROVINCENAME$ qu'ils ont découvert que le côté tribord du navire était recouvert de flèches.\nL'explorateur du bord, touché par une flèche empoisonnée, était dans un état critique. Brûlant de fièvre, le malheureux a déliré pendant plusieurs jours. Et malgré les soins prodigués par le chirurgien du bord et l'application d'un désinfectant à base d'urine et d'huile d'olive, il n'a hélas pas survécu."
 exploration_events.11.a: "Quelle fin atroce !"
 exploration_events.12.t: "Explorateur ivre"
 exploration_events.12.d: "Un des membres de notre expédition (et non des moindres puisqu'il s'agit de notre explorateur) s'est retrouvé dans une situation extrêmement embarrassante après avoir surestimé sa capacité à supporter l'alcool de fruits fabriqué par les indigènes de $PROVINCENAME$. Sans rentrer dans les détails, sachez toutefois qu'il a été très malade. Les indigènes ont beaucoup ri de le voir dans cet état. Et cet incident est malheureusement parvenu aux oreilles des membres de la haute société qui jugent ce comportement inacceptable."
 exploration_events.12.a: "De l'alcool de fruits ? En avez-vous rapporté ?"
 exploration_events.13.t: "Gibier à plumes"
 exploration_events.13.d: "La province de $PROVINCENAME$ semble uniquement peuplée d'oiseaux. Les plus grands, que les membres d'équipage ont surnommés 'pingouins' en raison de leurs petites ailes, ne semblent pas avoir peur de nous. Le premier que nous avons attrapé nous a laissés nous approcher de lui, sans même essayer de s'envoler ou de s'enfuir. Mais quand nous l'avons attrapé et retourné par les pattes, il a poussé un énorme cri et les autres pingouins qui nous entouraient sont venus à son secours en nous attaquant à grands coups de bec. Nos provisions sont quasiment épuisées et ces oiseaux bien gras semblent comestibles."
 exploration_events.13.a: "Laissez ces oiseaux tranquilles."
 exploration_events.13.b: "Tout ce qui bouge se mange !"
 exploration_events.14.t: "Une exploratrice inattendue"
 exploration_events.14.d: "Au moment où le navire entrait dans la baie de $PROVINCENAME$, des indigènes se sont attroupés en silence sur la plage. Un de nos compagnons de bord s'est spontanément mis à danser au son de la cornemuse. Les indigènes ont alors éclaté de rire. La glace était brisée. De la nourriture et des boissons ont été apportées sur la plage. Une des indigènes a manifesté un vif intérêt pour le navire, les épées et autres équipements apportés par un des membres de l'expédition. Avec l'aide de l'interprète, la jeune femme nous a révélé ce qu'elle savait sur les îles environnantes et nous a dit qu'elle souhaitait vivement partir à la découverte du monde."
 exploration_events.14.a: "Emmenez-la et faites-en une exploratrice."
 exploration_events.14.b: "Pour son bien, il serait préférable qu'elle reste là où elle est."
 exploration_events.15.t: "Mort à l'arrivée"
 exploration_events.15.d: "La vie de marin est une vie de solitaire. Les quelques provinces visitées par les expéditions ne manquaient pas de bras accueillants pour embrasser et apaiser la solitude de nos matelots. Un contact trop rapproché avec les indigènes est peut-être à l'origine de la mort de l'explorateur. Celui-ci a en effet attrapé une étrange maladie qui l'a rapidement affaibli avant que son cœur ne cesse de battre. Il a été inhumé en mer, non loin de $PROVINCENAME$."
 exploration_events.15.a: "Qu'il repose en paix."
 opinion_worship: "Culte"
 disturbed_ritual: "Rituel perturbé"
 angry_natives: "Indigènes en colère"
 friendly_natives: "Indigènes amicaux"
 drunken_explorer: "Explorateur ivre"
 desc_drunken_explorer: "Un explorateur, enivré par de l'alcool de fruits, s'est ridiculisé et nous a couverts de honte."
 seven_cities_events.1.t: "L'Eldorado"
 seven_cities_events.1.d: "Sur son lit de mort, un homme a raconté l'histoire d'un roi qui se couvrait d'or avant d'aller se baigner dans un lac où ses serviteurs jetaient également des objets en or et des pierres précieuses. L'homme a prétendu avoir été sauvé par l'Eldorado où il aurait assisté au rituel et vu la cité d'or de ses propres yeux. Avant de tomber malade, il a dessiné une carte grossière indiquant l'emplacement de l'Eldorado. À notre arrivée dans la province de $PROVINCENAME$, nous avons identifié un des repères de cette carte."
 seven_cities_events.1.a: "Suivez la carte ! De fabuleux trésors vous attendent."
 seven_cities_events.1.b: "Essayez de trouver quelque chose qui ait une vraie valeur."
 seven_cities_events.2.t: "La fontaine de Jouvence"
 seven_cities_events.2.d: "La légende de la fontaine de Jouvence, censée conférer jeunesse éternelle à tous ceux qui s'y baignent ou y boivent, est connue depuis longtemps. Certains refusent d'y croire tandis que d'autres la cherchent en vain. Nous allons trouver la fontaine de vie, la fameuse fontaine de Jouvence, car dans la province $PROVINCENAME$, nous avons rencontré une personne qui prétend l'avoir trouvée et accepte de nous y conduire... moyennant finance, bien sûr. "
 seven_cities_events.2.a: "Payez cette personne ! Quoi qu'il en coûte !"
 seven_cities_events.2.b: "C'est invraisemblable."
 seven_cities_events.3.t: "Cibola"
 seven_cities_events.3.d: "Un éclaireur a entendu parler de Cibola, l'une des sept cités d'or. Il a rencontré un moine à qui les indigènes de $PROVINCENAME$ ont révélé l'existence d'une cité regorgeant de richesses. Selon eux, les habitants de cette cité orneraient leurs maisons de turquoise, utiliseraient de la vaisselle en or et en argent, et porteraient de gigantesques perles, émeraudes et autres magnifiques pierres précieuses."
 seven_cities_events.3.a: "Trouvez le moine et persuadez-le de nous conduire à Cibola !"
 seven_cities_events.3.b: "Pourquoi nous fierions-nous à ce fou ?"
 seven_cities_events.4.t: "La cité des Césars"
 seven_cities_events.4.d: "Une cité regorgeant d'or, d'argent et de diamants... Que rêver de mieux ? Notre conquistador a découvert un indice suggérant que nous sommes peut-être sur la route de la cité des Césars. On dit que celle-ci se trouve entre deux montagnes, l'une de diamants et l'autre d'or. Il nous faut des guides expérimentés, des interprètes pour communiquer avec les indigènes, ainsi que du matériel et des vivres pour poursuivre cette expédition. Si nous trouvons la cité, nos efforts seront largement récompensés."
 seven_cities_events.4.a: "Vous aurez tout ce que vous voudrez !"
 seven_cities_events.4.b: "Poursuivez votre mission d'exploration et oubliez la cité des Césars."
 seven_cities_events.5.t: "La Sierra de la Plata"
 seven_cities_events.5.d: "Le Roi blanc règne sur la région de la montagne d'argent, ou du moins c'est ce que prétendent les naufragés. Après avoir fait naufrage sur les côtes de la province de $PROVINCENAME$, l'équipage s'est lié d'amitié avec des indigènes qui ont évoqué l'existence d'une grande montagne renfermant des métaux précieux. Celle-ci se trouverait à plusieurs jours, voire plusieurs semaines de marche, dans l'intérieur. Les métaux rapportés par ces hommes donnent de la crédibilité à cette légende, et ils ont proposés de nous accompagner jusqu'à la Sierra de la Plata, la montagne d'argent."
 seven_cities_events.5.a: "Emmenez-les et trouvez l'argent !"
 seven_cities_events.5.b: "Il n'y a pas une once de vérité dans cette histoire !"
 seven_cities_events.6.t: "Norombega"
 seven_cities_events.6.d: "Un navigateur français a indiqué avoir découvert un grand fleuve 'de plus de 40 lieues de large et plein d'îles'. D'après ses notes, 'À quinze lieues dans cette rivière, il y a une ville appelée Norombega, avec des habitants intelligents, qui font le commerce de fourrures de toutes sortes. Les gens sont habillés en ville de fourrures, portant zibeline... et utilisent beaucoup de mots qui sonnent comme le latin. Ils adorent le soleil. La ville est très riche et l'or que la plupart des gens portent en bijoux doit provenir d'une source.'"
 seven_cities_events.6.a: "Envoyez le conquistador ! Nous devons trouver cet endroit."
 seven_cities_events.6.b: "Cette entreprise est vaine."
 seven_cities_events.7.t: "Le Royaume de Saguenay"
 seven_cities_events.7.d: "Des rumeurs circulent au sujet d'un royaume du nord des Amériques sur lequel règneraient des hommes blancs et blonds détenteurs d'un trésor regorgeant d'or, d'argent et de rubis. Un explorateur, dont les pieds avaient gelé dans l'embouchure d'une rivière, a passé un hiver auprès des [Root.Culture.GetGroupName]s de $PROVINCENAME$ qui lui ont parlé du Royaume de Saguenay. En désignant son insigne en or et en argent, les [Root.Culture.GetGroupName]s lui ont fait comprendre que l'on trouve ce genre de métaux précieux au nord-ouest, dans une région contrôlée par une tribu agressive et belliciste. D'après eux, leur peau est aussi blanche que celle de l'explorateur et ils portent des vêtements semblables aux siens. Les habitants de Saguenay sont nombreux, respectueux des lois et riches."
 seven_cities_events.7.a: "Partez et trouvez le Royaume de Saguenay !"
 seven_cities_events.7.b: "Bah, on ne peut pas se fier à ce genre de rumeurs. Il nous faut des preuves !"
 seven_cities_events.8.t: "Quivira"
 seven_cities_events.8.d: "Le conquistador a été beaucoup déçu en découvrant que la province de $PROVINCENAME$ ne renfermait pas les richesses escomptées, mais on raconte qu'un indigène surnommé 'le Turc' lui a remonté le moral. Selon lui, l'est... à moins que ce ne soit le nord... de $PROVINCENAME$ abrite une riche civilisation baptisée Quivira où le chef boit dans des coupes en or accrochées aux arbres."
 seven_cities_events.8.a: "Trouvez les coupes en or de Quivira !"
 seven_cities_events.8.b: "Cette entreprise est vaine, j'en suis sûr."
 seven_cities_events.100.t: "La mort d'un conquistador"
 seven_cities_events.100.d: "L'expédition avait envoyé un éclaireur en le chargeant d'ériger des croix plus ou moins grandes en fonction des richesses qu'il découvrirait. C'est alors qu'une croix de taille humaine apparut aux membres du groupe. Prenant cela pour un heureux présage, ils accélérèrent le pas. Mais en entrant à [Root.GetCapitalName], ils découvrirent que les indigènes de $PROVINCENAME$ avait tué l'éclaireur et qu'ils attendaient le reste du groupe. La plupart des hommes furent massacrés par les sauvages mais quelques-uns réussirent à s'enfuir. Les survivants racontent que le conquistador a été l'un des premiers à mourir, à cause de l'éclaireur. Celui-ci portait en effet une gourde ornée d'une plume rouge, que les indigènes considèrent comme un symbole de guerre."
 seven_cities_events.100.a: "Nous déplorons la disparition d'un grand conquistador."
 seven_cities_events.101.t: "Manger du cuir ou mourir de faim"
 seven_cities_events.101.d: "À notre arrivée dans la province $PROVINCENAME$, nous étions déjà à court de vivres. Nous essayons donc de survivre en mangeant ce que nous offre la nature, c'est-à-dire bien peu. Le goût du serpent est semblable à celui du poulet et du cuir... Lorsque l'on mâche le cuir bouilli de son fourreau ou de son armure en fermant les yeux, on a presque l'impression de manger du bœuf. Pitié, envoyez-nous de l'aide ou nous n'atteindrons jamais notre destination."
 seven_cities_events.101.a: "Des renforts vont être envoyés !"
 seven_cities_events.101.b: "Trouvez des indigènes et demandez-leur de la nourriture."
 seven_cities_events.102.t: "Lorsque les indigènes attaquent"
 seven_cities_events.102.d: "Elles sont terrifiantes, ces femmes à demi nues armées de lances, de masses, d'arcs et de flèches. Et le son qui s'échappe de leur gorge est aussi effrayant que le rugissement d'un tigre ! Ces guerrières de $PROVINCENAME$ ont été appelées Amazones par les survivants de notre expédition, et ceux qu'elles n'ont pas blessés ou tués ont été faits prisonniers. Parmi eux figurent le conquistador, le responsable de cette expédition."
 seven_cities_events.102.a: "Trouvez-les et convainquez-les de libérer leurs prisonniers !"
 seven_cities_events.102.b: "Elles le libéreront, lui comme les autres, quand elles en auront assez de lui."
 seven_cities_events.103.t: "Une lueur d'espoir"
 seven_cities_events.103.d: "Loin des cités habitées, nous avons combattu des indigènes, mangé des fruits et des animaux plus étranges les uns que les autres, attrapé de terribles maladies et sombré dans le désespoir. Nous n'avons tenu que grâce à l'obstination, à la curiosité et à la certitude qu'avait notre chef que nous trouverions ce que nous cherchions. Mais depuis quelques jours, sa volonté de fer semblait ébranlée. Sans la grande découverte qu'il a faite dans la province de $PROVINCENAME$, il nous aurait probablement ordonné de battre en retraite."
 seven_cities_events.103.a: "Nous avons trouvé de l'or !?"
 seven_cities_events.104.t: "Enlèvement"
 seven_cities_events.104.d: "À qui la faute ? Aux hommes qui se sont endormis pendant leur tour de garde ? À l'indigène que nous avons engagé pour nous guider à travers la province inhospitalière de $PROVINCENAME$ ? Ou au conquistador qui dormait si profondément qu'il ne s'est même pas réveillé pour donner l'alerte quand les indigènes l'ont emmené en silence dans les forêts profondes ? Quoi qu'il en soit, notre conquistador a disparu en pleine nuit et nous devons partir à sa recherche."
 seven_cities_events.104.a: "Prenez quelques soldats et partez à la recherche du conquistador !"
 seven_cities_events.104.b: "Tôt ou tard il réapparaîtra."
 seven_cities_events.105.t: "Chair humaine"
 seven_cities_events.105.d: "Dans la province de $PROVINCENAME$, les membres de l'expédition ont rencontré une petite tribu d'indigènes amicaux qui les ont invités à fêter avec eux leur récente victoire sur une tribu voisine. La viande qui leur a été servie avait un goût de porc, selon le conquistador. Ce n'est qu'après le festin que nos hommes ont appris que la viande qu'ils venaient de manger était celle des prisonniers sacrifiés de la tribu vaincue."
 seven_cities_events.105.a: "Aucune rumeur ne doit circuler à ce sujet !"
 seven_cities_events.105.b: "Prions pour que le conquistador se taise."
 seven_cities_events.200.t: "Le mythe de l'Eldorado"
 seven_cities_events.200.d: "Ces longues années d'efforts n'ont servi à rien ! Le conquistador a renoncé à sa quête de l'Eldorado en affirmant que la cité d'or n'était qu'un mythe et une légende. Nous avons bien découvert quelques provinces et rencontré quelques indigènes satisfaits par nos présents sans valeur, mais nous n'avons trouvé ni or, ni diamants, ni cité aux rues couvertes d'or."
 seven_cities_events.200.a: "Quel dommage !"
 seven_cities_events.201.t: "L'Eldorado, la cité engloutie"
 seven_cities_events.201.d: "Selon la rumeur, le Guatavita serait le fameux lac où le Roi d'or allait se baigner pour se débarrasser de la poussière d'or dont il se couvrait lors d'un rituel local de plusieurs jours. Après avoir découvert des objets en or incrustés de pierres précieuses au fond du lac, notre conquistador s'est lancé dans un ambitieux projet : tenter d'assécher le lac à l'aide d'une chaîne humaine et de seaux. Après trois mois d'efforts, le niveau du lac n'a baissé que de trois mètres, et la quantité d'or récoltée est infime."
 seven_cities_events.201.a: "C'est mieux que rien."
 seven_cities_events.202.t: "La découverte de l'Eldorado !"
 seven_cities_events.202.d: "Des maisons ornées d'or, des statues incrustées de pierres précieuses et un lac au lit couvert de poussière d'or, de pierres précieuses et d'autres objets de valeur... L'Eldorado a été découvert et ses richesses sont immenses ! Notre pays va devenir très riche, gagner en prestige et susciter l'admiration des autres pays."
 seven_cities_events.202.a: "Le conquistador doit être récompensé !"
 seven_cities_events.203.t: "La fontaine de Jouvence - Fontaine de Mort"
 seven_cities_events.203.d: "Après des mois de marche à travers des provinces regorgeant de plantes vénéneuses, de serpents, de grenouilles et d'insectes venimeux, d'animaux dangereux de tous types et de toutes tailles, nous avons enfin découvert la fontaine de Jouvence de $PROVINCENAME$. Son eau est boueuse et il s'en dégage une odeur à réveiller les morts. Le seul homme qui s'est porté volontaire pour boire à la fontaine de vie a été enterré le lendemain après une nuit de diarrhée et de vomissements."
 seven_cities_events.203.a: "Cette 'fontaine de vie' se révèle être une fontaine de mort !"
 seven_cities_events.204.t: "Fontaine de Jouvence - Eau rafraîchissante"
 seven_cities_events.204.d: "Une petite cascade prend sa source dans la fontaine de Jouvence de $PROVINCENAME$ et son eau cristalline d'un bleu intense est particulièrement délicieuse. Les membres fatigués de notre expédition affirment que le bain qu'ils y ont pris les a revigorés, à la fois physiquement et mentalement. Leur fatigue s'est envolée, et leur esprit et leur corps ont été purifiés. Mais cet effet n'a pas duré. Quelques heures après leur bain, la fatigue est revenue et l'eau du lac dont ils avaient rempli leurs gourdes leur a simplement permis d'étancher leur soif."
 seven_cities_events.204.a: "Ces bienfaits sont appréciables, même s'ils ne durent pas."
 seven_cities_events.205.t: "Fontaine de Jouvence - La véritable fontaine de vie"
 seven_cities_events.205.d: "Nos rides se sont effacées, notre vue s'est améliorée, notre goutte a disparu et nos esprits agités ont enfin trouvé la paix. Une eau plus douce que du nectar, plus claire qu'un diamant taillé et mieux gardée que les joyaux de la couronne d'un pays nous appartient désormais : la fontaine de Jouvence ! Mais prudence, car l'absorption de cette eau précieuse pourrait avoir des... effets secondaires imprévus. Il ne faut pas abuser des bonnes choses."
 seven_cities_events.205.a: "Parfait ! Rationnez l'eau et ça ira."
 seven_cities_events.206.t: "Cibola - Les mensonges du moine"
 seven_cities_events.206.d: "La petite cité aux murs d'adobe délabrés et aux rues sales n'a rien à voir avec les maisons en or et les rues pavées de pierres précieuses que notre conquistador et son expédition s'attendaient à trouver lorsqu'ils ont atteint 'Cibola', dans la province de $PROVINCENAME$. Le moine a tenté de se défendre en prétendant qu'il avait probablement vu la cité sous une lumière dorée... Peut-être celle du soleil couchant ? Mais aucune de ses explications n'a pu apaiser la rage et la déception des membres de l'expédition."
 seven_cities_events.206.a: "Il a menti ? Il nous a mentis à NOUS ?"
 seven_cities_events.207.t: "Cibola - Peu d'or"
 seven_cities_events.207.d: "Il y avait bien de l'or et des pierres précieuses, mais bien gardés par les indigènes de $PROVINCENAME$. Le moine qui nous a conduits à 'Cibola' a disparu peu après la découverte, en emportant presque tout l'or avec lui. Quelques objets et de la poussière d'or ont été récupérés, mais pas en quantité suffisante pour que Cibola puisse être considérée comme l'une des sept cités d'or."
 seven_cities_events.207.a: "Un de ces mythes doit pourtant être réel !"
 seven_cities_events.208.t: "Découverte d'or - Cibola"
 seven_cities_events.208.d: "La richesse se présente sous différentes formes. Certains prétendent que celle du cœur doit se faire désirer et d'autres estiment que la piété et le prestige sont les seules richesses de la vie. L'or et les pierres précieuses sont les seules richesses convoitées par nos cœurs, et la cité d'or de Cibola, dans la province de $PROVINCENAME$, ne fait que renforcer cette convoitise. Chaque once d'or, chaque poignée de pierres précieuses, nous donne envie d'en avoir plus, et Cibola répond à toutes nos attentes. Une des sept cités d'or nous appartient, et nous avons bien l'intention de la garder pour nous."
 seven_cities_events.208.a: "Cette précieuse cité est à nous..."
 seven_cities_events.209.t: "La cité des Césars - Faux dieu"
 seven_cities_events.209.d: "Comme l'a appris notre conquistador à ses dépens, tout ce qui brille n'est pas or. Les membres de l'expédition ont prétendu avoir trouvé la cité des Césars, dans la province de $PROVINCENAME$, une cité d'or située entre deux montagnes d'or et de diamants. Malheureusement, 'l'or' n'était en fait que de la pyrite et les 'diamants' du quartz."
 seven_cities_events.209.a: "J'aurai préféré quelque chose de plus... précieux."
 seven_cities_events.210.t: "La cité des Césars - Argent véritable"
 seven_cities_events.210.d: "Des montagnes d'or et de diamants, et en dessous une des sept cités d'or... Les montagnes n'étaient en fait que deux petites collines de la province de $PROVINCENAME$. Elles renfermaient bien quelques pierres et métaux précieux. Cependant, le métal n'avait pas la couleur du soleil mais celle de la lune : le conquistador n'y a trouvé qu'un peu d'argent et de quartz."
 seven_cities_events.210.a: "C'est mieux que rien."
 seven_cities_events.211.t: "La cité des Césars - Montagnes de richesses"
 seven_cities_events.211.d: "Située entre les deux grandes montagnes d'or et de diamants de la province de $PROVINCENAME$, la cité des Césars est une petite ville prospère abritant tout ce que l'on peut désirer. On y trouve de la nourriture et des boissons à foison, servies dans de la vaisselle en or bordée de pierres précieuses. Maintenant que nous avons trouvé et revendiqué cette cité, nous allons rapporter tous ces objets précieux chez nous et devenir riches."
 seven_cities_events.211.a: "Imaginez un peu tout l'or et le prestige qui nous attendent !"
 seven_cities_events.212.t: "La Sierra de la Plata et le faux roi"
 seven_cities_events.212.d: "Il y avait bien un Roi blanc dans la province de $PROVINCENAME$, mais sa montagne d'argent n'était qu'un canular. La Sierra de la Plata est un mythe de plus auquel trop d'imbéciles ont cru, et il faut bien admettre que nous en faisons partie."
 seven_cities_events.212.a: "C'était trop beau pour être vrai."
 seven_cities_events.213.t: "La Sierra de la Plata - Un peu d'argent"
 seven_cities_events.213.d: "Bien qu'il n'y ait ni montagne d'argent ni cité d'or, la Sierra de la Plata existe bel et bien et nous l'avons enfin trouvée ! Elle se situe dans la province de $PROVINCENAME$ et elle nous rapporte chaque mois une petite quantité d'argent."
 seven_cities_events.213.a: "Bien !"
 seven_cities_events.214.t: "La Sierra de la Plata - La montagne d'argent"
 seven_cities_events.214.d: "Au pied d'une grande montagne regorgeant d'argent vit un Roi blanc. La Sierra de la Plata (la montagne d'argent) de la province de $PROVINCENAME$ est passée du statut de légende à celui de cité bien réelle, et nous sommes les premiers hommes civilisés à l'avoir vue ! Réjouissez-vous, car nous avons trouvé un lieu qui abrite d'immenses richesses et un peuple si crédule que nous n'aurons aucun mal à obtenir ce que nous voulons !"
 seven_cities_events.214.a: "Parfait !"
 seven_cities_events.215.t: "Aucune trace de Norombega"
 seven_cities_events.215.d: "La cité de Norombega doit être un mensonge inventé de toute pièce par le navigateur français qui a prétendu l'avoir découverte. La seule rivière de 40 lieues de large est dépourvue d'îles, et il n'y a aucune trace de ville nulle part. C'était absurde de croire à l'existence de cette colonie viking et de perdre notre temps à la chercher."
 seven_cities_events.215.a: "Dommage..."
 seven_cities_events.216.t: "Les ruines de Norombega"
 seven_cities_events.216.d: "La ville se trouve bien à l'emplacement indiqué par le navigateur français, à l'embouchure d'une rivière de 40 lieues de large. Mais elle est abandonnée depuis longtemps, et nous n'avons trouvé aucune trace des habitants grands, intelligents et bien habillés dont il parlait. Il n'y a ni fourrures ni zibeline, et très peu d'or."
 seven_cities_events.216.a: "Je m'attendais à mieux."
 seven_cities_events.217.t: "Norombega découvert"
 seven_cities_events.217.d: "Les habitants de Norombega sont grands, intelligents, bien habillés et parlent une langue proche du latin. Nous espérions bien y trouver de l'or et des fourrures, mais les terres fertiles, la mine d'or et le commerce de fourrures de Norombega dépassent de loin nos espérances. D'après ce que nous avons compris, il s'agit d'une ancienne colonie viking et ses habitants souhaitent faire du commerce avec nous. La mine d'or semble renfermer un filon intarissable et, à condition d'utiliser notre propre main-d'œuvre, nous sommes autorisés à l'exploiter."
 seven_cities_events.217.a: "C'est une excellente nouvelle !"
 seven_cities_events.218.t: "Simples mythes - Saguenay"
 seven_cities_events.218.d: "Malgré les cartes précises dont nous disposions, la découverte des points de repère indiqués et la présence de guides indigènes à nos côtés, nous n'avons pas trouvé le Royaume de Saguenay. Cette quête est sans espoir. Le nord-ouest des Amériques n'a rien à offrir. Faisons rentrer le conquistador, ou envoyons l'expédition à la recherche de quelque chose de plus tangible qu'un mythe ou une légende transmis par des indigènes ignorants et sauvages."
 seven_cities_events.218.a: "Nous n'avons pas le choix. Mettons fin aux recherches de Saguenay."
 seven_cities_events.219.t: "Canular des Indiens - Saguenay"
 seven_cities_events.219.d: "Tandis que l'expédition s'approchait du légendaire Royaume de Saguenay (comparable aux sept cités d'or, Eldorado compris), l'impatience a commencé à monter. Des mines d'argent, de rubis et d'or... La simple évocation des trésors qui nous attendaient nous faisait tous saliver. Lorsque nous avons aperçu la palissade qui entourait la ville, des sourires cupides se sont dessinés sur tous les visages. Mais ces sourires ont rapidement cédé la place à des regards incrédules et les cœurs se sont pétrifiés. Les habitants n'étaient pas blancs, ne portaient pas de vêtements semblables aux nôtres et étaient loin d'être riches. Il s'agissait d'une tribu d'indigènes, certes un peu plus riches que la plupart de leurs semblables, mais ce n'était pas une cité d'or."
 seven_cities_events.219.a: "Nous avons été dupés !"
 seven_cities_events.220.t: "La découverte du Royaume de Saguenay"
 seven_cities_events.220.d: "L'expédition a été chaleureusement accueillie par les habitants blancs du Royaume de Saguenay. Ils nous ont racontés qu'il y a plusieurs siècles, leurs ancêtres avaient traversé l'océan à bord de grands navires pour se rendre au Vinland, comme ils appellent ce continent. Peu après leur arrivée, la découverte de mines d'or, d'argent et de rubis n'a pas manqué d'attiser la convoitise des tribus environnantes, et c'est ainsi que les Saguenais se sont forgés une réputation de redoutables guerriers. En voyant nos armes à feu et nos épées, ils ont dû se résoudre à partager leurs richesses avec nous."
 seven_cities_events.220.a: "C'est magnifique !"
 seven_cities_events.221.t: "Rien que des murs d'abode"
 seven_cities_events.221.d: "Le Turc a monté la tête au conquistador avec ses histoires d'opulente cité de Quivira, de terres fertiles irriguées par des sources et rivières intarissables, de maisons recouvertes d'or et de gens bien nourris et heureux. Mais les membres de l'expédition n'y ont trouvé que des fermiers et des constructions en adobe à toit plat !"
 seven_cities_events.221.a: "Le Turc devrait être étranglé pour ses mensonges !"
 seven_cities_events.222.t: "Cité prospère"
 seven_cities_events.222.d: "Quivira est une très belle cité entourée de terres noires et fertiles. Des ruisselets, des sources et des rivières assurent leur irrigation. Des prunes, des noix, du raisin et des mûres y poussent à profusion. Les grottes environnantes renferment également d'abondants gisements de jade, mais pas d'or. La cité légendaire existe bien, même si elle n'est pas aussi riche que nous l'espérions."
 seven_cities_events.222.a: "Au moins, nous l'avons trouvée."
 seven_cities_events.223.t: "La légendaire cité de Quivira"
 seven_cities_events.223.d: "Des coupes en or sont accrochées aux arbres de la cité de Quivira, et tous ceux qui ont soif peuvent en prendre une pour la remplir d'eau fraîche aux nombreux ruisselets, sources et rivières qui irriguent la région. Les énormes prunes, noix, mûres et raisins qui y poussent à profusion expliquent probablement pourquoi les habitants de la cité sont si grands et robustes. Et les importants gisements d'or et de jade des grottes environnantes assurent la prospérité de la cité."
 seven_cities_events.223.a: "Nous l'avons trouvée ! Enfin !"
 sce_search_eldorado: "La quête de l'Eldorado"
 desc_sce_search_eldorado: "Votre conquistador cherche l'Eldorado, la cité d'or."
 sce_lake_guatavita: "Le lac de Guatavita"
 desc_sce_lake_guatavita: "Nous avons formé une chaîne humaine pour vider le lac de Guatavita avec des seaux et récupérer l'or déposé au fond. Il s'agit d'or offert en sacrifice pour satisfaire le dieu local."
 sce_el_dorado: "L'Eldorado"
 desc_sce_el_dorado: "Nous avons trouvé l'Eldorado, une des sept cités d'or."
 sce_search_fountainofyouth: "La quête de la fontaine de Jouvence"
 desc_sce_search_fountainofyouth: "Votre conquistador cherche la fontaine de Jouvence, la fontaine de vie."
 sce_life_water: "La fontaine de vie"
 desc_sce_life_water: "L'eau de la fontaine de Jouvence est douce et rafraîchissante, mais elle ne rajeunit pas ceux qui la boivent ou s'y baignent."
 sce_fountain_youth: "La fontaine de Jouvence"
 desc_sce_fountain_youth: "L'eau de la fontaine de Jouvence rajeunit et stimule l'esprit."
 sce_search_cibola: "La quête de Cibola"
 desc_sce_search_cibola: "Votre conquistador cherche Cibola, une des sept cités d'or."
 sce_cibola_silver: "Cibola"
 desc_sce_cibola_silver: "Bien qu'exagérée, la légende de Cibola était exacte. Cibola existe bien, mais elle est loin d'abriter toutes les richesses d'une des sept cités d'or."
 sce_cibola_gold: "Cibola - Cité d'or"
 desc_sce_cibola_gold: "Nous avons découvert une des sept cités d'or. Les richesses de Cibola dépassent toutes nos attentes."
 sce_search_cityofcaesars: "La quête de la cité des Césars"
 desc_sce_search_cityofcaesars: "Votre conquistador cherche la cité des Césars, une cité riche et prospère abritant une profusion d'or, d'argent et de diamants."
 sce_citycaesars_quartz: "La montagne de quartz"
 desc_sce_citycaesars_quartz: "On dit que la cité des Césars se trouve entre deux montagnes renfermant de l'or et des diamants, mais notre conquistador n'y a trouvé que de l'argent et du quartz."
 sce_city_of_caesars: "La cité des Césars"
 desc_sce_city_of_caesars: "La cité des Césars était un mythe, ou du moins c'est ce que l'on croyait jusqu'à ce que notre conquistador découvre la magnifique cité nichée entre la montagne de l'or et la montagne des diamants."
 sce_search_sierradelaplata: "La quête de la Sierra de la Plata"
 desc_sce_search_sierradelaplata: "Votre conquistador cherche la Sierra de la Plata, la montagne d'argent."
 sce_sierradelaplata_quartz: "La montagne de pyrite"
 desc_sce_sierradelaplata_quartz: "La légende de la Sierra de la Plata évoque une montagne regorgeant d'argent, mais celle que nous avons trouvée contenait plus de pyrite que d'argent."
 sce_sierra_dela_plata: "La Sierra de la Plata"
 desc_sce_sierra_dela_plata: "Notre conquistador a découvert la montagne d'argent et son Roi blanc ! Notre pays en tirera prestige et or."
 sce_search_norumbega: "Norombega"
 desc_sce_search_norumbega: "Votre conquistador cherche Norombega, une colonie viking d'Amérique du Nord abritant d'immenses richesses."
 sce_norumbega_abandoned: "Norombega abandonné"
 desc_sce_norumbega_abandoned: "Le site où se trouvait jadis Norombega a été découvert, mais nous n'y avons trouvé aucune trace de ses habitants et de leurs richesses."
 sce_norumbega: "Norombega découvert"
 desc_sce_norumbega: "Les habitants de Norombega sont grands, vêtus de fourrures et de zibeline et parlent une langue proche du latin. Ces habitants et leur cité sont riches, et malgré quelques réticences, ils ont accepté de partager leurs richesses avec nous."
 sce_search_saguenay: "La quête du Royaume de Saguenay"
 desc_sce_search_saguenay: "Votre conquistador cherche le Royaume de Saguenay, en Amérique du Nord, car selon la rumeur, celui-ci posséderait des mines d'or, d'argent et de rubis."
 sce_saguenay_abandoned: "Le Royaume de Saguenay : un canular"
 desc_sce_saguenay_abandoned: "La quête du Royaume de Saguenay était une entreprise insensée, mais elle a nous a permis de découvrir quelques richesses."
 sce_saguenay: "Découverte du Royaume de Saguenay"
 desc_sce_saguenay: "Gloire à nous ! Nous avons découvert le Royaume de Saguenay et convaincu ses habitants de partager leurs richesses avec nous."
 sce_golden_cups: "Coupes en or"
 desc_sce_golden_cups: "Malgré l'absence de coupes en or accrochées aux arbres, Quivira abrite de nombreuses grottes qui renferment d'énormes gisements de jade."
 sce_quivira: "Quivira"
 desc_sce_quivira: "La légendaire cité d'or de Quivira et ses richesses ont été découvertes."
 cannibal_conquistador: "Conquistador cannibale"
 seven_cities_events.300.t: "La femme qui nous accompagne"
 seven_cities_events.300.d: "Tandis que notre expédition se ravitaillait dans la province de $PROVINCENAME$, une jeune femme enceinte et son mari, un trappeur de renom, nous ont proposés leurs services en tant qu'interprètes et guides. La femme est [Root.Culture.GetGroupName] et parle plusieurs langues, tandis que son mari est un excellent chasseur français qui connaît très bien ce continent."
 seven_cities_events.300.a: "Engagez-les."
 seven_cities_events.300.b: "Nous n'avons pas besoin d'eux."
 seven_cities_events.301.t: "Sauvé par une princesse"
 seven_cities_events.301.d: "Nous ne pouvons qu'imaginer la frayeur qu'a dû avoir notre conquistador quand, la tête posée sur une grosse pierre, il a vu des hommes armés de masses se pencher sur lui. Heureusement pour lui, la fille préférée du chef s'est interposée et a posé sa tête sur la sienne pour le sauver de la mort."
 seven_cities_events.301.a: "Nous devons veiller à ce que cela ne se reproduise pas."
 seven_cities_events.301.b: "Ce sont des barbares !"
 seven_cities_events.302.t: "Attaqués par des [Root.Culture.GetGroupName]s"
 seven_cities_events.302.d: "Nouvelle tragique : notre conquistador est mort ! Les membres de l'expédition remontaient la rivière en canoë quand ils ont rencontré des [Root.Culture.GetGroupName]s. Cette tribu belliqueuse leur a ordonné de débarquer, et quelques hommes ont obtempéré. Après les avoir désarmés, les indigènes leur ont donné l'ordre de se déshabiller, ce que notre conquistador a refusé de faire. Il a alors été tué, criblé de balles. Les indigènes l'ont ensuite taillé en pièces. Le seul survivant a reçu l'ordre de s'enfuir, mais les [Root.Culture.GetGroupName]s l'ont pourchassé. Nu, épuisé et en sang, il a réussi à semer tous ses assaillants, sauf un,  qu'il a cependant fini par neutraliser avant de trouver refuge dans la province de $PROVINCENAME$."
 seven_cities_events.302.a: "C'est terrible !"
 seven_cities_events.303.t: "Égaré"
 seven_cities_events.303.d: "Nous aurions dû comprendre que notre conquistador n'avait aucun sens de l'orientation puisqu'il s'était déjà perdu deux fois. La première fois, il était allé chercher deux de nos chevaux de charge. Sa mésaventure a duré seize jours et sans les baies et les lapins dont il a réussi à se nourrir, il serait mort de faim. Plus tard il nous a raconté que, pensant se trouver juste derrière l'expédition, il avait pressé le pas pour tenter de la rattraper. Mais, tenaillé par la faim, il avait fini par descendre jusqu'à la rivière dans l'espoir de croiser des marchands. L'expédition a envoyé son meilleur chasseur qui l'a finalement retrouvé. La deuxième fois, il s'est perdu en explorant une des trois fourches d'une rivière et a disparu pendant trois jours. Une fois de plus, l'expédition a envoyé un chasseur aguerri à sa recherche et il a prétendu avoir essayé de revenir sur ses pas pour suivre nos traces. L'équipage a donc décidé de ne plus laisser le conquistador partir seul à la découverte de nouvelles contrés de $PROVINCENAME$, mais cela n'a servi à rien. Quelques minutes plus tard, il avait encore disparu."
 seven_cities_events.303.a: "Envoyez encore le chasseur à sa recherche."
 seven_cities_events.303.b: "Laissez-le. C'est lui qui devra nous retrouver cette fois."
 seven_cities_events.304.t: "Une vie de chien"
 seven_cities_events.304.d: "Un grand chien noir répondant au nom de Marin accompagne les membres de l'expédition depuis le début, et le pauvre animal a vécu de nombreuses mésaventures. Un castor l'a mordu si fort à la patte que le médecin du groupe a dû l'opérer. Les moustiques, qui ne laissent aucun répit aux membres de l'expédition, ont fait subir un véritable calvaire à ce chien, le faisant hurler à la mort. Des [Root.Culture.GetGroupName]s ont même volé Marin, mais il a rapidement été récupéré. Notre conquistador s'est tellement attaché à cet animal qu'il serait anéanti s'il lui arrivait malheur."
 seven_cities_events.304.a: "Les tribus de $PROVINCENAME$ vont entendre parler de nous s'il arrive quoi que ce soit à ce chien !"
 seven_cities_events.304.b: "Ce n'est qu'un chien."
 seven_cities_events.305.t: "Plus vite, lambins !"
 seven_cities_events.305.d: "Les [Root.Culture.GetGroupName]s de $PROVINCENAME$ n'ont pas été particulièrement... amicaux avec les membres de notre expédition. Ceux que nous avons rencontrés ont essayé de nous dérober nos armes pendant la nuit. Une échauffourée a alors éclaté et deux [Root.Culture.GetGroupName]s ont été tués. Pris de peur, nos hommes ont réussi à parcourir 160 kilomètres en une journée avant d'oser établir un nouveau campement. Certains signes montrent que les [Root.Culture.GetGroupName]s sont encore à leurs trousses, et ils trouveront peut-être la force de reprendre leur marathon s'ils y sont encouragés..."
 seven_cities_events.305.a: "Fuyez, imbéciles !"
 seven_cities_events.306.t: "Drapeau blanc"
 seven_cities_events.306.d: "Deux tribus, l'une de $COUNTRY$ et l'autre d'un pays voisins, sont rivales, ce que notre conquistador n'a compris qu'un peu tard. Elles ont toutes les deux demandé un tribut à notre expédition pour la laisser passer. Notre conquistador a commencé par offrir des présents au chef de la tribu [Root.Culture.GetGroupName], mais le chef de l'autre tribu s'est senti insulté et s'est mis en colère. Les présents offerts n'ont satisfait aucun des deux chefs, et des guerriers [Root.Culture.GetGroupName] ont essayé de s'emparer des provisions de l'expédition. Le conquistador s'est montré ferme et a présenté les armes tandis que son second brandissait son épée et menaçait d'avoir recours à la violence. Les chefs se sont radoucis et de plus beaux présents leur ont été présentés."
 seven_cities_events.306.a: "Essayez de les faire enterrer la hache de guerre."
 seven_cities_events.306.b: "Beau travail !"
 seven_cities_events.307.t: "Saignement des gencives et perte de dents"
 seven_cities_events.307.d: "Avec un régime alimentaire principalement composé de salaisons, de viande fumée et de céréales, les malaises et la léthargie auraient dû être identifiés comme les premiers symptômes du scorbut, mais ce n'est que lorsque les gencives de nos hommes ont commencé à saigner et leurs dents à tomber que nous avons compris que nous devions faire quelque chose pour sauver les membres de notre expédition. Au fil de leurs explorations, ils découvrent une faune et une flore que nous ne connaissons pas. Il serait donc préférable de ne pas les consommer car ils sont peut-être toxiques. Nous devrions peut-être essayer d'entrer en contact avec les [Root.Culture.GetGroupName]s de $PROVINCENAME$ pour solliciter leur aide."
 seven_cities_events.307.a: "Procurez-vous un remède en faisant du troc !"
 seven_cities_events.307.b: "Non, essayez d'abord de manger des fruits."
 seven_cities_events.308.t: "Les Amazones"
 seven_cities_events.308.d: "Dans la province de $PROVINCENAME$, deux petites tribus ont conclu un accord insolite : les femmes vivent à l'écart des hommes, qu'elles n'autorisent à leur rendre visite que deux fois par an. Tout enfant mâle ainsi conçu est renvoyé au père tandis que les filles sont élevées par les femmes. Si les hommes tentent de les approcher en dehors des périodes autorisées, les femmes se défendent avec des arcs et des flèches. Les hommes de cette étrange tribu préparent actuellement leur prochaine visite, et ils ont invité les membres masculins de notre expédition à se joindre à eux."
 seven_cities_events.308.a: "C'est une mauvaise idée."
 seven_cities_events.308.b: "Ce sera probablement la seule occasion d'en apprendre plus sur ces étranges coutumes."
 seven_cities_events.309.t: "Mutinerie dans la province de $PROVINCENAME$!"
 seven_cities_events.309.d: "Plusieurs membres de l'équipage du conquistador se sont laissés séduire par la vie idyllique qu'offre la province de $PROVINCENAME$ et ont décidé d'abandonner l'expédition. Cet abandon a été considéré comme un acte de mutinerie par le conquistador et, après une longue traque, les mutins ont été capturés. Doit-on les renvoyer chez nous pour les juger, ou doit-on leur pardonner et les autoriser à regagner l'expédition après les avoir fouettés ?"
 seven_cities_events.309.a: "Renvoyez-les chez nous."
 seven_cities_events.309.b: "Fouettez-les."
 seven_cities_events.310.t: "Un hiver parmi les indigènes"
 seven_cities_events.310.d: "Dans la province de $PROVINCENAME$, notre conquistador et les membres de son expédition ont rencontré des indigènes qui se sont révélés si amicaux et accueillants que leur séjour auprès d'eux s'est prolongé sans qu'ils voient le temps passer. Ils ont été contraints de passer l'hiver avec leurs amis et alliés indigènes, mais cela leur a permis de tisser des liens précieux."
 seven_cities_events.310.a: "Ils ont perdu leur temps mais se sont fait des amis... C'est bien."
 seven_cities_events.400.t: "Le survivant"
 seven_cities_events.400.d: "L'expédition est partie avec 600 hommes, mais seuls quatre d'entre eux en sont revenus vivants. À leur arrivée, les membres d'équipage ont entendu parler d'une autre expédition dont 450 des 600 hommes avaient péri. Craignant de subir le même sort, beaucoup d'hommes ont déserté. Peu après, un ouragan a frappé la région et quelques hommes sont morts. Les catastrophes se sont ensuite enchaînées, frappant l'expédition de famine, de maladies et d'attaques d'indigènes. L'un des quatre rescapés s'appelle Estevanico. Il s'agit d'un esclave noir né en Afrique à qui le conquistador a enseigné les compétences nécessaires pour mener une expédition. Si vous souhaitez l'engager, il est disponible, mais si vous le nommez au poste de conquistador, notre prestige risque d'en pâtir."
 seven_cities_events.400.a: "Engagez Estevanico, il nous faut un nouveau conquistador."
 seven_cities_events.400.b: "Non, nous trouverons un homme ou une femme plus convenable pour ce poste."
 seven_cities_events.401.t: "Voleurs de whisky ivres"
 seven_cities_events.401.d: "Deux hommes ont été pris sur le fait alors qu'ils entonnaient à tue-tête des chansons paillardes en buvant du whisky à la bouteille. Voler du whisky et le boire en service, quel manque de professionnalisme ! Ils ont été jugés en cour martiale, condamnés à être fouettés, puis libérés."
 seven_cities_events.401.a: "Ils ne méritaient pas le fouet !"
 seven_cities_events.401.b: "Ça leur apprendra !"
 seven_cities_events.401.c: "Cet incident ne les a heureusement pas trop longtemps éloignés de leur objectif..."
 seven_cities_events.402.t: "Mine d'or des Peralta"
 seven_cities_events.402.d: "Le massacre sanglant de $PROVINCENAME$ n'a épargné que peu de membres de la famille Peralta, dont les chariots d'or ont été attaqués par des indigènes. Les survivants ont supplié notre conquistador et les soldats de notre expédition de les aider à venger leurs proches en échange d'or."
 seven_cities_events.402.a: "S'ils nous paient en or, nous ferons tout ce qu'ils demandent !"
 seven_cities_events.402.b: "L'expédition a plus urgent à faire."
 seven_cities_events.403.t: "Or et diamants"
 seven_cities_events.403.d: "Les survivants de la famille Peralta nous ont guidés jusqu'au lieu du massacre. Les cadavres étaient toujours là, au milieu des chariots détruits... Les membres de notre expédition ont enterré les morts tandis que quelques éclaireurs fouillaient la zone à la recherche des assaillants. Quelques indices menaient à la mine d'or des Peralta et, à son approche, nous avons compris que les assaillants y avaient trouvé refuge. Un survivant a confirmé qu'il s'agissait bien du groupe qui les avait attaqués. Après un violent combat, l'ennemi a péri devant la mine. La famille Peralta a tenu sa promesse et nous a remis une grande quantité d'or."
 seven_cities_events.403.a: "Un salaire honnête pour un travail honnête."
 seven_cities_events.404.t: "Quartz et pyrite"
 seven_cities_events.404.d: "Les corps des membres défunts de la famille Peralta ont été sauvagement mutilés, rendant leur identification difficile. Nous avons perdu un temps précieux à les enterrer, et l'éclaireur parti fouiller les environs à la recherche des assaillants est revenu bredouille. Le fils aîné de la famille Peralta, l'un des rares survivants, a refusé de baisser les bras. Il a conduit l'expédition jusqu'à la mine d'or des Peralta, au cas où les assaillants s'y seraient rendus. À l'approche de la mine, ses craintes se sont confirmées. La mine n'existe plus. Les assaillants l'ont ensevelie sous les décombres et l'or est perdu. La famille Peralta a été vengée, car les assaillants ont été pris par surprise et tués."
 seven_cities_events.404.a: "C'est déjà ça."
 seven_cities_events.405.t: "C'est une femme !"
 seven_cities_events.405.d: "Nous n'aurions jamais deviné que ce Baret était une femme si les [Root.Culture.GetGroupName]s ne l'avaient pas crié à tue-tête lorsque l'expédition est entrée dans la province de $PROVINCENAME$. Elle nous avait rejoints en tant qu'assistant de notre naturaliste, et comme l'ulcère de jambe dont il souffrait le gênait beaucoup, elle portait le matériel et les spécimens à sa place. Baret prétend être la gouvernante de notre naturaliste, mais leur relation semble plus intime. Devons-nous la garder parmi nous, au sein de l'expédition ?"
 seven_cities_events.405.a: "Oui, autorisez-la à rester."
 seven_cities_events.405.b: "Non, renvoyez-la !"
 seven_cities_events.406.t: "Le Rocher du poison"
 seven_cities_events.406.d: "Neuf chevaux sont morts après avoir mangé des plantes toxiques, et l'expédition a dû en abandonner deux autres qui étaient mourants. Le conquistador regrette d'avoir décidé de camper dans cet endroit maudit regorgeant de plantes vénéneuses et d'animaux venimeux. L'imposante formation rocheuse a protégé l'expédition des vents violents, mais le Rocher du poison, comme l'a baptisé le conquistador, n'est ni un lieu pour l'homme ni un lieu pour l'animal."
 seven_cities_events.406.a: "Continuez à pied s'il le faut !"
 seven_cities_events.407.t: "Faux diamants de $PROVINCENAME$"
 seven_cities_events.407.d: "Notre explorateur nous a envoyé des pierres qu'il a trouvées dans la province de $PROVINCENAME$ en nous les présentant comme des diamants. Mais selon nos érudits, il s'agit seulement de quartz. En prenant ces cailloux pour des pierres précieuses, il s'est couvert de ridicule..."
 seven_cities_events.407.a: "Toutes les pierres qui brillent ne sont pas des diamants."
 seven_cities_events.408.d: "Notre conquistador nous a prévenus qu'un de ses fidèles lieutenants avait déserté, désespéré par les difficultés de l'expédition. Notre conquistador pensait que nous ne le reverrions plus, mais nos agents nous signalent qu'il vend désormais ses cartes aux marchands et explorateurs de notre rival..."
 seven_cities_events.408.a: "Arrêtez-le, discrètement."
 seven_cities_events.408.b: "Tuez-le pour l'exemple !"
 seven_cities_events.409.t: "Nouvelles des nouveaux territoires"
 seven_cities_events.409.d: "Notre conquistador n'a peut-être pas rapporté d'or, mais il est rentré avec une carte remarquablement détaillée de nos nouveaux territoires, et toutes ces terres non réclamées attendent que de courageux colons y entament une nouvelle vie..."
 seven_cities_events.409.a: "Voilà une excellente nouvelle, en dépit de l'absence d'or."
 seven_cities_events.410.t: "Monticules abandonnés"
 seven_cities_events.410.d: "Au loin, nos conquistadors les prenaient pour de simples monticules au milieu des plaines désertes de $PROVINCENAME$. Mais en nous approchant, un membre entreprenant du groupe a remarqué qu'ils étaient particulièrement réguliers, et il a affirmé à ses compagnons qu'il devait s'agir de vestiges de grandes pyramides d'un peuple ancien."
 seven_cities_events.410.a: "Il y a sûrement de l'or sous ces monticules ! Creusez tout de suite !"
 seven_cities_events.410.b: "Ne faites rien. Il n'y a que de la terre là-dessous."
 seven_cities_events.411.t: "Rien que de la terre"
 seven_cities_events.411.d: "Contrairement à ce qu'avançait le 'membre entreprenant du groupe', il s'agissait uniquement de monticules de terre, et non de vestiges de grandes pyramides d'un peuple ancien. L'expédition n'y a trouvé que de la terre."
 seven_cities_events.411.a: "Très décevant !"
 seven_cities_events.412.t: "Maigre quantité d'or"
 seven_cities_events.412.d: "Les monticules étaient bien des vestiges de grandes pyramides d'un peuple ancien, et l'expédition y a trouvé quelques pièces d'or. Contrairement aux membres de l'expédition, nous n'avons pas l'impression d'avoir perdu notre temps."
 seven_cities_events.412.a: "Nous avons récupéré un peu d'or, c'est déjà ça."
 seven_cities_events.413.t: "Hic sunt dracones"
 seven_cities_events.413.d: "La peinture découverte sur le grand rocher qui surplombe la rivière est pratiquement effacée, mais le monstre à six pattes qui y est représenté est encore visible. Nos indigènes racontent que leurs ancêtres auraient jadis tué un monstre semblable à un dragon, et certains d'entre eux affirment que cette peinture est une mise en garde pour nous empêcher d'aller plus loin. Quoi qu'il en soit, tous nos guides indigènes veulent décharger leurs armes avant de passer devant la peinture."
 seven_cities_events.413.a: "Conservons nos munitions."
 seven_cities_events.413.b: "Soutenons la guerre qu'ils mènent contre la bête."
 seven_cities_events.414.t: "Un lac dangereux"
 seven_cities_events.414.d: "Les indigènes chuchotent en lançant des regards inquiets en direction des eaux calmes. Ils disent que ce lac abrite un esprit en forme de serpent ou de monstre géant qui entraine les canoës vers une grotte lacustre. Il n'y a sans doute pas de monstre, mais peut-être serait-il préférable de faire le tour à pied ?"
 seven_cities_events.414.a: "Faites le tour."
 seven_cities_events.414.b: "Les monstres n'existent pas. Traversez."
 seven_cities_events.500.t: "Le conquistador cannibale de $FROMCOUNTRY$"
 seven_cities_events.500.d: "Le conquistador de $FROMCOUNTRY$ a avoué que les membres de son expédition et lui ont mangé de la chair humaine ! Pour leur défense, ils ont affirmé avoir mangé la viande servie par la tribu en pensant qu'il s'agissait de porc."
 seven_cities_events.500.a: "Répugnant !"
 seven_cities_events.501.t: "Traditions respectées"
 seven_cities_events.501.d: "Le conquistador de $FROMCOUNTRY$ s'est montré très respectueux envers nos traditions."
 seven_cities_events.501.a: "C'est important."
 seven_cities_events.502.t: "Insultés par le conquistador"
 seven_cities_events.502.d: "Le comportement du conquistador de $FROMCOUNTRY$! nous a mis hors de nous. Non content d'insulter nos traditions, il s'en est pris à nos dieux !"
 seven_cities_events.502.a: "Les dieux le puniront !"
 seven_cities_events.503.t: "Menacés par le conquistador"
 seven_cities_events.503.d: "Quelque chose a poussé le conquistador de $FROMCOUNTRY$ à lancer des accusations et des menaces physiques ! C'est très troublant."
 seven_cities_events.503.a: "Qu'avons-nous fait pour mériter ça ?"
 seven_cities_events.504.t: "Conquistador amical"
 seven_cities_events.504.d: "Le conquistador amical de $FROMCOUNTRY$ mérite des éloges. Sa visite dans nos provinces a été très fructueuse."
 seven_cities_events.504.a: "Nous allons devoir l'en féliciter."
 seven_cities_events.505.t: "Paix apportée par le conquistador"
 seven_cities_events.505.d: "Face aux tensions qui régnaient entre nous et un pays voisin, un conquistador de $FROMCOUNTRY$ a tenté de rétablir la paix entre nous, et ça a marché !"
 seven_cities_events.505.a: "Nous en sommes les premiers étonnés !"
 seven_cities_events.506.t: "Conquistador importun"
 seven_cities_events.506.d: "Un conquistador de $FROMCOUNTRY$ a voulu nous obliger à enterrer la hache de guerre avec notre rival ! À cause de cet importun, nos relations avec le pays voisin n'ont jamais été aussi tendues."
 seven_cities_events.506.a: "C'est... étonnant."
 kill_conquistador: "Le conquistador est mort."
 sce_sacagawea: "Sacagawea"
 desc_sce_sacagawea: "Sacagawea, de la tribu des Lemhi Shoshones, était une interprète et guide de l'expédition de Lewis et Clark."
 sce_lost_woods: "Perdu dans les bois"
 desc_sce_lost_woods: "On peut facilement se perdre dans cette province."
 sce_shortcut: "Raccourci"
 desc_sce_shortcut: "Motivés par la peur, vos troupes et votre conquistador traverseront cette province à la vitesse de l'éclair."
 respected_tribe: "Tribu respectée"
 insulted_tribe: "Tribu insultée"
 sce_interfering_intruder: "Intrus"
 sce_reluctant_peace: "Paix non souhaitée"
 sce_jeanne_baret: "Jeanne Baret"
 desc_sce_jeanne_baret: "Avant que le naturaliste Philibert Commerson soit invité à participer à l'expédition de Louis-Antoine de Bougainville, Jeanne Baret était sa gouvernante. Celle-ci a rejoint l'expédition en tant qu'assistant de Commerson, en se faisant passer pour un homme."
 sce_cart_peddler_stopped: "Colporteur arrêté"
 desc_sce_cart_peddler_stopped: "Un déserteur de notre expédition s'est... laissé convaincre de cesser de vendre des cartes aux marchands et conquistadors."
 sce_cart_peddler_killed: "Déserteur tué"
 desc_sce_cart_peddler_killed: "Nos espions ont tué le déserteur de notre expédition pour l'exemple. Nul ne déserte pour aller vendre des cartes aux marchands et conquistadors rivaux !"
 sce_new_domains: "Nouveaux territoires"
 desc_sce_new_domains: "Une carte remarquablement détaillée de nos nouveaux territoires a inspiré notre peuple. Beaucoup de gens veulent aller s'y installer."
 sce_mounds: "Monticules abandonnés"
 desc_sce_mounds: "Les monticules étonnamment réguliers sont peut-être des vestiges de grandes pyramides renfermant de l'or et des pierres précieuses. Cela vaut la peine de mener des investigations."
 sce_monster_lake: "Le monstre du lac"
 desc_sce_monster_lake: "Une superstition évoquant l'existence d'un monstre qui attaque les canoës lorsqu'ils tentent de traverser le lac a ralenti la progression de l'expédition."
 nahuatl_reforms: "Réformes des Nauhatl"
 nahuatl_reform_1: "Nouveaux privilèges"
 nahuatl_reform_1_desc: "Traditionnellement, dans notre société, les beaux vêtements, les bijoux et les maisons à étages sont réservés à la noblesse héréditaire. En ouvrant ces avantages à tous ceux qui accomplissent des prouesses sur le champ de bataille, nous créerons un État où tous les membres de la société pourront jouer un rôle en temps de guerre."
 nahuatl_reform_2: "Extension des obligations des Pochteca "
 nahuatl_reform_2_desc: "Les membres des guildes commerciales des Pochteca nous servent souvent d'émissaires, de diplomates et d'espions dans le cadre de nos relations avec d'autres cités-États. Officialisons ces relations grâce à un ensemble d'obligations strictes qui amélioreront l'efficacité de notre diplomatie."
 nahuatl_reform_3: "Grades de guerriers"
 nahuatl_reform_3_desc: "En créant des grades basés sur le nombre de prisonniers capturés par un guerrier au cours de sa carrière, nous encouragerons chacun des guerriers de nos armées à se surpasser."
 nahuatl_reform_4: "Expansion tribale"
 nahuatl_reform_4_desc: "Les territoires situés au nord des nôtres sont contrôlés par de nombreuses tribus désorganisées et isolées. En envoyant des groupes de colons et des soldats dans ces régions, nous élargirons les frontières de notre État, y compris dans ces régions désolées."
 nahuatl_reform_5: "Réforme judiciaire"
 nahuatl_reform_5_desc: "Jusqu'à présent, les cités-États qui étaient sous notre contrôle disposaient toutes de leurs propres juges. Créons un ensemble de lois centrales applicables à tout notre empire pour éduquer les juges au niveau central."
 inti_reforms: "Réformes inti"
 inti_reform_1: "Recrutement organisé"
 inti_reform_1_desc: "Nos peuples sujets ont toujours fourni des troupes à nos armées, mais à des degrés divers et de manière ponctuelle. En officialisant l'obligation pour chaque région assujettie de fournir des soldats à l'État central, nous disposerons de ressources humaines plus accessibles sur nos territoires."
 inti_reform_2: "Obligations accrues"
 inti_reform_2_desc: "Par le passé, lorsque nos dirigeants voulaient entreprendre de grands projets de construction, ils devaient se plier aux traditions ancestrales et accueillir chacun des chefs de notre empire dans la capitale pour les couvrir de présents et organiser des fêtes somptueuses. Mais à mesure que notre État s'étend, ces traditions sont loin d'être idéales pour entreprendre de tels projets. Chacun des chefs de nos territoires devrait avoir le devoir de fournir de la main-d'œuvre et des matériaux de construction."
 inti_reform_3: "Réforme du culte d'Inti"
 inti_reform_3_desc: "Inti, le soleil, est le dieu suprême que vénèrent la plupart des peuples des Andes, en plus de différentes huacas mineures. Nous devons exiger que toutes les régions de notre empire acceptent Inti comme leur dieu principal et que toutes les idoles huacas soient confiées à notre dirigeant, en tant que représentant suprême d'Inti."
 inti_reform_4: "Seigneurs Yana"
 inti_reform_4_desc: "En écartant les chefs héréditaires ou locaux des postes de commandement de nos armées, nous pourrons promouvoir une nouvelle classe de commandants nommés directement par l'État. Choisis pour leur mérite personnel et leur loyauté, ceux-ci nous permettront de veiller à ce que nos armées soient toujours commandées par les plus fervents défenseurs de notre État."
 inti_reform_5: "Réforme de la bureaucratie"
 inti_reform_5_desc: "Pour faciliter et accélérer l'expansion de notre empire, nous devons créer une nouvelle classe d'administrateurs chargés de tout superviser, de la construction des ponts et des routes dans les territoires que nous venons d'acquérir à la surveillance constante des régions qui sont déjà sous notre contrôle."
 mesoamerican_reforms: "Réformes mésoaméricaines"
 mesoamerican_reform_1: "Une armée unifiée"
 mesoamerican_reform_1_desc: "Notre empire est composé d'un certain nombre de cah, altepetl et autres cités-États mineures qui reconnaissent tous notre pouvoir central. S'il est vrai que nous commandons les forces de toutes ces cités, elles sont néanmoins indépendantes les unes des autres et payées par leurs cités-États respectives. Une armée unifiée nous permettrait d'économiser des ressources."
 mesoamerican_reform_2: "Arbitrage central"
 mesoamerican_reform_2_desc: "Bien qu'unifiées sous le règne de notre empire, nos cités-États sont fréquemment en conflit les unes avec les autres pour toutes sortes de raisons, des droits commerciaux aux tracés des frontières. En créant une autorité centrale d'arbitrage, nous réduirons ces tensions."
 mesoamerican_reform_3: "Armureries centrales"
 mesoamerican_reform_3_desc: "En temps de guerre, il n'est pas rare de voir les cités-États de Mésoamérique armer les roturiers afin de lever des armées suffisamment importantes pour défier leurs voisins. Dans la mesure où chaque État possède ses propres armureries, le type et la qualité des armes sont très variables au sein de l'empire. En créant un système central d'armureries qui équiperaient toutes les armées, nous améliorerions considérablement la qualité de nos forces de combat."
 mesoamerican_reform_4: "Expansion tribale"
 mesoamerican_reform_4_desc: "Des tribus désorganisées contrôlent les jungles et les montagnes situées à la lisière de la Mésoamérique. Établissons de nouvelles colonies dans ces régions pour assimiler ces populations à notre empire."
 mesoamerican_reform_5: "Réforme de la bureaucratie"
 mesoamerican_reform_5_desc: "Pour accélérer le développement de notre empire, nous devons créer une nouvelle classe d'administrateurs dotés de l'autorité nécessaire pour prendre des décisions rapides dans les régions nouvellement conquises."
 religious_reforms.1.t: "Réforme adoptée"
 religious_reforms.1.d: "La réforme de notre tissu social n'est pas sans conséquences. Tandis que les principales régions de notre État restent fidèles à notre règne, beaucoup d'autres altepetl ont du mal à accepter ces changements et en profitent pour rompre leurs relations avec nous."
 religious_reforms.1.a: "Ils le regretteront."
 religious_reforms.2.t: "Réforme adoptée"
 religious_reforms.2.d: "Suite aux récentes réformes, les nobles et les adorateurs de huacas des campagnes se sentent laissés pour compte. Ils nous reprochent d'abandonner les coutumes anciennes de nos ancêtres et des leurs, et craignent que cette évolution ne nuise à leur autorité et à leur influence.\nCes dissidents ont rejoint les forces du leader d'une des lignées Panaca qui défie notre droit à régner sur le territoire de nos prédécesseurs."
 religious_reforms.2.a: "Ils le regretteront."
 religious_reforms.3.t: "Réforme adoptée"
 religious_reforms.3.d: "La réforme de notre société va considérablement renforcer notre État, mais elle crée aussi des tensions au sein des cités-États placées sous notre contrôle. En conséquence, certaines de nos plus fidèles régions ont rompu leurs relations avec le gouvernement central."
 religious_reforms.3.a: "Elles le regretteront."
 exploration_events.5.a: "Profitez d'eux !"
 exploration_events.16.t: "Le premier tour du monde"
 exploration_events.16.d: "Fernand de Magellan quitte l'Espagne à la tête de cinq navires le 20 septembre 1519, déterminé à rejoindre les îles aux Épices indonésiennes par l'ouest. Après la découverte du détroit auquel il a donné son nom, au sud du continent américain, Magellan et ses équipages passent 99 jours en mer. Le détroit est particulièrement dangereux, aussi lorsque les navires atteignent enfin l'océan, Magellan est très ému. Les navires arrivent dans un océan si calme que Magellan le baptise 'Pacifique'.\n\nC'est en essayant d'aider le chef de Cebú à conquérir une tribu rivale que Magellan est tué par une flèche empoisonnée. Deux des cinq navires de Magellan sont encore à flot, mais l'un d'eux périt en tentant de rentrer par le Pacifique. Le dernier, la Victoria, met le cap vers l'ouest, traverse l'océan Indien, contourne le cap de Bonne-Espérance et arrive au port espagnol de Sanlúcar de Barrameda le 6 septembre 1522. Le premier tour du monde est finalement achevé."
 exploration_events.16.a: "Nous sommes les premiers à avoir fait le tour du monde !"
 exploration_events.17.t: "Le deuxième tour du monde"
 exploration_events.17.d: "La Victoria, qui faisait partie de l'expédition de Fernand de Magellan, a effectué le tout premier tour du monde. Nous avons réitéré cet exploit, et nous comptons bien le fêter, même si nos navires se sont contentés de suivre les traces de Magellan en franchissant le détroit du même nom et en contournant le cap de Bonne-Espérance pour revenir à leur port d'origine."
 exploration_events.17.a: "C'est un fabuleux exploit, même si nous ne sommes pas les premiers..."
 sce_search_quivira: "Quivira"
 desc_sce_search_quivira: "Une cité où des coupes en or sont accrochées aux arbres, c'est exactement ce que cherche le conquistador."
 threatening_punishment: "Menaces de sanctions"
 seven_cities_events.408.t: "Réapparition d'un déserteur !"
 sce_lost_woods_tooltip: "Perdu dans les bois"
 desc_sce_lost_woods_tooltip: "On peut facilement se perdre dans cette province."
 sce_shortcut_tooltip: "Raccourci"
 desc_sce_shortcut_tooltip: "Motivés par la peur, vos troupes et votre conquistador traverseront cette province à la vitesse de l'éclair."
 maya_religion_events.1.t: "Nourrir les dieux"
 maya_religion_events.1.d: "Notre pays est dans la tourmente et les dieux réclament du sang. Regagnez vite vos cités et faites couler le sang pour nourrir et apaiser Tohil, le dieu de la guerre, du sacrifice et de la subsistance, faute de quoi votre royaume n'échappera pas à la destruction."
 maya_religion_events.1.a: "Je guiderai nos nobles en espérant que le sang versé satisfera Tohil."
 maya_religion_events.1.b: "Je n'étancherai pas la soif de sang des dieux !"
 maya_religion_events.2.t: "Sacrifice sanglant"
 maya_religion_events.2.d: "Grâce au sacrifice sanglant, l'énergie humaine monte vers le ciel et nous recevons en retour le pouvoir divin. Notre roi se sert d'un couteau d'obsidienne ou d'un aiguillon de pastenague pour s'entailler le pénis, dont il laisse couler le sang sur du papier contenu dans un bol. L'épouse du roi prend aussi part à ce rite en tirant une corde hérissée d'épines avec sa langue. On fait brûler le papier imprégné de sang, et la fumée qui s'en élève établit une communication directe avec le Monde Céleste."
 maya_religion_events.2.a: "Je me plierai volontiers à ce rite."
 maya_religion_events.2.b: "Je ne me plierai jamais à ce rite."
 maya_religion_events.3.t: "Sacrifice humain"
 maya_religion_events.3.d: "Des esclaves et des prisonniers sont souvent offerts en sacrifice aux dieux mayas, mais autrefois les animaux tels que les dindons, les chiens, les écureuils, les cailles et les iguanes étaient aussi jugés dignes d'être offerts. Les dieux sont toujours avides de sang, et nos voisins estiment que les orphelins et les enfants illégitimes sont ceux qui apaisent le plus rapidement les dieux."
 maya_religion_events.3.a: "Essayez de sacrifier des animaux."
 maya_religion_events.3.b: "Sacrifiez des enfants... à condition qu'ils soient orphelins."
 maya_religion_events.4.t: "Cycle de création et de destruction"
 maya_religion_events.4.d: "Nos histoires et nos mythes évoquent la récurrence des cycles de création et de destruction, qui rappellent les conséquences auxquelles s'exposent les humains s'ils négligent leurs obligations envers les dieux. Nous avons une responsabilité envers les dieux qui rendent notre existence possible. Les dieux et autres forces de création et de destruction combattent tous les 52 ans, et l'issue de ces combats peut mener les mondes à leur perte. Si nous négligeons nos devoirs envers les dieux, le combat qu'ils se livrent pour décider du sort de toutes les créatures terrestres risque de tourner en notre défaveur."
 maya_religion_events.4.a: "... Et nous, humains, ne pouvons que les craindre..."
 maya_religion_events.5.t: "Purification"
 maya_religion_events.5.d: "Le prêtre dit à notre héritier : 'Un rituel doit toujours commencer par une purification. Pour vous purifier, vous devez jeûner, prendre des bains et vous confesser, mais vous devez également veiller à respecter les dieux. Dès votre arrivée dans la forêt d'un dieu, pensez à boire l'eau d'une cavité rocheuse, puis crachez cette eau par terre. Vous serez alors prêt à poursuivre votre chemin dans la forêt sacrée'."
 maya_religion_events.5.a: "Souvenez-vous-en et vous deviendrez un grand administrateur."
 maya_religion_events.5.b: "Souvenez-vous-en et vous deviendrez un grand diplomate."
 maya_religion_events.5.c: "Souvenez-vous-en et vous deviendrez un grand chef militaire."
 maya_religion_events.6.t: "Pèlerinages"
 maya_religion_events.6.d: "Les treize montagnes sacrées des Q'eqchi, le grand cénote de Chichen Itza et les temples locaux dédiés aux différents dieux et déesses attirent de nombreux pèlerins. Et ceux-ci doivent être logés et nourris. En leur permettant de visiter nos temples locaux, nous gagnerions en prestige... Et cela peut nous rapporter gros."
 maya_religion_events.6.a: "Encouragez les pèlerins."
 maya_religion_events.6.b: "Ne faites rien."
 maya_religion_events.7.t: "Aluxob"
 maya_religion_events.7.d: "Un fermier a laissé s'échapper un alux en oubliant de l'enfermer dans sa maison, sept après la construction de celle-ci. Peu après, des gens ont commencé à se plaindre de la disparition d'objets ou d'animaux, et de petites blessures causées par l'alux."
 maya_religion_events.7.a: "Accomplissez un sacrifice sanglant pour satisfaire l'alux et enfermez-le dans la maison."
 maya_religion_events.7.b: "Cessez de m'importuner avec ce genre de futilités !"
 maya_religion_events.8.t: "Chance ou chaos ?"
 maya_religion_events.8.d: "Lors d'un voyage à travers votre royaume, vous avez rencontré un homme étrange qui vous a demandé des offrandes. Vous le soupçonnez d'être un alux qui risque de semer le chaos et de propager des maladies si vous refusez sa demande. S'il obtient ce qu'il exige, l'alux vous protégera des voleurs et vous portera chance."
 maya_religion_events.8.a: "Donnez-lui une partie de ce qu'il demande et renvoyez-le."
 maya_religion_events.8.b: "Donnez-lui ce qu'il demande."
 maya_religion_events.8.c: "Ne lui donnez pas d'or."
 maya_religion_events.9.t: "Jumeaux héroïques"
 maya_religion_events.9.d: "Un rêve raconte l'histoire des jumeaux héroïques, qui furent conçus lorsque la tête de Hun Hunahpu cracha dans la main de leur mère. La tête de Hun Hunahpu était leur père. Celui-ci et son frère avaient été convoqués au Xibalba après avoir dérangé les dieux du monde souterrain en jouant trop bruyamment à la balle. Ils furent tous deux vaincus et sacrifiés. Les jumeaux vécurent de nombreuses aventures avant d'être à leur tour convoqués au Xibalba pour la même raison que leur père. Ils durent alors se soumettre à de nombreuses épreuves avant d'atteindre les dieux du monde souterrain et de les vaincre. Le rêve prend fin alors que les jumeaux s'élèvent dans le ciel sous la forme du soleil et de la lune, signe qu'une nouvelle ère commence."
 maya_religion_events.9.a: "Devons-nous nous en inquiéter ou nous en réjouir ?"
 maya_religion_events.10.t: "Charbons ardents et mauvais sort"
 maya_religion_events.10.d: "Il n'est pas rare de voir des hommes marcher sur des charbons ardents (qui symbolisent les feux du monde souterrain) pour chasser le mauvais sort pendant un an, mais l'odeur des pieds qui grésillent est très désagréable."
 maya_religion_events.10.a: "Que mon héritier se dévoue !"
 maya_religion_events.10.b: "Je me plierai volontiers à ce rite !"
 maya_religion_events.11.t: "Wayob"
 maya_religion_events.11.d: "En laissant votre sang couler sur du papier contenu dans un bol, puis en brûlant le papier imprégné de sang, vous avez une vision. Le serpent-vision vous montre un wayob, propagateur de maladie et de fièvre, qui porte une jarre sombre débordant de serpents et d'insectes."
 maya_religion_events.11.a: "C'est un présage !"
 maya_religion_events.12.t: "Traditions sacrificielles"
 maya_religion_events.12.d: "Il est temps de choisir un mode de sacrifice humain. Le sacrifice peut être accompli en décapitant la victime, en lui arrachant le cœur, en la criblant de flèches, en l'éviscérant ou en la jetant dans un cénote. Que devons-nous choisir ? La décapitation est une reconstitution rituelle de la décapitation du dieu du maïs maya par les dieux de la mort, tandis que la cardioectomie s'inspire des traditions aztèques. Le cœur est arraché alors qu'il bat encore, le sang est badigeonné sur l'image de la divinité du temple et le cadavre est écorché. Le sacrifice par flèches débute en enduisant le corps de la victime de peinture bleue avec un symbole blanc au-dessus de la poitrine, puis elle est attachée à un poteau et une danse rituelle commence. Du sang est badigeonné sur l'image de la divinité, puis les danseurs tirent à tour de rôle des flèches sur la victime jusqu'à ce que sa poitrine en soit recouverte. L'éviscération est une mort plus lente mais moins élaborée. La victime est attachée à un poteau, les mains ligotées derrière la tête, puis éviscérée. La victime peut aussi être jetée dans notre cénote sacré."
 maya_religion_events.12.a: "Pratiquez la décapitation !"
 maya_religion_events.12.b: "Arrachez le cœur de la victime."
 maya_religion_events.12.c: "Utilisez des flèches !"
 maya_religion_events.12.e: "Pratiquez l'éviscération !"
 maya_religion_events.12.f: "Jetez la victime dans un cénote !"
 maya_religion_events.13.t: "Ixtab"
 maya_religion_events.13.d: "Face aux souffrances qu'endure notre pays, nos prêtres pensent qu'il serait bon d'honorer Ixtab. La Femme à la corde, comme on l'appelle aussi, est la déesse du suicide. Elle accompagne l'âme des pendus vers le paradis. C'est une mort honorable permettant à l'âme de rejoindre celles des soldats tombés au combat, des victimes de sacrifices, des femmes mortes en couche et des prêtres défunts. Ces âmes bénéficient d'une existence enviable et ont droit aux mets et aux boissons les plus exquis. Face au chaos que votre pays connaît actuellement, ne serait-il pas préférable de vous reposer à l'ombre d'un arbre, libre de tout désir ?"
 maya_religion_events.13.a: "Sacrifiez votre héritier."
 maya_religion_events.13.b: "Sacrifiez-vous."
 maya_religion_events.13.c: "Trouvez une autre solution."
 maya_religion_events.14.t: "Pénurie de plumes de quetzal"
 maya_religion_events.14.d: "Nous manquons de plumes de quetzal, or celles-ci sont indispensables pour honorer Tohil, le dieu du feu, du soleil et de la pluie. Et comme c'est aussi notre dieu de la guerre, du sacrifice et de la subsistance, nous ne pouvons pas nous permettre de le mettre en colère. D'après les marchands, on trouve des plumes de quetzal à profusion dans un pays voisin. Nous devrions envoyer quelqu'un en acheter."
 maya_religion_events.14.a: "Oui, envoyez un marchand en acheter."
 maya_religion_events.14.b: "Non, envoyez plutôt des chasseurs."
 maya_religion_events.15.t: "Commerce de plumes de quetzal"
 maya_religion_events.15.d: "$FROMCOUNTRY$ recherche désespérément des plumes de quetzal pour les offrandes à Tohil, le dieu de la guerre, du sacrifice et de la subsistance, mais aussi du feu, du soleil et de la pluie. Ils veulent nous acheter des plumes."
 maya_religion_events.15.a: "Commerçons avec eux."
 maya_religion_events.15.b: "Refusons."
 maya_religion_events.16.t: "Commerce de plumes"
 maya_religion_events.16.d: "$FROMCOUNTRY$ a accepté de nous vendre les plumes de quetzal dont nous avons tant besoin pour satisfaire Tohil !"
 maya_religion_events.16.a: "Bien, ce sont de véritables amis."
 maya_religion_events.17.t: "Plumes de quetzal"
 maya_religion_events.17.d: "$FROMCOUNTRY$ a refusé de nous vendre des plumes de quetzal."
 maya_religion_events.17.a: "Dommage."
 maya_religion_events.18.t: "Ek Chuaj"
 maya_religion_events.18.d: "Une magnifique statue d'Ek Chuaj, le dieu des marchands et du cacao, vous a été offerte. On dit que cette statue a le pouvoir d'accroître la productivité ainsi que le volume annuel de fèves de cacao récoltées."
 maya_religion_events.18.a: "Placez-la dans une province."
 maya_religion_events.18.b: "Vendez-la."
 maya_blodletting: "Effusion de sang"
 desc_maya_blodletting: "On dit que les sacrifices sanglants nourrissent et apaisent, et l'élite maya est obsédée par le sang. Ces sacrifices sont des événements marquants dans le calendrier maya."
 maya_chaos_creation: "Cycle de la création et du chaos"
 desc_maya_chaos_creation: "Les dieux et autres forces de la création et du chaos se battent dans le monde des mortels pour décider du sort de toutes les créatures terrestres."
 maya_pilgrimages: "Pèlerinages"
 desc_maya_pilgrimages: "Les gens qui se rendent sur les sites sacrés tels que les treize montagnes sacrées des Q'eqchi ou le grand cénote de Chichen Itza ont trouvé un nouveau site à visiter au cours de leurs pèlerinages dans nos provinces."
 maya_embers: "Marcher sur des charbons ardents"
 desc_maya_embers: "Le mauvais sort a été chassé pour un an de plus par les hommes qui marchent sur un lit de charbons ardents représentant les feux du monde souterrain."
 maya_trade_quetzal_feathers: "Commerce de plumes de quetzal"
 maya_notrade_quetzal_feathers: "Pas de commerce de plumes de quetzal"
 maya_ek_chuaj: "Ek Chuaj"
 desc_maya_ek_chuaj: "Le dieu des marchands et du cacao, Ek Chuaj, porte une lance, une queue de scorpion et un sac rempli de marchandises."
 custom_idea_global_tax_modifier: "Administration fiscale efficace"
 custom_idea_global_tax_modifier_desc: "Nous avons découvert une méthode plus efficace pour collecter les impôts. Grâce à elle, nous n'avons plus aucun mal à nous procurer de l'or auprès des riches comme des pauvres."
 custom_idea_production_efficiency: "Stimuler la production"
 custom_idea_production_efficiency_desc: "La carotte et le bâton fonctionnent très bien sur un âne entêté, mais nous avons trouvé mieux pour stimuler la production. Une méthode plus ingénieuse nous a permis d'accroître considérablement l'efficacité de notre production. Cela dit, il ne faut jamais sous-estimer la carotte et le bâton."
 custom_idea_global_unrest: "Libertés garanties"
 custom_idea_global_unrest_desc: "La liberté est garantie et nos insurgés, d'ordinaire impatients, ont plus de mal à protester contre notre règne."
 custom_idea_stability_cost_modifier: "Continuité"
 custom_idea_stability_cost_modifier_desc: "Le peuple a soif d'aventure et de passion, mais lorsque des problèmes surgissent, tout le monde rêve secrètement de stabilité. La continuité permet aux gens de dormir sur leurs deux oreilles sans craindre l'avenir."
 custom_idea_missionaries: "École de missionnaires d'État"
 custom_idea_missionaries_desc: "Les écoles de missionnaires forment leurs étudiants à aller propager la vraie foi sans faillir. L'école de missionnaires d'État en fait de même, si ce n'est que c'est l'État lui-même qui éduque ceux qu'il souhaite voir accomplir cette sainte mission."
 custom_idea_inflation_reduction: "Pièces de monnaie standardisées"
 custom_idea_inflation_reduction_desc: "Pour faciliter le commerce, il nous faut des pièces de monnaie frappées à l'identique et pesant le même poids. Les marchands, qui s'interrogeaient souvent sur le pesant d'or ou d'argent des pièces qu'ils échangeaient, se sentiront ainsi moins lésés. Et le pays tout entier utilisera des pièces de monnaie standardisées."
 custom_idea_inflation_action_cost: "Régulation financière"
 custom_idea_inflation_action_cost_desc: "La régulation des finances engendre la prospérité et la croissance financière."
 custom_idea_interest: "Développement du marché financier"
 custom_idea_interest_desc: "Grâce au crédit, le commerce se développe, et nos marchands ne cessent de s'enrichir, voire de s'engraisser."
 custom_idea_build_cost: "Secteur de la construction concurrentiel"
 custom_idea_build_cost_desc: "Le développement du secteur de la construction renforce la concurrence, qui fait elle-même baisser les coûts de construction. Cette baisse des coûts serait due à la découverte de matériaux de construction plus résistants et moins coûteux ainsi qu'à la forte demande de prix bas."
 custom_idea_build_power_cost: "Architectes d'État"
 custom_idea_build_power_cost_desc: "Les architectes d'État examinent tous les contrats de construction et tous les plans à la loupe avant de donner leur accord. Soulagés de ce fardeau, nous bénéficions ainsi de coûts de construction plus intéressants."
 custom_idea_global_missionary_strength: "Missionnaires zélés"
 custom_idea_global_missionary_strength_desc: "Nos missionnaires prêchent avec une ferveur sans précédent, et nul ne peut être indifférent au feu des sermons de ces véritables croyants."
 custom_idea_prestige: "Parrainage des artistes locaux"
 custom_idea_prestige_desc: "En soutenant, en encourageant, en privilégiant et en finançant les artistes locaux, nous serons considérés comme une nation progressiste et culturelle."
 custom_idea_prestige_decay: "Prestige durable"
 custom_idea_prestige_decay_desc: "Il ne sera jamais plus facile de prévenir le déclin de notre prestige !"
 custom_idea_legitimacy: "Règne légitime"
 custom_idea_legitimacy_desc: "Il va de soi que personne n'a jamais douté de la légitimité de notre règne, mais au cas où cela arriverait, les doutes seront ainsi étouffés."
 custom_idea_republican_tradition: "Ethos républicain"
 custom_idea_republican_tradition_desc: "Dès que nos convictions incarneront notre nation, nous n'aurons aucun mal à vivre, à respirer et à appliquer la tradition républicaine."
 custom_idea_technology_cost: "Héritage scientifique"
 custom_idea_technology_cost_desc: "Notre pays possède une longue tradition scientifique que nous souhaitons aujourd'hui revendiquer, même si d'autres nations nous surpassent dans ce domaine. Nous devons perpétuer et mettre en avant cet héritage afin de préparer notre avenir technologique."
 custom_idea_advisor_cost: "Tradition de service"
 custom_idea_advisor_cost_desc: "Les fils de nos conseillers doivent suivre les traces de leurs aînés afin que nous ne manquions jamais de conseillers."
 custom_idea_advisor_pool: "Grande cour"
 custom_idea_advisor_pool_desc: "Plus la cour est grande, plus le nombre de conseillers nécessaires est important. Quelle que soit sa taille, une grande cour se mesure au nombre de conseillers qui cherchent à s'y faire engager."
 custom_idea_tolerance_own: "L'État pieux"
 custom_idea_tolerance_own_desc: "L'État et l'Église ne font qu'un, et les préceptes religieux doivent être enseignés à tous les citoyens."
 custom_idea_tolerance_heretic: "Tolérance envers les hérétiques"
 custom_idea_tolerance_heretic_desc: "Quoi qu'en disent les prêtres et les dévots, ceux qui ne partagent pas notre foi, la vraie foi, se sentiront plus à l'aise dans notre pays."
 custom_idea_tolerance_heathen: "Plus de laïcité"
 custom_idea_tolerance_heathen_desc: "La séparation entre l'État et les institutions religieuses garantit la liberté vis-à-vis des préceptes religieux. Quand nous déclarerons la neutralité religieuse de notre État, les institutions religieuses n'auront plus la mainmise sur le peuple. Les païens seront donc plus heureux dans notre pays."
 custom_idea_heir_chance: "Problèmes accrus"
 custom_idea_heir_chance_desc: "Un souverain se doit d'avoir un héritier. Suite à de récentes recherches, différentes solutions s'offrent aujourd'hui au souverain et à son épouse pour avoir un enfant. Le souverain pourrait avoir recours à l'adoption, à d'autres mariages royaux ou prendre une ou deux maîtresses pour donner naissance à un héritier légitime."
 custom_idea_enemy_core_creation: "Patriotisme local"
 custom_idea_enemy_core_creation_desc: "Un dévouement et un attachement culturel accrus à notre pays arrêteront tous ceux qui cherchent à conquérir nos provinces adorées."
 custom_idea_core_creation: "Propagande patriotique"
 custom_idea_core_creation_desc: "La conquête de provinces contrôlées par d'autres pays entraîne souvent des troubles et des révoltes. Grâce à notre nouvelle campagne de propagande, les habitants accepteront plus vite notre pays, notre mode de vie et nos traditions."
 custom_idea_vassal_income: "Accords commerciaux"
 custom_idea_vassal_income_desc: "En concluant un accord commercial avec notre vassal, nous lui permettrons d'accroître ses revenus, car les marchands des autres nations seront contraints d'adopter nos règles. Cela augmentera également les revenus que notre pays pourra tirer de ses vassaux."
 custom_idea_religious_unity: "Unis dans la foi"
 custom_idea_religious_unity_desc: "Malgré les nombreuses différences qui nous séparent, notamment en matière de traditions et de cultures, nous sommes unis par la même foi, la même religion, ce qui nous donne une bonne raison de rester ensemble."
 custom_idea_global_autonomy: "Gouvernement global plus fort"
 custom_idea_global_autonomy_desc: "Avant que cette idée ne se propage, les provinces réclamaient une autonomie que nous n'étions pas prêts à leur accorder, et les postes gouvernementaux locaux étaient très convoités. Cette soif d'autonomie n'a pas été étanchée, mais cette idée l'a un peu atténuée."
 custom_idea_accepted_culture_threshold: "Acceptation culturelle"
 custom_idea_accepted_culture_threshold_desc: "La conquête de provinces entraîne de nombreux chocs culturels intéressants, mais avec une pointe d'acceptation et de tolérance, nous pouvons cohabiter en paix, quelle que soit notre culture."
 custom_idea_culture_conversion_cost: "Assimilation culturelle"
 custom_idea_culture_conversion_cost_desc: "Certaines cultures peuvent avoir des traditions que nous ne souhaitons pas adopter, ou être moins tolérantes à l'égard de nos propres traditions. Pour assimiler totalement une autre culture, nous devons la comprendre et lui montrer ses défauts."
 custom_idea_naval_morale: "Principes navals"
 custom_idea_naval_morale_desc: "Avec l'agrandissement de notre flotte et l'augmentation de nos effectifs de marins, nous avons dû adopter un code de conduite approprié, un ensemble de règles indiquant aux équipages ce qui est acceptable et ce qui ne l'est pas. Ces règles tant redoutées ont finalement eu un effet bénéfique sur le moral de nos équipages."
 custom_idea_trade_efficiency: "Commerce en évolution"
 custom_idea_trade_efficiency_desc: "Le commerce et le troc ont toujours existé, mais ils n'ont pas toujours été aussi efficaces qu'aujourd'hui. Autrefois, les gens échangeaient directement des biens et services, mais aujourd'hui, grâce au commerce moderne, les biens et services sont négociés par le biais de la monnaie."
 custom_idea_global_trade_power: "Système mercantile"
 custom_idea_global_trade_power_desc: "Nous avons adopté une théorie et pratique économique qui a permis à d'autres nations de s'enrichir."
 custom_idea_global_prov_trade_power_modifier: "Séminaires dédiés au commerce"
 custom_idea_global_prov_trade_power_modifier_desc: "Pour veiller à ce que tous nos marchands aient les compétences nécessaires pour pratiquer le troc, nous organisons des séminaires dans nos provinces. Les participants apprennent l'art du commerce."
 custom_idea_trade_steering: "Théories mercantiles"
 custom_idea_trade_steering_desc: "Certains considèrent le commerce comme un art et d'autres comme une science. Beaucoup de nos grands érudits étudient actuellement le commerce pour conseiller nos marchands. Et à notre grand étonnement, notre commerce est devenu plus florissant."
 custom_idea_global_tariffs: "Bureau des affaires coloniales"
 custom_idea_global_tariffs_desc: "Notre Bureau des affaires coloniales nous permet de confier tous les problèmes que rencontre une colonie à des spécialistes compétents et formés."
 custom_idea_diplomatic_reputation: "Diplomates charismatiques"
 custom_idea_diplomatic_reputation_desc: "En mettant en avant nos diplomates les plus charismatiques, notre réputation diplomatique s'améliorera."
 custom_idea_diplomatic_upkeep: "Bureau des affaires étrangères"
 custom_idea_diplomatic_upkeep_desc: "Notre nouveau bureau se chargera des affaires étrangères et de la diplomatie."
 custom_idea_merchants: "École de commerce d'État"
 custom_idea_merchants_desc: "Les mathématiques, la diplomatie, l'autorité et le charisme... Toutes ces compétences sont nécessaires à un marchand. Plutôt que de simples experts du commerce, nous disposons désormais de marchands de premier ordre."
 custom_idea_colonists: "Colons expérimentés"
 custom_idea_colonists_desc: "Les gens qui ont jadis quitté notre grande nation pour s'installer dans des contrées lointaines ont acquis une précieuse expérience. Ils savent dorénavant comment s'y prendre pour fonder une colonie et la faire prospérer. Attirés par la promesse d'or, des colons ont accepté de travailler pour nous."
 custom_idea_diplomats: "Éducation diplomatique"
 custom_idea_diplomats_desc: "Nous avons toujours eu de grands diplomates, mais nous pourrions en former quelques-uns à nous servir encore mieux. Les élites se présenteront d'elles-mêmes dans l'espoir d'être choisies pour nous représenter."
 custom_idea_naval_maintenance_modifier: "Conscription navale"
 custom_idea_naval_maintenance_modifier_desc: "Attirés par la promesse d'or, de promotions et congés de longue durée, nous recrutons de nombreux hommes désireux de voir du pays tout en étant payés. Nos navires auront leurs équipages en un rien de temps !"
 custom_idea_naval_forcelimit_modifier: "Chantiers navals nationaux"
 custom_idea_naval_forcelimit_modifier_desc: "Lorsqu'ils ne sont pas en mer, nos navires ont besoin d'un havre sûr pour être réparés et retrouver leur éclat d'antan. C'est la raison pour laquelle nous avons créé des chantiers navals nationaux."
 custom_idea_ship_durability: "Coques renforcées"
 custom_idea_ship_durability_desc: "Pour qu'un navire flotte, son poids doit être inférieur à celui du volume d'eau déplacé par sa coque.  Les récentes améliorations apportées aux coques de nos navires les rendent à la fois plus légères et plus résistantes."
 custom_idea_war_exhaustion: "Fierté nationale"
 custom_idea_war_exhaustion_desc: "La guerre est éreintante pour les ressources du pays, pour son peuple et bien sûr pour ses soldats. En mettant tout le monde à contribution, jeunes et vieux, hommes et femmes, riches et pauvres, pour nous défendre de l'ennemi, un sentiment d'appartenance s'est emparé de la nation, ce qui va permettre au peuple de mieux supporter les guerres."
 custom_idea_war_exhaustion_cost: "Guerre tactique"
 custom_idea_war_exhaustion_cost_desc: "Avant le début d'une guerre, les plans de bataille, les avantages tactiques et les différentes stratégies seront étudiés et discutés afin de minimiser les pertes humaines et matérielles."
 custom_idea_navy_tradition_decay: "Préceptes navals"
 custom_idea_navy_tradition_decay_desc: "Comme vous le dirait n'importe quel gentleman, un ensemble de préceptes tacites sur l'attitude à adopter selon les circonstances ne peut être que bénéfique. Ces préceptes ont été appliqués à notre flotte, et même si nos marins rechignent, ils finiront par les suivre."
 custom_idea_navy_tradition: "Fierté navale"
 custom_idea_navy_tradition_desc: "Un nouvel ordre, créé pour renforcer le sentiment de fierté et le dévouement de nos marins et soldats, permettra d'améliorer notre tradition navale."
 custom_idea_leader_naval_fire: "Artilleurs navals"
 custom_idea_leader_naval_fire_desc: "Nos flottes sont dotées de nouveaux équipages standardisés, les artilleurs navals, qui sont commandés par un officier naval. Ces hommes ont une connaissance approfondie du combat naval et maîtrisent parfaitement le maniement des canons, tant sur le plan tactique que stratégique."
 custom_idea_leader_naval_shock: "Utilisation de grappins d'abordage"
 custom_idea_leader_naval_shock_desc: "Des grappins sont utilisés pour s'accrocher au gréement et monter à bord du navire. Ces nouveaux grappins permettent en outre de résister aux abordages indésirables."
 custom_idea_leader_naval_maneuver: "Tactiques de positionnement naval"
 custom_idea_leader_naval_maneuver_desc: "Les vents, les vagues et la main experte du capitaine qui est à la barre font toute la différence lors d'une bataille navale. Mais le positionnement des navires détermine aussi l'issue d'une bataille. Qui sombrera corps et bien, votre navire ou celui de l'ennemi ?"
 custom_idea_spy_offence: "Opérations clandestines"
 custom_idea_spy_offence_desc: "Lorsqu'ils opèrent clandestinement, nos espions sont à l'abri de tout soupçon et peuvent facilement mener des opérations de sabotage."
 custom_idea_spy_defense: "Infiltration de l'ennemi"
 custom_idea_spy_defense_desc: "Nos espions vont tenter d'infiltrer la force d'espionnage ennemie pour brouiller les pistes et empêcher le gouvernement ennemi d'accéder à des renseignements sensibles sur notre pays."
 custom_idea_ship_recruit_speed: "Constructeurs de navires expérimentés"
 custom_idea_ship_recruit_speed_desc: "Pour bâtir une flotte d'envergure, de nombreux chantiers navals et des constructeurs de navires expérimentés sont nécessaires. Chaque navire que nous construisons, qu'il s'agisse d'un navire de guerre ou de transport, permet à nos constructeurs d'acquérir les connaissances et l'expérience requises pour construire plus rapidement des navires de tous types."
 custom_idea_blockade_efficiency: "Modèle de blocus"
 custom_idea_blockade_efficiency_desc: "Le nouveau modèle de blocus s'est déjà révélé extrêmement intéressant puisqu'il renforce considérablement l'efficacité de nos blocus."
 custom_idea_embargo_efficiency: "Embargos efficaces"
 custom_idea_embargo_efficiency_desc: "Il n'a jamais été plus facile de réduire la puissance commerciale d'une autre nation."
 custom_idea_prestige_from_naval: "Grandeur navale"
 custom_idea_prestige_from_naval_desc: "Nos adversaires, qui craignaient déjà notre armée, vont dorénavant trembler de peur devant notre grande flotte !"
 custom_idea_range: "Provisions supérieures"
 custom_idea_range_desc: "Nous devons veiller à ce que nos colons aient accès à des provisions de meilleure qualité afin de pouvoir réduire la fréquence de réapprovisionnement maritime."
 custom_idea_global_colonial_growth: "Promesse de terres"
 custom_idea_global_colonial_growth_desc: "Attirés par la promesse d'un lopin de terre à eux, des gens ont accepté d'aller s'installer dans nos colonies."
 custom_idea_ae_impact: "Propagande peaufinée"
 custom_idea_ae_impact_desc: "Nous avons peaufiné notre propagande pour que notre population ignore, ou du moins accepte, l'agressivité de notre expansion."
 custom_idea_privateer_efficiency: "Corsaires compétents"
 custom_idea_privateer_efficiency_desc: "Bien que cela ait été long et difficile, nous avons enfin réussi à transformer de simples pirates en corsaires compétents."
 custom_idea_diplomatic_annexation_cost: "Assimilation en douceur"
 custom_idea_diplomatic_annexation_cost_desc: "Plutôt que d'assimiler les populations par la force, nous leur faisons part de nos intérêts communs, et parfois même de nos similitudes religieuses et culturelles, pour leur faire accepter l'assimilation de leurs provinces à notre pays."
 custom_idea_heavy_ship_cost: "Protection des forêts de chênes"
 custom_idea_heavy_ship_cost_desc: "Veillez à ce que nos forêts de chênes soient protégées par l'État afin que nous ayons accès à du bois de chêne bon marché pour les coques de nos navires."
 custom_idea_light_ship_cost: "Ingénierie navale"
 custom_idea_light_ship_cost_desc: "Lors de la conception d'un navire léger, l'ingénieur naval doit tenir compte des questions relatives à sa construction, à son entretien et à son fonctionnement."
 custom_idea_galley_cost: "Arsenal national"
 custom_idea_galley_cost_desc: "Créez un arsenal national où nos galères pourront être produites rapidement et à bas prix en s'appuyant sur des conceptions standard."
 custom_idea_transport_cost: "Architecte naval d'État"
 custom_idea_transport_cost_desc: "La présence d'un architecte naval à la cour nous permet de réduire les coûts de construction des navires de transport."
 custom_idea_heavy_ship_power: "Exercices de bordée"
 custom_idea_heavy_ship_power_desc: "Une bordée nécessite un équipage spécialement formé, capable de recharger et tirer rapidement en tandem. Des exercices réguliers nous permettront de disposer de tels équipages pour nos navires."
 custom_idea_light_ship_power: "Double tir"
 custom_idea_light_ship_power_desc: "Les navires légers sont plus rapides mais possèdent moins de canons que les autres navires de guerre. Avec la nouvelle technique permettant de charger deux projectiles dans un même canon pour les lancer simultanément, la portée effective et la précision des navires légers reste moindre mais les coups tirés sont dévastateurs à courte portée."
 custom_idea_galley_power: "Mécanisme de mise à feu"
 custom_idea_galley_power_desc: "Le mécanisme à silex utilisé sur les mousquets et fusils a été transposé aux canons. Celui-ci est plus sûr que l'ancienne méthode du boutefeu."
 custom_idea_land_morale: "Fierté de l'unité"
 custom_idea_land_morale_desc: "En encourageant nos soldats à être fiers des unités auxquelles ils appartiennent, nous améliorerons leur moral et ils seront encore plus motivés au combat."
 custom_idea_discipline: "Police militaire"
 custom_idea_discipline_desc: "Personne n'a envie d'être sanctionné, mais l'introduction d'une police militaire au sein de nos armées a permis de réduire le nombre de procès en cour martiale et de renforcer la discipline dans les rangs de nos soldats."
 custom_idea_land_maintenance_modifier: "Organisation de la bureaucratie militaire"
 custom_idea_land_maintenance_modifier_desc: "La réorganisation de notre bureaucratie militaire a été compliquée, mais elle était nécessaire."
 custom_idea_mercenary_cost: "Harmonisation du recrutement des mercenaires"
 custom_idea_mercenary_cost_desc: "Le recrutement des mercenaires a été lent et compliqué, à tel point que nous avons souvent préféré nous appuyer sur nos soldats. En harmonisant le recrutement, nous avons contourné de nombreux problèmes et facilité le recrutement des mercenaires."
 custom_idea_merc_maintenance_modifier: "Titres pour les mercenaires"
 custom_idea_merc_maintenance_modifier_desc: "En accordant des titres aux commandants mercenaires, nous bénéficions des meilleurs soldats pour un prix raisonnable, ce qui réduit leurs coûts d'entretien."
 custom_idea_possible_mercenaries: "Centre de recrutement de mercenaires"
 custom_idea_possible_mercenaries_desc: "La création à travers tout le pays de centres de recrutement de mercenaires a permis d'augmenter le nombre de compagnies de mercenaires disponibles."
 custom_idea_land_forcelimit_modifier: "Formation d'une armée nationale"
 custom_idea_land_forcelimit_modifier_desc: "Avec une armée nationale, nous n'aurions plus besoin de nous tourner vers des mercenaires ou des armées privées en temps de guerre, et nous pourrions former de plus grandes armées avec davantage de soldats."
 custom_idea_global_manpower_modifier: "Conscription de paysans"
 custom_idea_global_manpower_modifier_desc: "Que vous soyez riche ou pauvre, vous pouvez toujours combattre. La conscription de paysans risque d'être mal perçue par les soldats issus de la noblesse, mais cela augmentera nos effectifs."
 custom_idea_manpower_recovery_speed: "Centres de recrutement locaux"
 custom_idea_manpower_recovery_speed_desc: "Les centres de recrutement nous permettent de recruter directement des soldats dans chaque province. Au lieu de les faire venir à nous, c'est nous qui allons les chercher."
 custom_idea_reinforce_speed: "Logistique organisée"
 custom_idea_reinforce_speed_desc: "La gestion des approvisionnements était totalement désorganisée jusqu'à ce que nous créions un système logistique organisé."
 custom_idea_hostile_attrition: "Politique de la terre brûlée"
 custom_idea_hostile_attrition_desc: "Notre armée a reçu l'ordre de détruire tout ce qui pourrait être utile à l'ennemi (comme la nourriture ou les moyens de transport) dans les zones où nous progressons ou desquelles nous nous retirons."
 custom_idea_army_tradition: "Promotions méritocratiques"
 custom_idea_army_tradition_desc: "Les promotions des nobles ont été abandonnées au profit de promotions basées sur le mérite."
 custom_idea_army_tradition_decay: "Création d'écoles d'officiers"
 custom_idea_army_tradition_decay_desc: "Les éléments prometteurs ou désireux de commander des troupes peuvent désormais intégrer une école d'officiers pour apprendre à se comporter en officier et gentleman."
 custom_idea_leader_land_fire: "Exercices de tir au fusil"
 custom_idea_leader_land_fire_desc: "Donnez une arme à feu à un homme et il parviendra à se défendre le temps d'une journée. Apprenez-lui à manier un fusil et il saura se défendre toute sa vie."
 custom_idea_leader_land_shock: "Officiers de cavalerie"
 custom_idea_leader_land_shock_desc: "Tout comme les fantassins, les cavaliers ont besoin d'un commandant. La formation d'officiers de cavalerie rendra ces combattants encore plus efficaces."
 custom_idea_leader_land_manuever: "Éclaireurs de l'armée"
 custom_idea_leader_land_manuever_desc: "Des éclaireurs sont envoyés en mission d'exploration en territoire inconnu afin de glaner des renseignements vitaux sur les forces ennemies, l'environnement et le terrain."
 custom_idea_leader_siege: "Tactiques de siège"
 custom_idea_leader_siege_desc: "L'inventeur de la technique du siège était un génie ou un idiot. Mais l'amélioration des tactiques de siège renforcera l'efficacité de nos officiers."
 custom_idea_regiment_recruit_speed: "Recrutement rapide"
 custom_idea_regiment_recruit_speed_desc: "Plus vite nous recruterons des troupes, plus vite nous renforcerons nos armées."
 custom_idea_prestige_from_land: "Monuments dédiés à la victoire"
 custom_idea_prestige_from_land_desc: "Nous devons célébrer nos victoires en érigeant de grands monuments pour rendre hommage à tous ceux qui nous ont permis de l'emporter ou qui nous ont guidés sur le chemin de la gloire."
 custom_idea_defensiveness: "Normes de construction de fortifications"
 custom_idea_defensiveness_desc: "Nos forts jouent un rôle déterminant pour la défense de notre pays. L'application de normes de construction spécifiques aux fortifications compliquera la tâche des ennemis qui tenteront de prendre le contrôle de nos provinces."
 custom_idea_siege_ability: "Sapeurs"
 custom_idea_siege_ability_desc: "La patience et l'ingéniosité sont des qualités déterminantes pour remporter un siège. Et les sapeurs possèdent ces deux qualités puisque leurs fonctions consistent à faciliter les déplacements, la défense et la survie des forces alliées tout en compliquant les opérations de l'ennemi."
 custom_idea_vassal_forcelimit_bonus: "Système militaire des vassaux"
 custom_idea_vassal_forcelimit_bonus_desc: "L'avantage quand on a des vassaux, c'est qu'ils peuvent gonfler nos armées. Et le système militaire des vassaux renforcera cet avantage."
 custom_idea_infantry_power: "Sergents vétérans"
 custom_idea_infantry_power_desc: "Les sergents sont les véritables leaders des armées. Le rôle des officiers consiste uniquement à empêcher la guerre de se transformer en simples querelles entre paysans."
 custom_idea_cavalry_power: "Élevage de chevaux de qualité"
 custom_idea_cavalry_power_desc: "N'importe quel cavalier vous dira que les qualités du cheval sont aussi importantes que celles de son cavalier (parfois même plus)."
 custom_idea_artillery_power: "Munitions de qualité"
 custom_idea_artillery_power_desc: "Plus la qualité des munitions est bonne, plus nos mousquets et canons sont efficaces."
 custom_idea_infantry_cost: "Conscription de masse"
 custom_idea_infantry_cost_desc: "Le service militaire obligatoire par conscription de masse réduit le coût de l'infanterie."
 custom_idea_cavalry_cost: "Terres réservées aux soldats de la cavalerie"
 custom_idea_cavalry_cost_desc: "Des terres sont octroyées aux soldats de la cavalerie pour faire paître leurs chevaux, renforcer la qualité de la cavalerie et réduire les coûts."
 custom_idea_artillery_cost: "Calibre standardisé"
 custom_idea_artillery_cost_desc: "Le diamètre interne du canon détermine la taille des projectiles. L'instauration d'un calibre standardisé nous permettra de produire davantage de canons et des munitions de meilleure qualité."
