 desc_sce_search_fountainofyouth: "Nous recherchons actuellement la fontaine de jouvence, l'eau de la vie."
 sce_life_water: "«Eau de vie»"
 desc_sce_life_water: "Les eaux de la fontaine de jouvence sont douces et rafraichissantes, mais ne restaurent pas la jeunesse de quiconque les boit ou s'y baigne."
 sce_fountain_youth: "La fontaine de jouvence"
 desc_sce_fountain_youth: "Les eaux de la fontaine de jouvence restaurent la jeunesse et rafraichissent l'âme."
 sce_search_cibola: "À la recherche de Cibola"
 desc_sce_search_cibola: "Nous recherchons actuellement Cibola, l'une des sept cités d'or."
 sce_cibola_silver: "Cibola"
 desc_sce_cibola_silver: "La légende de Cibola était vraie, même si elle était quelque peu exagérée. Cibola existe bien, mais est loin de receler toutes les richesses que l'on pourrait attendre de l'une des sept cités d'or."
 sce_cibola_gold: "La cité d'or de Cibola"
 desc_sce_cibola_gold: "L'une des sept cités d'or a été découverte – par nous. Et les richesses de Cibola dépassent de loin nos désirs les plus fous…"
 sce_search_cityofcaesars: "À la recherche de la cité des Césars"
 desc_sce_search_cityofcaesars: "Nous recherchons actuellement la cité des Césars, une ville prospère et riche, regorgeant d'or, d'argent et de diamants."
 sce_citycaesars_quartz: "Montagnes de quartz"
 desc_sce_citycaesars_quartz: "On dit que la cité des Césars est située entre deux montagnes d'or et de diamant, mais tout ce qu'a pu trouver notre conquistador était de l'argent et du quartz."
 sce_city_of_caesars: "La cité des Césars"
 desc_sce_city_of_caesars: "La cité des Césars n'était qu'un mythe – du moins le pensait-on, avant que l'un de nos conquistadors ne découvre cette cité magnifique, entre deux montagnes d'or et de diamant."
 sce_search_sierradelaplata: "À la recherche de la Sierra de la Plata"
 desc_sce_search_sierradelaplata: "Nous recherchons actuellement la Sierra de la Plata, la montagne d'argent."
 sce_sierradelaplata_quartz: "La montagne de pyrite"
 desc_sce_sierradelaplata_quartz: "Même si la légende de la Sierra de la Plata parle d'une montagne d'argent, celle que nous avons découverte recelait plus de pyrite que d'argent."
 sce_sierra_dela_plata: "La Sierra de la Plata"
 desc_sce_sierra_dela_plata: "Notre conquistador a découvert la «montagne d'argent», sur laquelle règne le roi blanc. Cela garantit à notre pays richesse et renommée."
 sce_search_norumbega: "À la recherche de Norembergue"
 desc_sce_search_norumbega: "Nous recherchons actuellement Norembergue, un établissement viking en Amérique du Nord qui recèle de grandes richesses."
 sce_search_quivira: "Quivira"
 desc_sce_search_quivira: "Nous recherchons actuellement Quivira, un pays où des coupes d'or sont suspendues dans les arbres."
 sce_norumbega_abandoned: "Le mythe de Norembergue"
 desc_sce_norumbega_abandoned: "Le lieu où se trouve Norembergue – où se trouvait Norembergue, pour être plus précis – a été retrouvé, mais pas ses beaux habitants ni leurs richesses. Il n'y a là que des indigènes prêts à faire commerce de fourrures et de zibelines contre des colifichets."
 sce_norumbega: "Norembergue"
 desc_sce_norumbega: "Les habitants de Norembergue sont grands et beaux, vont vêtus de fourrure et de zibeline et parlent une langue proche du latin. Leur cité est prospère, ils sont riches, et ils commercent bien volontiers avec nous."
 sce_search_saguenay: "À la recherche du royaume de Saguenay"
 desc_sce_search_saguenay: "Nous recherchons actuellement le royaume de Saguenay, en Amérique du Nord, dont on dit qu'il recèle des mines d'or, d'argent et de rubis."
 sce_saguenay_abandoned: "Le mythe du royaume de Saguenay"
 desc_sce_saguenay_abandoned: "La quête du royaume de Saguenay était une entreprise insensée, qui nous a toutefois permis de collecter quelques richesses."
 sce_saguenay: "Le royaume de Saguenay"
 desc_sce_saguenay: "Notre gloire est assurée! Nous avons découvert le royaume de Saguenay, et persuadé les habitants de partager leurs richesses avec nous."
 sce_golden_cups: "Coupes d'or"
 desc_sce_golden_cups: "À Quivira il n'y a certes pas de coupes d'or suspendues dans les branches des arbres, mais les nombreuses cavernes de la région renferment de riches dépôts de jade."
 sce_quivira: "Quivira"
 desc_sce_quivira: "La cité d'or légendaire de Quivira a été trouvée, et ses richesses avec elle."
