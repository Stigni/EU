 # Random Events
 seven_cities_events.300.t: "La femme parmi nous"
 seven_cities_events.300.d: "Alors que notre troupe se réapprovisionnait en $PROVINCENAME$, une jeune femme enceinte et son époux, un chasseur bien connu, ont demandé à devenir traducteurs et guides dans l'expédition qui se préparait. La femme est une indigène et parle de nombreuses langues, alors que son époux est un bon chasseur, et a une grande connaissance de la région."
 seven_cities_events.300.a: "Embauchons-les"
 seven_cities_events.300.b: "Nous n'avons nul besoin d'eux"
 seven_cities_events.301.t: "Sauvé par une princesse"
 seven_cities_events.301.d: "Nous ne pouvons qu'imaginer la terreur qu'a pu ressentir notre conquistador lorsqu'il fut couché au sol, la tête sur une pierre, tandis que des indigènes se tenaient prêts à lui briser le crâne de leurs gourdins. Heureusement pour lui, la fille préférée du chef s'est précipitée pour placer sa tête sur la sienne, le sauvant ainsi d'une mort certaine."
 seven_cities_events.301.a: "Nous devons nous assurer que cela ne se reproduira plus"
 seven_cities_events.301.b: "Quels barbares ils font!"
 seven_cities_events.302.t: "Attaqués par les indigènes"
 seven_cities_events.302.d: "Des nouvelles tragiques nous sont parvenues: notre conquistador est mort! L'expédition remontait un fleuve à bord d'embarcations lorsqu'elle fit la rencontre d'indigènes. La tribu, quelque peu hostile, demanda à nos hommes de venir sur la rive, ce que firent certains d'entre eux. Ils furent alors désarmés et déshabillés. Notre conquistador s'y opposa, ce qui lui valut d'être criblé de flèches. Les membres de l'expédition virent alors son corps être traîné sur la rive et réduit en pièces.\n\nUn seul de nos hommes survécut, qui reçut l'ordre de partir et de courir. Mais il fut alors poursuivi, et dut s'enfuir pour sauver sa vie. Nu, épuisé et blessé, il fut poursuivi jusqu'à ce qu'un seul des assaillants le suive encore. Il est toutefois parvenu à surprendre son poursuivant et à trouver refuge en $PROVINCENAME$."
 seven_cities_events.302.a: "C'est terrible"
 seven_cities_events.303.t: "Perdu"
 seven_cities_events.303.d: "Nous aurions dû comprendre, les deux premières fois où il s'est égaré, que notre conquistador n'avait aucun sens de l'orientation. La première fois, il était parti à la recherche de deux bêtes de somme, et fut perdu pendant seize jours, et il serait mort de faim s'il n'avait trouvé du raisin et des lapins. Il affirma plus tard qu'il pensait avoir pris du retard sur la troupe, et s'était donc dépêché pour la rattraper, puis avait subi la faim et avait rebroussé chemin pour chercher des marchands. Cela avait obligé les membres de l'expédition à envoyer leurs meilleurs chasseurs sur ses traces pour le retrouver.\n\nLa seconde fois, il explorait l'une des trois branches d'un fleuve et fut porté manquant pendant trois jours. Une fois encore, l'expédition dut envoyer des chasseurs pour le retrouver, et il prétexta avoir tenté de suivre la piste de ses hommes.\n\nCeux-ci décidèrent donc de ne plus le laisser explorer seul aucune région en $PROVINCENAME$, mais cela n'a pas suffi. Quelques instants après, il était déjà égaré à nouveau."
 seven_cities_events.303.a: "Renvoyons les chasseurs, encore une fois"
 seven_cities_events.303.b: "Cette fois-ci il devra se débrouiller seul"
 seven_cities_events.304.t: "Une vie de chien"
 seven_cities_events.304.d: "Un gros chien noir, répondant au nom fort approprié de Lechien, a accompagné l'expédition depuis le départ, et vécu de nombreuses aventures avec elle. Ainsi un blaireau l'a-t-il mordu si gravement que le chirurgien a dû l'opérer d'une jambe; les moustiques ont été une véritable torture pour les hommes, mais le pauvre animal a vécu un véritable enfer. Enfin, dernier rebondissement: il a été enlevé par des peuplades indigènes, même s'il a fini par être retrouvé.\n\nNotre conquistador s'est attaché à lui, et serait dévasté si quelque chose lui arrivait."
 seven_cities_events.304.a: "Ces sauvages de $PROVINCENAME$ subiront notre courroux s'il lui arrive quelque chose!"
 seven_cities_events.304.b: "Ce n'est qu'un chien…"
 seven_cities_events.305.t: "Plus vite, fainéants!"
 seven_cities_events.305.d: "Les peuplades indigènes de $PROVINCENAME$ ne se sont pas montrées vraiment… accueillantes pour notre expédition. Celles que nous avons rencontrées ont tenté de voler nos armes durant la nuit, et deux de leurs guerriers sont morts lors du combat qui s'est ensuivi. La troupe a réussi à fuir sur une bonne quarantaine de lieues, en un seul jour, avant d'oser établir le camp à nouveau.\n\nCertains signes montrent que les sauvages les poursuivent, mais ils ne pourront continuer d'avancer à cette vitesse qu'avec des encouragements appropriés…"
 seven_cities_events.305.a: "Fuyez, fous que vous êtes!"
 seven_cities_events.306.t: "Hisser le drapeau blanc"
 seven_cities_events.306.d: "Deux tribus, de $COUNTRY$ et d'un territoire proche, sont ennemies l'une de l'autre – ce dont notre conquistador ne s'était pas rendu compte. Toutes deux ont demandé un droit de passage à l'expédition. En offrant d'abord au chef de la tribu locale un présent, notre homme a donc insulté l'autre chef, et suscité sa colère. De plus, les cadeaux offerts n'ont satisfait aucun des deux chefs, et quelques-uns de leurs guerriers ont tenté de s'emparer des provisions de notre troupe.\n\nNotre homme a donc fait face et fait montre de ses armes, tandis que son lieutenant brandissait son épée et les menaçait de violence. Les chefs ont donc reculé et des cadeaux jugés plus acceptables ont été présentés aux deux."
 seven_cities_events.306.a: "Faisons-les enterrer la hache de guerre"
 seven_cities_events.306.b: "Bon travail"
 seven_cities_events.307.t: "Saignements des gencives et dents déchaussées"
 seven_cities_events.307.d: "Avec un régime alimentaire composé pour l'essentiel de viande salaisonnée et de grains séchés, les malaises et la fatigue auraient dû être les premiers symptômes du scorbut. Toutefois, ce n'est pas avant que les gencives des hommes commencent à saigner et leurs dents à se déchausser qu'ils en vinrent à réaliser que quelque chose devait être fait s'ils souhaitaient préserver leurs vies.\n\nMais, alors qu'ils explorent des régions regorgeant de plantes et d'animaux inconnus de nous, il serait bien peu avisé de manger des choses qui pourraient être empoisonnées. Peut-être devraient-ils rencontrer les populations de $PROVINCENAME$ et demander leur aide?"
 seven_cities_events.307.a: "Qu'ils achètent des médicaments"
 seven_cities_events.307.b: "Qu'ils tentent d'abord de manger des fruits"
 seven_cities_events.308.t: "Les Amazones"
 seven_cities_events.308.d: "Dans la région de $PROVINCENAME$, deux petites tribus ont un arrangement très particulier: les femmes vivent seules, loin des hommes, à qui elles ne permettent de leur rendre visite que deux fois dans l'année. Tout garçon né de cette rencontre est renvoyé à son père, alors que les filles sont gardées par les mères. Et, s'ils tentent de les approcher à toute autre occasion, elles se défendent avec leurs arcs et leurs flèches. Les hommes de cette étrange tribu préparent actuellement la prochaine rencontre, et ont invité les hommes de notre expédition à les rejoindre."
 seven_cities_events.308.a: "Ça a tout l'air d'une bien mauvaise idée"
 seven_cities_events.308.b: "Cela pourrait être la seule façon d'en apprendre plus sur ces étranges coutumes"
 seven_cities_events.309.t: "Mutinerie en $PROVINCENAME$"
 seven_cities_events.309.d: "De nombreux hommes de l'expédition ont été captivés par la vie idyllique qui s'offrait à eux en $PROVINCENAME$, et ont décidé d'abandonner notre conquistador. Celui-ci a déclaré que cela serait une mutinerie, et après une longue poursuite les déserteurs ont été capturés. Devraient-ils être renvoyés au pays et jugés là-bas, ou doivent-ils être pardonnés et autorisés à rejoindre l'expédition après quelques coups de fouet?"
 seven_cities_events.309.a: "Qu'ils reviennent"
 seven_cities_events.309.b: "Un bon coup de fouet n'a jamais fait de mal à personne"
 seven_cities_events.310.t: "Hivernage parmi les indigènes"
 seven_cities_events.310.d: "Dans la région de $PROVINCENAME$, notre conquistador a rencontré des indigènes si amicaux et accueillants qu'il a perdu toute notion du temps passé parmi eux. Son expédition a donc été obligée de passer l'hiver avec ces amis et alliés indigènes, mais cela lui a permis d'établir de franches relations avec eux."
 seven_cities_events.310.a: "Très bien, s'il y a trouvé des amis"
 seven_cities_events.400.t: "Le survivant"
 seven_cities_events.400.d: "L'expédition est partie avec six-cents hommes, mais seuls quatre hommes sont rentrés en vie. Dès leur arrivée, ils ont entendu parler d'une autre expédition, dont quatre-cent-cinquante des six-cents membres avaient péri. Craignant de subir le même sort, nombreux furent alors ceux qui désertèrent. Un ouragan frappa l'expédition peu après, causant des pertes nombreuses. Les malheurs s'abattirent sur l'expédition, la famine succédant aux maladies et aux attaques des indigènes.\n\nL'un des quatre à être rentré est Estevanico, un esclave noir né en Afrique, qui a appris de notre conquistador les talents nécessaires pour mener une expédition. Il pourrait être recruté, même si notre prestige s'en trouvait amoindri en en faisant notre nouveau conquistador."
 seven_cities_events.400.a: "Recrutons cet Estevanico, il nous faut un nouveau conquistador"
 seven_cities_events.400.b: "Non, nous trouverons quelqu'un de plus approprié pour cette mission"
 seven_cities_events.401.t: "Voleurs d'eau-de-vie"
 seven_cities_events.401.d: "Chantant tout haut des chansons paillardes en vidant des bouteilles d'eau-de-vie, les deux hommes étaient clairement coupables: il est bien peu professionnel de voler de l'alcool et de le boire en mission. Ils ont été jugés en cour martiale et condamnés au fouet, puis renvoyés."
 seven_cities_events.401.a: "Ils ne méritaient pas le fouet pour autant"
 seven_cities_events.401.b: "Au moins, ils retiendront la leçon"
 seven_cities_events.401.c: "Espérons que cela ne les détournera pas trop longtemps de leur but"
 seven_cities_events.402.t: "La mine d'or des Peralta"
 seven_cities_events.402.d: "La famille Peralta participait à une expédition de routine, à la recherche de gisements d'or, lorsqu'elle a été massacrée par des indigènes dans la région de $PROVINCENAME$. Seuls quelques-uns ont survécu, qui demandent l'aide de notre conquistador et des soldats de l'expédition, promettant beaucoup d'or si leur famille était vengée."
 seven_cities_events.402.a: "Tout ce qu'ils veulent – tant qu'ils versent cet or"
 seven_cities_events.402.b: "Nos hommes ont des affaires plus urgentes à régler"
 seven_cities_events.403.t: "Or et diamants"
 seven_cities_events.403.d: "Les membres survivants de la famille Peralta ont mené notre troupe sur les lieux du massacre. Les corps avaient été abandonnés là, près des chariots détruits… Pendant que les membres de l'expédition aidaient à enterrer les corps, des éclaireurs parcouraient les environs pour trouver le moindre signe des assaillants. Quelques traces menaient vers la mine d'or des Peralta, et ils s'aperçurent en s'en approchant que les assaillants s'y étaient réfugiés. L'un des Peralta confirma qu'il s'agissait du même groupe qui les avait attaqués. Après un combat violent, tous les sauvages étaient étendus, morts, à l'entrée du tunnel. La famille tint parole, et nous a récompensés d'une importante somme d'or."
 seven_cities_events.403.a: "Toute peine mérite salaire"
 seven_cities_events.404.t: "Quartz et pyrite"
 seven_cities_events.404.d: "Les dépouilles des membres de la famille Peralta avaient été profanées, ce qui rendait difficile toute identification. Les enterrer prit un temps précieux, et les éclaireurs envoyés parcourir les alentours pour retrouver les assaillants ne purent relever d'eux aucune trace. Le fils aîné des Peralta, au nombre des rares survivants, refusait pourtant d'abandonner. Il mena donc notre troupe vers la mine d'or de la famille, au cas où les sauvages en auraient trouvé l'entrée.\n\nAlors qu'ils approchaient des tunnels, leurs craintes furent confirmées: la mine avait été détruite, les assaillants l'avaient fait s'effondrer et l'or était perdu. La famille Peralta fut toutefois vengée, après que le groupe nombreux des attaquants eut été pris par surprise et facilement tué."
 seven_cities_events.404.a: "C'est… Mieux que rien, dirons-nous"
 seven_cities_events.405.t: "C'est une femme?"
 seven_cities_events.405.d: "Nous n'aurions jamais découvert que Jean Baret était une femme, si les femmes indigènes ne l'avaient crié de toutes leurs forces, alors que notre expédition traversait la région de $PROVINCENAME$. Elle avait rejoint l'expédition en tant qu'assistant de notre naturaliste, et comme un ulcère à la jambe le faisait atrocement souffrir, elle avait porté les denrées et les échantillons à sa place.\n\nBaret prétend être la bonne de notre naturaliste, mais leur relation semble être bien plus intime. Devons-nous l'autoriser à poursuivre avec nos hommes?"
 seven_cities_events.405.a: "Oui, autorisons-la à rester"
 seven_cities_events.405.b: "Non, qu'elle revienne au pays"
 seven_cities_events.406.t: "La Pierre empoisonnée"
 seven_cities_events.406.d: "Neuf chevaux sont morts d'avoir mangé des plantes empoisonnées, et l'expédition a été forcée d'en abandonner derrière elle deux autres qui étaient sur le point de trépasser. Lieu maudit, avec seulement des plantes empoisonnées et des animaux venimeux, et notre conquistador regrette d'avoir jamais décidé d'y établir le camp.\n\nUne importante formation rocheuse y fournissait un abri face aux vents violents qui soufflaient, mais la Pierre empoisonnée, comme il l'a nommée, n'est un lieu ni pour les hommes, ni pour les animaux."
 seven_cities_events.406.a: "Qu'ils continuent, à pied s'il le faut!"
 seven_cities_events.407.t: "Faux comme des diamants de $PROVINCENAME$"
 seven_cities_events.407.d: "Notre explorateur nous a fait parvenir des pierres précieuses qu'il prétend avoir trouvées en $PROVINCENAME$. Blanches et brillantes, il est persuadé qu'il s'agit de diamant; pourtant, nos savants disent qu'il s'agit d'un quartz des plus communs. Loin d'être source de richesse, ces pierres sont devenues source de ridicule…"
 seven_cities_events.407.a: "Tout ce qui brille n'est pas d'or…"
 seven_cities_events.408.t: "Un déserteur réapparaît"
 seven_cities_events.408.d: "Une lettre envoyée par notre conquistador nous en avait prévenus: l'un de ses lieutenants de confiance avait déserté face à la situation dans laquelle se trouvait à ce moment l'expédition. Son commandant pensait ne jamais le revoir, mais nos agents nous ont informés qu'il est réapparu, pour vendre ses cartes aux marchands et explorateurs de nos rivaux…"
 seven_cities_events.408.a: "Arrêtons-le. Discrètement"
 seven_cities_events.408.b: "Faisons-le tuer, qu'il serve d'exemple"
 seven_cities_events.409.t: "Un rapport sur le Nouveau Monde"
 seven_cities_events.409.d: "Notre conquistador n'a certes pas envoyé d'or, mais il nous a fait parvenir une magnifique carte, très détaillée, de nos nouvelles possessions et de tous les territoires non revendiqués, n'attendant que de braves colons pour entrer dans l'histoire."
 seven_cities_events.409.a: "Très bonnes nouvelles, même s'il n'y a pas d'or"
 seven_cities_events.410.t: "Les buttes des morts"
 seven_cities_events.410.d: "En les voyant au loin, notre conquistador pensait qu'il ne s'agissait que de simples collines surplombant la plaine par ailleurs vide de $PROVINCENAME$. Mais alors que l'expédition s'en approchait, un homme plus éveillé que les autres a fait remarquer qu'elles étaient trop régulières, et a expliqué aux autres qu'il s'agissait certainement des vestiges de grandes pyramides d'un peuple ancien."
 seven_cities_events.410.a: "Il doit y avoir de l'or! Qu'on les fouille tout de suite!"
 seven_cities_events.410.b: "Ce n'est pas la peine, ce n'est que de la terre"
 seven_cities_events.411.t: "Rien que de la terre"
 seven_cities_events.411.d: "Ces collines n'étaient rien d'autre que des collines. Cet homme «plus éveillé que les autres», qui croyait qu'il s'agissait des vestiges de grandes pyramides d'un peuple ancien, avait tort. L'expédition n'a rien trouvé d'autre que de la terre."
 seven_cities_events.411.a: "Quelle déception"
 seven_cities_events.412.t: "Une quantité d'or négligeable"
 seven_cities_events.412.d: "Ces collines étaient bien les vestiges de grandes pyramides d'un peuple ancien, et l'expédition y a trouvé quelques objets en or. La troupe pense toutefois qu'il s'agissait d'une perte de temps – et elle a raison."
 seven_cities_events.412.a: "Mais nous avons trouvé de l'or, malgré tout"
 seven_cities_events.413.t: "Hic sunt dracones"
 seven_cities_events.413.d: "La figure peinte sur le grand rocher dominant la rivière a presque disparu, mais le monstre à six pattes qui y est représenté est toujours reconnaissable. Les indigènes de l'expédition racontent une fable sur un monstre ressemblant à un dragon qu'auraient tué leurs ancêtres, mais certains d'entre eux insistent de manière confuse: il s'agirait là d'une mise en garde adressée à ceux qui souhaiteraient poursuivre leur route. Ce qui est certain, c'est que tous les guides indigènes insistent, au moment de passer à côté du rocher, pour décharger leurs armes sur le monstre représenté là."
 seven_cities_events.413.a: "Préservons nos munitions"
 seven_cities_events.413.b: "Soutenons leur guerre contre ce monstre"
 seven_cities_events.414.t: "Un lac mortel"
 seven_cities_events.414.d: "Les indigènes murmurent en jetant des regards mauvais vers les eaux calmes. Ils disent qu'un esprit réside dans ce lac, prenant la forme d'un grand serpent ou d'un monstre, attaquant les embarcations à la surface pour les attirer dans les eaux et noyer leurs occupants. Ce n'est très certainement pas là l'œuvre d'un monstre; mais peut-être serait-il préférable de longer la rive?"
 seven_cities_events.414.a: "Mieux vaut contourner le lac"
 seven_cities_events.414.b: "Les monstres n'existent pas, les embarcations seront plus rapides"
 seven_cities_events.500.t: "Le conquistador cannibale de $FROMCOUNTRY$"
 seven_cities_events.500.d: "Le conquistador de $FROMCOUNTRY$ a fini par admettre que les hommes de son expédition avaient mangé de la chair humaine! Ils ont tenté de se défendre en prétextant ne pas savoir quelle viande leur offrait la tribu qui les accueillait, et que le nom qui leur avait été donné se traduisait par «long cochon»."
 seven_cities_events.500.a: "É-cœu-rant!"
 seven_cities_events.501.t: "Traditions respectées"
 seven_cities_events.501.d: "Cet homme venu de $FROMCOUNTRY$ s'est montré très respectueux, et a pris grand soin de pratiquer nos coutumes de façon appropriée."
 seven_cities_events.501.a: "C'est là une chose importante"
 seven_cities_events.502.t: "Insultés par le conquistador"
 seven_cities_events.502.d: "Le comportement de cet homme venu de $FROMCOUNTRY$ a mis le peuple en colère! Il est parvenu à nous insulter, à moquer nos coutumes, et jusqu'à nos croyances!"
 seven_cities_events.502.a: "Il en sera puni"
 seven_cities_events.503.t: "Conquistador menaçant"
 seven_cities_events.503.d: "Le conquistador venu de $FROMCOUNTRY$ s'est violemment mis en colère, nous accusant de quelque chose de difficile à déterminer et menaçant de nous faire subir les pires outrages. Tout cela est quelque peu déroutant."
 seven_cities_events.503.a: "Qu'avons-nous donc fait?"
 seven_cities_events.504.t: "Conquistador amical"
 seven_cities_events.504.d: "$FROMCOUNTRY$ devrait recevoir les plus beaux éloges pour nous avoir envoyé un conquistador si amical. Sa visite sur nos territoires nous a été très profitable."
 seven_cities_events.504.a: "Assurons-nous de l'en féliciter"
 seven_cities_events.505.t: "La paix du conquistador"
 seven_cities_events.505.d: "L'hostilité entre nous et une tribu voisine a obligé un conquistador de passage, venu de $FROMCOUNTRY$, à tenter d'établir la paix entre nos peuples. Et cela a marché!"
 seven_cities_events.505.a: "Étonnant"
 seven_cities_events.506.t: "Conquistador gênant"
 seven_cities_events.506.d: "Un conquistador, venu de $FROMCOUNTRY$, a tenté de nous obliger à faire la paix avec nos rivaux! L'hostilité entre nous et ces voisins n'a jamais été aussi forte, tout cela par la faute de ce fouineur qui se mêle de ce qui ne le regarde pas."
 seven_cities_events.506.a: "C'est… surprenant"
 kill_conquistador: "Le conquistador meurt."
 sce_sacagawea: "Sacagawea"
 desc_sce_sacagawea: "L'Amérindienne Sacagawea, de la tribu des Shoshones, fut guide et traductrice pour l'expédition de Lewis et Clark, qui traversa tout le Nord-Ouest américain jusqu'à la côte pacifique, de 1804 à 1805."
 sce_lost_woods: "Perdu dans les bois"
 desc_sce_lost_woods: "Il est très facile de se perdre dans cette région."
 sce_lost_woods_tooltip: "Perdu dans les bois"
 desc_sce_lost_woods_tooltip: "Il est très facile de se perdre dans cette région."
 sce_shortcut: "Raccourci"
 desc_sce_shortcut: "En utilisant la peur des indigènes comme motivation, nos troupes vont traverser cette région très rapidement."
 sce_shortcut_tooltip: "Raccourci"
 desc_sce_shortcut_tooltip: "En utilisant la peur des indigènes comme motivation, nos troupes vont traverser cette région très rapidement."
 respected_tribe: "Tribu respectée"
 insulted_tribe: "Tribu insultée"
 sce_interfering_intruder: "Étranger gênant"
 sce_reluctant_peace: "Paix à contre-cœur"
 sce_jeanne_baret: "Jeanne Baret"
 desc_sce_jeanne_baret: "Jeanne Baret était la gouvernante du naturaliste Philibert Commerçon, jusqu'à ce qu'il soit invité à rejoindre l'expédition de Louis-Antoine de Bougainville. Déguisée en homme, elle accompagna Commerçon en tant qu'assistante pour l'expédition."
 sce_cart_peddler_stopped: "Fin d'un commerce de cartes"
 desc_sce_cart_peddler_stopped: "Un déserteur de notre expédition a été… persuadé de cesser de vendre des cartes aux marchands et conquistadors de nos rivaux."
 sce_cart_peddler_killed: "Déserteur tué"
 desc_sce_cart_peddler_killed: "Nos espions se sont chargés du déserteur qui avait abandonné notre expédition, faisant de son sort un exemple. Personne ne doit oser déserter pour ensuite vendre des cartes aux marchands et conquistadors de nos rivaux."
 sce_new_domains: "Nouvelles possessions"
 desc_sce_new_domains: "Une magnifique carte, très détaillée, de nos possessions au Nouveau Monde inspire certaines personnes: elles veulent s'y rendre pour revendiquer les territoires qui ne le sont pas encore."
 sce_mounds: "Buttes des morts"
 desc_sce_mounds: "Des collines aux formes étrangement régulières pourraient être les vestiges de grandes pyramides, et pourraient receler de l'or et des pierres précieuses. Cela vaut la peine de s'y intéresser."
 sce_monster_lake: "Le monstre du lac"
 desc_sce_monster_lake: "L'expédition a été retardée, à cause d'une superstition indigène selon laquelle un monstre s'attaquerait aux embarcations traversant le lac."
 nahuatl_reforms: "Réformes nahuatl"
 nahuatl_reform_1: "Assouplissement des limitations somptuaires"
 nahuatl_reform_1_desc: "Notre société a, par tradition, toujours restreint l'usage des vêtements et bijoux les plus luxueux à la noblesse héréditaire, ou même limité le nombre d'étages des demeures. Mais, en offrant ces avantages à quiconque le gagne par son comportement sur le champ de bataille, nous pourrions créer un État nouveau, où chaque membre de notre société serait prêt à faire sa part en temps de guerre."
 nahuatl_reform_2: "Alourdissement des devoirs des pochteca"
 nahuatl_reform_2_desc: "Les guildes commerciales des marchands, les pochteca, ont souvent agi, pour ce qui regarde nos relations avec les autres cités-États, en tant qu'émissaires, diplomates ou même espions. Formaliser ce rôle, sous la forme d'obligations bien définies, permettrait de mieux gérer nos relations étrangères."
 nahuatl_reform_3: "Rangs guerriers"
 nahuatl_reform_3_desc: "Établir un système de rangs dépendant du nombre de captifs qu'un guerrier a pu prendre au cours de sa carrière encouragerait chacun des guerriers de nos armées à constamment travailler pour s'améliorer."
 nahuatl_reform_4: "Expansion sur les tribus"
 nahuatl_reform_4_desc: "Les territoires au nord sont dominés par des tribus nombreuses, mais isolées et désorganisées. Établir des groupes de colons et de soldats dans ces régions nous permettrait d'étendre notre contrôle sur ces terres dépeuplées."
 nahuatl_reform_5: "Reformes judiciaires"
 nahuatl_reform_5_desc: "Jusqu'à présent, les cités-États que nous dominions disposaient toutes de systèmes judiciaires indépendants, contrôlés par leurs propres juges. Mettons donc en place un corpus de lois communes, appliqué dans tout l'Empire, et commençons à former tous ces juges dans la capitale."
 inti_reforms: "Réformes intistes"
 inti_reform_1: "Recrutement organisé"
 inti_reform_1_desc: "Alors que les peuples soumis ont toujours fourni des troupes pour nos armées, ils l'ont toujours fait de façon très diverse, en fonction des circonstances. En définissant de façon claire les besoins en soldats devant être levés dans chaque territoire soumis à l'État central, nous serions capables de définir de façon beaucoup plus efficace le nombre d'hommes de l'Empire."
 inti_reform_2: "Politique du mitma"
 inti_reform_2_desc: "Par le passé, s'ils voulaient lancer la construction de grands bâtiments, nos rois devaient se plier à des coutumes anciennes, les obligeant à inviter le chef de chaque chefferie de l'Empire à la capitale pour les acheter à l'aide de dons et de fêtes somptueuses. Mais, à mesure que notre Empire s'est accru, cela est devenu de moins en moins commode. Fournir les travailleurs et le matériel pour nos projets devrait être une obligation pour chacun des chefs qui nous sont soumis."
 inti_reform_3: "Réforme du culte d'Inti"
 inti_reform_3_desc: "Alors que le soleil, Inti, est le plus grand de tous les dieux, la plupart des peuples des Andes révèrent aussi divers huacas de rang moindre. Nous devons obliger tous les territoires qui nous sont soumis à reconnaître la suprématie divine d'Inti et à placer leurs idoles sous la garde du Sapa Inka, premier représentant d'Inti."
 inti_reform_4: "Seigneurs yanakuna"
 inti_reform_4_desc: "En retirant le commandement de nos armées aux détenteurs héréditaires du pouvoir local, nous pourrions mettre en place une nouvelle classe de commandants nommés de façon directe par le Sapa Inka, choisis en fonction de leurs mérites et de leur loyauté. Cela nous assurerait donc que nos armées sont toujours menées par nos partisans les plus fervents."
 inti_reform_5: "Réforme de l'administration"
 inti_reform_5_desc: "Afin de faciliter l'expansion rapide de notre empire, il est nécessaire de créer une nouvelle classe d'administrateurs, capable de tout diriger, depuis la construction des ponts, des routes et des étapes-tambos dans les territoires nouvellement conquis, jusqu'à l'inspection scrupuleuse des régions que nous contrôlons déjà."
 mesoamerican_reforms: "Réformes mayas"
 mesoamerican_reform_1: "Armée unifiée"
 mesoamerican_reform_1_desc: "Notre empire est constitué de tout un ensemble de cités-États, que ce soient des batabilob ou âltepêmeh, qui toutes reconnaissent notre autorité centralisée. Mais, même si nous pouvons commander toutes leurs forces armées, celles-ci agissent de façon indépendante les unes des autres et sont soldées par leur cité. Une structure unifiée pour nos armées nous assurerait donc que moins de ressources seraient dépensées en pure perte."
 mesoamerican_reform_2: "Jugements centralisés"
 mesoamerican_reform_2_desc: "Même si elles sont unifiées sous notre autorité, les cités-États de notre empire entrent souvent en conflit les unes contre les autres, à tout propos, depuis les droits commerciaux jusqu'à la délimitation de leurs frontières. Créer une autorité de jugement centralisée nous permettrait de grandement réduire les tensions qui résultent de ces conflits."
 mesoamerican_reform_3: "Armureries centralisées"
 mesoamerican_reform_3_desc: "En temps de guerre, il est de coutume pour toutes les cités-États de l'Amérique centrale d'armer les plus humbles de leurs habitants afin de disposer d'armées suffisamment nombreuses pour vaincre leurs voisines. Mais comme chaque cité dispose de sa propre armurerie, le type et la qualité des armes peuvent être très divers au sein de notre empire. Créer un réseau d'armureries centralisé, capable d'équiper l'ensemble de nos troupes, améliorerait donc grandement la qualité de nos troupes."
 mesoamerican_reform_4: "Expansion sur les tribus"
 mesoamerican_reform_4_desc: "Les jungles et plateaux se trouvant aux frontières de l'Amérique centrale sont contrôlés par des tribus désorganisées. Construisons-y donc des établissements, pour intégrer ces peuplades dans notre empire."
 mesoamerican_reform_5: "Réforme de l'administration"
 mesoamerican_reform_5_desc: "Afin de garantir une expansion relativement rapide de notre empire, nous devrions créer une nouvelle classe d'administrateurs spécialisés, disposant de toute l'autorité nécessaire pour prendre des décisions pratiques dans les territoires récemment conquis."
 religious_reforms.1.t: "Réforme religieuse"
 religious_reforms.1.d: "Réformer notre société ne se fait pas sans en payer le prix: même si le cœur de nos territoires nous est resté loyal, nombreuses sont les âltepêmeh qui ont trouvé ces changements trop radicaux et ont profité de l'opportunité pour rompre tout lien avec nous."
 religious_reforms.1.a: "Elles le regretteront"
 religious_reforms.2.t: "Réforme religieuse"
 religious_reforms.2.d: "Avec le succès de la mise en place des réformes récentes, certains – autant parmi la noblesse que dans les campagnes vénérant les huacas – se sentent trahis: ils ont l'impression que nous avons renoncé aux usages anciens, autant aux nôtres qu'à ceux de leurs aïeux, et craignent que cela ne mette en danger leur puissance et leur influence.\n\nCes rebelles ont donc levé des troupes, commandées par un chef de panaqa. Ce chef de clan nous met donc ouvertement au défi de gouverner l'ensemble des territoires détenus par nos prédécesseurs."
 religious_reforms.2.a: "Ils vont le regretter"
 religious_reforms.3.t: "Réforme religieuse"
 religious_reforms.3.d: "Réformer notre société va nous permettre de grandement renforcer l'État, mais a aussi suscité des tensions au sein des cités-États que nous contrôlons. Cela se traduit par le fait que même les territoires qui nous étaient les plus loyaux ont rompu tout lien avec nous."
 religious_reforms.3.a: "Ils le regretteront"
 maya_religion_events.1.t: "Nourrir les dieux"
 maya_religion_events.1.d: "Notre pays subit une période de troubles, et les dieux demandent du sang. Parcourons les villes pour y verser notre sang et nous concilier Tohil, le dieu de la guerre, du sacrifice et de la pluie. Si nous ne le nourrissons pas, nous serons incapables de sauver le pays de la destruction."
 maya_religion_events.1.a: "Nous montrerons l'exemple aux nobles; puisse notre sang satisfaire Tohil"
 maya_religion_events.1.b: "Les dieux n'auront pas mon sang"
 maya_religion_events.2.t: "Sacrifice sanglant"
 maya_religion_events.2.d: "Au moment d'un sacrifice sanglant, l'énergie humaine est envoyée vers le ciel, et nous recevons en retour la puissance des dieux. Le roi utilise un couteau d'obsidienne ou un aiguillon de pastenague pour s'entailler la verge, afin que le sang arrose du papier contenu dans un bol, alors que la reine se passe dans la langue une corde hérissée d'épines. Le papier imprégné de ce sang est alors brûlé, et la fumée s'élève jusqu'au monde céleste."
 maya_religion_events.2.a: "C'est avec joie que nous le faisons"
 maya_religion_events.2.b: "Jamais nous ne le ferons"
 maya_religion_events.3.t: "Sacrifices humains"
 maya_religion_events.3.d: "Les esclaves et prisonniers sont couramment sacrifiés aux dieux mayas, mais même les animaux tels que les dindes, les chiens, les écureuils, les cailles et les iguanes étaient autrefois considérés comme des offrandes de valeur. Pourtant, les dieux demandent toujours plus de sang, et nos voisins prétendent que les orphelins et enfants illégitimes apaisent les dieux plus promptement que tout autre sacrifice."
 maya_religion_events.3.a: "Tentons de sacrifier des animaux"
 maya_religion_events.3.b: "Sacrifions des enfants – tant qu'ils n'ont pas de parents, en tout cas"
 maya_religion_events.4.t: "Les cycles de la création et de la destruction"
 maya_religion_events.4.d: "Nos récits et nos légendes racontent les cycles de création et de destruction, qui sont un rappel de ce qu'il se produira si les humains venaient à négliger leurs obligations envers les dieux. Nous leur sommes redevables pour notre vie, ce qui nous oblige à certaines responsabilités, car ces dieux, et d'autres forces de la création et du chaos, combattent lors de chaque période de 52 ans, risquant d'amener la destruction des mondes.\n\nIgnorer notre devoir envers les dieux pourrait rendre néfaste l'issue de ce combat, qui détermine le sort de toutes les créatures mortelles."
 maya_religion_events.4.a: "Et nous ne pouvons que trembler de peur"
 maya_religion_events.5.t: "Purification"
 maya_religion_events.5.d: "«Un rituel doit toujours débuter par une purification, dit le prêtre à $HEIR$, notre héritier. On devient pur par le jeûne, le bain et la confession, mais aussi en respectant les dieux. Dès que tu pénètres une forêt habitée par un dieu, souviens-toi de boire de l'eau dans le trou d'un rocher dès que tu le peux. L'eau doit être recrachée sur le sol, et alors seulement tu pourras poursuivre ton chemin au travers de la forêt sacrée.»"
 maya_religion_events.5.a: "Souviens-t'en, et tu seras un grand administrateur"
 maya_religion_events.5.b: "Souviens-t'en, et tu seras un grand diplomate"
 maya_religion_events.5.c: "Souviens-t'en, et tu seras un grand guerrier"
 maya_religion_events.6.t: "Pèlerinages"
 maya_religion_events.6.d: "Les treize montagnes sacrées des Q'eqchi', le cénote sacré de Chichén Itzá et les temples locaux aux divers dieux et déesses attirent un grand nombre de pèlerins, qui ont besoin de trouver abri, nourriture et autres.\n\nLeur permettre de visiter nos temples pourrait nous assurer du prestige, et peut-être aussi d'autres revenus…"
 maya_religion_events.6.a: "Encourageons ces pèlerinages"
 maya_religion_events.6.b: "N'en faisons rien"
 maya_religion_events.7.t: "Aluxo'ob"
 maya_religion_events.7.d: "Un paysan a libéré un alux en négligeant de l'enfermer à l'intérieur de sa maison après que sept années ont passé depuis sa construction. C'est la raison pour laquelle tant de plaintes se font entendre, à propos d'objets disparus, d'animaux perdus et de quantité de petites blessures causées par cet alux."
 maya_religion_events.7.a: "Sacrifions du sang pour l'attirer et l'enfermer dans la maison"
 maya_religion_events.7.b: "Ce n'est pas à nous de nous occuper de ces futilités"
 maya_religion_events.8.t: "Chance ou chaos?"
 maya_religion_events.8.d: "Alors que nous parcourions le royaume, un particulier nous a demandé de faire pour lui un sacrifice. Il est toutefois possible qu'il s'agisse en fait d'un alux, capable de faire des ravages et de répandre des maladies s'il voit sa demande refusée. Mais si les aluxo'ob reçoivent ce qu'ils demandent, ils protègent alors des voleurs et amènent la chance."
 maya_religion_events.8.a: "Donnons-lui moins que demandé et renvoyons-le"
 maya_religion_events.8.b: "Donnons-lui ce qu'il demande"
 maya_religion_events.8.c: "Ne lui donnons pas d'or"
 maya_religion_events.9.t: "Les jumeaux héros"
 maya_religion_events.9.d: "Un rêve sur les héros jumeaux, conçus lorsque leur mère parla à une tête coupée qui cracha sur sa main. Cette tête coupée était celle de leur père, qui avec son frère fut convoqué au monde inférieur de Xibalba après que leur partie de jeu de balle eut troublé la paix des seigneurs du monde inférieur.\n\nLes jumeaux ainsi conçus connurent nombre d'aventures, avant d'être à leur tour convoqués à Xibalba après que leur jeu de balle eut de nouveau troublé les seigneurs. Ce rêve concernait les nombreuses épreuves que durent affronter les jumeaux avant d'atteindre les seigneurs du monde inférieur, et la façon dont ils parvinrent à défaire les seigneurs, et s'est terminé sur la façon dont ils devinrent le soleil et la lune. C'est là le signe qu'un âge nouveau est sur le point de commencer."
 maya_religion_events.9.a: "Devons-nous le craindre, ou nous en réjouir?"
 maya_religion_events.10.t: "Les braises chaudes et le mal froid"
 maya_religion_events.10.d: "Il est de coutume qu'un homme marche sur un lit de braises rougeoyantes représentant les feux du monde inférieur afin de protéger le pays du mal pour l'année à venir, mais l'odeur de la chair des pieds brûlés n'est guère attirante."
 maya_religion_events.10.a: "Que notre héritier s'en charge"
 maya_religion_events.10.b: "Nous le ferons nous-mêmes"
 maya_religion_events.11.t: "Le way"
 maya_religion_events.11.d: "Laisser notre sang couler dans le bol, puis brûler le papier qui en a été imprégné, nous a donné une vision. Le serpent-vision nous a révélé un way, propagateur de maladies et de fièvres, une jarre de ténèbres à la main et crachant des serpents et des insectes."
 maya_religion_events.11.a: "C'est un signe"
 maya_religion_events.12.t: "Traditions du sacrifice"
 maya_religion_events.12.d: "Le moment est venu de décider comment nous devons sacrifier nos offrandes humaines, et le choix est large: par décapitation, en arrachant le cœur, en tuant avec des flèches, par éventration ou en jetant le sacrifié dans un cénote. Comment devons-nous procéder?\n\nLa décapitation est une répétition rituelle de la décapitation du dieu-maïs maya par les dieux de la mort.\n     Au contraire, arracher le cœur est d'inspiration aztèque et consiste à le retirer du corps alors qu'il bat toujours, le sang éclaboussant alors les images de la divinité du temple et les corps dépecés.\n     Pour le sacrifice par les flèches, le corps doit au préalable être peint de bleu, avec un symbole blanc sur la poitrine, avant que le sacrifié soit attaché lors d'une danse rituelle, coiffe en pointe sur la tête, à un poteau. Et, alors que les danseurs décochent tour à tour des flèches dans la poitrine du sacrifié, jusqu'à ce qu'elle en soit criblée, le sang se répand sur l'image de la divinité.\n     L'éventration est une mort plus lente mais moins élaborée, le sacrifié étant lié à un poteau, les mains derrière la tête, avant que son ventre soit ouvert.\n     Enfin, le sacrifié peut être jeté dans notre cénote sacré."
 maya_religion_events.12.a: "Décapitons-les"
 maya_religion_events.12.b: "Arrachons-leur le cœur"
 maya_religion_events.12.c: "Sacrifions-les par les flèches"
 maya_religion_events.12.e: "Éventrons-les"
 maya_religion_events.12.f: "Jetons-les dans le cénote sacré"
 maya_religion_events.13.t: "Ixtab"
 maya_religion_events.13.d: "Notre pays souffre, et les prêtres ont commencé à suggérer qu'honorer la déesse Ixtab serait une bonne idée. La «Femme à la corde», comme on l'appelle aussi, est la déesse du suicide, qui accompagne jusqu'au paradis tous ceux qui meurent par pendaison.\n\nIl s'agit là d'une façon honorable de mourir, et ceux qui font ce choix rejoindront ceux qui sont morts comme soldats, comme sacrifiés, les femmes mortes en couches et les prêtres; tout comme eux, ils y jouiront d'une existence de délices, et pourront profiter d'excellentes boissons et nourritures. Ne serait-il pas préférable de se reposer à l'ombre d'un bel arbre, libre de tout désir, plutôt que devoir faire face au chaos dans lequel est actuellement plongé le pays?"
 maya_religion_events.13.a: "Sacrifions [Root.Heir.GetName]"
 maya_religion_events.13.b: "Sacrifions-nous nous-mêmes"
 maya_religion_events.13.c: "Trouvons une autre solution"
 maya_religion_events.14.t: "Pénurie de plumes de quetzal"
 maya_religion_events.14.d: "Les plumes de quetzal manquent, et Tohil, le dieu du feu, du soleil et de la pluie, ne peut être célébré de façon appropriée si ces plumes ne lui sont pas offertes. Il est notre dieu de la guerre, du sacrifice et de la fertilité, aussi vaut-il mieux ne pas éveiller son courroux.\n\nLes marchands nous ont toutefois fait dire qu'un pays voisin dispose de telles plumes en quantité, aussi devrions-nous y dépêcher quelqu'un pour en acheter."
 maya_religion_events.14.a: "Oui, envoyons-y un marchand"
 maya_religion_events.14.b: "Non, envoyons plutôt nos chasseurs"
 maya_religion_events.15.t: "Commerce des plumes de quetzal"
 maya_religion_events.15.d: "$FROMCOUNTRY$ connaît une pénurie de plumes de quetzal, qui sont vouées à Tohil, le dieu de la guerre, du sacrifice et de la fertilité, mais aussi dieu du feu, du soleil et de la pluie.\n\nIls souhaiteraient donc pouvoir nous en acheter."
 maya_religion_events.15.a: "Faisons-en commerce avec eux"
 maya_religion_events.15.b: "Refusons"
 maya_religion_events.16.t: "Offre commerciale acceptée"
 maya_religion_events.16.d: "$FROMCOUNTRY$ a accepté de nous vendre des plumes de quetzal, nous permettant ainsi de vénérer Tohil de manière appropriée."
 maya_religion_events.16.a: "Ce sont là de parfaits amis"
 maya_religion_events.17.t: "Offre commerciale refusée"
 maya_religion_events.17.d: "$FROMCOUNTRY$ a refusé de nous vendre des plumes de quetzal."
 maya_religion_events.17.a: "Dommage"
 maya_religion_events.18.t: "Ek Chuaj"
 maya_religion_events.18.d: "Une superbe statue d'Ek Chuaj, le dieu des marchands et du cacao, nous a été offerte. On dit d'elle qu'elle accroît la productivité et les récoltes annuelles de fèves de cacao."
 maya_religion_events.18.a: "Plaçons-la dans l'une de nos provinces"
 maya_religion_events.18.b: "Vendons-la"
 maya_blodletting: "Sang versé"
 desc_maya_blodletting: "Le sacrifice de sang est censé nourrir et nous concilier les dieux, et les élites mayas sont obsédées par le sang. Verser le sang est donc un rituel fondamental à tout événement du calendrier religieux."
 maya_chaos_creation: "Cycles de la création et du chaos"
 desc_maya_chaos_creation: "Les dieux et d'autres forces de la création et du chaos s'affrontent dans le monde des mortels, déterminant le sort de toutes les créatures mortelles."
 maya_pilgrimages: "Pèlerinages"
 desc_maya_pilgrimages: "Les gens voyageant jusqu'aux lieux sacrés, tels que les treize montagnes sacrées des Q'eqchi' ou le cénote sacré de Chichén Itzá, ont aussi trouvé un nouveau lieu à visiter lorsque leur route passe par nos provinces."
 maya_embers: "Marche sur les braises"
 desc_maya_embers: "Pour une autre année, le mal a été éloigné par les hommes qui ont marché sur un lit de braises rougeoyantes représentant les feux du monde inférieur."
 maya_trade_quetzal_feathers: "Commerce de plumes de quetzal"
 maya_notrade_quetzal_feathers: "Commerce des plumes de quetzal refusé"
 maya_ek_chuaj: "Ek Chuaj"
 desc_maya_ek_chuaj: "Le dieu des marchands et du cacao, Ek Chuaj, porte une lance, un dard de scorpion et un sac de marchand rempli de biens."
 custom_idea_global_tax_modifier: "Administration fiscale efficace"
 custom_idea_global_tax_modifier_desc: "Nous avons trouvé une façon plus efficace d'administrer les impôts, rendant bien plus facile de prélever l'or des riches comme des pauvres."
 custom_idea_production_efficiency: "Encouragement à la production"
 custom_idea_production_efficiency_desc: "La méthode de la carotte et du bâton est tout à fait appropriée pour un âne têtu, mais notre idée d'encourager la production nous a encore permis d'aller plus loin encore: nous sommes parvenus à accroître la productivité suffisamment grâce à notre ingéniosité, même s'il ne faut jamais sous-estimer le rôle joué par la carotte. Ni par le bâton."
 custom_idea_global_unrest: "Droits garantis"
 custom_idea_global_unrest_desc: "Certains droits sont garantis, ce qui ne facilite pas la tâche des malcontents qui nous prennent habituellement pour cible."
 custom_idea_stability_cost_modifier: "Continuité"
 custom_idea_stability_cost_modifier_desc: "Les gens prétendent vouloir insuffler des aventures et de la passion dans leurs vies; mais lorsque l'occasion se présente tout le monde souhaite en fait secrètement plus de stabilité. Un peu de continuité permet aux gens de dormir dans leurs lits, sans se soucier de ce que demain leur réserve."
 custom_idea_missionaries: "École d'État des missionnaires"
 custom_idea_missionaries_desc: "Les écoles de missionnaires forment des gens prêts à partir répandre la seule vraie foi de façon efficace. L'école d'État n'est pas différente, si ce n'est que c'est l'État lui-même qui forme ces gens à cette sainte tâche."
 custom_idea_inflation_reduction: "Monnaie standardisée"
 custom_idea_inflation_reduction_desc: "Une monnaie d'un poids standardisé, frappée dans une seule fabrique, assurant que toutes les pièces aient le même poids, est un atout indéniable pour le commerce. Les marchands ne se sentent plus grugés – à tout le moins parce que leurs pièces ne contiennent pas plus d'or ou d'argent – et le pays tout entier utilise la même monnaie."
 custom_idea_inflation_action_cost: "Régulations financières"
 custom_idea_inflation_action_cost_desc: "Imposer des contraintes et des règles aux prêteurs et aux financiers garantit leur honnêteté et permet prospérité et croissance financière."
 custom_idea_interest: "Élargissement des marchés financiers"
 custom_idea_interest_desc: "Permettre aux gens d'acheter à crédit fait prospérer le commerce; le peuple et les marchands sont visiblement plus riches chaque jour."
 custom_idea_build_cost: "Constructeurs efficaces"
 custom_idea_build_cost_desc: "Permettre aux constructeurs de faire des offres pour les chantiers, au lieu de se contenter d'employer toujours les mêmes entreprises, permet d'accroître la concurrence entre constructeurs et fait baisser le coût des constructions."
 custom_idea_build_power_cost: "Architectes d'État"
 custom_idea_build_power_cost_desc: "Les architectes d'État étudient chaque contrat de construction, chaque ébauche et chaque plan avant de les valider et avant que la construction ne commence. Cela soulage les élites de cette tâche et diminue le coût en puissance de dirigeant de chaque nouvelle construction."
 custom_idea_global_missionary_strength: "Missionnaires zélés"
 custom_idea_global_missionary_strength_desc: "Nos missionnaires prêchent avec une ferveur inédite jusque-là, et personne ne peut échapper à leurs sermons animés par le feu des véritables croyants."
 custom_idea_prestige: "Mécénat local"
 custom_idea_prestige_desc: "Le soutien, l'encouragement, les privilèges et l'aide financière apportés aux artistes locaux feront de nous un pays progressiste et cultivé."
 custom_idea_prestige_decay: "Prestige durable"
 custom_idea_prestige_decay_desc: "Jamais le mensonge n'aura empêché de limiter le déclin de notre prestige avec autant de facilité."
 custom_idea_legitimacy: "Gouvernement légitime"
 custom_idea_legitimacy_desc: "Personne ne remettrait jamais en question le fait que nous sommes les dirigeants légitimes de ce pays – et si quelqu'un osait le faire, cela le réduirait au silence."
 custom_idea_republican_tradition: "Idéal républicain"
 custom_idea_republican_tradition_desc: "Les traditions républicaines coulent dans les veines de chacun de nos concitoyens, qui veillent jalousement au maintien de leur liberté et de leur indépendance." # Help?
 custom_idea_technology_cost: "Héritage des sciences"
 custom_idea_technology_cost_desc: "Notre pays a une longue tradition de recherche scientifique. En nous assurant que notre héritage scientifique est étudié, exposé et transmis, les nouvelles technologies seront bien plus accessibles."
 custom_idea_idea_cost: "Philosophes de cour"
 custom_idea_idea_cost_desc: "Le patronage de philosophes libres-penseurs à la cour nous assure que notre pays est prêt à s'adapter à tout ce qu'il pourrait se produire à l'avenir."
 custom_idea_advisor_cost: "Tradition du service"
 custom_idea_advisor_cost_desc: "Les enfants de nos conseillers doivent suivre le chemin tracé par leurs parents, ce qui nous assurera de ne jamais manquer de conseillers d'aucune sorte."
 custom_idea_advisor_pool: "Cour fastueuse"
 custom_idea_advisor_pool_desc: "Plus importante est la cour, plus nombreux sont les conseillers qui y sont demandés. Notre cour pourrait être la plus fastueuse de toutes, ce qui se reflèterait par le nombre de conseillers cherchant à y être employés."
 custom_idea_tolerance_own: "État pieux"
 custom_idea_tolerance_own_desc: "L'État et l'Église ne forment qu'un; le dogme et les enseignements religieux seront imposés à l'ensemble du peuple."
 custom_idea_tolerance_heretic: "Tolérance envers les hérésies"
 custom_idea_tolerance_heretic_desc: "Les prêtres et autres bigots peuvent protester autant qu'ils le veulent: ceux qui ne partagent pas la seule véritable foi auront toujours leur place dans notre pays."
 custom_idea_tolerance_heathen: "Accroissement du sécularisme"
 custom_idea_tolerance_heathen_desc: "La séparation de l'État d'avec les institutions et dignitaires religieux garantit le droit d'être libre des enseignements religieux et du dogme. Dès le moment où nous déclarerons l'État neutre pour tout ce qui concerne la foi, le peuple aura le droit d'être libre de toute obligation religieuse. Les païens seront donc plus libres dans notre pays."
 custom_idea_heir_chance: "Accroissement de la postérité"
 custom_idea_heir_chance_desc: "Tout dirigeant se doit d'avoir une descendance, et des recherches récentes ont trouvé de multiples moyens de s'assurer qu'un enfant naîtra au souverain. Parmi ces possibilités se trouvent l'adoption, des mariages royaux plus nombreux, ou encore le choix d'une ou deux maîtresses officielles, afin de s'assurer qu'un héritier légitime viendra au monde."
 custom_idea_enemy_core_creation: "Patriotisme local"
 custom_idea_enemy_core_creation_desc: "Un attachement culturel et un attachement plus fort au pays empêcheront ceux qui cherchent à légitimer nos provinces bien-aimées de le faire."
 custom_idea_core_creation: "Propagande patriotique"
 custom_idea_core_creation_desc: "Conquérir les provinces d'autres pays suscite souvent de l'agitation et des soulèvements. Grâce à notre nouvelle propagande, nous sommes certains que nos nouveaux sujets accepteront notre gouvernement, nos coutumes et nos usages, bien plus rapidement qu'auparavant."
 custom_idea_vassal_income: "Accords commerciaux"
 custom_idea_vassal_income_desc: "Avoir un accord commercial avec nos vassaux les assurera de revenus accrus, puisque les marchands d'autres pays devront suivre nos règlementations. Mais cela accroîtra aussi, pour nous, les sommes versées par nos vassaux." # Help?
 custom_idea_religious_unity: "Unis dans la foi"
 custom_idea_religious_unity_desc: "En dépit des nombreuses divergences de tradition, de culture et en bien d'autres domaines, nous savons que partager la même foi constitue un facteur d'unification d'une importance vitale."
 custom_idea_global_autonomy: "Gouvernement centralisé"
 custom_idea_global_autonomy_desc: "Avant que cette doctrine ne soit établie, les provinces bataillaient pour obtenir plus d'autonomie que nous ne voulions leur en accorder, et le pouvoir à l'échelle locale était très recherché. Même si cette soif d'autonomie n'est pas totalement étanchée, cette doctrine l'a quelque peu calmée malgré tout."
 custom_idea_accepted_culture_threshold: "Acceptation culturelle"
 custom_idea_accepted_culture_threshold_desc: "Conquérir de nouvelles provinces cause des chocs culturels nombreux et intéressants, mais un minimum de compréhension et de tolérance peut permettre à tous de vivre ensemble en paix, quelle que soit la culture de chacun."
 custom_idea_culture_conversion_cost: "Assimilation culturelle"
 custom_idea_culture_conversion_cost_desc: "Les autres cultures peuvent comporter des éléments que nous refusons d'adopter, ou se montrer peu tolérantes envers nos propres traditions. Pour assimiler entièrement une autre culture, nous devons donc les comprendre et leur montrer ce en quoi elles ont tort."
 custom_idea_naval_morale: "Principes navals"
 custom_idea_naval_morale_desc: "Alors que nous développons notre flotte et formons plus de marins, il nous faut un code de conduite, un ensemble de règlements permettant de s'assurer que les équipages des navires savent ce qui peut être accepté et ce qui ne le peut pas. C'était au départ une idée mal accueillie, mais il s'avère que cela a accru le moral de la marine."
 custom_idea_trade_efficiency: "Modernisation du commerce"
 custom_idea_trade_efficiency_desc: "Commerce et troc ont toujours coexisté, mais cela n'a pas toujours été très efficace. Les gens avaient l'habitude d'échanger directement des biens ou services contre d'autres; mais désormais, avec nos techniques commerciales modernes, tout est évalué en fonction d'un moyen d'échange, tel que la monnaie."
 custom_idea_global_trade_power: "Système mercantiliste"
 custom_idea_global_trade_power_desc: "Le mercantilisme est autant une théorie qu'une pratique de l'économie qui a permis à d'autres pays de prospérer; aussi l'avons-nous, nous aussi, adopté."
 custom_idea_global_prov_trade_power_modifier: "Séminaires marchands"
 custom_idea_global_prov_trade_power_modifier_desc: "Afin de nous assurer que tous nos marchands, nos négociants et quiconque travaille du commerce soit versé dans l'art de la négociation, nous avons organisé des formations dans les provinces. Quiconque y participe peut y apprendre l'art du négoce."
 custom_idea_trade_steering: "Théories mercantilistes"
 custom_idea_trade_steering_desc: "Certains prétendent que savoir profiter du commerce est un art, et d'autres qu'il s'agit d'une science. Nombre de nos plus grands savants étudient à présent la chose et peuvent donner des conseils aux négociants. Cela a déjà des résultats surprenants."
 custom_idea_global_tariffs: "Bureau aux affaires coloniales"
 custom_idea_global_tariffs_desc: "Disposer d'un Bureau aux affaires coloniales nous permet de faire traiter tous ces problèmes épineux auxquels peuvent être confrontées les colonies par des spécialistes, formés à la chose et avisés."
 custom_idea_diplomatic_reputation: "Diplomates charismatiques"
 custom_idea_diplomatic_reputation_desc: "Promouvoir ceux de nos diplomates qui sont capables de faire conclure des accords à n'importe qui nous permettra très certainement d'améliorer notre réputation diplomatique de façon importante."
 custom_idea_diplomatic_upkeep: "Bureau des affaires étrangères"
 custom_idea_diplomatic_upkeep_desc: "Ce Bureau sera en charge de toutes les affaires extérieures à notre pays et à nos relations diplomatiques."
 custom_idea_merchants: "Écoles d'État pour les marchands"
 custom_idea_merchants_desc: "Arithmétique, diplomatie, commandement et charisme… Voilà ce dont a besoin un marchand qui veut faire des affaires. Au lieu de faire voyager des hommes qui ne connaissent du négoce que ce que leur maître leur en a appris, nous pouvons désormais fournir au pays des marchands parmi les mieux formés."
 custom_idea_colonists: "Colons expérimentés"
 custom_idea_colonists_desc: "Les personnes déjà parties avec d'autres à la recherche de territoires nouveaux, où tout est possible, ont déjà une grande expérience de ce qui est nécessaire à la fondation et au développement d'une colonie. Avec un peu de persuasion et quelques promesses d'or, certains colons acceptent de travailler pour nous comme pionniers."
 custom_idea_diplomats: "Éducation diplomatique"
 custom_idea_diplomats_desc: "Même si nous avons toujours disposé de grands diplomates, il n'est jamais néfaste de fournir une formation aux quelques-uns qui sont choisis pour servir nos intérêts. L'élite, les meilleurs et les plus brillants, accourront pour relever le défi et être choisis comme nos représentants pour divers domaines liés à la diplomatie."
 custom_idea_naval_maintenance_modifier: "Conscription navale"
 custom_idea_naval_maintenance_modifier_desc: "En promettant or, promotion et absences prolongées, nous avons su éveiller l'envie de nombreux hommes souhaitant voir le vaste monde et être payés pour le faire. Et si cela n'amène pas suffisamment de recrues, nous pouvons toujours en souler quelques-uns pour les traîner jusque sur les navires. D'ici très peu de temps, tous nos navires seront pourvus d'un équipage!"
 custom_idea_naval_forcelimit_modifier: "Arsenaux"
 custom_idea_naval_forcelimit_modifier_desc: "Les vaisseaux ont besoin d'un havre sûr lorsqu'ils relâchent l'ancre, où ils peuvent être restaurés et réparés. C'est ce que leur permettent nos arsenaux."
 custom_idea_ship_durability: "Coques renforcées"
 custom_idea_ship_durability_desc: "Pour qu'un navire puisse flotter, sa masse doit être inférieure à celle de l'eau déplacée par sa coque. Or, les améliorations récentes apportées aux coques de nos vaisseaux les rendent tout à la fois plus légères et plus solides."
 custom_idea_war_exhaustion: "Orgueil national"
 custom_idea_war_exhaustion_desc: "La guerre est toujours facteur d'épuisement, à la fois pour les ressources du pays, pour le peuple, et sans doute plus encore pour les soldats. En impliquant tout le monde dans la défense contre l'ennemi, jeunes et vieux, hommes et femmes, riches et pauvres, un sentiment d'appartenance s'est développé et la population supportera mieux nos guerres."
 custom_idea_war_exhaustion_cost: "Stratégies de guerre"
 custom_idea_war_exhaustion_cost_desc: "Avant même de lancer la moindre guerre, les plans de bataille, avantages tactiques et les diverses possibilités stratégiques seront examinés, afin de réduire autant que faire se peut nos pertes en hommes et en approvisionnement."
 custom_idea_navy_tradition_decay: "Règlement naval"
 custom_idea_navy_tradition_decay_desc: "Comme peut le dire tout gentilhomme, un ensemble de règles, connues de tous et détaillant comment se comporter et agir en fonction de circonstances données, garantit que personne n'est en proie à la moindre incertitude. Cela s'applique aussi à la marine, et même si nos marins ronchonnent ils suivent au final ces règles."
 custom_idea_navy_tradition: "Orgueil naval"
 custom_idea_navy_tradition_desc: "Un nouvel ordre, créé pour donner à nos marins fierté et esprit de sacrifice, va permettre à notre tradition navale de se développer."
 custom_idea_leader_naval_fire: "Canonniers de marine"
 custom_idea_leader_naval_fire_desc: "Nos navires disposent de nouvelles équipes de canonniers, standardisées et dirigées par des officiers de la marine. Ces hommes ont une grande connaissance des affrontements de mer, et savent parfaitement les canons de la meilleure façon possible, aussi bien au niveau stratégique que tactique."
 custom_idea_leader_naval_shock: "Abordages améliorés"
 custom_idea_leader_naval_shock_desc: "Même si l'abordage est l'un des aspects les plus anciens de la guerre en mer, nos capitaines et nos équipages le pratiquent bien plus souvent et bien mieux que d'autres. En s'approchant sans peur de l'ennemi pour l'attaquer courageusement, ils donnent à notre flotte une réputation grandissante de marine de choc."
 custom_idea_leader_naval_maneuver: "Tactiques de positionnement en mer"
 custom_idea_leader_naval_maneuver_desc: "Les vents, les vagues et la main experte d'un capitaine à la barre font toute la différence lorsque vient la bataille en mer: c'est le bon positionnement des navires qui en décide l'issue, qu'elle consiste à préserver nos navires ou à couler ceux de l'ennemi."
 custom_idea_spy_offence: "Opérations secrètes"
 custom_idea_spy_offence_desc: "Même s'ils sont en opération, nos espions sont au-dessus de tout soupçon et peuvent ainsi accomplir leurs missions de sabotage beaucoup plus aisément."
 custom_idea_spy_defense: "Infiltration chez l'ennemi"
 custom_idea_spy_defense_desc: "Nos espions peuvent tenter d'infiltrer les réseaux de l'ennemi afin de fournir de fausses informations et s'assurer qu'il ne reçoive aucun renseignement trop néfaste pour nous."
 custom_idea_ship_recruit_speed: "Charpentiers de marine expérimentés"
 custom_idea_ship_recruit_speed_desc: "Une marine importante exige de nombreux quais et des charpentiers de marine expérimentés. Chaque nouveau navire que nous construisons, que ce soit un vaisseau de guerre ou un navire marchand, leur permet d'accumuler connaissances et expérience, et ainsi d'accélérer la vitesse de construction de tous nos navires."
 custom_idea_blockade_efficiency: "Procédures de blocus"
 custom_idea_blockade_efficiency_desc: "Les nouvelles procédures liées au blocus se sont avérées très bénéfiques, permettant de les rendre bien plus efficaces."
 custom_idea_embargo_efficiency: "Embargos efficaces"
 custom_idea_embargo_efficiency_desc: "Il n'a jamais été aussi aisé de décroître la puissance commerciale des pays étrangers."
 custom_idea_prestige_from_naval: "Grandeur navale"
 custom_idea_prestige_from_naval_desc: "Nos adversaires craignent certes notre armée, mais ils tremblent aussi de peur face à notre flotte!"
 custom_idea_range: "Approvisionnements de qualité"
 custom_idea_range_desc: "En nous assurant que nos colonisateurs ont accès à des provisions de la meilleure qualité, nous pouvons assurer que la distance qu'ils peuvent parcourir en mer avant de se réapprovisionner est accrue."
 custom_idea_global_colonial_growth: "Promesse de terre"
 custom_idea_global_colonial_growth_desc: "La simple promesse d'un lopin de terre permet de convaincre les gens d'aller dans les colonies."
 custom_idea_ae_impact: "Propagande améliorée"
 custom_idea_ae_impact_desc: "Nous avons amélioré notre propagande afin que le peuple ignore, ou accepte, notre expansion agressive."
 custom_idea_privateer_efficiency: "Corsaires expérimentés"
 custom_idea_privateer_efficiency_desc: "Il est difficile de faire de simples pirates des corsaires efficaces. Mais nous y sommes parvenus."
 custom_idea_diplomatic_annexation_cost: "Assimilation encouragée"
 custom_idea_diplomatic_annexation_cost_desc: "Au lieu d'obliger par la force les provinces étrangères à s'assimiler, nous leur apportons la preuve que nos intérêts communs, et parfois même la similitude de nos traditions religieuses ou culturelles, rend profitable leur assimilation au sein de notre pays."
 custom_idea_heavy_ship_cost: "Forêts de chênes protégées"
 custom_idea_heavy_ship_cost_desc: "Assurons-nous que nos forêts de chênes soient protégées par l'État, afin d'avoir accès à tout le bois nécessaire à la confection de coques pour nos navires."
 custom_idea_light_ship_cost: "Architectes de marine"
 custom_idea_light_ship_cost_desc: "Lorsqu'il conçoit un vaisseau léger, l'architecte de marine ne doit pas seulement considérer son objectif, mais aussi sa construction, son entretien et les manœuvres qui doivent être faites à l'intérieur."
 custom_idea_galley_cost: "Arsenal national"
 custom_idea_galley_cost_desc: "Un arsenal national permet de produire de façon standardisée, plus rapidement et pour un coût moindre, toutes les galères."
 custom_idea_transport_cost: "Architecte naval d'État"
 custom_idea_transport_cost_desc: "Recruter un architecte de marine à la cour permet d'abaisser le coût de construction des navires de transport."
 custom_idea_heavy_ship_power: "Entraînement à décharger une bordée"
 custom_idea_heavy_ship_power_desc: "Décharger une bordée complète requiert un équipage très entraîné, capable de recharger rapidement les canons et de tirer de façon simultanée. Des entraînements réguliers nous permettront de disposer de tels équipages."
 custom_idea_light_ship_power: "Double tir"
 custom_idea_light_ship_power_desc: "Les vaisseaux légers sont plus rapides mais disposent de moins de canons que les autres navires de guerre. La pratique nouvelle, consistant à charger le canon de deux boulets pour les faire partir en un seul coup, amoindrit certes la portée et la précision du tir; mais cela s'avère dévastateur à courte portée."
 custom_idea_galley_power: "Platines à silex"
 custom_idea_galley_power_desc: "Le mécanisme de la platine à silex, utilisé sur les mousquets et pistolets, a été adapté aux canons, les rendant plus sûrs que la méthode du boutefeu."
 custom_idea_land_morale: "Orgueil des unités"
 custom_idea_land_morale_desc: "En encourageant nos hommes à être fiers de leurs unités, nous pouvons améliorer leur moral et les rendre beaucoup plus combattifs."
 custom_idea_discipline: "Police militaire"
 custom_idea_discipline_desc: "Personne ne souhaite être puni. C'est pourquoi la création d'une police militaire au sein de nos armées a permis une réduction du nombre de procès en cours martiale et amélioré la discipline des troupes."
 custom_idea_land_maintenance_modifier: "Administration militaire organisée"
 custom_idea_land_maintenance_modifier_desc: "Revoir l'organisation de notre administration militaire n'a pas été chose aisée, mais c'était là quelque chose d'indispensable."
 custom_idea_mercenary_cost: "Recrutement formalisé des mercenaires"
 custom_idea_mercenary_cost_desc: "Recruter des mercenaires n'était jusqu'à présent qu'une affaire lente et complexe – tellement complexe, en fait, que nous avons dû à plusieurs reprises compter sur nos seuls hommes. Formaliser le recrutement de mercenaires nous a donc permis de le rendre plus simple en palliant un certain nombre de problèmes."
 custom_idea_merc_maintenance_modifier: "Des titres pour les mercenaires"
 custom_idea_merc_maintenance_modifier_desc: "Accorder des titres aux capitaines mercenaires nous permet de disposer des meilleurs hommes pour une solde réduite, ce qui diminue le coût d'entretien de ces troupes."
 custom_idea_possible_mercenaries: "Centres de recrutement pour les mercenaires"
 custom_idea_possible_mercenaries_desc: "La création dans tout le pays de centres de recrutement pour les mercenaires a accru le nombre de compagnies prêtes à travailler pour nous."
 custom_idea_land_forcelimit_modifier: "Armée nationale"
 custom_idea_land_forcelimit_modifier_desc: "Une armée nationale nous évite, en cas de guerre, de dépendre de façon exagérée des mercenaires et des armées privées; cela permet, en outre, de lever des troupes plus nombreuses."
 custom_idea_global_manpower_modifier: "Conscription paysanne"
 custom_idea_global_manpower_modifier_desc: "Peu importe qu'ils soient riches ou pauvres, tous peuvent combattre. La conscription imposée aux paysans peut bien ne pas plaire à la noblesse, mais cela gonflera nos réserves militaires."
 custom_idea_manpower_recovery_speed: "Centres de recrutement locaux"
 custom_idea_manpower_recovery_speed_desc: "Les centres de recrutement nous permettent d'enrôler des soldats directement dans les provinces. Au lieu qu'ils viennent à nous, c'est nous qui allons à eux."
 custom_idea_reinforce_speed: "Logistique améliorée"
 custom_idea_reinforce_speed_desc: "La gestion des approvisionnements était une véritable pagaille, jusqu'au moment où nous avons mis sur pied un système de logistique bien organisé."
 custom_idea_hostile_attrition: "Politique de la terre brûlée"
 custom_idea_hostile_attrition_desc: "Notre armée a l'ordre strict de détruire tout ce qui pourrait s'avérer utile à l'ennemi, tels que les réserves de vivres ou les moyens de transport, lorsqu'elle se retire d'un territoire."
 custom_idea_army_tradition: "Promotions au mérite"
 custom_idea_army_tradition_desc: "Nous avons renoncé à l'ancienne méthode de promotion des nobles, pour mettre en place une promotion basée sur le mérite."
 custom_idea_army_tradition_decay: "Écoles d'officiers"
 custom_idea_army_tradition_decay_desc: "Ceux qui font preuve de talent ou d'envie de mener des hommes peuvent désormais se présenter dans des écoles d'officiers, qui leur enseigneront l'art de se comporter en officier aussi bien qu'en gentilhomme."
 custom_idea_leader_land_fire: "Entraînement au tir"
 custom_idea_leader_land_fire_desc: "«Donne un fusil à ton voisin, et il pourra se défendre un jour. Apprends-lui à tirer, et il ne sera plus jamais en danger.»"
 custom_idea_leader_land_shock: "Officiers de cavalerie"
 custom_idea_leader_land_shock_desc: "Les hommes à dos de cheval ont tout autant besoin d'un commandant que les piétons; aussi la promotion d'hommes du rang au sein de la cavalerie ne fera-t-elle que les rendre meilleurs."
 custom_idea_leader_land_manuever: "Éclaireurs"
 custom_idea_leader_land_manuever_desc: "Des éclaireurs sont envoyés dans les territoires non reconnus pour explorer et ramener des renseignements vitaux sur les forces ennemies, l'environnement et le terrain."
 custom_idea_leader_siege: "Tactiques de siège"
 custom_idea_leader_siege_desc: "Quiconque pense que les sièges ont une façon intelligente de faire la guerre est soit un génie, soit un crétin. Pourtant, avec des tactiques de siège améliorées, nos officiers y excelleront."
 custom_idea_regiment_recruit_speed: "Enrôlement plus rapide"
 custom_idea_regiment_recruit_speed_desc: "Plus rapidement nous pouvons lever des hommes, plus rapidement nos armées sont renforcées."
 custom_idea_prestige_from_land: "Monuments à la victoire"
 custom_idea_prestige_from_land_desc: "Nos victoires doivent être célébrées par de glorieux monuments représentant tous ceux qui nous ont aidés à remporter la bataille ou nous ont menés sur le chemin de la gloire."
 custom_idea_defensiveness: "Fortifications normalisées"
 custom_idea_defensiveness_desc: "Les fortifications sont essentielles à la défense du pays. Disposer de normes lors de leur construction rendra bien plus difficile pour nos ennemis la prise de contrôle de nos provinces."
 custom_idea_siege_ability: "Sapeurs"
 custom_idea_siege_ability_desc: "Les sièges se remportent par la patience et par l'ingéniosité. Étant chargés de toutes les tâches facilitant le déplacement, la défense et la survie des troupes alliées et nuisant à l'ennemi, les sapeurs permettent de disposer des deux."
 custom_idea_vassal_forcelimit_bonus: "Système de levée vassalique"
 custom_idea_vassal_forcelimit_bonus_desc: "L'un des avantages, lorsque l'on dispose de vassaux, est qu'ils peuvent contribuer de façon importante à la levée d'armées nombreuses. En mettant sur pied un système de levée sur leurs terres, cet avantage sera encore accru."
 custom_idea_infantry_power: "Sergents vétérans"
 custom_idea_infantry_power_desc: "Les sergents sont les véritables commandants des armées. Après tout, quel autre rôle ont les officiers si ce n'est d'empêcher la guerre de virer à une bagarre générale entre paysans?"
 custom_idea_cavalry_power: "Élevages de bons chevaux" # Stuteri
 custom_idea_cavalry_power_desc: "Tout cavalier peut le dire: la qualité des chevaux est tout aussi importante que la qualité de ceux qui les montent – et le plus souvent même l'est plus encore."
 custom_idea_artillery_power: "Munitions de qualité"
 custom_idea_artillery_power_desc: "Meilleures sont les munitions, plus efficaces sont les mousquets et les canons."
 custom_idea_infantry_cost: "Conscription généralisée"
 custom_idea_infantry_cost_desc: "L'enrôlement obligatoire pour le service militaire, permis par la conscription de masse, permet une nette réduction du coût de l'infanterie."
 custom_idea_cavalry_cost: "Des terres pour les cavaliers"
 custom_idea_cavalry_cost_desc: "Les chevaux mangent de l'herbe; l'herbe pousse sur la terre; donner des terres aux cavaliers assure une meilleure cavalerie à coût réduit. Quod erat demonstrandum."
 custom_idea_artillery_cost: "Calibres normalisés"
 custom_idea_artillery_cost_desc: "Le diamètre interne du canon détermine la taille des projectiles qu'il peut lancer. Disposer de calibres normalisés nous permettra de produire à la fois plus de canons et des munitions de meilleure qualité."
 tribal_kingdom_ruler_nahuatl: "Tlahtoâni"
 tribal_despotism_ruler_nahuatl: "Tlahtoâni"
 tribal_federation_ruler_nahuatl: "Tlahtoâni"
 tribal_democracy_ruler_nahuatl: "Tlahtoâni"
 feudal_monarchy_ruler_nahuatl: "Tlahtoâni"
 despotic_monarchy_ruler_nahuatl: "Tlahtoâni"
 SACRIFICE_RULER: "Sacrifier le dirigeant"
 SACRIFICE_HEIR: "Sacrifier l'héritier"
 nahuatl_extra_sacrifice: "A exigé d'autres prisonniers"
 nahuatl_sorcerer: "Sorcier dans les campagnes"
 desc_nahuatl_sorcerer: "On dit que, dans cette province, un sorcier terrorise les habitants des campagnes."
 cholula_temples: "Les temples de Cholôllân"
 desc_cholula_temples: "Le complexe religieux de Cholôllân est l'un des plus anciens d'Amérique centrale, et revêt une importance toute particulière pour le culte du dieu Quetzalcôâtl, le serpent à plumes. Quels que soient leur origine ou leur statut dans la société, les pèlerins seront toujours autorisés à passer les frontières sans être inquiétés, permettant ainsi qu'un flot continu de pèlerins vienne sur ce sol sacré."
 nahuatl_allowed_spying_pochtecas: "Pochteca espions"
 desc_nahuatl_allowed_spying_pochtecas: "En refusant de voir l'évidence – les tentatives visibles, sur notre sol même, d'espionnage de nos troupes par des pochteca étrangers – nous avons sérieusement compromis toute possibilité de contrecarrer à l'avenir les opérations d'espionnages hostiles à notre égard."
 nahuatl_angered_pochtecas: "Pochteca en colère"
 desc_nahuatl_angered_pochtecas: "Nous avons fait tout notre possible pour limiter la capacité des guildes commerciales étrangères, les pochteca, à espionner dans notre pays. Mais cela a mis en colère ces guildes, et nos revenus commerciaux s'en ressentent."
 nahuatl_earth_quake_devestation: "Tremblement de terre dévastateur"
 desc_nahuatl_earth_quake_devestation: "Cette province est actuellement en cours de reconstruction après avoir été dévastée par un puissant tremblement de terre, dont elle ne fait que recouvrer."
 nahuatl_grace_of_xipe_totec: "Louanges à Xîpe-Totêc"
 desc_nahuatl_grace_of_xipe_totec: "Par la grâce de Xîpe-Totêc, notre peuple a survécu à un puissant tremblement de terre. Cette catastrophe nous rappelle que nous ne devons jamais faillir dans notre détermination à fournir tous les sacrifices nécessaires à la perpétuation de cet âge"
 nahuatl_grace_of_huitzilopochtli: "Louanges à Huîtzilôpôchtli"
 desc_nahuatl_grace_of_huitzilopochtli: "Par la grâce de Huîtzilôpôchtli, notre peuple a survécu à un puissant tremblement de terre. Cette catastrophe nous rappelle que nous ne devons jamais faillir dans notre détermination à fournir tous les sacrifices nécessaires à la perpétuation de cet âge."
 nahuatl_grace_of_quetzalcoatl: "Louanges à Quetzalcôâtl"
 desc_nahuatl_grace_of_quetzalcoatl: "Par la grâce de Quetzalcôâtl, notre peuple a survécu à un puissant tremblement de terre. Cette catastrophe nous rappelle que nous ne devons jamais faillir dans notre détermination à fournir tous les sacrifices nécessaires à la perpétuation de cet âge."
 nahuatl_grace_of_tezcatlipoca: "Louanges à Tezcatlîpoca"
 desc_nahuatl_grace_of_tezcatlipoca: "Par la grâce de Tezcatlîpoca, notre peuple a survécu à un puissant tremblement de terre. Cette catastrophe nous rappelle que nous ne devons jamais faillir dans notre détermination à fournir tous les sacrifices nécessaires à la perpétuation de cet âge."
 nahuatl_imprisoned_pochtecas: "Pochteca emprisonnés"
 nahuatl_events.1.t: "Signes néfastes"
 nahuatl_events.1.d: "Les prêtres ont étudié de façon approfondie le ciel et les calendriers, et ils s'accordent tous pour dire qu'une période difficile nous attend. Alors que le petit peuple et les nobles se préparent pour ce qui nous attend, nombreux sont ceux qui tentent de se préserver d'un avenir sombre en répandant leur propre sang."
 nahuatl_events.1.a: "Ye îca otopan tlamazêuhque"
 nahuatl_events.1.a.tt: "Notre [Root.Monarch.GetTitle] va offrir une partie de son sang aux dieux."
 nahuatl_events.1.b: "La fin est proche"
 nahuatl_events.2.t: "Tendre fils bien-aimé"
 nahuatl_events.2.d: "Nous venons d'apprendre la naissance d'un enfant exceptionnel à [Root.Owner.Capital.GetCapitalName]. C'est après presque deux jours de travail qu'une femme du commun a mis au monde ce garçon, et astrologues et devins s'accordent tous sur le fait qu'il est destiné à la plus grande gloire.\n\nComme le veut la tradition, sa mère l'amènera bientôt dans une têlpôchcalli, une «maison des jeunes», pour le présenter à ceux qui, dans quelques années, prendront en charge son éducation militaire, de la puberté à l'âge du mariage."
 nahuatl_events.2.a: "Les têlpôchcalli en feront un grand guerrier"
 nahuatl_events.2.a.tt: "L'enfant sera éduqué dans une têlpôchcalli."
 nahuatl_events.2.b: "Tentons de le faire entrer dans une calmecac"
 nahuatl_events.2.b.tt: "L'enfant sera éduqué dans une calmecac, réservée aux fils de la noblesse; cela accroîtra son potentiel, mais les gens noteront que c'est contraire à la tradition."
 nahuatl_events.3.t: "«Ton métier et ta science, c'est la guerre»"
 nahuatl_events.3.d: "Ce jeune garçon, né sous les étoiles les plus favorables il y a de cela quinze ans, est désormais adulte. Le temps est venu pour lui de partir au combat. Comme pour tous ceux de son âge, on attend de lui qu'il ramène très bientôt ses premiers captifs, marquant ainsi le début de sa carrière de guerrier.\n\nSi n'importe lequel de ces garçons venait à faillir à capturer un prisonnier, il serait à jamais marqué comme un guerrier incapable, et devrait continuer sa vie en étant un homme de rang inférieur."
 nahuatl_events.3.a: "Les augures lui sont favorables, il n'y a rien à craindre"
 nahuatl_events.3.a.tt: "Le guerrier est envoyé au combat pour être mis à l'épreuve."
 nahuatl_events.3.b: "Sacrifions un peu de notre sang pour l'aider"
 nahuatl_events.3.b.tt: "[Root.Monarch.GetName] répand un peu de son sang, ce qui aidera sans aucun doute le guerrier; mais si celui-ci est vaincu notre réputation en sera affectée."
 nahuatl_events.4.t: "«Tu donneras à boire au soleil le sang des ennemis»"
 nahuatl_events.4.d: "Ne faisant pas mentir les augures, ce jeune guerrier, né il y a de cela plusieurs années, a déjà dépassé toutes les attentes. Chaque fois que l'occasion s'en est présentée, il a fait des captifs et accru sa renommée et celle de sa maison. Avec le temps, il parviendra très certainement à tous les honneurs les plus insignes que peut accorder une vie passée sur les champs de bataille."
 nahuatl_events.4.a: "Merveilleux"
 nahuatl_events.5.t: "«Tu connaîtras la mort fleurie»"
 nahuatl_events.5.d: "En dépit de tous les augures favorables, ce jeune guerrier, né il y a de cela plusieurs années, a été capturé par l'ennemi. Il connaîtra bientôt la mort sur la pierre sacrificielle de leur capitale. Même s'il s'agit là d'une mort honorable, grande est la déception de sa maison."
 nahuatl_events.5.a: "C'est une belle mort"
 nahuatl_events.6.t: "«Tu paraîtras digne de finir ta vie sur le champ de bataille»"
 nahuatl_events.6.d: "En dépit de tous les augures favorables, ce jeune guerrier, né il y a de cela plusieurs années, a été tué sur le champ de bataille. Il ne deviendra jamais un grand guerrier, et ni son cœur, ni son sang ne seront jamais offerts aux dieux."
 nahuatl_events.6.a: "C'est bien dommage…"
 nahuatl_events.7.t: "«Ta maison n'est pas ici»"
 nahuatl_events.7.d: "En dépit de tous les augures favorables, ce jeune garçon, né il y a de cela plusieurs années, s'est avéré très décevant, autant pour lui-même que pour sa maison. Il s'est montré lâche sur le champ de bataille, restant en arrière et incapable de capturer le moindre prisonnier, malgré plusieurs opportunités s'étant présentées à lui. Lorsqu'il rentrera dans sa maison des guerriers, sa chevelure sera tonsurée, et il sera connu à jamais comme un guerrier incapable."
 nahuatl_events.7.a: "Quelle honte"
 nahuatl_events.7.b: "Vraiment"
 nahuatl_events.8.t: "Signes favorables"
 nahuatl_events.8.d: "Les prêtres ont étudié de façon approfondie les étoiles, les calendriers et tous les signes qu'ils connaissent, et il leur apparaît clairement que nous allons connaître une période de prospérité.\n\nLa fin du monde n'étant pas prévue dans l'immédiat, nombre de nos sujets peuvent respirer un peu, sachant que les sacrifices qu'ils ont faits jusqu'à présent ont été bien reçus."
 nahuatl_events.8.a: "Très bien"
 nahuatl_events.9.t: "Un homme du commun fait étalage de ses richesses"
 nahuatl_events.9.d: "L'un des maîtres-artisans, les tôltêcah, souvent employé par $MONARCH$ et d'autres personnes aisées, a tenté de s'élever au-dessus de son statut social. En tant que membre du peuple, il ne devrait donner qu'une fête modeste à la naissance d'un enfant; pourtant, à la naissance de son fils, il a fait tenir un banquet qui n'aurait pas dépareillé chez un membre de la petite noblesse. Même s'il n'est pas interdit à un homme du peuple d'acquérir des biens, en faire l'étalage de cette manière est une grave insulte aux dieux et aux traditions."
 nahuatl_events.9.a: "C'est un affront aux dieux, ce tôltêcatl doit mourir"
 nahuatl_events.9.b: "Son travail est trop important pour qu'il meure"
 nahuatl_events.10.t: "Incident durant les nêmontêmi"
 nahuatl_events.10.d: "Un membre de l'une des familles de la plus haute noblesse a été trouvé ivre dans les rues, aujourd'hui même. C'est non seulement un terrible affront fait aux dieux, punissable par la strangulation, mais cela c'est de plus déroulé durant les cinq jours des nêmontêmi, où tous les troubles à l'ordre sont strictement interdits."
 nahuatl_events.10.a: "Il doit mourir"
 nahuatl_events.10.b: "Nous avons trop besoin de cet homme"
 nahuatl_events.11.t: "Sorcier en liberté"
 nahuatl_events.11.d: "Nous avons appris que, dans l'une de nos provinces, un homme prétendant avoir des pouvoirs magiques répand la terreur et des rumeurs funestes. Les chefs de la région nous assurent qu'il s'agit d'un simple charlatan et qu'ils peuvent régler eux-mêmes le problème, mais le petit peuple est vulnérable à son influence néfaste."
 nahuatl_events.11.a: "Dépêchons un émissaire pour l'attraper"
 nahuatl_events.11.a.tt: "La chasse au sorcier va commencer."
 nahuatl_events.11.b: "Laissons les chefs s'en occuper"
 nahuatl_events.12.t: "Disparition du sorcier"
 nahuatl_events.12.d: "Le problème de ce sorcier répandant la terreur dans l'une de nos provinces semble avoir été réglé. Il n'a jamais pu être attrapé, mais l'homme n'ayant pas été vu depuis plusieurs semaines son influence néfaste a disparu."
 nahuatl_events.12.a: "Très bien"
 nahuatl_events.13.t: "Sorcier capturé"
 nahuatl_events.13.d: "Ce sorcier qui répandait la terreur dans l'une de nos provinces a été capturé. La peine encourue pour de tels actes consiste habituellement à couper les cheveux de l'agitateur pour lui retirer tout pouvoir magique. Mais puisqu'il est parvenu à causer beaucoup plus de troubles que le commun des fomenteurs de troubles, il pourrait tout aussi bien être préférable de le condamner à mort immédiatement, afin d'apaiser les dieux tout autant que les hommes."
 nahuatl_events.13.a: "Faisons-lui couper les cheveux"
 nahuatl_events.13.b: "Faisons-le mettre à mort"
 nahuatl_events.14.t: "Tlâcatecolôtl"
 nahuatl_events.14.d: "Nous venons d'en être informés: la punition imposée à ce sorcier qui causait tant de troubles dans les campagnes de l'une de nos provinces ne s'est pas déroulée comme voulu. De tous ceux qui y ont été mêlés, personne ne peut raconter l'histoire, mais la rumeur dit que cet homme était un véritable tlâcatecolôtl, un diable, et qu'une chouette a été vue s'envolant de sa cellule. Qu'il se soit changé en chouette ou non, l'incident a suscité de folles rumeurs dans tout le pays."
 nahuatl_events.14.a: "La fin est proche"
 nahuatl_events.15.t: "Le sorcier est réapparu"
 nahuatl_events.15.d: "Il semble bien que ce sorcier qui nous avait échappé est revenu. Les autorités locales insistent sur le fait que l'homme a répandu des maladies et prédit des épidémies, et doit donc être attrapé."
 nahuatl_events.15.a: "Dépêchons un émissaire pour l'attraper"
 nahuatl_events.15.b: "Laissons les chefs s'en occuper"
 nahuatl_events.16.t: "Cihuâteôtl"
 nahuatl_events.16.d: "Une terrible catastrophe vient de survenir: ce matin, $HEIR$ a disparu. L'une des servantes de l'enfant est persuadée que c'est une cihuâteôtl, ressemblant fort à une femme morte en donnant naissance à son enfant, il y a peu. Le simple fait qu'une aussi sombre créature ait été capable d'enlever notre héritier au milieu de la nuit est très certainement le signe que la fin du monde s'approche."
 nahuatl_events.16.a: "Faisons tout notre possible pour satisfaire Tezcatlîpoca et Tlazôlteôtl"
 nahuatl_events.16.b: "Punissons ces menteuses de servantes"
 nahuatl_events.17.t: "$MONARCH$ malade"
 nahuatl_events.17.d: "$MONARCH$ est tombé malade, et sa fièvre empire. Les médecins chargés de lui ont recommandé un certain nombre d'infusions de racines et d'épis de maïs."
 nahuatl_events.17.a: "Respectons les prescriptions et espérons qu'il se rétablira"
 nahuatl_events.17.b: "Faisons des sacrifices pour satisfaire les dieux"
 nahuatl_events.18.t: "Ôllamalitzli"
 nahuatl_events.18.d: "Durant le temps passé dans sa calmecac, sa maison de jeune, [Root.Heir.GetName] est devenu un grand amateur et un pratiquant chevronné de l'ôllamalitzli, le jeu de balle traditionnel, avant de devoir y renoncer une fois atteint l'âge d'homme. Ce jeu est pratiqué dans les différents quartiers et sur les places de [Root.Capital.GetName], et il n'est pas rare de voir $HEIR$ regarder les parties qui se tiennent près des temples et sur les marchés, même s'il est aujourd'hui devenu adulte.\n\nMais cette passion semble s'être développée à l'excès, puisqu'il participe aussi aux paris importants, qui vont souvent de pair avec ces parties. C'est pourquoi [Root.Heir.GetSheHe] vient de demander de l'aide pour rembourser ses dettes."
 nahuatl_events.18.a: "Accordons-lui notre aide"
 nahuatl_events.18.b: "Interdisons-lui de recommencer"
 nahuatl_events.19.t: "Vol de prisonnier"
 nahuatl_events.19.d: "Sur le champ de bataille, les affrontements entre guerriers sont toujours des combats singuliers, et il est parfois difficile de garder la trace de qui doit être crédité de la capture d'un prisonnier.\n\nRécemment, deux guerriers ont vu l'un de nos combattants les plus expérimentés sortir discrètement du champ de bataille avec le captif d'un autre. S'il a bien été volé, c'est là l'une des fautes les plus graves que puisse commettre un guerrier, passible de la mort. Mais il y a pire: ils sont nombreux à suspecter que celui qui l'a capturé a volontairement donné le prisonnier à son camarade, qu'il accuse maintenant."
 nahuatl_events.19.a: "Que l'accusé soit mis à mort"
 nahuatl_events.19.b: "Qu'ils soient tous deux mis à mort"
 nahuatl_events.19.c: "Épargnons-les"
 nahuatl_events.20.t: "Tlâcaxîpêhualiztli: la fête de l'écorchement des hommes"
 nahuatl_events.20.d: "Avec l'approche de l'équinoxe de printemps et de la saison des semences vient le temps de la cérémonie du tlâcaxîpêhualiztli. Le moment est venu de sacrifier tous les prisonniers de guerre au temple de Xîpe-Totêc. Leur sang nourrira les dieux et leurs peaux seront portées par les guerriers qui les ont faits prisonniers et les prêtres du temple, avant d'être entreposées dans la crypte sacrée.\n\nLe destin nous a récompensés de nombreux prisonniers, et cette fois-ci la fête durera de nombreux jours. Beaucoup de sang sera répandu en l'honneur des dieux."
 nahuatl_events.20.a: "Sacrifions les prisonniers"
 nahuatl_events.20.b: "Embellissons encore la fête en exigeant des prisonniers de nos vassaux"
 nahuatl_events.21.t: "Temalacatl: la pierre gladiatoriale"
 nahuatl_events.21.d: "Faisant partie de la fête du tlâcaxîpêhualiztli de cette année, la plupart des guerriers capturés devront affronter dans l'arène quatre de nos meilleurs guerriers-aigles et guerriers-jaguars, tout en étant attachés la pierre sacrificielle et armés seulement d'une arme factice, un mâcuahuitl avec des plumes au lieu de lames d'obsidienne. Dans le cas, improbable, où l'un des captifs survivrait à sa rencontre avec les quatre premiers, il ferait face à un dernier guerrier, un gaucher. En plus de satisfaire grandement les dieux, cette cérémonie est immensément populaire, et attirera beaucoup de spectateurs."
 nahuatl_events.21.a: "Que le combat commence"
 nahuatl_events.21.b: "Faisons une cérémonie plus modeste"
 nahuatl_events.22.t: "Guerrier réticent"
 nahuatl_events.22.d: "En dépit de préparations rigoureuses, le guerrier captif qui était censé combattre à la pierre du sacrifice aujourd'hui s'est montré bien peu coopératif. Tandis même que l'enceinte du temple était remplie autant que faire se peut, l'homme a refusé de combattre, et a dû être abattu à la hâte par son premier adversaire. Cela a jeté une ombre funeste sur la cérémonie de cette année, et certains considèrent cela comme de mauvais augure."
 nahuatl_events.22.a: "Ainsi le soleil a-t-il reçu à boire"
 nahuatl_events.23.t: "Un spectacle grandiose"
 nahuatl_events.23.d: "Le combat entre nos quatre champions et le guerrier captif a dépassé toutes nos espérances: non seulement le prisonnier a réussi à survivre à ses quatre premiers adversaires, mais il semblait aussi avoir une chance de vaincre son dernier opposant, gaucher.\n\nComme il est de coutume, après sa défaite le cœur du prisonnier a ensuite été offert aux dieux, alors que sa chair était donnée à la famille de celui qui l'avait capturé pour qu'elle la consomme, et sa peau sera portée durant des jours par le guerrier lui-même.\n\nOn se souviendra longtemps de la cérémonie du tlâcaxîpêhualiztli de cette année."
 nahuatl_events.23.a: "Ainsi le soleil a-t-il reçu à boire"
 nahuatl_events.24.t: "Fin de la cérémonie"
 nahuatl_events.24.d: "La fête de l'écorchement des hommes est maintenant achevée, et une nouvelle saison de semence commence. On se souviendra longtemps de la cérémonie du tlâcaxîpêhualiztli de cette année."
 nahuatl_events.24.a: "Ainsi le soleil a-t-il reçu à boire"
 nahuatl_events.25.t: "Tlâcaxîpêhualiztli: la fête de l'écorchement des hommes"
 nahuatl_events.25.d: "Avec l'approche de l'équinoxe de printemps et de la saison des semences vient le temps de la cérémonie du tlâcaxîpêhualiztli. Le moment est venu de sacrifier tous les prisonniers de guerre au temple de Xîpe-Totêc. Leur sang nourrira les dieux et leurs peaux seront portées par les guerriers qui les ont faits prisonniers et les prêtres du temple, avant d'être entreposées dans la crypte sacrée.\n\nMais nous n'avons pas livré de guerre ces derniers temps, aussi manquons-nous de prisonniers à sacrifier. Cela constitue en soi un mauvais présage, et les choses ne vont pas s'améliorer si nous ne pouvons pas répandre encore plus de sang aujourd'hui."
 nahuatl_events.25.a: "Nous devrons faire avec les prisonniers que nous avons"
 nahuatl_events.25.b: "Que nos vassaux nous en fournissent"
 nahuatl_events.26.t: "Pochteca espions"
 nahuatl_events.26.d: "Les riches guildes des pochteca sont essentielles aux échanges commerciaux de la Méso-Amérique, et leurs membres sont généralement libres de franchir nos frontières en toute liberté. Mais cet accueil sans réserve a, bien évidemment, été exploité par nos rivaux, ce qui fait qu'un certain nombre de marchands pochteca doivent faire face à des accusations d'espionnage pour leur compte."
 nahuatl_events.26.a: "Confisquons toutes leurs possessions"
 nahuatl_events.26.b: "Emprisonnons ces pochteca"
 nahuatl_events.26.c: "Comment oserions-nous rien faire?"
 nahuatl_events.27.t: "Marchands pochteca maltraités"
 nahuatl_events.27.d: "Les guildes de marchands pochteca basées à [Root.Capital.GetCapitalName] sont venues nous demander de châtier les [From.GetName] pour s'être attaqué à leurs membres. Le tlahtoâni des [From.GetName] prétendrait que ces pochteca auraient espionné pour notre compte, et en a pris prétexte pour confisquer leurs possessions."
 nahuatl_events.27.a: "Ils osent nous insulter de la sorte?"
 nahuatl_events.28.t: "Poésie [Root.Culture.GetName]"
 nahuatl_events.28.d: "La parole a toujours été d'une importance particulière pour notre peuple, chants et récitations constituant un élément fondamental de toutes nos cérémonies religieuses et profanes, et même nos plus grands chefs sont appelés tlahtohqeh, «diseurs». La poésie orale est par conséquent l'une des formes d'art les plus sacrées, et l'une des seules manières acceptables par lesquelles quelqu'un peut exprimer son mécontentement, son anxiété, ou même ses doutes sur le destin sans susciter la colère des dieux.\n\nTout récemment, un poète nahuatl très populaire est arrivé à [Root.Capital.GetName]. Il loue notre cité et son peuple, mais n'hésite pas à critiquer le tlahtoâni."
 nahuatl_events.28.a: "Cela plait aux dieux et au peuple"
 nahuatl_events.28.b: "Nous ne pouvons lui permettre de rester"
 nahuatl_events.29.t: "Extension du grand temple de [Root.Capital.GetCapitalName]"
 nahuatl_events.29.d: "Le grand temple de notre capitale est le symbole le plus visible de notre règne et des liens que nous entretenons avec les dieux. C'est là que sont accomplis tous les principaux sacrifices faits lors des nombreuses célébrations de l'année, et il constituerait aussi la cible la plus évidente pour n'importe quel envahisseur. Le rôle premier de tout tlahtoâni est donc d'entretenir et d'étendre le grand temple, autant qu'il le peut."
 nahuatl_events.29.a: "Lançons des travaux d'importance sur la pyramide"
 nahuatl_events.29.b: "Il est temps d'ajouter un nouvel étage à la pyramide"
 nahuatl_events.29.c: "Nous ne pouvons nous permettre que des améliorations modestes"
 nahuatl_events.29.dd: "Nous ne pouvons nous permettre grand-chose pour l'instant"
 nahuatl_events.30.t: "Pèlerinage à Cholôllân"
 nahuatl_events.30.d: "Il est de tradition pour la noblesse de voyager jusqu'au grand sanctuaire de Quetzalcôâtl qui se trouve dans la cité-temple de Cholôllân.\n\nC'est là que peut être vénéré le serpent à plumes bienfaiteur, protecteur des arts et dieu de la pluie, et c'est là que les nobles de toute la région peuvent rivaliser entre eux en faisant montre de leur fortune, sans avoir à se faire face au combat."
 nahuatl_events.30.a: "Allons rendre hommage à Quetzalcôâtl"
 nahuatl_events.30.b: "Qu'est-ce qu'un dieu qui ne demande pas de sacrifices humains?"
 nahuatl_events.31.t: "Tlâlolîniliztli: tremblement de terre"
 nahuatl_events.31.d: "Chaque habitant de [Root.Capital.GetCapitalName] s'est réveillé en sursaut ce matin, alors qu'un puissant tremblement de terre secouait la cité toute entière, rasant de nombreux bâtiments et même certains temples. Toutefois, au plus grand soulagement du petit peuple et des nobles, la cité et la plupart des habitants n'ont subi que peu de dommages.\n\nTout le monde, même les plus petits enfants, sait que la destruction du cinquième soleil et la fin de cet âge surviendront sous la forme de tremblements de terre dévastateurs, mettant fin à toute vie. Rendons grâce aux dieux, qui nous ont aidés à conserver ce monde en vie, pour nous avoir épargnés aujourd'hui!"
 nahuatl_events.31.a: "Louons Tezcatlîpoca, dieu de la providence et maître de la nuit"
 nahuatl_events.31.b: "Louons Quetzalcôâtl, dieu de la sagesse et de la vie"
 nahuatl_events.31.c: "Louons Huîtzilôpôchtli, patron de la guerre et dieu du soleil"
 nahuatl_events.31.dd: "Louons Xîpe-Totêc, le dieu de la guerre, de la mort et de l'agriculture"
 sce_poison_rock: "La Pierre empoisonnée"
 desc_sce_poison_rock: "Une importante formation rocheuse de la région est appelée ainsi à cause des plantes mortelles qui l'entourent."
 sce_poison_rock_tooltip: "La Pierre empoisonnée"
 desc_sce_poison_rock_tooltip: "Une importante formation rocheuse de la région est appelée ainsi à cause des plantes mortelles qui l'entourent."
 inti_yana_lord: "Chefs loyaux"
 desc_inti_yana_lord: "Nous avons personnellement désigné les chefs de cette région, choisir au sein de nos serviteurs les plus proches. Pour quelque temps au moins, cette province sera surveillée de la façon la plus stricte."
 inti_pachamac_oracle: "Oracle de Pachacamac"
 desc_inti_pachamac_oracle: "L'oracle de Pachacamac est l'un des temples les plus importants du monde andin, et depuis le VIIe s. les souverains et nobles venus des Andes sont venus ici, questionner la petite idole de bois sur leur avenir."
 inti_major_huaca_temple: "Grand temple d'un huaca"
 desc_inti_major_huaca_temple: "Cette province connaît un grand afflux de pèlerins, et son identité s'est fortement accrue, après l'érection d'un temple dédié à un huaca par un chef local."
 inti_low_fertility: "Familles rétives"
 desc_inti_low_fertility: "La situation sociale de cette province a conduit à une nette diminution du nombre de mariages. Les prêtres locaux s'inquiètent que cela provoque un déclin de la population, mais les familles concernées sont reconnaissantes d'avoir été autorisées à résoudre elles-mêmes leurs problèmes."
 inti_arranged_marriages: "Mariages arrangés"
 desc_inti_arranged_marriages: "Un prêtre de la capitale a été nommé tout spécialement pour servir d'entremetteur, afin de s'assurer que quelques considérations sociales ou économiques mineures n'empêchent pas la population de satisfaire Inti en refusant tout mariage."
 inti_shrine_of_virocacha: "Sanctuaire de Viracocha"
 desc_inti_shrine_of_virocacha: "Cette province abrite le temple principal de Viracocha, le créateur du monde."
 inti_royal_guard: "Nouveaux gardes royaux"
 desc_inti_royal_guard: "Nous avons intégré à la garde royale héréditaire de nouveaux membres, vétérans des champs de bataille, venus des provinces. Mais même si cela a grandement accru la qualité de la garde en elle-même, à la fois les familles qui détenaient le privilège d'appartenir à la garde et celles des provinces qui n'avaient auparavant pas à nourrir ces nouveaux membres n'apprécient guère cette innovation."
 inti_alarmed_nobles: "Noblesse contrariée"
 desc_inti_alarmed_nobles: "En élargissant la garde royale, nous avons amené du sang neuf dans les rangs de la noblesse; mais les vieilles familles sont déterminées à y mettre un terme."
 inti_attended_inti_raymi: "A assisté à l'Inti Raymi"
 inti_refused_to_attend_inti_raymi: "A refusé d'assister à l'Inti Raymi"
 inti_events.1.t: "Le panaqa de $RANDOM_OLD_MONARCH$"
 inti_events.1.d: "Avec les funérailles de $RANDOM_OLD_MONARCH$ débutent les opérations liées à sa momification. Une fois tous les rites funéraires observés, les parents et serviteurs de $RANDOM_OLD_MONARCH$ formeront un nouveau lignage, un panaqa, dont le chef est le souverain décédé, et chargé de préserver sa mémoire et de gérer ses biens. Ses propriétés et son autorité resteront ce qu'elles étaient de son vivant, et sa momie continuera d'être le chef de ce panaqa à l'avenir.\n\nLes panaqas des anciens souverains restent souvent les forces les plus influentes au sein de la haute société, et il est rare pour un nouveau dirigeant de s'être élevé au pouvoir sans leur soutien. Tous les anciens rois ne sont pas dignes d'être momifiés, pourtant, et il en est certains que nous préférerions oublier."
 inti_events.1.a: "Le panaqa de $RANDOM_OLD_MONARCH$ est né"
 inti_events.1.a.tt: "La momie de $RANDOM_OLD_MONARCH$ prend sa place comme chef d'un nouveau panaqa, emportant l'ensemble de ses possessions avec elle."
 inti_events.1.b: "Il n'est plus roi, mais un véritable huaca: un dieu"
 inti_events.1.b.tt: "La momie de $RANDOM_OLD_MONARCH$ devient un dieu mineur, révéré de tous."
 inti_events.1.c: "Et qui est ce $RANDOM_OLD_MONARCH$?"
 inti_events.1.c.tt: "Nul, si ce n'est ses proches, ne sera autorisé à se souvenir de lui. Ses propriétés seront saisies et, dans quelques générations, bien peu nombreux seront ceux qui se souviendront même qu'il a existé."
 inti_events.2.t: "Une épouse convenable pour [Root.Heir.GetName]"
 inti_events.2.d: "Les prêtres d'Inti ont clairement dit que, pour satisfaire les dieux, [Root.Heir.GetName] devait prendre sa sœur pour première épouse. Nombreux sont ses ancêtres – ou le dieu du soleil, Viracocha lui-même – qui se sont mariés de cette façon, à l'intérieur de leur parenté, afin de conserver la lignée pure.\n\nLa mère du garçon refuse toutefois d'en entendre parler, et de donner son consentement. La meilleure manière de résoudre ce débat serait de demander à notre ancêtre, la momie qui est à la tête de notre panaqa, de nous conseiller à ce sujet."
 inti_events.2.a: "Consultons notre ancêtre"
 inti_events.2.b: "Écoutons la mère"
 inti_events.2.c: "Peu nous chaud l'avis de cette mégère"
 inti_events.3.t: "Approbation du malqui"
 inti_events.3.d: "Par l'entremise des prêtres du panaqa, le malqui qui se trouve à la tête de notre lignage a clairement fait savoir qu'il approuvait le mariage proposé pour [Root.Heir.GetName], avec sa sœur. Son autorité étant supérieure, il n'y a désormais plus moyen pour personne de s'opposer à ce mariage."
 inti_events.3.a: "En ce cas, ils seront mariés"
 inti_events.3.b: "En y repensant, peut-être vaudrait-il mieux l'éviter"
 inti_events.4.t: "Désapprobation du malqui"
 inti_events.4.d: "Par l'entremise des prêtres du panaqa, le malqui qui se trouve à la tête de notre lignage a clairement fait savoir qu'il approuvait le mariage proposé pour [Root.Heir.GetName], avec sa sœur. Son autorité étant supérieure, il n'y a désormais plus de raison pour personne de continuer à soutenir ce mariage."
 inti_events.4.a: "Dommage"
 inti_events.5.t: "Conspiration d'un chef contre [Root.Monarch.GetName]"
 inti_events.5.d: "Un inspecteur religieux a découvert un complot: un chef de second rang a cherché à porter atteinte à la santé de [Root.Monarch.GetName] par l'entremise d'un huaca d'or.\n\nMême si l'on peut douter que [Root.Monarch.GetName] ait couru le moindre risque, L'inspecteur nous suggère de faire un exemple de ce chef, en proclamant publiquement sa traitrise et en lui retirant par la force le huaca impliqué."
 inti_events.5.a: "Lui retirer son huaca devrait suffire"
 inti_events.5.b: "Jetons-le dans le puits de Sankacancha"
 inti_events.5.b.tt: "Le chef est exécuté, et un serviteur loyal désigné pour gouverner sa chefferie en attendant que la situation se stabilise."
 inti_events.5.c: "Réprimandons-le, tout en le laissant vivre"
 inti_events.6.t: "Vénération des huacas locaux"
 inti_events.6.d: "On attend de l'Inka qu'il parcoure son royaume, inspectant chacun de ses territoires et participant aux cérémonies religieuses et séculaires des chefs.\n\nMais, alors que [Root.Monarch.GetName] s'approchait du grand temple d'un huaca local, une momie d'une dynastie depuis longtemps disparue, jouissant d'une popularité inégalée, les prêtres royaux nous ont invités à la prudence: être vus vénérant les huacas de nos sujets avec trop d'empressement reviendrait à leur accorder trop de puissance et d'autorité. D'un autre côté, ce huaca est réputé pour être très puissant, et sa popularité, ainsi que les faveurs qu'il pourrait nous fournir, sont très tentantes."
 inti_events.6.a: "Honorons ce huaca"
 inti_events.6.b: "Évitons de visiter ce temple"
 inti_events.6.c: "Obligeons les chefs à envoyer ce huaca à [Root.Capital.GetCapitalName]"
 inti_events.7.t: "Les jeunes hommes et femmes de [Root.GetName]"
 inti_events.7.d: "Les prêtres de [Root.GetName] s'inquiètent que trop de jeunes hommes et de jeunes femmes de la région ne se marient pas. Il semble que les événements ont conspiré pour empêcher le rapprochement des familles de conditions équivalentes, aussi s'opposent-elles à toutes les mésalliances qui leur sont proposées. Ce ne serait pas la première fois qu'un [Root.Owner.Monarch.GetTitle] interviendrait en de telles circonstances pour imposer des mariages. Peut-être est-il temps pour [Root.Owner.Monarch.GetName] d'agir?"
 inti_events.7.a: "Envoyons un prêtre pour arranger des mariages acceptables"
 inti_events.7.b: "Nous n'avons pas à nous mêler de telles affaires"
 inti_events.8.t: "Le sanctuaire de Viracocha"
 inti_events.8.d: "Après avoir créé le monde et donné à chaque peuple sa langue et ses costumes, Viracocha quitta le lac Titicaca pour parcourir les Andes, déguisé en vieillard. Mais, n'étant pas reconnu pour ce qu'il était, il fut maltraité; aussi, afin de prouver son identité, il finit par brûler la terre, à Kacha, pour obliger les gens à reconnaître sa puissance.\n\nDe nos jours encore, la route gagnant le lac Titicaca est parsemée de chapelles dédiées au grand dieu. Kacha, où il obligea le peuple à le reconnaître, serait l'emplacement idéal pour construire un temple dédié au grand créateur."
 inti_events.8.a: "Nous devons construire un tel temple"
 inti_events.8.b: "Utilisons nos ressources pour autre chose"
 inti_events.9.t: "Aucachickunu: les confesseurs"
 inti_events.9.d: "Notre peuple ressent lourdement la culpabilité d'une guerre récente. Il est temps de lui donner l'opportunité de se purifier des péchés qu'il a dû commettre en temps de guerre. Les prêtres ont signalé que ce serait un moment favorable pour procéder à une cérémonie de purification et de jeûne, de telle façon que chacun puisse se confesser aux aucachickunu et se laver dans les torrents de [Root.Capital.GetCapitalName]."
 inti_events.9.a: "Cela semble être une bonne idée"
 inti_events.9.b: "Mieux vaudrait l'éviter"
 inti_events.10.t: "Le grand temple de [Root.GetName]"
 inti_events.10.d: "Nous avons appris qu'un chef local de [Root.GetName] avait entrepris la construction d'un nouveau temple ambitieux, dédié au principal huaca de sa tribu. Comme c'est souvent le cas, celui-ci se trouve aussi être l'ancêtre momifié de son lignage, et même si ce chef semble accepter notre autorité, il est difficile de ne pas voir dans son entreprise une tentative pour rendre son fief de [Root.GetName] plus puissant.\n\nLes prêtres d'Inti, à [Root.Capital.GetCapitalName], demandent avec insistance à ce que nous fissions rentrer ce chef dans le rang en lui retirant son huaca."
 inti_events.10.a: "Retirons à ce chef son huaca"
 inti_events.10.b: "Autorisons la construction du temple"
 inti_events.11.t: "Don et contre-don"
 inti_events.11.d: "Rien n'est gratuit, en ce monde. Même si chacun des nombreux chefs du pays affirmerait aussitôt être un serviteur loyal si cela lui était demandé, nous pouvons être assurés que la loyauté a toujours un prix. À moins de tenir de grandes célébrations pour les chefs du pays, où ils seraient récompensés de cadeaux pour les nombreux services qu'ils nous rendent, nous pourrions bien nous apercevoir qu'ils n'ont guère envie d'accomplir la plus simple des tâches pour nous."
 inti_events.11.a: "Organisons une fête fastueuse"
 inti_events.11.b: "Nous ne pouvons nous permettre autre chose qu'une fête modeste"
 inti_events.11.c: "Nous n'avons nul besoin de telles extravagances"
 inti_events.12.t: "La cérémonie des eaux"
 inti_events.12.d: "Sans les fleuves et torrents, la vie dans les Andes serait beaucoup plus dure, et les esprits qui animent les eaux vives méritent assurément notre vénération. Le moment est venu de tenir la cérémonie du Purapucyo. Les forts torrents des Andes sont prêts à recevoir nos cadeaux."
 inti_events.12.a: "Offrons-leur de la bière aqha pour boire"
 inti_events.12.b: "Sacrifions des lamas pour alléger leur fardeau"
 inti_events.12.c: "Offrons-leur de beaux vêtements pour les garder au chaud"
 inti_events.13.t: "Construction d'un temple"
 inti_events.13.d: "Les habitants de la province de [Root.GetName] sont divisés, et vénèrent différents huacas locaux. Il a donc été décidé qu'un grand temple dédié à Inti allait être construit, qui servirait de centre spirituel et administratif pour toute la région.\n\nLe chef en charge de la construction a présenté à [Root.Owner.Monarch.GetName] deux plans différents: le premier consiste à ériger le temple à l'emplacement d'un tincuy, le confluent sacré de deux cours d'eau; le second prévoit de réutiliser les fondations de l'ancien sanctuaire d'un vieux huaca."
 inti_events.13.a: "Nouveau temple, nouveau site: ce sera le tincuy"
 inti_events.13.b: "Réutilisons l'ancien sanctuaire"
 inti_events.14.t: "Oracles et divination"
 inti_events.14.d: "Le monde est parfois cruel, et le destin peut se révéler surprenant. Heureusement, les huacas de notre peuple nous aident à interpréter ce que nous réserve l'avenir – et si cela s'avère trop difficile pour eux, d'autres oracles se trouvent dans les Andes, même s'ils requièrent un cadeau de valeur avant de parler de leurs visions.\n\n[Root.Monarch.GetName] a été assailli de doutes ces derniers temps, aussi le moment est-il sans doute venu de consulter ces augures."
 inti_events.14.a: "Consultons l'oracle du huaca de [Root.Capital.GetCapitalName]"
 inti_events.14.b: "Allons visiter le grand oracle de Pachacamac"
 inti_events.14.c: "Rendons-nous à l'oracle de l'Apurimaq"
 inti_events.14.dd: "Mieux vaut ne pas chercher à connaître l'avenir"
 inti_events.15.t: "Réponses favorables du huatuc et de l'hamurpa"
 inti_events.15.d: "Un grand nombre de devins est affecté aux sanctuaires des oracles: alors que le guacarimachic parle aux huacas, l'ayatapuc communique avec les morts; le huatuc atteint un état où il peut prophétiser en utilisant un breuvage sacré, alors que l'hamurpa lit les entrailles de lamas ou d'autres animaux sacrifiés.\n\nTous ces grands devins se sont penchés sur les questions que [Root.Monarch.GetName] est venu leur poser, et tous s'accordent sur le fait que la période à venir sera prospère et emplie de succès."
 inti_events.15.a: "C'est parfait"
 inti_events.16.t: "Réponses confuses du huatuc et de l'hamurpa"
 inti_events.16.d: "Un grand nombre de devins est affecté aux sanctuaires des oracles: alors que le guacarimachic parle aux huacas, l'ayatapuc communique avec les morts; le huatuc atteint un état où il peut prophétiser en utilisant un breuvage sacré, alors que l'hamurpa lit les entrailles de lamas ou d'autres animaux sacrifiés.\n\nTous ces grands devins se sont penchés sur les questions que [Root.Monarch.GetName] est venu leur poser, mais leurs réponses ne sont pas aussi favorables que nous aurions pu l'espérer: les signes sont contradictoires, et pour ce que l'on peut y voir l'avenir cache pour nous autant de risques que d'opportunités."
 inti_events.16.a: "D'accord"
 inti_events.17.t: "Des mitmaqkuna veulent rentrer chez eux"
 inti_events.17.d: "En nous emparant de nouveaux territoires, nous avons trouvé un groupe de gens déportés en tant que mitmaqkuna par leurs anciens maîtres. Les mitmaqkuna se voyant interdire de parler une autre langue, de modifier les costumes qu'ils portent et devant emmener tous leurs biens avec eux, ces gens n'ont jamais cessé de se languir de leur région ancestrale.\n\nCelle-ci étant sous notre contrôle, ils ont dépêché une délégation à [Root.Monarch.GetName]: prétendant que leurs huacas leur ont dit de rentrer chez eux, ils supplient que nous mettions fin à leur exil."
 inti_events.17.a: "Permettons-leur de rentrer chez eux"
 inti_events.17.b: "Nous avons besoin d'eux là où ils sont établis"
 inti_events.18.t: "Les prêtres incitent à l'agitation en [Root.GetName]"
 inti_events.18.d: "Les prêtres d'un huaca mineur de la province de [Root.GetName] ont tenté de soulever le peuple contre notre règne, prétendant que nous tentions d'accroître progressivement l'autorité d'Inti en marginalisant tous les autres huacas.\n\nFort heureusement, la plupart de nos sujets sont suffisamment sages pour éviter d'accorder le moindre crédit à de telles accusations; mais l'une des tribus de [Root.GetName] soutient malgré tout les prêtres, et demande que nous lui donnions des garanties concernant la sûreté de ses dieux et de son peuple."
 inti_events.18.a: "Le moment est venu pour eux d'être déportés en tant que mitmaqkuna"
 inti_events.18.b: "Donnons des garanties aux prêtres locaux"
 inti_events.18.c: "Ces prêtres ne méritent qu'être jetés dans le puits de Sankacancha"
 inti_events.19.t: "Croissance en [Root.GetName]"
 inti_events.19.d: "La politique de l'État visant à arranger des mariages en [Root.GetName] a payé: non seulement les inquiétudes s'estompent, mais en plus la population a nettement augmenté grâce à notre intervention.\n\nMais même si l'accroissement de la force de travail bénéficie à la province, le ressentiment des familles obligées de conclure des mésalliances reste vif."
 inti_events.19.a: "Très bien"
 inti_events.20.t: "Inti Raymi: la fête du soleil"
 inti_events.20.d: "Les prêtres yañca, chargés d'observer le soleil, ont annoncé que le moment le plus approprié pour célébrer la fête de l'Inti Raymi approche. Cette fête, qui dure plusieurs jours, implique traditionnellement l'ensemble de la population de [Root.Capital.GetCapitalName], de même que les chefs les plus importants des campagnes aux alentours, ainsi que certains de leurs huacas."
 inti_events.20.a: "La population de [Root.Capital.GetCapitalName] participera"
 inti_events.20.b: "Rassemblons tous les chefs les plus importants du pays"
 inti_events.20.c: "Tous les chefs et tous les huacas doivent participer"
 inti_events.21.t: "Chefs insubordonnés"
 inti_events.21.d: "Certains des chefs que nous avons convoqués pour la célébration de l'Inti Raymi se sont offensés de recevoir des ordres et refusent de participer aux célébrations."
 inti_events.21.a: "Achetons-les avec des cadeaux précieux et de belles paroles"
 inti_events.21.b: "Nous devrons donc nous passer d'eux"
 inti_events.21.c: "S'ils ne viennent pas d'eux-mêmes nous les y obligerons"
 inti_events.22.t: "Huacas absents"
 inti_events.22.d: "Les prêtres en charge de certains des huacas se sont offensés d'avoir reçu l'ordre de déplacer leur divinité jusqu'à [Root.Capital.GetCapitalName] et refusent de participer aux célébrations."
 inti_events.22.a: "Nous nous passerons d'eux"
 inti_events.22.b: "Obligeons-les à obéir"
 inti_events.23.t: "Invitation à la fête de l'Inti Raymi"
 inti_events.23.d: "Un messager est arrivé de [From.GetName], requérant notre présence à la cérémonie de l'Inti Raymi, à [From.Capital.GetCapitalName]."
 inti_events.23.a: "En ce cas, allons célébrer le soleil"
 inti_events.23.b: "Nous resterons chez nous pour honorer le soleil selon nos coutumes"
 inti_events.24.t: "Le [From.Monarch.GetTitle] de [From.GetName] refuse de venir"
 inti_events.24.d: "[From.Monarch.GetName], le [From.Monarch.GetTitle] de [From.GetName], a refusé notre invitation à participer à la fête de l'Inti Raymi."
 inti_events.24.a: "Nous ferons donc sans lui"
 inti_events.25.t: "Célébration de l'Inti Raymi"
 inti_events.25.d: "Après de nombreux jours de jeûne et d'abstinence, la fête du soleil va commencer. Alors que la population de [From.Capital.GetCapitalName] se prépare pour la cérémonie, au cours de laquelle le soleil sera salué et des animaux sacrifiés, elle sait aussi que plusieurs jours de fête se préparent."
 inti_events.25.a: "Très bien"
 inti_events.26.t: "Célébration de l'Inti Raymi"
 inti_events.26.d: "Après de nombreux jours de jeûne et d'abstinence, la fête du soleil va commencer. Les places de [From.Capital.GetCapitalName] sont pleines à craquer au moment où commencent les cérémonies de salutation au soleil et les sacrifices d'animaux par les proches du [Root.Monarch.GetTitle] et les nombreux chefs du pays. Pendant plusieurs jours, des fêtes et des distributions de cadeaux à ses sujets par le [Root.Monarch.GetTitle] vont avoir lieu."
 inti_events.26.a: "Très bien"
 inti_events.27.t: "Célébration de l'Inti Raymi"
 inti_events.27.d: "Après de nombreux jours de jeûne et d'abstinence, la fête du soleil va commencer. Les places de [From.Capital.GetCapitalName] sont pleines à craquer au moment où commencent les cérémonies de salutation au soleil et les sacrifices d'animaux par les proches du [Root.Monarch.GetTitle], les nombreux chefs du pays et les nombreux huacas venus de tous les territoires que nous contrôlons. Pendant plusieurs jours, des fêtes et des distributions de cadeaux à ses sujets par le [Root.Monarch.GetTitle] vont avoir lieu."
 inti_events.27.a: "Très bien"
 inti_events.28.t: "Célébration de l'Inti Raymi"
 inti_events.28.d: "Après de nombreux jours de jeûne et d'abstinence, la fête du soleil va commencer. Les places de [From.Capital.GetCapitalName] sont pleines à craquer au moment où commencent les cérémonies de salutation au soleil et les sacrifices d'animaux par les proches du [Root.Monarch.GetTitle], les nombreux chefs du pays et les nombreux huacas venus de tous les territoires que nous contrôlons. Pendant plusieurs jours, des fêtes et des distributions de cadeaux à ses sujets par le [Root.Monarch.GetTitle] vont avoir lieu."
 inti_events.28.a: "Très bien"
 inti_events.29.t: "Fête de l'itu"
 inti_events.29.d: "Le pays connaît une grande détresse. Le peuple souffre, et nombreux sont ceux qui craignent l'avenir. En une telle période, une cérémonie de l'itu pour le royaume tout entier permettrait d'alléger le poids qui pèse sur le peuple. Les sacrifices nécessaires à la cérémonie permettraient, de plus, de mieux disposer les dieux à écouter nos difficultés.\n\nPour la fête, les prêtres nous poussent à pratiquer un sacrifice humain, car les souffrances du peuple ont été grandes, et qu'il est nécessaire de pratiquer une cérémonie exceptionnelle pour bien satisfaire les dieux."
 inti_events.29.a: "Contentons-nous des sacrifices habituels"
 inti_events.29.a.tt: "Au cours de la fête seront offerts aux dieux des lamas, des vêtements, des moutons et de la bière aqha."
 inti_events.29.b: "Effectivement, un sacrifice humain serait mieux"
 inti_events.29.b.tt: "La fête sera plus longue et plus belle, avec en point d'orgue le sacrifice d'enfants."
 inti_events.29.c: "Concentrons-nous plutôt sur la situation présente"
 inti_events.30.t: "Cérémonie de l'itu"
 inti_events.30.d: "Après des jours de célébration, l'avenir paraît bien plus encourageant. Les danses rituelles sur les places publiques de [Root.Capital.GetCapitalName], les fêtes réservées à tous les chefs vassaux et les sacrifices nombreux d'animaux, de vêtements et de bière aqha nous assurent que les dieux seront désormais bien mieux disposés envers le pays."
 inti_events.30.a: "Très bien"
 inti_events.31.t: "Cérémonie de l'itu"
 inti_events.31.d: "Après des jours de célébration, de fêtes publiques de danses rituelles entamées et terminées par le sacrifice des enfants les plus parfaits trouvés dans tout le pays, nous sommes désormais certains que l'avenir sera désormais bien plus brillant."
 inti_events.31.a: "Très bien"
 inti_events.32.t: "La garde royale"
 inti_events.32.d: "L'honneur de protéger la vie du [Root.Monarch.GetTitle] est héréditaire et réservé à un certain nombre de familles de [From.Capital.GetCapitalName]. Mais cet honneur n'est en rien une garantie de prouesses martiales pour autant.\n\nAprès une tournée dans les provinces, il est clair pour [Root.Monarch.GetName] que la qualité de la garde pourrait être grandement améliorée en y amenant du sang nouveau, venu des campagnes. Cela ne serait toutefois pas apprécié des familles qui jouissent actuellement de ce privilège, tout au moins tant que les nouveaux membres de la garde n'auront pas été bien intégrés, d'ici quelques générations."
 inti_events.32.a: "Amenons du sang frais dans la garde"
 inti_events.32.b: "Conservons ce privilège aux familles de [From.Capital.GetCapitalName]"
 inti_events.33.t: "Nobles contrariés"
 inti_events.33.d: "Une délégation de certaines des familles les plus en vue de [From.Capital.GetCapitalName] a approché [Root.Monarch.GetName], demandant à ce que les nouveaux membres de la garde royale soient renvoyés à leurs foyers, dans les provinces.\n\nCar si ces nobles sont satisfaits que la garde n'ait pas été modifiée en tant que telle, ils ne supportent pas que des parvenus disposent désormais, eux aussi, du droit héréditaire de protéger le [Root.Monarch.GetTitle] et s'imaginent intégrer la plus haute noblesse de [From.Capital.GetCapitalName]."
 inti_events.33.a: "Revenons sur notre décision d'agrandir la garde"
 inti_events.33.b: "Donnons à ces nouvelles familles une génération ou deux"
 inti_events.34.t: "Attentat à [From.Capital.GetCapitalName]"
 inti_events.34.d: "Aujourd'hui, au cours de la distribution traditionnelle de boissons au petit peuple, autour de la litière royale placée sur une place de [From.Capital.GetCapitalName], [Root.Monarch.GetName] a été attaqué par un petit groupe de prétendus assassins. Ces hommes se sont soudain enfuis, sans parvenir le moins du monde à blesser [Root.Monarch.GetName], mais il est inquiétant de constater que la garde royale n'a rien vu venir, peut-être parce qu'elle n'est pas encore habituée à l'animation qui règne dans [From.Capital.GetCapitalName]."
 inti_events.34.a: "Revenons sur notre décision d'agrandir la garde"
 inti_events.34.b: "Tout cela semble un peu trop commode…"
 inti_events.34.b.tt: "Une enquête est lancée sur les instigateurs de l'attentat."
 inti_events.35.t: "Échec de l'enquête"
 inti_events.35.d: "L'enquête sur l'attentat de [From.Capital.GetCapitalName] ne disposait que de peu d'indices, et il a été difficile de faire coopérer quiconque, notamment au sein de la noblesse. Si notre enquêteur semble suspecter qu'il s'agit là de l'œuvre de quelques fils mécontents de la noblesse, nous ne saurons sans doute jamais le fin mot de l'histoire."
 inti_events.35.a: "C'est bien dommage…"
 inti_events.36.t: "Complot démasqué"
 inti_events.36.d: "L'enquête sur l'attentat de [From.Capital.GetCapitalName] a mis au jour un complot d'amateurs, mis sur pied par un groupe de jeunes nobles appartenant aux familles se sentant mises de côté par l'élargissement de la garde royale. Ils prétendent que l'attentat n'a pas été mené pour blesser quiconque, mais uniquement pour démontrer les faiblesses des nouveaux gardes.\n\nLa punition pour trahison est la mort, mais les nobles de [From.Capital.GetCapitalName] ne se sentiraient pas moins menacés si nous faisions mettre à mort leurs fils. Au contraire, leur accorder le pardon pour leur acte permettrait peut-être de mettre fin à cette histoire."
 inti_events.36.a: "Envoyons-les au puits de Sankacancha"
 inti_events.36.b: "Pardonnons aux nobles"
