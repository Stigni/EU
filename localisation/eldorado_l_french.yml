l_french:
 exploration_events.1.t: "Marchandage en $PROVINCENAME$"
 exploration_events.1.d: "Au cours de nos recherches pour découvrir des lieux propices à la colonisation, nous avons découvert la province de $PROVINCENAME$. Les indigènes y sont pour la plupart hostiles, mais les terres fertiles.\n\nY commercer pourrait se révéler très profitable – à condition, peut-être, de suborner un chef ou deux…"
 exploration_events.1.a: "Faisons-leur une proposition honnête"
 exploration_events.1.b: "Soyons plus rusés qu'eux"
 exploration_events.2.t: "Bataille en $PROVINCENAME$"
 exploration_events.2.d: "Notre expédition a fait la rencontre d'indigènes hostiles en $PROVINCENAME$, qui les ont poussés à fuir la région. Quelques membres d'équipage avaient débarqué pour trouver de l'eau fraiche et retournaient déjà sur les navires lorsque sont apparues des embarcations d'indigènes armés. Nos hommes se sont dépêchés de gagner le navire le plus proche, aussi vite que possible, mais les indigènes les poursuivaient, et l'une de leurs embarcations était sur le point de les rattraper. Alors que nos hommes s'apprêtaient à se défendre, les indigènes ont soudain ralenti, comme pour attendre les autres.\n\nNos navires en ont profité pour s'échapper, mais quelques hommes d'équipage ont été blessés. L'un d'eux a même reçu une flèche empoisonnée dans la jambe et, si la blessure a été nettoyée avec de l'urine et de l'huile d'olive, nous ne savons pas s'il survivra."
 exploration_events.2.a: "Voyons si quelques colifichets pourraient apaiser ces sauvages"
 exploration_events.2.b: "Retournons sur place pour les tuer et prendre leur or"
 exploration_events.3.t: "Étrangers en une contrée étrange"
 exploration_events.3.d: "Alors que nos navires approchaient des côtes de $PROVINCENAME$, un grand nombre d'embarcations chargées de présents ont commencé à les suivre. Leurs occupants sont, sans peur aucune, montés à bord d'un vaisseau, et deux hommes paraissant importants ont tenté de persuader le capitaine des navires de les suivre jusqu'à [Root.GetCapitalName].\n\nLeurs intentions semblent pacifiques, et des quelques mots que le traducteur a pu saisir l'expédition semble être arrivée pour une sorte de cérémonie. Le mât, les voiles et les gréements de nos navires paraissent ressembler à quelque objet important pour eux, et le tour de l'île que nous avons pu faire suivait le chemin emprunté par la foule durant la cérémonie. Cela semble avoir convaincu les indigènes que nous sommes amicaux à leur égard, mais leur état d'esprit peut changer au moindre incident…"
 exploration_events.3.a: "Acceptons leurs traditions primitives"
 exploration_events.3.b: "Restons au large et évitons de débarquer"
 exploration_events.4.t: "En route pour la gloire"
 exploration_events.4.d: "La vigie affirmait avoir aperçu des habitations, mais nos navires n'ont pas vu de villages sur la côte avant d'arriver en $PROVINCENAME$. Une petite troupe a débarqué et a été accueillie de manière très hospitalière, les indigènes semblant fascinés par nos hommes barbus et plus grands qu'eux.\n\nCes primitifs sont parvenus à expliquer, avec quelques difficultés, que leurs mythes et légendes parlaient d'un temps où leurs dieux barbus viendraient de la mer pour les rencontrer. Ils ont aussi donné à nos hommes de l'or et de la nourriture, signe que la région est prospère et que nous pourrions en tirer profit."
 exploration_events.4.a: "Voilà qui s'avère fort prometteur"
 exploration_events.5.t: "Un navire en été"
 exploration_events.5.d: "Les textes laissés par Christophe Colomb décrivent parfaitement cette tribu que nous avons découverte:\n\n«Ils commercèrent avec nous et nous firent cadeau de tout ce qu'ils possédaient, de bonne volonté… Ils prirent grand plaisir à nous plaire… Ils sont très amicaux et ne savent ce qu'est le mal, ne commettent ni crime ni vol… Votre Altesse peut être assurée que, dans le monde tout entier, il n'y a de meilleur peuple… Ils aiment leurs voisins tout autant qu'eux, ont la langue la plus douce qui soit au monde, sont doux et rient tout le temps.»"
 exploration_events.5.a: "Profitons d'eux"
 exploration_events.5.b: "Faisons bon usage de leurs manières amicales"
 exploration_events.6.t: "Passager importun"
 exploration_events.6.d: "Le village semblait abandonné depuis quelque temps déjà, et les cultures montraient que la région avait subi longtemps la sécheresse. Et, alors qu'ils retournaient aux navires, nos hommes eurent une vision stupéfiante: un ours, plus grand que tous ceux jamais vus, tentait de monter à bord de l'un des navires! Les marins décidèrent de capturer l'animal affamé, dans l'espoir de le ramener au pays, mais la bête avait d'autres idées en tête: ligoté et hissé à bord du vaisseau, il est parvenu à se libérer et a dû être abattu.\n\nCette attaque, et l'état déplorable dans lequel se trouve la région de $PROVINCENAME$, nous a tout de même permis de réaliser qu'il s'agit là d'une cause perdue."
 exploration_events.6.a: "C'est fort dommage"
 exploration_events.7.t: "Les vertes collines de $PROVINCENAME$"
 exploration_events.7.d: "Les indigènes de $PROVINCENAME$ ont été fascinés par les verroteries, les cloches et les vêtements que nos explorateurs leur ont échangés contre du poisson frais et des venaisons. Dans son rapport, l'équipage affirme qu'il y a très peu de richesses parmi ces sauvages, et qu'ils semblent pacifiques.\n\nCertains événements les ont toutefois laissés perplexes, comme lorsque les villageois, pour quelque raison, désertèrent leurs habitations une nuit, permettant à nos hommes d'explorer le village à leur guise. Rien de valeur n'a alors été trouvé, sinon une petite crécelle d'or enfouie dans des filets de pêche, témoignant que la région pourrait nous apporter quelques richesses."
 exploration_events.7.a: "Parfait"
 exploration_events.8.t: "Au-delà de cet horizon"
 exploration_events.8.d: "Alors que nos vaisseaux mouillaient sur les côtes de $PROVINCENAME$, deux indigènes curieux, dans des embarcations, ont ramé jusqu'à eux. Après avoir échangé quelques gestes montrant leurs intentions pacifiques, l'équipage les a invités à monter à bord. De la nourriture et de la boisson ont été partagées avec eux, avant qu'ils ne regagnent leurs embarcations et retournent en $PROVINCENAME$. Puis, encouragées par la description de l'amicale première rencontre, six nouvelles embarcations se sont décidées à s'approcher de notre navire."
 exploration_events.8.a: "Invitons-les à nouveau"
 exploration_events.8.b: "Capturons-les"
 exploration_events.9.t: "Menace en $PROVINCENAME$"
 exploration_events.9.d: "Après une rencontre assez difficile avec les indigènes de $PROVINCENAME$, nous avons trouvé le moyen de les convaincre de nos bonnes intentions.\n\nAlors que nous débarquions, deux hommes, un jeune et un plus âgé, s'approchèrent de notre navire. Ils n'étaient pas intéressés par nos cadeaux, et lorsqu'un coup de mousquet a été tiré au-dessus de leurs têtes pour les chasser, l'homme le plus âgé a été légèrement blessé. Il courut alors jusqu'aux huttes et en ramena des hommes qui jetèrent des lances vers l'équipage, jusqu'à ce que, après deux nouveaux tirs, ils se décident à partir.\n\nLes adultes se sont enfuis dans les bois, laissant leurs enfants derrière eux, mais à ceux-ci les membres de l'expédition ont laissé des babioles et diverses verroteries en signe d'amitié, avant de se retirer sur les navires."
 exploration_events.9.a: "Faisons-leur comprendre que nous ne leur voulons pas de mal"
 exploration_events.9.b: "S'ils reviennent, tuons-les"
 exploration_events.10.t: "Les bêtes de $PROVINCENAME$"
 exploration_events.10.d: "Avant que notre expédition ne hisse les voiles, nous avions entendu parler des récits d'un explorateur du nom de Hannon, qui avait découvert une île habitée d'un peuple «hirsute et sauvage». Hannon avait tenté de capturer des mâles, en vain; mais trois femelles avaient été attrapées. La nature féroce de ces sauvages avait obligé l'explorateur à les tuer, mais pour ramener une preuve de leur existence leurs peaux avaient été préservées.\n\nCe peuple était appelé «gorillæ» par les interprètes qui voyageaient avec Hannon, et il est probable que la nouvelle espèce de singes que nous avons trouvée en $PROVINCENAME$ ne soit rien d'autre que ces gorilles dont parlait Hannon."
 exploration_events.10.a: "Avec quelques babioles nous pourrions les dresser"
 exploration_events.10.b: "Attrapons-en autant que possible et fichons le camp"
 exploration_events.11.t: "Flèche empoisonnée"
 exploration_events.11.d: "Alors que notre expédition approchait des côtes de $PROVINCENAME$ à bord de chaloupes, un véritable nuage de flèches, tiré par des indigènes se tenant sur une plage, est tombé sur les embarcations. Dans leur hâte d'échapper à ces sauvages, qui accourraient en poussant de grands cris, les marins durent abandonner ceux des leurs qui avaient été touchés et étaient tombés par-dessus bord.\n\nCe n'est qu'après s'être éloignés suffisamment de la côte qu'ils s'aperçurent que tout le côté tribord de la chaloupe était couvert de flèches. Notre explorateur lui-même était gravement blessé, d'une flèche empoisonnée. Durant plusieurs jours il subit des fièvres et maudit tout, jusqu'à ce que, en dépit des soins du chirurgien et de l'emploi d'un désinfectant à base d'urine et d'huile d'olive, il finisse par rendre l'âme."
 exploration_events.11.a: "Quel destin horrible"
 exploration_events.12.t: "Explorateur ivre"
 exploration_events.12.d: "L'un des membres de notre expédition – son chef, notre explorateur lui-même! – est parvenu à se mettre dans une position extrêmement embarrassante en surestimant ses capacités à résister à la liqueur de fruits que fabriquent les indigènes de $PROVINCENAME$. Aucun détail trop embarrassant n'a été mentionné dans les rapports, mais il a été malade longtemps.\n\nLes indigènes ont trouvé tout cela très drôle, et l'ont abondamment moqué; mais la haute société, réprouvant ce genre de comportements, a eu vent de rumeurs sur ce fâcheux incident."
 exploration_events.12.a: "Une liqueur de fruits? Et vous en avez ramené?"
 exploration_events.13.t: "Repas à plumes"
 exploration_events.13.d: "Les seuls habitants, dans tout $PROVINCENAME$, semblent être les oiseaux. Des oiseaux, encore des oiseaux, et toujours des oiseaux. Les plus grands, surnommés «manchots» par l'équipage à cause de leurs petites ailes, ne semblent pas être effrayés par notre présence.\n\nLe premier qui put être capturé s'est contenté de regarder les hommes, sans même chercher à s'envoler ou à partir en courant. Mais lorsqu'il fut suspendu jambes en l'air, il émit un grand cri; tous les manchots aux alentours accoururent alors à son secours et tentèrent de mordre l'équipage de leurs grands becs. Nos provisions sont au plus bas, et ces oiseaux sont gras et paraissent bons à manger."
 exploration_events.13.a: "Laissons-les tranquilles"
 exploration_events.13.b: "Le premier qui bouge, à la casserole"
 exploration_events.14.t: "Exploratrice"
 exploration_events.14.d: "Alors que le navire venait d'entrer dans la baie de $PROVINCENAME$, un petit groupe d'indigènes s'est rassemblé sur la plage pour regarder en silence nos navires. L'équipage se lança alors dans une danse, spontanée et joyeuse, accompagnée de flûtes. Les indigènes commencèrent alors à rire, ce qui a contribué à briser la glace. De la nourriture et de la boisson furent amenées sur la plage pour que tous puissent festoyer.\n\nMais l'une des indigènes a fait preuve d'un grand intérêt pour notre vaisseau, nos épées et les autres pièces d'équipement amenées par l'un des membres de l'expédition. Avec l'aide d'un interprète, la jeune femme nous exposa alors ses connaissances sur les îles voisines et de son grand désir de voir le vaste monde."
 exploration_events.14.a: "Faisons-en une exploratrice"
 exploration_events.14.b: "Mieux vaut qu'elle reste chez elle"
 exploration_events.15.t: "Mort à l'arrivée"
 exploration_events.15.d: "La vie à bord d'un vaisseau est solitaire. Dans les quelques régions que l'expédition a visitées, ce ne sont pas les bras ou les cœurs qui ont manqué pour enlacer et faire oublier quelques instants la solitude. Peut-être sont-ce ces contacts trop proches avec les indigènes qui ont provoqué la mort de notre explorateur, puisqu'il a attrapé une maladie étrange, qui s'est rapidement détériorée, jusqu'à provoquer un arrêt du cœur. Son corps a été jeté en mer, non loin des côtes de $PROVINCENAME$."
 exploration_events.15.a: "Qu'il repose en paix"
 exploration_events.16.t: "Le premier tour du monde"
 exploration_events.16.d: "Notre flotte mit les voiles depuis [Root.GetName] pour découvrir une route maritime occidentale vers les riches Îles aux épices d'Indonésie. Il lui fallut 99 jours pour traverser l'océan vers l'ouest, après avoir découvert le détroit de Magellan, situé à l'extrémité du cône sud-américain. Ce détroit était dangereux, et lorsqu'il l'eut enfin franchi et atteint l'océan, le capitaine en pleura de joie. Cet océan était si étrangement calme qu'il le nomma «Pacifique», du mot latin «calme».\n\nLe capitaine périt de la blessure causée par une flèche empoisonnée en aidant le chef de Cebu à soumettre une tribu rivale. Deux de nos cinq navires étaient encore de l'expédition, dont l'un tenta de retraverser le Pacifique, sans y parvenir. Le dernier navire poursuivit le voyage vers l'ouest à travers l'océan Indien, contourna le cap de Bonne-Espérance, pour finir par rentrer à bon port, au pays, devenant de la sorte le premier navire à effectuer le tour du monde."
 exploration_events.16.a: "Nous sommes les premiers à avoir fait le tour du monde!"
 exploration_events.17.t: "Le second tour du monde"
 exploration_events.17.d: "Nous ne sommes pas les premiers à être parvenus à faire le tour du monde. Cela reste tout de même là un exploit digne d'être célébré dans tout le pays."
 exploration_events.17.a: "Un véritable exploit, même si nous n'étions pas les premiers…"
 opinion_worship: "Cérémonie rituelle"
 disturbed_ritual: "Cérémonie interrompue"
 angry_natives: "Indigènes hostiles"
 friendly_natives: "Indigènes amicaux"
 drunken_explorer: "Explorateur ivre"
 desc_drunken_explorer: "Un explorateur, ayant abusé d'une liqueur de fruits, a trouvé le moyen de se mettre dans une position embarrassante, et le pays avec lui."
 seven_cities_events.1.t: "El Dorado"
 seven_cities_events.1.d: "Un aventurier, sur son lit de mort, a raconté l'histoire d'un roi couvert de poudre d'or, qui s'en lavait dans un lac pendant que la foule y jetait des objets d'or et de pierres précieuses.\n\nL'homme prétendait avoir été recueilli par «el Indio dorado», l'homme doré lui-même, et avoir contemplé de ses yeux la cérémonie et la cité d'or. Avant de tomber malade, il est parvenu à dessiner une carte approximative, censée montrer la route pour l'Eldorado. Et, maintenant que nous sommes arrivés en $PROVINCENAME$, le paysage correspond aux repères griffonnés sur cette carte."
 seven_cities_events.1.a: "Suivons la carte, elle nous mènera à de grands trésors"
 seven_cities_events.1.b: "Tentons de trouver quelque chose qui a réellement de la valeur"
 seven_cities_events.2.t: "La fontaine de jouvence"
 seven_cities_events.2.d: "Les récits mentionnant une fontaine dont l'eau apporterait la vie éternelle à quiconque s'y baignerait ou en boirait sont bien connus depuis fort longtemps. Certains ont toujours réfuté l'idée qu'elle puisse même exister, tandis que d'autres sont partis à sa recherche, jusqu'à présent sans succès. Mais nous avons désormais l'opportunité de découvrir cette eau de la vie et cette fontaine de jouvence: un homme de $PROVINCENAME$ les a trouvées et accepterait d'y guider nos troupes. Pour un certain prix, évidemment."
 seven_cities_events.2.a: "Payons-le, tout ce qu'il veut"
 seven_cities_events.2.b: "Tout cela est d'un ridicule…"
 seven_cities_events.3.t: "Cibola"
 seven_cities_events.3.d: "Un éclaireur est revenu avec des informations sur Cibola, l'une des sept cités d'or. Il a en effet rencontré un moine qui a entendu les récits que font les Indiens de $PROVINCENAME$ sur une cité regorgeant de richesses: son peuple décorerait ses maisons de turquoises, mangerait dans de la vaisselle d'or et d'argent, et le plus humble des humbles y possèderait des perles énormes, des émeraudes et d'autres pierres précieuses magnifiques."
 seven_cities_events.3.a: "Trouvons ce moine et persuadons-le de nous mener à Cibola"
 seven_cities_events.3.b: "Pourquoi devrions-nous croire un fou tel que lui?"
 seven_cities_events.4.t: "La cité des Césars"
 seven_cities_events.4.d: "Une cité regorgeant d'or, d'argent et de diamants… De quoi pourrait-on rêver d'autre? L'un de nos conquistadors a trouvé un repère indiquant le point de départ de la route menant à la cité des Césars, qui serait située entre deux montagnes, l'une de diamant et l'autre d'or.\n\nIl nous faut recruter des guides expérimentés, des traducteurs pour interroger les indigènes, et nous procurer des réserves de différentes choses afin de lancer l'expédition. Si nous parvenions à découvrir la cité, l'investissement en serait plus que remboursé."
 seven_cities_events.4.a: "De quoi y a-t-il besoin?"
 seven_cities_events.4.b: "Continuons d'explorer, mais abandonnons cette cité des Césars"
 seven_cities_events.5.t: "La Sierra de la Plata"
 seven_cities_events.5.d: "Le roi blanc règne sur la région où se trouve la Sierra de la Plata, la «montagne d'argent». C'est en tout cas ce que prétend l'équipage d'un navire naufragé.\n\nRéfugiés en $PROVINCENAME$, ses membres se sont liés d'amitié avec les indigènes de la région, qui leur ont parlé d'une grande montagne de métal brillant, située à des jours, si ce n'est des semaines de voyage à l'intérieur des terres. Les métaux précieux qu'ils en ont rapportés sont la preuve que la légende est véridique, et ils ont offert de participer à une expédition pour découvrir la Sierra de la Plata."
 seven_cities_events.5.a: "Allons à sa recherche avec eux"
 seven_cities_events.5.b: "Et en quoi cela constitue-t-il une preuve?"
 seven_cities_events.6.t: "Norembergue"
 seven_cities_events.6.d: "Un navigateur français prétend avoir découvert un grand fleuve, de plus de quarante lieues de large et recelant d'innombrables îles. Selon ses notes, à quinze lieues en amont de l'embouchure se trouve une ville nommée Norembergue.\n\nLes habitants en seraient civilisés et feraient le commerce de fourrures et de toutes sortes de choses. Ils seraient vêtus dans la ville de fourrures et porteraient des zibelines, et certains mots de leur langue sonneraient comme le latin. Ce peuple, petit et noirâtre, mais beau de forme, vénèrerait le soleil. Leur ville serait très riche, et il doit se trouver des sources pour tout l'or arboré sous la forme de bijoux que porteraient la plupart des habitants."
 seven_cities_events.6.a: "Il nous faut trouver cette ville"
 seven_cities_events.6.b: "Ce serait là une bien vaine entreprise"
 seven_cities_events.7.t: "Le royaume de Saguenay"
 seven_cities_events.7.d: "Nous avons entendu circuler des rumeurs sur un royaume, dans le Nord de l'Amérique, qui serait dirigé par des hommes blancs et blonds, dont les coffres seraient remplis d'or, d'argent et de rubis.\n\nUn explorateur, dont la flotte a été prise dans les eaux glacées de l'embouchure d'un fleuve, a passé l'hiver en $PROVINCENAME$, où on lui a raconté cette histoire sur le royaume de Saguenay. À l'aide de signes et en pointant du doigt son insigne d'or et d'argent, les indigènes ont rapporté que leurs métaux précieux venaient du nord-ouest, d'une tribu très agressive et toujours sur le pied de guerre. Ses membres en seraient aussi blancs de peau que notre explorateur, et vêtus de la même façon. Les habitants de Saguenay seraient nombreux, riches et se plieraient même à des lois."
 seven_cities_events.7.a: "Trouvons ce royaume de Saguenay"
 seven_cities_events.7.b: "Des rumeurs ne suffisent pas: il nous faut des preuves"
 seven_cities_events.8.t: "Quivira"
 seven_cities_events.8.d: "La pauvreté de la région de $PROVINCENAME$ a grandement déçu notre conquistador, mais les récits d'un indigène appelé «le Turc» le réjouissent: une cité prospère, appelée Quivira, se trouverait loin à l'est – à moins que ce ne soit au nord? – de $PROVINCENAME$, dont le chef boirait dans des coupes d'or se trouvant suspendues dans les arbres."
 seven_cities_events.8.a: "Partons à la recherche des coupes d'or de Quivira"
 seven_cities_events.8.b: "À n'en point douter, cette entreprise ne portera aucun fruit…"
 seven_cities_events.100.t: "Mort d'un conquistador"
 seven_cities_events.100.d: "L'expédition avait envoyé un éclaireur, ayant reçu pour instruction de renvoyer à la troupe des croix dont les bras seraient à proportion des richesses découvertes. Lorsque l'une de ces croix revint, elle était aussi grande qu'un homme, aussi notre troupe a-t-elle fait marche d'un bon pas.\n\nMais, en pénétrant dans [Root.GetCapitalName], nos hommes s'aperçurent que les indigènes de $PROVINCENAME$ avaient tué l'éclaireur et attendaient notre expédition. La plupart de ses membres ont été massacrés par ces sauvages, et seuls quelques-uns sont parvenus à en réchapper. Ils disent que notre conquistador fut parmi les premiers à tomber, et que c'est l'éclaireur qu'il faut en blâmer: il avait envoyé en cadeau au chef local une gourde ornée d'une plume rouge, ce qui est pour les indigènes le symbole de la guerre."
 seven_cities_events.100.a: "C'est la mort d'un grand conquistador que nous pleurons"
 seven_cities_events.101.t: "Mâcher du cuir ou mourir de faim"
 seven_cities_events.101.d: "Notre expédition avait déjà quasiment épuisé ses réserves avant même d'entrer en $PROVINCENAME$, mais doit désormais se contenter de ce qu'elle peut trouver dans le pays, ce qui représente bien peu de choses. Les serpents ont le goût du poulet. Quant au cuir bouilli… Fermer les yeux en mâchant des morceaux de son fourreau ou de son armure peut donner l'impression d'avoir en bouche du bœuf séché.\n\nDe l'aide doit être envoyée, ou c'est là que s'arrêtera l'expédition."
 seven_cities_events.101.a: "Envoyons de l'aide"
 seven_cities_events.101.b: "Ne peuvent-ils trouver quelques indigènes pour les nourrir?"
 seven_cities_events.102.t: "Lorsque les indigènes attaquent"
 seven_cities_events.102.d: "Ces femmes à demi dévêtues, armées de lances, de gourdins et d'arcs et poussant des cris gutturaux aussi effrayants que le feulement du tigre offraient une vision terrible! Les survivants de notre expédition appellent «Amazones» ces femmes guerrières de $PROVINCENAME$, et ceux qui n'ont pas été tués ou blessés ont été faits prisonniers. Et, parmi eux, se trouve le conquistador qui menait l'expédition."
 seven_cities_events.102.a: "Trouvons ces Amazones pour les persuader de libérer les prisonniers"
 seven_cities_events.102.b: "Elles les relâcheront tous lorsqu'elles s'en seront fatiguées"
 seven_cities_events.103.t: "Une lueur d'espoir"
 seven_cities_events.103.d: "Nos hommes partis en expédition ont combattu des sauvages, mangé des fruits et des animaux étranges, attrapé des maladies que personne ne devrait jamais avoir à endurer, et ont désespéré à chaque pas les éloignant de la civilisation. La seule chose qui les pousse à poursuivre leur route est l'opiniâtreté, la curiosité, et la croyance ferme que leur chef trouvera le lieu qu'il recherche. Même le fer de leurs armes semble être moins brillant ces derniers temps, et sans la grande découverte faite en $PROVINCENAME$, le retour aurait été ordonné."
 seven_cities_events.103.a: "Auraient-ils trouvé de l'or?"
 seven_cities_events.104.t: "Capture"
 seven_cities_events.104.d: "Peut-être est-ce la faute des sentinelles, qui se sont endormies pendant leur tour de garde. Ou celle des guides indigènes qui mènent l'expédition à travers les territoires inhospitaliers de $PROVINCENAME$. Peut-être même est-ce la faute de notre conquistador, qui dormait si profondément pendant tout ce temps qu'il ne s'est même pas réveillé pour crier ou prévenir, alors que les indigènes l'emmenaient en silence dans l'épaisseur de la forêt.\n\nQuoi qu'il en soit, notre conquistador a disparu dans la nuit, et nous devons le retrouver."
 seven_cities_events.104.a: "Que quelques hommes partent à sa recherche"
 seven_cities_events.104.b: "Tôt ou tard, nous le retrouverons"
 seven_cities_events.105.t: "Le long cochon"
 seven_cities_events.105.d: "Nos hommes ont découvert une petite tribu indigène en $PROVINCENAME$, très amicale, qui les a invités à festoyer pour célébrer une victoire récente sur une tribu voisine. La viande était disponible en abondance, le goût rappelant à nos hommes celui du porc, et provenant d'un animal apparemment nommé «long cochon».\n\nCe n'est qu'après la fête que nos hommes ont appris la provenance de cette viande: les prisonniers de la tribu ennemie ont été sacrifiés et mangés afin de transmettre leur force à leurs vainqueurs…"
 seven_cities_events.105.a: "Cette histoire doit impérativement rester secrète"
 seven_cities_events.105.b: "Prions pour que ce conquistador n'en parle pas"
 seven_cities_events.200.t: "L'Eldorado n'est qu'un mythe"
 seven_cities_events.200.d: "Des années passées à surmonter tous les obstacles possibles et imaginables n'ont rien rapporté à notre conquistador. Il a donc mis fin à sa recherche de l'Eldorado, prétendant que la cité d'or n'est rien d'autre qu'un mythe.\n\nQuelques provinces explorées, quelques indigènes achetés à l'aide de verroteries et de colifichets, mais aucun or ni aucun diamant. Et, surtout, aucune cité aux rues pavées d'or."
 seven_cities_events.200.a: "Quelle pitié"
 seven_cities_events.201.t: "L'Eldorado, la cité sous les eaux"
 seven_cities_events.201.d: "On dit que le lac de Guatavita est celui-là même où le roi lavait la poussière d'or dont il était couvert lors des cérémonies traditionnelles, qui remonteraient à des temps fort anciens. De nombreux objets d'or décorés de pierres précieuses ont été trouvés dans ses eaux, aussi notre conquistador a-t-il lancé une ambitieuse entreprise: vider le lac en utilisant une chaîne de travailleurs équipés de seaux.\n\nMais, après trois mois d'un travail sans relâche, le niveau de l'eau n'a baissé que de dix pieds, et une toute petite quantité d'or seulement a été retrouvée."
 seven_cities_events.201.a: "Cela vaut toujours mieux que rien"
 seven_cities_events.202.t: "La découverte de l'Eldorado"
 seven_cities_events.202.d: "Des maisons décorées d'or, des statues couvertes de pierres précieuses, et un lac dont le lit est couvert de poussière d'or, de gemmes et d'autres biens de très grande valeur… Nous avons trouvé l'Eldorado, et sa valeur est incommensurable! Cela va apporter à notre pays non seulement une grande richesse, mais aussi du prestige et l'admiration de tous les autres."
 seven_cities_events.202.a: "Notre conquistador en sera récompensé"
 seven_cities_events.203.t: "Les eaux mortelles de la fontaine de jouvence"
 seven_cities_events.203.d: "Après des mois d'errance dans des territoires infestés de plantes empoisonnées, de serpents venimeux, de crapauds, d'insectes, d'animaux dangereux de toutes sortes et de toutes formes, la fameuse mare de $PROVINCENAME$, connue sous le nom de fontaine de jouvence, a enfin été découverte.\n\nSes eaux sont couleur de boue, et sentent à tel point qu'elles pourraient réveiller un mort. Un seul homme a été suffisamment courageux pour se porter volontaire et boire l'«eau de la vie». Son corps a été enterré le lendemain, ravagé par les diarrhées et de violents vomissements."
 seven_cities_events.203.a: "En même temps, il était volontaire…"
 seven_cities_events.204.t: "Les eaux rafraichissantes de la fontaine de jouvence"
 seven_cities_events.204.d: "Une petite cascade alimente la fontaine de jouvence, dont les eaux claires, cristallines et d'un bleu brillant semblent presque aussi belles qu'elles sont bonnes. Les membres épuisés de l'expédition prétendent que se baigner dans ces eaux a revigoré leurs corps tout autant que leurs âmes, faisant disparaître toute lassitude et toute crasse, au propre comme au figuré.\n\nMais cela ne dura pas: seulement quelques heures plus tard, la fatigue était revenue, et l'eau de $PROVINCENAME$ qui fut ramenée dans des tonneaux n'a rien fait d'autre qu'étancher leur soif."
 seven_cities_events.204.a: "Au moins, ce n'était pas désagréable"
 seven_cities_events.205.t: "Les eaux de vie de la fontaine de jouvence"
 seven_cities_events.205.d: "Les rides se sont effacées, la vue est devenue perçante, la goutte a disparu et les esprits troublés ont enfin trouvé la paix. Les eaux, plus douces que le nectar, plus claires que n'importe quel diamant, et mieux gardées que les joyaux de la couronne de n'importe quel pays sont maintenant nôtres; car c'est bien là la fontaine de jouvence!\n\nMontrons-nous prudents toutefois: s'imbiber de ces eaux précieuses peut susciter quelques… effets inattendus. Trop de bonnes choses, tout ça tout ça…"
 seven_cities_events.205.a: "C'est parfait. Rationnons et ce sera parfait"
 seven_cities_events.206.t: "Cibola: les mensonges du moine"
 seven_cities_events.206.d: "C'est une petite cité de torchis, toute délabrée et aux rues sales, ne ressemblant donc en rien aux maisons d'or et aux rues pavées de pierres précieuses des histoires, qui attendait notre conquistador et sa troupe lorsqu'ils sont finalement arrivés à «Cibola», en $PROVINCENAME$.\n\nLe moine a bien bégayé une explication, prétendant qu'il fallait voir la cité avec un autre regard: peut-être un beau crépuscule la rendrait-elle dorée? Pourtant, rien de ce qu'il a pu dire n'a su calmer la rage et la déception de tous ceux qui l'avaient suivi."
 seven_cities_events.206.a: "Il nous aurait menti? Il aurait osé? Vraiment?"
 seven_cities_events.207.t: "Cibola n'est pas si dorée que ça"
 seven_cities_events.207.d: "Il y avait certes un peu d'or, et quelques pierres précieuses, mais tout cela était gardé jalousement par les indigènes de $PROVINCENAME$. Le moine qui a mené l'expédition jusqu'à «Cibola» a d'ailleurs disparu peu de temps après l'arrivée de l'expédition sur place, et la plus grande partie de l'or avec lui.\n\nQuelques babioles et de la poussière d'or ont bien été ramassées, mais en tout cas pas suffisamment pour que sa réputation fasse de Cibola l'une des sept cités d'or."
 seven_cities_events.207.a: "Mais n'y a-t-il pas quelque vérité dans ces histoires?"
 seven_cities_events.208.t: "La découverte superbe de Cibola"
 seven_cities_events.208.d: "La richesse se présente sous bien des formes et de bien des manières: certains prétendent que la richesse du cœur est plus désirable que toute autre, d'autres que la piété et le prestige devraient être les seules richesses ici-bas.\n\nMais l'or et les joyaux sont les seules richesses que notre cœur désire, et la cité d'or de Cibola, en $PROVINCENAME$, a rendu ce désir plus vif encore. Chaque once d'or, chaque poignée de gemmes éveille le désir d'en posséder toujours plus, et Cibola ne cesse d'en fournir, encore et encore et encore. Nous avons pris le contrôle de l'une de sept cités d'or, et nous avons bien l'intention de la garder."
 seven_cities_events.208.a: "À nous! Ccc'est à nous, mon précccieux!"
 seven_cities_events.209.t: "L'or trompeur de la cité des Césars"
 seven_cities_events.209.d: "Tout ce qui brille n'est pas d'or… C'est là quelque chose que notre conquistador a appris de la manière la plus dure qui soit.\n\nL'expédition prétendait avoir trouvé la cité des Césars, en $PROVINCENAME$: une cité d'or, située entre deux montagnes, l'une d'or et l'autre de diamant. Malheureusement, l'«or» n'était que de la pyrite, et les «diamants» du quartz."
 seven_cities_events.209.a: "Nous aurions préféré quelque chose de plus… précieux"
 seven_cities_events.210.t: "L'argent véritable de la cité des Césars"
 seven_cities_events.210.d: "Des montagnes d'or et de diamant, et à leurs pieds l'une des sept cités d'or… Mais les montagnes n'étaient que deux petites collines de la région de $PROVINCENAME$. Elles contenaient certes quelques pierres précieuses et quelques métaux – mais un métal couleur de lune, et non pas de soleil.\n\nUn peu d'argent et quelques poignées de quartz, voilà tout ce qu'a pu trouver notre conquistador."
 seven_cities_events.210.a: "Cela vaut toujours mieux que rien"
 seven_cities_events.211.t: "Les montagnes de richesse de la cité des Césars"
 seven_cities_events.211.d: "Entre deux hautes montagnes d'or et de diamant de $PROVINCENAME$ se trouve la cité des Césars, une ville prospère, regorgeant de tout ce que l'on peut désirer sur terre: des quantités de nourriture et de boissons, présentées dans de la vaisselle d'or montée de pierres précieuses.\n\nNous avons trouvé cette cité, l'avons revendiquée, et une fois toutes ses richesses ramenées au pays notre richesse sera assurée."
 seven_cities_events.211.a: "Que d'or et de prestige nous en tirerons!"
 seven_cities_events.212.t: "La Sierra de la Plata et le faux roi"
 seven_cities_events.212.d: "Il y avait bien un roi blanc en $PROVINCENAME$, mais sa montagne d'argent n'était que mystification. La Sierra de la Plata n'est au final que l'un de ces mythes pour lesquels trop de fous ont perdu la vie… Et il convient d'admettre que nous sommes du nombre."
 seven_cities_events.212.a: "C'était trop beau pour être vrai"
 seven_cities_events.213.t: "La Sierra de la Plata, proche mais sans argent"
 seven_cities_events.213.d: "Ce n'était certes pas une montagne d'argent, ni l'une des sept cités d'or; mais nous avons enfin trouvé la Sierra de la Plata! Elle se situe en $PROVINCENAME$, et nous livre un montant raisonnable d'argent chaque mois."
 seven_cities_events.213.a: "Très bien"
 seven_cities_events.214.t: "La montagne d'argent de la Sierra de la Plata"
 seven_cities_events.214.d: "Sous une haute montagne d'argent vivait un roi blanc. La Sierra de la Plata, la «montagne d'argent», n'est désormais plus une légende, mais une véritable cité de la région de $PROVINCENAME$, et nous sommes le premier pays civilisé à l'avoir découverte!\n\nNous pouvons nous en réjouir, car c'est un lieu aux richesses immenses que nous avons trouvé, et un peuple si crédule que nous n'aurons nulle difficulté à leur prendre ce qui nous fait envie. Enfin… Ce dont nous avons besoin…"
 seven_cities_events.214.a: "Magnifique"
 seven_cities_events.215.t: "Nulle trace de Norembergue"
 seven_cities_events.215.d: "La cité de Norembergue ne doit être qu'une histoire inventée de toutes pièces par ce navigateur français qui prétendait l'avoir découverte: le seul et unique fleuve large de quarante lieues est dépourvu d'îles, et il n'y a aucun signe d'une ville en amont.\n\nIl semble bien que nous avons été trop naïfs de croire qu'une chose aussi ridicule qu'un établissement viking pouvait exister, et plus encore d'avoir tenté même de le trouver."
 seven_cities_events.215.a: "Dommage…"
 seven_cities_events.216.t: "Une Norembergue bien décevante"
 seven_cities_events.216.d: "La ville se trouve exactement où l'avait dit ce navigateur français, à l'embouchure d'un fleuve large de quarante lieues. Il n'y reste pourtant aucun signe des grands, beaux et intelligents habitants dont il parlait, même si les indigènes se montrent amicaux et ont des fourrures et des zibelines à vendre."
 seven_cities_events.216.a: "Nous espérions plus"
 seven_cities_events.217.t: "La découverte de Norembergue"
 seven_cities_events.217.d: "Les gens de Norembergue sont grands, beaux et intelligents, et leur langue partage beaucoup de mots avec le latin. Nous nous attendions à découvrir une petite ville, disposant d'un peu d'or et de fourrures, mais elle dépasse de très loin toutes nos attentes avec ses terres fertiles, ses mines d'or et son commerce des fourrures.\n\nIl s'agit d'un très ancien établissement viking, pour ce que nous avons pu recueillir auprès de ses habitants, qui se montrent désireux de commercer avec nous. Ses mines ont tout l'air de recéler une quantité considérable d'or, et tant que nous fournirons les travailleurs pour le faire ils acceptent de nous en confier l'exploitation."
 seven_cities_events.217.a: "Excellentes nouvelles"
 seven_cities_events.218.t: "Le mythe de Saguenay"
 seven_cities_events.218.d: "En dépit de toutes les cartes recopiées, des repères retrouvés et des guides indigènes, nous n'avons pu trouver nulle part le royaume de Saguenay. Il s'agit là d'une quête totalement vaine, car il semble que l'Amérique du Nord-Ouest ne recèle aucun trésor de la moindre valeur.\n\nFaisons revenir notre conquistador, ou envoyons sa troupe effectuer quelque chose de plus concret: quelque chose qui soit plus qu'un mythe ou une légende racontée par les sauvages."
 seven_cities_events.218.a: "Nous n'avons pas le choix, renonçons à trouver Saguenay"
 seven_cities_events.219.t: "Saguenay, affabulation des Indiens"
 seven_cities_events.219.d: "Alors que notre expédition approchait de son objectif, le légendaire royaume de Saguenay, aussi riche que n'importe laquelle des sept cités d'or et que l'Eldorado lui-même, la hâte s'accroissait à chaque pas. La simple pensée des mines d'argent, de rubis et d'or qui les attendaient emplissait d'envie la plupart des hommes de la troupe. Le premier aperçu qu'ils en eurent fut la palissade enserrant la ville, et des sourires avides apparurent sur tous les visages.\n\nIls se transformèrent bientôt en regards incrédules et en cœurs serrés dans leurs poitrines: les habitants n'étaient pas blancs, ni vêtus comme nous, et n'étaient en aucun cas riches. Il ne s'agissait de rien de plus qu'une autre tribu indigène, possédant plus de richesses que la plupart, mais cela n'en faisait en aucun cas l'une des sept cités d'or."
 seven_cities_events.219.a: "Ils acceptent de commercer, c'est déjà ça"
 seven_cities_events.220.t: "La découverte du royaume de Saguenay"
 seven_cities_events.220.d: "Notre expédition a été accueillie avec une grande hospitalité par les habitants blancs du royaume de Saguenay. Ils racontèrent à la troupe le récit de leur voyage sur de longs navires, plusieurs siècles auparavant, jusqu'au Vinland, comme ils nomment ce continent. Ils y avaient rapidement découvert des mines d'or, d'argent et de rubis, et les tribus des alentours, intéressées par ces découvertes, avaient obligé les Saguenais à se construire une réputation de guerriers brutaux et féroces. Et ce n'est qu'avec réticence qu'ils ont accepté de partager leurs richesses avec nous, après que nous leur avons fait la démonstration de la supériorité de nos épées et de nos canons."
 seven_cities_events.220.a: "Notre gloire est assurée"
 seven_cities_events.221.t: "Rien que du torchis"
 seven_cities_events.221.d: "«Le Turc» a farci les oreilles de notre conquistador de récits sur les richesses de la prospère cité de Quivira, sur ses terres fertiles arrosées de ruisseaux et de rivières, de l'or qui ornait ses maisons et de ce peuple opulent et joyeux.\n\nMais ce que l'expédition a trouvé, pourtant, ce n'était encore une fois que des fermiers vivant dans une ville de pisé aux toits en terrasse!"
 seven_cities_events.221.a: "Ce «Turc» mériterait d'être étranglé"
 seven_cities_events.222.t: "Une cité féconde"
 seven_cities_events.222.d: "Quivira est une ville populeuse, dans une campagne plane et noire, arrosée de nombreux ruisseaux, torrents et rivières. On y trouve profusion de prunes, de noix, de raisins et de mûres. Il y a aussi d'importants dépôts de jade dans ses cavernes.\n\nMais d'or, point. La cité légendaire existe bien, mais si elle est certes prospère, elle est bien loin de ressembler à ce qui nous avait été décrit."
 seven_cities_events.222.a: "Au moins l'avons-nous trouvée"
 seven_cities_events.223.t: "La cité légendaire de Quivira"
 seven_cities_events.223.d: "Dans la cité de Quivira, des coupes d'or sont suspendues aux arbres, et quiconque est assoiffé peut en prendre une pour la remplir de cette eau fraiche qui coule dans l'un des nombreux ruisseaux, torrents et cours d'eau qui arrosent la région. Les prunes, les noix, les mûres et les raisins sont ici plus gros que partout ailleurs, ce qui explique la bonne constitution des habitants de la ville. De plus, dans les grottes, de riches dépôts d'or et de jade assurent sa prospérité."
 seven_cities_events.223.a: "Nous l'avons trouvée, enfin"
