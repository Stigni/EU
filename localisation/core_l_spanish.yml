 MAPMODE_TERRAIN_DESC:0 "Mapa a color del terreno. Esto es especialmente importante cuando se determina dónde quieres entablar combate. Las líneas indican provincias con un controlador que no es el dueño."
 MAPMODE_POLITICAL_DESC:0 "Cada nación está coloreada con su color específico. Las líneas indican las provincias con un controlador que no es el dueño."
 MAPMODE_RELIGION_DESC:0 "Visualiza los grupos religiosos en el mapa. Las líneas indican provincias con una religión diferente a la religión estatal."
 MAPMODE_EMPIRE_DESC:0 "Colorea las provincias que forman parte del Sacro Imperio Romano. Verde claro corresponde al Emperador. Verde oscuro corresponde a un Elector y el más oscuro es solo una parte de SIR. Las líneas indican provincias que pertenecen al emperador pero que no forman parte del SIR.\n\n\n\n"
 MAPMODE_TRADE_DESC:0 "Colorea las provincias dependiendo de a qué nodo comercial pertenecen. Las señales indican si la provincia NO está en rango"
 MAPMODE_DIPLOMACY_DESC:0 "Colorea las provincias de acuerdo con las relaciones diplomáticas de sus dueños en referencia al país seleccionado. Las líneas indican si el país seleccionado tiene un núcleo en él."
 MAPMODE_MANPOWER_DESC:0 "Colorea las provincias según su nivel de Soldadesca. Rojo claro indica una cantidad baja de Soldadesca. Rojo más oscuro indica una cantidad mayor de Soldadesca y amarillo se refiere a una provincia con mucha Soldadesca."
 MAPMODE_FORTLEVEL_DESC:0 "Colorea las provincias según el estado diplomático con los propietarios del fuerte. Las provincias verdes indican fuertes amistosos, las provincias rojas indican fuertes enemigos y las provincias moradas indican fuertes neutrales. Los fuertes de nivel más alto son de color azul más oscuro."
 MAPMODE_TECH_COST_DESC:0 "Colorea las provincias según el nivel de tecnología. Las provincias verdes tienen un nivel superior de tecnología y las provincias rojas un nivel inferior."
 MAPMODE_TRADE_VALUE_DESC:0 "Colorea las provincias según el valor del comercio. Color azul para un valor de negocio muy bajo. Rojo claro para un valor de negocio bajo, rojo oscuro un ligero incremento en el valor de negocio, amarillo indica un alto valor de negocio y verde indica un nivel muy alto."
 MAPMODE_BUILDINGS_DESC:0 "Colorea las provincias según la cantidad de edificios pueden construir en las provincias. Verde oscuro indica que se pueden construir más edificios, verde claro indica menor capacidad de construir edificios"
 MAPMODE_MISSIONARY_DESC:0 "Colorea las provincias según qué provincias pueden ser convertidas a la religión del estado. Verde indica una provincia que tiene una religión distinta a la del estado, azul indica una provincia siendo convertida y gris indica que la provincia ya tiene la religión del estado."
 MAPMODE_CULTURE_DESC:0 "Colorea las provincias según las diversas culturas y muestra los nombres de las culturas"
 MAPMODE_REVOLT_DESC:0 "Colorea las provincias según el riesgo de revuelta en escala de verdes. Verde oscuro indica un nivel alto, verde claro indica un bajo o inexistente riesgo de revuelta."
 MAPMODE_COLONIAL_DESC:0 "Colorea las provincias según el rango colonial y la disponibilidad colonial. Verde indica provincias que no están colonizadas y pueden serlo, rojo indica provincias que están demasiado lejos para ser colonizadas. Azul indica provincias siendo colonizadas y un azul más oscuro, la mayor parte del progreso ya se ha hecho. Gris indica provincias o ciudades ya colonizadas."
 MAPMODE_SPHERE_DESC:0 "Colorea las provincias según qué provincias pertenecientes a tu país, están dominadas por vasallos o pertenecen a un país que tiene una unión con tu pais. Verde oscuro indica provincias pertenecientes a tu país, verde claro indica provincias domniadas por un vasallo o por un país en una unión."
 MAPMODE_PLAYERS_DESC:0 "Colorea las provincias según los jugadores y muestra sus nombres encima de cada uno de sus países."
 MAPMODE_ACCEPTEDCULTURES_DESC:0 "Colorea las provincias según las culturas aceptadas y muestra el nombre de las culturas. Verde indica una cultura aceptada, azul indica una cultura tolerada y rojo indica una cultura no aceptada."
