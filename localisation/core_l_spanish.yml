 MAPMODE_COLONIAL_DESC:0 "Colorea las provincias según el rango colonial y la disponibilidad colonial. Verde indica provincias que no están colonizadas y pueden serlorojo indica provincias que están demasiado lejos para ser colonizadas.azul indica provincias siendo colonizadas y un azul más oscurola mayor parte del progreso ya se ha hecho. Gris indica provincias o ciudades ya colonizadas."
