 MAPMODE_MANPOWER_DESC:0 "Colorea las provincias según su nivel de recursos humanos. Rojo claro indica una cantidad baja de recursos humanos.Rojo más oscuro indica una cantidad mayor de recursos humanos y amarillo se refiere a una provincia con muchos recursos humanos."
 MAPMODE_FORTLEVEL_DESC:0 "Colorea las provincias según el Nivel de Fortificación. Verde indica que la provincia tiene un nivel de fortificación alto, mientras que las provincias con niveles menores serán de colores cercanos al rojo."
 MAPMODE_TECH_COST_DESC:0 "Colorea las provincias según el nivel de tecnología. Las provincias verdes tienen un nivel superior de tecnologíay las provincias rojas un nivel inferior."
 MAPMODE_TRADE_VALUE_DESC:0 "Colorea las provincias según el valor del comercio. Color azul para un valor de negocio muy bajoRojo claro para un valor de negocio bajorojo oscuro un ligero incremento en el valor de negocioamarillo indica un alto valor de negocio y verde indica un nivel muy alto."
 MAPMODE_BUILDINGS_DESC:0 "Colorea las provincias según la cantidad de edificios pueden construir en las provincias. Verde oscuro indica que se pueden construir más edificiosverde claro indica menor capacidad de construir edificios"
 MAPMODE_MISSIONARY_DESC:0 "Colorea las provincias según qué provincias pueden ser convertidas a la religión del estado. Verde indica una provincia que tiene una religión distinta a la del estadoazul indica una provincia siendo convertida y gris indica que la provincia ya tiene la religión del estado."
