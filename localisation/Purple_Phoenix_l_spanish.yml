l_spanish:
 recover_west_anatolia_title:0 "Recuperar Anatolia Occidental "
 recover_west_anatolia_desc:0 "¡Con la costa recuperada, ahora podemos empezar la reconquista de Anatolia! "
 recover_central_anatolia_title:0 "Recuperar Anatolia Central "
 recover_central_anatolia_desc:0 "¡Tenemos a los musulmanes en fugacontinuar haciéndoles retroceder! "
 recover_east_anatolia_title:0 "Recuperar Anatolia Oriental "
 recover_east_anatolia_desc:0 "¡Completar la reconquista de Anatolia! "
 recover_crimea_title:0 "Recuperar Kaffa "
 recover_crimea_desc:0 "Devolver Kaffa al Imperio nos permitirá tener un control más firme del comercio en el Mar Negro. "
 recover_east_islands_title:0 "Recuperar las Islas Orientales "
 recover_east_islands_desc:0 "La recuperación de Rhodes,Creta,y Cypus dará seguridad a las costas de Anatolia. "
 recover_albania_title:0 "Recuperar Albania "
 recover_albania_desc:0 "El siguiente paso de nuestra recuperación debe ser recuperar la orilla este del Adriático. "
 recover_isteria_title:0 "Recuperar Isteria "
 recover_isteria_desc:0 "¡Continuar la reconquista de la costa adriática! "
 recover_north_italy_title:0 "Recuperar el norte de Italia "
 recover_north_italy_desc:0 "¡Habiendo devuelto Roma al Imperio, ahora podemos desplazarnos hacia el norte! "
 recover_lombardia_title:0 "Recuperar Lombardía "
 recover_lombardia_desc:0 "¡Completar la restauración de Italia al Imperio! "
 recover_west_islands_title:0 "Recuperar las Islas Occidentales "
 recover_west_islands_desc:0 "El control de Córcega y Cerdeña dará seguridad a la costa italianamientras las Baleares nos servirán de trampolín hacia las orillas de Hispania. "
 recover_south_spain_title:0 "Recuperar Hispania "
 recover_south_spain_desc:0 "La costa de Hispania supone el límite de nuestras ambiciones en el oeste. "
 recover_tripoli_title:0 "Recuperar Trípoli "
 recover_tripoli_desc:0 "¡Por la gloria del ImperioTrípoli debe ser reconquistada! "
 recover_tunis_title:0 "Recuperar Túnez "
 recover_tunis_desc:0 "Túnezuna vez el lugar del gran enemigo de los romanos: Cartagorepresenta las ambiciones más occidentales en África "
 recover_antioch_title:0 "Recuperar Antioch "
 recover_antioch_desc:0 "Antiochuna ciudad santa clavedebe ser devuelta al imperio! "
 recover_jerusalem_title:0 "Recuperar Jerusalén "
 recover_jerusalem_desc:0 "El siguiente paso de nuestra recuperación debe ser reconquistar Jerusalén! "
 recover_alexandria_title:0 "Recuperar Alexandría "
 recover_alexandria_desc:0 "¡Alexandríala que una vez fue una fuente clave de cereales para Romahará una buena adición a nuestro imperio restaurado! "
 purple_phoenix.1.t:0 "Un Aspirante se levanta "
 purple_phoenix.1.d:0 "Surge un Aspirante / Farsantevuelve también una de sus mayores debilidades. Los ambiciosos nobles y destacados generales siempre han estado preparados para asediar los reinados del poder imperial. "
 purple_phoenix.1.a:0 "¡Muerte a los traidores! "
 purple_phoenix.1.b:0 "Apoyo al Pretendiente "
 purple_phoenix.2.t:0 "¡Atenas reivindica! "
 purple_phoenix.2.d:0 "Durante siglos Atenas fue un centro de la cultura y arte bizantinoshasta que fue perdida por los Latinos en la Cuarta Cruzada. Más recientementela ciudad ha sido la capital de un ducado independiente gobernado por varias familias del oeste. Ese momento ha llegado a su finno obstantey por primera vez desde 1204, Atenas es de nuevo parte del Imperio Bizantino. "
 purple_phoenix.2.a:0 "¡Y por siempre más! "
 purple_phoenix.3.t:0 "¡Nikomedia es reclamada! "
 purple_phoenix.3.d:0 "Nikomediao Izmit, como la llaman los turcosfue una ciudad bizantina clave en la costa del Asia menor durante más de mil años antes de que finalmente se perdiera con las fuerzas armadas turcas en 1337. Su retorno nos sitúa en una posición ideal para volver a expandirnos de nuevo en Asia menor. "
 purple_phoenix.3.a:0 "¡Y nosotros también! "
 purple_phoenix.4.t:0 "¡Antioch recuperada! "
 purple_phoenix.4.d:0 "Perdida ante los turcos en 1084Antioch fue llamada la cuna la cuna de la cristiandad. A pesar de que ya no es la metrópolis que una vez fuesigue siendo una importante ciudad santa. "
 purple_phoenix.4.a:0 "¡Deus vult! "
 purple_phoenix.5.t:0 "¡Jerusalén recuperado! "
 purple_phoenix.5.d:0 "Perdido ante los árabes en 634Hubo un tiempo en que Jerusalén fue un centro de adoración cristiana en el Imperio. Su recuperación sin duda elevará la moral de todos los pueblos cristianos. "
 purple_phoenix.5.a:0 "¡Deus vult! "
 purple_phoenix.6.t:0 "¡Roma recuperada! "
 purple_phoenix.6.d:0 "Romala ciudad donde todo empezóestá otra vez en nuestras manos. "
 purple_phoenix.6.a:0 "Aunque no siempre haya sido controlada de manera directa por el ImperioRoma finalmente cortó todos los lazos con Bizancio cuando el Papa León III coronó a Carlomagno como Emperador del Sacro Imperio Romano. Ahorade todas formasla ciudad vuelve a estar en nuestras manosy aunque ha sufrido mucho, aún es una ciudad altamente prestigiosa a controlar. "
 purple_phoenix.7.t:0 "¡Restablecida la Roma Ortodoxa! "
 purple_phoenix.7.d:0 "Los pueblos de Roma siguen de nuevo la fe ortodoxalos pocos acérrimos papistas que quedan están en la clandestinidad. Mientras esto no termine con el Gran Cisma,si algo lo intensifica,ciertamente dará ventaja a la Iglesia Ortodoxa del Este en la eterna batalla por la autoridad religiosa. "
 purple_phoenix.7.a:0 "¡Tomar aquellosCismáticos! "
 purple_phoenix.8.t:0 "¡Los turcos vienen de los Balcanes occidentales! "
 purple_phoenix.8.d:0 "Las fuerzas del Imperio Otomano han sido expulsadas de los Balcanes occidentales. Esto es significativo para la restauración de nuestro imperio. "
 purple_phoenix.8.a:0 "¡El Ave Fénix resurge! "
 purple_phoenix.9.t:0 "¡Los turcos vienen de los Balcanes orientales! "
 purple_phoenix.9.d:0 "Las fuerzas del Imperio Otomano han sido expulsadas de los Balcanes orientales. Esto es significativo para la restauración de nuestro imperio. Por fin las fronteras europeas de Constantinopla están seguras! "
 purple_phoenix.9.a:0 "¡El Ave Fénix resurge! "
 purple_phoenix.10.t:0 "¡Los turcos vienen de Anatolia! "
 purple_phoenix.10.d:0 "¡Las fuerzas del Imperio Otomano han sido expulsadas de Anatolia,la que una vez fue asiento de su poder. Con Anatolia a salvo, nuestra prosperidad está asegurada! "
 purple_phoenix.10.a:0 "¡El Ave Fénix resurge! "
 recent_BYZ_factions:0 "Reciente actividad de la facción "
 purple_phoenix.11.t:0 "Las facciones de la corte influencian al gobernador "
 purple_phoenix.11.d:0 "Facciones en la Corte Imperial han salido recientemente muy a favor de las fuerzas armadasy apuestan por un mayor foco imperial hacia los asuntos militares. "
 purple_phoenix.11.a:0 "¡Podíamos usar más soldados! "
 purple_phoenix.12.t:0 "Las facciones de la corte influencian al gobernador "
 purple_phoenix.12.d:0 "Últimamente las fuerzas armadas han perdido los favores de la Corte Imperiallas facciones poderosas constantemente están conspirando reducir el financiamiento militar. "
 purple_phoenix.12.a:0 "¿Van a pelear en su lugar? "
 purple_phoenix.13.t:0 "Las facciones de la corte influencian al gobernador "
 purple_phoenix.13.d:0 "Facciones en la Corte Imperial han salido recientemente muy a favor de un mayor enfoque diplomáticoe insisten en un mayor enfoque imperial en resolver las cosas pacíficamente. "
 purple_phoenix.13.a:0 "La violencia nunca resolvió nada "
 purple_phoenix.14.t:0 "Las facciones de la corte influencian al gobernador "
 purple_phoenix.14.d:0 "El cuerpo diplomático últimamente ha perdido los favores de la Corte Imperialpoderosas facciones se están dedicando a sabotear nuestros esfuerzos diplomáticos. "
 purple_phoenix.14.a:0 "¡Eso es lucha verbal! "
 purple_phoenix.15.t:0 "Las facciones de la corte influencian al gobernador "
 purple_phoenix.15.d:0 "Facciones en la Corte Imperial han salido recientemente muy a favor de una mejor administracióny están respaldando una expansión de la burocracia Imperial. "
 purple_phoenix.15.a:0 "El Imperio es puro papeleo "
 purple_phoenix.16.t:0 "Las facciones de la corte influencian al gobernador "
 purple_phoenix.16.d:0 "Últimamente la burocracia ha perdido los favores de la Corte Imperialpoderosas facciones insisten en reducir el financiamiento burocrático. "
 purple_phoenix.16.a:0 "¿Pero quién recaudará los impuestos? "
 triumph_greece_title:0 "Triunfo de Grecia "
 triumph_greece_desc:0 "Habiendo finalizado la reconquista de Grecia, podemos honrar los victoriosos soldados y generales con una marcha triunfal por la capital.una tradición que se remonta a los primeros días de Roma. Aunque desaparecida durante muchos añosparece ser un buen momento para reiniciar el renacimiento de nuestra ave fénix. "
 triumph_balkans_title:0 "Triunfo para los Balcanes "
 triumph_balkans_desc:0 "Habiendo finalizado la reconquista de los Balcanes, podemos honrar los victoriosos soldados y generales con otra marcha triunfal por la capital.una capital ahora a salvo de las amenazas europeas. "
 triumph_asia_title:0 "Triunfo por la costa de Asia Menor "
 triumph_asia_desc:0 "Ahora que la costa de Asia Menor es segurala capital está a salvo de las amenazas hacia el este. El ejército merece marchar triunfalmente por las callesy nuestros generales deben ser elogiados. "
 triumph_anatolia_title:0 "Triunfo por Anatolia "
 triumph_anatolia_desc:0 "¡Los soldados y los generales que han protegido Anatolia una vez más, seguramente se merecen el mayor de los honores! "
 triumph_italy_title:0 "Triunfo por Italia "
 triumph_italy_desc:0 "Ahora nuestros generales han sobrepasado incluso la gran Belisarius devolviendo toda Italia al control imperial¡por lo que se les debe adjudicar el mayor triunfo que el Imperio jamás haya visto! "
