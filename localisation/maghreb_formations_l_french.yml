 moroccan_nation_title: "Formation du Royaume du Maroc"
 moroccan_nation_desc: "Malgré les nombreuses divisions qui ont déchiré le pays, beaucoup considèrent le Maroc comme la nation la plus puissante du Maghreb aussi bien sur le plan spirituel, qu'économique ou militaire. Lorsque nous contrôlerons toutes les principautés constituantes du royaume, nous pourrons réunifier la région et régner sur le Maghreb occidental depuis Marrakech comme tant de dynasties l'ont fait avant nous."
 algiers_nation_title: "Formation de la nation algérienne"
 algiers_nation_desc: "La partie centrale du Maghreb a toujours été en proie aux lubies d'États plus puissants basés à l'est et à l'ouest. Nous devons veiller à ce que l'histoire ne se répète pas. En prenant le contrôle du grand port d'Al Djaz?ir ainsi que d'autres villes côtières importantes de la région, nous pourrons établir les fondations d'un État unifié doté d'une puissance maritime qui nous permettra de surpasser nos ennemis historiques de l'est et de l'ouest."
 tunisian_nation_title: "Formation de la nation tunisienne"
 tunisian_nation_desc: "Depuis des temps immémoriaux, Tunis est le centre des États les plus puissants du Maghreb oriental. Lorsque nous contrôlerons cette grande cité et ses environs, nous pourrons réunifier toute la région sous une même bannière."
 tripoli_nation_title: "Formation de la Tripolitaine"
 tripoli_nation_desc: "Pour asseoir nos revendications sur cette région, nous devons contrôler la côte méditerranéenne. Lorsque nous contrôlerons le port de Tripoli, le monde cessera de nous considérer comme un royaume insignifiant."
