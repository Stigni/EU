 norse_pagan_reformed_rebels_army: "Armée $RELIGION$"
 odin: "Odin"
 odin_desc: "Odin, le plus grand dieu du panthéon nordique, est communément associé à la guerre, à la victoire et à la mort."
 freya: "Freya"
 freya_desc: "Freya est communément reconnue comme la déesse de l’amour, de la beauté, de la fertilité et de la richesse."
 tor: "Tor"
 tor_desc: "Fils d’Odin, Tor est le dieu qui protège l’humanité de la peur que tente de susciter Midgard."
 tyr: "Tyr"
 tyr_desc: "Tyr est le dieu de la justice et un des dieux les plus courageux."
 snotra: "Snotra"
 snotra_desc: "Snotra est la déesse de l’intelligence. Un homme ou une femme qui fait preuve de sagesse peut être appelé snotr en son honneur."
 njord: "Njord"
 njord_desc: "Père de Freya, le dieu de la mer et de la richesse nourrit tous ceux qui le vénèrent."
 MESOAMERICAN_HERETIC: "Tenocelome"
 NAHUATL_HERETIC: "Tenocelome"
 INTI_HERETIC: "Fidèles des huacas"
 spreading_of_norse_rituals_title: "Propagation des rituels nordiques"
 spreading_of_norse_rituals_desc: "Se convertir à la religion nordique ne requiert rien. Chacun est libre de s’adonner à ses propres rituels religieux, dans la mesure où ils honorent les Ases."
 restrict_government_offices_title: "Encourager la conversion au judaïsme"
 restrict_government_offices_desc: "Limitons toutes les fonctions importantes de l’administration de notre gouvernement central, local et militaire aux membres de la foi véritable, tout enseignant gracieusement les lois du Talmud et du Shulkhan Arukh aux officiels de rang inférieur. Tous seront ainsi soucieux et prêts à se convertir."
 restricted_offices: "Encourager la conversion"
 desc_restricted_offices: "Nous encourageons activement la population non juive de notre pays à se convertir à la foi véritable en limitant les possibilités offertes aux non-croyants et en encourageant l’étude des sujets nécessaires à une conversion."
 spreading_norse_rituals: "Propagation des rituels"
 desc_spreading_norse_rituals: "Nous encourageons activement notre population non nordique à découvrir les dieux et les rituels de notre religion."
