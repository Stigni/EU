 shiva: "Shiva"
 ganesha: "Ganesha"
 surya: "Sûrya"
 ganga: "Gangâ"
 shakti: "Shakti"
 vishnu: "Vishnu"
 shiva_desc: "Shiva est le dieu de la transformation par la destruction, et le Seigneur de la danse."
 ganesha_desc: "Ganesha est le dieu de la connaissance et du commencement, le Seigneur des obstacles."
 surya_desc: "Sûrya est le dieu du soleil, du courage et de la volonté."
 ganga_desc: "Gangâ est la déesse du fleuve sacré, le Gange, qui purifie et rachète les fautes."
 shakti_desc: "Shakti est la déesse du pouvoir et de l'énergie dynamique."
 vishnu_desc: "Vishnu est le dieu omniprésent qui préserve l’ordre du monde."
 RV_NO_DEITY_TITLE: "Pas de divinité principale définie"
 RV_NO_DEITY_DESC: "Notre religion nous autorise à pratiquer le culte d'une divinité principale de notre choix.\nChaque culte possède ses propres effets, et reste valable jusqu'au changement de dirigeant."
