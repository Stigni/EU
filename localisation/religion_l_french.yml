 jewish_rebels_demand: "Convertir $COUNTRYNAME$"
 jewish_rebels_demand_desc: "Les rebelles religieux se battent pour la religion $RELIGION$. Ils exigent que nous reconnaissions sa suprématie ou du moins, que nous cessions d’essayer de les convertir et de les laisser s’adonner en paix à leur religion."
 jewish_rebels_title: "Religieux"
 jewish_rebels_name: "Fanatiques $RELIGION$"
 jewish_rebels_desc: "Les fanatiques religieux tendent à se soulever dans les provinces contrôlées par des nations de confession différente. Ils cherchent à répandre leur foi et s'en prennent aux infidèles."
