 shiva: "Shiva"
 ganesha: "Ganesh"
 surya: "Surya"
 ganga: "Ganga"
 shakti: "Shakti"
 vishnu: "Vishnu"
 shiva_desc: "Shiva est le dieu de la transformation par la destruction et le Seigneur de la danse."
 ganesha_desc: "Ganesh est le dieu de la connaissance et du commencement, le Seigneur des obstacles."
 surya_desc: "Surya est le dieu du soleil, du courage et de la volonté."
 ganga_desc: "Ganga est la déesse du fleuve sacré, le Gange, qui purifie et libère."
 shakti_desc: "Shakti est la déesse de la puissance et de l’énergie dynamique."
 vishnu_desc: "Vishnu est le dieu de la stabilité du monde."
 RV_NO_DEITY_TITLE: "Aucune divinité actuelle."
 RV_NO_DEITY_DESC: "L’hindouisme vous permet de sélectionner le dieu à suivre en guise de principale divinité. Chaque divinité s’accompagne d’effets qui lui sont propres et dure jusqu’à ce que votre monarque change."
 RV_PICK_DEITY_THIS: "Suivre $NAME|Y$"
 RV_PICK_DEITY: "Sélectionner une divinité"
