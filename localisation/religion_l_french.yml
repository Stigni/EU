 odin: "Odin"
 odin_desc: "Odin est le dieu principal du panthéon norrois, et est souvent associé à la guerre, la victoire et la mort."
 freya: "Freya"
 freya_desc: "Freya est une déesse souvent vénérée pour l'amour, la beauté, la fertilité et ses promesses de richesse."
 tor: "Thor"
 tor_desc: "Thor est le fils d'Odin; il protège l'humanité contre les démons tentant de pénétrer Midgard."
 tyr: "Tyr"
 tyr_desc: "Le manchot Tyr est le dieu de la justice, et l'un des dieux les plus courageux."
 snotra: "Snotra"
 snotra_desc: "Snotra est une déesse avisée; en son honneur, un homme ou une femme sage peut être qualifié de «snotr»."
 njord: "Njörd"
 njord_desc: "Père de Freya, le dieu de la mer et des richesses amène de la nourriture à la table de ceux qui le vénèrent."
 MESOAMERICAN_HERETIC: "tenocelome"
 NAHUATL_HERETIC: "tenocelome"
 INTI_HERETIC: "huacaïste"
 MAZDAKI: "mazdakite"
 MANICHEAN: "manichéenne"
 OLD_TENGRI: "tengriste traditionnaliste"
 spreading_of_norse_rituals_title: "Répandre les rites nordiques"
 spreading_of_norse_rituals_desc: "Se convertir à la religion nordique ne demande aucun effort, et chacun peut mener lui-même ses propres cérémonies. Quiconque honore les Ases – que se soit Odin, Thor, Freya ou Snotra – est un ásatrú. Encourageons toujours plus le peuple à en apprendre plus sur nos dieux, qu'il puisse au moins commencer à y croire."
 restrict_government_offices_title: "Encourager la conversion au judaïsme"
 restrict_government_offices_desc: "Limitons les offices au sein des administrations locales, centrale et militaire aux pratiquants de la seule vraie foi, tout en proposant un enseignement gratuit sur les lois du Talmud et du Choulkhan Aroukh aux fonctionnaires les moins importants. Nous permettrons ainsi que se mettent en place à la fois le désir et la préparation individuelle à la conversion."
 restricted_offices: "Encouragements à la conversion"
 desc_restricted_offices: "Nous encourageons activement la population non-juive du pays à se convertir à la seule vraie foi, à la fois en limitant les opportunités offertes aux infidèles et en encourageant l'étude des sujets nécessaires à la conversion."
 spreading_norse_rituals: "Multiplication des rituels"
 desc_spreading_norse_rituals: "Nous encourageons activement la population ne pratiquant pas la religion nordique à en apprendre plus sur nos dieux et nos rituels."
