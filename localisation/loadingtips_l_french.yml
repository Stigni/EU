l_french:
 LOADING_TIP_20: "Cliquez sur une province pour ouvrir le menu de cette province.\nFaites un clic droit pour ouvrir le menu de diplomatie avec le pays concerné."
 LOADING_TIP_21: "Les forts assiégés situés dans les provinces côtières se rendent plus rapidement si un embargo naval est en place (vous avez besoin de la technologie Embargo pour cela)."
 LOADING_TIP_22: "Votre nœud commercial domestique collecte des revenus même lorsqu'aucun de vos marchands n'y est assigné."
 LOADING_TIP_23: "Contrôler une bonne part d'une marchandise donnée au niveau mondial vous donne des bonus uniques liés à cette denrée."
 LOADING_TIP_24: "Les provinces appartenant à des nations très mercantiles donnent plus de puissance commerciale aux nœuds commerciaux qu'elles utilisent."
 LOADING_TIP_25: "Vous pouvez utiliser l'index pour comparer la puissance militaire et économique de votre pays avec celles des autres nations."
 LOADING_TIP_26: "Les flottes de transport peuvent être démantelées en temps de paix pour libérer de l'espace pour votre flotte marchande."
 LOADING_TIP_27: "Une stabilité élevée augmente vos chances d'hériter de pays avec lesquels vous êtes en union personnelle."
 LOADING_TIP_28: "Ne dépensez pas toute votre puissance diplomatique lorsque vous êtes en guerre. Vous pourriez en avoir besoin pour négocier une paix à votre avantage."
 LOADING_TIP_29: "Tous les modificateurs commerciaux sont listés et expliqués dans la fenêtre de commerce de votre pays."
 LOADING_TIP_30: "Vos navires connaîtront l'attrition dans les provinces océaniques jusqu'à ce que vous ayez atteint le niveau 22 en technologie diplomatique."
 LOADING_TIP_31: "Choisissez vos groupes de doctrines avec précaution !"
 LOADING_TIP_34: "Envoyer des vaisseaux légers protéger votre commerce augmente votre tradition navale."
 LOADING_TIP_35: "La tradition navale augmente votre transfert d'activité commerciale."
 LOADING_TIP_36: "Assignez un amiral avec une compétence de manœuvre à une flotte qui protège votre commerce augmente son efficacité."
 LOADING_TIP_37: "Vos troupes peuvent connaître une attrition supérieure en hiver."
 LOADING_TIP_38: "La quantité de renforts mensuels est liée à votre indicateur de maintenance de l'armée de terre."
 LOADING_TIP_39: "Les souverains et les héritiers qui commandent des armées peuvent mourir au combat. Réfléchissez bien avant de les assigner à ces tâches !"
 LOADING_TIP_40: "Même un petit bonus de siège peut réduire le temps de siège de manière significative !"
 LOADING_TIP_41: "Un coût de recrutement réduit pour une unité donnée réduit également son coût de maintenance."
 LOADING_TIP_42: "Le coût des conseillers augmente à mesure que le temps passe."
 LOADING_TIP_43: "Vous pouvez rappeler votre colon une fois la colonie construite. Cela réduit la vitesse de croissance de la colonie mais vous permet de coloniser une nouvelle province."
 LOADING_TIP_44: "Dépasser votre nombre limite de colonies augmente la maintenance coloniale de manière significative."
 LOADING_TIP_45: "Ne prenez pas trop de terres à la fois. La surexpansion engendre des problèmes !"
 LOADING_TIP_46: "La surexpansion augmente les coûts liés à l'augmentation de la stabilité."
 LOADING_TIP_48: "Les colonies outre-mer ne s'ajoutent pas à votre surexpansion. Les cités conquises en revanche, si."
 LOADING_TIP_49: "Appliquer un embargo sur un port ennemi porte atteinte non seulement au revenu de la province concernée, mais également à sa puissance commerciale."
 LOADING_TIP_50: "Contracter ou rééchelonner un emprunt sont deux actions qui augmentent l'inflation."
 LOADING_TIP_51: "Les mercenaires peuvent servir à préserver vos propres effectifs, à condition que vous puissiez vous le permettre."
 LOADING_TIP_53: "Choisir des rivaux porte atteinte à vos relations envers eux mais vous fait gagner davantage de prestige au combat et vous permet de revendiquer davantage de leurs terres."
 LOADING_TIP_54: "Contrôler des provinces dans des nœuds commerciaux importants est une chose vitale si vous voulez un empire commercial global."
 LOADING_TIP_55: "Les coalitions sont très utiles pour contrer un ennemi plus puissant."
 LOADING_TIP_56: "Ne foncez pas tête baissée. Assurez-vous de bien connaître les alliés et les adversaires de votre ennemi avant de lui déclarer la guerre. Cette information peut vous aider à atteindre vos objectifs."
 LOADING_TIP_57: "Les armées, les flottes et les conseillers coûtent plus cher à mesure que le temps passe. Assurez-vous que votre écononmie se développe pour les financer."
 LOADING_TIP_60: "Transformer une province en province nationale coûte bien moins cher lorsque vous possédez une revendication dessus."
 LOADING_TIP_61: "Assurez-vous d'atteindre vos objectifs de guerre. Ils feront augmenter votre score de guerre plus rapidement."
 LOADING_TIP_62: "Une expansion agressive affecte davantage vos voisins que des pays plus éloignés."
 LOADING_TIP_63: "Gardez l'œil sur votre expansion agressive, sinon vous pourriez devenir la cible d'une coalition."
 LOADING_TIP_64: "La vassalisation et l'annexion diplomatique peuvent vous aider à étendre votre royaume sans perturber vos voisins."
 LOADING_TIP_65: "Si vous trouvez le jeu difficile, vous pouvez réduire la difficulté."
 LOADING_TIP_66: "Vous menez une guerre coûteuse ? N'ayez pas peur de lever un impôt de guerre ou de contracter un emprunt."
 LOADING_TIP_67: "Chaque groupe de doctrines nationales possède une série d'évènements aléatoires uniques. Certains sont bénéfiques, d'autres non."
 LOADING_TIP_68: "L'empereur du Saint-Empire peut nommer de nouveaux électeurs si ceux-ci sont moins de sept."
 LOADING_TIP_70: "Les galères excellent dans les combats qui se déroulent dans les mers intérieures, notamment la Baltique, la Méditerranée et la mer Noire."
 LOADING_TIP_71: "Vos navires connaîtront l'attrition dans les provinces océaniques jusqu'à ce que vous ayez atteint le niveau 22 en technologie diplomatique."
 LOADING_TIP_72: "Appuyez sur F10 pour sauvegarder une capture d'écran de la carte que vous avez sélectionnée."
 LOADING_TIP_73: "Réduire la maintenance navale diminue la puissance commerciale générée par les navires. Si vous avez un grand nombre de vaisseaux légers, réduire la maintenance vous fera perdre des revenus."
 LOADING_TIP_75: "Faites attention aux coalitions. Être en guerre contre la plupart de vos voisins peut représenter un risque."
 LOADING_TIP_76: "Vous pouvez falsifier une revendication non seulement sur les provinces voisines de votre royaume, mais également sur toutes les provinces qui partagent une zone maritime avec une de vos provinces nationales."
 LOADING_TIP_77: "De nombreuses actions fréquentes possèdent un raccourci. Consultez les infobulles pour savoir où ils se trouvent."
 LOADING_TIP_78: "Utilisez la touche Ctrl et un chiffre pour assigner une unité sélectionnée à un groupe de contrôle. Ensuite, appuyez sur la touche numérique correspondante pour sélectionner l'unité en question."
 LOADING_TIP_79: "Les effectifs remontent lentement. Pensez à combiner quelques régiments mercenaires à vos armées pour économiser vos effectifs."
 LOADING_TIP_80: "Appuyez sur la touche Début de votre clavier pour vous rendre à votre province capitale."
 LOADING_TIP_81: "Les conseillers compétents valent beaucoup plus que ceux qui ne le sont pas. Assurez-vous de pouvoir vous permettre de payer des conseillers talentueux avant d'en engager."
 LOADING_TIP_82: "Ne regardez pas seulement les valeurs de feu et de combat rapproché lorsque vous comparez les unités militaires. Pensez aux modificateurs de ces deux valeurs également."
 LOADING_TIP_83: "Les forts de haut niveau sont virtuellement impossibles à assiéger sans artillerie. Assurez-vous d'avoir une puissance de feu suffisante."
 LOADING_TIP_84: "Déplacer une armée dans une province rebelle peut réduire le risque de révolte locale considérablement."
 LOADING_TIP_85: "Vous pouvez utiliser votre flotte pour empêcher un ennemi de traverser un détroit."
 LOADING_TIP_86: "Vous trouverez vos captures d'écran dans ..DocumentsParadox InteractiveEuropa Universalis IVScreenshots"
 LOADING_TIP_87: "Appuyez sur F11 pour sauvegarder une capture d'écran du jeu."
 LOADING_TIP_88: "Maintenez la touche Shift enfoncée lorsque vous donnez des ordres afin de personnaliser le chemin pris par vos unités."
 LOADING_TIP_1: "L'attrition en hiver peut être très dommageable.\nIl est souvent préférable de se retirer et de planifier une campagne au printemps."
 LOADING_TIP_2: "Les conseillers ne font pas que vous accorder un bonus selon leur spécialité.\nIls améliorent aussi vos puissances administrative, diplomatique et militaire."
 LOADING_TIP_3: "Perdre une guerre et quelques provinces n'est pas une raison pour abandonner.\nVous pourrez les reprendre plus tard, quand votre adversaire aura un moment de faiblesse."
 LOADING_TIP_4: "Vous n'êtes pas obligé de capturer tout le territoire de votre adversaire en une seule guerre.\nVous aurez tout le temps de mener de nouvelles guerres par la suite."
 LOADING_TIP_5: "Ne menez jamais de guerre sans disposer d'un chef dans votre armée.\nSans chef, votre armée a de plus grandes chances de perdre, voire de se disloquer entièrement."
 LOADING_TIP_6: "Lorsque vous n'avez aucune unité sélectionnée, vous pouvez faire un clic droit sur\nune province pour ouvrir le menu de diplomatie avec la nation concernée."
 LOADING_TIP_7: "Assurez-vous d'avoir une revendication sur une province ennemie.\nIl sera plus rapide et moins cher par la suite d'en faire une de vos provinces nationales."
 LOADING_TIP_8: "Faites un clic droit sur une alerte pour la fermer, et shift + clic droit\npour la désactiver. Vous pourrez ensuite réactiver les alertes depuis le menu des Généralités."
 LOADING_TIP_9: "La dernière proposition de paix que vous avez envoyée lors de la guerre actuelle est enregistrée.\nSi l'ennemi ne l'accepte pas tout de suite, vous pourrez facilement l'envoyer à nouveau."
 LOADING_TIP_10: "Détenir une revendication réduit le coût et le temps nécessaire pour\ntransformer une province en province nationale de 10%."
 LOADING_TIP_11: "Ne créez pas trop de liens diplomatiques. Vous pouvez perdre en\npuissance diplomatique si vous dépassez votre entretien diplomatique."
 LOADING_TIP_12: "Les vaisseaux légers sont essentiels pour assurer des opportunités commerciales."
 LOADING_TIP_13: "Augmenter la stabilité coûte du pouvoir administratif.\nSouvenez-vous en lorsque vous accepterez de perdre de la stabilité lors d'un évènement."
 LOADING_TIP_14: "Le premier groupe de doctrines est débloqué au\nniveau 5 de technologie administrative."
 LOADING_TIP_15: "Faites attention à vos points de monarque. Ils sont très utiles pour\naccéder à de nouvelles technologies et à de nouvelles doctrines."
 LOADING_TIP_16: "Vous pouvez réduire la lassitude de guerre en dépensant du pouvoir diplomatique."
 LOADING_TIP_18: "Faites attention à ne pas trop vous étendre. Posséder trop de\nprovinces qui ne sont pas des provinces nationales peut s'avérer dangereux."
 LOADING_TIP_0: "Les républiques organisent des élections tous les 3 à 8 ans."
 LOADING_TIP_89: "Vous pouvez supprimer les sauvegardes du jeu en cliquant dessus avec le bouton droit."
 LOADING_TIP_47: "Une moindre unité religieuse aura pour effet d’augmenter l’agitation dans vos provinces."
 LOADING_TIP_17: "Disposer de trop de chefs vous coûtera chaque mois de la puissance militaire."
 LOADING_TIP_19: "Le commerce dirigé vers les nœuds commerciaux principaux de Gênes\n et de la Manche ne peut pas être détourné."
 LOADING_TIP_32: "Nationaliser des provinces coûte plus cher en situation de lassitude de guerre."
 LOADING_TIP_33: "Plus vos provinces sont autonomes, moins elles vous fourniront d’impôts et d’effectifs."
 LOADING_TIP_52: "Donner plus d’autonomie à une province réduit les troubles, mais aussi les impôts que vous percevez."
 LOADING_TIP_58: "Construire des bâtiments peut considérablement augmenter la valeur de vos provinces."
 LOADING_TIP_59: "La valeur des marchandises augmente directement les revenus de production issus d’une province."
 LOADING_TIP_69: "Il n’est pas possible d’attaquer un fort sans avoir ouvert de brèche dans ses murs."
 LOADING_TIP_74: "La lassitude de guerre évolue lentement en temps de paix et stagne en temps de guerre."
