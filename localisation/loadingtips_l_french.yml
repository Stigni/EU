l_french:
 LOADING_TIP_0: "Les républiques organisent des élections\ntous les trois à huit ans."
 LOADING_TIP_1: "L'attrition en hiver peut être très dommageable. Il est souvent préférable\nde se retirer pour lancer une nouvelle campagne au printemps suivant."
 LOADING_TIP_2: "Les conseillers ne font pas que vous accorder un bonus selon leur spécialité:\nils accroissent aussi vos puissances administrative, diplomatique et militaire."
 LOADING_TIP_3: "N'abandonnez pas pour une guerre et quelques provinces perdues.\nVous vous vengerez au premier signe de faiblesse de l'ennemi."
 LOADING_TIP_4: "Ne vous emparez pas de tout le territoire ennemi en un seul conflit.\nVous aurez tout le temps de mener de nouvelles guerres par la suite."
 LOADING_TIP_5: "Placez toujours un commandant à la tête de vos armées:\nelles risquent sinon la défaite, voire la destruction totale."
 LOADING_TIP_6: "Lorsque aucune unité n'est sélectionnée, un clic droit\nsur une province étrangère ouvre le menu diplomatique du pays concerné."
 LOADING_TIP_7: "Avoir une revendication sur une province ennemie permet\nde la légitimer plus rapidement et à moindre coût."
 LOADING_TIP_8: "Un clic droit sur une alerte l'efface, Shift+clic droit la désactive.\nVous pourrez la réactiver depuis les raccourcis."
 LOADING_TIP_9: "La dernière proposition de paix envoyée durant la guerre est enregistrée:\nsi l'ennemi la refuse, vous pourrez aisément l'envoyer à nouveau."
 LOADING_TIP_10: "Détenir une revendication réduit de 10%\nle coût et le temps nécessaires à la légitimation d'une province."
 LOADING_TIP_11: "Ne créez pas trop de liens diplomatiques: dépasser votre limite diplomatique\nvous ferait perdre en puissance diplomatique."
 LOADING_TIP_12: "Les vaisseaux légers sont essentiels\npour s'assurer d'opportunités commerciales."
 LOADING_TIP_13: "Accroître la stabilité coûte de la puissance administrative.\nSouvenez-vous en lorsqu'un événement vous proposera de la décroître."
 LOADING_TIP_14: "Le premier ensemble de doctrines est débloqué\nau niveau 5 de technologie administrative."
 LOADING_TIP_15: "Surveillez vos points de dirigeant. Ils sont essentiels\npour accéder à de nouvelles technologies et doctrines."
 LOADING_TIP_16: "Vous pouvez réduire la lassitude de guerre\nen dépensant de la puissance diplomatique."
 LOADING_TIP_17: "Avoir trop de commandants\npeut coûter cher en puissance militaire."
 LOADING_TIP_18: "Surveillez votre surexpansion.\nPosséder trop de provinces non légitimées peut s'avérer dangereux."
 LOADING_TIP_19: "Les flux commerciaux dirigés vers les nœuds finaux\n(Venise, Gênes et la Manche) ne peuvent en ressortir."
 LOADING_TIP_20: "Faire un clic gauche sur une province ouvre son interface;\nun clic droit ouvre le menu diplomatique du pays la possédant."
 LOADING_TIP_21: "Les forts des provinces côtières assiégées se rendent plus vite\nsi le blocus est efficace à 100%."
 LOADING_TIP_22: "Votre nœud de commerce intérieur collecte des revenus,\nmême lorsque aucun de vos marchands ne s'y trouve assigné."
 LOADING_TIP_23: "Contrôler une bonne part de la production mondiale\nd'une marchandise alloue des bonus uniques liés à cette denrée."
 LOADING_TIP_24: "Les provinces appartenant à des pays mercantilistes\nallouent plus de puissance commerciale aux nœuds dont elles relèvent."
 LOADING_TIP_25: "Le registre vous permet de comparer\nvos puissances militaire et économique à celles des autres pays."
 LOADING_TIP_26: "Les flottes de transport peuvent être démantelées en temps de paix\npour libérer des places pour votre flotte marchande."
 LOADING_TIP_27: "Une stabilité élevée augmente vos chances d'hériter de pays\navec lesquels vous êtes en union personnelle."
 LOADING_TIP_28: "Ne dépensez pas toute votre puissance diplomatique pendant une guerre:\nvous pourriez en avoir besoin pour négocier une paix à votre avantage."
 LOADING_TIP_29: "Tous les modificateurs commerciaux sont listés\net expliqués dans l'interface commerciale de votre pays."
 LOADING_TIP_30: "Tant que vous n'aurez pas atteint la technologie diplomatique 22,\nvos navires subiront l'attrition dans les provinces maritimes."
 LOADING_TIP_31: "Choisissez vos ensembles de doctrines avec précaution:\nvous pourrez en changer par la suite, mais à un coût très élevé."
 LOADING_TIP_32: "La lassitude de guerre accroît\nle coût de légitimation des provinces."
 LOADING_TIP_33: "L'autonomie des provinces diminue\nles revenus fiscaux et les effectifs provinciaux."
 LOADING_TIP_34: "Envoyer des vaisseaux légers pour protéger\nvotre commerce augmentera votre tradition navale."
 LOADING_TIP_35: "La tradition navale augmente\nvotre attractivité commerciale."
 LOADING_TIP_36: "Placer un amiral doué en manœuvre à la tête d'une flotte\nprotégeant le commerce augmente son efficacité."
 LOADING_TIP_37: "Vos troupes peuvent connaître\nune attrition plus sévère en hiver."
 LOADING_TIP_38: "Les renforts mensuels sont liés\nà votre curseur de maintenance des armées terrestres."
 LOADING_TIP_39: "Les chefs d'État et héritiers peuvent mourir au combat.\nRéfléchissez-y avant de les mettre à la tête des armées!"
 LOADING_TIP_40: "Même un petit bonus de siège peut réduire\nleur durée de manière significative!"
 LOADING_TIP_41: "Un coût de recrutement réduit pour une unité\ndiminue également son coût de maintenance."
 LOADING_TIP_42: "Le coût des conseillers augmente\nà mesure que le temps passe."
 LOADING_TIP_43: "Rappeler votre colonisateur d'une colonie réduira sa croissance\nmais vous permettra de coloniser une nouvelle province."
 LOADING_TIP_44: "Dépasser votre nombre limite de colonies\naugmentera la maintenance coloniale de manière significative."
 LOADING_TIP_45: "Ne vous emparez pas de trop de terres à la fois:\nla surexpansion engendrerait de graves problèmes!"
 LOADING_TIP_46: "La surexpansion augmente les coûts\nliés à l'accroissement de la stabilité."
 LOADING_TIP_47: "Une unité religieuse faible\naccroît l'agitation dans les provinces."
 LOADING_TIP_48: "Les colonies outre-mer n'aggravent pas votre surexpansion,\nau contraire des provinces civilisées que vous aurez conquises."
 LOADING_TIP_49: "Le blocus d'un port ennemi porte atteinte non seulement au revenu\nde la province concernée, mais également à sa puissance commerciale."
 LOADING_TIP_50: "Contracter ou rééchelonner un emprunt\nsont deux actions qui augmentent l'inflation."
 LOADING_TIP_51: "Si vous en avez les moyens, les mercenaires\npermettent de préserver vos effectifs."
 LOADING_TIP_52: "Accroître l'autonomie d'une province réduit\nson agitation mais diminue les revenus à y percevoir."
 LOADING_TIP_53: "Désigner des rivaux dégrade vos relations avec eux, mais permet de tirer\ndavantage de prestige des batailles et de revendiquer plus de territoires."
 LOADING_TIP_54: "Contrôler des provinces dans les nœuds de commerce importants\nest essentiel à la création d'un empire commercial mondial."
 LOADING_TIP_55: "Les coalitions peuvent être un outil très efficace\npour contrer un ennemi plus puissant."
 LOADING_TIP_56: "Assurez-vous de bien connaître les alliés et adversaires de l'ennemi\navant de lui déclarer la guerre: cela peut vous aider à atteindre vos objectifs."
 LOADING_TIP_57: "Armées, flottes et conseillers sont de plus en plus onéreux.\nAssurez-vous de développer assez votre économie pour les financer."
 LOADING_TIP_58: "Y construire des bâtiments peut grandement\naccroître la valeur d'une province."
 LOADING_TIP_59: "Le revenu de production tiré d'une province dépend en grande partie\nde la valeur des biens commerciaux qui y sont produits."
 LOADING_TIP_60: "Légitimer une province est moins onéreux\nlorsque vous possédez une revendication dessus."
 LOADING_TIP_61: "Assurez-vous d'atteindre vos objectifs de guerre.\nIls feront augmenter votre score de guerre plus rapidement."
 LOADING_TIP_62: "Une expansion agressive affecte davantage\nles relations avec vos voisins qu'avec les pays éloignés."
 LOADING_TIP_63: "Surveillez votre expansion agressive\nou vous pourriez bien devenir la cible d'une coalition."
 LOADING_TIP_64: "La vassalisation et l'annexion diplomatique peuvent vous aider\nà étendre votre État sans inquiéter vos voisins."
 LOADING_TIP_65: "Si vous trouvez le jeu trop complexe,\nn'hésitez pas à réduire le niveau de difficulté."
 LOADING_TIP_66: "Vous menez une guerre coûteuse?\nN'ayez pas peur de lever des impôts de guerre ou de contracter des emprunts."
 LOADING_TIP_67: "À chaque ensemble de doctrines est associée une série\nd'événements aléatoires, pour certains bénéfiques, pour d'autres non."
 LOADING_TIP_68: "L'empereur du Saint-Empire peut désigner\nde nouveaux électeurs s'il y en a moins de sept."
 LOADING_TIP_69: "Il est impossible de lancer l'assaut contre un fort\ntant qu'une brèche n'a pas été ouverte dans les murailles."
 LOADING_TIP_70: "Les galères excellent dans les combats se déroulant dans les mers intérieures\ntelles que la Baltique, la Méditerranée ou la mer Noire."
 LOADING_TIP_71: "L'attrition tue! Assigner un commandant ayant\nune haute valeur de manœuvre permettra cependant de la réduire."
 LOADING_TIP_72: "La touche F10 sauvegarde une copie\ndu type de carte affiché dans le jeu."
 LOADING_TIP_73: "Réduire la maintenance navale diminue la puissance commerciale générée\npar vos vaisseaux légers. Si vous en avez beaucoup, vous perdrez des revenus."
 LOADING_TIP_74: "La lassitude de guerre ne diminue que lentement\nen temps de paix, et pas du tout en temps de guerre."
 LOADING_TIP_75: "Méfiez-vous des coalitions. Être en guerre contre la plupart\nde vos voisins peut présenter des risques."
 LOADING_TIP_76: "Vous pouvez fabriquer des revendications sur les provinces limitrophes\net sur celles ayant une zone maritime commune avec une province légitime."
 LOADING_TIP_77: "Les actions les plus fréquentes possèdent un raccourci.\nConsultez les infobulles pour les connaître."
 LOADING_TIP_78: "Ctrl+un chiffre assigne l'unité sélectionnée à un groupe.\nLa touche numérique correspondante sélectionnera ensuite cette unité."
 LOADING_TIP_79: "Pensez à combiner quelques régiments de mercenaires à vos armées\npour économiser vos effectifs, qui ne recouvrent que lentement."
 LOADING_TIP_80: "Appuyez sur la touche Début de votre clavier\npour vous rendre à votre province capitale."
 LOADING_TIP_81: "Les conseillers les plus talentueux coûtent beaucoup plus que les autres.\nSoyez certain de pouvoir les payer avant d'en engager."
 LOADING_TIP_82: "Pour comparer vos unités militaires, considérez les valeurs\nde feu et de choc, mais aussi les modificateurs de ces deux valeurs."
 LOADING_TIP_83: "Les forts de haut niveau sont quasi impossibles à assiéger sans artillerie.\nAssurez-vous d'avoir une puissance de feu suffisante."
 LOADING_TIP_84: "Stationner une armée dans une province\nen proie à l'agitation peut la réduire considérablement."
 LOADING_TIP_85: "Vous pouvez utiliser votre flotte\npour empêcher l'ennemi de franchir un détroit."
 LOADING_TIP_86: "Vous trouverez vos captures d'écran dans le dossier\n…\\Documents\\Paradox Interactive\\Europa Universalis IV\\Screenshots."
 LOADING_TIP_87: "Appuyez sur F11\npour sauvegarder une capture d'écran du jeu."
 LOADING_TIP_88: "Maintenir la touche Shift enfoncée lorsque vous donnez\ndes ordres à une unité permet de détailler le chemin qu'elle empruntera."
 LOADING_TIP_89: "Vous pouvez effacer des sauvegardes\nen faisant un clic-droit dessus."