 papacy_events.1.t: "Die Schweizer Garde"
 papacy_events.1.d: "Die berühmten Landsknechte aus der Schweiz – die Schweizer Garde – sind diszipliniert, loyal und nutzen eine revolutionäre Kampftaktik, was ihnen die Reputation einbrachte, eine der stärksten Einheiten der Welt zu sein. $MONARCHTITLE$, erwägt einen Pakt mit der Schweiz, um Zugang zu einem ständigen Korps aus Schweizer Landsknechten zu erhalten, um $COUNTRY$ vor feindlichen Truppen zu schützen."
 papacy_events.1.a: "Schickt einen Legat in die Schweiz, um die Schweizer Garde zu erbeten."
 papacy_events.1.b: "Unternehmt nichts."
 papacy_events.2.t: "Der Papst bittet um die Schweizer Garde"
 papacy_events.2.d: "Unsere Soldaten suchen ihr Glück in der Ferne. Dies führte dazu, dass unsere Truppen das Ansehen erlangten, die diszipliniertesten, loyalsten und mächtigsten Truppen zu sein, die revolutionäre Kampftaktiken anwenden. Viele möchten unsere Truppen gerne anheuern, selbst der Papst, der einen Pakt mit uns einzugehen wünscht. Er bittet darum, dass wir [From.GetName] mit einem ständigen Korps Schweizer Landsknechte versorgen. Das wird unser Prestige sicherlich steigern und uns andere Gefälligkeiten einbringen."
 papacy_events.2.a: "Schickt dem Papst die Garde."
 papacy_events.2.b: "Nein, wir brauchen sie dringender."
 papacy_events.3.t: "Die Schweiz schickt die Schweizer Garde"
 papacy_events.3.d: "Der Gesandte aus der Schweiz ist angekommen und hat angekündigt, dass sie dem Pakt zustimmen. Er fügt hinzu:"
 papacy_events.3.a: "Wir sind dafür höchst dankbar!"
 papacy_events.4.t: "Keine Schweizer Garde"
 papacy_events.4.d: "Aufgrund der Exzellenz der Schweizer Landsknechte und der großen Nachfrage aus anderen Ländern lehnte die Schweiz unseren Pakt ab und sieht davon ab, ein Korps zu unserer Verteidigung zu schicken."
 papacy_events.4.a: "Aber ... wir brauchen sie!"
 papacy_events.5.t: "Passetto di Borgo"
 papacy_events.5.d: "Papst Nikolaus III. erbaute 1277 den Übergang mit dem Namen Passetto di Borgo, der die Vatikanstadt mit der Engelsburg verbindet. Viele Päpste nutzten ihn als Fluchtweg, wenn sie in Gefahr waren, und nun ist [Root.Monarch.GetTitle] [Root.Monarch.GetName] an der Reihe! Rom ist verloren und der Feind ist in den Palast eingedrungen, um den [Root.Monarch.GetTitle] zu inhaftieren."
 papacy_events.5.a: "Flieht über den Übergang!"
 papacy_events.5.b: "Bleibt. Wir haben nichts zu befürchten."
 papacy_events.6.t: "Kardinalnepot"
 papacy_events.6.d: "Die lang gepflegte Tradition, einen Neffen oder anderen Verwandten in das Kardinalskollegium aufzunehmen, ist eine simple Methode, um sicherzustellen, dass es Familienmitgliedern gut ergeht. Die Päpste Gregor IX., Alexander IV., Adrian V., Gregor XI., Bonifatius IX., Innozenz VII. und Eugen IV. ernannten allesamt ihre Verwandten zu Kardinälen, vor allem Neffen. Daher kommt der Name Kardinalnepot. Man sagt, der erste Kardinalnepot sei Lotario gewesen, ein Vetter von Papst Benedikt VIII. Die Beförderung von päpstlichen Verwandten in das Kardinalskollegium wurde im 13. Jahrhundert gängig. Nun gibt es eine offene Kardinalsstelle. [Root.Monarch.GetTitle] [Root.Monarch.GetName] sollte darüber nachdenken, ob ein Verwandter diese Stelle erhalten soll oder nicht. Natürlich muss der Herrscher im Vorfeld gefragt werden, und wenn er ablehnt, können wir nichts dagegen tun."
 papacy_events.6.a: "Nein, das ist eine Tradition, die wir beenden sollten."
 papacy_events.6.b: "Lasst uns ihn fragen, ob unser Neffe neuer Kardinal werden darf."
 papacy_events.7.t: "Ein Kardinalnepot des Papstes"
 papacy_events.7.d: "Der [From.Owner.Monarch.GetTitle] [From.Owner.Monarch.GetName] bittet uns, seinen Kardinalnepoten [Root.GetName] zum Kardinal zu ernennen. Unter Päpsten ist es sehr gängige Praxis, einen Verwandten, meistens einen Neffen, zum Kardinal zu befördern. Lotario, der Vetter von Benedikt VIII., war der erste, der im Jahr 1015 zum Kardinalnepoten ernannt wurde."
 papacy_events.7.a: "Erkennt den Kardinalnepoten des Papstes an."
 papacy_events.7.b: "Lehnt ihn ab."
 papacy_events.8.t: "Anerkannter Kardinalnepot"
 papacy_events.8.d: "[From.Owner.GetName] hat den Neffen als neuen Kardinal in [From.GetName] anerkannt."
 papacy_events.8.a: "Perfekt!"
 papacy_events.9.t: "Abgelehnter Kardinalnepot"
 papacy_events.9.d: "[From.Owner.GetName] hat sich geweigert, den Neffen zum Kardinal in [From.GetName] zu ernennen."
 papacy_events.9.a: "Wie enttäuschend."
 papacy_events.10.t: "Plünderung Roms"
 papacy_events.10.d: "Die jüngsten Schlachten haben die Stadt Rom zum Trümmerhaufen gemacht. Dieses Ereignis wird als Plünderung Roms bekannt werden. Aufrührerische Truppen unseres Feindes wünschten die Plünderung und Brandschatzung unserer reichen Stadt, da sie ihnen als einfaches Ziel erschien. Die Truppen schlossen sich mit Deserteuren und zahlreichen Banditen zusammen. Ihre Zahl übertraf schnell die unsere. Unsere massiven Mauern und die gute Artillerie schien die Angreifer zuerst aufhalten zu können, und als ihr Befehlshaber beim ersten Angriff tödlich verwundet wurde, dachten wir, sie würden sich zurückziehen. Doch weit gefehlt. Ihre Zurückhaltung schwand, als ihr Befehlshaber fiel, und die Soldaten eroberten noch am gleichen Tag die Mauern Roms. Auf den Stufen des Petersdoms ereilte unseren letzten wenigen Wachen ein grässliches Ende. Sie wurden abgeschlachtet und die Plünderung begann. Zerstörung, Plünderung und Exekutionen folgten, bis die Banditen, Deserteure, Soldaten und Plünderer endlich mit all den Wertsachen, die sie stehlen konnten, ihre lange Reise nach Hause antraten."
 papacy_events.10.a: "Heuert weitere Soldaten an, um sicherzustellen, dass es nie wieder zu einer Plünderung Roms kommen wird."
 papacy_events.10.b: "Repariert die Schäden in der Stadt. Das ist alles, was wir tun können."
 papacy_events.11.t: "Die Bibliothek des Vatikans"
 papacy_events.11.d: "Formell ist sie noch nicht eröffnet, doch unsere Bibliothek umfasst eine Vielzahl von Manuskripten, Büchern, Gedankengebäuden und anderen Schriftwerken. Zurzeit sind die Bücher in Rom, Avignon und an anderen Orten verteilt, doch wenn wir sie in unserer Hauptstadt sammeln und weitere hinzufügen, wird unsere große Bibliothek eine der größten seit der Königlichen Bibliothek von Alexandria sein. Die Gründung der vatikanischen Bibliothek könnte $CAPITAL$ als Zentrum der Gelehrsamkeit wiederherstellen."
 papacy_events.11.a: "Gründet sie und setzt den Schwerpunkt auf die Verwaltungsarbeit."
 papacy_events.11.b: "Der Schwerpunkt sollten diplomatische Arbeiten sein."
 papacy_events.11.c: "Gründet eine Bibliothek über die Kriegskünste."
 papacy_events.11.e: "Darüber müssen wir noch etwas nachdenken."
 papacy_events.12.t: "Sixtinische Kapelle"
 papacy_events.12.d: "Die Cappella Maggiore – die Große Kapelle – wird für Messen verwendet, die in kleineren, weniger öffentlichen Räumen abgehalten werden als in den Basiliken. Die Jahre waren der einst großartigen, von Fra Angelico dekorierten Kapelle nicht wohl gesonnen. Ihre Mauern neigen sich und sie befindet sich in einem ruinierten Zustand. Die Kapelle sollte niedergerissen werden. Ihre Struktur ist nicht sicher genug für die Messen, die dort alljährlich gehalten werden. Ein neues, großartigeres Gebäude sollte ihren Platz einnehmen, und es gibt viele berühmte Künstler, die sich geehrt fühlen würden, wenn wir sie darum bitten, die neue Sixtinische Kapelle zu dekorieren."
 papacy_events.12.a: "Reißt das alte Gebäude ab und erbaut das neue an dem gleichen Standort."
 papacy_events.12.b: "Hört einfach auf, die alte Kapelle zu nutzen. Es gibt andere Gebäude, die wir verwenden können."
 papacy_events.13.t: "Dekoriert die Sixtinische Kapelle"
 papacy_events.13.d: "Die alte, altersschwache Cappella Maggiore ist nicht mehr – an ihrer Stelle steht nun die Sixtinische Kapelle. Der Tempel Salomons und die Sixtinische Kapelle haben die gleichen Ausmaße, wie man dem Alten Testament entnehmen kann. Die Außenwand ist schlicht und schmucklos. Das Gebäude ist auf drei Etagen aufgeteilt, mit einer gewölbten Decke und sechs hohen bogenförmigen Fenstern an den Seiten – zwei an jedem Ende. Obwohl sie in ihrer Einfachheit schön ist, könnte die Kapelle durch Fresken der führenden Künstler unserer Zeit verschönert werden."
 papacy_events.13.a: "Beauftragt Sandro Botticelli."
 papacy_events.13.b: "Beauftragt Domenico Ghirlandaio."
 papacy_events.13.c: "Beauftragt Pietro Perugino."
 papacy_events.13.e: "Beauftragt Michelangelo."
 papacy_events.13.f: "Findet einfach jemanden, der die Kapelle dekoriert!"
 papacy_events.13.g: "Lasst sie wie sie ist, wir müssen das nicht jetzt machen."
 papacy_events.14.t: "Ablassbriefe – verkaufen oder nicht?"
 papacy_events.14.d: "Viele Länder haben damit begonnen, Ablassbriefe für Geld zu verkaufen, so dass die Reichen ihre Seelen retten und weiter in Sünde leben können. Diese Praxis bringt der Kirchenkasse eine Menge Geld ein. Obwohl manche sie verfluchen, denken andere wiederum, dass man sie erlauben sollte."
 papacy_events.14.a: "Wir verbieten diese Praxis!"
 papacy_events.14.b: "Geld regiert die Welt ..."
 papacy_events.15.t: "Simonie verurteilt"
 papacy_events.15.d: "In den Apostelgeschichten 8:9-24 bietet Simon Magus den beiden Jüngern Petrus und Johannes Geld, wenn sie ihm die Vollmacht geben, die Kraft des Heiligen Geistes an jeden weiterzugeben, den er mit seinen Händen berührt. Diese Handlung, der Verkauf spiritueller Dinge wie Kirchenämter und -positionen, wird nach diesem Mann Simonie genannt. Viele Herrscher sind der Versuchung des glänzenden Goldes erlegen und verkaufen nun Bischofssitze. "
 papacy_events.15.a: "Wir werden es als das Verbrechen behandeln, das es ist!"
 papacy_events.15.b: "Dies ist eine Praxis, die wir erlauben werden."
 papacy_events.16.t: "Reliquienverehrung – erlauben oder verbieten?"
 papacy_events.16.d: "Kirchen haben schon immer Reliquien von Heiligen aufbewahrt, um sie zu verehren und in manchen Fällen die Kranken und Schwachen zu heilen. Diese lang gepflegte Praxis wird nun in Frage gestellt und manche halten sie für Götzendienst, eine Häresie, die verboten werden sollte. Der Verkauf von Reliquien hat die Kirche reich gemacht. Wenn der Papst diese Praxis öffentlich gutheißen würde, dann würde einiges von diesem Geld in unserer Kasse landen."
 papacy_events.16.a: "Verhindert den Verkauf von Reliquien!"
 papacy_events.16.b: "Wir werden noch reicher, wenn wir dies erlauben und praktizieren."
 papacy_events.17.t: "Galileo Galilei"
 papacy_events.17.d: "Die Vorstellung, dass die Erde und die Planeten sich um die Sonne drehen, ist eine Idee, die zum ersten Mal 1543 von Nikolaus Kopernikus in dessen Buch 'De revolutionibus orbium coelestium' erwähnt wurde. Nun hat Galileo Galilei diese Idee in seinem Buch 'Sidereus Nuncius' – 'Sternenbote' – erneut gefördert! Sein kontroverses Verfechten dieser Idee hat ihm in der katholischen Kirche viele Feinde verschafft, und obwohl wir eingestehen, dass er ein höchst interessanter Debattengegner wäre, sollten wir vielleicht lieber vorsichtig sein und ihn einfach inhaftieren, damit seine Ideen nicht die Öffentlichkeit erreichen."
 papacy_events.17.a: "Ladet ihn ein, um über Theologie zu diskutieren."
 papacy_events.17.b: "Er muss vor Gericht gestellt werden."
 papacy_events.18.t: "Sublimis Deus"
 papacy_events.18.d: "Mit Bestürzung haben wir erfahren, dass katholische Länder die Indianer im Westen und Süden versklavt haben, um sie als billige Arbeitskräfte zu nutzen. Zugegeben, frühere Päpste haben dies erlaubt, da sie das Argument vorbrachten, diese neuen Leute seien keine echten Menschen und besäßen keine Seelen. Das Neue Testament besagt, dass das Evangelium an alle Nationen gepredigt wurde. Und da sie nicht an unseren Gott glauben, zählen sie möglicherweise nicht. Die Menschheit ist in drei Rassen unterteilt: Europäer, Asiaten und Afrikaner. Eine für jeden Sohn Noahs – die Indianer in Amerika passen nicht in diese Aufteilung. Nun, da wir wissen, dass diese Heiden bekehrt werden können, ist es an der Zeit, unsere alten Vorstellungen zu überholen und diese Heiden als Menschen mit Seelen anzuerkennen, für die Gott ein Ziel hat."
 papacy_events.18.a: "Verurteilt es und stellt sicher, dass jeder Katholik weiß, dass das falsch ist."
 papacy_events.18.b: "Ihr Ziel ist die Versklavung."
 papacy_events.19.t: "Der Papst verurteilt die Sklaverei"
 papacy_events.19.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] hat eine neue päpstliche Bulle verordnet. Die Sublimis Deus verbietet die Versklavung der Indianer im Westen und Süden und aller anderen Menschen."
 papacy_events.19.a: "Akzeptiert die päpstliche Bulle."
 papacy_events.19.b: "Lehnt sie ab und setzt die Versklavung dieser Leute fort."
 papacy_events.20.t: "$COUNTRY$ folgt dem päpstlichen Dekret."
 papacy_events.20.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] wird die Sklaverei verurteilen."
 papacy_events.20.a: "Hervorragend!"
 papacy_events.21.t: "$COUNTRY$ ignoriert das päpstliche Dekret."
 papacy_events.21.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] weigert sich, die Versklavung der Indianer im Westen und Süden zu verurteilen."
 papacy_events.21.a: "Wie können sie nur!?"
 papacy_events.22.t: "Hexenprozesse"
 papacy_events.22.d: "Die Menschen in Provinzen, die von Hungersnot, Krankheit und unglückliche Ereignisse geplagt sind, behaupten, dass Zauberei und Hexerei der Grund für ihr Elend seien. Frauen, Kinder und Männer wurden der Hexerei und der Teufelsanbetung beschuldigt und als Gefahr für das Christentum bezeichnet. Es ist schon so weit, dass vermeintliche Hexen ohne angemessenen Prozess gelyncht wurden!"
 papacy_events.22.a: "Es gibt keine Zauberei und Hexerei!"
 papacy_events.22.b: "Wir werden jetzt nicht eingreifen."
 papacy_events.22.c: "Schickt einen Gesandten zum Papst und bittet um Rat."
 papacy_events.22.e: "Unternehmt nichts."
 papacy_events.23.t: "Der Papst verurteilt Hexenprozesse"
 papacy_events.23.d: "Der [From.Monarch.GetTitle] [From.Monarch.GetName] hat einen Gesandten geschickt, um die jüngsten Hexenverfolgungen in unserem Land zu besprechen. Er verurteilt die Hexenprozesse nachdrücklich, vor allem die Lynchmorde, zu denen es kam, als leidende Menschen auf eigene Faust verneitliche Hexen bestrafen wollten. 'Es gibt keine Hexen und auch keine Zauberei, nur Aberglaube und die Schuld, die Menschen in Not auf unschuldige Frauen, Kinder und Männer schieben.'. Wir mögen zwar nicht seiner Ansicht sein, doch [From.Monarch.GetName] ist der [From.Monarch.GetTitle] ..."
 papacy_events.23.a: "Beendet die Hexenverfolgungen und Prozesse!"
 papacy_events.23.b: "Die Hexen sind Schuld an unserem Leid, dies kann nicht enden!"
 papacy_events.24.t: "$FROMCOUNTRY$ beendet die Hexenprozesse"
 papacy_events.24.tooltip: "Keine Hexenprozesse mehr!"
 papacy_events.24.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] hat die Hexenverfolgungen in $FROMCOUNTRY$ beendet und verkündet, dass Zauberei und Hexerei nichts weiter sind als Aberglaube."
 papacy_events.24.a: "Das ist wunderbar!"
 papacy_events.24.b: "Was? Wie kann [From.Monarch.GetSheHe] es wagen, sich gegen [Root.Monarch.GetTitle] zu stellen?"
 papacy_events.25.t: "$FROMCOUNTRY$ erlaubt Hexenprozesse"
 papacy_events.25.tooltip: "Hexenprozesse für alle!"
 papacy_events.25.d: "Das Leid des Volkes von [From.Monarch.GetTitle] [From.Monarch.GetName] hat [From.Monarch.GetHerHis] Herz zu Stein werden lassen. Die Hexenprozesse in $FROMCOUNTRY$ werden weitergehen."
 papacy_events.25.a: "Das ist nicht, was wir verfügt haben!"
 papacy_events.25.b: "Hervorragend!"
 papacy_events.26.t: "Hexenprozesse in $FROMCOUNTRY$"
 papacy_events.26.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] bittet den [Root.Monarch.GetTitle] um Rat hinsichtlich der jüngsten Hexenverfolgungen und Prozesse. Die Menschen in $FROMCOUNTRY$ machen Zauberei und Hexerei verantwortlich für die Hungersnöte, Krankheiten und anderen unglücklichen Ereignisse. Das Leid hat dazu geführt, dass Frauen, Kinder und Männer der Teufelsanbetung und als Bedrohung für das Christentum beschuldigt werden. Sollen diese Hexenverfolgungen und Prozesse verboten werden, oder soll es erlaubt sein, möglicherweise unschuldige Menschen wegen Hexerei zu jagen, zu verfolgen, zu beschuldigen und zu bestrafen?"
 papacy_events.26.a: "Verurteilt die Hexenverfolgungen und Prozesse!"
 papacy_events.26.b: "Es soll erlaubt werden, diese Praxis fortzuführen."
 papacy_events.27.t: "[From.Monarch.GetTitle]: Verurteilt Hexenprozesse"
 papacy_events.27.d: "Nachdem wir [From.Monarch.GetTitle] [From.Monarch.GetName] um Rat wegen der gesamten Hexensituation gebeten haben, ob wir die Hexenverfolgungen und Prozessen fortsetzen sollten oder nicht, haben wir lange auf die Antwort warten müssen. Sie erreichte uns endlich, mit der Unterschrift des [From.Monarch.GetTitle]s am Ende des offiziellen Dokuments. 'Beendet sofort die Hexenverfolgungen und Prozesse!'"
 papacy_events.27.a: "Wir gehorchen."
 papacy_events.27.b: "Wir lehnen ab."
 papacy_events.28.t: "[From.Monarch.GetTitle]: Erlaubt Hexenprozesse"
 papacy_events.28.d: "Die Nachricht des [From.Monarch.GetTitle]s war sehr klar: Zauberei und Hexerei sollen verfolgt werden, die Beschuldigten vor Gericht gestellt und die Schuldigen für ihre sündhaften Taten bestraft werden. Alle, die den Teufel anbeten, an Hexensabbaten teilnehmen und das Christentum bedrohen, werden in der Hölle schmoren!"
 papacy_events.28.a: "Wir verstehen, und wir akzeptieren."
 papacy_events.28.b: "Nein, wir lehnen ab!"
 papacy_events.29.t: "Der Papst des Rivalen"
 papacy_events.29.d: "Derjenige, der zuletzt die Kontrolle über den Heiligen Stuhl hatte, ist jetzt ein Rivale des gegenwärtigen päpstlichen Kurienleiters. Es gibt zahlreiche Entscheidungen, päpstliche Bullen und Dekrete des letzten [Root.Monarch.GetTitle]s, die rückgängig gemacht werden können. Dies würde die Reputation des ehemaligen [Root.Monarch.GetTitle]s beschmutzen und ihn inkompetent erscheinen lassen, was von unserem gegenwärtigen Kurienleiter mit Dankbarkeit und Zustimmung gesehen werden würde."
 papacy_events.29.a: "Dann werden wir seine Taten ungeschehen machen."
 papacy_events.29.b: "Jeder Papst sollte respektiert werden, selbst die schlechten."
 papacy_events.30.t: "Rivalität zwischen Päpsten"
 papacy_events.30.d: "Der vorherige [From.Monarch.GetTitle] wurde von einem unserer Rivalen kontrolliert, und wenn [From.Monarch.GetTitle] [From.Monarch.GetName] die von ihm getane Arbeit auslöschen würde, indem er Entscheidungen rückgängig macht, päpstliche Bullen aufhebt und seine Dekrete verwirft, würde das sowohl die Reputation des vorherigen [From.Monarch.GetTitle]s als auch die unseres Rivalen beschmutzen!"
 papacy_events.30.a: "[From.Monarch.GetTitle] [From.Monarch.GetName] machte die Entscheidungen des früheren Papstes rückgängig!"
 papacy_events.30.b: "Er hat nichts unternommen!?"
 papacy_events.31.t: "Päpstliche Rivalität"
 papacy_events.31.d: "Der gegenwärtige päpstliche Kurienleiter übt Druck auf [From.Monarch.GetTitle] [From.Monarch.GetName] aus, um Entscheidungen, päpstliche Bullen und Dekrete des vorherigen [From.Monarch.GetTitle]s, den wir kontrolliert hatten, rückgängig zu machen. Es würde unsere Reputation und die unseres [From.Monarch.GetTitle]s beschmutzen und uns beide inkompetent aussehen lassen!"
 papacy_events.31.a: "Der Bast... [From.Monarch.GetName] hat es tatsächlich getan!"
 papacy_events.31.b: "Zum Glück hat [From.Monarch.GetTitle] [From.Monarch.GetName] abgelehnt!"
 opinion_swiss_guard: "Schweizer Garde geschickt"
 opinion_no_swiss_guard: "Keine Schweizer Garde"
 pap_swiss_guard: "Die Schweizer Garde"
 desc_pap_swiss_guard: "Diszipliniert, loyal und mit revolutionärer Gefechtstaktik – die Schweizer Garde ist die mächtigste Truppe der Welt."
 opinion_popes_pet: "Spielzeug des Papstes"
 mil_vatican_library: "Die Bibliothek des Vatikans – Militärausgabe"
 desc_mil_vatican_library: "Aufgrund des Schwerpunkts auf militärische Werke und der Ermutigung, in der Kunst des Krieges Forschung zu betreiben, wird die kürzlich gegründete vatikanische Bibliothek die führende Sammlung für Literatur über Krieg, Soldaten, die Armee und militärische Methoden auf der Welt werden."
 dip_vatican_library: "Die Bibliothek des Vatikans – Diplomatische Ausgabe"
 desc_dip_vatican_library: "Diplomaten werden ermutigt, über ihre Reisen, Verhandlungen und tägliche Arbeit zu schreiben, was anschließend veröffentlicht und der vatikanischen Bibliothek hinzugefügt wird. Durch die Verwendung dieser Bücher können Gelehrte analysieren und Forschung betreiben, um verschiedene Methoden der Diplomatie zu ermitteln, und wann, wie und warum diese am besten wirken."
 adm_vatican_library: "Die Bibliothek des Vatikans – Administrative Ausgabe"
 desc_adm_vatican_library: "Eine große Sammlung von Büchern, Manuskripten und Dokumenten aller Art, überwiegend zu administrativen Arbeiten, bildet den Kern der neuen vatikanischen Bibliothek."
 pap_sistine_chapel: "Sixtinische Kapelle"
 desc_pap_sistine_chapel: "An dem Platz, auf dem die alte Cappella Maggiore einst stand, heruntergekommen und verfallen, steht nun die neue große Sixtinische Kapelle."
 pap_sistinechapel_botticelli: "Von Botticelli dekorierte Sixtinische Kapelle"
 desc_pap_sistinechapel_botticelli: "Die Wände der Sixtinischen Kapelle sind jetzt mit Fresken von Sandro Botticelli verziert. Seine Beiträge sind die 'Versuchung Christi', die 'Bestrafung der Leviter' und die 'Begebenheiten aus dem Leben des Mose'."
 pap_sistinechapel_ghirlandaio: "Von Ghirlandaio dekorierte Sixtinische Kapelle"
 desc_pap_sistinechapel_ghirlandaio: "Der große Künstler Domenico Ghirlandaio war Teil der Gruppe florentinischer und umbrischer Maler, die eine Reihe von Fresken auf den Wänden der Sixtinischen Kapelle über das Leben von Moses und Jesus schufen. Er malte die 'Berufung der ersten Apostel' und die 'Auferstehung Christi'."
 pap_sistinechapel_perugino: "Von Perugino dekorierte Sixtinische Kapelle"
 desc_pap_sistinechapel_perugino: "Der umbrische Maler Pietro Perugino bemalte die Altarwand der Sixtinischen Kapelle mit der 'Himmelfahrt', der 'Geburt' und mit 'Moses in den Binsen'. Die Fresken, die er an die Wände malte, waren 'Moses und Zippora', die 'Taufe Christi' und die 'Schlüsselübergabe'."
 pap_sistinechapel_michelangelo: "Von Michelangelo dekorierte Sixtinische Kapelle"
 desc_pap_sistinechapel_michelangelo: "Michelangelo hat die Decke der Sixtinischen Kapelle übermalt, die zuvor mit goldenen Sternen auf blauem Himmel bemalt war. Jetzt zeigt sie Szenen aus der Genesis, der Erschaffung der Welt, der Fall der Menschen, das Versprechen auf Erlösung durch die Propheten und die Genealogie Christi."
 pap_sistinechapel_decorated: "Sixtinische Kapelle dekoriert"
 desc_pap_sistinechapel_decorated: "Eine Gruppe umbrischer und florentinischer Maler hat die Wände der Sixtinischen Kapelle mit einer Reihe von Fresken über das Leben von Moses und Jesus bemalt."
 pap_indulgences: "Ablasshandel"
 desc_pap_indulgences: "Der Ablasshandel bringt unserer Schatzkammer eine willkommene Einnahmequelle ein und ermöglicht es den Reichen, ihre Seelen zu retten und weiterhin in Sünde zu leben."
 pap_simony: "Simonie"
 desc_pap_simony: "Das Gold aus dem Verkauf von Kirchenämtern und Positionen füllt unsere Kassen."
 pap_veneration_relics: "Reliquienverehrung"
 desc_pap_veneration_relics: "Heiligenreliquien, also physische Überbleibsel wie Knochen oder persönliche Gegenstände, werden von Kirchen verkauft und machen sie langsam reich."
 disables_indulgences: "Hierdurch wird das Ereignis 'Ablasshandel' für katholische Länder deaktiviert."
