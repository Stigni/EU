 free_cities.1.t: "Die Reichsstadt [Root.Capital.GetCapitalName]"
 free_cities.1.d: "Die Stadt [Root.Capital.GetCapitalName] erlangte die Reichsunmittelbarkeit als Reichsstadt des Heiligen Römischen Reichs. Obwohl es im Reich viele wichtige, selbstverwaltete Städte gibt, hat [Root.GetName] nun etwas, das über seinen Wohlstand und seine Größe hinausgeht, um es zu schützen – ökonomische und politische Freiheiten, die unbefristet vom Kaiser selbst gewährt wurden."
 free_cities.1.a: "Ok."
 free_cities.2.t: "[Root.GetName] – Keine Reichsstadt mehr"
 free_cities.2.d: "[Root.GetName] ist keine Reichsstadt des Heiligen Römischen Reichs mehr. Die Stadtführung wurde für den Machtmissbrauch und die Nichtbeachtung der Reichsinstitutionen durch Machiavelli verurteilt und hat alle mit dem einst gewährten Titel verbundenen Privilegien verloren."
 free_cities.2.a: "Ok."
 wedge_throw: "Rettungsanker"
 desc_wedge_throw: "Den Bauern in dieser Provinz stehen schwere Zeiten bevor. Um ihnen aus dieser Notlage zu helfen, haben wir die Steuerlast gesenkt und ihnen ein Darlehen über drei Jahre gewährt."
 poor_rice_harvests: "Schlechte Reisernten"
 desc_poor_rice_harvests: "Den Bauern in dieser Provinz stehen schwere Zeiten bevor. Da wir uns geweigert haben, die Steuerlast zu senken oder ihnen Geld zu leihen, herrscht in der Region große Verachtung gegenüber der Staatsmacht."
 monastaries_blooming: "Florierende Klöster"
 desc_monastaries_blooming: "Die weise Politik unseres Herrschers war sehr zuträglich für die klösterlichen Aktivitäten in diesem Gebiet und führte hier folgerichtig zu einer positiven Entwicklung. Die Klöster selbst sind wohlhabend und die Mönche sind diszipliniert. Dementsprechend gedeiht die gesamte Provinz, von den Kranken und Armen bis hin zu den Gesunden und Reichen."
 gifted_white_elephant: "Gesegneter weißer Elefant"
 cleansing_of_monasteries: "Säuberung der Klöster"
 desc_cleansing_of_monasteries: "Um die äußerst mangelnde Disziplin in den Klöstern in diesem Gebiet zu verbessern, verhängten wir sehr gewaltige und strenge Strafen gegen jene, die gegen ihr Gelübde verstoßen. Solche Säuberungen sind manchmal notwendig wie auch bedauerlich. Die Lage scheint sich jedoch langsam zu bessern."
 strict_punishment_of_monks: "Strenge Bestrafung der Mönche"
 desc_strict_punishment_of_monks: "Um die mangelnde Disziplin in den Klöstern in diesem Gebiet zu verbessern, haben wir eine strengere Kontrolle in der Region durchgesetzt und Strafen gegen sündige Mönche verhängt. Jeder Mönch, der sein Gelübde oder sein Gebot missachtet, muss eine große Anzahl an Vieh an den Staat bezahlen."
 lacking_monastic_discipline: "Mangelnde Disziplin in den Klöstern"
 desc_lacking_monastic_discipline: "Die mangelnde Disziplin in den Klöstern in diesem Gebiet ist weithin bekannt und dementsprechend leidet die Region sowohl aus wirtschaftlicher als auch aus geistlicher Sicht. Es ist die Pflicht der weltlichen Macht, solche Exzesse in den Klöstern einzudämmen, auch wenn es ihr diesmal nicht gelungen ist."
 forced_labor: "Zwangsarbeit"
 desc_forced_labor: "Wir haben Bauern aus den umliegenden Provinzen dazu gezwungen, zu helfen, diese Provinz für das Gemeinwohl zu verbessern."
 human_sacrifice: "'Das Menschenopfer'"
 desc_human_sacrifice: "Wir haben Bauern aus den umliegenden Provinzen gebeten, zu helfen, dieses Gebiet zu verbessern, und ihnen eine Entschädigung für Einkommensverluste zugesichert."
 political_rival_crushed: "Politischer Rivale vernichtet"
 desc_political_rival_crushed: "Wir haben eine vorübergehende Reihe von Niederlagen eines unserer politischen Rivalen gut zu nutzen gewusst. Er wurde nun so sehr ausmanövriert, dass er höchstwahrscheinlich niemals mehr ein Problem darstellen wird. Andere haben unsere Aktionen verfolgt und werden nun zweimal darüber nachdenken, sollten sie versuchen, die Staatsmacht in Zukunft in Frage zu stellen."
 hostile_monastery: "Feindlich gesinntes Kloster"
 desc_hostile_monastery: "Aufgrund dessen, was sie als großes Fehlverhalten unseres Herrschers empfinden, wenden sich die Mönche in dieser Provinz offen gegen unseren Staat und unseren Herrscher."
 social_bandit: "Beliebter Bandit"
 desc_social_bandit: "Eine ungewöhnlich erfolgreiche Banditengruppe belästigt dieses Gebiet und umgeht unsere Truppen. Die Gruppe im Allgemeinen und vor allem ihr Anführer haben aufgrund ihres Erfolgs eine gewisse Popularität erlangt, selbst außerhalb ihres unmittelbaren Einflussgebiets. Obwohl es sehr unsicher ist, ob ihre Ziele wirklich ideologischer Natur sind, so wurden sie doch zu einem Symbol des Widerstands gegen die Zentralgewalt und unsere Autorität."
 upset_theravada_monks: "Gekränkter Klosterorden"
 desc_upset_theravada_monks: "Aufgrund einer Meinungsverschiedenheit hinsichtlich des Beschlusses unseres Herrschers in einem ihn betreffenden Fall ist ein in diesem Gebiet sehr einflussreicher Klosterorden derzeit ziemlich antagonistisch eingestellt."
 pleased_theravada_nobles: "Erfreute, lokale Aristokraten"
 desc_pleased_theravada_nobles: "Aufgrund eines vorteilhaften Beschlusses unseres Herrschers in einem Rechtsstreit ist eine in dieser Region äußerst einflussreiche Familie dem Staatsoberhaupt gegenüber sehr positiv gesinnt."
 pleased_theravada_monks: "Erfreuter Klosterorden"
 desc_pleased_theravada_monks: "Aufgrund eines vorteilhaften Beschlusses unseres Herrschers in einem Rechtsstreit ist das lokale Kloster dem Staatsoberhaupt gegenüber sehr positiv gesinnt."
 upset_theravada_nobles: "Gekränkte, lokale Aristokraten"
 desc_upset_theravada_nobles: "Aufgrund einer Meinungsverschiedenheit hinsichtlich des Beschlusses unseres Herrschers in einem sie betreffenden Fall ist eine in diesem Gebiet sehr einflussreiche Familie derzeit ziemlich antagonistisch eingestellt."
 regulate_the_monastaries_title: "Reguliert die Klöster"
 regulate_the_monastaries_desc: "Während der spirituelle Wohlstand der führenden Klöster unseres Landes einen konstanten Wert für unseren Herrscher darstellt, so neigen sie doch auch zur Korruption und mangelnden Disziplin. Wir müssen die Exzesse der Mönche eindämmen und eine Reihe strenger Gesetze mit schweren Strafen für all diejenigen erlassen, die wanken, seien es Mönche oder ganze Orden."
 regulated_monasteries: "Reguliertes Klostergesetz"
 desc_regulated_monasteries: "Wir haben eine solide und strikte Reihe von Gesetzen ausgearbeitet, um die Disziplin der Klosterorden in unserem Land sicherzustellen. Schwere Strafen erwarten diejenigen, die in ihrer Rolle als geistliche Anführer wanken, seien es einzelne Mönche oder ganze Orden."
 invite_lama_title: "Ladet einen Lama ein, sich in unserem Land niederzulassen."
 invite_lama_desc: "Wir sollten einen mächtigen Lama dazu einladen, sich in unserer Hauptstadt niederzulassen. Indem wir diesen Mann und seine künftigen Reinkarnationen unterstützen, können wir ein anhaltendes Vermächtnis für unsere Dynastie schaffen."
 vajrayana_lama: "Lama"
 desc_vajrayana_lama: "Ein mächtiger Lama hat sich in unserer Hauptstadt niedergelassen und mit unseren Herrschern verbündet."
 influx_of_tibetan_monks: "Einfluss tibetanischer Mönche"
 desc_influx_of_tibetan_monks: "Eine Delegation tibetanischer Mönche hat unsere Lande erreicht, um den Buddhismus in allen Ecken unseres Staates zu verbreiten."
 vajrayana_great_monastery: "Großes Kloster"
 desc_vajrayana_great_monastery: "Diese Provinz ist Standort eines der großartigsten Klöster unseres Landes. Obwohl es immer eine finanzielle Belastung für den Staat ist, so viel Land mit jemandem zu teilen, so leistet die wohlhabende und erfolgreiche Gemeinschaft der Mönche hier ihren Beitrag zur Entwicklung der Provinz."
 adopt_vajrayana_title: "Nehmt den Vajrayana-Buddhismus an"
 adopt_vajrayana_desc: "Die Religion Tibets ist ein mächtiges Werkzeug und der Buddhismus wurde einst von großen Reichen verfochten. Lasst uns unser Land zu dieser mächtigen, neuen Religion konvertieren und die Werte von Frieden und Disziplin erlernen."
 destruction_of_idols: "Zerstörung von Götzen"
 desc_destruction_of_idols: "Mit einer Kampagne zur Zerstörung heidnischer Götzenbilder in unserem Land werden wir uns kaum Freunde unter den eifrigen Anhängern der alten Religion machen. Hierdurch wird die Konvertierung aller Heiden jedoch rasch beschleunigt, auch wenn man die Aufrichtigkeit einiger bezweifeln mag."
 hampered_growth: "Eingeschränktes Wachstum"
 desc_hampered_growth: "Diese Provinz ist schneller gewachsen als es infrastrukturell möglich ist. Dementsprechend wird die zukünftige Entwicklung sehr kostspielig, solange die Infrastruktur nicht dem Bevölkerungswachstum angepasst wird."
 improvement_program: "Ausbau der Infrastruktur"
 desc_improvement_program: "Zur Unterstützung der raschen Entwicklung dieser Provinz haben wir zusätzliche Lebensmittel zur Verfügung gestellt und die Steuerlast hier gesenkt."
 supporting_local_monastic_traditions: "Unterstützung lokaler klösterlicher Tradition"
 desc_supporting_local_monastic_traditions: "Statt zu versuchen, andere einzuschüchtern, kultivieren wir eine Theravada-Tradition, die sehr charakteristisch für uns ist. Hierdurch werden auf lange Sicht eindeutig unsere nationalen Institutionen gestärkt. Es hat jedoch auch "
 lankan_monks_sent: "Austausch von Theravada-Mönchen"
 no_lankan_monks_sent: "Klösterliche Ausbildung verweigert"
 monks_from_ceylon: "Lankanischer Einfluss"
 desc_monks_from_ceylon: "Wir wurden stark von den Staaten von Sri Lanka und den dortigen Klosterorden beeinflusst. Hierdurch konnten wir viel engere Banden zu den angesehenen Theravada-Traditionen dieser Insel knüpfen."
 powerful_buddhist_monastery: "Mächtiges Kloster"
 desc_powerful_buddhist_monastery: "Diese Provinz beherbergt einen mächtigen Klosterorden, der, obwohl er sich um seine eigenen Angelegenheiten kümmert, auch mächtig genug wurde, um die Staatsmacht bis zu einem gewissen Punkt zu missachten."
 powerful_benevolent_monastery: "Mächtiges, wohlwollendes Kloster"
 desc_powerful_benevolent_monastery: "Diese Provinz ist Standort eines mächtigen Klosterordens, der unseren Staat unterstützt."
 powerful_hostile_monastery: "Mächtiges, feindlich gesinntes Kloster"
 desc_powerful_hostile_monastery: "Diese Provinz ist Standort eines mächtigen Klosterordens, der sich der Staatsmacht widersetzt."
 bandit_leader_returned: "Banditenanführer"
 desc_bandit_leader_returned: "Ein alter Banditenanführer mit einer recht beliebten Gefolgschaft hat sich in dieser Region erneut etabliert. Bis jetzt ist er jedoch ein älterer und gebrechlicher Mann und es besteht kein Zweifel, dass es eine Frage der Zeit ist, bis seine Aktivitäten so oder so nachlassen."
 social_bandit_myth: "Der Mythos des freigeisterischen Banditenanführers"
 desc_social_bandit_myth: "Überall schöpfen Feinde des Staates Kraft aus dem Mythos eines gewöhnlichen Banditenanführers, den wir für seine Straftaten getötet haben. Dieser Mythos wird mit der Zeit zweifelsohne zu einem Märchen verkommen, im Moment dient er jedoch dazu, die Gegner der Staatsmacht zu vereinen."
 buddhism_events.1.t: "Minister tritt zurück"
 buddhism_events.1.d: "$PHILOSOPHER$$NATURAL_SCIENTIST$$ARTIST$$TREASURER$$THEOLOGIAN$$MASTER_OF_MINT$$INSQUISITOR$ hat die Politik von [Root.Monarch.GetName] und [Root.Heir.GetHerHis]er Regierung öffentlich missbilligt. Unser Minister wird nichts mehr mit uns zu tun haben und erinnert uns daran, dass ein [Root.Monarch.GetTitle], der die rechtmäßigen Gesetze nicht aufrecht erhalten kann, [Root.Heir.GetHerHis]er Regierung nichts als Lügen und Denunzianten einbringt."
 buddhism_events.1.a: "Ein Glück, dass wir den los sind!"
 buddhism_events.2.t: "Klöster von [Root.GetName] verfallen"
 buddhism_events.2.d: "Aufgrund einer Kombination aus mangelnder klösterlicher Disziplin und einer stagnierenden Wirtschaft verzeichneten viele der großen Klöster von [Root.GetName] in den vergangenen Jahren einen Rückgang ihrer Mitglieder. Ein besorgter Bhikkhu ist mit einer Warnung an [Root.Owner.Monarch.GetTitle] herangetreten, dass die ernste Lage bald dazu führen könnte, dass die letzten wenigen Mönche ihr Gelübde widerrufen oder sich Klöstern in anderen Ländern anschließen, wenn nicht bald etwas unternommen würde. Dies würde dazu führen, dass [Root.GetName] sowohl geistlich als auch ökonomisch verarmen würde. Es gibt jedoch viele lokale Landbesitzer, die mehr als bereit sind, das Land an sich zu reißen, das ein leeres Kloster hinterlassen würde. Da der [Root.Owner.Monarch.GetTitle] das Klosterleben in [Root.Owner.GetName] schützen soll, wird es für viele Beobachter klar, dass die Verantwortung für alles, was geschehen mag, auf [Root.Owner.Monarch.GetHerHis]en Schultern liegen wird."
 buddhism_events.2.a: "Wir müssen alles unternehmen, was wir können!"
 buddhism_events.2.b: "Vielleicht wird das Land nun besser genutzt."
 buddhism_events.3.t: "Klösterliche Gelübde gebrochen"
 buddhism_events.3.d: "Die religiöse Disziplin der Mönche von [Root.GetName] schwindet. Infolge klammer Kassen, der Monopolisierung höherer klösterlicher Positionen durch eine kleine Gruppe von Aristokraten und eines [Root.Monarch.GetTitle]s, der nicht in der Lage ist, die Gläubigen so zu beschützen, wie es von einem wahren buddhistischen Herrscher erwartet wird, scheinen immer mehr Mönche gegen ihr Gelübde zu verstoßen, um das Klosterleben hinter sich zu lassen. In einigen Fällen pflegen sie dieses Leben sogar weiter, verstoßen jedoch gegen dessen Grundsätze. Wir wurden vor Kurzem auf einen besonders eklatanten Fall eines Mönches aufmerksam, der gegen sein Gelübde verstieß und selbst andere dazu bewegte. Es wird viele Menschen geben, die eine Menge in die Art und Weise interpretieren werden, wie wir mit dieser Sache umgehen. Obwohl ein guter Herrscher stets gnädig und gütig sein soll, ist es auch die Pflicht eines jeden Herrschers, die Disziplin in den Klöstern aufrecht zu erhalten, falls notwendig auch mit Gewalt."
 buddhism_events.3.a: "Wir müssen Güte zeigen."
 buddhism_events.3.b: "Er soll zur Strafe alles bewegliche Eigentum und Vieh verlieren."
 buddhism_events.3.c: "Exekutiert den Mönch und jeden, der zu ihm hält!"
 buddhism_events.4.t: "Klosterorden unterstützen Thronanwärter"
 buddhism_events.4.d: "Während es die Pflicht des Monarchen ist, die klösterlichen Institutionen zu schützen, ist es die Pflicht jener Institutionen, das Land vor schlechten Herrschern zu schützen. Aufgrund der ihrer Ansicht nach mangelnden Aufmerksamkeit gegenüber den Pflichten eines Monarchen und der Unfähigkeit und des Desinteresses, das Gemeinwohl im Allgemeinen und vor allem die klösterlichen Organisationen unseres Landes aufrecht zu erhalten und zu schützen, haben sich einige der mächtigeren Klöster in unserem Land offen zu einem entfernten Verwandten unseres [Root.Monarch.GetTitle]s bekannt."
 buddhism_events.4.a: "Das ist ein Frevel!"
 buddhism_events.5.t: "Vorgänger von [Root.Monarch.GetName]"
 buddhism_events.5.d: "Ein kürzlicher Beschluss von [Root.Monarch.GetName] ist als derart gerecht und gut argumentiert aufgenommen worden, dass er in einem jüngst erstellten Addendum zu einer Reihe von Pali-Gesetzen von [Root.GetName] als Beispiel für die Vorgehensweise in ähnlichen Fällen genutzt wird. Da [Root.Monarch.GetName] für [Root.Owner.Monarch.GetHerHis]e strikte und konstante Befolgung der Tugenden des Raja Dhamma bekannt ist, ist dies nicht das erste Mal, dass [Root.Owner.Monarch.GetHerHis]e Herrschaft als gutes Beispiel angeführt wurde."
 buddhism_events.5.a: "Und das wird auch nicht das letzte Mal sein."
 buddhism_events.6.t: "Weißer Elefant gefangen"
 buddhism_events.6.d: "Im Hinterland von [Root.GetName] wurde ein weißer Elefant gefangen. Dieser glückliche Vorfall wird weithin als Zeugnis der weisen und wohlwollenden Herrschaft von [Root.Monarch.GetName] gedeutet."
 buddhism_events.6.a: "Lasst uns dies zu unserem Vorteil nutzen."
 buddhism_events.6.b: "Das würde ein hervorragendes Geschenk abgeben!"
 buddhism_events.7.t: "Ein weißer Elefant"
 buddhism_events.7.d: "Im Hinterland von [From.GetName] ist ein weißer Elefant gefangen worden. [From.Monarch.GetName] deutete dies weise als Zeichen der produktiven Allianz zwischen unseren beiden Völkern. Dies ist das größte Geschenk, das uns ein Herrscher machen kann, und wird von unserem Volk wahrscheinlich sehr gut angenommen. Die Pflege dieses seltenen Lebewesens wird jedoch ziemlich kostspielig sein, auch wenn wir es kaum ablehnen können."
 buddhism_events.8.t: "Florierende Klöster"
 buddhism_events.8.d: "Die weise und produktive Politik von [Root.Monarch.GetName] hinsichtlich der Klöster im Reich war schon immer gut überlegt und wohlwollend. Es wird nicht zugelassen, dass ein Kloster verarmt und dass die Disziplin und die Stärke der Institutionen selbst nachlassen. Dementsprechend gedeihen die Klöster in [Root.GetName] und ist unser Staat überall als Vorzeigebeispiel bekannt."
 buddhism_events.8.a: "Wunderbar!"
 buddhism_events.9.t: "Der Schrecken des Krieges"
 buddhism_events.9.d: "Nicht alle Menschen sind dazu gemacht, ein Leben des Krieges zu führen, und es scheint, als ob dies einigen durch den Konflikt, in dem sich unser Land derzeit befindet, bewusst geworden sei. Die Anzahl von Deserteuren, die versuchen, sich hinter den Mauern der Klöster zu verstecken, ist nicht groß, gibt jedoch ein gefährliches Beispiel. Als [Root.Monarch.GetTitle] ist es jedoch unsere Pflicht, die Klöster zu schützen, und obwohl wir sie wiederholt davor gewarnt haben, keine Männer wie diese aufzunehmen, so scheinen sich einige Klöster nicht daran zu halten."
 buddhism_events.9.a: "Wir müssen daran denken, sanftmütig zu sein."
 buddhism_events.9.b: "Fordert die Klöster auf, diese 'Mönche' an uns auszuliefern."
 buddhism_events.9.c: "Bestraft die Klöster für jeden gefundenen Deserteur."
 buddhism_events.10.t: "'Rettungsanker'"
 buddhism_events.10.d: "Die letzten Saisons waren für die Region [Root.GetName] nicht sehr ertragreich und eine der Pflichten eines [Root.Owner.Monarch.GetTitle]s besteht darin, die Armen zu versorgen. Eine Delegation von Bauern ist nun an [Root.Owner.Monarch.GetName] herangetreten mit der Bitte, von den Steuern befreit zu werden und ein Darlehen über drei Jahre zu erhalten, um ihre Familien versorgen zu können, während sie versuchen, wieder auf die Beine zu kommen."
 buddhism_events.10.a: "Eine vernünftige Bitte."
 buddhism_events.10.b: "Leider ist auch die Staatskasse leer."
 buddhism_events.11.t: "Wirtschaftlicher Aufschwung in [Root.GetName]"
 buddhism_events.11.d: "[Root.GetName] hat sich nun vollkommen von den schlimmen Jahren erholt und die Reisbauern in der Region wollen nun das Darlehen zurückzahlen, das wir ihnen gnädigerweise gewährt hatten."
 buddhism_events.11.a: "Ok."
 buddhism_events.12.t: "Teilweise Erholung in [Root.GetName]"
 buddhism_events.12.d: "Obwohl die Bauern in [Root.GetName] die Region mit dem ihnen gewährten Darlehen langsam wieder aufbauen konnten, sind sie dennoch nicht in der Lage, ihre offenen Schulden zu begleichen."
 buddhism_events.12.a: "Schreibt es als Verlust ab."
 buddhism_events.12.b: "Fordert die Rückzahlung ein."
 buddhism_events.13.t: "'Menschenopfer'"
 buddhism_events.13.d: "[Root.GetName] benötigt dringend eine verbesserte Infrastruktur. Die lokalen Klöster tun, was sie können, wie auch die lokalen Aristokraten. Doch wenn das Gebiet florieren soll, muss der Staat eingreifen. Die Pläne zur Verbesserung der Lage erfordern eine Verstärkung des Projekts mit weiteren Arbeitskräften vom Lande. Alle Bauern sind jedoch mit der Ernte beschäftigt. Als Herrscher können wir ihnen befehlen, die Arbeit niederzulegen und sich für das Gemeinwohl an Bauprojekten zu beteiligen. Als Bezahlung erwarten sie das gebräuchliche 'Menschenopfer' oder die äquivalente Menge an Reis, die sie in der gleichen Zeit hätten ernten können."
 buddhism_events.13.a: "Bezahlt das 'Menschenopfer'."
 buddhism_events.13.b: "Gebt das Projekt auf."
 buddhism_events.13.c: "Fordert die Bauern auf, ohne Entschädigung zu arbeiten."
 buddhism_events.14.t: "Reiche Ernte"
 buddhism_events.14.d: "Diese Ernte war ungewöhnlich reich und [Root.Monarch.GetName] könnte diesen unerwarteten Wohlstand nutzen, um geplante religiöse Arbeiten zu finanzieren. Es wurde eine Zusatzsteuer vorgeschlagen, um die zusätzliche Ernte von den Bauern auf den Staat zu übertragen. Traditionelles buddhistisches Recht sieht jedoch vor, dass der Staat nicht mehr als 10 % von der Ernte, das sogenannte 'Heuopfer', einfordern darf, und einige unserer Minister scheinen diese Regel nicht brechen zu wollen."
 buddhism_events.14.a: "Erhebt die Steuer."
 buddhism_events.14.b: "Eine unangemessene Besteuerung ist Diebstahl!"
 buddhism_events.15.t: "Dana"
 buddhism_events.15.d: "In Zeiten wie diesen, in denen unser Land von einer relativen Beschaulichkeit geprägt ist, werden wir daran erinnert, nach den weniger Glücklichen zu schauen. Der Ernteertrag in diesem Jahr war weder schlecht noch war er gut. Dementsprechend sind die meisten mit Nahrungsmitteln versorgt und verfügt der Staat über ausreichend Kornvorräte. Es gibt jedoch immer noch einige Unglückliche, die sich nicht selbst ernähren können."
 buddhism_events.15.a: "Lasst uns unsere Vorräte an die Armen verteilen!"
 buddhism_events.15.b: "Spart die Vorräte auf. Wer weiß, was die Zukunft noch bringt?"
 buddhism_events.16.t: "Böse Worte?"
 buddhism_events.16.d: "Die lokale Aristokratie in [Root.GetName] scheint in den vergangenen Jahren ziemlich einflussreich geworden zu sein. Obwohl wir die nominelle Kontrolle über die Region halten, so liegt doch ein Großteil der Macht bei den lokalen Landbesitzern, von denen bekannt ist, dass sie ihren Besitz auf Kosten von Klosterländereien erweiterten. Diese Methode und andere Exzesse können gegen sie verwendet werden. Doch um die volle Wirkung entfalten zu können, sollten wir die Wahrheit noch etwas ausschmücken, um ihre Stellung in ihrer Heimatregion erst recht zu bedrohen. Es gibt welche, die dies für uns übernehmen würden, wenn sie dafür eine nette Stelle in unserer Verwaltung erhielten."
 buddhism_events.16.a: "Lasst uns einen anderen Weg finden."
 buddhism_events.16.b: "Der Zweck rechtfertigt die Mittel."
 buddhism_events.17.t: "Pariccaga"
 buddhism_events.17.d: "Die Bereitschaft von [Root.Monarch.GetName], Leib und Leben für den Schutz [Root.Monarch.GetHerHim]es Volkes zu riskieren, wird sowohl als ungewöhnlich als auch als respektwürdig betrachtet. Führende Klosterpersönlichkeiten haben ihre Unterstützung für [Root.Monarch.GetHerHim] bekundet und einige sehen [Root.Monarch.GetHerHim] sogar als idealen Herrscher für eine Selbstopferung."
 buddhism_events.17.a: "Ok."
 buddhism_events.18.t: "Tapa"
 buddhism_events.18.d: "[Root.Monarch.GetName] wurde jüngst von jenen angegriffen, die seine Herrschaft als eine von Extravaganz und auffälligem Konsum geprägte Herrschaft bezeichnen. Obwohl einige unserer Minister darauf bestehen, dass ein gewisser Luxus für einen Herrscher vonnöten ist, vor allem im Umgang mit ausländischen Monarchen und ihren Gesandten."
 buddhism_events.18.a: "Lasst uns dies mit weltlichen Dingen beseitigen!"
 buddhism_events.18.b: "Wir können uns nicht auf das Niveau eines Bauern bücken ..."
 buddhism_events.19.t: "Politischer Rivale geschwächt"
 buddhism_events.19.d: "Selbst ein großartiger Herrscher hat ein paar Kritiker. Ein besonders erfolgreicher und freimütiger Kritiker von [Root.Monarch.GetName] manövrierte sich selbst kürzlich in eine ziemlich missliche Lage. Seine Freunde haben ihn sitzen lassen und aufgrund hoher Schulden kann er seine Familie kaum ernähren. Obwohl sich eine einfallsreiche Person aus dieser Situation befreien könnte, könnten wir diese Gelegenheit auch nutzen, um diesen Mann ein für alle Mal loszuwerden."
 buddhism_events.19.a: "Stellt sicher, dass er sich nie wieder erholt!"
 buddhism_events.19.b: "Ein wahrer [Root.Monarch.GetTitle] ist nicht nachtragend."
 buddhism_events.19.c: "Dies ist der Zeitpunkt für eine Wohltat. Lasst uns diesem Mann aus seiner Situation helfen."
 buddhism_events.20.t: "Alter Rivale erholt sich"
 buddhism_events.20.d: "Unsere Bereitschaft, einem Rivalen in Not zu helfen, machte aus einem Kritiker einen entschiedenen Verfechter. Nachdem seine Machtbasis wiederhergestellt wurde, ist er nun bestrebt, [Root.Monarch.GetName] zu dienen. Neben seinem eigenen politischen Kapital bietet er seine eigenen Dienste als Minister in unserer Regierung an."
 buddhism_events.20.a: "Großartig!"
 buddhism_events.21.t: "Alter Rivale erholt sich"
 buddhism_events.21.d: "Unsere Bereitschaft, einem Rivalen zu helfen, mag zwar ein rechtschaffender Akt gewesen sein, doch da er sich nun erholen konnte, ist er unserer Macht gegenüber so kritisch eingestellt wie eh und je. Was durchgesickert ist, mag seinen Standpunkt etwas geschwächt haben, er hegt jedoch immer noch die Absicht, all seine Macht zu nutzen, um die Regierung von [Root.GetName] zu sabotieren."
 buddhism_events.21.a: "Keine gute Tat bleibt ungesühnt ..."
 buddhism_events.22.t: "Das Elend von [Root.GetName]"
 buddhism_events.22.d: "Ein Vertreter der Bauern von [Root.GetName] erreichte heute [Root.Owner.Capital.GetCapitalName] und beschwört [Root.Owner.Monarch.GetName], beim Ausbau und bei der Instandhaltung des Bewässerungssystems der Provinz zu helfen. Die örtliche Bevölkerung wächst stetig und beansprucht neues Land, und dies mit einer Geschwindigkeit, die von der aktuellen Infrastruktur nicht bewältigt werden kann. Der Vertreter bittet außerdem darum, dass der Staat in der Zwischenzeit all jene mit Nahrungsmitteln versorgt, die bedürftig sind.\nObwohl dieses Projekt neben den Kosten nur wenige Nachteile mit sich bringen würde, so gibt es derzeitig keine Pläne zum Ausbau dieser bestimmten Region und die Umsetzung in einem angemessenen Zeitrahmen wäre vermutlich keine einfache Aufgabe."
 buddhism_events.22.a: "Dieser [Root.Owner.Monarch.GetTitle] ist immer bereit, dem Volk zuzuhören."
 buddhism_events.22.b: "Ihr werdet warten müssen, bis ihr an der Reihe seid."
 buddhism_events.23.t: "Erbschaft"
 buddhism_events.23.d: "In einem der einflussreicheren Klöster in [Root.GetName] ist nach dem Ableben eines Mönches ein Konflikt entbrannt. Der besagte Mönch stammte aus einer sehr einflussreichen Laienfamilie und während seiner Zeit in der Robe gelang es ihm, eine umfangreiche Sammlung wertvoller Manuskripte und eine Reihe von Buddha-Bildern und anderer Dinge zusammenzutragen. Obwohl Mönche kein Eigentum als solches haben dürfen, so erlaubt es das Gesetz einem bestimmten Schüler, diese Dinge zu erben und als Sohn des Mönches angesehen zu werden. In diesem Fall gibt es einen solchen Schüler, einen jungen Mann, der den Mönch zum Schluss umsorgte. Es gibt jedoch auch andere Interessenten. Das Kloster selbst brachte sich als Erbe ins Spiel und wäre wahrscheinlich sehr dankbar für unsere Unterstützung in dieser Sache. Die Laienfamilie des Mönchs ist ebenfalls an [Root.Monarch.GetName] herangetreten, in der Hoffnung, nicht nur die Manuskripte und Bilder, sondern auch das Land zu erben, das sie dem Kloster gespendet hatte, als ihr Familienmitglied noch Teil davon war."
 buddhism_events.23.a: "Stimmt zugunsten des Schülers."
 buddhism_events.23.b: "Stimmt zugunsten des Klosters."
 buddhism_events.23.c: "Unterstützt die Laienfamilie des Mönchs."
 buddhism_events.24.t: "Mächtiges Kloster in [Root.GetName]"
 buddhism_events.24.d: "Die Klöster von [Root.GetName] beherbergen einige der ältesten und angesehensten Geschlechter in [Root.Owner.Monarch.GetName] und waren somit schon immer einflussreich. Sie wurden im Laufe der Zeit jedoch immer einflussreicher und kultivierten darüber hinaus eine beunruhigend enge Beziehung zu anderen Mächten in der Region. Es ist derzeit schwierig, in einem der Klöster eine einflussreiche Person zu finden, die nicht aus einer der reicheren Adelsfamilien in der Region stammt. Genauso schwierig ist es, eine Adelsfamilie zu finden, die nicht mit einem der Klöster verbündet ist. Dies ist eine beunruhigende Entwicklung und ein typischer Fall von etwas, das ein guter Herrscher unterbinden sollte. Was für ein Druck die klösterliche Disziplin auch ausüben mag, der Angriff auf ein derart etabliertes und mächtiges Kloster ist nicht so einfach. Eine verlockende Option wäre, sich einfach mit den Mönchen zu verbünden und uns ihre Macht zu Nutzen zu machen.\nWelchen Weg wir auch immer einschlagen mögen, es scheint, als müssten wir recht bald eine Entscheidung treffen. Ein junger Bhikkhu ist heute an den Thron herangetreten und flehte [Root.Owner.Monarch.GetName] an, die Ordnung und Disziplin in der korrupten Klosterregion [Root.GetName] wiederherzustellen."
 buddhism_events.24.a: "Es ist eine Säuberung notwendig!"
 buddhism_events.24.b: "Ersucht nach dem Segen der Mönche."
 buddhism_events.24.c: "Ignoriert die Situation."
 buddhism_events.25.t: "Banditentum in [Root.GetName]"
 buddhism_events.25.d: "Banditen belästigen nun schon seit einer Weile die Provinz [Root.GetName]. Die Straßen sind unsicher und Händler meiden die Gegend und nehmen alternative Routen, um die Region zu durchqueren. Da die lokale Autorität in diesem Gebiet nicht so stark ist wie in einigen anderen Teilen unseres Reichs, waren die Briganten in der Lage, ihr Unwesen bisher unbehelligt weiterzutreiben. Dies führte zu einer gewissen Sorge, selbst außerhalb der Region, da der Bandenanführer den Ruf als Anführer des Widerstands gegen die Zentralmacht im Allgemeinen erlangte.\nDie lokalen Behörden haben sich an den [Root.Owner.Monarch.GetTitle] gewandt, mit der Bitte um Hilfe, bevor sich dieses Problem verbreitet."
 buddhism_events.25.a: "Wir müssen uns um diese Diebe kümmern."
 buddhism_events.25.b: "Überlasst das den lokalen Behörden."
 buddhism_events.25.a.tt: "Mit Staatshilfe können wir diese Angelegenheit schneller beenden."
 buddhism_events.25.b.tt: "Ohne Unterstützung werden die Behörden etwas länger brauchen, obwohl der Vorgang durch Verringerung der lokalen Autonomie beschleunigt werden kann."
 buddhism_events.26.t: "Banditenanführer in [Root.GetName] gefangen genommen"
 buddhism_events.26.d: "Die Kampagne in [Root.GetName] zur Gefangennahme des Banditenanführers in der Region war endlich erfolgreich. Während der Jagd auf ihn gewann er jedoch an Beliebtheit und es ist klar, dass dieser Mann lebend sehr gefährlich ist. Der Kommandant der Truppen, die den Mann gefangen nahmen, empfiehlt, ihn jetzt zu töten, um das Risiko zu vermeiden, dass er eines Tages jene zu einer Revolte gegen uns aufstachelt, die ihn idealisieren. Einer unserer Minister möchte [Root.Owner.Monarch.GetName] jedoch daran erinnern, dass es besser sei, ein Leben zu retten als eine siebenstöckige Pagode zu errichten."
 buddhism_events.26.a: "Tötet sie alle."
 buddhism_events.26.b: "Verbannt ihn und sperrt seine Anhänger weg."
 buddhism_events.27.t: "Banditenanführer kehrt zurück"
 buddhism_events.27.d: "Der Mann, den wir einst wegen Banditentum in einer unserer Provinzen verbannt hatten, scheint in unser Land zurückgekehrt zu sein. Er ist offenbar bereit, unseren Untertanen erneut das Leben schwer zu machen. Er genießt noch immer eine gewisse Popularität in einigen Landesteilen und man befürchtet, dass er dies nutzen könnte, um den Behörden erneut zu entgehen.\nEr ist nun jedoch ein älterer und schwächerer Mann und obwohl die Lage noch immer problematisch ist, scheint es doch klar, dass er nicht mehr lange so weitermachen kann."
 buddhism_events.27.a: "Ok."
 buddhism_events.28.t: "Der Mythos lebt weiter."
 buddhism_events.28.d: "Der Ruf des Banditenanführers, den wir vor einigen Jahren hinrichten ließen, will einfach nicht mit ihm sterben. Während seine Brigantenbande die Händler nicht mehr terrorisieren und die Integrität unserer Straßen nicht mehr gefährden kann, wuchs der Mythos des Banditenanführers über alle Maßen. Sein Schicksal wird schließlich sicherlich nur eine von vielen alten Geschichten mit wenig Bedeutung sein, die man kleinen Kindern erzählt. Derzeit ist es jedoch eine Geschichte, die erzählt wird, um [Root.Monarch.GetName] und [Root.Monarch.GetHerHim]e Herrschaft lächerlich zu machen."
 buddhism_events.28.a: "Ok."
 buddhism_events.29.t: "Ausländischer Gesandter beleidigt [Root.Monarch.GetName]"
 buddhism_events.29.d: "Der Gesandte eines unserer Nachbarländer sorgte für einen schwerwiegenden Affront gegen den [Root.Monarch.GetTitle], als er sich weigerte, an einer Zeremonie teilzunehmen, zu der er eingeladen war. [Root.Monarch.GetName] ist wütend und obwohl es unsicher ist, ob der Affront beabsichtigt war oder nicht, so wird es in der Öffentlichkeit doch deutlich als solchen gesehen.\nWenn wir den Botschafter nicht öffentlich verurteilen, riskieren wir, unser Gesicht zu verlieren. Der Ministerrat rät jedoch dringend zur Vorsicht."
 buddhism_events.29.a: "Verspottet den Botschafter öffentlich."
 buddhism_events.29.b: "Ein Herrscher darf niemals die Fassung verlieren."
 buddhism_events.30.t: "Der [Root.Monarch.GetTitle] wurde der Vetternwirtschaft und der Verlogenheit beschuldigt."
 buddhism_events.30.d: "[Root.Monarch.GetName] verfolgt mit Freude, wie einige [Root.Monarch.GetHerHim]er Freunde aus Kindertagen die Karriereleiter im Staat erklommen. Da [Root.Monarch.GetName] sie stets als äußerst talentiert betrachtete, wurde diese Entwicklung nicht als Überraschung gesehen. Tatsächlich wäre der Staat nicht besser gestellt, wenn [Root.Monarch.GetName] einigen von ihnen geholfen hätte, etwas schneller an die Spitze zu gelangen, da sich [Root.Monarch.GetSheHe] sowohl für ihr Können als auch ihre Loyalität verbürgen kann."
 buddhism_events.30.a: "Wir brauchen sie im Staatsdienst."
 buddhism_events.30.b: "Wir müssen Vetternwirtschaft um jeden Preis verhindern."
 buddhism_events.31.t: "Die Gesetze von [Root.GetName]"
 buddhism_events.31.d: "Das Pali-Recht wird generell in unterschiedlichen Weisen in vielen buddhistischen Ländern praktiziert, vor allem jedoch in den Theravada-Ländern. Da diese Gesetze von den Staaten selbst weder gesammelt noch niedergeschrieben wurden, variieren sie von Land zu Land und gelegentlich muss eine Gesetzessammlung aktualisiert oder erneuert werden. Ein weiser Mönch hat sich in [Root.GetName] jüngst an eine solche Sammlung gewagt und eine aktualisierte Version einer der am häufigsten angewandten Gesetzessammlungen in unserem Land erschaffen.\nDa die Sammlung selbst jedoch auf tatsächlichen Fällen beruht, kann sie als einen modernen Kommentar zu den Beschlüssen von [Root.Monarch.GetName] betrachtet werden."
 buddhism_events.31.a: "Hervorragend! Fördert diese Gesetze."
 buddhism_events.31.a.tt1: "Da unser Herrscher seinen Untertanen gegenüber nicht gerecht war, spiegelt diese Sammlung ein schlechtes Bild von ihm wider."
 buddhism_events.31.a.tt2: "Da unser Herrscher seinen Untertanen gegenüber gerecht war, spiegelt diese Sammlung ein gutes Bild von ihm wider."
 buddhism_events.31.b: "Unternehmt alles, um eine Verbreitung zu verhindern."
 buddhism_events.32.t: "Anwälte im Konflikt"
 buddhism_events.32.d: "In unseren Landen ist es nicht ungewöhnlich, dass Anwälte Wetten auf den Ausgang eines Rechtsstreits setzen, genauso wenig wie ein gewisses Maß an freundlicher Rivalität unter den Fachleuten im Gerichtssaal. Sobald eine solche Rivalität jedoch in tatsächliche Wut und Leidenschaft umschlägt, ist die Integrität unserer Gesetze gefährdet.\nOffenbar waren zwei Anwälte, jeweils mit der Vertretung mächtiger Mandaten – einem reichen Kloster einerseits und einer reichen Aristokratenfamilie andererseits – derart gedankenverloren, dass sie einen kürzlich ausgefochtenen Rechtstreit über ein beachtliches Vermögen in ein heißes Spektakel verwandelten. Dies ist sehr unglücklich und nun fällt es auf [Root.Monarch.GetName] zurück, der nun versuchen muss, das Ansehen beider Seiten auf gerechte Weise zu wahren, ohne dabei die Integrität unserer Gerichte zu kompromittieren."
 buddhism_events.32.a: "Fordert ein erneutes Verfahren mit anderen Anwälten."
 buddhism_events.32.b: "Urteilt zugunsten des Klosters."
 buddhism_events.32.c: "Urteilt zugunsten der Adeligen."
 buddhism_events.32.dd: "Entschädigt beide Parteien."
 buddhism_events.33.t: "Eine nützliche Allianz?"
 buddhism_events.33.d: "Vor vielen Jahrhunderten übernahmen mongolische Herrscher den Buddhismus und versuchten, ihn unter ihren Völkern zu verbreiten. Im Laufe der Jahre sind viele jedoch zu den alten Praktiken der Schamanen zurückgekehrt. [Root.Monarch.GetName] war schon immer von dem Erbe Kublai Khans und seinesgleichen und der Reiche fasziniert, die sie einst im Namen dieser Religion schufen. Nachdem uns Meldungen über einen dynamischen und wachsenden tibetanischen Klosterorden erreichten, war es für [Root.Monarch.GetHerHim] daher klar, dass dies untersucht werden müsste.\nDer Gesandte des Lamas steht nun vor uns und erklärt, dass der Lama in der Tat der Ansicht sei, [Root.Monarch.GetName] sei eine Reinkarnation von Kublai Khan. Er ist auch bereit, unsere Herrschaft zu unterstützen, wenn wir ihm erlauben, seine Sekte in allen von uns kontrollierten Landen zu verbreiten."
 buddhism_events.33.a: "Es ist Zeit für einen Wandel."
 buddhism_events.33.b: "Lasst uns an unseren alten Methoden festhalten."
 buddhism_events.34.t: "Gesandter kehrt aus Tibet zurück"
 buddhism_events.34.d: "Unser Gesandter aus Tibet ist mit Neuigkeiten über einen mächtigen religiösen Anführer zurückgekehrt, der die Sache von [Root.Monarch.GetName] und seiner Dynastie mit Interesse verfolgt. Sollte er jedoch nach [Root.Capital.GetCapitalName] kommen, so müssen wir weitaus mehr bieten können, als lediglich seine Sicherheit zu garantieren. Damit der Lama sein Schicksal mit dem unseren verknüpft, müssen wir schwören, ihm und seinen künftigen Reinkarnationen den angemessenen Respekt und Einfluss in unserem Reich zu erweisen und ein großartiges Kloster für ihn und seine Jünger zu bauen. Wenn wir ihm diese Zusicherungen nicht machen können, werden wir uns damit begnügen müssen, eine Delegation von Mönchen begrüßen zu dürfen, die bestrebt sind, ein neues Kloster in unseren Landen zu gründen."
 buddhism_events.34.a: "Akzeptiert."
 buddhism_events.34.b: "Heißt die Mönche willkommen."
 buddhism_events.35.t: "Schamanische Figuren"
 buddhism_events.35.d: "Die Konvertierung von einem schamanistischen zu einem buddhistischen Land geschieht nicht einfach über Nacht und eine große Anzahl von Menschen innerhalb unserer Grenzen verehrt noch immer die alten Denkweisen. Der führende Lama in unserem Land, in seinem Streben, seine Religion zu verbreiten, verurteilte die gebräuchlichen schamanischen Figuren, die von vielen Menschen noch verehrt werden, und forderte, sie alle zu zerstören."
 buddhism_events.35.a: "Verbrennt die Figuren"
 buddhism_events.35.b: "Lasst ihnen etwas Zeit ..."
 buddhism_events.36.t: "Der Tod eines Lamas"
 buddhism_events.36.d: "Unser hochverehrter und ehrwürdiger Lama ist verstorben und die Suche nach seiner Reinkarnation hat begonnen. Während sein Orden sicher ist, sein neues Ich schnell aufzuspüren, so ist es doch wahrscheinlich, dass etwas Hilfe vom Staat zur Finanzierung der Expedition nicht verkehrt wäre."
 buddhism_events.36.a: "Lasst uns ihnen zur Hand gehen."
 buddhism_events.36.b: "Ich bin sicher, sie schaffen das auch alleine."
 buddhism_events.37.t: "Reinkarnation gefunden"
 buddhism_events.37.d: "Dem Orden unseres alten Hohen Lamas ist es gelungen, sein neues Ich zu finden, und sie haben ihn in ihrem Kloster inthronisiert."
 buddhism_events.37.a: "Lang möge er leben."
 buddhism_events.38.t: "Legitimität der Inkarnation in Frage gestellt"
 buddhism_events.38.d: "Die Komplexität der Wiedergeburt kann den Kleingeistern gelegentlich abhanden gehen. Obwohl sein Orden darauf besteht, dass ihr neuer Lama eine Reinkarnation ihres alten Anführers sei, so waren einige Menschen auf dem Land sehr zögerlich dabei, diese Tatsache zu akzeptieren. Da sie ihn nicht anerkennen, fürchten sie, betrogen worden zu sein, und bei einigen Gelegenheiten ist die Spannung zu einem bewaffneten Konflikt angewachsen."
 buddhism_events.38.a: "Sendet Gesandte, um sie zu überzeugen."
 buddhism_events.38.b: "Sendet Truppen, um sie zu überzeugen."
 buddhism_events.39.t: "Sri Lanka"
 buddhism_events.39.d: "Die Insel Lanka, die jüngst von unseren Truppen erobert wurde, ist voll von buddhistischen Klöstern, und die Gesellschaft scheint praktisch unter der Führung der Mönche unter ihnen zu stehen. Nachdem [Root.Monarch.GetName] nun endlich die Gelegenheit hatte, sie zu besuchen, steht er nun in Ehrfurcht vor dem ökonomischen und kulturellen Reichtum der Klosterorden."
 buddhism_events.39.a: "Wir müssen dies zu einem Teil unserer Kultur machen!"
 buddhism_events.39.b: "Plündert die Klöster!"
 buddhism_events.40.t: "Religiöse Führung"
 buddhism_events.40.d: "Die Insel Lanka ist seit Jahrhunderten Quelle einer starken Theravada-buddhistischen Tradition. Sie ist in vielerlei Hinsicht eine Vorzeigegesellschaft für einen Theravada-Staat und ihre prosperierenden Klostergemeinden schüren den Neid in der buddhistischen Welt.\nObwohl unser Staat selbst den Theravada verfolgt, so sind unsere Gesetze und Traditionen doch ein Flickenteppich lokaler Traditionen und Ideen konkurrierender buddhistischer Schulen, und uns mangelt es an der starken klösterlichen Struktur der Insel. Um diesen Missstand zu beheben, schlagen unsere Minister vor, eine Gesandtschaft nach Sri Lanka zu entsenden und sie zu bitten, uns Mönche zu schicken, die ihre Theravada-Traditionen in unserem Land verbreiten."
 buddhism_events.40.a: "Lasst uns eine Gesandtschaft entsenden."
 buddhism_events.40.b: "Nein, wir müssen unsere lokalen Sekten unterstützen!"
 buddhism_events.41.t: "Eine Gesandtschaft aus [From.GetName]"
 buddhism_events.41.d: "Aufgrund unserer prosperierenden Klostergemeinden, heiligen Relikte sowie unserer langen Tradition im Umgang mit der Koexistenz der klösterlichen und weltlichen Macht werden wir von vielen Theravada-Herrschern beneidet. Es ist daher nicht verwunderlich, dass der [From.Monarch.GetTitle] von [From.GetName] danach strebt, unsere Großartigkeit nachzuahmen. Die [From.GetAdjective]e Gesandtschaft, die heute eintraf, bat uns, einer Gruppe ihrer Mönche die Einreise in unser Land zu gewähren und hier die Ordination zu erhalten, um unsere Traditionen nach [From.GetName] überliefern zu können."
 buddhism_events.41.a: "Genehmigt es."
 buddhism_events.41.b: "Ich verbiete das!"
 buddhism_events.42.t: "[From.GetAdjective]e Antwort"
 buddhism_events.42.d: "Der [From.Monarch.GetTitle] von [From.GetName] erlaubte 40 Mönchen und einer Gruppe von Bhikkhus, die Ordination in seinem Land zu erhalten. Er sandte auch eine Gruppe von Mönchen direkt aus seinen Landen zu uns, um sicherzustellen, dass die Theravada-Traditionen vernünftig überliefert werden."
 buddhism_events.42.a: "Großartig."
 buddhism_events.43.t: "[From.GetAdjective]e Antwort"
 buddhism_events.43.d: "Der [From.GetAdjective]e [From.Monarch.GetTitle] ließ uns mitteilen, dass er unseren Mönchen nicht erlauben wird, die Wege des lankanischen Buddhismus zu erlernen. Er wird uns auch nicht anderweitig helfen, unsere religiösen Institutionen zu entwickeln."
 buddhism_events.43.a: "Ok."
