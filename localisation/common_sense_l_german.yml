 desc_social_bandit_local_search: "Eine ungewöhnlich erfolgreiche Banditengruppe belästigt dieses Gebiet und entgeht den staatlichen Truppen. Die Gruppe im Allgemeinen und vor allem ihr Anführer haben aufgrund ihres Erfolgs eine gewisse Popularität erlangt, selbst außerhalb ihres unmittelbaren Einflussgebiets. Obwohl es sehr unsicher ist, ob ihre Ziele wirklich ideologischer Natur sind, so wurden sie doch zu einem Symbol des Widerstands gegen die Zentralgewalt und unsere Autorität im Allgemeinen."
