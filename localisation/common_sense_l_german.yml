 KARMA_FOR_CTA: "Da dies der richtige Weg ist, würden wir $KARMA$ Karma erhalten."
 alert_mothballed_forts_instant: "§YIn Eurem Land gibt es stillgelegte Festungen!§!"
 alert_mothballed_forts_delayed: "Die folgenden Festungen sind derzeitig stillgelegt:"
 subject_interaction_events.32.t: "Untertanen wenden sich gegen Euch"
 subject_interaction_events.32.d: "Es heißt, dass unsere Kriegstreiberei Zorn unter unseren Untertanen ausgelöst hat. Gerüchten zufolge denken sie, wir würden uns zu wenig um eine gerechte Herrschaft und mehr um Eroberung nach barbarischer Art kümmern. So falsch sie auch liegen und so unhöflich sie auch sein mögen, wäre es unweise, diese Angelegenheit zu ignorieren."
 subject_interaction_events.32.a: "Statuiert ein Exempel an ihnen."
 subject_interaction_events.32.b: "Ich bin sicher, dass wir die Gemüter beruhigen können."
 subject_interaction_events.33.t: "Lehnsherr statuiert ein Exempel an Euch"
 subject_interaction_events.33.d: "Aufgrund unseres Fehlverhaltens sieht sich unser Lehnsherr dazu veranlasst, an unserer Nation ein Exempel zu statuieren. Es ist eine Schande."
 subject_interaction_events.33.a: "Auge um Auge ..."
 subject_interaction_events.34.t: "Loyale Untertanen"
 subject_interaction_events.34.d: "Es ist weithin bekannt, dass unsere Untertanen zu den zufriedensten und loyalsten auf der Welt gehören. Es ist glücklicherweise nahezu unmöglich, einen Keil zwischen uns und ihnen zu treiben, und dies wirkt sich gut auf unsere Nation aus."
 subject_interaction_events.34.a: "An diese Zeit wird man sich erinnern"
 subject_interaction_events.34.b: "Dies sollte ausgenutzt werden"
 subject_interaction_events.35.t: "Illoyale Untertanen"
 subject_interaction_events.35.d: "Es ist kein Geheimnis, dass die Feindseligkeit zwischen uns und unseren Untertanen ziemlich grässlich ist. An unserem Hof fließt das Blut durch die Hallen und dunkle Geheimnisse lauern überall, während die Feindschaften erblühen. Selbstverständlich muss dies angegangen werden."
 subject_interaction_events.35.a: "Lasst es zu"
 subject_interaction_events.35.b: "Kümmert euch darum"
 subject_interaction_events.36.t: "Kanonenfutter"
 subject_interaction_events.36.d: "Wie es scheint, leert sich unser Land ziemlich, und eine sehr wichtige Ressource fehlt: Kanonenfutter. Keine Sorge! Wenn uns diese Ressource fehlt, hat bestimmt einer unserer Untertanen genug Frischfleisch für die Schlachtfelder. Sollten wir ihre Knechtschaft forcieren, wären sie nicht besonders erfreut. Doch so ist nun mal der Lauf der Dinge."
 subject_interaction_events.36.a: "Geschütze brauchen Männer, die sie abfeuern"
 subject_interaction_events.36.b: "Wir können nicht riskieren, unsere Untertanen zu Feinden zu machen"
 subject_interaction_events.37.t: "Kanonenfutter"
 subject_interaction_events.37.d: "Wie es scheint, hält unser Lehnsherr es für angemessen, die Knechtschaft unserer Untertanen zu forcieren, um die närrische Führung zu kompensieren. Unsere Felder leeren sich und werden es vermutlich auch bleiben."
 subject_interaction_events.37.a: "Das ist ein Frevel!"
 subject_interaction_events.38.t: "Eine Zusatzsteuer"
 subject_interaction_events.38.d: "Es wäre eine Untertreibung zu behaupten, unsere Wirtschaft sei 'schwach'. Manche würden gar sagen, dies sei eine Katastrophe. Während wir darum kämpfen, auf einen grünen Zweig zu kommen, geht es ausgerechnet unseren Untertanen mehr als gut. Vielleicht besteuern wir sie nicht hoch genug."
 subject_interaction_events.38.a: "Eine Zusatzsteuer könnte helfen"
 subject_interaction_events.38.b: "Wir brauchen sie nicht"
 subject_interaction_events.39.t: "Eine Zusatzsteuer"
 subject_interaction_events.39.d: "Unser Lehnsherr verlangt, dass wir eine große Goldsumme zahlen, um zu helfen, seine mangelnde Wirtschaft zu sanieren."
 subject_interaction_events.39.a: "Verdammt soll er sein!"
 subject_interaction_events.40.t: "Rechtmäßiges Eigentum"
 subject_interaction_events.40.d: "Unser rechtmäßiges Land wird von unserem Lehnsherren beherrscht. Dies ist eine ungehörige Situation. Wenn es so weitergeht, werden wir immer mehr in seinem Schatten stehen. Das darf nicht sein. Wir müssen unser rechtmäßiges Land wiederhaben!"
 subject_interaction_events.40.a: "Fordert es ein"
 subject_interaction_events.40.b: "Lasst es zu"
 subject_interaction_events.41.t: "Rechtmäßiges Eigentum"
 subject_interaction_events.41.d: "Seit Neuestem fühlt sich einer Eurer Untertanen dazu veranlasst, uns an die Spannungen zu erinnern, die daraus resultieren, dass wir Land besitzen, welches er als sein rechtmäßiges Eigentum erachtet. Wenn wir es ihm zurückgeben, würden wir uns als gutmütigen Herrscher zeigen, doch so eine Handlung kann uns auch schwächen."
 subject_interaction_events.41.a: "Es gehört rechtmäßig ihm"
 subject_interaction_events.41.b: "Es ist unser Land und wird es auch bleiben"
 subject_interaction_events.42.t: "Rechtmäßiges Eigentum abgelehnt!"
 subject_interaction_events.42.d: "Unsere Bitte, unser rechtmäßiges Land zurückzuerhalten, wurde abgelehnt! Das ist ein Frevel!"
 subject_interaction_events.42.a: "Verdammt soll er sein!"
 subject_interaction_events.43.t: "Untertan ist kriegsmüde"
 subject_interaction_events.43.d: "Wie es scheint, wurde einer unserer Untertanen durch unsere Kriege ein wenig destabilisiert. Natürlich könnten wir ihn sich selbst darum kümmern lassen, doch es wäre eine Geste guten Glaubens, wenn wir ihm helfen."
 subject_interaction_events.43.a: "Schickt Hilfe"
 subject_interaction_events.43.b: "Lasst ihn das selbst regeln"
 subject_interaction_events.44.t: "Lehnsherr schickt Hilfe"
 subject_interaction_events.44.d: "Unser Lehnsherr hält es für angemessen, Hilfe zu schicken, sodass wir unser Land nach den Kriegen wiederaufbauen können."
 subject_interaction_events.44.a: "Schickt ein Dankesschreiben"
