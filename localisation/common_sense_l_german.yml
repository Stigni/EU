 custom_idea_fort_maintenance: "Castramentation"
 custom_idea_fort_maintenance_desc: "Wo es Krieg gibt, gibt es auch Festungen. Manche sind provisorische Feldbefestigungen, die aufgegeben werden, nachdem der Krieg gewonnen oder verloren wurde. Andere sind dauerhafte Festungen, mit großen massiven Mauern, die eine solide Verteidigung gegen alles bieten, was gegen sie geworfen wird: ob Männer, Kanonenkugeln oder andere Projektile. Verbesserungen bei der Instandhaltung führen zu besseren Festungen. Das Aufrechterhalten unserer ersten Verteidigungslinie – die Festung – wird dadurch billiger und einfacher."
 custom_idea_development_cost: "Landreform"
 custom_idea_development_cost_desc: "Viele alte Rechte und Bräuche stehen der Entwicklung der von uns kontrollierten Landen im Wege. Wir müssen eine umfassende Landreform durchführen, um sicherzustellen, dass alle Ländereien in unserem Land organisiert sind und sie so gehalten werden, dass die Förderung ihres Entwicklungspotentials so einfach wie möglich ist."
 free_cities.3.t: "Bauern mit Mistgabeln"
 free_cities.3.d: "Die ständige Unzufriedenheit der unteren Klassen und unser Unvermögen, dagegen vorzugehen, hat uns an den Rand von Aufständen gebracht. Wir sind zu schlecht ausgerüstet, um damit fertigzuwerden. Deshalb müssen wir diese Angelegenheit dringend dem Kaiser vortragen, um zu sehen, ob wir in irgendeiner Form Hilfe erhalten. Wir benötigen Mannstärke und Gold, um die Feuer zu löschen, die in den Straßen von [Root.Capital.GetName] wüten."
 free_cities.3.a: "Bittet den Kaiser um Hilfe."
 free_cities.3.b: "Kratzt die wenigen Männer, die wir haben, zusammen. Wir kümmern uns selbst darum."
 free_cities.4.t: "Die Rebellen vernichten – oder nicht"
 free_cities.4.d: "Das Problem mit den unteren Klassen hat die Reichsstadt [From.Country.GetName] dazu gezwungen, uns um Hilfe zu bitten. Der Gesandte sprach von Feuern, die in den Straßen von [From.Capital.GetName] wüten. Eine Metapher für die unzufriedenen Rebellen, mit denen die Reichsstadt zu kämpfen hat. Demütig bitten sie nach Mannstärke und Gold, um damit schnell und effizient fertig werden zu können."
 free_cities.4.a: "Eine vernünftige Anfrage, die wir honorieren werden."
 free_cities.4.b: "Das Problem von [From.Country.GetName] liegt tiefer begraben, und so lange sie das nicht begreifen, werden wir keine Hilfe schicken."
 free_cities.5.tt1: "[From.Country.GetName] wurde berichtet, dass wir helfen werden."
 free_cities.5.tt2: "[From.Country.GetName] wurde berichtet, dass wir uns weigern, zu helfen."
 free_cities.6.tt1: "Der neue Kaiser wird in [This.Country.GetName] gekrönt."
 free_cities.5.t: "Hilfe, um Rebellen zu zerschmettern – oder nicht?"
 free_cities.5.d: "Jeden Tag wächst die Unzufriedenheit, und sobald ein Feuer gelöscht wurde, wird ein anderes vor unseren Augen entfacht, egal wie wir die uns zur Verfügung stehenden Männer einsetzen. Wo ist der Bote? Wir hoffen, dass unsere bescheidene Bitte an [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.GetHerHim] nicht verärgern wird und [From.Monarch.GetSheHe] sich bereit erklärt, uns zu helfen."
 free_cities.5.a: "Mannstärke und Gold – genau das, was wir brauchen!"
 free_cities.5.b: "[From.Monarch.GetTitle] behauptet, das Problem säße zu tief, als dass es mit Mannstärke und Gold gelöst werden könne."
 free_cities.6.t: "Die Krönung"
 free_cities.6.d: "[PAP.Monarch.GetTitle] [PAP.Monarch.GetName] legte die Reichsinsignien in die Hände des neuen Kaisers des Heiligen Römischen Reichs. Ein Symbol für das Anrecht des [PAP.Monarch.GetTitle]s, christliche Souveräne zu krönen, und für die Rolle des Kaisers als Beschützer der katholischen Kirche. Es war eine große Ehre, als Ort der Krönung auserwählt worden zu sein. Die Kirche von [Root.Capital.GetName] konnte kaum all die Hoheiten aufnehmen, die sich versammelt hatten, um die Krönung des Kaisers zu verfolgen."
 free_cities.6.a: "Wir sind wirklich gesegnet!"
 free_cities.7.t: "Die Vertragskonferenz"
 free_cities.7.d: "Nach dem Ende der Vertragskonferenz dankten uns die Beteiligten dafür, dass wir sie bei all den wichtigen Einzelheiten unterstützten, die solch ein wichtiges Ereignis umgeben. Sie dankten uns ebenfalls für unsere Unparteilichkeit in dieser Sache. Dies half ihnen dabei, sich auf die vorliegende Aufgabe zu konzentrieren. Auch wenn wir monetär nur für die Ausgaben für die Konferenz entschädigt worden sind, gelten wir nun als ein angeseheneres Land als zuvor."
 free_cities.7.a: "Dann hat sich all die Mühe gelohnt."
 free_cities.8.t: "Zoll- und Steuerprivilegien"
 free_cities.8.d: "Eine der Reichsstädte in unserem riesigen Reich hat Schwierigkeiten. Es wird gerade noch so viel Geld erwirtschaftet, dass man sich von dem gefürchteten Loch des Bankrotts fernhalten kann. Wenn sie erst einmal hineingefallen sind, werden sie nur schwer wieder aus dem Loch kriechen können, welches sie sich bedauerlicherweise selbst gegraben haben. Wir könnten ihnen helfen, indem wir ihnen einige Zoll- und Steuerprivilegien gewähren, mit denen sie – wenn sie richtig angewandt werden – ziemlich viel Gold erwirtschaften können."
 free_cities.8.a: "Gewährt ihnen Zoll- und Steuerprivilegien."
 free_cities.8.b: "Das haben sie nicht verdient."
 free_cities.9.t: "Zoll- und Steuerprivilegien erhalten"
 free_cities.9.d: "Die Neuigkeiten, dass wir am Rande des Bankrotts stehen, waren wenig überraschend. Doch dass [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.Country.GetName] sich dazu entschieden hat, uns zu helfen, indem er uns gewisse Zoll- und Steuerprivilegien gewährt, die wohl nur wenige andere Reichsstädte haben, war eine große Überraschung."
 free_cities.9.a: "So überraschend dies erscheinen mag ... es ist ein großartiges Geschenk!"
 free_cities.10.t: "Wohlgeborene mit Waffen"
 free_cities.10.d: "Den landbesitzenden Adligen in [Root.Capital.GetName] missfällt unser Status als Reichsstadt und in letzter Zeit sind wir es satt geworden, sie bei Laune zu halten. Wären sie bloße Bauern mit Mistgabeln, Fackeln und nur geringer militärischer Ausbildung, könnten wir mit jeder möglichen Revolte fertig werden. Aber dies sind Männer und Frauen, die mit Krieg und Waffen aller Art vertraut sind. Sie sollten nicht unterschätzt werden. Der einzige, auf den sie wohlmöglich hören, ist der Kaiser des Heiligen Römischen Reiches."
 free_cities.10.a: "Bittet den Kaiser um Hilfe."
 free_cities.10.b: "Gebt den Adligen, was sie verlangen."
 free_cities.11.t: "Bitte um Hilfe gegen rebellische Adlige"
 free_cities.11.d: "Uns erreichte die Nachricht, dass die Reichsstadt [From.Country.GetName] Schwierigkeiten mit den landbesitzenden Adligen habe, denen [From.Country.GetName]s Status missfällt. Das Land bittet um unsere Hilfe, um die Adligen zurechtzuweisen, damit sie [From.Country.GetName] als Reichsstadt, mit allem was dazugehört, anerkennen."
 free_cities.11.a: "Sie werden unsere Hilfe erhalten."
 free_cities.11.b: "Wenn sie mit ihren Bürgern nicht klarkommen können, sind sie dann wirklich bereit, über ein Land zu herrschen?"
 free_cities.12.t: "Geholfen oder behindert?"
 free_cities.12.d: "Die Adligen werden kühner, indem sie nun versuchen, Bauern und Bürger für ihre Revolte gegen uns und unseren Status als Reichsstadt anzuheuern. Bisher hatten sie wenig Erfolg damit, doch wie jedes Mal, wenn jemand versucht, den Frieden zu stören, für dessen Erhalt wir so hart gekämpft haben, haben wir Angst. Was wird [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.Country.GetName] über uns denken? Wird [From.Monarch.GetSheHe] uns gegen diese unbändigen Adligen helfen?"
 free_cities.12.a: "Hilfe von [From.Monarch.GetTitle] ist eingetroffen!"
 free_cities.12.b: "\\'...ungeeignet zu herrschen...\\' Also wurde keine Hilfe geschickt."
 free_cities.13.t: "Städtebund"
 free_cities.13.d: "Die Hanse und der Lombardenbund haben uns zu der Frage inspiriert, ob irgendeine andere Reichsstadt bereit dazu wäre, mit uns zusammen einen Bund einzugehen. Wir versuchen dabei, keine Allianz mit ihnen zu gründen. Wir wollen nur sehen, ob sie gewillt sind, in bestimmten Dingen, wie Handel, Aufrechterhaltung des kaiserlichen Friedens und Unterstützung von Strafgerichten zu kooperieren, und ob sie vielleicht sogar in naher Zukunft eine vereinte Streitmacht unterhalten wollen."
 free_cities.13.a: "Sendet Diplomaten nach [This.Country.GetName]!"
 free_cities.13.b: "Arbeitet noch etwas mehr an dieser Idee. Sie ist noch nicht perfekt."
 free_cities.14.t: "Der Städtebund-Vorschlag"
 free_cities.14.d: "Wir haben von Bünden früherer Tage gehört, von denen manche immer noch existieren. Von der Hanse zum Beispiel, bei der Händlergilden eine kommerzielle und schützende Konföderation gegründet haben, oder vom Schwäbischen Bund, der eine gegenseitige Schutz- und Friedensvereinigung war. Die Reichsstadt [From.Country.GetName] hat vorgeschlagen, dass wir etwas Ähnlichem beitreten, einer Art Kooperation, bei der wir in Dingen wie Handel, Aufrechterhaltung des kaiserlichen Friedens und Unterstützung von Strafgerichten kollaborieren und vielleicht sogar, in naher Zukunft, eine vereinte Streitmacht unterhalten."
 free_cities.14.a: "Was haben wir zu verlieren? Nichts? Tretet bei!"
 free_cities.14.b: "Scheint nichts als reine Zeitverschwendung zu sein."
 free_cities.15.tt: "[From.Country.GetName] wird Eure Zustimmung erhalten."
 free_cities.16.tt: "[From.Country.GetName] wird Eure Absage erhalten."
 free_cities.15.t: "Mitglieder des Städtebundes"
 free_cities.15.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] von [From.Country.GetName] hat eingewilligt, in manchen Angelegenheiten, wie Handel, Aufrechterhaltung des kaiserlichen Friedens und Unterstützung von Strafgerichten, mit uns zu kooperieren. Eine vereinte Streitmacht wird warten müssen."
 free_cities.15.a: "Wir sind Teil des Reichsstädtebundes!"
 free_cities.16.t: "Ablehnung des Städtebundes"
 free_cities.16.d: "\\'Mit großem Bedauern muss [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.Country.GetName] die Kooperation mit [Root.Monarch.GetTitle] [Root.Monarch.GetName] von [Root.Country.GetName] ablehnen ...\\'"
 free_cities.16.a: "Bald werden sie den Ruhm unserer vereinten Kräfte sehen und bereuen, dass sie sich uns nicht angeschlossen haben!"
 free_cities.17.t: "Mitgliedschaft im Städtebund"
 free_cities.17.d: "Die Kooperation zwischen mehreren Reichsstädten, die auf Bünden wie dem Schwäbischen Bund, der Hanse oder dem Lombardenbund basiert und von ihnen inspiriert ist, scheint hervorragend zu funktionieren. Sie haben sich darauf geeinigt, in Angelegenheiten wie dem Handel, der Aufrechterhaltung des kaiserlichen Friedens und der Unterstützung von Strafgerichten zusammenzuarbeiten. Als Reichsstadt könnten wir um die Mitgliedschaft in diesem recht exklusivem Klub bitten ..."
 free_cities.17.a: "Entsendet einen Diplomaten zu ihren Anführern!"
 free_cities.17.b: "Wir brauchen das nicht."
 free_cities.18.t: "Potentielles Mitglied des Städtebundes"
 free_cities.18.d: "Unsere Kooperation mit anderen Reichsstädten funktioniert so gut, dass wir jeden Tag mehr und mehr Beitrittsanfragen erhalten! [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.Country.GetName] ist einer von vielen, der sich uns anschließen möchte."
 free_cities.18.a: "[From.Country.GetName]s Antrag zustimmen."
 free_cities.18.b: "[From.Country.GetName]s Antrag ablehnen."
 free_cities.19.t: "Kooperative Reformen"
 free_cities.19.d: "Viele Gelehrte nennen die Reichsstadt [Root.Country.GetName] ihr Zuhause. Indem sie mit ihren Kollegen in den anderen Reichsstädten unseres Bundes kooperieren, konnten sie ihre Ideen und Theorien so weiterentwickeln, dass sie uns von großem Nutzen sind."
 free_cities.19.a: "Herrlich!"
 fc_hre_privileges: "Zoll- und Steuerprivilegien vom Kaiser gewährt"
 desc_fc_hre_privileges: "Der Kaiser des Heiligen Römischen Reiches hat uns besondere Zoll- und Steuerprivilegien gewährt."
 opinion_special_privileges: "Besondere Privilegien vom Kaiser gewährt"
 opinion_agreed_league: "Städtebund zugestimmt"
 opinion_refused_league: "Städtebund abgelehnt"
 fc_city_league: "Städtebund"
 desc_fc_city_league: "Von älteren Städtebünden, wie dem Schwäbischen Bund, der Hanse und dem Lombardenbund inspiriert, haben sich Reichsstädte im Heiligen Römischen Reich darauf geeinigt, ihre Kräfte in manchen Angelegenheiten zu vereinen und zu kooperieren."
 opinion_withheld_reforms: "Vorenthaltende Reformideen"
 opinion_introduced_reforms: "Vorgestellte Reformideen"
 fc_league_reforms: "Städtebund-Reformen"
 desc_fc_league_reforms: "Die neuen Städtebund-Reformen haben in allen Reichsstädten die Runde gemacht und werden all diesen Ländern dabei helfen, Großartiges zu leisten."
 ADD_SEAT_IN_PARLIAMENT_SHORT: "Sitz gewährt in $NAME$"
 ADD_SEAT_IN_PARLIAMENT_LONG: "Wenn wir einer Provinz in $NAME$ einen Sitz geben, erhalten wir einige Boni. Doch bei jedem Anliegen muss eine Mehrheit der Sitze besänftigt werden."
 withdrawn_parliamentary_seat: "Zurückgezogener Sitz im Parlament"
 desc_withdrawn_parliamentary_seat: "Die Bevölkerung dieser Provinz fühlt sich ihres rechtmäßigen Einflusses auf die Politik unseres Landes beraubt."
 rotten_borough: "Rotten Borough"
 desc_rotten_borough: "Trotz ihrer relativen Unwichtigkeit hat diese Provinz einen Sitz im Parlament. Dadurch können die Mächtigen in dieser Gegend die Stimmen kontrollieren, da die Wähler so wenige und so arm sind, dass sie leicht zu manipulieren sind."
 parliamentary_scandal: "Parlamentarischer Skandal"
 desc_parliamentary_scandal: "Die Hauptstadt wurde von den Handlungen eines Unterhausabgeordneten, und dem Unvermögen des Staates, ihn für sein Verhalten zu bestrafen, erschüttert."
 demands_representation: "Forderung einer Vertretung"
 desc_demands_representation: "Die Menschen in dieser Gegend verlangen, in der Zentralregierung vertreten zu sein. Die Bewegung orientiert sich nach ihren alten Provinzparlamenten, die ihrer Meinung nach auf Landesebene wiederhergestellt werden sollten."
 yearning_for_representation: "Hoffnung auf Vertretung"
 desc_yearning_for_representation: "Entwicklungen in der letzten Zeit haben dazu geführt, dass die Menschen dieses Landes auf ein repräsentatives Parlament und eine geschriebene Verfassung hoffen."
 parlaments.2.t: "Rotten Boroughs"
 parlaments.2.d: "Aufgrund des Sitzes im Parlament kann sich [Root.GetName] damit rühmen, einen ziemlich großen Einfluss auf die Politik unseres Landes zu haben. Dieser Sitz ist jedoch das Einzige, was diese Gegend von wohlhabenderen Teilen unseres Landes unterscheidet. Dessen sind sich die örtlichen Landbesitzer bewusst geworden. Durch eine Mischung von Bestechung und Drohungen werden die Stimmen von [Root.GetName] vollständig von einflussreichen aber korrupten Einzelnen kontrolliert."
 parlaments.2.a: "Niederträchtig!"
 parlaments.2.a.tt: "Dieser Parlamentssitz wird von nun an sein Abstimmungsverhalten ändern."
 parlaments.2.b: "Wir müssen den Sitz neu zuordnen."
 parlaments.4.t: "Korruption der Wahlstimme"
 parlaments.4.d: "Die Unterhausabgeordneten der Rotten Boroughs in [Root.GetName] haben sich dazu entschlossen, unseren Gesetzesvorschlag im Parlament abzulehnen. Es scheint, als ob der Landbesitzer, der die Gegend kontrolliert, davon überzeugt worden ist, dass dieses Anliegen nicht in seinem Interesse liege."
 parlaments.4.a: "Niederträchtig!"
 parlaments.4.b: "Dann müssen wir den Landbesitzer bestechen."
 parlaments.5.t: "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.5.d: "Der einflussreichen Universität von [Root.GetCapitalName] ist es gelungen, die Parlamentsmitglieder von [Root.GetName] dazu zu überreden, sich für eine stärkere finanzielle Förderung der Universitäten auszusprechen."
 parlaments.5.a: "Großartig!"
 parlaments.6.t: "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.6.d: "Abgesehen davon, dass [Root.GetName] einen Sitz im Parlament hält, ist es das Zentrum für eine Anzahl einflussreicher Handelshäuser, die am Überseehandel beteiligt sind. Wie es scheint, haben viele von ihnen festgestellt, dass sie von der Umsetzung des derzeit diskutierten Anliegens profitieren würden. Deshalb haben sie Druck auf ihre Parlamentsmitglieder ausgeübt, damit dies auch so geschieht."
 parlaments.6.a: "Großartig!"
 parlaments.7.t: "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.7.d: "Die Armee ist in vielerlei Hinsicht die einflussreichste interne Kraft in [Root.GetName]. Das hat die Parlamentsmitglieder dieses Sitzes davon überzeugt, aus Loyalität für das derzeitige Anliegen zu stimmen."
 parlaments.7.a: "Großartig!"
 parlaments.8.t: "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.8.d: "Die derzeitige Parlamentsdebatte darüber, wie man die Binnenproduktion am besten schützt, hat in [Root.GetName] die Aufmerksamkeit vieler geweckt. Dieser Parlamentssitz unterstützt uns in der Debatte mit der Hoffnung, dass er von der vorgeschlagenen Politik profitieren wird."
 parlaments.8.a: "Großartig!"
 parlaments.9.t: "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.9.d: "Als Sitz unserer Hauptstadt profitiert die Provinz [Root.GetName] sehr von den derzeit vorgeschlagenen Reformen. Glücklicherweise haben die Menschen dies erkannt und stellen sicher, dass der Sitz nun zu unseren Gunsten stimmt."
 parlaments.9.a: "Großartig!"
 parlaments.10.t: "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.10.d: "Wie es scheint, sind die Unterhausabgeordneten aus [Root.GetName] zur Vernunft gekommen und haben erkannt, wie vorteilhaft das gegenwärtige Anliegen für sie wäre. Es ist schwer auszumachen, was genau sie überzeugt hat, doch ihre Unterstützung für unsere Sache ist mehr als willkommen."
 parlaments.10.a: "Großartig!"
 parlaments.11.t: "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.11.d: "Wie es scheint, haben die Unterhausabgeordneten aus [Root.GetName], die vor Kurzem noch fest hinter unserer Sache standen, ihre Meinung über die gegenwärtig abgehaltene Debatte komplett geändert. Wir wissen nicht mit Sicherheit, wie das passieren konnte, doch es ist klar, dass wir uns nicht länger auf ihre Stimmen verlassen können."
 parlaments.11.a: "Gier ist eine schreckliche Sache."
 parlaments.12.t: "Rotten Borough"
 parlaments.12.d: "Obwohl es so aussah, als ob die Stimme von [Root.GetName] die vorgeschlagene Reform zur Eliminierung der Rotten Boroughs in unserem Parlament unterstütze, scheint, wer auch immer den Unterhausabgeordneten in der Gegend unterstützt, plötzlich erkannt zu haben, dass er seinen Sitz verlieren würde. Es ist ihm nun gelungen, den Unterhausabgeordneten davon zu überzeugen, gegen unsere Reform zu stimmen."
 parlaments.12.a: "Niederträchtig!"
 parlaments.13.t: "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.13.d: "Eine entschlossene Kampagne von Mitgliedern der Verwaltung in [Root.GetCapitalName] gegen die Veränderung von Gesetzen und Regulierungen zur Integration anderer Systeme in unseres, konnte den Unterhausabgeordneten aus der Gegend erfolgreich überzeugen, sich unserem Vorschlag entgegenzusetzen."
 parlaments.13.a: "Ok."
 parlaments.14.t: "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.14.d: "Die Unterhausabgeordneten aus [Root.GetName] wurden von jenen, die in der ansässigen Produktionsindustrie Interessen hegen, dazu gebracht, gegen die Lockerung von Steuern und Regulierungen zu stimmen, die entworfen wurden, um sie vor Konkurrenz von außen zu schützen."
 parlaments.14.a: "Ok."
 parlaments.15.t: "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.15.d: "Viele in [Root.GetName] sind von dem gegenwärtigen Anliegen, zu den gestiegenen Marineausgaben beizutragen, ziemlich enttäuscht. Sie sind der Meinung, dass die Region den Streitkräften unseres Landes bereits sehr viel zukommen lässt. Sie hatten erwartet, dass das Parlament weitere Gelder für sie autorisiert, statt sie zu bitten, die Marine zu fördern."
 parlaments.15.a: "Ok."
 parlaments.16.t: "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.16.d: "Die Dominanz der Marine über die Provinz [Root.GetName] führte dazu, dass die im Parlament vorgeschlagenen höheren Militärausgaben dort eher kalt aufgenommen wurden. Trotz der ursprünglich positiven Einstellung zum Vorschlag der Parlamentsmitglieder aus dieser Gegend sehen wir nun keine andere Möglichkeit, als dagegenzustimmen."
 parlaments.16.a: "Ok."
 parlaments.17.t: "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.17.d: "Obwohl sie ursprünglich dafür waren, haben die Unterhausabgeordneten aus [Root.GetName] ihre Abneigung gegen das aktuelle Thema erklärt. Es bedeutet eine weitreichende Ambition des Staates, alles innerhalb seiner Grenzen zu besitzen und zu kontrollieren. Dafür stehen sie nicht ein."
 parlaments.17.a: "Ok."
 parlaments.18.t: "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.18.d: "Die Unterhausabgeordneten aus [Root.GetName] sehen die Parlamentsdebatte inzwischen überraschend positiv. Wie es scheint, ist die Universität von [Root.GetName] davon überzeugt, sich an den vorgeschlagenen Zählungen und Messungen zu beteiligen, und ist begeistert über die Gelegenheit, neue Rohdaten über unser Land zu erfassen."
 parlaments.18.a: "Ok."
 parlaments.19.t: "[Root.GetName] ändert in der Debatte seine Haltung!"
 parlaments.19.d: "Es war sehr schwierig, in [Root.GetName] Zustimmung bei der Abstimmung für Steuererhöhungen zu bekommen. Nach zahlreichen Protesten hat der Unterhausabgeordnete aus der Gegend seine Unterstützung für unseren Vorschlag zurückgezogen und widersetzt sich ihm jetzt, da er um seine Wiederwahl bangt."
 parlaments.19.a: "Ok."
 parlaments.20.t: "Stadtleben"
 parlaments.20.d: "Als Repräsentanten von Gegenden, die manchmal ziemlich weit von [Root.Capital.GetCapitalName] entfernt sind, stellen Unterhausabgeordnete häufig fest, dass das Leben in der Hauptstadt während ihrer Besuche ganz anders ist im Vergleich zu dem, was sie gewohnt sind. Manche finden es sowohl beengt als auch schmutzig und viele sind ziemlich erleichtert, wenn sie nach Hause zurückkehren können.\nDieses Jahr war für die feinen Empfindlichkeiten unserer Unterhausabgeordneten noch mühsamer durchzustehen als gewöhnlich. Die heißen Monate waren ungewöhnlich heiß, die feuchten Monate ungewöhnlich feucht und die kalten Monate ungewöhnlich kalt. Einige Unterhausabgeordnete haben nun genug davon und uns darum gebeten, ihre Aufenthalte angenehmer zu gestalten."
 parlaments.20.a: "Wir müssen tun, was wir können."
 parlaments.20.b: "Sie müssen so wie wir alle durchhalten."
 parlaments.21.t: "Skandal um Unterhausabgeordneten"
 parlaments.21.d: "Bei der gegenwärtigen Debatte in der Hauptstadt ist es zu einem kleinen Skandal gekommen. Statt den Sitzungen beizuwohnen, war einer der Unterhausabgeordneten scheinbar draußen, störte dabei die öffentliche Ordnung und schikanierte seine Vermieterin. Der Aufschrei ist sowohl unter seinen Kollegen als auch auf der Straße groß und wird zukünftige Parlamente wohl auf Jahren anhaften."
 parlaments.21.a: "Verhaftet den Unterhausabgeordneten."
 parlaments.21.b: "Lasst es durchgehen."
 parlaments.22.t: "Absentismus"
 parlaments.22.d: "Aufgrund seines großen politischen Einflusses auf unser Land könnte man schnell meinen, dass alle Unterhausabgeordneten Sitzungen des Parlaments mit großem Enthusiasmus beiwohnen, um eifrig das meiste aus der Macht zu machen, die ihnen anvertraut wurde. Doch das ist weit von der Realität entfernt. In jedem Parlament wird es welche geben, die nie aufkreuzen – entweder, weil sie sich noch immer ihrer Anwesen auf dem Land erfreuen, oder weil sie sich entscheiden, die vielen Freuden der Hauptstadt zu genießen. Seit einiger Zeit ist das Problem zunehmend gewachsen und wir befürchten, dass ausländische Würdenträger hinter unserem Rücken darüber lachen. Es gibt einige Maßnahmen, die ergriffen werden könnten, um die Anwesenheit zu steigern, doch diese würden keinen der gegenwärtigen Unterhausabgeordneten besonders erfreuen."
 parlaments.22.a: "Ahndet die schlimmsten Exzesse."
 parlaments.22.b: "Wir können nichts tun."
 parlaments.23.t: "Forderungen nach Repräsentation"
 parlaments.23.d: "Einige feindselige Publikationen zirkulieren neuerdings in den Städten von [Root.GetName]. Anonyme, doch sehr kritische Autoren behaupten, dass unsere Regierung \\'autokratisch\\' sei, und verlangen sowohl eine schriftliche Verfassung als auch ein Parlament, in dem die verschiedenen Teile unseres Landes repräsentiert werden können."
 parlaments.23.a: "Verbietet die Publikationen"
 parlaments.23.b: "Macht vage Reformversprechungen"
 parlaments.24.t: "Finanzielle Unterstützung"
 parlaments.24.d: "Aufgrund der gegenwärtig schlechten Lage des Staatshaushaltes ist jegliche Unterstützung für die Staatskasse sehr willkommen. Daher empfangen wir voller Enthusiasmus die Repräsentanten einiger Versammlungen reicher Städte, die ihre Hilfe anbieten. Ihr Preis ist jedoch die allgemein stärkere Repräsentation in der Regierung und formalisierte Prozeduren, mittels derer der Staat in Zukunft um ihre Hilfe bitten kann."
 parlaments.24.a: "Gewährt ihnen stärkere Repräsentation."
 parlaments.24.b: "Lehnt ihr Geld ab."
 parlaments.24.c: "Versprecht, über ihre Ansichten nachzudenken."
 parlaments.24.dd: "Lehnt ihr Geld ab."
 parlaments.25.t: "Forderungen der [Root.Culture.GetName]"
 parlaments.25.d: "Obwohl es unserem Land an einem Nationalparlament mangelt, gibt es seit ewigen Zeiten in vielen unserer Provinzen lokale Versammlungen. Obwohl diese außerhalb ihrer eigenen Provinzen wenig Einfluss haben, kommen sie manchmal auf den Staat zu, und ihre Existenz ermöglicht eine effizientere Besteuerung ihrer Gebiete.\nSeit Kurzem brodelt es in [Root.GetName], wo einige solcher provinziellen Versammlungen begonnen haben, Repräsentation auf nationaler Ebene einzufordern. Sie denken, dass sie durch die Zentralregierung schlecht repräsentiert werden und dass ein zentrales Parlament, in dem sie ihre Meinungen vor dem Herrscher vorbringen können, der einzige Weg ist, dies zu erleichtern."
 parlaments.25.a: "Wir werden darüber nachdenken."
 parlaments.25.b: "Solche Ideen müssen im Keim erstickt werden."
 parlaments.26.t: "Direkter Beitrag"
 parlaments.26.d: "Begeistert über das gegenwärtig diskutierte Problem im Parlament ist eine Gruppe aus [Root.GetName], deren Interessen stark im Einklang mit den unseren liegen, auf uns zugekommen, um einen direkten Beitrag an den Staat zu leisten. Sie hoffen, dass das Geld sinnvoll verwendet werden kann, um Unterhausabgeordnete zu \\'überzeugen\\', die noch immer einen gegnerischen Standpunkt einnehmen, oder um zumindest alle bisherigen eigenen Kosten auszugleichen."
 parlaments.26.a: "Ich bin sicher, dass wir dafür Verwendung finden werden."
 parlaments.27.t: "Parlamentarische Traditionen"
 parlaments.27.d: "Eine der schwierigsten Aufgaben eines Parlamentariers hat nichts mit den Debatten in der Hauptstadt zu tun, sondern damit, wie man die neuen Gesetze den Leuten zuhause verkaufen soll. Trotzdem hat es ein ansässiger Unterhausabgeordneter einfacher, eine neue Steuer zu erklären, als der Steuereintreiber, der in einem weniger repräsentativen System von der Zentralregierung geschickt wird.\nEs scheint, dass die Unterhausabgeordneten allgemein und vor allem diejenigen aus [Root.GetName] so geschickt darin geworden sind, unsere Politik zu verteidigen, dass wir insgesamt eine Zunahme der Unterstützung der Zentralregierung verzeichnen."
 parlaments.27.a: "Endlich verstehen sie mich!"
 parlaments.28.t: "Unterstützung der örtlichen Versammlung"
 parlaments.28.d: "Die lokale Versammlung in [Root.GetName] hat unsere gegenwärtige Position im Parlament ziemlich begeistert unterstützt. So sehr, dass sie bereits mit den erforderlichen Vorbereitungen für eine in ihren Augen sichere Zustimmung begonnen haben."
 parlaments.28.a: "Bemerkenswert."
