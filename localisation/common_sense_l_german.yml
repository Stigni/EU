 devotion_events.1.t: "Allgemeines Krankenhaus"
 devotion_events.1.d: "Es wurde der Vorschlag vorgebracht, ein allgemeines Krankenhaus einzurichten, um einen Ort zu schaffen, an dem die Bedürftigen willkommen sind und Hilfe erhalten. Die öffentliche Gesundheit ist sehr wichtig. Das Angebot eines kostenlosen Hebammen-Kurses und einiger Einrichtungen zur Bekämpfung von Krankheiten würde das Wohlbefinden aller verbessern."
 devotion_events.1.a: "Wenn die öffentliche Gesundheit hierdurch verbessert wird, worauf warten wir dann noch? Tut es!"
 devotion_events.1.b: "Beten wird all ihre Probleme lösen. Verschwendet kein Geld darauf!"
 devotion_events.2.t: "Instandhaltung der Festung"
 devotion_events.2.d: "Unsere Festungen sind die wichtigste Verteidigung, die wir gegen Eindringlinge und Feinde haben, doch sie bedürfen dringender Restauration. Wir müssten unsere Steuern erhöhen, um dies zu finanzieren, und das wird ziemlich sicher diejenigen verärgern, die Steuern zahlen."
 devotion_events.2.a: "Das ist notwendig, ignoriert den Pöbel!"
 devotion_events.2.b: "Tut, was mit dem Geld möglich ist, das wir bereits besitzen."
 devotion_events.3.t: "Modernisierung der Festungen"
 devotion_events.3.d: "Die Festungen erwecken nicht mehr den Eindruck, als würden sie vor unseren Augen zerfallen. Sie sind jetzt solide genug, um den meisten Angriffen auf ihre Mauern standzuhalten. Obwohl ihre Verteidigungsanlagen trotz ihres Alters jetzt funktionsfähig und eindrucksvoll sind, schneiden sie im Vergleich mit Festungen anderer Nationen immer noch schlechter ab. Wir müssten tief in die Taschen unserer Steuerzahler greifen, um die dringend benötigten Verbesserungen und die Modernisierung unserer Forts finanzieren zu können."
 devotion_events.3.a: "Es ist für das größere Ganze ... wer möchte schon überfallen werden?"
 devotion_events.3.b: "Sie sind gut genug, wie sie jetzt sind."
 devotion_events.4.t: "Zu hohe Steuern"
 devotion_events.4.d: "Es ist schwer, den Zorn der Einwohner über die erhöhten Steuern von den hohen, hohen Mauern und durch die dicken, dicken Türme unserer ausgebesserten Festungen zu hören. Wir hören jedoch, wie sie mit Revolten und Rebellion drohen, sollten wir die Steuern nicht wieder senken."
 devotion_events.4.a: "Wir hören, und wir kommen widerwillig entgegen."
 devotion_events.4.b: "Wie bitte? WIR KÖNNEN EUCH NICHT HÖREN!"
 devotion_events.5.t: "Verschönerung der Festungen"
 devotion_events.5.d: "Ein geschenktes Farbglas wurde in eine unserer Festungen gesetzt, und der Effekt ist exquisit. Tatsächlich so exquisit, dass wir in Erwägung ziehen, jede Festung, die wir besitzen, mit unserem Siegel auf buntem Glas zu verzieren."
 devotion_events.5.a: "Eitelkeit ist eine Sünde, selbst wenn sie für eine Festung ist!"
 devotion_events.5.b: "Erhöht einfach die Steuern, um dies zu bezahlen."
 devotion_events.6.t: "Die Suche nach religiöser Freiheit"
 devotion_events.6.d: "Ein Mann, der bekannt für seine radikalen Ideen hinsichtlich religiöser Reformen ist, verurteilt in seinen Predigten die Priester und die [Root.Religion.GetName]en Doktrinen. Dies führte bei unseren weniger loyalen Bürgern zu weit verbreiteten Beschwerden und dem Ruf nach religiöser Freiheit."
 devotion_events.6.a: "Unser Land ist dem [Root.Religion.GetName] geweiht und wird immer dem [Root.Religion.GetName] geweiht bleiben!"
 devotion_events.6.b: "Gesteht der Stadt volle religiöse Freiheit zu."
 devotion_events.7.t: "Falsche Glaubensrichtungen"
 devotion_events.7.d: "Eines der Ziele von [Root.Government.GetName] ist die Verbreitung des [Root.Religion.GetName] und dessen Schutz vor Häresie. Das ist eine edle Sache, doch wenn im Herzen unseres Landes die Häresie zuschlägt, dann beschämt uns das. Eine unserer Provinzen folgt nicht dem Glauben des [Root.Religion.GetName] und da unsere Mission darin besteht, den wahren Glauben zu verbreiten, müssen wir uns damit auseinandersetzen oder für immer in Schande leben."
 devotion_events.7.a: "Schickt Missionare und erhöht den Aufwand, um diese Häretiker zu bekehren."
 devotion_events.7.b: "Dann leben wir eben in Schande."
 devotion_events.8.t: "Dokumentenfälschung"
 devotion_events.8.d: "Als Schutz vor Annexion und widerrechtlicher Aneignung war es üblich, Dokumente zu fälschen, sie nachzumachen oder rückzudatieren, um die eigenen Argumente bei Konflikten über Territorial- oder Privilegienexpansion zu bekräftigen. Selbst jetzt werden diese fragwürdigen Methoden angewandt, und selbst wir grübeln darüber nach, ob sich diese Praxis für uns lohnt. Hoffentlich entdeckt niemand die Unstimmigkeiten ..."
 devotion_events.8.a: "Fälscht diese Dokumente."
 devotion_events.8.b: "Haltet diesen Dreck von unseren Archiven fern!"
 devotion_events.8.ct: "Die Fälschung könnte entdeckt werden ..."
 devotion_events.9.t: "Gefälschte Dokumente"
 devotion_events.9.d: "Trotz höchstem Aufwand bei der Vertuschung der Fälschungen, Nachahmungen und rückdatierten Dokumente wurden wir entdeckt. Alles, was wir tun wollten, war [Root.Country.GetName] vor denjenigen zu schützen, die versuchen würden, unsere Provinzen zu annektieren und sich anzueignen."
 devotion_events.9.a: "Bestecht, erpresst und prügelt jeden, der dieses Geheimnis verraten hat!"
 devotion_events.10.t: "Der örtliche Adlige"
 devotion_events.10.d: "[Root.Heir.GetName] gewann schnell das Vertrauen und die Gunst der Menschen in [Root.Country.GetName], vor allem der lokalen Aristokraten, zu denen [Root.Heir.GetSheHe] gehörte, ehe [Root.Heir.GetSheHe] Erbe des [Root.Monarch.GetTitle]s wurde. Dies half uns dabei, an Autorität zu gewinnen. Unsere Machtposition ist stärker als je zuvor."
 devotion_events.10.a: "Wie glücklich für uns, dass wir [Root.Heir.GetHerHim] gewählt haben!"
 devotion_events.11.t: "Der ausländische Adlige"
 devotion_events.11.d: "Zusammen mit einem starken Sinn für Diplomatie, militärische Weiterentwicklung und Verwaltung brachte der Erbe für den [Root.Monarch.GetTitle], [Root.Heir.GetName], ebenso Bündnisse und Verbindungen zu ausländischen Höfen mit, die sich als unverzichtbar erweisen könnten."
 devotion_events.11.a: "Wir hatten Zweifel wegen[Root.Heir.GetHerHim], doch diese sind lange verworfen."
 devotion_events.12.t: "Der Sohn des Kaufmanns"
 devotion_events.12.d: "Ein gewitzter Verstand und das Talent für Verhandlungen, die er wohl von [Root.Heir.GetHerHis]en Kaufmannseltern geerbt hat, führten dazu, dass Bürger, freie Bauern und die Adligen von [Root.Country.GetName] [Root.Heir.GetName] respektieren und fürchten. Sie werden es nie wagen, [Root.Heir.GetHerHim] bei irgendwelchen Verhandlungen über den Tisch zu ziehen, wenn [Root.Heir.GetName] [Root.Monarch.GetTitle] wird."
 devotion_events.12.a: "Unser Thronfolger mag nur der Sohn eines Kaufmanns sein, doch [Root.Heir.GetSheHe] hat sich bewährt!"
 devotion_events.13.t: "Der talentierte Theologe"
 devotion_events.13.d: "Da er in der Wissenschaft der göttlichen Dinge geschult ist, ist der nächste [Root.Monarch.GetTitle] [Root.Heir.GetName] in der Lage, verschiedene Analysemethoden und Argumente anzuwenden, um zahlreiche religiöse Themen verständlich zu machen, zu erklären, zu verteidigen und zu verfechten. [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] selbst hat das Wissen und die Weisheit [Root.Heir.GetName]s über die göttlichen Angelegenheiten hochgelobt."
 devotion_events.13.a: "Wir wussten von Anfang an, dass [Root.Heir.GetSheHe] [Root.Country.GetName] weise führen würde."
 devotion_events.14.d: "Die Menschen jubelten, als der lokale Priester [Root.Heir.GetName] als Thronfolger für [Root.Monarch.GetTitle] [Root.Monarch.GetName] von [Root.Country.GetName] gewählt wurde. Jubelten sie, weil [Root.Heir.GetHerHis]e ständigen Predigten ein Ende hatten, oder weil sie glaubten, dass [Root.Heir.GetHerHim] in der Lage sein würde, in [Root.Country.GetName] etwas zu bewirken? Wie auch immer, die Leute unterstützen und vertrauen dem nächsten [Root.Monarch.GetTitle], [Root.Heir.GetName]."
 devotion_events.15.t: "Herrschaft herausgefordert"
 devotion_events.15.d: "Es begann, wie so oft, mit Gerüchten, Tratsch und verstohlenen Blicken voller Verachtung und Bosheit. Wenn diese Herausforderung an [Root.Monarch.GetTitle] [Root.Monarch.GetName]s Herrschaft so weit geht, dass [Root.Monarch.GetSheHe] nicht ordnungsgemäß auf den Thron von [Root.Country.GetName] gewählt wurde, dann werden die Menschen nicht länger sprechen, sondern könnten versuchen, [Root.Monarch.GetHerHim] loszuwerden!"
 devotion_events.15.a: "Wie ist das passiert?"
 devotion_events.16.t: "Verbotene Pilgerfahrten und abergläubische Praktiken"
 devotion_events.16.d: "Die strenge, diktatorische Einstellung von [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat die Bauern und Bürger von [Root.Country.GetName] provoziert. Sie verlangen, das Verbot von Pilgerfahrten und abergläubischen Praktiken aufzuheben. Der Zorn dieser Einfaltspinsel hinsichtlich Verboten, die auf lange Sicht für alle von Vorteil sind, sollte nicht unbeachtet bleiben."
 devotion_events.16.a: "Wir nehmen es zurück. Macht so viele Pilgerfahrten, wie ihr wollt!"
 devotion_events.16.b: "Die Entscheidung steht, ihr werdet uns später dafür dankbar sein!"
 devotion_events.17.t: "Die große Fehde"
 devotion_events.17.d: "Der ernsthafte Konflikt mit der Stadt ist zu weit gegangen! Die Stadtbewohner haben einige der Vasallen des [Root.Monarch.GetTitle]s gefangen genommen, und trotz unserer größten Bemühungen – die Reaktion mit Kirchenbann und Verbot – obsiegt die Stadt! Sie haben damit begonnen, die Befestigungsanlagen der Stadt zu verstärken und werden jeden bekämpfen, der versucht, die Stadt einzunehmen. Wir haben versucht, der Stadt zu befehlen, die Stadtmauern auf ihre ursprüngliche Größe zurückzusetzen, doch sie weigern sich."
 devotion_events.17.a: "Bleibt dabei, früher oder später werden sie nachgeben."
 devotion_events.17.b: "Gebt ihnen, was sie wollen."
 devotion_events.18.t: "Der verrückte Seher"
 devotion_events.18.d: "Er behauptet, ein Seher zu sein, der den bürgerlichen Herrlichkeit, die Zerstörung säkularer Kunst und Kultur und die große Flut, die den Dreck aus [Root.Capital.GetName] wegspülen wird, gesehen hat. Der verrückte Priester ruft zur Erneuerung des [Root.Religion.GetName] auf und hat eine extreme puritanische Kampagne in die Wege geleitet. Nachdem er die jungen Männer von [Root.Capital.GetName] angeworben hat, besteht das Risiko, dass er [Root.Monarch.GetTitle] [Root.Monarch.GetName]s Herrschaftsrecht stören oder gar in Frage stellen wird!"
 devotion_events.18.a: "Bringt ihn für immer zum Schweigen!"
 devotion_events.18.b: "Erkennt seine Tiraden weder an noch reagiert auf sie."
 devotion_events.19.t: "Ein Rat ganz nach unserem Geschmack"
 devotion_events.19.d: "Zu unserem Verdruss, aber nicht überraschend, verstärkt sich der anhaltende Konflikt zwischen dem [Root.Monarch.GetTitle] und jeder Institution in [Root.Country.GetName] – sei sie kirchlich, pädagogisch, rechtlich, medizinisch, steuerlich, administrativ oder publizistisch. Indem Gleichgesinnte in den verschiedenen Institutionen platziert werden, könnte der widerwillige Pöbel vielleicht überzeugt werden, seine Meinung in eine passendere Richtung zu ändern."
 devotion_events.19.a: "Wir werden mit unseren eigenen Beratern anfangen."
 devotion_events.19.b: "Erinnert die Menschen etwas eindringlicher daran, wer der [Root.Monarch.GetTitle] von [Root.Country.GetName] ist!"
 devotion_events.20.t: "Der soziale und politische Konflikt"
 devotion_events.20.d: "Die städtischen Aristokraten, die Gilden und die unteren Klassen befinden sich mitten in einem Konflikt, den die Berater von [Root.Country.GetName] als Gelegenheit erkannt haben, den Einfluss des [Root.Monarch.GetTitle]s in der Stadt zu stärken. Die Ermutigung durch [Root.Monarch.GetName]s Berater brachte die Gilden zur Revolte gegen die Aristokraten auf, und sie haben die Stadttore geöffnet, um der Armee von [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu ermöglichen, die Stadt zu besetzen. Dies ist eine großartige Gelegenheit für uns, um die Stadt dem [Root.Monarch.GetTitle] Untertan zu machen und ihre Rechte zu beschneiden!"
 devotion_events.20.a: "Marschiert ein und nehmt die Stadt!"
 devotion_events.20.b: "Es gibt keinen Grund für eine Besetzung. Wir besitzen die Stadt bereits."
 devotion_events.21.t: "Die Säkularen unter uns"
 devotion_events.21.d: "Jeder Vorfall, der unsere Hingabe zu [Root.Country.GetName] verringert, verursacht immer mehr Ärger vor unserer Tür. Es gibt Leute, die glauben, religiöse Angelegenheiten sollten aus zivilrechtlichen Angelegenheiten herausgehalten werden, und sie sind zahlreicher geworden. Sie schreien nach Veränderung und wünschen, dass wir die Regierung säkularisieren."
 devotion_events.21.a: "So sei es."
 devotion_events.21.b: "Dieser drastische Schritt wird noch nicht unternommen."
 devotion_events.22.t: "Dekadenz regiert"
 devotion_events.22.d: "Desillusioniert von dem, was sie als Korruption und Dekadenz betrachten, haben Kirchgänger aufgehört, zu spenden und als Bollwerk des [Root.Religion.GetName] freiwillig in unseren Armeen zu kämpfen. "
 devotion_events.22.a: "Das ist ein Desaster, eine absolutes Desaster!"
 devotion_events.23.t: "Korrupter [Root.Monarch.GetTitle]"
 devotion_events.23.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ist korrupt geworden und konzentriert sich auf [Root.Monarch.GetHerHis]e persönlichen Ziele statt auf das Gute des Glaubens. Unsere Leute sind von [Root.Monarch.GetHerHim] enttäuscht."
 devotion_events.23.a: "Ignoriert die Verderbtheit des [Root.Monarch.GetTitle]s."
 devotion_events.23.b: "Versucht, etwas zu ändern."
 devotion_events.24.t: "Freiwillige für den Heiligen Kampf"
 devotion_events.24.d: "Inspiriert von unserer heiligen Sache, sind Freiwillige aus der vom [Root.Religion.GetName] geprägten Welt gekommen, um sich dem Kampf gegen die Ungläubigen anzuschließen und den wahren Glauben zu verbreiten!"
 devotion_events.24.a: "Wunderbar! Was für eine großartige Initiative."
 devotion_events.25.t: "Der neue Monarch"
 devotion_events.25.d: "Das Leben als [Root.Monarch.GetTitle] ist nicht, wie Ihr es Euch vorgestellt habt. Die Macht, die Ihr in Euren Händen haltet, ist geringer als die eines Königs oder Herzogs, eines Kalifen oder selbst eines Malik. Der Druck, stets die strengen Regeln und Gesetze des [Root.Religion.GetName]s zu befolgen und durchzusetzen, hat Euch ausgelaugt. Könnte die Zeit gekommen sein, wie einige Eurer Berater vorschlagen, [Root.Country.GetName] zu säkularisieren und ein Herrscher anderen Namens zu werden?"
 devotion_events.25.a: "Ja, lasst meine Stirn stattdessen durch eine Krone beschweren."
 devotion_events.25.b: "Nein, ich behalte den Titel des [Root.Monarch.GetTitle]s."
 devotion_events.100.t: "Konflikt zwischen Stadt und [Root.Government.GetName]"
 devotion_events.100.d: "Die lange Rivalität zwischen dem [Root.Government.GetName] und einer unserer Städte hat die Beziehungen zwischen uns auf viele Jahre hinaus beschädigt. Die Stadt strebt nach Freiheit von der Autorität [Root.Monarch.GetTitle] [Root.Monarch.GetName]s und war nicht bereit, unserem [Root.Monarch.GetTitle] in Zeiten der Unruhe und Kriege Unterschlupf zu bieten."
 devotion_events.100.a: "Früher oder später werden sie wieder zu Sinnen kommen."
 devotion_events.100.b: "Setzt unsere Autorität durch!"
 devotion_events.101.t: "Die Laterne des Lichts"
 devotion_events.101.d: "Die schändliche Häresie des Buches 'Die Laterne des Lichts' behauptet, dass die Christenverfolgung hauptsächlich auf die illegale Einbehaltung der Güter dieser Welt durch Priester zurückzuführen sei und dass Erzbischöfe und Bischöfe die speziellen Positionen des Antichristen seien. Dieses Buch wurde im Besitz eines rückfälligen Häretikers gefunden, der sich trotz vieler Jahre im Gefängnis und vieler tränenreicher Abolitionen noch immer weigert, einen anderen Weg einzuschlagen."
 devotion_events.101.a: "Steckt den Häretiker erneut ins Gefängnis."
 devotion_events.101.b: "Verbrennt den Häretiker."
 devotion_events.102.t: "Unfaire Steuern"
 devotion_events.102.d: "Einer unserer Städte wurde das Privileg erteilt, ihren eigenen Rat und Bürgermeister zu wählen, was natürlich zu einem ständigen Konflikt zwischen ihnen und dem [Root.Monarch.GetTitle]en geführt hat. Abgesehen von diesem Machtkampf in der Stadt führte es zu Unruhen, da Bürgermeister und Ratsherren unfaire Steuern erheben. Wir brauchen eine schnelle Lösung, um unsere Autorität zu sichern und die Kontrolle über diese Stadt wieder zu erlangen, doch ohne die Übeltäter über unsere Absichten zu alarmieren."
 devotion_events.102.a: "Ladet sie zu einem Gala-Essen ein und inhaftiert sie dort!"
 devotion_events.102.b: "Das wird die Stabilität in unserem Reich gefährden. Wir vermeiden das besser."
 devotion_events.103.t: "Das Gala-Essen"
 devotion_events.103.d: "Das Festmahl ist verschwenderisch, wie es sein soll. Speisen und Getränke sind zahlreich. Niemand wird ohne einen vollen Magen und einen Morgenkater wieder gehen. Der Bürgermeister und die Ratsherren trinken viel und werden den festen, nüchternen Händen der Wachen nicht widerstehen können. Die Feindseligkeit zwischen [Root.Monarch.GetTitle] [Root.Monarch.GetName] und dem Stadtrat scheint sich im Verlauf der diversen Gänge des Gala-Essens aufgelöst zu haben. Sollten wir mit dem Plan fortfahren, den Bürgermeister und die Ratsherren zu verhaften?"
 devotion_events.103.a: "Verhaftet sie und zwingt sie dazu, auf ihre Rechte zu verzichten."
 devotion_events.103.b: "Es ist uns eindeutig gelungen, die Beziehungen zu verbessern. Es gibt keinen Grund, voreilig zu sein."
 devotion_events.104.t: "Fegefeuer der Eitelkeiten"
 devotion_events.104.d: "Es gibt einen energischen Priester in [Root.Capital.GetCapitalName], dessen Predigten im Freien über die Versuchungen der Eitelkeit seine Anhänger dazu gebracht haben, Kosmetikartikel, Kunst, als unmoralisch angesehene Bücher und Musikinstrumente einzusammeln und zu verbrennen. Er wütet darüber, wie diese Gegenstände zur Sünde verleiten, und drängt die Leute, vor allem die berühmten Künstler in [Root.Country.GetName], die Sachen, die er als unmoralisch bezeichnet, zu seinen Fegefeuern zu bringen."
 devotion_events.104.a: "Haltet den Mann auf!"
 devotion_events.104.b: "Erlaubt ihm, fortzufahren, doch rettet die Kunst."
 devotion_events.105.t: "Bischofsnadel"
 devotion_events.105.d: "Die befestigte Stadt in [Root.Province.GetName] erlaubt dem [Root.Owner.Monarch.GetTitle] von [Root.Country.GetName] den Zutritt nur durch ein sehr enges Tor namens Acus Episcobi oder Bischofsnadel. Das schmale Tor macht es unmöglich, von Rittern begleitet zu passieren, und die Stadtwache weigert sich, die Soldaten von [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] durch die normalen Stadttore eintreten zu lassen."
 devotion_events.105.a: "Erzwingt das Öffnen der Tore! Niemand wird uns aufhalten, unsere eigene Stadt zu betreten."
 devotion_events.105.b: "Akzeptiert die Regeln der Stadt widerwillig."
 devotion_events.106.t: "Geteilte Macht"
 devotion_events.107.t: "Jubeljahr in [Root.Capital.GetName]"
 devotion_events.107.d: "Ein Jubeljahr – ein heiliges Jahr – umfasst eine Pilgerfahrt zu einer heiligen Stätte, wie etwa Rom oder unsere eigene Hauptstadt. Es ist ein besonderes Jahr der Vergebung von Sünden und der allgemeinen Begnadigung. Etwas, das der Papst normalerweise alle 25 oder 50 Jahre einberuft. Doch wer kann uns schon verbieten, unser eigenes Jubeljahr in [Root.Capital.GetName] einzuberufen?"
 devotion_events.107.a: "Eine wunderbare Idee – wir stimmen zu!"
 devotion_events.107.b: "Nicht dieses Jahr – vielleicht im nächsten?"
 devotion_events.108.t: "Jubeljahr in [From.Capital.GetName]"
 devotion_events.108.d: "Der [Root.Monarch.GetTitle] von [Root.Country.GetName] hat ein Jubeljahr in [From.Capital.GetName] einberufen – ein heiliges Jahr der Vergebung von Sünden und der allgemeinen Begnadigung. Dies ist eine christliche Tradition, die auf das Jahr 1300 zurückgeht, als Papst Bonifatius VIII. ein heiliges Jahr in Rom einberief."
 devotion_events.108.a: "Dies sollte uns vorbehalten sein und nicht jedem christlichen Herrscher erlaubt sein!"
 devotion_events.108.b: "Das ist eine wunderbare Idee!"
 devotion_events.109.t: "Papst reagiert auf das Jubeljahr in [From.Capital.GetName]"
 devotion_events.109.d: "Die Tradition der Jubiläen begann, als Papst Bonifatius VIII. 1300 ein heiliges Jahr in Rom einberief. [From.Monarch.GetTitle] [From.Monarch.GetName] sandte einen Boten zu uns, als ihn die Nachricht über das Jubeljahr in [Root.Capital.GetName] erreichte, und wir fürchten seine Reaktion ..."
 devotion_events.109.a: "... und es gefällt ihm ganz und gar nicht."
 devotion_events.109.b: "... doch wir hätten uns keine Sorgen machen müssen. Er stimmt zu!"
 devotion_events.110.t: "Der päpstliche Protegé"
 devotion_events.110.d: "Mit [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] als Mentor konnte sich [Root.Heir.GetName]s ganze Persönlichkeit entwickeln. Die Weisheit des [PAP.Monarch.GetTitle]s hat [Root.Heir.GetName] geleitet und [Root.Heir.GetHerHim] den Respekt und die Hingabe des Volks von [Root.Country.GetName] gesichert."
 devotion_events.110.a: "Der [PAP.Monarch.GetTitle] glaubt an [Root.Heir.GetHerHim], und wir tun das jetzt auch."
 devotion_events.117.t: "Konfiszierung einer reformierten Kirche"
 devotion_events.117.d: "Ein Abt hat eine reformierte Kirche konfisziert! Seine Handlung wurde von [Root.Monarch.GetTitle] [Root.Monarch.GetName] nicht sanktioniert. Wären wir uns über seine Absichten im Klaren gewesen, dann hätten wir versucht, den Abt zu überzeugen, ein anderes Gebäude für seine Kapelle auszuwählen. Dies hat die Menschen aus der betroffenen Provinz natürlich aufgebracht, und obwohl wir den Abt gezwungen haben, die Kirche zurückzugeben, werden die empörten Bauern und Bürger die Kränkung nicht vergessen."
 devotion_events.117.a: "Was wollen sie sonst noch?"
 devotion_events.118.t: "Hallesches Heiltum"
 devotion_events.118.d: "Der verstorbene [Root.Monarch.GetTitle] fürchtete um [Root.Monarch.GetHerHis]en Seelenfrieden im Himmel und sammelte zahlreiche Reliquien, um sicherzugehen, dass [Root.Monarch.GetSheHe] so wenig Zeit wie möglich im Fegefeuer verbringen würde. Diese 8100 Reliquien und 42 heiligen Skelette wurden kürzlich entdeckt – versteckt an verschiedenen Stellen in der Residenz des ehemaligen [Root.Monarch.GetTitle]s."
 devotion_events.118.a: "Der Ablasshandel hat den [Root.Religion.GetName] ausgelöst! Haltet sie versteckt."
 devotion_events.118.b: "Macht Platz für sie. Ich frage mich, ob der [Root.Monarch.GetTitle] es in den Himmel geschafft hat ..."
 devotion_events.119.t: "Das nervige Gerücht"
 devotion_events.119.d: "Das Flüstern und die Blicke auf [Root.Monarch.GetTitle] [Root.Monarch.GetName], wenn [Root.Monarch.GetSheHe] durch die Straßen von [Root.Capital.GetName] läuft, gehen auf ein verstörendes Gerücht zurück. Die Menschen glauben tatsächlich, dass [Root.Monarch.GetTitle] [Root.Monarch.GetName] nicht feierlich geweiht wurde, sondern stattdessen mit einer an [Root.Monarch.GetHerHis]em Hals gepressten Bibel in einer despektierlichen Kneipe!"
 devotion_events.119.a: "Ignoriert die Angelegenheit und betet, dass sie sich erledigt."
 devotion_events.119.b: "Dementiert das vehement."
 dev_confiscated_reformed_church: "Konfiszierte reformierte Kirche"
 desc_dev_confiscated_reformed_church: "Die Konfiszierung einer reformierten Kirche durch einen Abt hat die Bauern und Bürger sehr aufgebracht, obwohl sie wieder zurückgegeben wurde."
 devotion_events.200.t: "Der örtliche Imam Khatib"
 devotion_events.200.d: "[Root.Heir.GetName] war der Vorbeter der Moschee und Prediger beim Freitagsgebet, ehe [Root.Heir.GetSheHe] erwählt wurde, nach [Root.Monarch.GetTitle] [Root.Monarch.GetName] über [Root.Country.GetName] zu herrschen. Die örtliche Gemeinde, die [Root.Heir.GetHerHim] zum Imam Khatib wählte, wird traurig sein, dass [Root.Heir.GetName] geht, denn nur wenige sind so gelehrt und tugendhaft wie [Root.Heir.GetHerHim], um die Gemeinde in den Grundsätzen des Islams zu unterrichten. Wenn [Root.Heir.GetHerHis] geht, werden religiöse Fragen nun an Schwächere gestellt werden müssen, doch was sie verlieren, werden wir gewinnen."
 devotion_events.200.a: "Es war weise von uns, [Root.Heir.GetName] als unseren nächsten [Root.Monarch.GetTitle] zu wählen."
 devotion_events.201.t: "Die Führungsprinzipien"
 devotion_events.201.d: "Manche könnten einwenden, dass die al-Schura ein Teil der Herrschaftsstruktur ist, aber nicht eine ihrer Säulen. Auf die Lehren des Islam sollen Treffen folgen, Beratungen über die Richtlinien des Korans und der Sunna. Der Anführer sollte von denjenigen erwählt werden, die das Treffen leiten werden. Diskussionen basieren auf Mushawarah und Mudhkarah – Sorgfalt und Konsens. Jeder darf seine Meinung kundtun und die Stimme der Mehrheit wird akzeptiert, solange sie nicht gegen die Lehren des Korans und der Sunna verstößt."
 devotion_events.201.a: "Macht sie zu einer der Säulen."
 devotion_events.201.b: "Das scheint ein einfacher Weg sein, unser Land zu verwalten."
 devotion_events.202.t: "Gnädiges Herz"
 devotion_events.202.d: "Ali, Vetter des Propheten, sagte einst: 'Erfülle dein Herz mit Gnade, Liebe und Freundlichkeit für deine Untertanen. Sei in ihrem Angesicht kein gefräßiges Tier, das sie als einfache Beute sieht, denn es gibt von ihnen zwei Arten: Entweder sind sie deine Glaubensbrüder oder deinesgleichen in der Schöpfung. Der Fehler erwischt sie ahnungslos, Mängel überkommen sie, böse Taten und Sünden werden von ihnen absichtlich und aus Versehen begangen. Also gewähre ihnen deine Gnade und deine Vergebung in dem gleichen Maße, von dem du hoffst, dass Gott dir seine Gnade und Vergebung gewähren wird. Denn du stehst über ihnen, und derjenige, der dich ernannt hat, steht über dir, und Gott steht über demjenigen, der dich ernannte. Gott hat dich für die Erfüllung ihrer Bedürfnisse ausgesucht und er testet dich mit ihnen.'\nAus seinen Worten kann eine wertvolle Lektion gelernt werden, der wir uns selbst hingeben könnten. Oder wir könnten Wege finden, sie in unsere Verwaltung einzubinden."
 devotion_events.202.a: "Inshallah."
 devotion_events.202.b: "Weise Worte, die wir beherzigen werden."
 devotion_events.203.t: "Bayt al-mal"
 devotion_events.203.d: "Das Haus des Wohlstands verwaltet die Steuern und dient als Schatzkammer, die die persönlichen Finanzen und Regierungsausgaben handhabt. Es verwaltet auch den Zakat, die Steuer, die jeder reiche Moslem zahlt und die an die Bedürftigen, Arbeitslosen, Verletzten oder anderweitig Arbeitsunfähigen verteilt wird. Was für Probleme auch immer [Root.Country.GetName] im letzten Jahr hatte, die Bewohner hatten ein besseres. Die Höhe des Zakats, die in das Bayt al-mal floss, übertrifft sämtliche Erwartungen. Was sollen wir nun mit diesem Dukaten-Überschuss anfangen?"
 devotion_events.203.a: "Das Geld geht in unsere große Kasse."
 devotion_events.203.b: "Das Geld geht wie immer an die Armen und Bedürftigen."
 devotion_events.204.t: "Die Bildung der Frauen"
 devotion_events.204.d: "Mohammed, der Friede sei mit ihm, lobte die Frauen der Ansar, denn die Schande hielt sie nicht davon ab, den Islam zu erlernen. Fatima al-Fihri, die die Universität al-Qarawiyin gründete"
 devotion_events.204.a: "Bildung sollte für alle sein, sowohl für Männer als auch für Frauen."
 devotion_events.204.b: "Dies ist eine Angelegenheit, über die wir nachdenken müssen, ehe wir entscheiden."
 devotion_events.205.t: "Der Basar"
 devotion_events.205.d: "[Root.Capital.GetName] zieht Händler und Kaufleute aus aller Welt an. Der Lärm und der Gestank von gestressten Tieren, die feilschenden Stimmen, das Gewürzaroma und all die Kleiderfarben, die Stoffe und Teppiche, die hier verkauft werden, können einem die Sprache verschlagen. Ein Platz in der Mitte des Basars ist unberührt geblieben. Hier sollte eine Moschee stehen, doch da der Basar zunehmend betriebsamer wird, könnte dieser Ort besser für Marktstände verwendet werden."
 devotion_events.205.a: "Gewährt den Händlern mehr Platz."
 devotion_events.205.b: "Macht ihn zu einem Ort des Gottesdienstes."
 devotion_events.206.t: "Religiöse Säuberung"
 devotion_events.206.d: "Mohammed selbst zerstörte die Götzen, als er Mekka zurückeroberte. Unsere Berater haben uns ermutigt, dem Beispiel des Propheten zu folgen, [Root.Country.GetName] zu säubern und den Islam zu seinen einfachen Ursprüngen zurückzuführen. Götzendienst ist verboten, doch Leute pilgern noch immer zu heiligen Schreinen und beten an Grabstätten in [Root.Province.GetName]. Ist dies ein haram – eine Sünde – oder sollte man ihnen vergeben?"
 devotion_events.206.a: "Säubert diese Provinz von ihren Sünden!"
 devotion_events.206.b: "Das ist kein haram, sondern mubah – nicht empfohlen, doch auch nicht sündhaft."
 devotion_events.207.t: "Der korrupte Gouverneur"
 devotion_events.207.d: "Jeder einzelne Gouverneur lässt sein Vermögen und andere Details erfassen, bevor er eingesetzt wird. Diese Daten werden in einem speziellen Büro aufbewahrt und lediglich einmal jährlich eingesehen, wenn geprüft wird, ob es Unstimmigkeiten in den Finanzen gibt. Damit sollen Korruption und Bestechung vermieden werden, doch manchmal versagt das System. "
 devotion_events.207.a: "Vergebt diese Position an jemanden, der qualifizierter und weniger anfällig für Bestechungsgelder ist."
 devotion_events.207.b: "Ich habe Euch als Gouverneur entsendet, nicht als Händler!"
 devotion_events.207.c: "Ignoriert die Angelegenheit."
 devotion_events.208.t: "Ein Kafir an unserem Hof"
 devotion_events.208.d: "$THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ hat die falsche Person des [Root.Religion.GetName]s mit einer Aussage aufgebracht, die so ausgelegt werden könnte, als habe der Berater wissentlich dem Islam abgeschworen. Ehe wir die Diskussion unterbrechen und $THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ möglicherweise vor irgendwelchen Anschuldigungen bewahren konnten, wurde er als Kafir bezeichnet, als Ungläubiger, und wir wurden aufgefordert, etwas deswegen zu unternehmen."
 devotion_events.208.a: "Ignoriert es, verzeiht es, vergesst es."
 devotion_events.208.b: "Versucht, eine Lösung hierfür zu finden."
 devotion_events.208.c: "Feuert den Berater."
 devotion_events.209.t: "Der Coup gegen die Dekadenz"
 devotion_events.209.d: "Beschwerden über [Root.Monarch.GetTitle] [Root.Monarch.GetName] hinsichtlich Ausschweifungen, dekadenter Lebensweise und der Weigerung, das Ansehen des Islams wiederherzustellen, gehören zunehmend zur Tagesordnung. Die Bauern murren ärgerlich, dass [Root.Monarch.GetName] [Root.Monarch.GetHerHis]e Tage schlafend und seine Nächte mit Sklavenmädchen und Musikern verbringt. Der Imam von [Root.Capital.GetName] sprach während der öffentlichen Gebete über den [Root.Monarch.GetTitle], nachdem die Bauern mit Steinen nach ihm geworfen hatten!"
 devotion_events.209.a: "Ich verspreche, mich zu ändern."
 devotion_events.209.b: "Die Bauern dürfen jeden Vorwurf äußern, den sie wünschen, doch ich bin [Root.Monarch.GetTitle]!"
 devotion_events.210.t: "Rafida"
 devotion_events.210.d: "Die Schiiten sind in unseren Provinzen aufgetaucht und haben andere dazu bewegt, sich ihnen anzuschließen. Wir nennen sie Rafida, denn sie lehnen islamische Autorität und Führung ab und sie erkennen Abu Bakr, Umar und Uthman nicht als Nachfolger des Propheten Mohammed an, Friede sei mit ihm. Sie nennen sich sogar selbst Rawafid – die Ablehner – und brüsten sich damit, alles Böse zurückgewiesen, nicht sich ihm zugewendet zu haben."
 devotion_events.210.a: "Verschwendet keine Zeit – verstoßt sie aus [Root.Country.GetName]!"
 devotion_events.210.b: "Sie sollen glauben was, und sich bezeichnen wie immer sie auch wollen."
 devotion_events.211.t: "Die Nasibi"
 devotion_events.211.d: "Diejenigen, die wir Nasibi nennen – diejenigen, die die Ahl al-bait, die Familie des Propheten Mohammed und ihre Glaubensanhänger hassen – sind in unseren Provinzen aufgetaucht. Die Sunniten, die närrischerweise glauben, dass Abu Bakr, Umar und Uthman die legitimen Nachfolger Mohammeds sind, Friede sei mit ihm, bedrohen die religiöse Einheit von [Root.Country.GetName]."
 devotion_events.211.a: "Es gibt keinen Platz für die Sunniten in [Root.Country.GetName]."
 devotion_events.211.b: "Lasst sie in Ruhe, eines Tages werden sie ihre Fehler erkennen."
 devotion_events.212.t: "Die Unehrlichkeit im Madschlis"
 devotion_events.212.d: "Der Rat rief nach einem Treffen, einem Madschlis, um wichtige und dringende Angelegenheiten in [Root.Country.GetName] zu besprechen. Obwohl ihre Gesichter ehrlich und ihre Worte wahr waren, waren ihre Absichten hinterlistig und unehrlich! Vergeudetes Geld, verlorenes Prestige, und die Hoffnung auf ein gerechtes Madschlis zum Wohle [Root.Country.GetName]s wurde zerschlagen."
 devotion_events.212.a: "Tut was nötig ist, um diese Wunde unseres Stolzes zu heilen."
 devotion_events.212.b: "Wir vertrauten ihnen, und sie verrieten uns."
 devotion_events.212.c: "Ich gebe mir selbst die Schuld, da ich zu naiv gewesen bin."
 devotion_events.213.t: "Berater des Schirk beschuldigt"
 devotion_events.213.d: "Als Beraters ist man verschiedenen Kulturen, Religionen und Traditionen ausgesetzt. Wir haben stets entschieden, unseren Blick abzuwenden, wenn es um die eigenartigen Gewohnheiten von $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ ging und um die Besessenheit, die unser Berater für erleuchtete Schriften und Figuren zeigt. Obwohl sich unser Verdacht erhärtete, als wir Klatsch und Geschichten von Bediensteten und Menschen am Hof hörten, hätten wir niemals den Ausdruck auf $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$s Gesicht vorhergesehen, als der Imam ihn des Schirk beschuldigte – der Götzenverehrung!"
 devotion_events.213.a: "Verstoßt $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ sofort vom Hofe!"
 devotion_events.213.b: "Verwerft die Angelegenheit – $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ ist ein guter Berater."
 devotion_events.214.t: "Götzendienst abschaffen?"
 devotion_events.214.d: "'Eure Herrschaft wird in Frage gestellt,' sagt Euer Berater, 'und die Menschen zweifeln an Eurer Pietät. Ihr müsst etwas unternehmen, um eine religiöse und politische Souveränität zu schaffen! Götzendienst ist haram, doch unser Volk betet noch immer zu Heiligenfiguren, unternimmt Pilgerfahrten zu Grabstätten und Moscheen, verehrt Bäume, Höhlen und selbst Steine. Zeigt Eure religiöse Stärke, schafft diese Dinge ab und greift nach der Macht, die rechtmäßigerweise die Eure ist!'"
 devotion_events.214.a: "Nur zu, verbietet eine paar Dinge."
 devotion_events.214.b: "Warum sollte man sich darum kümmern?"
 devotion_events.215.t: "Steuern oder Landwirtschaft"
 devotion_events.215.d: "Die Menschen in [Root.Country.GetName] sind Nomaden und Bauern, die von dem leben, was der Boden hergibt. Unsere Gouverneure wünschen die Entscheidung, welchen Schwerpunkt wir setzen möchten: Steuern oder Landwirtschaft? Ein Berater behauptet, dass die Entwicklung des Bodens wichtiger sei als das Einsammeln der Steuergelder. Steuern können nur durch die Entwicklung des Bodens bezogen werden. Steuern zu verlangen, ohne dies zu tun, wird [Root.Country.GetName] und seine Menschen ruinieren. Ein anderer behauptet, dass Menschen den Boden ohne Eingriff bearbeiten werden, wenn von ihnen Steuern verlangt werden und sie einen Grund hinter dieser Aufforderung erkennen."
 devotion_events.215.a: "Konzentriert euch auf Steuern."
 devotion_events.215.b: "Konzentriert euch auf die Landwirtschaft."
 devotion_events.215.c: "Versucht, ein Gleichgewicht zu finden."
 devotion_events.216.t: "Reformen der Gottesfürchtigen"
 devotion_events.216.d: "Nach vielen Treffen, Diskussionen und Madschlis haben unsere Minister und Berater verschiedene Reformen ausgearbeitet, die wir in Erwägung ziehen können. Jeder hat Euch seine Ideen vorgetragen, und wir müssen zwischen zweien dieser Ideen auswählen. Die Erste lautet: Verbietet Staatsoffiziellen, wie z. B. Diplomaten und Gouverneure, den Einstieg in jegliche Art von Unternehmen. Auf diese Weise sollen sie sich voll auf ihre Arbeit konzentrieren und auf nichts anderes und dadurch hoffentlich eine bessere Arbeit verrichten. Die zweite Reform lautet: Verteilt Weideland und Wildreservate, die jetzt für die Familien der Würdenträger reserviert sind, an die Armen, um den Boden zu kultivieren. Unbezahlte Arbeit sollte ebenfalls verboten werden."
 devotion_events.216.a: "Verbietet Staatsoffiziellen den Einstieg in jegliche Art von Unternehmen."
 devotion_events.216.b: "Verteilt Ländereien an die Armen."
 devotion_events.216.c: "Setzt keine der beiden Reformen um."
 devotion_events.217.t: "Neue Schulen"
 devotion_events.217.d: "Jede Provinz und jede Stadt sollte mindestens eine Madrasa besitzen: Eine religiöse Schule, die jedem Studenten freie Bildung, köstliche Speisen, kostenlose Bücher und sogar Stipendien zur Verfügung stellt. Es sollten jährlich Prüfungen abgelegt werden. Diejenigen Studenten, die hervorragend abgeschnitten haben, sollten Preise erhalten und für hohe und angesehene Positionen empfohlen werden. Sollen diese Schulen Hadith unterrichten, die Lehren, Taten und Reden des Propheten Mohammed – Friede sei mit ihm – oder Fiqh und Iman, Theologie und Glaube?"
 devotion_events.217.a: "Madaris sollen Hadith unterrichten."
 devotion_events.217.b: "Madaris sollen Fiqh und Iman unterrichten."
 devotion_events.217.c: "Zwei Madaris – eine, um Hadith zu lehren und eine für Fiqh und Iman."
 devotion_events.217.e: "Wir können uns derzeit keine Schulen leisten."
 devotion_events.218.t: "Sulh"
 devotion_events.218.d: "Zwei Konfliktparteien sind zu Euch gekommen. Sie bitten Euch darum, dass Ihr in dem Konflikt vermittelt, und bringen Dokumente, Zeugen und andere Beweise vor. Ihr schaut Euch die bereitgestellten Unterlagen an, während Ihr darüber nachdenkt, wie Ihr eine Hudna – einen Waffenstillstand – erklären könnt, und wie die Siedlung errichtet werden muss, damit Ehre und Status beider Parteien erhalten bleiben. Es ist nicht der erste Eigentumsstreit, den Ihr beilegen müsst. Doch es ist ein seltener und heikler Streit, der so geklärt werden muss, dass ein Rachekreislauf verhindert wird. Beide haben Ansprüche, die ihnen ein Recht auf das Land geben, aber welche sind wahr und welche sind unwahr?"
 devotion_events.218.a: "Gebt diesem Mann das ganze Land."
 devotion_events.218.b: "Teilt das Land auf."
 devotion_events.218.c: "Befehlt ihnen, diesen unbedeutenden Konflikt woanders zu lösen."
 devotion_events.219.t: "Der Qadi, die Hisbah und die Mutaween"
 devotion_events.219.d: "Nur wenige Monate nach Eurer Ernennung eines Qadis – eines Richters, der nach der Sharia urteilt – kommt dieser nun mit gerunzelter Stirn und sorgenvollem Blick zu Euch. Er berichtet Euch von der Dekadenz Eures Volkes, von seinen Verbrechen und von der Gottlosigkeit. Eindringlich erinnert er Euch an Hisbah, an Eure von Gott gebilligte Pflicht einzugreifen, Recht zu sprechen und Unrecht zu verbieten. Die Gesetze Allahs müssen befolgt werden. Euer Volk benötigt Mutaweens – eine Religionspolizei – um die Sharia durchzusetzen."
 devotion_events.219.a: "Findet Freiwillige und bildet sie zu Mutaweens aus."
 devotion_events.219.b: "Ich glaube nicht, dass das der richtige Weg ist, um damit fertigzuwerden."
 dev_general_hospital: "Allgemeines Krankenhaus"
 desc_dev_general_hospital: "Das neue allgemeine Krankenhaus, mit seiner freien Hebammen-Ausbildung und seinen Einrichtungen zur Bekämpfung von Krankheiten, fördert die öffentliche Gesundheit und das Wohlbefinden Eurer Landsleute."
 dev_fort_maintenance: "Instandhaltung der Festung"
 desc_dev_fort_maintenance: "Unsere Städte finanzieren die Wartung unserer Festungen mit."
 dev_heretical_expulsion: "Vertreibung von Häretikern"
 desc_dev_heretical_expulsion: "Ihr habt die Häretiker in dieser Provinz vertrieben."
 opinion_jubilee_good: "Papst billigt Jubeljahr"
 opinion_jubilee_bad: "Papst missbilligt Jubeljahr"
 dev_jubilee: "Jubeljahr"
 desc_dev_jubilee: "Ein Jubeljahr ist ein heiliges Jahr der Sündenvergebung und der allgemeinen Begnadigung, bei dem die Menschen in heilige Städte pilgern."
 theocracy.1.tt: "Diese Wahl kann andere Ereignisse beeinflussen."
 opinion_confiscated_church: "Konfiszierte reformierte Kirche"
 dev_religious_cleansing: "Religiöse Säuberung"
 desc_dev_religious_cleansing: "Wir sind bestrebt, den Islam zu seinen schlichten Anfängen zurückzuführen, und eifern Mohammed nach, als er Mekka zurückeroberte und Götzenbilder zerschlug."
 dev_rafida: "Rafida"
 desc_dev_rafida: "Die Schiiten werden manchmal Rafida genannt – jene, die sich weigerten – da sie sich weigerten, Abu Bakr, Umar und Uthman als Nachfolger des Propheten Mohammed anzuerkennen."
 dev_nasibi: "Die Nasibi"
 desc_dev_nasibi: "Verächter der Ahl Al-Bayt – Familie des Propheten Mohammeds – und ihrer Anhänger. Die religiöse Gruppe der Sunniten glauben törichterweise daran, dass Abu Bakr, Umar und Uthman die rechtmäßigen Nachfolger von Mohammed sind."
 dev_idolatry_abolished: "Vergötterung abgeschafft"
 desc_dev_idolatry_abolished: "Gebete an heilige Figuren, Pilgerfahrten zu Grabstätten und Moscheen, die Verehrung von Bäumen, Höhlen und Steinen sind von nun an abgeschafft."
 dev_focus_taxes: "Fokus auf Steuern"
 desc_dev_focus_taxes: "Die Gouverneure wurden dazu angewiesen, sich auf Steuereinnahmen zu konzentrieren. Nicht besonders fromm aber sehr effektiv."
 dev_focus_agriculture: "Fokus auf Landwirtschaft"
 desc_dev_focus_agriculture: "Die Gouverneure wurden dazu angewiesen, sich auf die Landwirtschaft zu konzentrieren. Besonders fromm und hoffentlich rechtzeitig effektiv."
 dev_balance_tax_agriculture: "Gleichgewicht zwischen Steuern und Landwirtschaft"
 desc_dev_balance_tax_agriculture: "Die Gouverneure wurden dazu angewiesen, den Fokus zwischen Steuern und Landwirtschaft im Gleichgewicht zu halten."
 dev_hadith_madrasa: "Madrasa für Hadith"
 desc_dev_hadith_madrasa: "Eine Schule, die die Berichte der Lehren, Taten und Reden des Propheten Mohammeds lehrt."
 dev_fiqah_madrasa: "Madrasa für Fiqh und Iman"
 desc_dev_fiqah_madrasa: "Eine Schule, die Theologie und Glauben lehrt."
 dev_hadith_fiqah_madrasa: "Eine Madrasa für Hadith und eine Madrasa für Fiqh und Iman."
 desc_dev_hadith_fiqah_madrasa: "Zwei Schulen in jeder Provinz und in jeder Stadt. Eine, die Hadith lehrt, und eine andere, die Fiqh und Iman lehrt."
 dev_mutaween: "Mutaween"
 desc_dev_mutaween: "Die Religionspolizei wird die Sharia – die Gesetze Allahs – in unseren Provinzen durchsetzen."
 dev_educated_women: "Gebildete Frauen"
 desc_dev_educated_women: "Frauen erhalten die großartige Gelegenheit, etwas über den Islam zu lernen und andere darin zu unterrichten."
 dev_modern_forts: "Klagen über moderne Festungen"
 desc_dev_modern_forts: "Die Kosten für die Modernisierung unserer Festungen verärgern das einfache Volk. Dessen Steuergelder werden für Ausstattungen ausgegeben, die sie für unnötig erachten."
 add_country_unrest_5_modifier: "Land wettert gegen unbeliebte Entscheidung"
 desc_add_country_unrest_5_modifier: "Das ganze Land ist in Aufruhr. Die Handlungen des Herrschers missfallen den Menschen und die Bauern schwenken ihre Mistgabeln aus Protest in die Luft."
 protestantism_events.1.t: "Reformator sucht sicheren Hafen"
 protestantism_events.1.d: "Aus Angst um seine Sicherheit musste einer der größten Theologen unserer Zeit sein Heimatland verlassen. Als ein protestantisches Land ist es unsere Pflicht, diesem Mann sicheren Schutz zu gewähren. Ohne Zweifel würde dies die Position unserer Staatskirche stärken. Wenigstens so lange, wie dieser Reformator mit unsere Politik übereinstimmt."
 protestantism_events.1.a: "Lasst uns diesen großartigen Mann willkommen heißen."
 protestantism_events.1.b: "Weist ihn ab."
 protected_reformer: "Reformator Zuflucht gewährt"
 did_not_protect_reformer: "Reformator Zuflucht verweigert"
 harbouring_reformer: "Reformator beherbergen"
 desc_harbouring_reformer: "Wir haben einem der aktiveren Theologen der Reformation erlaubt, sich in unserem Land niederzulassen. Er leiht unserer Staatskirche seinen Ruhm und seine Arbeiten."
 protestantism_events.2.t: "Reformator sucht Zuflucht in [From.GetName]"
 protestantism_events.2.d: "Einer der bekanntesten Befürworter der Reformation in unserem Land ist nach [From.GetName] gegangen, da er befürchtet, von der katholische Autorität verfolgt zu werden. Dieser Mann begnügt sich nicht einfach damit, fortgegangen zu sein. Er verbringt nun seine Zeit damit, Flugblätter zu verfassen, um nicht nur die katholische Kirche zu verspotten, sondern auch sein altes Heimatland."
 protestantism_events.2.a: "Unerhört!"
 protestantism_events.3.t: "Reformator kritisiert Staatskirche"
 protestantism_events.3.d: "Einen willensstarken Reformator innerhalb unserer Grenzen zu haben, verlief nicht absolut reibungslos. Es scheint, als sei ein Mann, der bereits sein Heimatland verlassen hat, nicht gewillt, seine Ansichten der Politik seiner neuen Heimat anzupassen."
 protestantism_events.3.a: "Unter unserem Schutz zu stehen, bedeutet, die Kirche zu unterstützen!"
 protestantism_events.3.b: "Nun, wenn Euch das so sehr am Herzen liegt ..."
 protestantism_events.4.t: "Staatskirche verurteilt!"
 protestantism_events.4.d: "Enttäuscht über unser Unvermögen, die Reformation vollständig anzunehmen, ist der Reformator in das Land eines Fürsten gereist, der ihm mehr gewogen ist. Auf lange Sicht könnte dies unsere Kirche stärken, doch Flugblätter über die Falschheit der Kirche von [Root.GetName] sind bereits im Umlauf."
 protestantism_events.4.a: "Ok."
 protestantism_events.5.t: "Kritik zurückgezogen"
 protestantism_events.5.d: "Ein scharfer Tadel genügte. Die kleine Krise bezüglich unserer Staatskirche ist verraucht und die beunruhigten Stimme der Kritik sind verstummt."
 protestantism_events.5.a: "Großartig!"
 protestantism_events.6.t: "Die Angst vor Krypto-Christen"
 protestantism_events.6.d: "In unserem Staat ist die Angst darüber, dass jemand, der sich zu allen Aspekten unserer Staatskirche bekennt, heimlich aber immer noch ein Sympathisant der katholischen Kirche ist, allgegenwärtig. Insbesondere jene Adelsfamilie, von der behauptet wird, katholische Neigungen zu haben, auch wenn sie fest im Staatsapparat etabliert ist. Diese Gerüchte haben sich über die Jahre hinweg gehalten. Es scheint beinahe so, als könnten wir sie unmöglich ignorieren."
 protestantism_events.6.a: "Beschränkt den Zugang der Familie zu Ämtern."
 protestantism_events.6.b: "Sie müssen vor Gericht gestellt werden."
 protestantism_events.6.c: "Ignoriert diese niederträchtigen Gerüchte."
 catholics_in_hiding: "Verfolgung der Krypto-Christen"
 desc_catholics_in_hiding: "Unsere Politik der aktiven Verfolgung mutmaßlicher Krypto-Christen in der Verwaltung hat nicht nur die Bereitschaft zur Kritik an unserer Staatskirche eingeschränkt, sondern auch dazu geführt, dass manche eine Karriere im Staatsdienst gänzlich meiden."
 rumored_crypto_catholics: "Angst vor Krypto-Christen"
 desc_rumored_crypto_catholics: "Unser Widerwille, die Gerüchte über Krypto-Christen zu untersuchen, die heimlich den Staat untergraben sollen, hat auf dem Lande verschiedene Verschwörungstheorien angeheizt."
 protestantism_events.7.t: "'Die letzten Tage' von [From.GetName]"
 protestantism_events.7.d: "Da die Bevölkerung davon überzeugt ist, dass das Ende aller Tage näher kommt, wurde [From.GetName] vom religiösen Eifer ergriffen. Bauern sprechen von Zeichen am Himmel, und entgegen der Lehre der Staatskirche geben örtliche Priester Weltuntergangspredigten. Während Millenarismus die Provinzen erfasst, müssen der Staat und die Staatskirche selbst die Schuld daran übernehmen. Sie bekennen sich dazu, protestantisch zu sein, doch leben sie nicht danach.\nDie offiziellen Reaktionen sind bisher sehr schwach gewesen, da sogar einige unter den Klerikern von [Root.Owner.Capital.GetCapitalName] glauben, dass diese Ängste berechtigt sind."
 protestantism_events.7.a: "Versucht, die Situation zu beruhigen."
 protestantism_events.7.b: "Handelt entschlossen."
 protestantism_events.7.c: "Sie fürchten sich zu Recht. Tut Buße, das Ende ist nahe!"
 millenarianism: "Millenarismus"
 desc_millenarianism: "Der Glaube, dass der Weltuntergang über uns hereingebrochen sei, hat die Gläubigen dieser Provinz erfasst. Der Glaube, dass das Ende aller Tage die Gesellschaft von sämtlicher Korruption und allen Sünden reinigen wird, hat die Bevölkerung gegen uns und die Staatskirche aufgebracht."
 fear_of_god: "Angst vor der Apokalypse"
 desc_fear_of_god: "'Durch die Schrift wissen wir, und alle Gelehrten bestätigen dies, dass die Welt dazu bestimmt war, 6.000 Jahre zu überdauern'.\nViele in unserem Land glauben, dass das Ende aller Tage näher kommt, und dass unsere Staatskirche alles unternimmt, um mit diesem Glauben Geld zu machen. Während wir Gefahr laufen, millenaristischen Nonkonformismus in unserem Land anzutreiben, konzentrierte sich die überwiegende Mehrheit darauf, die Sicherheit ihrer eigenen Seelen sicherzustellen."
 protestantism_events.8.t: "Habgier"
 protestantism_events.8.d: "Einige Mitglieder unserer Staatskirche haben sehr unter den übertrieben hohen Zinsraten gelitten. Nun erheben sich Stimmen, und Flugblätter sind im Umlauf, die 'Wucher und Betrug' verurteilen und behaupten, dass unbedeutende Makler überall in den Straßen zu sehen sind.\nEs ist die Ansicht unseres Staates und seiner Kirche, dass das Berechnen von Zinsen mit dem Leben eines guten Christen vereinbar ist, doch in manchen Fällen scheint dies zu Exzessen zu führen. Vielleicht wäre es am besten, den zulässigen Zinsbetrag weiter zu senken, um die schlimmsten Fälle einzudämmen."
 protestantism_events.8.a: "Ignoriert die Unkenrufe."
 protestantism_events.8.b: "Lasst uns die Zinsgrenze für eine Weile absenken."
 prot_economic_downturn: "Wirtschaftlicher Abschwung"
 desc_prot_economic_downturn: "Der verbreitete Gebrauch von übertrieben hohen Zinsraten und finanzielle Spekulationen haben in dieser Gegend zu einem wirtschaftlichen Abschwung geführt. Manche glauben, dass es unser Fehler sei, das christliche Wucherverbot zu erleichtern."
 stricter_usury_regulations: "Strengere Zinswucherregulierungen"
 desc_stricter_usury_regulations: "Um die schlimmsten Fälle der erlaubten Verzinsung für das Leihen von Geld einzudämmen, haben wir den maximal erlaubten Zinsbetrag leicht geändert."
 protestantism_events.9.t: "Nachricht an die Gläubigen"
 protestantism_events.9.d: "Eine der größten Vorteile, eine Staatskirche zu besitzen, ist die Möglichkeit, alle Gläubigen in unserem Land auf einmal zu erreichen. Ein nationaler Gebetstag naht und es ist üblich, dass die Predigt an diesem Tag zum Teil von der zentralen Staatskirche diktiert wird. Worauf soll sich diese Predigt diesmal fokussieren?"
 protestantism_events.9.a: "Dankbarkeit für den Frieden, den wir nun genießen."
 protestantism_events.9.b: "Rechtfertigung für unsere Kriege."
 protestantism_events.9.c: "Reinheit des Glaubens."
 protestantism_events.9.dd: "Die Einheit des Christentums selbst."
 protestantism_events.9.e: "Vermeidet die Einmischung auf lokaler Ebene."
 prot_peace: "Für den Nutzen des Friedens propagieren"
 desc_prot_peace: "Wir haben den nationalen Gebetstag dazu genutzt, dass unsere Untertanen den großen Nutzen des Friedens verstehen, und dass jeder gute Christ sein Bestes gibt, um diesen Frieden zu erhalten."
 prot_wars: "Für die Richtigkeit unserer Kriege propagieren"
 desc_prot_wars: "Wir haben den nationalen Gebetstag dazu genutzt, dass unsere Untertanen die Berechtigung unserer Sache in den Kriegen verstehen."
 prot_purity_of_faith: "Für die Reinheit des Glaubens propagieren"
 desc_prot_purity_of_faith: "Wir haben den nationalen Gebetstag dazu genutzt, dass unsere Untertanen den großen Nutzen des Erhalts der Reinheit unseres Glaubens verstehen, und dass sie jene erkennen, die ihn möglicherweise verunreinigen."
 prot_christian_unity: "Für die christliche Einheit propagieren"
 desc_prot_christian_unity: "Wir haben den nationalen Gebetstag dazu genutzt, dass unsere Untertanen den großen Nutzen der Verbundenheit mit der gesamten Christenheit gegen die Ungläubigen verstehen."
 protestantism_events.10.t: "Widerstand gegen die Reformation in [Root.GetName]"
 protestantism_events.10.d: "Es gibt immer noch jene, vor allem auf dem Lande, die die Staatskirche von [Root.Owner.GetName] ablehnen und die sich nach der Rückkehr zur römisch-katholischen Kirche sehnen. Zwischen religiösen Zweifeln und einer offenen Rebellion gibt es jedoch große Unterschiede, und bisher sind die Dinge in [Root.GetName] ruhig geblieben. Die Staatskirche hat sich wiederum damit zufriedengegeben, die meisten dieser Menschen in Ruhe zu lassen, so lange sie den Gottesdienst besuchen und ihre Steuern zahlen.\nEs scheint, als sollte dieser Frieden nicht lange andauern. Die jüngste Kollekte von Kirchensilber in dieser Gegend wurde von der örtlichen Bevölkerung als eine offene Kriegserklärung betrachtet und sie greifen nun zu den Waffen, um ihre Kirchen vor den gierigen Händen von [Root.Owner.Capital.GetCapitalName] zu schützen."
 protestantism_events.10.a: "Zeit für eine nachdrückliche Überzeugung."
 protestantism_events.10.b: "Befreit diese Gegend fürs Erste von den Zahlungen."
 protestantism_events.11.t: "$THEOLOGIAN$ denunziert die Kirche von [Root.GetName]"
 protestantism_events.11.d: "Lange bevor die Reformation unser Land erreichte und die Staatskirche von [Root.GetName] gegründet wurde, hatte $THEOLOGIAN$ bereits eine vielversprechende Karriere. Als eine einflussreiche Person mit gefestigten Ideen ist es bisher schwer gewesen, $THEOLOGIAN$ davon zu überzeugen, die neue Art der Kirche zu akzeptieren. Dieser Widerstand ist über die Jahre nur größer geworden und nun hat sich $THEOLOGIAN$ der Kirche offen entgegengestellt. Ein Mitglied des Hofes darf sich [Root.Monarch.GetName] nicht so offen entgegenstellen. Es muss etwas unternommen werden!"
 catholic_stronghold: "Katholische Festung"
 desc_catholic_stronghold: "Die Menschen in dieser Provinz wurden aus der Staatskirche geworfen. Es ist ihnen vorläufig erlaubt, ihren alten katholischen Glauben zu praktizieren."
 protestantism_events.11.a: "Verbannt $THEOLOGIAN$"
 protestantism_events.11.b: "Stellt $THEOLOGIAN$ wegen Gotteslästerung vor Gericht und ordnet seine Hinrichtung an."
 protestantism_events.11.c: "Das ist bedauernswert."
 protestantism_events.12.t: "Katholischer Denker vor Gericht"
 protestantism_events.12.d: "$NATURAL_SCIENTIST$$PHILOSOPHER$ ist bekannt für seinen scharfen Verstand, und seine Anwesenheit in unserem Gericht verleiht unserem Namen eine bestimmte Erhabenheit. Allerdings ist er auch ein entschiedener Katholik. Damit er hierher kommt, wurde ihm erlaubt, seinen Glauben so zu praktizieren, wie er es wünscht. Für die Kirche von [Root.GetName] wäre es undenkbar, [Root.Monarch.GetName] zu kritisieren, doch in den Straßen von [Root.Capital.GetCapitalName] spricht man darüber, dass $NATURAL_SCIENTIST$$PHILOSOPHER$ versucht, subversive katholische Gedanken in den Kopf von [Root.Monarch.GetName] zu setzen."
 protestantism_events.12.a: "Lasst sie reden."
 protestantism_events.12.b: "Entlasst $NATURAL_SCIENTIST$$PHILOSOPHER$ vom Hof."
 protestantism_events.13.t: "Einfluss von $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INSQUISITOR$"
 protestantism_events.13.d: "Gerüchten zufolge verbirgt $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INSQUISITOR$, ein enger Berater von [Root.Monarch.GetName], heimliche kalvinistische Neigungen. Einer Reihe kürzlicher Gesetze wurde vorgeworfen, dass sie versuchten, unser Land näher an die Ideale der reformierten Kirchen heranzubringen."
 protestantism_events.13.a: "Weist diese Gerüchte als Unsinn ab."
 protestantism_events.13.b: "Distanziert Euch öffentlich von $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INSQUISITOR$"
 protestantism_events.13.c: "Versucht, die fehlerhaften Gesetze anzupassen."
 protestantism_events.14.t: "Die Ausbildung von [Root.Heir.GetName]"
 protestantism_events.14.d: "Die Lehrer von [Root.Heir.GetName] sind alle der Meinung, dass [Root.Heir.GetHerHim] ein sehr vielversprechender zukünftiger Herrscher sei. In allem, was die Staatskunst betrifft, hat sich [Root.Heir.GetName] als sowohl interessiert als auch talentiert gezeigt. Die geistliche Autorität ist jedoch besorgt darüber, dass [Root.Heir.GetSheHe] zu sehr am katholischen Glauben interessiert ist, den wir hinter uns gelassen haben."
 protestantism_events.14.a: "Es wird [Root.Heir.GetHerHim] zu einem besseren Herrscher machen."
 protestantism_events.14.a.tt: "[Root.Heir.GetName] wird es erlaubt sein, den Interessen am Katholizismus nachzugehen."
 protestantism_events.14.b: "Verbietet das Studieren sämtlicher christlicher Lehren."
 protestantism_events.14.b.tt: " [Root.Heir.GetName] wird daran gehindert werden, den Interessen am Katholizismus nachzugehen."
 protestantism_events.15.t: "[Root.Monarch.GetName]s katholische Neigungen"
 protestantism_events.15.d: "Es ist kein Geheimnis, dass [Root.Monarch.GetName] ein großes Verständnis für den katholischen Glauben hat. Vielleicht mehr, als den Klerikern in unserer Staatskirche lieb ist. Nichtsdestotrotz ist [Root.Monarch.HerHis]e Krönung ein populäres Ereignis gewesen und das Volk scheint hinter unserem neuen Herrscher zu stehen. Ohne Zweifel kann das Verständnis für ausländische Glaubensrichtungen für einen Herrscher eines protestantischen Königreichs nützlich sein, und nur wenige würden es wagen, [Root.Monarch.GetName] als Krypto-Christen zu beschuldigen."
 protestantism_events.15.a: "Lang lebe [Root.Monarch.GetName]!"
 tolerant_monarch: "Toleranter Monarch"
 desc_tolerant_monarch: "Unser Herrscher ist für sein Verständnis für andere Glaubensrichtungen bekannt und religiöse Minderheiten genießen aufgrunddessen Privilegien, die sie ansonsten nicht hätten."
 protestantism_events.16.t: "[Root.Monarch.GetName]s Gewissen"
 protestantism_events.16.d: "Jahre sind vergangen und [Root.Monarch.GetName] hat sich als ein gerechter Herrscher erwiesen. Der Klerus fürchtet nicht länger mehr einen plötzlichen katholischen Putsch, und sein Hass gegenüber dem Papstum hat sich durch [Root.Monarch.GetName]s Verständnis für die Religion gemäßigt. [Root.Monarch.GetName] selbst ist jedoch besorgt. Im Laufe der Jahre ist [Root.Monarch.GetSheHe] sich darüber bewusst geworden, dass [Root.Monarch.GetHerHis] persönlicher Glaube viel näher bei den Katholiken liegt, für deren Schutz [Root.Monarch.GetSheHe] so viel getan hat, als bei der dogmatischen Staatskirche von [Root.GetName]."
 protestantism_events.16.a: "Die Niederlegung der Krone ist die einzige Lösung."
 protestantism_events.16.b: "[Root.Monarch.GetName] wird mit einem geplagten Gewissen weitermachen müssen."
 plagued_concience: "Geplagtes Gewissen"
 desc_plagued_concience: "Unser Herrscher ist alles andere als ein leidenschaftlicher Gläubiger der Lehren unserer Staatskirche. Auch wenn das unsere Politiken nicht direkt beeinflusst, bedeutet dies jedoch, dass die Funktion der Kirche selbst nur noch geringe Priorität besitzt."
 protestantism_events.17.t: "Spannungen zwischen [Root.Heir.GetName] und [Root.Monarch.GetName]"
 protestantism_events.17.d: "[Root.Heir.GetName]s Interesse am Katholizismus scheint über die Jahre hinweg gewachsen zu sein und [Root.Heir.GetSheHe] umgibt sich nun mit Philosophen, Wissenschaftlern und Künstlern aus der katholischen Welt. Dies führte zu einer Art Verlegenheit. Als Oberhaupt der [Root.GetName]en Kirche ist es die Pflicht von [Root.Monarch.GetName], die Werte der Reformation aufrechtzuerhalten. Solange [Root.Heir.GetName] nicht davon überzeugt werden kann, sich zu ändern, wird die Autorität unserer Kirche darunter leiden."
 protestantism_events.17.a: "Versucht [Root.Heir.GetName] dazu zu zwingen, [Root.Heir.GetHerHis]e Gewohnheiten zu ändern."
 protestantism_events.17.b: "Wir sind uns einig, dass wir uns nicht einig sind."
 protestantism_events.18.t: "[Root.Heir.GetName] sieht den Fehler in [Root.Heir.GetHerHis]en Gewohnheiten."
 protestantism_events.18.d: "Nachdem [Root.Heir.GetHerHim] klargemacht worden ist, was man von [Root.Heir.GetHerHim] erwartet, hat sich [Root.Heir.GetName] dazu verpflichtet, sich eindeutiger von den Katholiken und ihren Überzeugungen zu distanzieren."
 protestantism_events.18.a: "Lobet den Herrn!"
 protestantism_events.19.t: "[Root.Capital.GetCapitalName] ist eine Messe wert"
 protestantism_events.19.d: "Seit [Root.Monarch.GetHerHis]er Jugend hat [Root.Monarch.GetName] an der Wahrheit der Lehren der Kirche von [Root.GetName] gezweifelt. Nun hat [Root.Monarch.GetSheHe] endlich nicht nur den Schritt hin zur persönlichen Bekehrung gemacht, sondern auch im ganzen Königreich eine Gegenreform eingeleitet. Der vor uns liegende Weg wird keineswegs einfach sein, doch niemand ist so sehr davon überzeugt, dass alles gut werden wird, wie [Root.Monarch.GetName]."
 protestantism_events.19.a: "Lasst uns an Gott glauben."
 catholic_zealot: "Konvertierter Monarch"
 desc_catholic_zealot: "Aufgrund der persönlichen Überzeugung, dass der Katholizismus der wahre Glaube sei, hat unser Monarch das Land konvertiert. Er wird alles tun, damit sich alle Untertanen ihm anschließen."
 protestantism_events.20.t: "[Root.Heir.GetName] nicht zu Kompromissen bereit"
 protestantism_events.20.d: "Obwohl versucht wurde, die Erwartungen an einen königlichen Erben so klar wie möglich zu machen, besteht [Root.Heir.GetName] darauf, [Root.Heir.GetHerHis]e gefährliche Faszination über die katholische Kirche aufrechtzuerhalten. In der Hauptstadt haben Propagandisten und Satiriker bereits damit begonnen, Flugblätter über die Tatsache zu verteilen, dass [Root.Monarch.GetName] seine eigene Familie scheinbar nicht im Griff hat, geschweige denn fähig ist, die Gläubigen im Königreich zu schützen."
 protestantism_events.20.a: "Dagegen kann man nichts unternehmen."
 protestantism_events.20.b: "Wir haben keine andere Wahl, als [Root.Heir.GetName] zu enterben!"
 protestantism_events.21.t: "Lästiger Kleriker"
 protestantism_events.21.d: "$THEOLOGIAN$$INSQUISITOR$ hatte eine vorbildliche Karriere gehabt. Er begann als niedriger, örtlicher Priester und erreichte am Ende die Spitze der Kirchenhierarchie. Im Laufe der Jahre hat er sich zu einem Pfeiler der Kirche von [Root.GetName] entwickelt. Deshalb ist es sehr beunruhigend, dass $THEOLOGIAN$$INSQUISITOR$ damit begonnen hat, Einwände gegen die von der Kirche eingeschlagene Richtung zu erheben. Obwohl $THEOLOGIAN$$INSQUISITOR$ es vermieden hat, [Root.Monarch.GetName] selbst direkt zu kritisieren, ist es für jeden schwierig, seine Worte nicht als schädlich für die Kirche anzusehen."
 protestantism_events.21.a: "Ich bin mir sicher, dass wir jemand anderes finden werden, der $THEOLOGIAN$$INSQUISITOR$s Platz einnimmt."
 protestantism_events.21.b: "Erlaubt es, aber stellt sicher, dass $THEOLOGIAN$$INSQUISITOR$ keine wirkliche Macht hat."
 protestantism_events.22.t: "Die anhaltende Hoffnung auf Versöhnung"
 protestantism_events.22.d: "Es gibt immer noch jene, die sich nach der Zeit sehnen, als der christliche Glaube noch vereint war. Zwar sehen sie die Reformation und die Geburt des Protestantismus als notwendig an, doch sie bedauern, dass dies nicht ohne eine Kirchenspaltung möglich gewesen ist.\nAuch wenn es gut gemeint ist, können diese Neigungen für eine Staatskirche wie die unsere sehr schädlich sein. Deshalb gibt es Anlass zu Sorge, dass eine Reihe von Angestellten in unserer Kirche sowie einige bei einigen unserer Seminare gibt, die solche Ideen haben."
 protestantism_events.22.a: "Eine Ermahnung sollte genügen."
 protestantism_events.22.b: "Treibt die Prominenten zusammen und stellt sie wegen Hochverrats vor Gericht."
 phillipists: "Philippisten"
 desc_phillipists: "Obwohl es verpönt ist, gibt es in der Hierarchie unserer Staatskirche einige, die mit dem Gedanken einer Wiedervereinigung mit Rom spielen. Durch unser Unvermögen, entschlossen gegen diese Elementen vorzugehen, wurde es für uns schwerer, die verbliebenen Katholiken innerhalb unserer Grenzen zu konvertieren."
 protestantism_events.23.t: "Protestantische Diaspora"
 protestantism_events.23.d: "Während das Christentum sich immer mehr spaltet, hat sich das Rinnsal an religiösen Flüchtlingen zu einem stetigen Strom entwickelt. Die religiösen Konflikte in den wichtigen katholischen Staaten haben dazu geführt, dass viele Protestanten ihre alten Heimatländer verlassen. Als ein protestantisches Land, das seine eigene Kirche besitzt, könnten wir ihnen Schutz anbieten und uns ihre Fertigkeiten gut zunutze machen.\nJedoch ist der Protestantismus von einem vereinten Glauben weit entfernt und es ist unwahrscheinlich, dass der Glaube all derer, die zu uns kommen, mit der Kirche von [Root.GetName] vollständig im Einklang steht. Auch wenn es großartig wäre, alle protestantischen Einwanderer zu empfangen, wäre es vielleicht klüger, jene sorgfältig auszuwählen, die auch Fähigkeiten besitzen, die wir uns gut zunutze machen könnten."
 protestantism_events.23.a: "Öffnet unsere Grenzen für alle Protestanten."
 protestantism_events.23.b: "Nehmt nur jene in Empfang, die für uns von Nutzen sind."
 protestantism_events.23.c: "Weist sie ab."
 protestantism_events.23.dd: "Bietet ihnen Land in der Neuen Welt an."
 protestant_influx: "Zustrom von protestantischen Flüchtlingen"
 desc_protestant_influx: "Eine große Anzahl protestantischer Einwanderer hat sich hier niedergelassen und ihr katholisches Heimatland hinter sich gelassen. Da sie unsere Staatskirche nicht kennen, ist es zu Spannungen gekommen. Allgemein hat die Provinz jedoch einen wirtschaftlichen Aufschwung erfahren."
 protestant_refugees: "Protestantische Einwanderer"
 desc_protestant_refugees: "Unser Land hieß eine Anzahl protestantischer Einwanderer willkommen, die aus ihren katholischen Heimatländern geflüchtet waren. Ihr Glaube mag zwar nicht ganz mit dem unseren übereinstimmen, aber mit dem Papst haben wir einen gemeinsamen Feind und ihre Fertigkeiten können wir gut nutzen."
 welcomed_fleeing_protestants: "Willkommene Flüchtlinge"
 turned_away_fleeing_protestants: "Abgewiesene Flüchtlinge"
 protestant_refugees_to_the_colonies: "Protestantische Emigration"
 desc_protestant_refugees_to_the_colonies: "Einer Anzahl protestantischer Emigranten wurde von unserem Heimatland der Schutz unseres Staates versprochen."
 protestantism_events.24.t: "Kritik an offizieller Bibel"
 protestantism_events.24.d: "Die Genehmigung einer Übersetzung der Bibel durch den Staat hat sehr dazu beigetragen, dass sich der protestantische Glaube in unserem Land vereinigt. Sowohl die allgemeine Öffentlichkeit als auch die meisten Theologen sind der Meinung, dass unsere Übersetzung zu einem Buch geführt habe, das viel mehr mit der Herkunft unserer Religion übereinstimmt.\nEs gibt jedoch auch ein paar Elemente, die die offizielle Übersetzung der Bibel äußerst mangelhaft sehen. Manche Gruppen behaupten, sie sei einfach veraltet und müsse modernisiert werden. Andere meinen, sie bevorteile den herrschenden Staat und das wir versucht hätten, sie zur Beruhigung unserer Untertanen zu benutzen. Für andere wiederum geht sie einfach nicht weit genug. Sie enthalte immer noch viele Fehler, die sich über die Jahre in vorherigen Versionen der Bibel angesammelt hätten."
 protestantism_events.24.a: "Bleibt bei der aktuellen Version."
 protestantism_events.24.b: "Gebt eine neue Übersetzung in Auftrag."
 new_bible_translation: "Neue Übersetzung der Bibel"
 desc_new_bible_translation: "Es wird an einer neuen Übersetzung der Bibel gearbeitet, die als die offizielle Bibel unseres Staates dienen soll. Das Ziel ist, eine Bibel zu schaffen, die sowohl die Bedürfnisse des Staates erfüllt als auch derjenigen, die Einwände gegen die alte Übersetzung vorgebracht hatten."
 controversy_over_official_bible: "Streit über offizielle Bibel"
 desc_controversy_over_official_bible: "Wir haben eine offizielle Bibel veröffentlicht, die von unserer Staatskirche benutzt werden soll, die sehr zur Förderung der Einheitlichkeit unseres Glaubens und zur Entledigung der alten katholischen Last beigetragen hat. Es ist jedoch unmöglich, dass eine einzige Übersetzung all jene zufriedenstellt, die zuvor ihre eigenen verschiedenen Übersetzungen der Bibel genutzt hatten. Es scheint, als ob Gruppen aus sämtlichen religiösen Spektren Passagen gefunden hätten, die sie bemängeln. Nichtsdestotrotz haben wir entschieden, dass wir an unserer Version festhalten, und wir sind zuversichtlich, dass sie am Ende alle anderen überdauern wird."
 protestantism_events.25.t: "[Root.Monarch.GetName]s Dilemma"
 protestantism_events.25.d: "Es ist kein Geheimnis, dass die Hochzeit zwischen [Root.Monarch.GetName] und [Root.Monarch.GetHerHis]em Ehepartner keine besonders liebevolle Vereinigung ist. Die Zeugung eines Thronfolgers hat sich als ziemlich problematisch herausgestellt. Gerüchten zufolge hatte [Root.Monarch.GetName] eine Reihe außerehelicher Beziehungen und der Ruf unseres Königreichs droht deshalb beschmutzt zu werden. [Root.Monarch.GetName] will jedoch nichts von einer Scheidung hören und hält dies für zutiefst unmoralisch. Stattdessen hat [Root.Monarch.GetSheHe] eine andere Idee vorgebracht.\n[Root.Monarch.GetSheHeCap] ist der Ansicht, dass wenn Bigamie für die Patriarchen funktioniere, dies für [Root.Monarch.GetHerHim] als Präzedenzfall für eine zweite Heirat dienen könne. Die kontaktierten Reformer, die ihre Meinung dazu abgeben sollen, waren bisher, gelinde gesagt, sehr zögerlich. Doch [Root.Monarch.GetName] scheint entschlossen zu sein, dass dies die beste Lösung für [Root.Heir.GetHerHis] Problem ist."
 protestantism_events.25.a: "Bigamie ist sündhaft."
 protestantism_events.25.b: "Wenn es für die Patriarchen gut genug gewesen ist, dann ist es auch gut genug für mich."
 protestantism_events.25.c: "Wenn es für meine Vorgänger gut genug gewesen ist, dann ist es auch gut genug für mich."
 protestant_bigamy: "Bigamie"
 desc_protestant_bigamy: "Unser Herrscher ist dem Beispiel der Patriarchen gefolgt und hat sich mit mehreren Ehepartnern vermählt. Er will lieber in Sünde mit weiteren Partnern neben dem königlichen Ehepartner leben als ewig in einer lieblosen Ehe."
 bigamy_of_ruler: "Bigamie"
 protestantism_events.26.t: "Überforderte Gerichte"
 protestantism_events.26.d: "Die Vereinigung des mosaischen Gesetzes mit den Gesetzen von [Root.GetName] führte in manchen Gegenden unseres Landes zu einer beispiellosen Ausweitung unseres Justizsystems. Ein stetiger Strom an Klagen ist zu einer beinahe unüberschaubaren Anzahl an Gerichtsverfahren herangewachsen. Nicht nur das: Die Anzahl der Todesurteile ist ebenfalls stark angestiegen, und gäbe es nicht die gängige Praxis der Befreiung von einem solchen Urteil, falls der Verurteilte eine bestimmte Geldsumme als Entschädigung zahlen kann, dann würden wir uns in einer sehr schlechten Lage befinden."
 protestantism_events.26.a: "Wenn sie verurteilt wurden, dann haben sie gesündigt und müssen dafür bezahlen."
 protestantism_events.26.b: "Gebt den Gerichten mehr Ressourcen, um diese Situation zu bewältigen."
 mosaic_law_accusations: "Überwältigte Gerichte"
 desc_mosaic_law_accusations: "Die direkte Vereinigung des mosaischen Gesetzes mit den Gesetzen unseres Landes führte zu relativ häufigen Vorkommnissen. So wird Ehebruch beispielsweise mit dem Tode bestraft. Die Bevölkerung in dieser Gegend hat sich diese Gesetze gut zunutze gemacht, und obwohl es ermutigend ist, die Autorität unserer Gerichte zu erleben, ist die ansteigende Anzahl von Prozessen kaum noch zu bewältigen."
 protestantism_events.27.t: "Strenger Theologe"
 protestantism_events.27.d: "Ein außergewöhnlicher Mann ist kürzlich aus dem Ausbildungssystem der Kirche von [Root.GetName] hervorgegangen. Er ist ein Priester mit besonderem Charisma und außerordentlicher Überzeugung. Doch statt die Kirche in Übereinstimmung zu seinen Überzeugungen zu verändern, ist er entschlossen, die Werte der protestantischen Traditionen und die Dogmen der Staatskirche zu lehren.\nIn Zeiten wie diesen ist dies ein außergewöhnlicher Mann und wir hätten ohne Zweifel eine sinnvolle Verwendung für ihn."
 protestantism_events.27.a: "Lasst ihn unsere Priester ausbilden."
 protestantism_events.27.b: "Er soll die Häresie bekämpfen."
 protestantism_events.27.c: "Loyalität und Tradition, dies sind die Werte, die ein Oberhaupt unserer Kirche benötigt."
 stern_theologian_education: "Strenger Theologe"
 desc_stern_theologian_education: "Die Ausbildung der Priester unserer Staatskirche wird in hohem Maß durch einen außergewöhnlich charismatischen und dogmatischen Anführer beeinflusst. Ein Mann, der die richtige Leidenschaft für unseren Staat in unsere Kleriker einträufeln kann."
 stern_theologian_mission: "Strenger Theologe"
 desc_stern_theologian_mission: "Das Vorhaben, Heiden und Häretiker zu konvertieren, wird von einem außergewöhnlich charismatischen und dogmatischen Anführer durchgeführt. Ein Mann, der wie nur wenige andere den Willen inspiriert, unserer Staatskirche beizutreten und Buße zu tun."
 stern_theologian_leader: "Strenger Theologe"
 protestantism_events.28.t: "Sakramentarier"
 protestantism_events.28.d: "Ob der Körper Christi während der Eucharistie physisch wirklich gegenwärtig ist oder nicht, war einer der Hauptpunkte, bei dem Protestanten und Katholiken während der Reformation verschiedener Meinung waren. Manche jedoch haben bereits Probleme, die lutherisch-sakramentale Union anzuerkennen. Eine kürzlich erschienene Veröffentlichung, die in unserem Land in Umlauf gekommen ist, scheint von einer dieser Gruppen verfasst worden zu sein. Zweifellos wird sie schon bald wieder in Vergessenheit geraten, doch kurzfristig könnte die Legitimität unserer Staatskirche in Frage gestellt werden."
 protestantism_events.28.a: "Bedauerlich."
 protestantism_events.28.b: "Das riecht nach Kryptocalvinismus. Findet und verbannt die Anstifter."
 protestantism_events.28.c: "Versucht, die Verbreitung dieser Flugblätter einzuschränken."
 protestantism_events.29.t: "Reformer lobt die Kirche von [Root.GetName]"
 protestantism_events.29.d: "Einer der großen Denker an der Spitze der Reformation lobte unser Land kürzlich in einer seiner Publikationen sowie in einem Streitgespräch als ein gutes Vorbild, dem andere folgen sollen. Dies wird sowohl unseren internationalen Ruf stärken als auch der Kirche selbst mehr Autorität verleihen."
 protestantism_events.29.a: "Macht bei der internen Propaganda davon Gebrauch."
 protestantism_events.29.b: "Dies wird uns dabei helfen, uns anderen Protestanten anzunähern."
 beacon_of_protestantism: "Vorbildliches protestantisches Land"
 protestant_ideal: "Vorbildliches protestantisches Land"
 protestantism_events.31.t: "Verbreitung feindseliger Publikationen"
 protestantism_events.31.d: "Eine große Anzahl von Flugblättern, Holzschnitten sowie anderer kleinerer Publikationen ist seit Kurzem im Umlauf. Ohne Zweifel von unseren Feinden finanziert. In diesen abscheulichen Texten wird behauptet, dass viele Aspekte der Kirche von [Root.GetName] aus Bequemlichkeit für den Staat erfunden worden seien.\nAuch wenn es unwahrscheinlich ist, dass diese Kritik den Ruf der Staatskirche dauerhaft schädigt, so schädigt sie ihn auf kurze Sicht."
 protestantism_events.30.t: "Hexenprozesse in [Root.GetName]"
 protestantism_events.30.d: "Der Wechsel von der römisch-katholischen Kirche zur örtlichen Kirche von [Root.Owner.GetName] hat insgesamt gut funktioniert. Doch in manchen Gegenden ist unklar, wer die Autorität ist. Wenn in der Vergangenheit Verdacht auf Hexerei bestand, war die Kirche oftmals darin involviert und sie konnte die Empörung der örtlichen Bevölkerung dämpfen. Auf der anderen Seite hat die Reformation viel getan, um den Glauben an populäre Fassungen des Christentums zu stärken.\nIn [Root.GetName] werden mehrere Frauen der Hexerei beschuldigt und eine Untersuchung wurde bereits eingeleitet, um weitere zu finden. Örtliche Priester und Richter sind in den Prozessen involviert, doch bisher hat der Staat damit nichts zu tun. Da die Anzahl der Frauen, die auf ein Gerichtsverfahren warten, immer größer wird, könnte es vonnöten sein, dass wir handeln."
 protestantism_events.30.a: "Duldet die Prozesse."
 protestantism_events.30.b: "Ignoriert die Prozesse."
 protestantism_events.30.c: "Wir müssen diese Prozesse stoppen."
 protestantism_events.31.a: "Bedauerlich."
 protestantism_events.31.b: "Was die können, können wir auch. Startet eine Gegenkampagne."
 protestantism_events.32.t: "Eingliederung neuer Regionen"
 protestantism_events.32.d: "Da unser Land sich auf Regionen mit protestantischer Bevölkerung ausweitet, haben wir damit begonnen, sie in unsere Staatskirche einzugliedern. Bei der Einführung der Kirchenbücher in einigen kürzlich erworbenen Ländern gab es eine überraschende Offenbarung. Das Gebiet ist weitaus dichter bevölkert als seine ehemaligen Herren sich anscheinend bewusst waren."
 protestantism_events.32.a: "Großartig!"
 protestantism_events.33.t: "Pietismus"
 protestantism_events.33.d: "Eine neue Form der protestantischen Bewegung hat damit begonnen, sich in unserem Land zu etablieren. Pietisten sorgen sich um ihre innerliche Erlösung und zeigen wenig Interesse am Studium der Theologie und an den Dogmen der Staatskirche."
 protestantism_events.33.a: "Versucht, seine Einflüsse zu beschränken."
 protestantism_events.33.b: "Wir wollen uns mit Interesse an die Pietisten annähern."
 spread_of_pietism: "Verbreitung des Pietismus"
 desc_spread_of_pietism: "Pietisten glauben vielmehr an die innere Religiosität des Einzelnen statt an theologische Dogmen. Das Desinteresse an streng festgelegten Regeln führte zu einer Schwächung der Autorität unserer Staatskirche, während es uns näher an andere evangelische Kirchen gebracht hat."
 protestantism_events.34.t: "Bilderstürmer-Aufstände in [Root.GetName]"
 protestantism_events.34.d: "Hass gegenüber den Götzenbildern und Abbildungen der alten katholischen Kirche ist etwas, was viele Protestanten gemein haben. Deshalb ist die Kirchenpolitik, die die Protestanten in der Kirche von [Root.Owner.GetName] duldet, niemals völlig unbedenklich gewesen.\nErzürnt durch das, was sie als Götzendienst ansehen, stürmte die Bevölkerung von [Root.GetName] viele Kirchen in der Provinz und zerschlug dabei bemalte Fenster und zerstörte Götzenbilder und Altäre."
 protestantism_events.34.a: "Bestraft die Täter."
 protestantism_events.34.b: "Repariert und restauriert die beschädigten Kirchen."
 iconoclast_riot: "Bilderstürmer-Aufstände"
 desc_iconoclast_riot: "Randalierer haben Altäre, Gemälde und bemalte Fenster in dieser Provinz zerstört. Entschlossen wollten sie in unserer Staatskirche alles ausrotten, was sie als Götzenverehrung ansehen."
 protestantism_events.35.t: "Charismatischer, patriotischer Prediger in [Root.GetName]"
 protestantism_events.35.d: "[Root.Owner.GetName] ist eine Region voller kleiner protestantischer Kirchen, die alle die Idee einer zentralisierten, dogmatischen Kirche ablehnen.\nEin einflussreicher Prediger, der zunehmend an Bekanntheit gewonnen hat, hält mit seinen Predigten die Gemeinschaft zusammen sowie auch ihre Entschlossenheit aufrecht, die Autonomie der Kirche ihres Heimatlandes zu bewahren."
 protestantism_events.35.a: "Ausgezeichnet."
 protestantism_events.35.b: "Lasst uns alles in unser Macht Stehende tun, um seinen Einfluss zu verringern."
 patriot_preacher: "Patriotischer Prediger"
 desc_patriot_preacher: "Ein charismatischer Prediger setzt sich in dieser Provinz für die vollständige Religionsfreiheit unseres Vaterlandes ein."
 colonial_religious_tensions: "Religiöse Spannungen"
 desc_colonial_religious_tensions: "Diese Provinz erlebt starke Spannungen aufgrund von sich widerstreitenden religiösen Überzeugungen."
 loyalist_preacher: "Loyalisten-Prediger"
 desc_loyalist_preacher: "Ein charismatischer Prediger setzt sich in dieser Provinz für die Unterstützung der Staatskirche unseres Vaterlandes ein."
 protestantism_events.36.t: "Religiöse Spannungen in [Root.GetName]"
 protestantism_events.36.d: "Aufgrund der Politik unseres Vaterlandes, religiöse Häretiker in die Kolonien zu entsenden, gibt es eine große Vielfalt unterschiedlicher Glaubensrichtungen in unseren Siedlungen. Obwohl sie alle als Protestanten bezeichnet werden können, haben sie in der einen oder anderen Form Ansichten, die in vielen Fragen absolut gegenläufig sind. Eine große Anzahl von zwei in geistlicher Hinsicht entgegengesetzten Kirchen besiedelte die Provinz von [Root.GetName]. Die eine positioniert sich näher an die reformierten Kirchen Europas, während die andere sich näher bei den protestantischen Kirchen sieht. Jedoch lehnen beide ab, von der von ihnen zurückgelassenen Staatskirche kontrolliert zu werden. Die Spannungen haben sich verschärft und es wäre wohl am besten, jetzt einzugreifen, um sie auseinander zu halten, bevor die Dinge eskalieren."
 protestantism_events.36.a: "Warum sollen wir zwischen Häretikern unterscheiden? Sollen sie sich streiten, wenn sie es wünschen."
 protestantism_events.36.b: "Überzeugt die Reformierten, in ein anderes Land zu ziehen."
 protestantism_events.36.c: "Überzeugt die Protestanten, in ein anderes Land zu ziehen."
 protestantism_events.37.t: "Charismatischer Loyalisten-Prediger in [Root.GetName]"
 protestantism_events.37.d: "Trotz der Vielzahl an Konfessionen des Protestantismus in diesen Landen scheint das Volk von [Root.GetName] der Staatskirche unseres Vaterlandes so loyal wie eh und je zu sein. Der jüngste Aufstieg eines charismatischen Predigers, der sich über jene aufregt, die die Trennung von der Kirche vorschlagen, hat die Loyalität der Bevölkerung von [Root.GetName] weiter zementiert."
 protestantism_events.37.a: "Ausgezeichnet."
 protestantism_events.37.b: "Wir müssen alles unternehmen, um diesen Menschen den Nutzen der Freiheit einzutrichtern."
 protestantism_events.38.t: "Religiöse Spannungen in [Root.GetName]"
 protestantism_events.38.d: "Nur wenige werden von dem Versprechen eines neuen Lebens in den Kolonien so verleitet wie religiöse Dissidenten. Dadurch ist unser Land zu einer Heimat für eine große Vielfalt an verschiedenen christlichen Glaubensrichtungen geworden. Dank der riesigen Siedlungsflächen ist dies kein so großes Problem, wie es in unserem Vaterland wäre.\nEs ist jedoch nicht völlig frei von örtlichen Konflikten und es scheint, als hätten die Berichte von einigen dieser Konflikte nun unser Heimatland erreicht. Aus der Heimat haben wir den Befehl erhalten, in unserem Land vorsichtiger in Bezug auf die geforderten Religionsfreiheiten zu sein."
 protestantism_events.38.a: "Versucht, eine stärkere Einheitlichkeit mit der Staatskirche durchzusetzen."
 protestantism_events.38.b: "Dies ist nur für die Staatskirche selbst ein Problem."
 protestantism_events.39.t: "Religiöse Spannungen in [From.GetName]"
 protestantism_events.39.d: "Viele der Häretiker in unserem Land haben sich dazu entschieden, sich in den Kolonien niederzulassen. Dies ist sowohl für uns als auch für die Kolonien meist von Vorteil, doch kürzlich erreichte uns die Nachricht, dass einige Gruppen von der Religionsfreiheit, die das koloniale Leben mit sich bringt, übermäßig Gebrauch machen. Vertreter der Kirche von [Root.GetName] sind der Ansicht, dass wir jetzt handeln müssen, oder die Kolonien könnten auch Häretiker in ihrem Heimatland inspirieren."
 protestantism_events.39.a: "Versucht, den Einfluss der Staatskirche über die Kolonien zu stärken."
 protestantism_events.39.b: "Was unsere Untertanen auf einem anderen Kontinent machen, kümmert uns nicht."
 protestantism_events.40.t: "Staat schützt Hexen"
 protestantism_events.40.d: "Unsere Versuche, die immer paranoider werdende Hexenjagd in [From.GetName] zu mäßigen, wurde dort von der gesamten Bevölkerung völlig missverstanden. Unsere Gesandten wurden selbst der Hexerei beschuldigt und Teile der Bevölkerung sind jeglichen fremden Mächten gegenüber feindselig gestimmt, die versuchen, die Hexen, die diese Gegend heimsuchen, in Schutz zu nehmen."
 protestantism_events.40.a: "Ok."
 protestantism_events.41.t: "Hexenjagd gerät außer Kontrolle"
 protestantism_events.41.d: "Von den Hexenprozessen, die derzeit auf dem Lande gehalten werden, haben uns die entsetzlichsten Geschichten erreicht. An einem einzigen Tag wurden 70 Hexen getötet, und die Suche nach weiteren Hexen hält weiterhin an, ohne dass die örtlichen Behörden nach der Meinung des Staates gefragt hätten. Die Todesfälle und der Verlust der zentralen Autorität werden in der Region wahrscheinlich für immer Narben hinterlassen. Die Oberhäupter unserer Staatskirche in [Root.Capital.GetCapitalName] scheinen so machtlos wie alle anderen zu sein, um dies aufzuhalten."
 protestantism_events.41.a: "Wir müssen diesen Unsinn aufhalten!"
 protestantism_events.41.b: "Sie verrichten Gottes Werk!"
 prot_witch_trials: "Hexenprozesse"
 desc_prot_witch_trials: "Derzeit gibt es in dieser Gegend eine laufende Suche nach Hexen und die örtlichen Behörden versuchen, alle aufgetauchten Hexen zu verurteilen. Da die Situation immer angespannter wird, leidet die lokale Wirtschaft unter der Unsicherheit und der Spaltung, die die Gerüchte und die allgemeine Angst sowie die zahlreichen Tode von Menschen aus sämtlichen Schichten der Bevölkerung erzeugen."
 escalated_witch_trials: "Eskalierte Hexenprozesse"
 desc_escalated_witch_trials: "Die Hexenprozesse in dieser Gegend sind zu einer blinden Hexenjagd eskaliert, bei der niemand mehr sicher vor Anschuldigungen und einer drohenden Hinrichtung ist. Die Gegend wird vom Verfolgungswahn ergriffen und die örtliche Gesellschaft leidet stark darunter. Die Staatskirche besitzt nur wenig Autorität, da örtliche Prediger und Richter zügig entscheiden, wer am Leben bleibt und wer stirbt."
 prot_stopped_witch_trials: "Hexenprozesse gestoppt"
 desc_prot_stopped_witch_trials: "Mit Nachbarn, die ihre Nachbarn melden, drohte eine Anzahl von Hexenprozessen in dieser Gegend die lokale Gesellschaft zu entzweien. Der Staat hat jedoch eingegriffen und versucht, die Situation abzuwenden. Nicht jeder ist mit dieser Lösung zufrieden, doch die Lage scheint sich zu entspannen."
 custodian_of_the_two_holy_mosques: "Hüter der heiligen Städte"
 desc_custodian_of_the_two_holy_mosques: "Wir kontrollieren die Städte Mekka und Medina und mit ihnen die heiligsten Schreine der islamischen Welt."
 organised_through_bishops_aspect: "Organisiert durch Bischöfe"
 desc_organised_through_bishops_aspect: "Bischöfe waren Oberhäupter einer einzelnen Kirche und auf ein Stadtgebiet beschränkt. Heutzutage leiten sie Kirchen eines größeren Gebietes und dienen nicht mehr einzelnen Gemeinden. Priester werden damit beauftragt, sich um jede Gemeinde zu kümmern. Sie agieren als Delegierte des Bischofs."
 priests_may_marry_aspect: "Priester dürfen heiraten"
 desc_priests_may_marry_aspect: "Kaiser Justinian I erklärte alle Ehen, die von Ordensklerikern eingegangen wurden, für null und nichtig, und alle Kinder aus solchen Ehen für unehelich. Priester haben schon immer, mehr oder weniger illegal, mit ihren Frauen zusammengelebt und Familien aufgezogen, auch wenn von ihnen das Zölibat erwartet wird. Indem wir Priestern erlauben zu heiraten, verleihen wir der Priesterehe das Gütesiegel und verdammen biblisch begründete Keuschheitsgelübde."
 adult_baptism_aspect: "Erwachsenentaufe"
 desc_adult_baptism_aspect: "Die Erwachsenentaufe basiert auf dem Glaubensbekenntnis an Jesus Christus und auf dem Eintritt in die örtliche Glaubensgemeinschaft. Sie wird von jenen durchgeführt, die daran glauben, dass die rettende Gnade und die Mitgliedschaft in der Kirche Geschenke Gottes sind. Der Glaube des Empfängers muss ausgesprochen werden und kann weder weitergegeben oder von einer Person auf eine andere übertragen werden."
 holy_sacraments_aspect: "Heilige Sakramente"
 desc_holy_sacraments_aspect: "Die sieben Sakramente sind Rituale, die wirkungsvolle Zeichen der Gnade darstellen. Sie wurden von Jesus eingeführt und der Kirche anvertraut, die das heilige Leben an uns verteilt. Diese heiligen Sakramente sind: die Taufe, die Konfirmation oder Myronsalbung, das Abendmahl, die Buße, die Krankensalbung, die Priesterweihe und das Ehebündnis."
 saints_accept_prayers_aspect: "Heilige akzeptieren Gebete"
 desc_saints_accept_prayers_aspect: "Die Fürbitte der Heiligen, sprich, dass die Heiligen für andere fürbitten oder beten, ist eine von unserer Kirche unterstützte Doktrin."
 icons_images_aspect: "Ikonen"
 desc_icons_images_aspect: "Die in Metall gegossenen, in Stein gemeißelten, auf Stoff gestickten, auf Holz gemalten oder auf andere Weise hergestellten Abbildungen von Jesus, von Maria, von Heiligen und von Engeln sind oftmals abgebildet. Über diese Ikonen wurde diskutiert, doch ihre allgemeine Beliebtheit hat ihren Fortbestand garantiert. Die Kirche hat diesbezüglich endlich resigniert und die Ikonenverehrung erleuchtet."
 legalised_divorces_aspect: "Legalisierte Ehescheidungen"
