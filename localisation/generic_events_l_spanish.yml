 EVTOPTA6012: "Contratarlo"
 EVTOPTB6012: "Rehusar sus servicios"
 EVTNAME6013: "Gran baile en $CAPITAL$ "
 EVTDESC6013: "La corte ha manifestado su deseo de disfrutar de costosas y glamorosos bailes, cenas de estado y demás excentricidades para entretenerse."
 EVTOPTA6013: "Organizar un baile"
 EVTOPTB6013: "Que no den la murga"
 EVTNAME6014: "Una buena cosecha"
 EVTDESC6014: "$YEAR$ fue considerado un año particularmente bueno para $COUNTRY$ gracias a las excepcionales cosechas que generaron unos ingresos más elevados que nunca. "
 EVTOPTA6014: "Destinarlo a la tesorería"
 EVTOPTB6014: "Invertir el dinero"
 EVTNAME6015: "Fiestas"
 EVTDESC6015: "Este año parece ser tan próspero que $MONARCH$, como gesto de buena voluntad, ha decidido organizar diversas fiestas para los lugareños."
 EVTOPTA6015: "Organizar las fiestas"
 EVTOPTB6015: "¡Tonterías, eso es tirar el dinero!"
 EVTNAME960: "Llegan los Highlanders"
 EVTDESC960: "Mi [Root.Owner.Monarch.GetTitle], los ingleses avanzan hacia [Root.GetCapitalName]. La mayoría de nobles no pelearán, pero la noticia se ha difundido.\n\nLos Highlanders están llegando por voluntad propia a unírsenos. ¡Llegan por centenares... por millares!"
 EVTOPTA960: "¡Estamos listos para la guerra!"
 EVTNAME7001: "Protesta de los nobles locales"
 EVTDESC7001: "Al parecer, nuestro nuevo gobernante favorece a la nobleza de su propio reino en lo tocante a la concesión de cargos. Nuestra nobleza está consternada porque se están tirando neciamente por la borda los siglos que llevan de buena crianza."
 EVTOPTA7001: "¡Decapitad a unos cuantos!"
 EVTOPTB7001: "Reconciliémonos"
 EVTNAME7002: "$MONARCH$ hace caso omiso de $COUNTRY$"
 EVTDESC7002: "Nuestro común monarca está muy centrado en su propio reino y parece que no dedica el tiempo suficiente a los problemas del nuestro."
 EVTNAME7003: "Se descuida la economía de $COUNTRY$"
 EVTDESC7003: "Aunque estemos unidos en la persona de nuestro soberano, a los comerciantes de nuestra nación se les sigue tratando como a extranjeros. Esto está perjudicando económicamente a nuestra nación."
 EVTOPTA7003: "¿Es solo una unión en el papel?"
 EVTNAME7004: "Diferencias culturales"
 EVTDESC7004: "Por desgracia, las costumbres de nuestro monarca no son tan civilizadas como las nuestras. No obstante, su atrasado pueblo parece ofendido por ello."
 EVTNAME7005: "Nuestra unión tiene una mala reputación"
 EVTDESC7005: "Nuestro monarca no está considerado el mejor vecino del mundo, por decirlo suavemente. De hecho, la historia de su nación es de expansión y conquista. Por desgracia, parece que se nos va a poner la misma etiqueta."
 EVTOPTA7005: "No somos la misma nación, la verdad"
 EVTOPTB7005: "¡Somos UNA!"
 EVTNAME4043: "Comercio infructuoso"
 EVTDESC4043: "Las malas condiciones comerciales, resultado de la merma de recursos y el aumento de competencia, han llevado a un pronunciado declive de nuestros ingresos de ultramar. Estas desafortunadas circunstancias no nos dejan más alternativa que clausurar la compañía de las Indias Orientales."
 EVTOPTA4043: "¡Qué desastre!"
 EVTNAME6032: "Disputa fronteriza"
 EVTDESC6032: "El área limítrofe con $PROVINCENAME$ ha sido una frontera disputada desde hace bastante tiempo, pero no tendría que haber ninguna duda sobre su adhesión, habida cuenta de los lazos religiosos que nos unen con la población del lugar Teniendo en cuenta la manera en que se lleva el resto de ese país, abandonado de la mano de Dios, es bastante improbable que puedan organizar ninguna defensa seria si deseamos presionarles más."
 EVTOPTA6032: "Protejamos nuestra fe"
 EVTOPTB6032: "Zanjemos la cuestión pacíficamente"
 EVTNAME6033: "Disputa fronteriza"
 EVTDESC6033: "El área limítrofe con $PROVINCENAME$ ha sido una frontera disputada desde hace bastante tiempo, pero no tendría que haber ninguna duda sobre su adhesión, habida cuenta de los lazos culturales que nos unen con la población del lugar. Teniendo en cuenta la manera en que se lleva el resto de ese país, abandonado de la mano de Dios, es bastante improbable que puedan organizar ninguna defensa seria si deseamos presionarles más."
 EVTOPTA6033: "Presionar al respecto"
 EVTOPTB6033: "Zanjemos la cuestión pacíficamente"
 EVTDESC6337: "Uno de nuestros gobernadores provinciales ha pensado que, dada nuestra actual política de descentralización, podría hacer negocios por su cuenta. El hecho de que el ejército que ha logrado reunir sea demasiado pequeño para respaldar tal pretensión no parece preocuparle demasiado."
 EVTNAME9000: "¡Japón descubierto!"
 EVTDESC9000: "¡$MONARCHTITLE$! Hemos sabido de nuevas tierras en el Extremo Oriente. Una cadena de islas conocida como 'Japón' ha sido descubierta por barcos $COUNTRY_ADJ$, y parece que somos los primeros en llevar la noticia de este maravilloso lugar a Europa. Debemos darnos prisa para aprovecharnos del descubrimiento antes de que lo hagan otras naciones europeas."
 EVTOPTA9000: "¡Era de prodigios!"
 EVTNAME9004: "Padre cristiano"
 EVTDESC9004: "Un padre cristiano de Europa ha llegado a nuestras costas y desea empezar a predicar la palabra de su Dios en una de nuestras provincias. El padre cristiano solicita a su majestad permiso para levantar un campanario y empezar a educar a nuestra gente en Jesucristo."
 EVTOPTA9004: "¡No veo nada malo!"
 EVTOPTB9004: "Creo que podemos prescindir de nuevos credos extraños."
 EVTNAME9006: "Conversos cristianos"
 EVTDESC9006: "Una ola de conversiones religiosas barre $PROVINCENAME$, a medida que más y más habitantes locales se reúnen en la congregación establecida allí no hace mucho por un padre cristiano occidental. La gente de la provincia se convierte en masa al nuevo credo."
 EVTOPTA9006: "No podemos hacer otra cosa que aceptar el cambio."
 EVTOPTB9006: "No toleraremos este abandono de la tradición."
 EVTNAME9008: "Tensión kirishitan"
 EVTDESC9008: "La comunidad 'kirishitan' local de $PROVINCENAME$, recién convertida a la nueva religión europea y a su historia del Dios crucificado, se ha visto metida en un conflicto con un daimyo local. Las tensiones locales amenazan con estallar en una revuelta."
 EVTOPTA9008: "¡Maldición!"
 EVTNAME9010: "El barco del sello rojo regresa"
 EVTDESC9010: "El largo mástil del barco casi llega hasta el cielo. Sus velas están arriadas, pero su línea de flotación baja revela un rico cargamento. El barco del sello rojo ha vuelto de un viaje comercial por los mares del sur hoy mismo, trayendo exóticos productos de lejanas tierras."
 EVTOPTA9010: "¡Excelente! ¿Qué podemos aprender de esto?"
 EVTNAME9012: "¡La embajada de occidente regresa!"
 EVTDESC9012: "La embajada occidental que mandamos a Europa hace algún tiempo ha vuelto con grandes ganancias. Recibes al jefe de la expedición en tu estudio. ¿Qué quieres saber de las lejanas tierras y gentes que ha visto?"
 EVTOPTA9012: "¡Háblame de sus ideas!"
 EVTOPTB9012: "¡Háblame de su gente!"
 EVTNAME9014: "Fumi-e en $PROVINCENAME$"
 EVTDESC9014: "Fumi-e (literalmente 'imágenes para pisar') fueron objetos creados durante el período Edo para descubrir a cristianos ocultos. El modo de actuar consistía en obligar a sospechosos de ser cristianos a pisotear la iconografía cristiana para demostrar su 'inocencia' con respecto del culto cristiano secreto. Un daimyo local ha tenido éxito al combatir a la comunidad kirishitan local aplicando este innovador método."
 EVTOPTA9014: "Interesante."
 EVTNAME9016: "Introducción del tempura"
 EVTDESC9016: "Una nueva exquisitez ha llegado a una de nuestras provincias, donde ha recibido una cálida acogida por parte de los entendidos locales. El plato consiste en verduras y pescado cortados y fritos en abundante aceite, y se conoce como 'tempura'. ¡Al parecer, lo han introducido misioneros portugueses!"
 EVTOPTA9016: "¡Hagamos de él una tradición!"
 EVTOPTB9016: "¡Vendámoslo en todas partes!"
 EVTNAME9018: "Un lote de arcabuces occidentales"
 EVTDESC9018: "Los comerciantes de una de nuestras provincias han traído un lote arcabuces occidentales para nuestras fuerzas armadas. Podríamos comprar esta tecnología moderna, pero no será barato, y los mosquetes no durarán eternamente."
 EVTOPTA9018: "Claro que queremos las armas."
 EVTOPTB9018: "Lo tradicional es mejor."
 EVTNAME9020: "Teatro kabuki"
 EVTDESC9020: "Una obra del nuevo estilo dramático kabuki ha sido representada en $CAPITAL$, y estamos dispuestos a hacernos con ellos. Los actores son excelentes, y uno de ellos tiene potencial para ser un dramaturgo de corte muy prolífico. Por otra parte, tener a esta troupe de gira seguro que mejora nuestra posición a ojos de otros."
 EVTOPTA9020: "¡Mándalos lejos!"
 EVTOPTB9020: "¡Este hombre es necesario en la corte!"
 EVTNAME9022: "Un ronin ofrece sus servicios"
 EVTDESC9022: "Un 'ronin', un samurai sin amo, ha ofrecido sus servicios a nuestra corte. Es joven, y aún no ha desarrollado del todo su talento. Podríamos darle una oportunidad para ello, o enviarlo a puestos menos prestigiosos."
 EVTOPTA9022: "¡Sus talentos florecerán en nuestra corte!"
 EVTOPTB9022: "Tenemos una guarnición en alguna parte que necesita un capitán."
 EVTOPTC9022: "No necesitamos bandidos ni transeúntes."
 EVTNAME9024: "Representación nogaku"
 EVTDESC9024: "El noh, o nogaku, es una forma tradicional japonesa de drama musical, y la representación de esta noche de una obra recién escrita en $CAPITAL$ ha sido elogiada como la más hermosa obra de los últimos años."
 EVTOPTA9024: "Hazla parte de nuestra herencia cultural."
 EVTOPTB9024: "Somos todo un mecenas de las artes."
 EVTNAME9026: "Jardín karesansui"
 EVTDESC9026: "Uno de tus criados ha sugerido que construyas un jardín 'karesansui' (paisaje seco) en el palacio de una de nuestras provincias. Un impresionante jardín de roca podría ser un emblema cultural de nuestro clan en los años venideros, pero, por supuesto, hay costes asociados a su planificación y construcción."
 EVTOPTA9026: "¡Desde luego que debemos tener uno!"
 EVTOPTB9026: "Creo que no es el momento."
 EVTNAME9028: "Samurai leales"
 EVTDESC9028: "Varios de los samurai a nuestras órdenes nos han servido larga y fielmente. La tradición dicta que esta casa de nuestros más leales guerreros sea recompensada por su amo por su servicio. Nuestro pueblo espera que premiemos a dichos samurai, y no hacerlo supondrá desestabilizar nuestro reino."
 EVTOPTA9028: "¡Claro que los premiaremos!"
 EVTOPTB9028: "No tenemos nada que darles ahora mismo."
 EVTNAME9030: "Monje viajero"
 EVTDESC9030: "Los cielos se han desgarrado y el tamborileo de la lluvia azota lejanos tejados. Un monje viajero ha llegado a nuestras puertas en $CAPITAL$, pidiendo comida y alojamiento. El monje ha hecho voto de pobreza, y la tradición nos obliga a ayudarlo."
 EVTOPTA9030: "¡Claro que ayudaremos al viajero!"
 EVTOPTB9030: "¡Lárgate, pordiosero!"
 EVTNAME9032: "Visita a una capilla"
 EVTDESC9032: "Hace mucho que visitamos por última vez las principales capillas de una de nuestras provincias. La capilla se halla fuera apartada del camino principal, en la cumbre de una montaña que se dice es la morada de un kami muy poderoso. Normalmente acudimos allí al menos una vez al año, pero ha pasado ya tiempo. Los celadores nos están esperando"
 EVTOPTA9032: "No, este año no. ¡Debemos trabajar en nuestro han!"
 EVTOPTB9032: "Sí, es la hora."
 EVTNAME9034: "Festival de los cerezos en flor"
 EVTDESC9034: "¡La estación de los cerezos en flor ha llegado! En cada provincia de nuestro dominio, la gente se congrega en capillas y altares para rezar, comer y disfrutar de la belleza de la estación. Linternas de papel arrojan un cálido brillo en la noche sobre nuestro han, mientras disfrutamos de la festividad."
 EVTOPTA9034: "Una prueba de nuestra acertada política los pasados años."
 EVTOPTB9034: "¡Un presagio de buenas cosas por venir!"
 EVTNAME9036: "Impuesto de 1000 koku"
 EVTDESC9036: "Uno de los dominios personales bajo nuestra soberanía aún nos debe nada más y nada menos que 1000 koku de arroz. El deudor ha comunicado a nuestros recaudadores de impuestos que su dominio está sobrevalorado y que no puede permitirse pagar el impuesto. Podríamos perdonarle toda la deuda o parte de ella, aunque nos vendría bien el dinero."
 EVTOPTA9036: "¡Insistimos en que pague!"
 EVTOPTB9036: "Perdonaremos parte de la deuda."
 EVTOPTC9036: "Olvida el dinero."
 EVTNAME9038: "Muerte de una geisha"
 EVTDESC9038: "La geisha es el prototipo de mujer anfitriona japonesa, y el pasado año, una de las más conocidas y queridas Geishas de nuestro dominio murió tras un corto período enferma. El funeral se ha convertido en un día de luto nacional, pues nuestro han llora la muerte de tan amado ejemplo de belleza."
 EVTOPTA9038: "Lloramos su muerte."
 EVTOPTB9038: "¿Una cortesana muerta? No me interesa."
 EVTNAME9040: "El filo del tanto"
 EVTDESC9040: "¡Qué desgracia! $MONARCHTITLE$, nuestro han está en estado de colapso, y el nombre de nuestra familia está siendo la comidilla de Japón debido a nuestro fracaso y desgracia. Aunque nadie ha osado sugerírtelo directamente, los precedentes de los antepasados están claros. O logramos dar vuelta a la situación rápidamente, o deberíamos pensar en el seppuku, el suicidio ritual. La hoja del tanto brilla aguda y fría en tu cómoda."
 EVTOPTA9040: "Compón un hermoso poema a la muerte."
 EVTOPTB9040: "Solo necesitamos más tiempo."
 EVTNAME9042: "Daimyo rebeldes"
 EVTDESC9042: "Varios daimyo locales que han jurado fidelidad a nuestro reino han estado conspirando contra nosotros durante algún tiempo. La razón de dicha conspiración entre nosotros parece ser que muchos consideran ilegítima nuestra soberanía. Los daimyo rebeldes exigen que les demos más poder, o nos preparemos para una revuelta."
 EVTOPTA9042: "Acepta sus exigencias."
 EVTOPTB9042: "Cuélgalos bien alto."
 EVTNAME9044: "Reforma el koku"
 EVTDESC9044: "La riqueza de nuestras tierras se mide en 'koku', siendo un koku la cantidad de arroz necesaria para alimentar a una persona durante un año. Aunque es bastante fácil de medir, varias de las provincias de nuestro dominio han sido sistemáticamente mal valoradas, pues los registros koku no han sido actualizados durante varios años. Los registros desfasados, usados entre otras cosas para recaudar impuestos, están convirtiéndose en una fuente de creciente descontento dentro de nuestro reino."
 EVTOPTA9044: "Nombra un comisionado especial"
 EVTOPTB9044: "Ordena a las provincias que envíen registros actualizados."
 EVTNAME9046: "Libros rangaku"
 EVTDESC9046: "Un comerciante europeo que negocia en aguas japonesas ha llegado a nuestro han y nos ha ofrecido vendernos una colección de tratados sobre medicina occidental, política y astronomía. Comprar dichos libros supondría sin duda un cambio en la política con respecto a la disposición de nuestro han a comerciar, y esos tomos subversivos podrían desestabilizar el reino. No comprar los libros supondría perder una oportunidad, pero por otra parte, nos obligará a aprender y descubrir por nosotros mismos."
 EVTOPTA9046: "¡Vendidos!"
 EVTOPTB9046: "¡Solo estaba mirando, gracias!"
 EVTNAME9050: "Mala cosecha de arroz"
 EVTDESC9050: "El arroz plantado hace unos meses no ha brotado, y los arrozales duermen. Sin arroz que cosechar, nuestro pueblo, en especial los más pobres, se enfrentan a la hambruna. Arreglar lo de esta cosecha costará caro, pero la alternativa podría ser peor."
 EVTOPTA9050: "¡No nos sobra nada!"
 EVTOPTB9050: "¡Debemos evitar esta catástrofe!"
 EVTNAME11000: "Un eunuco ofrece sus servicios"
 EVTDESC11000: "Un eunuco que afirma ser de una provincia fronteriza del norte ha ofrecido sus servicios a la corte imperial. Claramente tiene talento, y es muy probable que sea de gran ayuda para la administración de $COUNTRY_ADJ$. No obstante, aceptar su ayuda reforzará a la facción eunuca en la corte."
 EVTOPTA11000: "¡Claro que estamos interesados!"
 EVTOPTB11000: "No necesitamos más castrados por aquí."
 EVTNAME11002: "Planes eunucos para lograr influencia"
 EVTDESC11002: "Un poderoso eunuco dentro de nuestra corte se ha estado dedicando a intensas maniobras políticas los últimos meses. Es uno de nuestros principales consejeros en asuntos de política, y sus planes amenazan con aumentar la influencia de los eunucos en la corte."
 EVTOPTA11002: "Decapítalo antes de que las cosas empeoren."
 EVTOPTB11002: "Déjale continuar con sus intrigas."
 EVTNAME11004: "Los eunucos aíslan al emperador"
 EVTDESC11004: "La facción eunuca ha tomado posiciones dentro de la corte imperial. Usando la táctica de seguir de cerca al emperador sin cesar y ganarse su confianza a cada oportunidad, los eunucos han logrado ganar la partida a varios cortesanos antes influyentes de las otras facciones."
 EVTOPTA11004: "Dan buenos consejos."
 EVTOPTB11004: "¡El emperador no acepta consejos de nadie!"
 EVTNAME11006: "Una tumba para un eunuco"
 EVTDESC11006: "Un poderoso eunuco de la corte imperial ha muerto de viejo. La muerte de este poderoso notable ha dejado un vacío de poder que las otras facciones buscan llenar. Aunque la facción eunuca resultará debilitada por esta pérdida, podríamos amortiguar el golpe enterrándolo con honores, en señal de nuestro aprecio."
 EVTOPTA11006: "El estado no tiene dinero para gastar."
 EVTOPTB11006: "Claro que queremos ayudar a los necesitados."
 EVTNAME11008: "El comercio del río Amarillo"
 EVTDESC11008: "El comercio del río Amarillo en arroz y plata está floreciendo en los últimos años, pero los funcionarios de las provincias se quejan de que cada vez se pierde más y más riqueza del campo en las ciudades costeras con cada inundación. La facción eunuca ha propuesto un plan para reducir la importancia del comercio."
 EVTOPTA11008: "¡Eso complacerá sin duda a los funcionarios!"
 EVTOPTB11008: "El comercio es una importante fuente de riqueza."
 EVTNAME11010: "Un jarrón de eunuco"
 EVTDESC11010: "Uno de nuestros cortesanos más respetados, perteneciente a la facción eunuca, nos ha traído un costoso regalo: un enorme mas delicado jarrón de porcelana. Está decorado con complicados símbolos de dragones, y no acabas de creer la fortuna que debe haber costado."
 EVTOPTA11010: "¡Debemos aceptarlo!"
 EVTOPTB11010: "¡Es demasiado!"
 EVTNAME11012: "Billetes sin valor"
 EVTDESC11012: "La inflación es un problema cada vez mayor en $COUNTRY$, pues el gobierno central está emitiendo cada vez más billetes sin respaldo. Uno de nuestros cortesanos de la facción eunuca ha propuesto un plan para revitalizar la economía del país mediante un impuesto temporal combinado con reformas en el Tesoro. Aunque tienes dudas sobre la validez de sus ideas, el dinero que promete conseguir con su plan podría ser útil."
 EVTOPTA11012: "¡Suena muy interesante!"
 EVTOPTB11012: "Solo el trabajo duro puede reformar la moneda."
 EVTNAME11014: "Eunuco largo de manos"
 EVTDESC11014: "El dinero ha estado desapareciendo misteriosamente del Tesoro imperial durante algún tiempo, y has empezado a sospechar de un eunuco de la corte empleado como contable del Tesoro."
 EVTOPTA11014: "¡Ejecútalo!"
 EVTOPTB11014: "Mejor no decir nada sobre esto."
 EVTNAME11016: "Un eunuco destaca en los exámenes"
 EVTDESC11016: "Un joven cortesano de la facción eunuca en política palaciega ha destacado en el examen imperial este año. El surgimiento de talento joven en la facción eunuca reforzará su facción, a no ser que tomemos medidas para evitarlo."
 EVTOPTA11016: "¡Hay que concederle un puesto en la corte!"
 EVTOPTB11016: "Seguro que encuentra trabajo en provincias."
 EVTNAME11018: "El vicio del eunuco"
 EVTDESC11018: "Uno de los miembros influyentes de la facción eunuca esconde un oscuro secreto. Durante algún tiempo, el joven cortesano en cuestión ha estado bajo la influencia de su creciente adicción al opio. El eunuco ha pedido que el asunto se mantenga en secreto, y promete que tratará de enmendarse y practicar la moderación en el futuro."
 EVTOPTA11018: "Creo que podemos pasarlo por alto."
 EVTOPTB11018: "Sería más barato despedirlo."
 EVTNAME11100: "Los exámenes de $YEAR$"
 EVTDESC11100: "Pupilos y examinandos pertenecientes a la facción burocrática se han superado a sí mismos y a la mayoría del resto en el examen imperial de este año. El éxito en el examen promete para la facción burócrata, que puede extender ahora su influencia sobre la política de palacio. ¿Qué hacemos con todos estos funcionarios recién examinados?"
 EVTOPTA11100: "Ponlos a trabajar en provincias."
 EVTOPTB11100: "Úsalos para reformar la administración."
 EVTNAME11102: "Un sello de jade"
 EVTDESC11102: "Su Majestad ha recibido un formidable regalo en forma de un sello de jade de bella factura. El regalo es de un prometedor administrador de la facción burocrática. Como nada es gratis en el Reino Medio, contamos con que espera que le hagamos un favor."
 EVTOPTA11102: "Espera demasiado."
 EVTOPTB11102: "¡Claro que aceptamos el regalo!"
 EVTNAME11104: "La leva de $PROVINCENAME$"
 EVTDESC11104: "Funcionarios de la facción burocrática han emprendido un proyecto para expandir la leva en $PROVINCENAME$ mejorando y actualizando los censos locales. La reforma promete aportar más hombres al ejército imperial, y mejorar el futuro reclutamiento de tropas en la provincia. No llevar a cabo dichas reformas supone debilitar a la facción burocrática, y también dejará a los habitantes locales de $PROVINCENAME$ libres para producir otras cosas de valor."
 EVTOPTA11104: "Claro que son necesarias las reformas."
 EVTOPTB11104: "No es preciso molestar al campesinado."
 EVTNAME11106: "Mariscal de campo deshonrado"
 EVTDESC11106: "Uno de nuestros mariscales de campo ha sido pillado in fraganti desviando fondos destinados a las defensas del norte. El mariscal de campo pertenece a la facción burocrática palaciega, y la disgracia que ha hecho caer sobre sí se reflejará negativamente en dicha facción."
 EVTOPTA11106: "¡Ejecútalo!"
 EVTOPTB11106: "Perdónalo."
 EVTNAME11108: "El heredero presta oídos"
 EVTDESC11108: "Hemos observado que nuestro heredero forzoso se ha acercado a ciertos cortesanos y funcionarios que son conocidos por su pertenencia a la facción burocrática. Parece que tu heredero simpatiza con dicha facción y su posición política. Podríamos tratar de impedir que tal amistad crezca, pero tener amigos poderosos en la corte puede ser bueno para nuestro joven heredero una vez suba al trono."
 EVTOPTA11108: "Deja al heredero tranquilo."
 EVTOPTB11108: "Detén a los burócratas."
 EVTNAME11110: "Sabiduría confuciana"
 EVTDESC11110: "Uno de los cortesanos imperiales perteneciente a la facción burocrática se ha labrado la reputación de sabio. Se ha especializado en los escritos de Confucio, y se dice que es capaz de recitar largos fragmentos de la obra de Confucio palabra por palabra, de memoria. Un sabio de tamaña erudición supone influencia y poder para su facción."
 EVTOPTA11110: "Conversa con el erudito."
 EVTOPTB11110: "Ponlo a trabajar."
 EVTNAME11112: "Un literato publica"
 EVTDESC11112: "Un estudioso perteneciente a la facción burocrática ha publicado una novela que ha sido aclamada por la crítica como uno de los mayores logros de la literatura contemporánea. La publicación de una obra tan importante mejora la posición del escritor y de su facción."
 EVTOPTA11112: "Es un orgullo para su nación."
 EVTOPTB11112: "No pensaba que fuera tan bueno."
 EVTNAME11114: "Criado azotado"
 EVTDESC11114: "Una de las personalidades de la facción burocrática se ha ganado la reputación de cruel, pues se ha aficionado a azotar regularmente a uno de sus criados, el cual parece disgustarle especialmente. Aunque el burócrata está en su derecho de castigar a sus siervos, la gente cree que no estaría de más algo de moderación al respecto."
 EVTOPTA11114: "¡Está dando ejemplo!"
 EVTOPTB11114: "Dile que se controle."
 EVTNAME11116: "Drama en el río Perla"
 EVTDESC11116: "Una barcaza recaudadora en el río Perla, que contenía una parte importante de los impuestos de este año de las provincias del sur, ha sido abordada y tomada por piratas. El responsable oficial de la seguridad en esa parte del río, un joven cortesano de la facción burocrática, ha sufrido un ataque de nervios tras enterarse del incidente, y al parecer se ha encerrado en su dormitorio, negándose a salir."
 EVTOPTA11116: "Supongo que podemos despedirnos de esos impuestos."
 EVTOPTB11116: "Recauda impuestos extra para remediar la situación."
 EVTNAME11118: "Mina de oro descubierta"
 EVTDESC11118: "Una mina de oro ha sido descubierta en una de nuestras provincias, y el hombre al cargo de la exploración que la descubrió parece ser un joven funcionario perteneciente a la facción burocrática. Explotar este nuevo y rico filón parece ser lo lógico, pero algunos nos previenen contra el proyecto, alegando preocupación acerca del posible abuso de la oferta monetaria."
 EVTOPTA11118: "¡Cava hondo y ya!"
 EVTOPTB11118: "Deja las cosas como están."
 EVTNAME11120: "El lingote deja el país"
 EVTDESC11120: "Grandes cantidades de lingotes de plata han salido del país en varias barcazas comerciales desde muchos de nuestros puertos. Los funcionarios de la facción burocrática están siendo culpados por ello, pues se cree que su política comercial estatista está causando el éxodo de riqueza."
 EVTOPTA11120: "¡Caro!"
 EVTOPTB11120: "Acuña más moneda para compensar las pérdidas."
 EVTNAME11122: "Renovación de una pagoda"
 EVTDESC11122: "Una pagoda de la dinastía Tang en una de nuestras provincias se ha deteriorado tras varios años descuidando su mantenimiento, y un funcionario local ha solicitado fondos para restaurarla. El funcionario en cuestión está relacionado con la facción burocrática, así que cualquier dinero gastado en la pagoda será también dinero gastado en los burócratas."
 EVTOPTA11122: "Claro que la restauraremos."
 EVTOPTB11122: "No tenemos tiempo para tales tonterías."
 EVTNAME11200: "La sonrisa de Buda"
 EVTDESC11200: "Los escritos del maestro Confucio están siendo olvidados en $PROVINCENAME$, pues sus habitantes cada vez practican más el rito budista. La noticia es un grave revés para la facción del templo, que se enorgullecía de los éxitos del confucianismo sancionado por el estado. Podríamos enviar funcionarios de inmediato a restablecer el orden en la provincia, pero obligar a los habitantes locales a practicar una fe diferente afectará muy probablemente a la viabilidad económica de la provincia."
 EVTOPTA11200: "Que crean en lo que quieran."
 EVTOPTB11200: "Envía funcionarios de inmediato."
 EVTNAME11202: "Medidas severas contra la herejía"
 EVTDESC11202: "La facción del templo se ha ocupado personalmente del asunto en $PROVINCENAME$ hace poco, conocida como lugar propicio para las herejías. La facción del templo ha estado muy activa en la zona, difundiendo la palabra del maestro Confucio. Si permitimos que la facción del templo siga actuando en la provincia, es probable que las creencias religiosas locales cambien."
 EVTOPTA11202: "¡Excelente! "
 EVTOPTB11202: "Deja tranquilos a esos pobres."
 EVTNAME11204: "Diplomacia de la facción del templo"
 EVTDESC11204: "Funcionarios de la facción del templo han estado muy activos en la diplomacia extranjera de la corte $COUNTRY_ADJ$ últimamente. Una potencia extranjera en particular centra la atención de la facción, la cual cree que dicha potencia extranjera debería someterse a la autoridad del Reino Medio. El embajador extranjero ha sido convocado en el palacio imperial, ¿qué le decimos?"
 EVTOPTA11204: "Que puede ir en paz."
 EVTOPTB11204: "Que vaya preparando sus defensas."
 EVTNAME11206: "Pies vendados"
 EVTDESC11206: "Vendar los pies de las niñas hasta que sus huesos se deforman crea una belleza femenina maravillosa. La costumbre de vendar los pies va y viene cada cien años, y esta vez el auge parece deberse a que la facción del templo está promoviendo activamente dicho ideal de belleza por todo el país."
 EVTOPTA11206: "¡Todos deben seguir su ejemplo!"
 EVTOPTB11206: "Suena un poco exagerado."
 EVTNAME11208: "Insultos imperiales"
 EVTDESC11208: "Un joven cortesano de la facción del templo, empleado en la recepción de dignitarios y potentados extranjeros en la corte de $COUNTRY_ADJ$, ha cometido hoy un desatino diplomático, cuando, contrariamente al protocolo, hizo dos reverencias en vez de tres al recibir a un diplomático extranjero. ¡Esta grave deshonra del cortesano se ha convertido rápidamente en una deshonra de toda la facción del templo!"
 EVTOPTA11208: "Pide disculpas al extranjero."
 EVTOPTB11208: "Decapita al cortesano"
 EVTNAME11210: "Inspección de banderas"
 EVTDESC11210: "Los ejércitos se han congregado en el campo de entrenamiento para la gran inspección del ejército de $YEAR$. Un bosque de lanzas y espadas se alza por todas partes, apuntando desafiante a los cielos. Varios poderosos generales y mariscales están presentes, muchos de ellos de la facción del templo, que, durante los últimos años, ha hecho todo lo que estaba en su poder para reforzar su posición dentro del ejército."
 EVTOPTA11210: "Elogia a los generales por su trabajo."
 EVTOPTB11210: "¿A eso lo llamáis un ejército?"
 EVTNAME11212: "Conspiración del templo"
 EVTDESC11212: "Ha surgido una conspiración en las filas de la conservadora facción del templo, que ha empezado a maniobrar para conseguir una posición dominante en la política de palacio. Al favorecer a sus propios candidatos al examen imperial, el templo ha comenzado un ascenso al poder bastante notorio. ¿Cómo nos ocupamos de la conspiración de la facción del templo?"
 EVTOPTA11212: "Nada. Es solo política."
 EVTOPTB11212: "Decapita algunos peces gordos."
 EVTNAME11214: "Examinando el examen"
 EVTDESC11214: "Un funcionario de la facción eunuca ha publicado un documento donde refiere supuestos sesgos y errores en el presente proceso del examen imperial. El funcionario ha incluido una breve lista de sugerencias con sencillos cambios que, en su opinión, mejorarían enormemente la calidad del proceso. Dichas sugerencias son una bofetada en el rostro colectivo de la facción del templo, que defiende enérgicamente el examen contra toda idea novedosa."
 EVTOPTA11214: "¡Tenemos fe en el cambio!"
 EVTOPTB11214: "¡El templo tiene la razón!"
 EVTNAME11216: "Un regalo del templo"
 EVTDESC11216: "Un alto magistrado de la facción del templo ha traído a su Majestad un regalo exquisito: una copia del clásico confuciano 'El libro de los ritos' de finales de la dinastía Tang. El regalo se hace eco de la discusión política en palacio, donde la facción del templo suele argumentar en favor de la ortodoxia confuciana."
 EVTOPTA11216: "Estudia el libro detenidamente."
 EVTOPTB11216: "Estúpidos libros. ¡Cambia!"
 EVTNAME11218: "Registros del gran historiador"
 EVTDESC11218: "$MONARCHTITLE$, llevas tiempo reinando, y muchos creen que es hora de compilar otra gran edición de los 'Registros del gran historiador'. El gran historiador pertenece a la facción del templo. Compilar un tomo que detalle la suerte de China durante tu reino costaría bastante dinero, y daría prestigio a la facción del templo, pero los beneficios podrían superar los costes. ¿Ponemos a trabajar al historiador?"
 EVTOPTA11218: "¡Sí!"
 EVTOPTB11218: "¡No!"
 EVTNAME11220: "Un monje tibetano"
 EVTDESC11220: "Un viajero del Tíbet ha llegado a $CAPITAL$. Refiere que ha viajado desde la remota Lhasa, y que viene a difundir la palabra de Buda. La facción del templo se opone a su petición, prefiriendo las enseñanzas tradicionales de Confucio como la única fuente de guía espiritual para nuestro pueblo. Aunque hay razones para estar de acuerdo con la facción del templo, tener mano dura con el budismo desestabilizará nuestro país."
 EVTOPTA11220: "Es libre de predicar."
 EVTOPTB11220: "¡Deberíamos eliminar esta peste!"
 EVTNAME11222: "Quema de libros"
 EVTDESC11222: "La facción del templo se ha cansado de la discordia y la disensión que asola $COUNTRY$. Apuntando a la multitud de escuelas de pensamiento que florecen en el reino, aducen que no es de extrañar que vivamos tiempos difíciles. La facción del templo sostiene que solo un retorno a los auténticos valores de Confucio puede restablecer el orden, y, ¿qué mejor modo que quemar unos cuantos libros de enseñanzas heterodoxas?"
 EVTOPTA11222: "¡Es una buena idea!"
 EVTOPTB11222: "En otro momento, quizá."
 EVTNAME11224: "Enterramiento de eruditos"
 EVTDESC11224: "La facción del templo, cansada del clima de pensamiento plural que se ha apoderado de China en los últimos años, se ha ocupado del asunto personalmente. En varias provincias de todo el país, varios eruditos prominentes de escuelas que no imparten la doctrina oficial confuciana han sido enterrados vivos. Ello supone un golpe a la innovación, está claro, pero, ¿cómo castigamos al templo?"
 EVTOPTA11224: "¡Perdona y olvida!"
 EVTOPTB11224: "Págales con la misma moneda."
 EVTNAME11226: "Estatuilla de la era Jin"
 EVTDESC11226: "Una rara estatuilla de la era Jin ha sido descubierta durante la restauración de un viejo templo. Se te ha ocurrido que podría ser inteligente conceder la estatuilla a alguien digno para reforzar su lealtad hacia ti, el emperador. La lealtad de su facción sin duda cambiará, debido a recibir tan impresionante regalo directamente de manos del emperador. ¿A quién se la daremos?"
 EVTOPTA11226: "El gran historiador"
 EVTOPTB11226: "El funcionario más viejo"
 EVTOPTC11226: "El gran mariscal"
 EVTNAME11228: "El clásico de la música"
 EVTDESC11228: "Aparte de los cinco textos clásicos compilados por Confucio, la tradición habla asimismo de un sexto clásico: El clásico de la música. Una de las 305 canciones originalmente incluida en esta obra, que se perdió desde 'La quema de libros' ha sido redescubierta al hacer el inventario de una vieja biblioteca en una de las provincias del sur. El mérito de este maravilloso descubrimiento sin duda pertenece en parte al director de la biblioteca, perteneciente a la facción eunuca, pero otros dos candidatos se atribuyen también haber participado en el descubrimiento. ¿A quién concedemos el mérito?"
 EVTOPTA11228: "El gobernador provincial."
 EVTOPTB11228: "Un literato local."
 EVTNAME11230: "Trampas en el examen"
 EVTDESC11230: "Varios examinandos han sido descubiertos haciendo trampas en el examen imperial de este año. En vez de los tres días de soledad establecidos, los examinandos han tenido fácil acceso al exterior. La trampa fue descubierta cuando varios manuscritos prohibidos fueron hallados en los cuartos de los examinandos. La copia parece sistemática y apoyada por examinadores corruptos. Han sido identificados tres sospechosos principales. ¿A quién culpamos?"
 EVTOPTA11230: "El examinador jefe"
 EVTOPTB11230: "Un eunuco de la corte"
 EVTOPTC11230: "Un erudito en el lugar del examen"
 EVTNAME11232: "Retirada del exceso de papel"
 EVTDESC11232: "Hay consenso general en la corte imperial en cuanto a que la cantidad de moneda fiduciaria en circulación es demasiado grande para el buen estado de las finanzas estatales. Ese dinero debe ser retirado para que la inflación retroceda desde su actual nivel, por supuesto, pero la pregunta es cuánto dinero debería ser recomprado. Las distintas facciones tienen diversas soluciones, y su Majestad es libre de elegir una de ellas."
 EVTOPTA11232: "Solución burocrática."
 EVTOPTB11232: "Solución eunuca."
 EVTOPTC11232: "Solución del templo."
 EVTNAME11234: "Honrando a los ancestros"
 EVTDESC11234: "Las enseñanzas de Confucio subrayan la importancia de comprender y respetar las 'cinco relaciones' que tejen la red de la sociedad, y una de las relaciones más importantes es la existente entre padre e hijo. Quienes nos precedieron merecen nuestra gratitud, y hace mucho desde nuestra última ofrenda. Varios cortesanos han sugerido sacrificios que su Majestad podría llevar a cabo. ¿Qué puede ser más apropiado como ofrenda para honrar a los ancestros?"
 EVTOPTA11234: "Carne roja, para darles de comer."
 EVTOPTB11234: "Velas, para iluminar su camino."
 EVTOPTC11234: "Dinero espiritual, para pagar sus deudas."
 EVTNAME11236: "Mal feng shui"
 EVTDESC11236: "El feng shui es un conjunto de estética y 'magia' que muchos creen controla el flujo de la energía primaria, el 'Qi', basándose en las leyes del Cielo y la Tierra que lo guían. Se aplica a tumbas, casas y edificios, para asegurar que la energía que corre a través de ellos es óptima. ¡Uno de los más respetados adivinos e intérpretes de la corte del flujo del Qi acaba de descubrir que la recién construida casa de té imperial apesta a Qi negativo! ¿Quién es el responsable de esto?"
 EVTOPTA11236: "El mismo adivino, es evidente que está loco."
 EVTOPTB11236: "El constructor, que no consultó a los adivinos."
 EVTOPTC11236: "Quien sea que me convenció para construirla."
 EVTNAME11238: "Riña en la corte"
 EVTDESC11238: "Uno de tus mariscales ha sido insultado por un funcionario de alto rango de la facción burocrática. Al parecer ambos llevaban tiempo enfrentados, y el insulto no ha sido del todo inmotivado. Sin embargo, el asunto se ha convertido en un punto clave de la política de facciones en la corte, y podría ser sabio que el mismo emperador se pronunciase al respecto."
 EVTOPTA11238: "El mariscal debe dejar de quejarse."
 EVTOPTB11238: "El funcionario debe disculparse."
 EVTOPTC11238: "El emperador necesita vacaciones."
 EVTNAME11240: "La necrópolis de $MONARCH$"
 EVTDESC11240: "$MONARCHTITLE$, llega un momento en la vida de todo Emperador Celestial en el que debe empezar a considerar su lugar de reposo final. A fin de asegurarte una posición adecuada en la otra vida, es de la máxima importancia que elijas una tumba digna en esta vida. Los cortesanos tienen sus propias ideas sobre cuál debería ser la pieza central de un nuevo mausoleo."
 EVTOPTA11240: "Burócratas: ¡Un modelo a escala de China!"
 EVTOPTB11240: "Templo: ¡Un ejército de soldados de terracota!"
 EVTOPTC11240: "Eunucos: ¡El río Amarillo en mercurio!"
 EVTNAME11242: "La pagoda dorada"
 EVTDESC11242: "Envuelta en el rojizo oro de la puesta de sol, y reflejando el azul de los cielos suspendido sobre ella, la vieja pagoda dorada lleva ahí desde los tiempos de la dinastía Tang, o quizá antes. El silencio y la oscuridad de su interior contrastan marcadamente con la luz del exterior. Dado que el budismo se ha vuelto raro, la pagoda ha dejado de usarse, y tus cortesanos tienen varias sugerencias sobre lo que podría hacerse con ella."
 EVTOPTA11242: "Eunucos: ¡Fúndela y acuña el oro!"
 EVTOPTB11242: "Burócratas: ¡Conviértela en un lugar de examen!"
 EVTOPTC11242: "Templo: Deja su belleza inalterada."
 EVTNAME11300: "La sombra que acecha en el pasillo"
 EVTDESC11300: "Al caminar por los largos pasillos de palacio, de pronto sientes que te están siguiendo. Por el rabillo del ojo, ves a un hombre vestido de blanco que se te acerca por detrás. No puedes ver la daga, su malvado resplandor, pero sabes que está ahí, detrás de ti, a escasos metros de tu corazón. El pasillo se divide ante ti. A tu derecha se halla el alojamiento de los eunucos, guardias y seguridad, y a tu izquierda están los alojamientos de los burócratas. ¿Qué hacer?"
 EVTOPTA11300: "¡Ve donde los eunucos!"
 EVTOPTB11300: "¡Ve donde los burócratas!"
 EVTOPTC11300: "¡Quédate y lucha!"
 EVTNAME11302: "Burócrata roba al Tesoro"
 EVTDESC11302: "Un alto miembro de la facción burocrática ha sido descubierto desviando fondos del Tesoro Imperial a su propio bolsillo. El único castigo que puede considerarse es la muerte, por supuesto, pero la cuestión de quién lo reemplazará es menos sencilla. Hay firmes candidatos en las facciones eunuca y del templo, pero los candidatos de la facción burocrática son sin duda los más aptos para ocuparse de la labor. ¿A quién le damos el trabajo?"
 EVTOPTA11302: "Candidato eunuco."
 EVTOPTB11302: "Candidato del templo."
 EVTOPTC11302: "En fin. Busca un nuevo burócrata."
 EVTNAME11304: "Ladrones en la Ruta de la Seda"
 EVTDESC11304: "Perdido el Mandato del Cielo, las cosas han ido rápidamente de mal en peor en varias provincias del país, donde ladrones y asaltantes dan cada vez más problemas. El problema es particularmente acusado a lo largo de lo que queda de la antigua 'Ruta de la Seda'. El asunto se ha debatido recientemente en una sesión de la corte imperial, y se han presentado varias soluciones a la cuestión de los ladrones. ¿Cómo vamos a combatirlos?"
 EVTOPTA11304: "Con una campaña militar a gran escala."
 EVTOPTB11304: "Estableciendo milicias locales."
 EVTOPTC11304: "Mediante plegarias y fe."
 EVTNAME11306: "Reputación de crueldad"
 EVTDESC11306: "Desde que perdiste el Mandato del Cielo, la gente ha empezado a evitarte. No ha ocurrido de inmediato, sino poco a poco, según pasaban los meses, te has fijado en que cada vez menos gente acudía a presentar sus debidos respetos y pleitesía a su emperador. Tras preguntar con cautela a siervos de confianza, descubres la razón: La gente ha empezado a temerte. Por alguna razón, te has ganado la reputación de cruel. ¿Qué hacer al respecto?"
 EVTOPTA11306: "Acepta la reputación."
 EVTOPTB11306: "Inicia una campaña de propaganda."
 EVTNAME11308: "Eclipse solar portentoso"
 EVTDESC11308: "No puedes sino contemplar sobrecogido cómo el blanco brillante del sol desaparece tras el disco negro suspendido en el cielo, y el mundo se vuelve oscuridad pese a ser mediodía. Minutos después el disco ha cruzado el sol, y la luz retorna. Te hallas conmocionado por la experiencia, pero muchos de tus súbditos están absolutamente aterrorizados. Algunos susurran que el eclipse demuestra que el Mandato del cielo ha abandonado a nuestra dinastía. ¿Qué debemos hacer?"
 EVTOPTA11308: "Ejecuta al astrólogo de la corte."
 EVTOPTB11308: "Soborna al pueblo."
 EVTOPTC11308: "Prohíbe hablar sobre el tema."
 EVTNAME11310: "Despertar del Gran Buda"
 EVTDESC11310: "¡Están llegando misteriosos rumores de una de nuestras provincias, sobre una antigua estatua de Buda que supuestamente ha cobrado vida y se ha alejado andando! Sea cual sea la verdad, muchos han empezado a creer que tales prodigios son signo de que el Mandato del Cielo se ha perdido. El suceso ha hecho que las enseñanzas budistas hayan ganado fuerza en la zona. ¿Cómo vamos a responder a dichos rumores?"
 EVTOPTA11310: "De ningún modo."
 EVTOPTB11310: "Con violencia, ¿cómo si no?"
 EVTNAME11312: "Templo profanado"
 EVTDESC11312: "Al entrar los funcionarios en el templo de mañana, se encuentran un caos. Los altares volcados, las estatuillas hechas pedazos y paredes y tapices estropeados. Alguien ha entrado en el templo durante la noche, y ha cometido los más execrables actos sacrílegos. Nadie sabe quién es el responsable, pero hay quien dice que el incidente testimonia que el Mandato del Cielo ya no está con nosotros. ¿Qué hacemos con el templo?"
 EVTOPTA11312: "Restáuralo."
 EVTOPTB11312: "Derríbalo."
 EVTNAME11314: "Una plaga asola la corte"
 EVTDESC11314: "Plagas, hambrunas, sequías y calamidades son hogaño cada vez más frecuentes en $COUNTRY$, y ahora una enfermedad especialmente desagradable ha llegado a la corte. Ayer por la mañana un burócrata empleado en obras públicas fue hallado muerto tras haberse quejado de la garganta el día anterior. La enfermedad se está propagando por toda la corte, y varias personas más ya manifiestan síntomas. El Mandato del Cielo ya no está con nosotros, se diría."
 EVTOPTA11314: "Huye a una provincia rural."
 EVTOPTB11314: "Permaneceremos en la capital."
 EVTNAME11316: "Dagas en la oscuridad"
 EVTDESC11316: "Un grito resuena a través de palacio, pero pronto se disuelve en el silencio y la negrura de la noche. Un cortesano ha sido asesinado, hallado en su cámara con una daga profundamente clavada en su espalda, y varias cuchilladas en el resto del cuerpo. Las disputas internas y fratricidas cada vez son más comunes en $COUNTRY$, y muchos creen que ya no disfrutamos del Mandato del Cielo. Hay tres sospechosos de asesinato, ¿quién ha sido?"
 EVTOPTA11316: "El chef de palacio, en la cámara, con un cuchillo."
 EVTOPTB11316: "El secretario mayor, en la cámara, con un cuchillo."
 EVTOPTC11316: "El mariscal mayor, en la cámara, con un cuchillo."
 EVTNAME11318: "El hijo de la concubina"
 EVTDESC11318: "Durante los últimos nueve meses, has sido un expectante padre, y hoy una de tus concubinas ha dado a luz a un hijo. La alegría termina, empero, nada más llevar al niño ante ti. Su rostro deforme parece gritar permanentemente, y un suave vello negro crece aquí y allá sobre su cuerpecito. El niño es deforme, y tu médico sospecha que la deformidad afecta a su capacidad mental también. Algunos afirman que este desastre prueba que ya no disfrutamos del Mandato del Cielo. Varios cortesanos están dispuestos a darte consejo."
 EVTOPTA11318: "Templo: que el niño viva."
 EVTOPTB11318: "Eunucos: dispón un accidente."
 EVTOPTC11318: "Burócratas: niega que el niño sea tuyo."
 EVTNAME11320: "Accidente a caballo"
 EVTDESC11320: "Traen a tu heredero en una camilla, muerto. Había salido a cabalgar con unos compañeros, y al parecer se cayó del caballo. Sientes cómo te embarga por dentro la rabia al pensar en la futilidad de su muerte. El hijo del emperador, muerto, no en la batalla, sino debido a un estúpido accidente. Es una clara señal de que el Mandato del Cielo ha abandonado a nuestra dinastía, y de que necesitamos recuperarlo. Sus compañeros pertenecen a distintas facciones, ¿a quién debemos castigar por el incidente?"
 EVTOPTA11320: "El alto."
 EVTOPTB11320: "El de tez blanca."
 EVTOPTC11320: "El eunuco."
 EVTNAME11322: "Error de cálculo"
 EVTDESC11322: "Los secretarios mayores acaban de entregar sus informes sobre los avances en los pasados años dentro de sus respectivas áreas de experiencia, y hay malas noticias. Una de las oficinas ha bajado significativamente su estimación del ritmo de progreso futuro, y la facción responsable de ese departamento va a perder su credibilidad por ello. La noticia llega en un momento en el que resulta cada vez más evidente que ya no disfrutamos del Mandato del Cielo. ¿Qué oficina ha sido mal administrada?"
 EVTOPTA11322: "Oficina de administración."
 EVTOPTB11322: "Oficina de impuestos y comercio."
 EVTOPTC11322: "Oficina de guerra."
 EVTNAME11324: "El oro se convierte en plomo"
 EVTDESC11324: "Un escandaloso descubrimiento ha sido hecho en el Tesoro Imperial hoy: varias barras de oro han resultado no ser sino plomo barato. El secretario mayor responsable del Tesoro, un eunuco, afirma que el oro debe haber sido transmutado en plomo, y apunta que podría ser una señal divina de que nuestro reino ya no cuenta con el Mandato del Cielo. La explicación menos fantástica, que alguien ha robado el tesoro, no parece habérsele ocurrido. ¿Qué vamos a hacer?"
 EVTOPTA11324: "¡Maldición! El oro se ha transmutado."
 EVTOPTB11324: "¡Traición! Ejecuta al secretario mayor."
 EVTNAME11326: "El secretario mayor aúlla a la luna"
 EVTDESC11326: "Extraños ruidos llegan últimamente durante la noche desde la residencia de uno de los secretarios mayores, aumentando en intensidad a cada mes. Al principio lo atribuías a algún complicado juego con una de sus concubinas, pero empiezas a creer que hay una llamativa conexión entre la fase lunar y los ruidos. Un espía enviado a su jardín una noche de luna llena retorna con inquietantes noticias: el secretario mayor pasa las noches de pie en su jardín, aullando a la luna."
 EVTOPTA11326: "¡Sha-la-la-la!"
 EVTOPTB11326: "¡Ya no puede aplicar la ley!"
 EVTNAME11328: "Barcaza recaudadora hundida"
 EVTDESC11328: "Nos llega la terrible noticia desde el río Amarillo de que una de las barcazas recaudadoras, que llevaba una sustanciosa cantidad de impuestos por $YEAR$, se ha hundido durante una racha particularmente violenta de mal tiempo. El secretario mayor del Tesoro interpreta estos hechos como una señal de que nuestra dinastía ya no cuenta con el Mandato del Cielo, y sostiene que debemos aceptar y respetar este cambio en la providencia. ¿Cómo responderemos estas malas noticias?"
 EVTOPTA11328: "En fin. No hay mucho que hacer, ¿no?"
 EVTOPTB11328: "Acuña moneda para recuperar lo perdido."
 EVTNAME11330: "Edictos falsos"
 EVTDESC11330: "Varias provincias han informado a la capital de que ya acatan absolutamente varias series de nuevos edictos imperiales"
 EVTOPTA11330: "Haz como si fueran tuyos."
 EVTOPTB11330: "Anúlalos."
 EVTNAME10500: "Consejo de estado"
 EVTDESC10500: "Uno de los órganos superiores de nuestro gobierno, el antiguo Consejo Privado, aún parece estar ligado a la vieja dinastía. Para asegurar la lealtad y un gobierno más eficaz, deberíamos disolverlo y elegir un nuevo consejo de estado."
 EVTOPTA10500: "Forma el consejo"
 EVTOPTB10500: "Deja las cosas como estaban."
 EVTNAME10501: "La aprobación del rey"
 EVTDESC10501: "Desde hace mucho, ha sido costumbre de los ministros y consejeros de la corte tomar decisiones nacionales importantes ellos mismos, reduciendo al rey a un simple espectador.\n\nEllo podría ser interpretado como un signo de debilidad por nuestros vecinos. Para contrarrestar esta posible amenaza y reforzar el control del rey sobre el país, tal vez se necesitaría un cambio en el sistema."
 EVTOPTA10501: "Todas las decisiones deberían ser aprobadas por el rey."
 EVTOPTB10501: "El sistema actual funciona bien."
 EVTNAME10502: "Ministerio Sinmun"
 EVTDESC10502: "Los súbditos que se sienten explotados o tratados injustamente por el gobierno o sus amos tienen pocas oportunidades o ninguna de expresar sus problemas. Han sugerido que creemos un departamento especial del gobierno para estudiar dichos casos."
 EVTOPTA10502: "Crea el ministerio Sinmun"
 EVTOPTB10502: "Desestima tan absurda petición"
 EVTNAME4001: "Los nobles rechazan la occidentalización"
 EVTDESC4001: "Nuestros intentos de occidentalizar han sido rechazados por nobles locales. Han puesto el grito en el cielo debido a nuestras últimas demandas, que creen interfieren en sus privilegios."
 EVTOPTA4001: "Desatiende sus quejas."
 EVTOPTB4001: "Atiende sus quejas."
 EVTNAME4002: "Las provincias se resisten a la occidentalización"
 EVTDESC4002: "Nuestros intentos de occidentalizar no son populares en todo $COUNTRY$. Algunas provincias piden mayor autonomía a cambio de aceptarlos."
 EVTOPTA4002: "Dar autonomía"
 EVTOPTB4002: "Occidentalización más gradual"
 EVTNAME4003: "Los campesinos se resisten a la occidentalización"
 EVTDESC4003: "Los siervos ignorantes están volviéndose insolentes de nuevo, y están arruinando nuestras razonables demandas para que se modernicen y civilicen. Es indignante, pero el precio de aceptar sus exigencias puede ser demasiado alto."
 EVTOPTA4003: "Desatiende sus exigencias."
 EVTOPTB4003: "Acepta sus exigencias."
 EVTNAME4004: "El pueblo se resiste a la occidentalización"
 EVTDESC4004: "Nuestros intentos de occidentalizar han hallado resistencia en todos los niveles sociales, y protestas en todos los rincones de $COUNTRY$ exigen que les pongamos fin. No hacerlo puede poner en peligro la posición de la familia real."
 EVTOPTA4004: "Desatiende sus exigencias."
 EVTOPTB4004: "Acepta sus exigencias."
 EVTNAME4005: "Los reaccionarios se resisten a la occidentalización"
 EVTDESC4005: "Nuestros intentos de occidentalizar han hallado oposición por parte de los reaccionarios. Han puesto el grito en el cielo debido a nuestras últimas demandas, que creen interfieren en sus antiguos privilegios y tradiciones."
 EVTOPTA4005: "Desatiende sus exigencias."
 EVTOPTB4005: "Acepta sus exigencias."
 EVTNAME4006: "Los mercaderes se resisten a la occidentalización"
 EVTDESC4006: "Nuestros intentos de occidentalizar han hallado oposición por parte de nuestros comerciantes. Sintiéndose obstaculizados por nuevas restricciones comerciales, amenazan con irse a otra parte, llevándose el comercio con ellos."
 EVTOPTA4006: "Desatiende sus exigencias."
 EVTOPTB4006: "Acepta sus exigencias."
 EVTNAME4007: "Los artistas se resisten a la occidentalización"
 EVTDESC4007: "Influyentes artistas de todo el país han expresado su inquietud ante el hecho de que nuestros intentos de occidentalización estén minando nuestra identidad cultural y exigen su fin inmediato."
 EVTOPTA4007: "Desatiende sus exigencias."
 EVTOPTB4007: "Acepta sus exigencias."
 EVTNAME4008: "Los funcionarios del gobierno se resisten a la occidentalización"
 EVTDESC4008: "Varios funcionarios del gobierno han expresado su inquietud ante nuestros intentos de occidentalización, demasiado rápida, que pueden llevar al país al borde de la ruina. Aconsejan que cejemos de inmediato o algunos dimitirán en señal de protesta."
 EVTOPTA4008: "Desatiende sus exigencias."
 EVTOPTB4008: "Acepta sus exigencias."
 EVTNAME4009: "El Alto Mando se resiste a la occidentalización"
 EVTDESC4009: "Nuestros intentos de occidentalizar han hallado oposición en el Alto Mando de nuestras fuerzas armadas. Exigen que les pongamos fin o algunos dimitirán en señal de protesta."
 EVTOPTA4009: "Desatiende sus exigencias."
 EVTOPTB4009: "Acepta sus exigencias."
 EVTNAME4010: "Los consejeros se resisten a la occidentalización"
 EVTDESC4010: "Nuestros intentos de occidentalizar han hallado oposición entre nuestros más leales consejeros. Exigen que les pongamos fin o algunos dimitirán en señal de protesta."
 EVTOPTA4010: "Desatiende sus exigencias."
 EVTOPTB4010: "Acepta sus exigencias."
 EVTNAME9610: "Declive del Renacimiento"
 EVTDESC9610: "La expansión territorial reciente de nuestro país ha desviado muchos de nuestros recursos y atención. Las reformas educativas y el desarrollo artístico por los que antes fuimos conocidos han sufrido en consecuencia, y ya no podemos reivindicar ser una nación líder en cuanto seguir laa filosofía renacentista."
 EVTOPTA9610: "Qué desgracia."
 EVTNAME750: "¡Mala reputación!"
 EVTDESC750: "Nuestra reciente estrategia de limpiar nuevas provincias de quienquiera que se ponga en medio parece sorprendentemente haber tenido un efecto algo negativo en nuestra posición entre nuestras naciones amigas."
 EVTOPTA750: "¡Exageran, como siempre!"
 EVTNAME751: "Inflación"
 EVTDESC751: "¡El estado de constante guerra ha minado nuestra economía, y la inflación está fuera de control!"
 EVTOPTA751: "¡Acuña más monedas!"
 EVTNAME752: "Oficiales desertores"
 EVTDESC752: "Desilusionados por las guerras repetidas y al parecer sin sentido de $MONARCH$, muchos oficiales del ejército han desertado en busca de mejores puestos en otra parte."
 EVTOPTA752: "¡Bah, yo mismo conduciré al ejército!"
 EVTNAME753: "Mercaderes resentidos"
 EVTOPTA753: "¡Los conquistaré a ellos también!"
 EVTNAME754: "Legitimidad cuestionada"
 EVTDESC754: "La sed de sangre mostrada por $MONARCH$ ha arruinado la reputación de $COUNTRY$ a los ojos del mundo, y ahora nuestros súbditos empiezan a cuestionarse la legitimidad de un soberano tan despiadado."
 EVTOPTA754: "Dile a mi heredero que empiece a preocuparse…"
 EVTNAME755: "Dimisión de los magistrados"
 EVTDESC755: "¡Los magistrados son la auténtica fuerza de un país, y por desgracia, todos los nuestros están dimitiendo!\n\n Afirman que es su modo de protesta ante la carga de interminables guerras que les ha sido impuesta."
 EVTOPTA755: "¡Yo mismo haré todo su trabajo!"
 EVTNAME756: "Dimisión de un consejero"
 EVTDESC756: "¡Horrorizado por nuestra política exterior orientada a la conquista, un consejero principal de la corte ha dimitido y dejado el país!"
 EVTOPTA756: "El típico pesimista… ¡Buen viaje!"
 EVTNAME757: "¡$PROVINCENAME$ se rebela!"
 EVTDESC757: "Los leales súbditos de $COUNTRY$ han soportado largo tiempo el enorme peso de las constantes guerras de $MONARCHTITLE$ sin quejarse. Eso se acabó...\n\n¡Puesto que $MONARCH$ no parece atender a razones, el pueblo de $PROVINCENAME$ ha decidido probar con el sonido de las espadas!"
 EVTOPTA757: "Ya lo escucho…"
 EVTNAME758: "¡Hemos sido elegidos!"
 EVTDESC758: "¡Buenas noticias, mi $MONARCHTITLE$! El emperador nos ha concedido el gran honor de albergar la asamblea del Reichstag de este año.\n\nEllo mejorará enormemente nuestro prestigio en el imperio. ¡Que todos los delegados boqueen atónitos al entrar en nuestra gloriosa capital $PROVINCECAPITAL$!"
 EVTOPTA758: "¡Excelente!"
 EVTNAME773: "¡Mercaderes asesinados!"
 EVTOPTA773: "¡Rodarán cabezas! Con suerte la mía no…"
 EVTNAME759: "Primas Germaniae"
 EVTDESC759: "Desde el siglo X el arzobispado de Maguncia ha ostentado el prestigioso título de §WPrimas Germaniae§b, el arzobispo católico más importante del Sacro Imperio Romano.\n\nNaturalmente, tal cargo suscitará envidias entre los otros príncipes del imperio... ¡Debemos estar atentos y evitar que nuestro prestigio baje mucho, o podría ser que el título se nos escapara de las manos!"
 EVTOPTA759: "Entiendo…"
 EVTNAME760: "Título de Primas Germaniae cuestionado"
 EVTDESC760: "¡Mi $MONARCHTITLE$, gran parte de la comunidad católica parece haber perdido la fe en nosotros! ¡Se rumorea incluso que otro arzobispado planea reclamar nuestro título de Primas Germaniae!"
 EVTOPTA760: "Son solo rumores…"
 EVTNAME761: "Primas Germaniae"
 EVTDESC761: "El título de §WPrimas Germaniae§b -el arzobispo católico más importante del Sacro Imperio Romano- fue creado en el siglo X, cuando el arzobispado de Maguncia se convirtió en el primero en recibirlo.\n\nQue el mediocre de $FROM$ ostente tan prestigioso título parece una afrenta a la iglesia católica. ¿No habrá otro candidato más digno?"
 EVTOPTA761: "Tal vez… ¿yo?"
 EVTOPTB761: "Déjalo estar. Por ahora…"
 EVTOPTC761: "No habría otro mejor."
 EVTNAME762: "Primas Germaniae perdido"
 EVTDESC762: "¡Mi $MONARCHTITLE$, hemos perdido el prestigioso título de §WPrimas Germaniae§b! ¡Debido a la mala reputación del imperio últimamente, otro arzobispo se ha adelantado y ha reclamado el título!"
 EVTOPTA762: "Muy bien, felicítalo..."
 EVTOPTB762: "¡No olvidaremos esto!"
 EVTNAME763: "Legatus Natus"
 EVTDESC763: "Hemos sido honrados durante mucho tiempo como representante del Papa -§WLegatus Natus§b- al norte de los Alpes.\n\nTan prestigioso título exige un cierto nivel de dignidad, y no podemos dejar que nuestro prestigio o nuestras relaciones con el Papa empeoren demasiado."
 EVTOPTA763: "Todo está en manos de Dios."
 EVTNAME764: "Título de Legatus Natus perdido"
 EVTDESC764: "Nuestra reputación en el imperio y ante el Papa ha decaído últimamente. El Papa ya no parece tener confianza en que cumplamos nuestro papel como su delegado en el imperio, y lamentándolo mucho ha decidido relevarnos del cargo."
 EVTOPTA764: "Supongo que dependía de mí, al fin y al cabo…"
 EVTNAME765: "Envío del Papa"
 EVTDESC765: "¡Buenas noticias! Hemos sido elegidos por el Papa para ostentar el prestigioso título de §WLegatus Natus§b -su representante al norte de los Alpes- después de que el anterior dignatario cayera en desgracia."
 EVTOPTA765: "¿Un último rayo de esperanza?"
 EVTOPTB765: "Debemos declinar cortésmente."
 EVTDESC6197: "Nuestra política de apoyar y expandir la burocracia de nuestra nación está dando sus frutos. ¡Cada día, nuevos funcionarios son adiestrados y enviados en pos de nuevas y gloriosas carreras en nuestra administración!"
 EVTOPTA6197: "¡Excelente!"
 EVTDESC6198: "Un imperio de este tamaño necesita muchos burócratas, quizá si damos un extra al inscribirse haremos que crezca su número."
 EVTOPTA6198: "Cueste lo que cueste."
 EVTOPTB6198: "Ahora mismo no."
 EVTNAME2036: "Guerra de religión"
 EVTDESC2036: "Nos han llegado informes de que el Emperador planea arremeter contra todos los estados protestantes del Imperio. Está decidido a limpiar de herejes los territorios del Sacro Imperio antes de que finalice el año. Si vamos a mantenernos fieles a nuestra fe, tendremos que hacer preparativos."
 EVTOPTA2036: "Proclamar la independencia religiosa"
 EVTOPTB2036: "Nuestra lealtad se debe al Emperador"
 EVTNAME6100: "Apoyo popular a nuestra gran armada"
 EVTDESC6100: "Por todo el país, el pueblo apoya a nuestra gran armada y contribuye a la defensa de la nación. En los astilleros, los armadores trabajan con más ahínco. ¡Hasta la gente se presenta voluntaria para enrolarse! El pueblo está orgulloso de nuestra gran armada."
 EVTOPTA6100: "Esto es fantástico"
 EVTNAME6101: "Disminuye el apoyo popular a nuestra gran armada "
 EVTDESC6101: "Para ser francos, el pueblo ya no piensa que nuestra armada sea tan grande. De hecho, ya no les gusta. La oposición es cada vez más fuerte y habitual e incluso comprar materiales básicos es difícil."
 EVTOPTA6101: "Solo es un problema a corto plazo"
 EVTOPTB6101: "Nada que un poco de dinero no pueda arreglar"
 EVTNAME6102: "Aparece un almirante prometedor"
 EVTDESC6102: "Uno de nuestros gallardos capitanes ha resultado ser más capaz de lo que se pensaba inicialmente. "
 EVTOPTA6102: "Ya sabíamos que era una buena idea"
 EVTNAME6103: "Los aristócratas están preocupados"
 EVTDESC6103: "La política de ascender a comandantes que no tienen sangre noble está molestando a los aristócratas, que encuentran desagradable compartir mesa con hombres sin clase. Según los aristócratas, a sus subordinados también les molesta que no los lideren los mejores, sino hombres que no son caballeros en modo alguno."
 EVTOPTA6103: "Que se quejen"
 EVTOPTB6103: "Bueno, podemos hacer alguna concesión"
 EVTNAME6104: "Desarrollos navales"
 EVTDESC6104: "Nuestro uso de la Náutica superior está impulsando grandes avances en el campo naval. Demasiado bueno para ser cierto"
 EVTOPTA6104: "No puede ser malo"
 EVTNAME6105: "Orgullo naval"
 EVTDESC6105: "Nuestra náutica es tan superior que hay que reconocer con honestidad que nos ha dominado la autocomplacencia. La gente se ha dormido en los laureles. Eso no es lo que necesitamos ahora, ¿verdad?"
 EVTOPTA6105: "Nuestra armada es la mejor"
 EVTOPTB6105: "Hemos de reorganizarla un poco"
 EVTNAME6106: "Tácticas de bloqueo mejoradas"
 EVTDESC6106: "Nuestro uso de la instrucción en combate naval nos ha permitido desarrollar unas tácticas de bloqueo mejoradas. Aunque los enemigos acabarán por contrarrestarlas, de momento somos capaces de apretarles las tuercas."
 EVTOPTA6106: "Hasta podríamos sacar algo de dinero de esto"
 EVTNAME6107: "Perdiendo la práctica"
 EVTDESC6107: "Nuestro uso de la instrucción en combate naval nos permitió imponer unos temibles bloqueos en las costas enemigas, pero nuestros marineros se han vuelto perezosos."
 EVTOPTA6107: "No se puede esperar que siempre funcionen con una eficiencia total"
 EVTOPTB6107: "Que cada hombre cumpla con su deber sin importar las circunstancias"
 EVTNAME6108: "Desarrollos técnicos navales"
 EVTDESC6108: "Nuestros astilleros ya eran excelentes, pero están pasando por una fase de creatividad que nos impulsa a nuevos desarrollos técnicos."
 EVTOPTA6108: "¿Quiénes somos para detenerlos?"
 EVTNAME6109: "Armadores preocupados"
 EVTDESC6109: "Por razones desconocidas, nuestros armadores creen que no tienen el apoyo y el respaldo del mando de la armada. Aunque gobernar una nación ya es bastante difícil, debemos ocuparnos de este problema menor."
 EVTOPTA6109: "¿Por qué preocuparnos de gente que es tan pobre que trabaja para vivir?"
 EVTOPTB6109: "Es hora de amonestar al mando de la armada"
 EVTNAME6110: "Gobernamos los mares"
 EVTDESC6110: "Nuestra gloriosa armada es el orgullo de nuestra nación y la envidia del mundo."
 EVTOPTA6110: "Más gloria para nosotros"
 EVTNAME6111: "La flota está en declive"
 EVTDESC6111: "Nadie lo comprende del todo. Antes teníamos una gloriosa armada de la que la nación se enorgullecía y ahora es el hazmerreír del mundo."
 EVTOPTA6111: "Los días de gloria volverán"
 EVTOPTB6111: "Un poco de dinero ayudará a arreglar las cosas"
 EVTNAME6112: "Los reclutas escuchan la llamada"
 EVTDESC6112: "Nuestro sistema de conscripción nacional está siendo muy exitoso: los pobres, los desesperados, incluso los patriotas se congregan bajo la bandera. Los generales están muy complacidos."
 EVTOPTA6112: "Que entren en el ejército ya"
 EVTOPTB6112: "No, en esto hemos de pensar a largo plazo"
 EVTNAME6113: "Las naciones no quieren las levas"
 EVTDESC6113: "Normalmente, el sistema de levas nacionales funciona como un mecanismo bien engrasado, pero ahora encontramos cierta resistencia al reclutamiento. Ya sabéis: revueltas, partidas de reclutamiento atacadas y problemillas por el estilo."
 EVTOPTA6113: "Seguro que podemos decelerar el reclutamiento a corto plazo"
 EVTOPTB6113: "Bah, necesitamos soldados, no lloricas"
 EVTNAME6114: "¿No es grandioso nuestro ejército?"
 EVTDESC6114: "Nuestro gran ejército parece marchar siempre de victoria en victoria y, por a ello, el entrenamiento y el reclutamiento se ven beneficiados."
 EVTOPTA6114: "Es fantástico"
 EVTNAME6115: "Nuestro ejército no es tan grandioso"
 EVTDESC6115: "Antes nuestro ejército era la envidia de todo el mundo. Ahora, nadie sabría decir nada bueno de él. No sabemos cómo ha podido degradarse así, pero esto podría acabar afectando al reclutamiento."
 EVTOPTA6115: "Parece que el reclutamiento será un poco difícil"
 EVTOPTB6115: "Es hora de reorganizar el mando militar"
 EVTNAME6116: "Mejoras militares"
 EVTDESC6116: "Nuestros oficiales están experimentando con nuevas maneras de instruir al ejército, ya de por sí perfectamente preparado. Esto parece haber subido el nivel general del saber militar de nuestra nación."
 EVTOPTA6116: "Nos gustan los pensadores militares"
 EVTNAME6117: "Complacencia militar"
 EVTDESC6117: "Nuestro ejército está tan bien instruido que, en opinión de los generales más influyentes, es invencible. Cualquier derrota reciente se debe al tiempo o al uso por parte del enemigo de tácticas inapropiadas. Por lo que respecta a nuestros generales, no hay forma de mejorar su perfección."
 EVTOPTA6117: "Invencible... nos gusta como suena"
 EVTOPTB6117: "La verdad va a molestar a algunos"
 EVTNAME6118: "A fortificar se ha dicho"
 EVTDESC6118: "El cuerpo de ingenieros no tiene muchas cosas que hacer. Sin embargo, han encontrado que una provincia no tenía fortificaciones y han decidido resolver el problema ellos mismos."
 EVTOPTA6118: "Es muy amable por su parte"
 EVTNAME6119: "Mejora de fortificaciones"
 EVTDESC6119: "Nuestro cuerpo de ingenieros ha descubierto una fortificación menor que mejorarse un poco."
 EVTOPTA6119: "Siempre hemos de intentar mejorar todo lo posible"
 EVTNAME6120: "Nuestros ingenieros están ocupados"
 EVTDESC6120: "Nuestro cuerpo de ingenieros siempre está buscando maneras de mantenerse ocupado. Hoy han mejorado una fortificación en una de nuestras provincias."
 EVTOPTA6120: "Nos complace"
 EVTNAME6121: "Obras de fortificación"
 EVTDESC6121: "Nuestros ingenieros han mejorado una fortificación y la han convertido en un gran obstáculo para las fuerzas enemigas."
 EVTOPTA6121: "Esperemos que alguien intente asediarla"
 EVTNAME6122: "Construcción de una fortificación colosal"
 EVTDESC6122: "Nuestros ingenieros han mejorado una fortificación, ya de por sí importante, aunque algunos generales creen que nuestras tropas están desperdiciadas como guarnición en los fuertes."
 EVTOPTA6122: "No deberían quejarse"
 EVTNAME6123: "Construidos nuevos bastiones"
 EVTDESC6123: "Cuando parecía que nuestras fortificaciones no podían ser mejores, uno de nuestros ingenieros tuvo la idea de construir bastiones triangulares. No solo tienen un aspecto magnífico, sino que además frenan el avance del enemigo."
 EVTOPTA6123: "Suponemos que no nos podemos quejar"
 EVTNAME6124: "Un fuerte deteriorado"
 EVTDESC6124: "Nuestros ingenieros han descuidado una fortificación menor y esta se encuentra en estado de abandono. Para ser sinceros, en este momento no sería capaz de detener ni a una excursión de colegiales, por no hablar de un ejército invasor."
 EVTOPTA6124: "Los hombres de verdad no se esconden en los fuertes"
 EVTOPTB6124: "Quizá sean necesarias unas reparaciones"
 EVTNAME6125: "Fuerte en decadencia"
 EVTDESC6125: "Nuestros ingenieros han descuidado gravemente las condiciones de esta fortificación y, si no se pone remedio, solo ofrecerá una protección mínima."
 EVTOPTA6125: "No es importante"
 EVTOPTB6125: "Nada que no arregle el dinero"
 EVTNAME6126: "Fuerte en ruinas"
 EVTDESC6126: "Una inspección reciente ha observado que una de nuestras fortificaciones está en ruinas y nuestro cuerpo de ingenieros se queja de que no hay fondos para las reparaciones. Si no se hace nada, se reducirá su capacidad defensiva. Aunque, a largo plazo, podría convertirse en una importante atracción turística e impulsar la economía local... de aquí a unos cientos de años."
 EVTOPTA6126: "Optemos por los beneficios a largo plazo"
 EVTOPTB6126: "Lo apropiado es una medida a corto plazo"
 EVTNAME6127: "Fuerte debilitado"
 EVTDESC6127: "Los escasos trabajos de mantenimiento del cuerpo de ingenieros han causado graves problemas estructurales en una de nuestras fortificaciones más importantes. Para que este fuerte esté al nivel necesario, se habrá de acometer reparaciones estructurales urgentes."
 EVTOPTA6127: "Castiguemos a algunos de los responsables"
 EVTOPTB6127: "No, invirtamos dinero"
 EVTNAME6128: "Ingenieros negligentes"
 EVTDESC6128: "Se ha descubierto que una de nuestras fortificaciones ya no está en buenas condiciones debido a un brote de autocomplacencia del cuerpo de ingenieros."
 EVTOPTA6128: "Si los expertos están satisfechos, será porque todo esta bien"
 EVTOPTB6128: "Hay que tomar medidas"
 EVTNAME6129: "Fortificación en crisis"
 EVTDESC6129: "La negligencia del cuerpo de ingenieros es la causa de que una de nuestras fortificaciones más poderosas tenga un muro debilitado. Un ejército sitiador podría aprovechar esta debilidad."
 EVTOPTA6129: "La verdad, no me imagino a ningún ejército llegando hasta este fuerte"
 EVTOPTB6129: "¡No! Hagamos algo de inmediato"
 EVTNAME6130: "Un general prometedor"
 EVTDESC6130: "Nuestra política de ascensos por méritos en el campo de batalla ha tenido mucho éxito, ha surgido un nuevo general."
 EVTOPTA6130: "Bien, parece prometedor"
 EVTNAME6131: "La nobleza, preocupada por la pérdida de privilegios"
 EVTDESC6131: "Nuestra política de ascensos por méritos en combate preocupa a la nobleza. Piensan que, porque un hombre demuestre que se las arregla bien en el campo de batalla, no significa que sea un buen general. De hecho, opinan que la vida castrense empieza a ser insoportable, ya que estos nuevos oficiales no saben cómo ha de comportarse un caballero. También se rumorea que la soldadesca opina que un buen líder tiene que ser de noble cuna."
 EVTOPTA6131: "¿Realmente importa la nobleza?"
 EVTOPTB6131: "Hacer las cosas un poco más difíciles a corto plazo será lo mejor"
 EVTNAME6132: "Gloria del ejército"
 EVTDESC6132: "Nuestro glorioso ejército está mejorando el prestigio de la nación."
 EVTOPTA6132: "Para mayor gloria nuestra"
 EVTNAME6133: "El ejército ha visto mejores días"
 EVTDESC6133: "Parece que nuestras gloriosas fuerzas armadas han perdido algo de lustre. La gente no se toma al ejército tan en serio como antes."
 EVTOPTA6133: "Pues es hora de cambiar algunas cosas"
 EVTOPTB6133: "No creemos que se pueda hacer gran cosa"
 EVTNAME6134: "Nuestros comerciantes se aventuran"
 EVTDESC6134: "Las condiciones mercantiles actuales favorecen en gran medida a nuestros mercaderes. Estos están preparados para aprovechar la situación."
 EVTOPTA6134: "Espléndido"
 EVTNAME6135: "Nuestros comerciantes no se esfuerzan"
 EVTDESC6135: "Aunque anteriormente nuestros emprendedores mercaderes estaban haciendo buenos negocios, la situación parece empeorar."
 EVTOPTA6135: "Habrá que apretarse el cinturón"
 EVTOPTB6135: "Unas cuantas reformas impopulares son la respuesta"
 EVTNAME6136: "Auge colonial"
 EVTDESC6136: "Los rumores que vamos en busca del Nuevo Mundo han hecho que más gente se plantee la posibilidad de una nueva vida como colono."
 EVTOPTA6136: "Podrían ser útiles"
 EVTNAME6137: "Huida a las colonias"
 EVTDESC6137: "Ir en busca del Nuevo Mundo ha creado nuevas oportunidades para la gente de las colonias. La guerra incesante ha convencido a los más astutos e inteligentes de que es hora de aprovechar la oportunidad."
 EVTOPTA6137: "Que se vayan"
 EVTOPTB6137: "Hay que detenerles"
 EVTNAME6138: "Expansión de una compañía colonial"
 EVTDESC6138: "Una compañía colonial ha decidido ampliar la colonia a una provincia limítrofe. "
 EVTOPTA6138: "Esto solo puede ser bueno"
 EVTNAME6139: "Una compañía colonial está en bancarrota"
 EVTDESC6139: "Una de nuestras aventuras coloniales sufre graves problemas financieros. Si no se toman medidas, los colonos podrían resultar perjudicados."
 EVTOPTA6139: "No es nuestro problema, ya conocían los riesgos"
 EVTOPTB6139: "Es hora de tomar medidas"
 EVTOPTA6140: "Excelentes noticias"
 EVTNAME6141: "Negligencia comercial"
 EVTDESC6141: "Aunque nuestra nación es famosa por sus florecientes prácticas mercantiles, los comerciantes muestran una actitud algo autocomplaciente en este momento."
 EVTOPTA6141: "Los comerciantes no están siendo competitivos"
 EVTOPTB6141: "Los precios podrían subir"
 EVTNAME6142: "Virreyes excepcionales"
 EVTDESC6142: "De vez en cuando, un país se ve bendecido con hombres honestos que trabajan por el bien del estado. Gozamos de un buen momento gracias a cierto número de virreyes excelentes en nuestros territorios de ultramar."
 EVTOPTA6142: "Nos complace oír esto"
 EVTNAME6143: "Virreyes corruptos"
 EVTDESC6143: "Los territorios de ultramar se caracterizan por lo complejo de su gobierno, lo que hace esencial tener un buen virrey. A veces, los asuntos no discurren según lo planeado y hombres corruptos y ambiciosos acaban en el cargo."
 EVTOPTA6143: "Tomemos medidas"
 EVTOPTB6143: "Hagamos la vista gorda"
 EVTNAME6144: "Mejoras de producción"
 EVTDESC6144: "La adopción de la economía de Adam Smith ha hecho que la gente se replantee los procesos de producción. Por el momento ha valido la pena."
 EVTOPTA6144: "Eso es bueno"
 EVTNAME6145: "Producción frenada"
 EVTDESC6145: "Los productores se han dormido en los laureles tras la aplicación de la economía de Adam Smith, que ha mejorado enormemente la producción."
 EVTOPTA6145: "Esto perjudicará a la producción"
 EVTOPTB6145: "Parece que se ha reflejado en una subida de precios"
 EVTNAME6146: "Burocracia eficaz"
 EVTDESC6146: "De año en año, la burocracia proporciona una pequeña fuente de impuestos. Pero a veces, si los hombres adecuados están en los lugares adecuados, el país puede obtener un poco más. Es una pena que dentro de unos años haya que darles puestos por encima de su capacidad."
 EVTOPTA6146: "Hay que aprovechar mientras se pueda"
 EVTNAME6147: "Burocracia corrupta"
 EVTDESC6147: "A veces, la burocracia no funciona. Si se coloca a hombres incapaces en puestos inadecuados, puede surgir una corrupción que afecte a los ingresos del país. Y lo que es peor, se necesitarán años para tramitar el papeleo necesario para resolver la situación."
 EVTOPTA6147: "No se puede luchar contra el sistema"
 EVTNAME6148: "El banco nacional reparte dividendos"
 EVTDESC6148: "Nuestro banco nacional ha obtenido muy buenos beneficios de diversos préstamos acertados. Por tanto, repartirá dividendos."
 EVTOPTA6148: "Nos vamos a forrar"
 EVTNAME6149: "El banco nacional está en apuros"
 EVTDESC6149: "El rendimiento de nuestro banco nacional es muy pobre. No consigue concertar préstamos con clientes fiables y está teniendo dificultades."
 EVTOPTA6149: "Le prestaremos dinero para ayudarle"
 EVTOPTB6149: "Que el banco preste dinero a clientes algo menos fiables"
 EVTNAME6150: "Éxito de la política comercial"
 EVTDESC6150: "Nuestra política comercial nacional está teniendo un éxito insólito en estos momentos. Esto está dando a nuestros comerciantes un gran empuje."
 EVTOPTA6150: "Son buenas noticias, sin duda"
 EVTNAME6151: "Fracaso de la política comercial"
 EVTDESC6151: "Nuestra política comercial nacional no está dando buenos resultados en estos momentos. A nuestros comerciantes tampoco les va muy bien."
 EVTOPTA6151: "Los comerciantes se crecen en la adversidad"
 EVTOPTB6151: "Los precios van a subir"
 EVTNAME6152: "Nuevas técnicas de espionaje"
 EVTDESC6152: "El sistema de espionaje está funcionando y nuestros espías han descubierto nuevos métodos para obtener información. Tarde o temprano, tanto nuestros 'amigos' como nuestros enemigos lo descubrirán pero, por ahora, tenemos ventaja. "
 EVTOPTA6152: "Nos gustan las ventajas"
 EVTNAME6153: "Deserción de espías"
 EVTDESC6153: "Algunos espías de nuestra red se están pasando a otros países. Esto podría dañarnos a corto plazo."
 EVTOPTA6153: "Que se vayan los elementos desleales"
 EVTOPTB6153: "Una pequeña suma de dinero puede hacerles cambiar de idea"
 EVTNAME6154: "Dinamismo en el consejo de ministros"
 EVTDESC6154: "Una combinación del personal adecuado en los puestos del consejo puede propiciar la obtención de un pequeño y agradable aumento de los ingresos por impuestos. Os gustará saber que eso es lo que acaba de ocurrir."
 EVTOPTA6154: "Son buenas noticias"
 EVTNAME6155: "Corrupción gubernamental"
 EVTDESC6155: "Cuando los hombres equivocados entran en el gabinete, son malas noticias para el país, y también es difícil sacarlos de allí."
 EVTOPTA6155: "Parece que los impuestos han bajado"
 EVTOPTB6155: "La inflación está en alza"
 EVTNAME6156: "Prosperidad de una minoría"
 EVTDESC6156: "Hay una minoría que está prosperando bajo nuestro mandato, con su estatus legal garantizado por nuestra carta de derechos."
 EVTOPTA6156: "Nos alegramos"
 EVTNAME6157: "Movimiento reaccionario"
 EVTDESC6157: "Desde que implantamos la carta de derechos, muchos miembros de las antiguas clases dirigentes se sienten marginados. En lugar de buscar el diálogo, están promoviendo una revuelta."
 EVTOPTA6157: "¿No pueden discutirlo como caballeros?"
 EVTNAME6158: "El clero moviliza a la población"
 EVTDESC6158: "Mientras la población acudía a la iglesia, como es su obligación, el poder eclesiástico ha mostrado su gratitud a nuestra política de apoyo y ha realizado comentarios en nuestro favor."
 EVTOPTA6158: "La gente se siente bien"
 EVTNAME6159: "Reacción liberal"
 EVTDESC6159: "Los librepensadores del país opinan que nuestro trasnochado sistema de asistencia obligatoria a la iglesia está sumiendo al país en las garras de la corrupción eclesiástica."
 EVTOPTA6159: "Dejemos que se quejen"
 EVTOPTB6159: "Aplastémoslos mediante la fuerza"
 EVTNAME6160: "Fervor religioso"
 EVTDESC6160: "Inspirados por nuestra creencia en la supremacía divina, los misioneros están resultando más convincentes en sus sermones a los impíos."
 EVTOPTA6160: "Es hora de divulgar la buena nueva"
 EVTNAME6161: "Reacción conservadora"
 EVTDESC6161: "Las autoridades religiosas opinan que la nación no se ajusta a los principios de la supremacía divina. Les hemos escuchado condenar al gobierno."
 EVTOPTA6161: "Las palabras no nos intimidan"
 EVTOPTB6161: "Enviad a las tropas"
 EVTNAME6163: "Su Santidad está preocupado"
 EVTDESC6163: "Nuestra tolerancia hacia todos los credos ha empujado a la ortodoxia a parte de la población católica."
 EVTOPTA6163: "No deberíamos sorprendernos"
 EVTNAME6164: "Su Santidad está enfurecido"
 EVTDESC6164: "Al amparo de la tolerancia de nuestra sociedad, algunos han decidido abrazar la fe de la Reforma. El nuncio papal ya nos ha transmitido la preocupación de la Iglesia."
 EVTOPTA6164: "Vive y deja vivir"
 EVTNAME6165: "Su Santidad está escandalizado"
 EVTDESC6165: "Como somos una sociedad ilustrada y tolerante, algunos ciudadanos han decidido que el catolicismo no se adapta a sus estilos de vida y han abrazado el protestantismo en su lugar."
 EVTOPTA6165: "Seguro que el Papa podrá superarlo"
 EVTNAME6166: "La fe ortodoxa está escandalizada"
 EVTDESC6166: "El Patriarca ha venido hoy a expresar su descontento hacia nuestra política de tolerancia que ha permitido que los cismáticos que saquearon Constantinopla y abandonaron el Imperio Romano extiendan su fe en nuestro reino."
 EVTOPTA6166: "¿Y...?"
 EVTNAME6167: "El Patriarca se queja"
 EVTDESC6167: "Al Patriarca le preocupa que mostremos tanta tolerancia al oír las noticias de que los seguidores de Lutero están expandiendo sus heréticas creencias en nuestro reino."
 EVTOPTA6167: "Son cosas que pasan"
 EVTNAME6168: "El Patriarca está preocupado"
 EVTDESC6168: "Hoy nos han llegado noticias de que el calvinismo se está extendiendo por nuestro reino. Parece que la gente aprovecha nuestra tolerancia para probar nuevas religiones extrañas."
 EVTOPTA6168: "Ese es el precio de la tolerancia"
 EVTNAME6169: "Los obispos piensan que perdemos terreno"
 EVTDESC6169: "El arzobispo ha venido a expresar su desagrado porque nuestra tolerancia ha hecho que la gente dé la espalda a la fe verdadera y haya vuelto al catolicismo."
 EVTOPTA6169: "Somos un estado moderno, estas cosas pasan"
 EVTNAME6170: "Los obispos, escandalizados"
 EVTDESC6170: "Una delegación de obispos ha venido hoy a discutir los efectos de nuestra política continuada de tolerancia hacia otras religiones. Les preocupa especialmente el avance que experimenta en nuestro país la fe ortodoxa."
 EVTOPTA6170: "No deberían ser tan retrógrados"
 EVTNAME6171: "Los obispos, preocupados"
 EVTDESC6171: "Nuestra política de tolerancia preocupa a los altos cargos de la Iglesia por la expansión de la fe calvinista en nuestro reino."
 EVTOPTA6171: "Eso no es un problema"
 EVTNAME6172: "Los Ancianos de la Iglesia creen se avecina el Apocalipsis"
 EVTDESC6172: "Los Ancianos de nuestra Iglesia opinan que, como nuestra política de tolerancia ha sido castigada con la conversión de la gente al catolicismo, es una señal de que el Apocalipsis se avecina."
 EVTOPTA6172: "Esperaremos a ver alguna señal más..."
 EVTNAME6173: "¿Dios nos castiga?"
 EVTDESC6173: "Los Ancianos de la Iglesia opinan que el Señor Misericordioso nos está castigando por nuestra política de tolerancia humanista. La verdad, es indudable que la fe ortodoxa está avanzando en nuestro reino."
 EVTOPTA6173: "¿Haría eso Dios, realmente?"
 EVTNAME6174: "Los Ancianos de la Iglesia, preocupados"
 EVTDESC6174: "Los Ancianos más importantes de nuestra Iglesia opinan que la reciente conversión en masa al protestantismo es una señal más de la ira de Dios. Los cargos gubernamentales, algo más escépticos, creen que nuestra política de tolerancia es mucho más adecuada."
 EVTOPTA6174: "Uno recoge lo que siembra"
 EVTNAME6175: "Los ulemas, preocupados"
 EVTDESC6175: "Los ulemas están cada vez más preocupados por nuestra tolerancia hacia los cismáticos seguidores de Alí. Opinan que Alá el Compasivo, el Misericordioso, se enfadará por esto. Pese a todo, su fe se va imponiendo en nuestro país."
 EVTOPTA6175: "Seguro que no habrá problemas"
 EVTNAME6176: "Los ayatolás están preocupados"
 EVTDESC6176: "Una delegación de influyentes ayatolás nos ha advertido hoy de que nuestra política de tolerancia ha permitido el avance de los suníes en nuestro reino. Les preocupa que esto pueda retrasar el regreso del Mahdi."
 EVTOPTA6176: "Seguro que regresará a tiempo"
 EVTNAME6177: "Monjes preocupados"
 EVTDESC6177: "Una delegación de monjes influyentes, tras varios días de meditación, ha venido a sugerir que nuestra política de tolerancia está afectando a la iluminación de nuestro reino. Parece que alguna de nuestra gente ha abrazado el hinduismo."
 EVTOPTA6177: "Esto podría dañar el karma de algunos"
 EVTNAME6178: "¡La gente se refugia en la filosofía!"
 EVTDESC6178: "En un movimiento que podría trastocar el karma de toda la nación, parte de nuestra gente ha decidido dar la espalda a las enseñanzas del Buda y ha abrazado en su lugar las enseñanzas de un filósofo chino. Los monjes más influyentes creen que la causa está en nuestra política de tolerancia."
 EVTOPTA6178: "Si el Buda nos permitiese ser un poco más intolerantes..."
 EVTNAME6179: "El pueblo se pasa al culto a los espíritus"
 EVTDESC6179: "El pueblo se ha aprovechado de nuestra política de tolerancia para abrazar el culto sintoísta a los espíritus. Hay muchos monjes preocupados."
 EVTOPTA6179: "Es el precio a pagar por ser un país que mira hacia el futuro"
 EVTNAME6180: "El pueblo da la espalda a Brahma "
 EVTDESC6180: "Nuestra gente ha empezado a dar la espalda a las formas tradicionales de adoración para seguir las enseñanzas del Buda, ese nuevo pensador. Los sacerdotes dicen que es culpa de nuestra política de tolerancia."
 EVTOPTA6180: "Ha sido un acto poco iluminado"
 EVTNAME6181: "La gente se pasa a la filosofía"
 EVTDESC6181: "En un movimiento que ha impactado a las autoridades religiosas, que culpan del mismo a nuestra política de tolerancia, el pueblo se ha convertido a la filosofía china del confucionismo. Los thuggees ya han anunciado que tomarán medidas, por determinar."
 EVTOPTA6181: "Realmente no nos sorprende"
 EVTNAME6182: "¡Los gurús se quejan!"
 EVTDESC6182: "Un cierto número de gurús importantes ha expresado su preocupación por nuestra política de tolerancia. Parece que una nueva forma de culto espiritual se ha extendido por nuestro país."
 EVTOPTA6182: "No durará"
 EVTNAME6183: "La gente se convierte al budismo"
 EVTDESC6183: "Un parte de nuestro pueblo ha decidido que, ya que somos tan tolerantes, no debería ser un problema que se convirtieran al budismo. Confucio dice: 'No te preocupes por que los demás te profesen afecto, Preocúpate cuando tú no se lo profeses a ellos.'"
 EVTOPTA6183: "Vivimos tiempos interesantes"
 EVTNAME6184: "La gente comienza a profesar el hinduismo"
 EVTDESC6184: "Gracias a nuestra tolerancia hacia las otras religiones, el pueblo ha decidido abrazar el hinduismo. Confucio dice: 'Gobierna con normas, la disciplina a través del castigo, y la gente estará dominada pero sin un sentido de vergüenza. Gobierna con virtud, la disciplina mediante los ritos y habrá un sentido de la vergüenza y de mejora consciente.'"
 EVTOPTA6184: "Son cosas que pasan"
 EVTNAME6185: "Nuestro pueblo abraza el sintoísmo"
 EVTDESC6185: "Nuestra tolerancia humanística ha provocado que algunas personas se hagan sintoístas. Confucio dice: 'Si un hombre no es benévolo, ¿de qué sirven los derechos? Si un hombre no es benévolo, ¿de qué sirve la música?'"
 EVTOPTA6185: "Al menos somos tolerantes"
 EVTNAME6186: "Los sacerdotes expresan un cierto descontento"
 EVTDESC6186: "A nuestros sacerdotes sintoístas les preocupa que la tolerancia haga que la gente dé la espalda a la religión de sus ancestros y empiece a profesar el budismo."
 EVTOPTA6186: "Desarrollo inarmónico"
 EVTNAME6187: "Los sacerdotes se quejan cortésmente"
 EVTDESC6187: "Nuestros sacerdotes quieren señalar, con el debido respeto, que la tolerancia hacia las otras religiones es la causa de que la gente rinda culto a la manera de los hindúes."
 EVTOPTA6187: "Aceptamos el desarrollo"
 EVTNAME6188: "Los sacerdotes están algo enfadados"
 EVTDESC6188: "Los sacerdotes sienten un cierto enfado debido a que nuestra tolerancia humanista ha permitido que algunos de nuestros paisanos sigan las enseñanzas de Confucio."
 EVTOPTA6188: "No hay nada que hacer"
 EVTNAME6189: "Los espíritus de la Naturaleza están preocupados"
 EVTDESC6189: "Los espíritus de la Naturaleza le están diciendo al pueblo que nuestra política de tolerancia permite que prospere el chamanismo en nuestro reino."
 EVTOPTA6189: "Bueno, eso es lo que comporta la tolerancia"
 EVTNAME6190: "Malas noticias de los terrenos de caza"
 EVTDESC6190: "Los chamanes informan de que, dada nuestra tolerancia, algunas personas se han convertido al animismo."
 EVTOPTA6190: "Al menos somos tolerantes"
 EVTNAME6191: "La revolución científica continúa"
 EVTDESC6191: "Nuestra revolución científica sigue dando sus frutos. Los científicos están realizando más avances."
 EVTOPTA6191: "Que se beneficie el ejército"
 EVTOPTB6191: "Que se beneficie la armada"
 EVTOPTC6191: "No, centrémonos en la producción"
 EVTOPTD6191: "El gobierno es vital"
 EVTOPTE6191: "Creemos que el comercio debería beneficiarse"
 EVTNAME6192: "La revolución científica se ha detenido"
 EVTDESC6192: "En este momento parece que nuestros científicos se han quedado sin descubrimientos por hacer. Bueno, seguro que no es grave, pero la revolución se ha ralentizado por ahora."
 EVTOPTA6192: "No es lo ideal"
 EVTNAME6193: "Una obra de arte colosal"
 EVTDESC6193: "Nuestro continuo mecenazgo artístico ha conducido a la creación de una de las obras más grandes que ha visto la humanidad. Esto traerá gloria a nuestra nación"
 EVTOPTA6193: "Nos deleitamos en esa gloria"
 EVTNAME6194: "No hay arte que merezca ser patrocinado"
 EVTDESC6194: "Aunque se nos conoce como mecenas de las artes, en este momento los artistas a los que patrocinamos no están produciendo nada de calidad. Nuestro gobernante parece un poco desquiciado."
 EVTOPTA6194: "Seguro que las cosas mejorarán"
 EVTNAME6195: "Apoyo para la guerra"
 EVTDESC6195: "Como hemos declarado que haremos la guerra a nuestros enemigos religiosos, la gente se ha involucrado en el esfuerzo bélico."
 EVTOPTA6195: "Deus Vult"
 EVTNAME6196: "El pueblo, airado por el fracaso en la guerra"
 EVTDESC6196: "Debido a nuestro fracaso al hacerle la guerra al infiel, el pueblo está molesto."
 EVTOPTA6196: "Aún no estamos preparados"
 EVTOPTB6196: "¿Quiénes son ellos para decidir?"
 EVTNAME6300: "Los siervos se explotan correctamente"
 EVTDESC6300: "La política de servidumbre ha dado resultados, ya que nuestros terratenientes han realizado esfuerzos recientes por explotar mejor a sus siervos."
 EVTOPTA6300: "Por eso los mantenemos en su sitio"
 EVTNAME6301: "Siervos descontentos"
 EVTDESC6301: "Nos ha llegado el rumor de que nuestra feliz población de siervos no es tan feliz como pensábamos en un principio. Incluso hemos oído rumores acerca de una revuelta."
 EVTOPTA6301: "Nuestras tropas necesitan practicar"
 EVTOPTB6301: "Será mejor hacer algunas concesiones"
 EVTNAME6302: "El pueblo se deleita con la libertad"
 EVTDESC6302: "Nuestra política de libertad para el pueblo llano está dando resultados. Parecen más contentos que de costumbre."
 EVTOPTA6302: "Gobernamos con sabiduría"
 EVTNAME6303: "Los nobles, preocupados"
 EVTDESC6303: "La nobleza está preocupada porque nuestra política de súbditos libres está interfiriendo en su capacidad para azotar a sus siervos. Parece que se han estropeado varias cenas y celebraciones."
 EVTOPTA6303: "Que se quejen"
 EVTOPTB6303: "Hagamos algunas concesiones"
 EVTNAME6304: "Más hombres para el ejército"
 EVTDESC6304: "La política de cantidad está dando sus frutos"
 EVTOPTA6304: "Nunca hay demasiados hombres"
 EVTNAME6305: "Declive en la calidad del ejército"
 EVTDESC6305: "Nuestra decisión de centrarnos en la cantidad ha conducido a un declive en el número de reclutas del ejército."
 EVTOPTA6305: "No hagamos caso"
 EVTOPTB6305: "Una reforma es la respuesta"
 EVTNAME6306: "La calidad de nuestras tropas es impresionante"
 EVTDESC6306: "La decisión de invertir en calidad nos hace más impresionantes a ojos de nuestros vecinos."
 EVTOPTA6306: "¡Somos los mejores!"
 EVTNAME6307: "Crisis de reclutamiento"
 EVTDESC6307: "Nuestro interés en la calidad preocupa a nuestros generales por el nivel de soldadesca disponible para el ejército."
 EVTOPTA6307: "El ejército puede sufrir"
 EVTOPTB6307: "Hemos de cambiar nuestra política"
 EVTNAME6308: "El ejército es el camino a la gloria"
 EVTDESC6308: "Al centrarnos en las fuerzas terrestres, hemos obtenido un ejército excelente. Algunos de los individuos más brillantes y válidos desean ser oficiales en él."
 EVTOPTA6308: "Han escogido sabiamente"
 EVTNAME6309: "Los almirantes, preocupados"
 EVTDESC6309: "Nuestros almirantes han expresado su preocupación ante el hecho de que centrarnos en las fuerzas terrestres se hace a expensas de la flota."
 EVTOPTA6309: "¿Y ellos qué saben?"
 EVTOPTB6309: "Hagamos algo"
 EVTNAME6310: "Nuestra flota es el orgullo de la nación."
 EVTDESC6310: "La decisión de centrarnos en la política naval ha causado un auge en el apoyo que tiene la armada en el país. Jóvenes entusiastas se están enrolando para convertirse en oficiales."
 EVTOPTA6310: "Les deseamos suerte"
 EVTNAME6311: "Los generales, molestos"
 EVTDESC6311: "Los generales temen que concentrarnos en la armada perjudique al ejército."
 EVTOPTA6311: "Al diablo, lo importante es la flota"
 EVTOPTB6311: "Es el momento de dedicar más atención al ejército"
 EVTNAME6312: "El ímpetu de nuestro ejército asusta al enemigo"
 EVTDESC6312: "Nuestra política de primar la ofensiva frente a la defensiva ha creado una leyenda en torno al brío de nuestros ejércitos."
 EVTOPTA6312: "¡A la carga!"
 EVTNAME6313: "Fortificaciones descuidadas"
 EVTDESC6313: "Nuestra política de favorecer la ofensiva ha provocado el descuido de nuestras fortificaciones."
 EVTOPTA6313: "Que se caigan"
 EVTOPTB6313: "Hagamos algo"
 EVTNAME6314: "Fortificaciones resentidas"
 EVTDESC6314: "Como nos apegamos a la doctrina de la acción ofensiva, algunas de nuestras fortificaciones se han resentido."
 EVTOPTA6314: "Hemos de permanecer a la ofensiva"
 EVTOPTB6314: "Quizá no hay mejor defensa que la defensa"
 EVTNAME6315: "Las fortificaciones están bastante mal"
 EVTDESC6315: "La actitud ofensiva de nuestras fuerzas armadas hace que los comandantes locales no se preocupen del estado de sus fortificaciones."
 EVTOPTA6315: "Confiamos en nuestros comandantes"
 EVTOPTB6315: "Quizás habría que meditar al respecto"
 EVTNAME6316: "¿Y a quién le importan los fuertes?"
 EVTDESC6316: "Al centrar a nuestros generales en la ofensiva, están dejando que algunos de nuestros fuertes más grandes caigan en el abandono."
 EVTOPTA6316: "A nosotros tampoco nos importa"
 EVTOPTB6316: "Vale, a nosotros nos importa"
 EVTNAME6317: "Los generales se niegan a mantener los fuertes"
 EVTDESC6317: "Algunos generales locales están tan entusiasmados con la ofensiva que se niegan a dotar adecuadamente nuestras mayores fortificaciones."
 EVTOPTA6317: "Dejémosles"
 EVTOPTB6317: "Es hora de dar un giro"
 EVTNAME6318: "Los generales dicen que las fortificaciones son de cobardes"
 EVTDESC6318: "A los generales les ha gustado tanto nuestra política ofensiva que rehúsan utilizar nuestras poderosas fortificaciones de forma adecuada."
 EVTOPTA6318: "Es lógico"
 EVTOPTB6318: "Reconsiderémoslo"
 EVTNAME6319: "Esfuerzo en fortificar"
 EVTDESC6319: "Nuestra decisión de centrarnos en lo defensivo ha hecho que los comandantes locales construyan fortificaciones y se escondan tras ellas."
 EVTOPTA6319: "Una sabia decisión"
 EVTNAME6320: "Modernización de una fortificación"
 EVTDESC6320: "Como favorecemos las tácticas defensivas, un comandante local ha decidido modernizar su fortificación."
 EVTOPTA6320: "Es lo lógico"
 EVTNAME6321: "Ampliaciones de las fortificaciones"
 EVTDESC6321: "Nuestra decisión de centrarnos en lo defensivo ha hecho que los comandantes locales piensen que mejorar las fortificaciones es lo mejor que se puede hacer."
 EVTOPTA6321: "Eso está bien"
 EVTNAME6322: "Mejora de una fortificación"
 EVTDESC6322: "Un comandante local, haciéndose eco de la política de centrarse en la defensa, ha decidido mejorar una fortificación local."
 EVTOPTA6322: "Nos gusta que los comandantes tomen la iniciativa"
 EVTNAME6323: "Mejora a gran escala de una fortificación"
 EVTDESC6323: "Como nos hemos comprometido con la defensa, los comandantes locales creen que es más seguro acuartelar más tropas en los fuertes en lugar de desperdiciarlas en el campo de batalla. "
 EVTOPTA6323: "Es lo lógico"
 EVTNAME6324: "Ampliación colosal de una fortificación"
 EVTDESC6324: "Al centrarnos en la defensa, un comandante local se ha comprometido a maximizar el nivel de las fortificaciones de nuestra provincia."
 EVTOPTA6324: "Eso es lo que nos gusta ver"
 EVTNAME6325: "Los generales, preocupados por las tácticas inadecuadas"
 EVTDESC6325: "Centrarnos en materia defensiva está privando a nuestras unidades del ímpetu que necesitan para ser realmente eficaces en combate. Nuestros generales están muy preocupados por esto y se rumorea que los demás países se ríen de nosotros a nuestras espaldas."
 EVTOPTA6325: "¿A quién le importa lo que piensen los demás?"
 EVTOPTB6325: "Podemos ceder un poco en esto"
 EVTNAME6326: "La política mercantilista favorece el comercio"
 EVTDESC6326: "La adopción de una política mercantilista hace que sea más difícil que las otras naciones compitan con nuestros comerciantes, lo que implica un mayor beneficio."
 EVTOPTA6326: "Nos gusta el beneficio"
 EVTNAME6327: "Deserción de comerciantes"
 EVTDESC6327: "Nuestro uso de una política mercantilista es frustrante para algunos mercaderes, lo que ha hecho que varios se pasen a otros países."
 EVTOPTA6327: "El mercantilismo es bueno"
 EVTOPTB6327: "Pienso que suavizar un poco la política podría ser la respuesta"
 EVTNAME6328: "Expansión comercial"
 EVTDESC6328: "Nuestra política de libre comercio permite a los mercaderes expandir nuestro comercio."
 EVTOPTA6328: "Espléndido"
 EVTNAME6329: "Los comerciantes, preocupados por la falta de protección"
 EVTDESC6329: "Como nos hemos centrado en el libre comercio, los mercaderes opinan que no están recibiendo el mismo apoyo que obtendrían con una política más mercantilista."
 EVTOPTA6329: "Por eso se llama 'libre comercio'"
 EVTOPTB6329: "Bueno, quizá se pueda hacer algo"
 EVTNAME6330: "Oleada de innovaciones"
 EVTDESC6330: "Nuestra política de innovación a largo plazo ha cosechado grandes beneficios. Estamos observando un crecimiento intelectual en la nación."
 EVTOPTA6330: "Eso es bueno"
 EVTNAME6331: "La gente prueba nuevas religiones"
 EVTDESC6331: "La política de fomentar la innovación y el pensamiento libre ha hecho que el pueblo tenga una actitud más laxa hacia nuestra religión oficial."
 EVTOPTA6331: "Dejémosles"
 EVTOPTB6331: "Cambiemos de dirección"
 EVTNAME6332: "La gente se siente segura"
 EVTDESC6332: "La política de fomentar la estrechez de miras ha logrado que nuestro pueblo se sienta a salvo de las peligrosas nuevas ideas que hay en el extranjero."
 EVTOPTA6332: "Es lo mejor"
 EVTNAME6333: "Enfado liberal"
 EVTDESC6333: "Los sectores más liberales y librepensadores de nuestra sociedad están molestos por la falta de progreso en la actitud del gobierno."
 EVTOPTA6333: "Que recojan lo que han sembrado"
 EVTOPTB6333: "Quizá podríamos ser algo más liberales"
 EVTNAME6334: "La centralización da beneficios"
 EVTDESC6334: "Gracias a nuestra política de centralización somos capaces de controlar mejor la administración del estado y obtener así beneficios para todos."
 EVTOPTA6334: "Son buenas noticias"
 EVTNAME6335: "Las provincias, frustradas por la falta de autonomía"
 EVTDESC6335: "Nuestra política de centralización ha provocado el sentimiento de pérdida de autonomía en muchas provincias. Hay rumores de revuelta en el aire."
 EVTOPTA6335: "Que se rebelen"
 EVTOPTB6335: "Hagamos concesiones"
 EVTNAME6337: "Las provincias quieren aún más autonomía"
 EVTOPTB6337: "Mostradles el camino correcto"
 EVTNAME6338: "Los aristócratas, agradecidos por nuestros favores"
 EVTDESC6338: "Una delegación de aristócratas ha venido a vernos hoy para agradecernos que nuestro gobierno los favorezca. De hecho, estaban tan agradecidos que han realizado una pequeña contribución voluntaria al tesoro."
 EVTOPTA6338: "Agradecemos el regalo"
 EVTNAME6339: "Los comerciantes se quejan"
 EVTDESC6339: "La élite de los mercaderes protesta por la insistencia del gobierno en favorecer a la aristocracia, que está dañando sus intereses."
 EVTOPTA6339: "No hay ganancia sin sudor"
 EVTOPTB6339: "Quizás podamos ayudar"
 EVTNAME6340: "Los comerciantes, complacidos"
 EVTDESC6340: "Los mercaderes están prosperando con nuestra política plutocrática y han decidido enviar un pequeño regalo al estado como muestra de las bondades de dicha política."
 EVTOPTA6340: "Agradecemos el regalo"
 EVTNAME6341: "Los aristócratas, preocupados"
 EVTDESC6341: "La aristocracia está preocupada porque nuestra política plutocrática no es justa con ellos. "
 EVTOPTA6341: "Que se quejen"
 EVTOPTB6341: "Quizá podamos ceder un poco"
 EVTNAME6400: "Expansión colonial"
 EVTDESC6400: "Algunos ciudadanos han decidido marcharse y fundar una nueva colonia."
 EVTOPTA6400: "Bien, ¿quiénes somos para detenerlos?"
 EVTNAME6401: "Emigración colonial"
 EVTDESC6401: "A algunos de nuestros colonos no les gusta su colonia y han decidido trasladarse a otra parte."
 EVTOPTA6401: "Es difícil saber dónde para uno hoy en día"
 EVTNAME6405: "¿Fe protestante?"
 EVTDESC6405: "Desde que caímos bajo la influencia occidental, ha habido algunos que han sugerido que también deberíamos abrazar la religión protestante occidental."
 EVTOPTA6405: "Esa religión protestante tiene buena pinta"
 EVTOPTB6405: "No, no abandonaremos la fe de nuestros padres"
 EVTNAME6406: "La religión reformada"
 EVTDESC6406: "Ahora que seguimos la influencia occidental, varios súbditos han sugerido que también deberíamos abrazar la religión reformada occidental."
 EVTOPTA6406: "Si Dios lo quiere así"
 EVTOPTB6406: "No renunciaremos a nuestras tradiciones"
 EVTNAME6407: "La fe católica"
 EVTDESC6407: "Algunos súbditos piensan que, dado que estamos bajo influencias occidentales, también deberíamos hacernos católicos."
 EVTOPTA6407: "Hemos de confesar que suena bien"
 EVTOPTB6407: "¡Jamás!"
 EVTNAME6417: "Absorción cultural"
 EVTDESC6417: "Buenas noticias. Algunos de nuestros pueblos más progresistas han decidido ver la luz y abrazar plenamente nuestra cultura."
 EVTOPTA6417: "Son buenas noticias"
 EVTDESC6418: "Algunos granjeros han tenido un año excelente, lo que nos permite alimentar a más tropas y aumentar así nuestra soldadesca."
 EVTOPTA6418: "Nunca hay bastante soldadesca"
 EVTNAME6419: "Una cosecha excelente"
 EVTDESC6419: "Nuestros viticultores creen que la reciente cosecha de una de las zonas productoras de vino es de una calidad excepcional. El pueblo lo bebe entusiasmado."
 EVTOPTA6419: "Mientras quede para algo para nosotros..."
 EVTNAME6420: "Una cosecha mediocre"
 EVTDESC6420: "Sorprendentemente, uno de nuestros viñedos más prestigiosos ha producido un vino de calidad inferior. Esperemos que la gente no piense mal de nuestro país por ello."
 EVTOPTA6420: "Esperamos no beberlo nunca"
 EVTNAME6421: "Lana de calidad"
 EVTDESC6421: "Los recientes envíos de lana han sido de una calidad inmejorable, por lo que el país ha obtenido un beneficio adicional."
 EVTOPTA6421: "Nunca se tiene demasiado dinero"
 EVTNAME6422: "Uniformes de poca calidad"
 EVTDESC6422: "Se ha descubierto que uno de los proveedores de ropa proporcionaba un paño de calidad inferior para los uniformes de nuestro ejército. Suponemos que las tropas no estarán muy contentas."
 EVTOPTA6422: "Maldito sea"
 EVTNAME6423: "Marineros curtidos"
 EVTDESC6423: "Nuestra industria pesquera tradicional es un lugar perfecto para reclutar marineros para la armada. Esto se ha traducido en un mejor liderazgo para esta."
 EVTOPTA6423: "Nos alegramos"
 EVTNAME6424: "Los indígenas no ayudan"
 EVTDESC6424: "Los 'ayudantes' nativos locales no están ayudando en este momento a nuestros tramperos, lo que provoca un descenso de la producción."
 EVTOPTA6424: "Ya nos volverán a ayudar"
 EVTNAME6425: "Crisis de la sal"
 EVTDESC6425: "Corre el rumor por el país de que hay escasez en la producción de sal. Aunque hemos tratado de acallarlo, el pueblo está convencido de que pronto habrá una crisis de la sal."
 EVTOPTA6425: "Tendremos que vivir con ello"
 EVTNAME6426: "Suministros excelentes"
 EVTDESC6426: "Nuestra producción de suministros navales ha sido sorprendentemente buena. Eso nos ha dado un empuje en la construcción de barcos."
 EVTOPTA6426: "Son buenas noticias"
 EVTNAME6427: "Cobre de mala calidad"
 EVTDESC6427: "Algunas minas de cobre han encontrado filones de calidad inferior, lo que ha subido el coste de las unidades de artillería de la nación."
 EVTOPTA6427: "Es decepcionante"
 EVTNAME6428: "¡Fiebre del oro!"
 EVTDESC6428: "Nuestros mineros han encontrado un enorme yacimiento de oro. Hay grandes cantidades de dinero fluyendo hacia las arcas del tesoro."
 EVTOPTA6428: "¡Oh, sí!"
 EVTNAME6429: "Problemas con la calidad del hierro"
 EVTDESC6429: "En una de nuestras minas de hierro se ha encontrado una veta de hierro de calidad inferior. Esto ha hecho aumentar el coste de producción de las unidades."
 EVTOPTA6429: "Es igual, ya tenemos bastantes hombres"
 EVTNAME6430: "Enfermedad"
 EVTDESC6430: "Ha brotado una enfermedad que está debilitando a la población local. Esto ha provocado una reducción del número de individuos sanos que podemos exportar como esclavos."
 EVTOPTA6430: "Ya pasará"
 EVTNAME6431: "Marfil de calidad"
 EVTDESC6431: "Últimamente, nuestra producción de marfil ha sido de una calidad superior a la habitual. La gente admira la buena manufactura de este producto."
 EVTOPTA6431: "Hoy es un buen día"
 EVTNAME6432: "Fiesta del té"
 EVTDESC6432: "Los residentes locales, molestos por que su té -de gran calidad- se envíe al extranjero, han atacado un barco que lo transportaba y han arrojado la carga a la bahía. Aunque la cantidad perdida en total es irrelevante, se percibe descontento en la provincia."
 EVTOPTA6432: "Hay que hacer algo"
 EVTOPTB6432: "Vamos a manejarlo nosotros mismos."
 EVTNAME6433: "Tormentas"
 EVTDESC6433: "Las tormentas han hecho estragos en algunos de nuestros barcos que transportaban porcelana. Si pidiéramos ayuda a algunos vecinos, podríamos salvar parte del cargamento."
 EVTOPTA6433: "Pidamos ayuda"
 EVTOPTB6433: "No necesitamos ayuda"
 EVTNAME6434: "Una cosecha malograda"
 EVTDESC6434: "La cosecha de especias en una de nuestras regiones productoras se ha malogrado, aunque no del todo. Sin embargo, la producción se verá reducida por ello."
 EVTOPTA6434: "Esto no es lo ideal"
 EVTNAME6435: "Levantamiento de esclavos"
 EVTDESC6435: "Los esclavos de una de nuestras plantaciones han organizado un levantamiento, pero ha sido sofocado. Sin embargo, la brutal represión ha provocado el descontento en la población, anteriormente servil y feliz."
 EVTOPTA6435: "Así sabrán cuál es su sitio"
 EVTNAME6500: "Librium veto"
 EVTDESC6500: "La nobleza nos ha hecho una propuesta interesante. Si les otorgamos el 'librium veto', nos darán a cambio un apoyo sustancial en la guerra actual. Aunque la oferta es muy generosa, algunos consejeros opinan que podría ser un arma de doble filo. De hecho, aunque se enfadarían si nos negásemos, van a aprovechar cualquier futuro signo de debilidad que mostremos para reclamar más concesiones."
 EVTOPTA6500: "Solo es un latinajo"
 EVTOPTB6500: "Que se rebelen"
 EVTNAME6501: "Más concesiones solicitadas"
 EVTDESC6501: "Como le hemos otorgado graciosamente el librium veto, la nobleza solicita concesiones adicionales o utilizará su derecho de veto contra nosotros."
 EVTOPTA6501: "Hagamos concesiones"
 EVTOPTB6501: "Ningún veto nos intimida"
 EVTNAME6502: "Apoyo de la nobleza"
 EVTDESC6502: "Los nobles temen que, si sus tierras caen en poder del enemigo, ya no podrán disfrutar del 'librium veto'. Por tanto, están realizando contribuciones al esfuerzo de guerra."
 EVTOPTA6502: "Excelente"
 EVTNAME6503: "Reforma"
 EVTDESC6503: "Durante mucho tiempo, el poder del gobierno se ha visto seriamente restringido por el otorgamiento del 'librium veto'. Ahora, por fin el gobierno se siente lo bastante fuerte como para considerar un programa de reformas. Sin embargo, los vecinos no verán con buenos ojos nuestros intentos de reforzar el estado."
 EVTOPTA6503: "Debemos hacerlo"
 EVTOPTB6503: "Aún no es el momento"
 EVTNAME6504: "Fin del 'librium veto'"
 EVTDESC6504: "Uno de nuestros vecinos nos había hecho el favor de mantenerse en una posición débil mediante la política del 'librium veto'. Pero ahora ha comenzado una reforma que le reforzará enormemente."
 EVTOPTA6504: "Es hora de actuar"
 EVTNAME6601: "La revolución ha llegado"
 EVTDESC6601: "La creciente actividad revolucionaria en nuestro país ha provocado el derrumbamiento del régimen. Las masas revolucionarias han atacado una importante prisión en la capital y esto ha conmocionado a todo el gobierno. La oferta de formar una nueva monarquía, algo más constitucional, ha sido aceptada inicialmente, pero nuestro querido y corrupto monarca no ha podido resistir la tentación de volver a los viejos días de gloria. No nos ha quedado otra opción que limitar la capacidad de gobierno del antiguo monarca cortándole la cabeza. Aunque los monárquicos más recalcitrantes estaban convencidos de que al rey le crecería otra cabeza, no ha sido así. Se ha designado a un comité de bienestar público, meramente temporal, que engloba a los líderes originales de la revolución y a un general muy ambicioso. El futuro de libertad e igualdad patria del régimen podría ser brillante, pero parece que hemos hecho enfadar a todas las testas coronadas de Europa. De hecho, ya tenemos informes de que preparan una guerra contra nosotros, así que nos hemos de preparar para defender la república. La buena noticia es que las fuerzas liberales esperan de nosotros que les exportemos los beneficios de la revolución y así podremos tener algo de apoyo."
 EVTOPTA6601: "Vive la Révolution!"
 EVTNAME6602: "Defensa de la revolución"
 EVTDESC6602: "Las fuerzas reaccionarias no solo rehúsan aceptar que nuestro gobierno revolucionario pueda formar parte de la familia de Europa, sino que además nos niegan el derecho manifiesto de exportar la revolución a otros países necesitados. Nuestro pueblo se ha volcado en apoyo de la revolución."
 EVTOPTA6602: "Debemos seguir la lucha"
 EVTNAME6603: "Hemos de contener la revolución"
 EVTDESC6603: "El malvado gobierno revolucionario no solo está realizando vilezas -como eliminar las obligaciones feudales, fijar impuestos para el clero y decapitar a la nobleza- sino que para colmo exporta su dogma revolucionario a otros países, con su colaboración o sin ella. La gente bienpensante del reino se está movilizando en apoyo a nuestro monarca por derecho divino en su lucha contra el gran enemigo."
 EVTOPTA6603: "Nos sobrepondremos"
 EVTNAME6604: "La revolución ha terminado"
 EVTDESC6604: "Las fuerzas reaccionarias han depuesto al gobierno del pueblo y sustituido a nuestro gobierno laico y revolucionario por un rey elegido por imperativo divino. La gente está desempolvando de nuevo todos los símbolos de la monarquía"
 EVTOPTA6604: "Lo bueno, si breve…"
 EVTNAME6605: "¡El orden ha triunfado!"
 EVTDESC6605: "Nuestros ejércitos victoriosos han logrado deponer al grotesco gobierno revolucionario. Se ha puesto en el poder a un monarca debidamente designado pos Dios. Ahora solo hay que acordar una paz justa."
 EVTOTPA6605: "¡Regocijaos!"
 EVTNAME6606: "La toma de la Bastilla"
 EVTDESC6606: "No hemos sido capaces de evitar el alzamiento revolucionario del tercer estado. La multitud ha tomado la Bastilla y ha depuesto al antiguo régimen. Se ha instaurado una nueva república revolucionaria, con nociones tan extrañas como la de derechos inalienables para todos (no solo para los monarcas). Las monarquías europeas ya nos eran hostiles, y ahora parece que la guerra es inminente."
 EVTOPTA6606: "Aujourd'hui, rien"
 EVTNAME6607: "La restauración"
 EVTDESC6607: "Finalmente, las fuerzas del orden han resultado triunfantes, el antiguo régimen ha sido reestablecido y Francia ha vuelto a la normalidad."
 EVTOPTA6607: "Que la mayoría de los franceses se regocijen"
 EVTNAME6608: "El fin de la monarquía"
 EVTDESC6608: "Debido al fracaso de la monarquía al adaptarse al nuevo clima más progresista, un tribunal revolucionario ha decidido que nuestro monarca haga un gran servicio a la ciencia. Los reyes del antiguo régimen serán los primeros en probar el nuevo invento del Dr. Guillotin."
 EVTOPTA6608: "Así es el progreso"
 EVTNAME6609: "El exilio de los revolucionarios"
 EVTDESC6609: "Con la caída del gobierno revolucionario, sus líderes han marchado al exilio y Francia está lista para el regreso de un rey legítimo. "
 EVTOPTA6609: "Vive le Roi!"
 EVTNAME6610: "La revolución avanza"
 EVTDESC6610: "Tras el fin del absolutismo, ha surgido un nuevo gobierno basado en principios liberales. Sin embargo, la continua inestabilidad y los intentos de la monarquía de reestablecer el absolutismo han radicalizado la situación. El gobierno se ha pasado al bando revolucionario y el monarca Borbón ha sido decapitado. El resto de Europa está consternada."
 EVTOPTA6610: "Vive la France!"
 EVTNAME1042: "La lucha por la independencia de Centroamérica"
 EVTDESC1042: "Nos han llegado rumores de que un pequeño grupo de rebeldes ha diseminado ideas en nuestras colonias acerca de un estado unificado e independiente en América Central. ¡No podemos dejar que esto continúe! Si no nos lo tomamos en serio, se harán con el control de todas nuestras colonias."
 EVTOPTA1042: "No llegarán muy lejos"
 EVTNAME1043: "La lucha venezolana por la independencia"
 EVTDESC1043: "Pequeños grupos de guerrilleros han empezado a sembrar el terror en las zonas rurales de algunas colonias del norte de Sudamérica. Se han realizado algunos intentos de deponer a nuestro gobernador colonial y declarar así la independencia de este estado. Si verdaderamente tenemos en estima a estas colonias, hemos de apresar a esos rebeldes antes de que pongan en nuestra contra a toda la zona."
 EVTOPTA1043: "Hemos de escoger la estrategia con sensatez"
 EVTNAME1044: "La lucha paraguaya por la independencia"
 EVTDESC1044: "Los movimientos independentistas han empezado a aflorar por diversas zonas de nuestras provincias de Sudamérica. No tardarán demasiado en deponer al gobierno local si no tomamos medidas inmediatas. ¿Cómo debemos proceder?"
 EVTOPTA1044: "Hemos de defender lo que es nuestro"
 EVTNAME1045: "La lucha haitiana por la independencia"
 EVTDESC1045: "Un pequeño grupo de rebeldes ha comenzado a alterar el orden en nuestras colonias del Caribe. Algunos de ellos están propagando ideas sobre un estado independiente en Haití. Esto podría ser un auténtico desafío si no se maneja de forma adecuada."
 EVTOPTA1045: "¡No durarán mucho!"
 EVTNAME1012: "Westfalia"
 EVTDESC1012: "Inicialmente era un pequeño ducado fundado en el s. XII al este del Rin pero, con el tiempo, la zona cobró mayor importancia. Esto ocurrió sobre todo durante la Edad Media, cuando varias ciudades de la región de Westfalia, como Münster y Osnabrück, prosperaron en el seno de la Liga Hanseática."
 EVTOPTA1012: "Apoyamos la idea de una nación en Westfalia"
 EVTNAME1082: "El Estado Pontificio"
 EVTNAME9521: "Producción insuficiente"
 EVTDESC9521: "Aún no hay recursos en $PROVINCENAME$, pero esperamos que eso cambie pronto."
 EVTOPTA9521: "OK"
 EVTNAME900: "El emperador está muerto…"
 EVTDESC900: "¡Larga vida al emperador! La corona imperial sigue en $COUNTRY$."
 EVTOPTA900: "¡Excelente!"
 EVTNAME901: "Un príncipe restituido"
 EVTDESC901: "¡Como el fénix, $FROMCOUNTRY$, el Sacro Imperio Romano ha renacido de las cenizas!"
 EVTOPTA901: "¡Bien!"
 EVTNAME902: "Un príncipe hereje"
 EVTDESC902: "¡$FROMCOUNTRY$, el estado miembro del Sacro Imperio Romano, se ha convertido a una fe herética!"
 EVTOPTA902: "¡Intolerable!"
 EVTNAME903: "Vuelve la oveja descarriada"
 EVTDESC903: "¡$FROMCOUNTRY$, el estado miembro del Sacro Imperio Romano, se ha convertido a la Fe Verdadera!"
 EVTOPTA903: "¡Excelente!"
 EVTNAME904: "¡Gloria al imperio!"
 EVTDESC904: "¡El imperio ha triunfado contra los crueles agresores de $FROMCOUNTRY$!"
 EVTOPTA904: "Yo lo había previsto…"
 EVTNAME905: "Un príncipe acabado"
 EVTDESC905: "¡$FROMCOUNTRY$, el estado miembro del Sacro Imperio Romano, ha sido anexionado por una potencia extranjera!"
 EVTOPTA905: "¡Ay!"
 EVTNAME907: "Un príncipe liberado"
 EVTDESC907: "¡$FROMCOUNTRY$, el estado miembro del Sacro Imperio Romano, ha sido liberado del vasallaje extranjero!"
 EVTOPTA907: "¡Bien!"
 EVTNAME908: "¡En defensa del imperio!"
 EVTDESC908: "¡El emperador se ha apresurado a defender $FROMCOUNTRY$ contra la agresión extranjera!"
 EVTOPTA908: "¡Naturalmente!"
 EVTNAME909: "Emperador sin honor"
 EVTDESC909: "El emperador no ha logrado defender $FROMCOUNTRY$ contra la agresión extranjera."
 EVTOPTA909: "¿Sin honor? ¡Prudente!"
 EVTNAME748: "Deserción de tropas"
 EVTDESC748: "Nuestra infamia está causando un resentimiento generalizado respecto a nuestro esfuerzo bélico. Muchos hombres están huyendo al bosque en vez de cumplir con su deber."
 EVTOPTA748: "Habrían sido unos cobardes de todos modos."
 EVTNAME749: "Oposición generalizada"
 EVTDESC749: "Nuestra nación es infame en extremo, y hay mucha gente en $COUNTRY$ que lo desaprueba."
 EVTOPTA749: "Necesitamos mejores látigos…"
 EVTNAME950: "Reconquista imperial"
 EVTDESC950: "$PROVINCENAME$ ha sido liberado de las garras de $FROMCOUNTRY$ y devuelto al Sacro Imperio Romano. Nuestro servicio al imperio ha sido reconocido."
 EVTOPTA950: "Según lo previsto"
 EVTDESC2008: "La creciente corrupción de monjes y curas ha generado una ola de disensión contra la Iglesia Católica de Roma que se está extendiendo por toda Europa. Hay voces que se elevan cuestionando los principios y la avaricia de la Iglesia. $COUNTRY$, que se había dejado influir recientemente por estas, llamémoslas, herejías, ha roto abiertamente con Roma y se ha declarado protestante."
 EVTDESC2009: "La Reforma Protestante se está extendiendo por toda Europa como un reguero de pólvora. Ya se han formado diversos movimientos que proponen vías alternativas para reformar la doctrina cristiana. La denominada escuela de pensamiento reformista ha llegado para dominar $COUNTRY$. Ahora, $MONARCH$ ha decidido renunciar por completo al catolicismo y adoptar una forma reformada de cristianismo."
 EVTNAME700: "¡Elecciones!"
 EVTDESC700: "Se ha cumplido el mandato de $MONARCH$. Con el apoyo suficiente, puede seguir en el puesto, pero deberá derrotar a sus tres principales competidores..."
 EVTDESC701: "La desafortunada defunción de $MONARCH$ nos obliga a unas elecciones anticipadas. Se ha nombrado a los tres candidatos principales..."
 EVTOPTA700: "Mantener a $MONARCH$"
 EVTOPTB700: "Candidato burócrata"
 EVTOPTC700: "Candidato diplomático"
 EVTOPTD700: "Candidato militar"
 EVTNAME2011: "La Reforma se ramifica"
 EVTNAME9500: "Grano"
 EVTDESC9500: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la tierra es muy fértil y que sería apropiada para la producción agrícola de cualquier cosa, desde cereales y demás alimentos vegetales hasta las cosechas más exóticas."
 EVTOPTA9500: "Nunca se tiene demasiado grano"
 EVTNAME9501: "Pescado"
 EVTDESC9501: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que las aguas circundantes representan un suministro de pescado muy abundante. El pescado puede ser uno de los alimentos disponibles más básicos, pero no deja de ser un recurso importante."
 EVTOPTA9501: "Así es"
 EVTNAME9502: "Vino"
 EVTDESC9502: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la tierra es muy fértil y que sería apropiada para la producción agrícola de diversos productos básicos, especialmente vino."
 EVTOPTA9502: "Son buenas noticias"
 EVTNAME9503: "Lana"
 EVTDESC9503: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona reúne las condiciones idóneas para la producción de lana. Se trata de un hallazgo bastante valioso, teniendo en cuenta que la lana es la principal materia prima utilizada para la confección de vestimenta."
 EVTOPTA9503: "Son buenas noticias"
 EVTNAME9504: "Telas"
 EVTDESC9504: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona reúne las condiciones idóneas para la producción de telas."
 EVTOPTA9504: "Son buenas noticias"
 EVTNAME9505: "Pieles"
 EVTDESC9505: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona cuenta con mucha fauna y unas condiciones perfectas para el comercio de pieles."
 EVTOPTA9505: "Son buenas noticias"
 EVTNAME9506: "Sal"
 EVTDESC9506: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona es rica en sal. Es un hallazgo realmente valioso, teniendo en cuenta que la sal no solo es esencial para la vida humana, sino que además es uno de los medios más comunes de conservar alimentos."
 EVTOPTA9506: "Son buenas noticias"
 EVTNAME9507: "Suministros navales"
 EVTDESC9507: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona sería muy apropiada para la producción de todo tipo de suministros navales: desde madera hasta brea, pasando por sogas, lino y velas."
 EVTOPTA9507: "Son buenas noticias"
 EVTNAME9508: "Cobre"
 EVTDESC9508: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona es muy rica en diversos metales, pero especialmente en cobre. Se trata de un hallazgo muy valioso, teniendo en cuenta la importancia del cobre para la fabricación de cañones."
 EVTOPTA9508: "Son buenas noticias"
 EVTNAME9509: "Oro"
 EVTDESC9509: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona es muy rica en diversos metales, pero especialmente en oro. Siendo el oro y la plata la base de todo sistema monetario formal, se trata de un valioso hallazgo."
 EVTOPTA9509: "Son excelentes noticias"
 EVTNAME9510: "Hierro"
 EVTDESC9510: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona es muy rica en diversos metales, pero especialmente en hierro. Siendo el hierro la base de la industria metalúrgica, se trata de un hallazgo realmente valioso."
 EVTOPTA9510: "Son buenas noticias"
 EVTNAME9511: "Esclavos"
 EVTDESC9511: "Los esclavos han sido un artículo comercial desde la Antigüedad pero, últimamente, su demanda se ha incrementado de forma muy drástica, debido en parte a la gran cantidad de plantaciones establecidas en colonias como $PROVINCENAME$ y provincias similares."
 EVTOPTA9511: "Aceptar"
 EVTNAME9512: "Marfil"
 EVTOPTA9512: "Son excelentes noticias"
 EVTNAME9513: "Té"
 EVTDESC9513: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la combinación de clima y tierra fértil hace de la provincia una zona muy apropiada para la producción de té."
 EVTOPTA9513: "Son excelentes noticias"
 EVTNAME9514: "Porcelana"
 EVTDESC9514: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la zona reúne unas condiciones perfectas para la producción de artículos de lujo de alta categoría, como la porcelana."
 EVTOPTA9514: "Son excelentes noticias"
 EVTNAME9515: "Especias"
 EVTDESC9515: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la tierra es inmensamente fértil y que sería sumamente adecuada para la mayoría de las especias, como la pimienta, el jengibre, la nuez moscada, el chile o la canela."
 EVTOPTA9515: "Son excelentes noticias"
 EVTNAME9516: "Café"
 EVTDESC9516: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la combinación de clima con la fertilidad de la tierra hace de la provincia una zona muy apropiada para la producción de café."
 EVTOPTA9516: "Son excelentes noticias"
 EVTNAME9517: "Algodón"
 EVTDESC9517: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la combinación de clima con la fertilidad de la tierra hace de la provincia una zona muy apropiada para la producción de algodón."
 EVTOPTA9517: "Son excelentes noticias"
 EVTNAME9518: "Azúcar"
 EVTDESC9518: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la tierra es muy fértil y que sería sumamente adecuada para plantaciones de azúcar."
 EVTOPTA9518: "Son excelentes noticias"
 EVTNAME9519: "Tabaco"
 EVTDESC9519: "Hemos recibido informes de los colonos de $PROVINCENAME$ que dicen que la combinación de clima con la fertilidad de la tierra hace de la provincia una zona muy apropiada para la producción de tabaco."
 EVTOPTA9519: "Son excelentes noticias"
 EVTNAME2050: "El final de la Contrarreforma"
 EVTDESC2050: "La Contrarreforma ya no cuenta con el necesario apoyo en $COUNTRY$, por lo que llega a su fin. El Papa está muy decepcionado."
 EVTOPTA2050: "Es hora de cambiar"
 EVTDESC2051: "La Contrarreforma ha servido a su propósito, pero la época de los enfrentamientos religiosos en Europa toca a su fin."
 EVTNAME9600: "Sumisión del clero"
 EVTDESC9600: "Se ha presentado una propuesta para restringir la autoridad y el derecho de la Iglesia a formular leyes sobre los asuntos de eclesiásticos sin el consentimiento del rey o de la reina. Aunque centralizar el poder del monarca puede tener sus beneficios, también nos distanciará más de la Iglesia romana."
 EVTOPTA9600: "Todo el poder para el rey"
 EVTOPTB9600: "Dejemos que el clero conserve su autoridad"
 EVTNAME9520: "Esclavitud abolida en $PROVINCENAME$"
 EVTDESC9520: "Como la esclavitud ha sido abolida en $COUNTRY$, tenemos que encontrar otra manera de sacar provecho de $PROVINCENAME$. Es de esperar que los comerciantes puedan encontrar alguna otra cosa provechosa."
 EVTOPTA9520: "¡Dejad marchar a mi gente!"
 EVTNAME610: "Integrar a $FROMCOUNTRY$"
 EVTDESC610: "Cuando un país pequeño cede su independencia para unirse a un reino mayor, hay que adaptar muchas cosas y, mientras que algunas son fáciles, la administración del reino aún necesitará ampliarse para cubrir todas las posibilidades."
 EVTNAME9550: "Concentración en el comercio"
 EVTDESC9550: "Algunos miembros del parlamento consideran que no estamos poniendo el suficiente empeño en el comercio nacional. Cualquiera puede apreciar que no dominamos el comercio en esta zona, precisamente, pero podría ser peor, desde luego. Al menos eso es lo que afirman los demás miembros. Si el parlamento se queja de nuestros precedentes, no es muy probable que se llegue a un acuerdo en breve a menos que alguien sea capaz de hacerles entrar en razón."
 EVTOPTA9550: "Necesitamos más comerciantes"
 EVTOPTB9550: "Es eficiencia lo que necesitamos"
 EVTNAME9551: "Expansión comercial"
 EVTOPTA9551: "Deberíamos centrarnos en el comercio local"
 EVTOPTB9551: "Tal vez sea el momento de ampliar nuestros horizontes"
 EVTNAME9552: "Desacuerdos presupuestarios"
 EVTDESC9552: "El parlamento parece tener ciertas dificultades para ponerse de acuerdo en cómo gobernar nuestra nación, ya sea a la hora de aprobar un presupuesto, por los impuestos, las tasas portuarias o de comercio y las políticas mercantiles. Esta vez se trata de un presupuesto: ¿se debe invertir más dinero en investigación o mejor reservarlo para futuros gastos imprevistos?"
 EVTOPTA9552: "Invertidlo todo en investigación"
 EVTOPTB9552: "Guardad algo para futuros gastos"
 EVTNAME9553: "Desacuerdos en el parlamento"
 EVTOPTA9553: "Intentemos mediar entre los dos grupos"
 EVTOPTB9553: "Proponed algunos cambios más"
 EVTNAME9554: "Enfoque erróneo"
 EVTDESC9554: "Unos cuantos miembros del parlamento están convencidos de que nos estamos centrando demasiado en las operaciones militares en lugar de concentrarnos en expandir el comercio. Se quejan de que se destinan demasiadas inversiones a financiar el ejército, pero casi ninguna a mejorar nuestras condiciones comerciales. "
 EVTOPTA9554: "Todo está según lo planificado"
 EVTOPTB9554: "Quizá nos hemos equivocado un poco en nuestro enfoque"
 EVTNAME9555: "Problemas parlamentarios"
 EVTDESC9555: "$STATESMAN$ ha estado bastante ocupado últimamente, proponiendo nuevos cambios, uno tras otro. Aunque uno podría decir que no hacía más que su trabajo, su constante interferencia y su actitud de saberlo todo en cualquier asunto que pudiera estar remotamente relacionado con la política es la causa de una división en nuestro parlamento, incluso hay quien dice que estaríamos mejor sin él."
 EVTOPTA9555: "Buscad a alguien que lo sustituya"
 EVTOPTB9555: "Dadle otra oportunidad"
 EVTNAME9556: "Debates acalorados"
 EVTDESC9556: "Algunos de los miembros del parlamento se muestran preocupados por nuestra creciente mala reputación. Afirman que ello está teniendo un efecto negativo en las relaciones comerciales. Esta cuestión ha surgido muchas veces en el pasado, pero no ha tenido mayores consecuencias. Aunque, en esta ocasión, el asunto está dando lugar a algunos debates acalorados. Quizá deberíamos asentar las cosas antes de que se salgan de madre."
 EVTOPTA9556: "Eso sería sensato"
 EVTOPTB9556: "No es un verdadero problema"
 EVTNAME9557: "¿Ataque o defensa?"
 EVTDESC9557: "La continuada guerra ha dado lugar a algunos conflictos serios en el parlamento. Por un lado están los que argumentan que no se gana nada permitiendo que la guerra se prolongue, mientras que otros están convencidos de que no hay vuelta atrás. Por desgracia, su incapacidad para llegar a algún tipo de acuerdo no ayuda en nada a mejorar nuestra actual situación, más bien al contrario."
 EVTOPTA9557: "El ataque es quizá la única opción"
 EVTOPTB9557: "En este momento, la defensa es lo mejor"
 EVTNAME9558: "Opiniones enfrentadas"
 EVTDESC9558: "Al parecer, siempre hay un pequeño grupo en el parlamento que no puede ponerse de acuerdo con los demás. Al margen del tema que se trate, este grupo particular siempre tiene una opinión diferente a la de todos los demás."
 EVTOPTA9558: "Quizá sea mejor dejar las cosas como están"
 EVTOPTB9558: "Puede que sea necesaria alguna reestructuración"
 EVTNAME9559: "Un infiltrado en el parlamento"
 EVTDESC9559: "¡Hay un espía entre nosotros! De algún modo, un espía ha logrado infiltrarse en el parlamento y de pronto todo el mundo se ha convertido en sospechoso. Aún no hemos logrado averiguar quién lo ha enviado pero, como las relaciones con algunos de nuestros vecinos son un tanto tensas, de momento es probable que haya sido uno de ellos."
 EVTOPTA9559: "No es posible"
 EVTOPTB9559: "Es la única explicación razonable"
 EVTNAME9560: "Un traidor en el parlamento"
 EVTDESC9560: "Por lo que parece, un miembro del parlamento ha estado vendiendo secretos a nuestros enemigos. ¿Cómo podría explicarse si no que, de repente, parezcan ser capaces de predecir cada uno de nuestros movimientos? Se trata de decisiones que jamás se han discutido fuera de las paredes del parlamento."
 EVTOPTA9560: "Ha sido uno de ellos, desde luego"
 EVTOPTB9560: "Es mejor jugar sobre seguro hasta que sepamos algo más"
 EVTNAME9561: "Caos político"
 EVTDESC9561: "La indecisión del parlamento y la incapacidad para tomar cualquier clase de decisión nos ha puesto al borde del caos. Todos sus miembros intentan lo indecible para que su voz se escuche pero se niegan a aceptar las opiniones de los demás. "
 EVTOPTA9561: "La política es así"
 EVTOPTB9561: "Puede que sea necesaria alguna reestructuración"
 EVTNAME9562: "Decisiones bajo sospecha"
 EVTDESC9562: "Se ha podido saber que cierto miembro del parlamento ha estado aceptando sobornos de diversas procedencias para influir sobre todo tipo de decisiones nacionales."
 EVTOPTA9562: "Esto tiene que acabar"
 EVTOPTB9562: "No puede ser cierto"
 EVTNAME9563: "Desacuerdos financieros"
 EVTDESC9563: "Nuestra economía ya no es lo que era. La tesorería está casi vacía y el parlamento no parece saber cómo manejar la situación o las razones que la iniciaron. Acuñar más dinero siempre es una opción, claro está, o subir los impuestos. En cualquier caso, esperan que toméis una decisión."
 EVTOPTA9563: "Acuñad más dinero"
 EVTOPTB9563: "Subid los impuestos"
 EVTNAME9564: "Gasto militar"
 EVTDESC9564: "Algunos miembros del parlamento se quejan de que gastamos demasiado dinero en nuestras fuerzas armadas. Muchos están convencidos de que nuestra producción y nuestro comercio se verán afectados si no recortamos el gasto militar."
 EVTOPTA9564: "El comercio y la producción no son tan importantes"
 EVTOPTB9564: "Recortad el gasto militar"
 EVTNAME9565: "¿Un ejército potente o una armada potente?"
 EVTDESC9565: "El parlamento está dividido en lo referente a la orientación de nuestras fuerzas armadas. Unos abogan por una gran armada mientras que otros están más interesados en un gran ejército terrestre. Aunque sería posible algún tipo de medida intermedia, la mayoría preferiría que incrementásemos el tamaño de la armada."
 EVTOPTA9565: "Una gran armada es la única opción"
 EVTOPTB9565: "Un gran ejército de tierra sería más beneficioso"
 EVTNAME9566: "Indulgencia militar"
 EVTDESC9566: "Algunos miembros del parlamento consideran que estamos siendo demasiado indulgentes en lo relativo a asegurar el control de lo que es nuestro por derecho. No entienden cómo podemos permitir que un núcleo provincial como $PROVINCENAME$ esté controlado por otro país y nos quedemos cruzados de brazos."
 EVTOPTA9566: "No son capaces de ver el conjunto de la situación"
 EVTOPTB9566: "Ya no tiene ningún interés"
 EVTNAME9567: "Demasiadas libertades"
 EVTDESC9567: "Unos cuantos miembros del parlamento son de la opinión de que $MONARCH$ se ha estado tomando últimamente demasiadas libertades a la hora de gobernar la nación. Algunos incluso se quejan de que $MONARCH$ no muestra el menor respeto ni por la constitución ni por el resto del parlamento."
 EVTOPTA9567: "Exageran"
 EVTOPTB9567: "Hay que tomar las medidas apropiadas"
 EVTNAME9568: "Decisiones económicas"
 EVTDESC9568: "El parlamento explora constantemente nuevas formas de traer más dinero a la tesorería del estado pero, como siempre, hay desacuerdos sobre la mejor estrategia a seguir. Una subida de impuestos excesiva mejoraría el estado de nuestra tesorería considerablemente, pero también es muy probable que disguste a la población. Por otro lado, una pequeña subida no mejoraría tanto nuestras finanzas, pero tampoco provocaría muchas protestas."
 EVTOPTA9568: "Una solución a corto plazo quizá sea la mejor solución"
 EVTOPTB9568: "Hay que considerar las consecuencias a largo plazo"
 EVTNAME9569: "Gastos militares"
 EVTDESC9569: "Varios miembros del parlamento se quejan de que los costes de mantener un ejército tan grande son excesivos para nuestro actual presupuesto."
 EVTOPTA9569: "Convencedlos de que podemos asumirlo"
 EVTOPTB9569: "Aceptaremos algunos recortes"
 EVTNAME9570: "Simpatizantes del antiguo gobierno"
 EVTDESC9570: "Por lo que parece, algunos miembros del parlamento aún simpatizan con el antiguo gobierno. Ninguno de ellos lo admitirá, por supuesto, pero a veces su comportamiento es bastante sospechoso. Podría ser una buena idea investigar a quién le deben lealtad realmente."
 EVTOPTA9570: "No será necesario"
 EVTOPTB9570: "Hagámoslo"
 EVTNAME9571: "Una nueva constitución"
 EVTDESC9571: "A pesar de la considerable cantidad de tiempo y esfuerzo dedicados a establecer una nueva constitución, el parlamento no parece ponerse de acuerdo para un objetivo común. Hasta el momento, ni una sola proposición ha sido aceptada por todos los grupos y todas las actividades normales han quedado paralizadas."
 EVTOPTA9571: "Se resolverá dentro de poco"
 EVTOPTB9571: "Habrá que pedir ayuda"
 EVTNAME9572: "Áreas de investigación"
 EVTDESC9572: "Cada miembro del parlamento solicita dinero para invertirlo en un área diferente. El ejército necesita inversión, pero también el comercio y la producción, y no nos olvidemos de la armada."
 EVTOPTA9572: "Un poco para cada uno bastará"
 EVTOPTB9572: "No hay necesidad de inversiones suplementarias"
 EVTNAME9573: "Falta de apoyo"
 EVTDESC9573: "Al parecer, algunos miembros del parlamento consideran que $MONARCH$ lleva ya demasiado tiempo en el cargo y polemizan sobre unas nuevas elecciones. Por lo visto, la razón para ello se basa en un desacuerdo reciente con $MONARCH$ sobre la aplicación de una nueva reforma económica. "
 EVTOPTA9573: "Ni caso"
 EVTOPTB9573: "Accederemos a escucharlos una vez más"
 EVTNAME9574: "Parlamento preocupado"
 EVTDESC9574: "$SPYMASTER$, un hombre bastante sospechoso, ha logrado convencer a varios miembros del parlamento de que está en marcha una contrarrevolución. No tiene ninguna prueba, ni mucho menos, pero muchos miembros parecen tomarlo en serio y están exigiendo que se tomen medidas al respecto."
 EVTOPTA9574: "No hay de qué preocuparse"
 EVTOPTB9574: "Es mejor asegurarse que tener que disculparse"
 EVTNAME9575: "Parlamento conflictivo"
 EVTDESC9575: "El parlamento parece tener ciertas dificultades para comprender quién está al cargo del gobierno. Por lo visto, les parece del todo aceptable tomar decisiones sin siquiera informar o discutir el asunto primero con vos. ¿Quién les habrá metido esa idea en la cabeza?"
 EVTOPTA9575: "Habrá que aclarárselo un poco más"
 EVTOPTB9575: "Que piensen que su opinión cuenta para algo"
 EVTNAME9576: "Gasto excesivo"
 EVTDESC9576: "$TREASURER$ no ha dejado de quejarse durante las últimas semanas de que estamos gastando más dinero del que permite el presupuesto. Siempre se pone un poco dramático, claro, pero esta vez ha logrado convencer a algunos miembros del parlamento de que el problema es real."
 EVTOPTA9576: "Habrá que convencerlos de lo contrario"
 EVTOPTB9576: "Que se preocupen"
 EVTNAME9577: "Malversación"
 EVTDESC9577: "Cada vez está más claro que hay muy pocos miembros del parlamento en los que uno pueda confiar. Uno de vuestros consejeros más próximos acaba de ser descubierto robando dinero de la tesorería del estado."
 EVTOPTA9577: "Seguro que hay una buena explicación para ello"
 EVTOPTB9577: "Deshaceos de él"
 EVTNAME9578: "Golpe planificado"
 EVTDESC9578: "Según ciertas fuentes fidedignas, unos cuantos miembros del parlamento están planeando un golpe para derrocar a $MONARCH$. Sería sensato investigar más a fondo el asunto."
 EVTOPTA9578: "Toda precaución es poca"
 EVTOPTB9578: "¡No se atreverán!"
 EVTNAME9579: "Posibles traidores"
 EVTDESC9579: "Se rumorea por ahí que ciertos miembros del parlamento son en realidad espías enviados por una nación rival para infiltrarse en el gobierno. Al parecer, uno no se puede fiar de nadie."
 EVTOPTA9579: "Hay que hacerles frente"
 EVTOPTB9579: "Enviemos unos cuantos de nuestros espías"
 EVTNAME1083: "Falta de apoyo"
 EVTDESC1083: "Por razones desconocidas, algunos cardenales han empezado últimamente a cuestionar cada vez más vuestras decisiones. Da la impresión de que estuvieran perdiendo la fe en vuestra capacidad para gobernar la Iglesia Católica."
 EVTOPTA1083: "Contratemos a alguien para investigar el asunto"
 EVTOPTB1083: "Hay que demostrarles que se equivocan"
 EVTNAME1084: "Posible infiltrado"
 EVTDESC1084: "Según uno de vuestros consejeros más próximos, un espía ha conseguido infiltrarse en el Sagrado Colegio de Cardenales. A menos que consideréis que se puede confiar en él, ¿podríais solicitarle alguna prueba de lo que dice?"
 EVTOPTA1084: "Se puede confiar en su palabra"
 EVTOPTB1084: "Habrá que solicitar alguna prueba"
 EVTNAME1090: "Demasiada libertad religiosa"
 EVTDESC1090: "Uno de vuestros consejeros solicita que se considere más concienzudamente el asunto de la libertad religiosa. Afirma que tener a tanta gente que no comulga con nuestra religión oficial está teniendo un gran impacto en la estabilidad nacional."
 EVTOPTA1090: "Tendremos en cuenta su consejo"
 EVTOPTB1090: "No tiene relevancia alguna"
 EVTNAME1091: "Relaciones problemáticas"
 EVTDESC1091: "Que algunos de vuestros vecinos se nieguen a aceptar la única fe verdadera se ha convertido en un asunto fundamental para vos. Vuestras relaciones ya estaban lejos de ser ideales, y esto no hace más que empeorar las cosas."
 EVTOPTA1091: "Habrá que aclararles las cosas"
 EVTOPTB1091: "Habrá que prepararse para un futuro ataque"
 EVTNAME2060: "Un misionero cae enfermo"
 EVTDESC2060: "El misionero que enviamos a $PROVINCENAME$ no ha tenido mucha suerte hasta ahora. Según las noticias que nos acaban de llegar, se ha puesto enfermo. Los trabajos en la nueva iglesia han quedado paralizados y, sin su guía, las posibilidades de convertir a los lugareños son escasas."
 EVTOPTA2060: "Mandad a alguien que le ayude"
 EVTOPTB2060: "Dedicad vuestros esfuerzos a cualquier otra cosa"
 EVTNAME2061: "Resistencia religiosa"
 EVTDESC2061: "Convertir a los ciudadanos de $PROVINCENAME$ está resultando más difícil de lo esperado. Aunque algunos mostraron un claro interés al principio, la mayoría no parece estar dispuesta a abrazar una nueva religión."
 EVTOPTA2061: "Habrá que esforzarse más"
 EVTOPTB2061: "Es una pérdida de tiempo"
 EVTNAME2062: "Ataque indígena"
 EVTDESC2062: "Acabamos de recibir noticias del misionero que enviamos a $PROVINCENAME$. Según el informe, él y sus seguidores han sido atacados hace poco por los indígenas. Por desgracia, no está claro si consiguieron ahuyentar a los atacantes o si éstos todavía constituyen una amenaza."
 EVTOPTA2062: "Enviad tropas y suministros si es necesario"
 EVTOPTB2062: "Podrán apañárselas ellos solos"
 EVTNAME2063: "Escándalo religioso"
 EVTDESC2063: "Según el gobernador de $PROVINCENAME$, los ciudadanos están escandalizados por la completa falta de respeto de nuestros misioneros hacia cualquier práctica religiosa o tradición distintas de la suya. Nos pide que consideremos la posibilidad de cancelar cualquier otra actividad misionera en la zona o, como mínimo, enviar algunas tropas más hasta que la cosa se calme un poco."
 EVTOPTA2063: "Enviad algunas tropas"
 EVTOPTB2063: "No tiene demasiada importancia"
 EVTNAME2064: "Rumores escabrosos"
 EVTDESC2064: "Circulan una serie de rumores muy inquietantes sobre el misionero que enviamos a $PROVINCENAME$. Según los rumores, nunca utilizó el dinero que le dimos para la construcción de una nueva iglesia, si no que se lo quedó. ¿Quién iba a pensar que un hombre tan piadoso fuera capaz de algo así?"
 EVTOPTA2064: "Averiguad si es cierto"
 EVTOPTB2064: "No hay razón para dudar de un hombre de Dios"
 EVTNAME2065: "Tensiones religiosas"
 EVTDESC2065: "La situación en $PROVINCENAME$ se está volviendo insostenible. Los ciudadanos se niegan a aceptar los sermones del misionero que enviamos hace poco y ahora él teme por su vida. A menos que hagamos algo pronto, la revuelta es inminente."
 EVTOPTA2065: "Esperad a ver qué pasa"
 EVTOPTB2065: "Haced lo que se pueda"
 EVTNAME2066: "Un vecino perturba la paz"
 EVTDESC2066: "El misionero que enviamos a $PROVINCENAME$ se queja de que la zona es demasiado inestable de momento. A pesar de nuestra actitud neutral, la guerra que está teniendo lugar en el país vecino también está afectando a $PROVINCENAME$."
 EVTOPTA2066: "Habrá que ofrecerle más dinero"
 EVTOPTB2066: "Habrá que ofrecerle ayuda"
 EVTOPTC2066: "No hay de qué preocuparse"
 EVTNAME2067: "Actividades misioneras"
 EVTDESC2067: "Nuestro teólogo se queja de que no se invierte suficiente dinero en actividades misioneras. Un solo misionero difícilmente puede convertir a toda la población de $PROVINCENAME$, por ejemplo."
 EVTOPTA2067: "Quizá tenga razón"
 EVTOPTB2067: "Es más que suficiente"
 EVTNAME1420: "Un padre fundador en $PROVINCENAME$"
 EVTDESC1420: "Hay un hombre, quien, para ser honestos, de caballero tiene poco, que va predicando ideas de que nuestras colonias son autosuficientes y capaces de gobernarse mucho mejor por sí mismas. Es una pena cuando los chiquillos se portan así pero, como dice el dicho: quién bien te quiere te hará llorar. "
 EVTOPTA1420: "No puede hacernos ningún daño..."
 EVTOPTB1420: "Ejecutadlo"
 EVTNAME1421: "Un predicador exaltado agita $PROVINCENAME$"
 EVTDESC1421: "Un predicador iletrado que no parece entender la Biblia está predicando un mensaje que contradice el auténtico mensaje de Jesús sobre mostrar deferencia a la verdadera autoridad. "
 EVTOPTA1421: "Y la gente lo escucha..."
 EVTNAME1422: "Gobernador corrupto en $PROVINCENAME$"
 EVTDESC1422: "El gobernador de $PROVINCENAME$ ha estado utilizando su cargo para beneficiarse de la Corona más de lo que parece. "
 EVTOPTA1422: "Habrá que sustituirlo e indemnizar a la gente"
 EVTOPTB1422: "¡No deberían quejarse!"
 EVTNAME2103: "Ley del papismo"
 EVTDESC2103: "Con el paso del tiempo nos hemos dado cuenta de que la Ley de papismo ya no sirve de gran cosa, por lo que hemos decidido revocarla. En su lugar, nos centraremos en promover la influencia católica."
 EVTOPTA2103: "Ése es el camino a seguir"
 EVTNAME1423: "Una minoría acude en tropel a $PROVINCENAME$"
 EVTDESC1423: "Los llamados peregrinos siguen la doctrina de la Reforma, lo cual es una abominación para nuestra iglesia del $COUNTRY_RELIGION$. Siguen una fe perversa y lo más probable es que perezcan en las colonias. "
 EVTOPTA1423: "Los nativos se encargarán de ellos"
 EVTDESC1424: "Los llamados peregrinos siguen la doctrina protestante, lo cual es una abominación para nuestra iglesia del $COUNTRY_RELIGION$. Siguen una fe perversa y lo más probable es que perezcan en las colonias. "
 EVTDESC1425: "Los llamados peregrinos siguen la doctrina católica, lo cual es una abominación para nuestra iglesia del $COUNTRY_RELIGION$. Siguen una fe perversa y lo más probable es que perezcan en las colonias. "
 EVTNAME4104: "$MASTER_OF_MINT$"
 EVTDESC4104: "La ceca funciona a pleno rendimiento y el cuño nunca ha sido tan puro. $MASTER_OF_MINT$ es el responsable de ello. "
 EVTNAME4110: "$NAVIGATOR$"
 EVTDESC4110: "La reputación de $NAVIGATOR$ no tiene rival. Gracias a sus talentos, nuestros marinos pueden navegar más lejos que otra nación comparable. "
 EVTNAME4114: "$GRAND_CAPTAIN$"
 EVTDESC4114: "Las tropas se sienten bien cuando saben que un buen hombre dirige las operaciones. $GRAND_CAPTAIN$ es probablemente el mayor genio militar que ha conocido el país. "
 EVTNAME4115: "$ARMY_ORGANISER$"
 EVTDESC4115: "Un organizador de primer orden, $ARMY_ORGANISER$ ha hecho un trabajo fantástico con nuestros ejércitos. El relato de sus habilidades se ha extendido por todas partes. "
 EVTNAME4116: "$COMMANDANT$"
 EVTDESC4116: "Instructor por excelencia, $COMMANDANT$ ha convertido nuestro ejército en autómatas precisos que no retroceden en el campo de batalla."
 EVTNAME4117: "$QUARTERMASTER$"
 EVTDESC4117: "Para muchos en el ejército, especialmente para aquellos que acaban muriendo por causas ajenas a la batalla, el intendente no parece hacer nada. Sin embargo, para aquellos que comprenden la complejidad de la logística, $QUARTERMASTER$ es un verdadero genio. "
 EVTNAME4118: "$RECRUITMASTER$"
 EVTDESC4118: "Unirse al ejército suele ser una sentencia de muerte automática. Si uno consigue sobrevivir a las diversas enfermedades y a las raciones escasas, viene alguien y le dispara en combate (normalmente, las tropas enemigas). Con este panorama, la gente no es muy dada a alistarse, pero $RECRUITMASTER$ utiliza sus talentos para persuadir a más hombres todavía para que se unan a la bandera. "
 EVTNAME4119: "$FORTIFICATION_EXPERT$"
 EVTDESC4119: "Al enemigo, el empeño que ponemos en defender nuestras fortalezas le parece cobardía. Sin embargo, $FORTIFICATION_EXPERT$ ríe el último, ya que el desgaste va haciendo mella en el enemigo mientras nosotros nos sentamos cómodamente en el interior de nuestras fortalezas. "
 EVTNAME4120: "$INQUISITOR$"
 EVTDESC4120: "Haciendo siempre las preguntas precisas, $INQUISITOR$ lleva el temor a los corazones de aquellos que pretenden espiarnos. Su mera presencia basta para sembrar la semilla del fracaso antes de que la misión haya empezado siquiera. "
 EVTNAME9200: "Vecinos opulentos"
 EVTDESC9200: "Han llegado rumores a $MONARCHTITLE$ $MONARCH$ sobre las riquezas más allá de la frontera de $COUNTRY_ADJ$. Algunas facciones dentro de $COUNTRY$ afirman que ciertas ciudades deberían ser nuestras por derecho. O al menos, saqueadas…"
 EVTOPTA9200: "Lista para saquear."
 EVTNAME9201: "Vecinos más débiles"
 EVTDESC9201: "Los reinos más pequeños deberían ser gobernados por $COUNTRY_ADJ$. Necesitamos sin duda aumentar el tamaño de $COUNTRY$."
 EVTOPTA9201: "¡Aplástalos!"
 EVTNAME9202: "$MONARCHTITLE$ $MONARCH$ muestra debilidad."
 EVTDESC9202: "Hemos estado en paz demasiado tiempo, lo cual significa que nos volvemos decadentes. En $COUNTRY_ADJ$ no somos así, y algunos individuos empiezan a proclamarse los nuevos $MONARCHTITLE$."
 EVTOPTA9202: "Hora de mostrar fuerza."
 EVTNAME9203: "$DYNASTY$ es una casa pacífica."
 EVTDESC9203: "Que dejemos que nuestra tribu caiga en un largo período de paz es un claro síntoma de debilidad y decadencia. Es evidente que $DYNASTY$ ya no sirve para gobernar $COUNTRY$. Un nuevo heredero sería algo más aceptable."
 EVTOPTA9203: "¡Cortadle la cabeza a $HEIR_CAP_ADJ$!"
 EVTOPTB9203: "¡Mi palabra es ley!"
 EVTNAME9204: "La tribu está perdiendo el respeto a $DYNASTY$"
 EVTDESC9204: "Al no haber un heredero adecuado, ni batallas por luchar, los miembros de los clanes de $COUNTRY$ pierden demasiado tiempo pensando en si la casa de $DYNASTY$ es la adecuada para dirigir las fuerzas de $COUNTRY_ADJ$."
 EVTOPTA9204: "Esto hay que solucionarlo rápidamente."
 EVTOPTA9205: "$MONARCH$ premia a sus seguidores."
 EVTNAME611: "Aparición de un pretendiente"
 EVTDESC611: "¡La disputada sucesión de $HEIR$ ha provocado que un pretendiente lidere un ejército y marche hacia la capital!"
 EVTOPTB611A: "¡Dios está con $HEIR$!"
 EVTNAME5060: "Cometa avistado"
 EVTDESC5060: "Los campesinos siempre son supersticiosos, y la aparición de un cometa en el cielo ha causado pánico entre nuestro pueblo. Están convencidos de que es una señal de que el fin de los tiempos se acerca o de que algo malo va a pasar próximamente."
 EVTOPTA5060: "Es un augurio."
 EVTOPTB5060: "El fin se acerca!"
 EVTNAME9073: "Renovatio Imperii Romanorum"
 EVTOPTA9073: "¡Reclama la corona!"
 EVTNAME9074: "Renovatio Imperii Romanorum"
 EVTDESC9074: "Pierde el país"
 EVTOPTA9074: "¡Ave, César!"
 EVTNAME9075: "Privilegios revocados"
 EVTOPTA9075: "Exige juramentos de lealtad"
 EVTNAME9076: "Privilegios revocados"
 EVTDESC9076: "El emperador ha revocado nuestros privilegios."
 EVTOPTA9076: "Haz el juramento de lealtad"
 EVTNAME9450: "Pecados carnales"
 EVTDESC9450: "¿Podrían ser más rojos sus labios? Lo dudo. En lo profundo de tu mente resuenan las palabras de alerta de sacerdotes y predicadores. ¿Es esto de lo que hablaban los sermones? ¿El Diablo en cuerpo de mujer, y las tentaciones de la carne? Qué extraño. Más que un diablo, parece un ángel. De cualquier modo, tendrás que confesarte el domingo."
 EVTOPTA9450: "Perdóname, Padre, porque he pecado."
 EVTOPTB9450: "Perdóname, Padre, porque he pecado."
 EVTNAME9451: "Un amado heredero muere"
 EVTDESC9451: "Una extraña fiebre se ha llevado la vida de tu amado heredero, $HEIR$. Mientras la corte cambia sus ropas por atuendos negros, piensas en lo efímera y frágil que puede ser la vida. Justo cuando tus pensamientos se vuelven hacia lo eterno, una joven doncella te llama la atención..."
 EVTOPTA9451: "En los brazos del Señor, encuentro consuelo."
 EVTOPTB9451: "En los brazos de la doncella, encuentro consuelo"
 EVTNAME9452: "Golpe en palacio"
 EVTDESC9452: "Padre, $HEIR_S_PRONOUN$ dice, $HEIR_ADJ$ apuntándote con la espada. 'Tu reinado ha llevado esta nación al borde de la destrucción, y la vergüenza a nuestra familia.' $HEIR_CAP_S_PRONOUN$ mira nervioso a sus compañeros de conspiración $HEIR_ADJ$. Una sensación de fatiga de otro mundo te invade. ¿Traición entre los tuyos?'"
 EVTOPTA9452: "Me siento muy viejo…"
 EVTOPTB9452: "¡Canalla malcriado!"
 EVTNAME9453: "Canción de lágrimas"
 EVTDESC9453: "La guerra se ha llevado a muchos esposos e hijos de tu nación, y al pasar junto a esta harapienta y anciana viuda sentada, su faz oculta entre las manos, tu heredero pregunta: 'Padre, ¿por qué lloran todas las mujeres?'"
 EVTOPTA9453: "Lloran por sus hombres…"
 EVTOPTB9453: "Lloran porque sí, hijo."
 EVTNAME9454: "Primavera silenciosa"
 EVTDESC9454: "Ella ríe. -'Su majestad...', dice. La miras. Su belleza no tiene igual en tu reino, ni siquiera en reinos más allá del tuyo. No dices nada. La primavera está en el aire, y al inclinarte hacia ella, con el embriagador olor de su perfume llenándolo todo, un pensamiento te viene a la mente..."
 EVTOPTA9454: "Bonita chica…"
 EVTOPTB9454: "Negociación…"
 EVTNAME9455: "Velada"
 EVTDESC9455: "Los candelabros arrojan luces y sombras a través del gran salón de baile de tu palacio, y la música de cien violines llena el aire. '¡Su Majestad!', 'Su Excelencia!', 'Mi $MONARCHTITLE$!', los invitados extranjeros y dignitarios locales os dan las gracias. Todo es conversación, risa, coloquio y el animado hálito de la vida. Tus ojos observan a la multitud reunida. ¿Con quién deberías hablar esta noche?'"
 EVTOPTA9455: "¡Buenas noches, mi señora!"
 EVTOPTB9455: "¡Buenas noches, mi buen señor!"
 EVTNAME9456: "El heredero cae enfermo"
 EVTDESC9456: "Tu heredero, $HEIR$, respira con dificultad. $HEIR_CAP_S_PRONOUN$ lleva tres días en cama, y reflejado en el sudor de la frente de $HEIR_ADJ$ se ve el miedo en tus ojos por la vida de $HEIR_ADJ$. $HEIR_CAP_S_PRONOUN$ podría no pasar de esta noche a no ser que hagas algo."
 EVTOPTA9456: "Envía un médico entrenado."
 EVTOPTB9456: "Reza por la vida de $HEIR_ADJ$."
 EVTNAME9457: "Un niño en los cañaverales"
 EVTDESC9457: "Algo asusta de pronto al animal, y antes de que tengas tiempo de disparar, ha huido. Miras alrededor. El agua en el riachuelo refleja la luz solar de un día perfecto, y los juncos se mueven suavemente con la brisa. ¿Eso son risas? Ahora entiendes qué ha asustado al animal. En una cesta, flotando entre los juncos, un bebé ríe. A juzgar por su sonrisa, se diría que no ha conocido el miedo en su vida."
 EVTOPTA9457: "Adóptalo como tuyo."
 EVTOPTB9457: "¿Adónde ha ido ese ciervo?"
 EVTNAME9458: "Torneo de justa"
 EVTDESC9458: "Las orgullosas banderas de nuestra nación ondean al viento, honrando a nuestra elite ecuestre. El aire huele a almendras tostadas, caballos e intriga. Nuestra preeminencia cultural y militar son de gran ayuda para nuestra nación, y en ninguna parte resulta más evidente que aquí y ahora. ¿Cómo deseas pasar el día en el torneo? "
 EVTOPTA9458: "Mira cómo justa tu heredero."
 EVTOPTB9458: "Jáctate de nuestros logros culturales."
 EVTOPTC9458: "Simplemente disfruta del día."
 EVTNAME9459: "Accidente de caza"
 EVTDESC9459: "El cuerpo de $HEIR_CAP_ADJ$ ha sido envuelto, no sabes por quién, con una tela blanca manchada por la sangre de $HEIR_ADJ$. Dicen que $HEIR_S_PRONOUN$ fue hallado por el caballo de $HEIR_ADJ$, en un claro del bosque. Conoces el sitio. Su $HEIR_CAP_ADJ$ faz está tranquila, casi serena. Tiendes la mano para tocar a $HEIR_O_PRONOUN$. Empiezas a comprender la terrible realidad de la situación. El frío que sientes es el de la muerte."
 EVTOPTA9459: "La pena te abruma."
 EVTOPTB9459: "Vaya…"
 EVTNAME9460: "¿Secreto familiar?"
 EVTDESC9460: "La primera vez le quitas importancia, pero cuando pasa una segunda y una tercera, empiezas a preguntarte. ¿Por qué se ríe la gente de ti cuando piensa que no la estás oyendo? Tras un buen rato haciendo preguntas, al final logras una respuesta de una criada. Al parecer, tu heredero ha estado yendo de un lado a otro de la ciudad de un modo nada cristiano, y tu familia se está convirtiendo en el hazmerreír de Europa."
 EVTOPTA9460: "Reprende a $HEIR_O_PRONOUN$ públicamente."
 EVTOPTB9460: "¿… Y qué?"
 EVTNAME9461: "Política de asentamiento"
 EVTDESC9461: "La política de asentamiento que hemos decretado en esta provincia parece haber tenido éxito. Con la provincia dentro de nuestra esfera cultural, podemos finalizar dicha política."
 EVTOPTA9461: "¡Excelente!"
 EVTNAME9462: "Burocracia intrigante"
 EVTDESC9462: "¿Tomando el poder? Claro que no. Es simplemente la premisa normal del despacho ejecutivo, según lo dispuesto en el formulario 32B, sobre la administración del reino, libro blanco 48:53-D, sobre la transferencia de poder bajo ciertas circunstancias, modificado por las cláusulas de protección 3, 8 y 12b, ley 48-9 y edicto 3W-4. ¿Qué es lo que no se entiende? Su majestad los ha firmado todos."
 EVTOPTA9462: "Mátalos. A todos."
 EVTOPTB9462: "Bueno… sí… Sí, esto parece estar todo en orden."
 EVTNAME9463: "Los $DYNASTY$"
 EVTDESC9463: "... mientras, en otro país, una rama distinta de la familia $DYNASTY$ está en graves apuros. Con su país desestabilizado, luchan por aferrarse al poder. Si no los ayudamos ahora, su situación podría empeorar enormemente. ¿Cuál es la mejor estrategia a seguir?"
 EVTOPTA9463: "La familia primero, hermano."
 EVTOPTB9463: "Ya he donado a los pobres, hermano."
 EVTNAME9464: "$PROVINCENAME$ Universidad -- Curso de $YEAR$"
 EVTDESC9464: "¡Sic oculos, sic ille manus, sic ora ferebat! La promoción de $YEAR$ en la universidad de $PROVINCENAME$ es excepcional. A medida que la fiesta de graduación toca a su fin, clases enteras de recién licenciados se presentan en sus puestos por todo el país. ¿Adónde los dirigimos?"
 EVTOPTA9464: "A la administración."
 EVTOPTB9464: "A sembrar flores."
 EVTNAME9465: "Una hermosa estatua"
 EVTDESC9465: "El mármol veteado es de la mejor calidad $COUNTRY_ADJ$. En la fría sala de exposición de la Academia de Bellas Artes de $PROVINCENAME$, parece casi vivo. La vida inspira al arte, pero en tu interior sabes que esta obra de arte en concreto ha superado a todas las fuentes de inspiración original. La sensación que te recorre al tocarla es casi de sacrilegio."
 EVTOPTA9465: "El patrimonio común de la humanidad es más rico gracias a ella."
 EVTOPTB9465: "Bien. Ha sido divertido. Véndela."
 EVTNAME9467: "El discurso de $PROVINCENAME$"
 EVTDESC9467: "... y así debe ser, mira a la multitud reunida en la sala de conferencias, de la universidad de $PROVINCENAME$, '... venimos a ayudar a vuestro país, en tiempo de necesidad, como siempre ha hecho con el nuestro, cuando lo hemos necesitado. La pluma es más poderosa que la espada, dicen. No sé si es el caso, pero si lo es... entonces $COUNTRY$ no ha de temer. ¡Larga vida a $MONARCHTITLE$ $MONARCH$! ¡Larga vida a $COUNTRY$!' Se oyen vítores alborozados cuando los estudiantes, como un solo hombre, marchan a alistarse en el ejército."
 EVTOPTA9467: "La flor de la juventud marcha a la guerra."
 EVTOPTB9467: "¡La guerra no es excusa para dejar los estudios!"
 EVTNAME9468: "Regente usurpa el trono"
 EVTDESC9468: "La $HEIR_DYNASTY$s no ha supuesto sino malas noticias desde su ascenso al trono. Si me lo preguntas, y creo que deberías hacerlo, estos buenos tiempos no son sino una señal del mismo Dios Todopoderoso, de que mi regencia goza del favor divino. Con Dios de mi lado, por tanto, ocuparé el trono. Buenas noches, dulce príncipe.'"
 EVTOPTA9468: "Por desgracia, era su destino."
 EVTOPTB9468: "¡A las minas de sal, traidor!"
 EVTNAME9469: "Lux Stella"
 EVTDESC9469: "El hilo del destino es voluble, en equilibrio en el filo de la navaja entre lo sublime y lo eterno. Volubles son los caprichos del destino. De ascendente Júpiter, con la luna en la séptima casa. Quién es, no lo sé, pero las estrellas dicen que un hombre nacido en una casa real hoy, será un día el soberano de un poderoso reino.' Eso ha dicho el astrólogo. Hoy la reina ha dado a luz a un niño."
 EVTOPTA9469: "Lo llamaré Alejandro"
 EVTOPTB9469: "Su nombre será César"
 EVTNAME9470: "La política de matrimonios se amortiza"
 EVTDESC9470: "¡Sire! ¡Sire!' el heraldo ni siquiera intenta ocultar su excitación. '¡Una gran noticia!'. '¡Un hijo de nuestra familia es el siguiente en la sucesión a un trono extranjero!'"
 EVTOPTA9470: "Tomad eso, von Habsburg."
 EVTOPTB9470: "Excelentes noticias"
 EVTNAME9471: "Tensiones a lo largo de la frontera de $PROVINCENAME$"
 EVTOPTA9471: "Todo es como debe ser."
 EVTNAME9472: "Descuido benigno"
 EVTDESC9472: "Parece que el gobierno que menos gobierna es el que mejor gobierna en lo que a $PROVINCENAME$ se refiere. Nuestra no implicación en $PROVINCENAME$ ha resultado beneficiosa, y la economía local está floreciendo."
 EVTOPTA9472: "¿Pueden hacer cosas solos…?"
 EVTOPTB9472: "Si se mueve, cóbrale."
 EVTNAME9476: "Los $DYNASTY$"
 EVTDESC9476: "Nuestra familia en $FROMCOUNTRY$ nos ha mandado ayuda en estos tiempos difíciles."
 EVTOPTA9476: "Los $DYNASTY$ permanecen unidos."
 EVTNAME9477: "Los $DYNASTY$"
 EVTDESC9477: "Nuestros parientes y amigos, nuestra propia carne y sangre, en $FROMCOUNTRY$ han declarado que no tienen intención de venir en nuestra ayuda en estos tiempos difíciles. Que Dios se apiade de sus almas."
 EVTOPTA9477: "Una casa dividida caerá."
 EVTNAME9478: "Divisa devaluada"
 EVTDESC9478: "Pese a nuestras promesas de mantener fuerte la moneda, la hemos devaluado. El ducado $COUNTRY_ADJ$ Ducat está siendo cambiado en bancos y casas de comercio de todo el mundo, y su valor se está hundiendo más rápido que una galera infestada de ratas con escorbuto en mitad de un tifón."
 EVTOPTA9478: "¡Tampoco he impreso tanto!"
 EVTNAME9479: "Reforma constitucional"
 EVTDESC9479: "La transformación del gobierno de esta nación es anticonstitucional e ilegal. Exigimos la restauración de la monarquía constitucional.'"
 EVTOPTA9479: "Por qué no lo olvidas."
 EVTOPTB9479: "Bueno, si te pones así…"
 EVTNAME9480: "Los peores excesos cesan"
 EVTDESC9480: "Las cosas vuelven poco a poco a la normalidad en $COUNTRY$. Hogaño, es casi seguro profesar creencias religiosas o incluso utilizar un calendario no decimal. El sueño de la razón produce monstruos, pero el culto que genera más demonios bien puede haber sido el culto a la razón."
 EVTOPTA9480: "Quizá sea para mejor"
 EVTNAME9481: "Temor y odio en $PROVINCENAME$"
 EVTDESC9481: "El ocaso es siempre lo peor. Las nubes describen círculos a través de un cielo sin luna, crueles estrellas suspendidas como granos de cristal roto, y candelabros que arrojan extrañas sombras en los aposentos reales. Últimamente, tienes la extraña sensación de que hay algo equivocado en el lugar. Su geometría parece... errónea. Pensándolo bien... todo empezó con el nacimiento de $HEIR$."
 EVTOPTA9481: "Trabajar sin descansar hace de $MONARCH$ un chico muy, muy aburrido."
 EVTOPTB9481: "¡Padre Nuestro, que estás en los cielos!"
 EVTNAME9482: "El descubrimiento"
 EVTDESC9482: "Mi $MONARCHTITLE$...' al instante percibes que algo va mal. Hay algo en su voz, tras sus palabras. Desprecio oculto, y temor. '... la nueva pared de ladrillo en la bodega este. No fue construida con aislamiento, ¿verdad?' Ahora lo recuerdas claramente. Lo pequeño que era el cuerpo. Arrastrándolo hasta la húmeda bodega, poniendo los ladrillos. Te sentiste enfermo. Enfermo hasta la médula. Matar a tu progenie no fue la catarsis que habías esperado. Por un instante, el atisbo de una revelación pasa por tu mente..."
 EVTOPTA9482: "¿Qué he hecho?"
 EVTOPTB9482: "¡Aquíii está $MONARCH$!"
 EVTNAME9483: "Danza macabra"
 EVTDESC9483: "La cámara real es un remolino de olores y formas, yendo y viniendo y desapareciendo como coloridos copos de nieve. Tienes hambre. Mucha hambre. Como si no hubieras comido en meses. Las estrellas te observan altivas, aún suspendidas en un cielo sin luna, ríen y bailan. Parecen libres, salvajes. Hay algo en esas estrellas. Parecen estar tan... bien. Te has ido de la cabeza."
 EVTOPTA9483: "¡Ni loco te dejo pasar!"
 EVTOPTB9483: "Daría mi maldita alma por un vaso de cerveza."
 EVTOPT9480: "Quizá sea para mejor"
 EVTNAME9484: "Campanas de boda"
 EVTDESC9484: "Sire...', de nuevo te interrumpe, su ceño fruncido revelando preocupación y noches insomnes. '... la sucesión no está segura, su majestad...' Prosigue. El viejo y polvoriento estudio, y la seca voz de tu consejero que aburrimiento y potencial perdido, acentúan la luminosidad exterior. '... por ello es de vital importancia que...' -¿No para nunca? 'En la naturaleza', te descubres interrumpiéndolo, 'el primer impulso animal, hasta la muerte, es siempre la procreación.' No estás seguro de creerlo, solo que no hay nada en su voz que te convenza de que el matrimonio es preferible a la promesa de un cielo despejado."
 EVTOPTA9484: "Da igual. La naturaleza siempre sigue su curso."
 EVTOPTB9484: "¿Ajedrez en la veranda?"
 EVTNAME9485: "Una propuesta modesta"
 EVTDESC9485: "Si bien no es extraño que cierto tipo de jóvenes deseen permanecer fuera de los inevitables lazos del matrimonio, dichos lazos siguen siendo inevitables. Desde tu atalaya, has divisado a tu presa. El soberano de este país extranjero ha estado largo tiempo posponiendo su matrimonio, y a su trono le falta un sucesor. Podría ser la ocasión perfecta para crear un lazo dinástico entre nuestros países. ¿Y si enviamos una embajada para que intente casar a una de las jóvenes de nuestra dinastía con esa casa real extranjera?"
 EVTOPTA9485: "¡Así lo haremos!"
 EVTOPTB9485: "Tenemos mejores cosas que hacer."
 EVTNAME9486: "Una rosa de tierra extraña"
 EVTDESC9486: "El soberano de $FROMCOUNTRY$ te ha enviado un cuadro, el retrato de una muchacha de su corte. Sus ojos son verdes, su cabello negro, y la pintura te atrae de forma irresistible. Una sonrisa astuta asoma en el rostro de tu consejero. El ruido de la sala se desvanece. No sabes cuánto tiempo te has quedado allí mirando. Es hermosa."
 EVTOPTA9486: "¡Ha de ser mía!"
 EVTOPTB9486: "¿Qué horrible brujería es esta? ¡Vade retro!"
 EVTNAME9487: "Una espina de tierra extraña"
 EVTDESC9487: "Si bien la escasa calidad del cuadro podría explicarlo en parte, lo cierto es que el Creador no fue muy generoso al concederle su aspecto a esta muchacha. El soberano de $FROMCOUNTRY$ ha ofrecido su mano en matrimonio, y no estás seguro de si deberías reírte o sentirte insultado. Por otra parte, hay que pensar en la sucesión."
 EVTOPTA9487: "Una buena mujer $COUNTRY_RELIGION$, estoy seguro."
 EVTOPTB9487: "Obviamente no sirve"
 EVTNAME9488: "El resultado"
 EVTOPTA9488: "Acepto la responsabilidad"
 EVTOPTB9488: "¡No tolero insolencias en mi propia casa!"
 EVTNAME9489: "Luna $COUNTRY_ADJ$"
 EVTDESC9489: "El jardín en $PROVINCENAME$ está bañado por la fría luz de la luna llena. Encontrarte aquello al doblar una esquina no era lo que habías esperado, pero ahí está. Ante ti se levanta un monumento a $RANDOM_OLD_WAR$. Su belleza no radica en el exquisito mármol, ni siquiera en su cuidada factura, sino en el hecho de que incluso ahora, muchos años después, el monumento sigue cubierto de miles y miles de flores frescas. Aquí, en $PROVINCENAME$, si no en otra parte, el recuerdo de $RANDOM_OLD_WAR$, y la memoria de los caídos, siguen vivos."
 EVTOPTA9489: "Que el recuerdo perdure"
 EVTOPTB9489: "Nuestra pena demuestra la legitimidad de nuestra causa."
 EVTNAME9490: "Viendo a tu auténtico yo"
 EVTDESC9490: "Ella se vuelve. Te mira. -'¿Has rezado últimamente, $MONARCH$?' La pregunta pone de manifiesto la distancia entre vosotros que, durante el último año, ha ido creciendo. -'Creo que deberías. Yo lo hago. Casi cada noche.' Te ríes. Pese a todos sus defectos, sigue siendo tu esposa. Se te acerca, el asomo de una sonrisa en su rostro. -'¿De qué te ríes, $MONARCH$?'"
 EVTOPTA9490: "Acabo de darme cuenta de lo mucho que significas para mí."
 EVTOPTB9490: "¡La economía marcha ridículamente bien! ¡Ja, ja!"
 EVTNAME3097: "¡Insurrección $LIKELYREBELS$!"
 EVTOPTA3097: "¡Chacales! ¡Buitres!"
 EVTNAME9492: "Nuestro monarca ha muerto"
 EVTDESC9492: "Nuestro monarca ha muerto, y teniendo en cuenta los disparates que decía antes de su muerte, quizá sea lo mejor."
 EVTOPTA9492: "Dios bendiga su alma"
 EVTNAME3098: "Sentimiento $LIKELYREBELS$"
 EVTDESC3098: "Con nuestra reputación, nuestros vecinos creen que somos la semilla del diablo y todos están tramando nuestra caída. Los conspiradores $LIKELYREBELS$ están difundiendo mentiras y avivando el sentimiento rebelde en $PROVINCENAME$..."
 EVTOPTA3098: "Un pequeño inconveniente"
 EVTNAME6006: "Una ciudad estado quiere la independencia"
 EVTDESC6006: "Los ciudadanos de Venecia quieren recuperar la independencia."
 EVTOPTA6006: "Tonterías..."
 EVTOPTB6006: "Lo pensaremos"
 EVTNAME5003: "Influencias del Islamismo"
 EVTDESC5003: "El contacto con los colonos, comerciantes y misioneros ha influenciado tanto a la población que está abandonando paulatinamente su antigua religión y transformando sus costumbres y creencias."
 EVTOPTA5003: "Conversión religiosa"
 EVTOPTB5003: "Honrar las creencias de nuestros antepasados"
 EVTNAME6016: "Influencias del Budismo"
 EVTDESC6016: "El contacto con los colonos, comerciantes y misioneros ha influenciado tanto a la población que está abandonando paulatinamente su antigua religión y transformando sus costumbres y creencias."
 EVTOPTA6016: "Conversión religiosa"
 EVTOPTB6016: "Honrar las creencias de nuestros antepasados"
 EVTNAME6018: "La guerra civil asola la nación"
 EVTDESC6018: "Los conflictos políticos han atormentado a nuestra nación durante demasiado tiempo. Estamos en un puerto muerto evolutivo. Se deben tomar medidas drásticas para recuperar la preeminencia de nuestra patria y poner fin a las luchas antes de que sea demasiado tarde."
 EVTOPTA6018: "No podemos hacer nada"
 EVTOPTB6018: "Apoyar a una de las facciones"
 EVTOPTC6018: "Empezar a negociar para minimizar el daño"
 EVTNAME6019: "Los desórdenes civiles derivan en caos"
 EVTDESC6019: "Ya hace algún tiempo que pequeños conflictos políticos atormentan a nuestra nación. Estamos en un puerto muerto evolutivo. Se deben tomar medidas drásticas para recuperar la preeminencia de nuestra patria y poner fin a las luchas antes de que sea demasiado tarde."
 EVTOPTA6019: "No podemos hacer nada"
 EVTOPTB6019: "Hay que pararlo a toda costa"
 EVTNAME6020: "Aparecen nuevas facciones con poder"
 EVTDESC6020: "En medio del caos constante, han aparecido facciones pequeñas, aunque poderosas, y cada una está intentando ganar cotas de poder influyendo en importantes nobles de la corte para que se alineen con ellas y su causa."
 EVTOPTA6020: "Apoyar a un bando"
 EVTOPTB6020: "No apoyar a ninguna facción"
 EVTNAME6021: "Una facción solicita ayuda económica"
 EVTDESC6021: "Varios combatientes se están quedando sin fondos y, como resultado, algunos piden ayuda económica. Si invertimos bien el dinero, nuestra facción favorita podrá imponerse a los demás contendientes y pondrá fin al tumulto."
 EVTOPTA6021: "Prestarles apoyo"
 EVTOPTB6021: "Hacer oídos sordos a sus súplicas"
 EVTNAME6022: "Peligro de escisión en nuestra facción favorita"
 EVTDESC6022: "No hemos enterado de que un personaje de origen desconocido ha conseguido influir en el parecer del líder de nuestra facción favorita. A consecuencia de ello, ahora nos encontramos con dos grupos sedientos de poder para sí, en vez de uno."
 EVTOPTA6022: "Que se escindan"
 EVTOPTB6022: "Alinearse con una de las nuevas facciones"
 EVTOPTC6022: "Hacer llamar a los líderes de las facciones para negociar"
 EVTNAME6023: "Estalla una guerra total interna"
 EVTDESC6023: "Lo que en un principio parecía una pugna menor entre distintas facciones se ha convertido en un caos absoluto. No tenemos mucho tiempo para arreglarlo. Si queremos actuar, ahora es el momento. De lo contrario, la nación se descompondrá ante nuestros ojos."
 EVTOPTA6023: "No podemos hacer nada al respecto"
 EVTOPTB6023: "Intentar contener los lugares más conflictivos"
 EVTNAME6024: "Caos en un país vecino"
 EVTDESC6024: "El caos que ha engullido a nuestro vecino se está acercando poco a poco a nuestras fronteras. En un principio pensamos que podrían arreglar sus rencillas por sí mismos, pero no ha sido el caso. ¿Intentamos ayudarles?"
 EVTOPTA6024: "No podemos permitirnos el lujo de ayudarles"
 EVTOPTB6024: "Asegurar las fronteras"
 EVTOPTC6024: "Asegurar las fronteras y enviarles ayuda"
 EVTNAME6025: "El país se ha escindido"
 EVTDESC6025: "Las acusadas diferencias entre los distintos grupos políticos han escindido la nación, dividiéndola en varios fragmentos más pequeños. La unificación se antoja improbable por ahora, pero no deberíamos rendirnos tan fácilmente."
 EVTOPTA6025: "Se acabó, que hagan lo que quieran"
 EVTOPTB6025: "Consolidemos nuestras fuerzas y olvidémonos de ellos"
 EVTOPTC6025: "Algún día nos vengaremos"
 EVTNAME6026: "Aparecen facciones dominantes"
 EVTDESC6026: "El conflicto ha dado un giro inesperado. Algunas de las facciones más pequeñas han crecido mucho en poder e influencia durante los meses pasados. Estos grupos podrían representar una grave amenaza si no vamos con cuidado."
 EVTOPTA6026: "Combatir esto"
 EVTOPTB6026: "Negociar un acuerdo entre todas las facciones principales"
 EVTNAME6027: "Ruptura de las negociaciones"
 EVTDESC6027: "La fuerza y la voluntad de hacerse oír de cada facción imposibilitan las negociaciones. Para empeorar las cosas, con más frecuencia de la que no, su orgullo se impone al sentido común."
 EVTOPTA6027: "Debemos intervenir"
 EVTOPTB6027: "Que lo solucionen matándose"
 EVTNAME6028: "La guerra termina con un acuerdo de paz"
 EVTDESC6028: "Tras varios meses de negociaciones, parece que por fin todas las partes involucradas han llegado a un acuerdo definitivo. Al fin un periodo de paz se extiende ante nosotros... ¿o no?"
 EVTOPTA6028: "Acceder a la propuesta"
 EVTOPTB6028: "Enmendar el borrador final"
 EVTNAME710: "Quejas sobre el alguacil"
 EVTDESC710: "Un alguacil de una de nuestras provincias se ha ganado la reputación de cruel y avaro. La población local ha solicitado que lo despidan."
 EVTOPTA710: "¡Ejecuta al alguacil!"
 EVTOPTB710: "Desatiende las quejas"
 EVTNAME711: "¡Los sacerdotes predican herejía!"
 EVTDESC711: "Se dice que varios sacerdotes están difundiendo una herejía claramente contra nuestra verdadera fe. La población local parece seguirles, y puede suponer un problema en el futuro."
 EVTOPTA711: "No hagas caso de la herejía"
 EVTOPTB711: "¡Toma medidas enérgicas!"
 EVTNAME712: "Dramática revaluación de la moneda"
 EVTDESC712: "Preocupado por la vertiginosa inflación, tu gobierno te aconseja firmemente que abandones el viejo sistema monetario y comiences a usar una moneda nueva, más estable. Aunque beneficioso a largo plazo, causará a largo plazo un grave malestar en tu país, junto con una pérdida de prestigio."
 EVTOPTA712: "Sigue el consejo."
 EVTOPTB712: "¿A quién le importa la economía?"
 EVTNAME713: "Decadencia"
 EVTDESC713: "En períodos de paz y prosperidad, mientras la gente estaba feliz y segura, tenían tendencia a volverse menos productivos y más perezosos con el tiempo."
 EVTOPTA713: "Necesitábamos una reestructuración."
 EVTNAME714: "¡Ejército dividido!"
 EVTDESC714: "Tenemos dos facciones en el ejército, próximas a desencadenar una guerra civil sobre qué tácticas debería aprobar nuestro país. Debemos respaldar a una de ellas, para detener la disputa."
 EVTOPTA714: "¡Los fuertes son nuestra ventaja!"
 EVTOPTB714: "¡Debemos atacar siempre!"
 EVTNAME715: "$MONARCH$ avergüenza a la corte."
 EVTDESC715: "El $MONARCHTITLE$ ha metido la pata por completo hoy ante la corte y algunos dignitarios extranjeros. Las repercusiones de esto tardarán años en repararse."
 EVTOPTA715: "Culpa al $MONARCHTITLE$"
 EVTNAME716: "Los nobles exigen una compensación"
 EVTDESC716: "El estado ha vivido de la contribución de los nobles durante mucho tiempo. Ahora el país está yendo bien, así que la nobleza está ansiosa por recibir su parte del pastel."
 EVTOPTA716: "¡Olvídalos!"
 EVTOPTB716: "Muy bien, págales."
 EVTNAME717: "Reformas monetarias"
 EVTDESC717: "Nuestros tesoreros sostienen que necesitamos promulgar algunas reformas en nuestra política económica. También hará falta un nuevo director de la casa de la moneda para ocuparse de la economía."
 EVTOPTA717: "¡Promúlgalas!"
 EVTOPTB717: "No hay necesidad de reformas."
 EVTNAME718: "Las fortunas de la guerra"
 EVTDESC718: "Nuestro reino ha sido asolado por la guerra, y el pueblo, desde el más alto noble al siervo más pobre, está cansado de ella. Debemos promulgar leyes temporales que permitan que nuestro país se recupere más rápido."
 EVTOPTA718: "Promulga leyes enérgicas"
 EVTOPTB718: "Sé más indulgente."
 EVTNAME719: "Liderazgo militar enérgico."
 EVTDESC719: "Nuestras recientes guerras han dado origen a líderes competentes, incluso entre los campesinos. Podríamos prosperar gracias a sus habilidades, o rechazarlos, pues a fin de cuentas no se trata de nobles. Aceptarlos puede molestar a algunas facciones de nuestro país."
 EVTOPTA719: "¡$COUNTRY$ los necesita a todos!"
 EVTOPTB719: "Limita a los que no sean nobles."
 EVTNAME720: "La tradición naval."
 EVTDESC720: "Lo único que puede crear a un buen comandante de mar es la experiencia de estar en el mar. La gente competente puede ser ascendida, y así se crea una armada poderosa. Sin embargo, a algunas facciones del país no les gusta nada tanto igualitarismo."
 EVTOPTA720: "¡Un grumete puede llegar a capitán!"
 EVTOPTB720: "¡Jamás!"
 EVTNAME722: "Enfermedad de $MONARCHTITLE$"
 EVTDESC722: "$MONARCH$ ha caído enfermo, y no puede ocuparse de todos los aspectos que conlleva gobernar $COUNTRY$ mientras. ¿Cómo lo solucionamos?"
 EVTOPTA722: "Más poder para la nobleza."
 EVTOPTB722: "Delega más en las provincias."
 EVTNAME723: "La nobleza regional desafía a $COUNTRY$"
 EVTDESC723: "La nobleza local no está satisfecha con los privilegios concedidos. Exigen más, y están dispuestos a apoyar una rebelión contra el $MONARCHTITLE$."
 EVTOPTA723: "¡Aplástalos!"
 EVTOPTB723: "Dales más autoridad local."
 EVTOPTC723: "Reforma la sociedad"
 EVTNAME724: "¡El clero condena a un filósofo natural por hereje!"
 EVTDESC724: "Un destacado filósofo natural está difundiendo afirmaciones que contradicen la verdad religiosa. El clero exige que sea detenido y se lo entreguen para castigarlo. De un modo u otro, esto causará gran agitación en el reino."
 EVTOPTA724: "Apoya al clero"
 EVTOPTB724: "Apoya al filósofo"
 EVTNAME725: "El crecimiento de las ciudades atrae a siervos"
 EVTDESC725: "Parece que los siervos se están yendo de las provincias y pretenden ganarse la vida en la capital. Ello está creando agitación en el campo, pero nuestra capital puede beneficiarse a largo plazo."
 EVTOPTA725: "Debemos aceptarlo."
 EVTOPTB725: "Los siervos pertenecen a su territorio."
 EVTNAME726: "¡Reputación de $MONARCHTITLE$ empañada!"
 EVTDESC726: "Circula en la corte propaganda que tacha a $MONARCH$ de tirano implacable. Podría afectar a nuestras relaciones con otros países."
 EVTOPTA726: "¡Reconoce tu reputación!"
 EVTOPTB726: "¡Ejecuta a alguien por esto!"
 EVTNAME727: "¡Lucha por una buena causa!"
 EVTOPTA727: "¡Mantén la posición!"
 EVTNAME728: "¡Reclamaciones a nuestros rivales!"
 EVTDESC728: "¡Hemos logrado crear documentos de lo más auténtico que demuestran que tenemos derecho histórico sobre una de sus provincias!"
 EVTOPTA728: "¡Gloria a $COUNTRY$!"
 EVTNAME800: "Revuelta de la nobleza"
 EVTDESC800: "La nobleza de $COUNTRY$ se ha alzado en armas contra nuestra decisión de limitar sus privilegios y ha jurado detenernos. Quizá deberíamos haber considerado esto antes de emprender acciones."
 EVTOPTB800A: "¡Muy bien, aplástalos!"
 EVTNAME801: "Pérdida de prestigio"
 EVTDESC801: "Fortalecer a burgueses y mercaderes a costa de la pequeña aristocracia disminuye nuestro prestigio a ojos del mundo. Estamos perdiendo credibilidad, y corremos el riesgo de convertirnos en una nación de miserables avaros."
 EVTOPTB801A: "¿Qué más da?"
 EVTNAME802: "Beneficio de los mercaderes"
 EVTDESC802: "Cuando la posición de burgueses y mercaderes en un país se refuerza, habrá más gente competente para pagar impuestos. A veces un país puede beneficiarse incluso del talento de la gente corriente."
 EVTOPTB802A: "¡Un gran hombre nos servirá!"
 EVTNAME803: "Pérdida de estabilidad"
 EVTDESC803: "El refuerzo de los privilegios de los nobles está molestando mucho a burgueses y mercaderes. Ello genera agitación en nuestro reino, y puede resultar desastroso a largo plazo."
 EVTOPTA803: "Bueno, no son más que campesinos."
 EVTNAME804: "¡Los burgueses se rebelan!"
 EVTDESC804: "Los burgueses se están rebelando contra los cambios en nuestro país, que han limitado su poder. Está claro que no les gusta que los privilegios de la nobleza se hayan reforzado."
 EVTOPTB804A: "Confía en la nobleza."
 EVTNAME805: "Más nobles en el ejército"
 EVTDESC805: "El aumento de privilegios de la aristocracia conlleva deberes adicionales. Un verdadero noble debe servir en el ejército como oficial y caballero."
 EVTOPTB805A: "Un noble siempre puede dirigir."
 EVTNAME806: "País desestabilizado"
 EVTDESC806: "Nuestra decisión de reforzar el estado a costa de los intereses regionales ha abierto una brecha en la política local. Dado que no hay potentados locales que le digan a la gente que todo va bien, esta empieza a creer que está mal gobernada."
 EVTOPTB806A: "Desafortunado"
 EVTNAME807: "Gran revuelta"
 EVTDESC807: "Aunque somos conscientes de que a nadie le gusta pagar impuestos, piensas que la gente es capaz de entender que las victorias gloriosas en el campo de batalla requieren subir un poco los impuestos. Parece que tendremos que explicárselo."
 EVTOPTB807A: "Tiro al blanco"
 EVTNAME808: "Pretendiente local se subleva"
 EVTDESC808: "Para asegurar la gloria de nuestro país, debemos limitar los privilegios locales. El problema de los privilegios es que la gente se apega mucho a ellos por razones sentimentales. Un idiota hambriento de poder se ha proclamado el verdadero soberano del reino y mucha gente esperanzada se congrega bajo su bandera, pues les ha prometido restablecer los privilegios locales."
 EVTOPTB808A: "¡Cortadle la cabeza!"
 EVTNAME809: "Subida de impuestos locales"
 EVTDESC809: "Uno de nuestros gobernadores provinciales se ha servido hábilmente de su autoridad para subir la base impositiva en su provincia."
 EVTOPTB809A: "Excelente trabajo"
 EVTNAME810: "Más reclutamiento local"
 EVTDESC810: "Nuestra decisión de asegurar que se respeten los privilegios locales ha supuesto que los campesinos estén dispuestos a defender sus pueblos. Gracias a ello, la gente está más dispuesta a servir en nuestro ejército."
 EVTOPTB810A: "Nos complace"
 EVTNAME811: "Aumento de estabilidad"
 EVTDESC811: "Nuestra decisión de dar más poder a los magnates locales ha hecho que la gente importante se sienta bien con nuestro gobierno. Así, han estado contando a toda la gente lo bien gobernados que están."
 EVTOPTB811A: "Buenas noticias"
 EVTNAME812: "Revuelta campesina"
 EVTDESC812: "Una de las cosas buenas de la servidumbre es que dado que los campesinos no son libres de trasladarse, es más fácil cobrarles impuestos. Sin embargo, algunos campesinos parecen tener problemas con esta justa y natural política, así que estúpidamente han decidido rebelarse."
 EVTOPTB812A: "¡Matadlos a todos!"
 EVTNAME813: "Atrayendo a la gente correcta"
 EVTDESC813: "Nuestra decisión de mejorar la situación de nuestros siervos asegurándonos de que son cuidados debidamente ha creado más oportunidades para que estos demuestren de lo que son capaces"
 EVTOPTB813A: "Eso es bueno"
 EVTNAME814: "Revuelta grave"
 EVTDESC814: "Nuestros campesinos están muy alterados ante la noticia de que su libertad de movimiento va a limitarse aún más. De hecho, ha habido revueltas masivas por todo el país por dicha razón… Tal vez si se preocuparan más por su higiene personal no andarían tan revueltos."
 EVTOPTB814A: "¡Los campesinos se rebelan!"
 EVTNAME815: "La gente desaparece"
 EVTDESC815: "Desde que dimos facilidades a los campesinos para trasladarse en busca de mejores posibilidades de cultivar, por desgracia ha sido más difícil localizarlos cuando el ejército necesita reclutas."
 EVTOPTA815: "No es lo ideal"
 EVTNAME816: "Perdiendo el control"
 EVTDESC816: "Con nuestras nuevas leyes que vinculan al campesinado a la tierra con menos firmeza, parece que están teniendo nuevas y extrañas ideas sobre el papel que desempeñan en el contexto general de las cosas."
 EVTOPTB816A: "Es un asunto preocupante"
 EVTNAME817: "Mejor administración"
 EVTDESC817: "Al controlar a la nobleza en su despiadada explotación del campesinado, los llamados hacendados se han vuelto sorprendentemente comunes en la administración. Ello, a su vez, ha mejorado las condiciones generales en nuestro país."
 EVTOPTB817A: "¡Progreso!"
 EVTNAME818: "¡Se propagan ideas peligrosas!"
 EVTDESC818: "Nuestro modo de pensar ligeramente menos dogmático ha conducido a nuevas y desconocidas nociones de 'humanismo'. Ello es causa de profunda inquietud, pues la gente empieza a cuestionarse el orden natural de las cosas."
 EVTOPTB818A: "Estamos preocupados."
 EVTNAME819: "Parecemos débiles"
 EVTDESC819: "Los países debidamente civilizados no permiten a insignificantes plebeyos pensar en nada serio. El mundo nos contempla, y no le gusta lo que ve."
 EVTOPTB819A: "Es temporal"
 EVTNAME820: "Surgen nuevos pensadores"
 EVTDESC820: "Nuestra generosa política que concede a la gente más libertad de expresión ha creado un fértil caldo de cultivo para nuevas y prometedoras ideas. Algunos de los nuevos pensadores destacados podrían convertirse en grandes hombres y dejar a nuestra nación un legado de desarrollo intelectual."
 EVTOPTB820A: "Hemos elegido sabiamente"
 EVTNAME821: "Herejía"
 EVTDESC821: "De algún modo, parece que por cada nido de herejes que eliminamos, surgen otros dos."
 EVTOPTB821A: "Malas hierbas en el jardín…"
 EVTNAME822: "Desorden"
 EVTDESC822: "La gente se queja de nuestra estrechez de miras ante nuevas ideas. Afirman que estamos pisoteando antiguas libertades filosóficas y tonterías similares."
 EVTOPTB822A: "Por desgracia, alguno tendría que arder…"
 EVTNAME823: "Un santo ha llegado"
 EVTDESC823: "Un monje ha llegado hoy a la corte, impresionado con nuestro severo, mas justo y piadoso, castigo a herejes e incrédulos. Ha solicitado un puesto como asesor, afirmando que la nación que reza unida, permanece unida."
 EVTOPTB823A: "Déjame pensarlo."
 EVTNAME830: "Los nobles están preocupados"
 EVTDESC830: "A nuestros nobles con propiedades próximas a la frontera les preocupa que estemos descuidando nuestras defensas. Han expresado su inquietud a todo el mundo."
 EVTOPTB830A: "¡El ataque es la mejor forma de defensa!"
 EVTNAME831: "Demasiados cobardes"
 EVTDESC831: "Nuestro creciente énfasis en la doctrina ofensiva ha hecho más difícil dar con campesinos valientes para engrosar nuestras filas. Ridículas quejas al respecto de ser carne de cañón se esgrimen a menudo en nuestras oficinas de reclutamiento."
 EVTOPTB831A: "Esos idiotas se pierden la gloria"
 EVTNAME832: "Gloria para nosotros"
 EVTDESC832: "Nuestra decisión de centrarnos en el ataque ha llevado a muchos de nuestros vecinos a mirar con preocupación y envidia a nuestras gloriosas tropas, listas para hacer probar a nuestros enemigos el frío acero."
 EVTOPTB832A: "En efecto"
 EVTNAME833: "Los aristócratas no quieren enrolarse"
 EVTDESC833: "Nuestros aristócratas se están volviendo reluctantes a servir en nuestro ejército, dado que nos estamos centrando en tácticas defensivas. Les preocupa la falta de oportunidades para conseguir la gloria escondiéndose dentro de nuestras fortificaciones."
 EVTOPTB833A: "No lo entienden"
 EVTNAME834: "Campesinos molestos"
 EVTDESC834: "Con nuestro creciente énfasis en la defensa, hemos despejado el terreno en torno a nuestras fortificaciones para cavar fosos y crear campos de tiro despejados. La gente que vive en dichas tierras ha reaccionado de un modo de lo más desleal."
 EVTOPTB834A: "Bueno, el fuerte debería aguantar hasta que llegue el relevo."
 EVTNAME835: "Experto en fortificaciones"
 EVTDESC835: "Desde que comenzamos a centrarnos en una filosofía más defensiva, un humilde ingeniero (un puesto por lo general en el último escalafón del ejército) ha tenido oportunidad de impresionarnos con el sello de un verdadero genio."
 EVTOPTB835A: "Es bastante bueno, supongo"
 EVTNAME836: "Inteligencia naval en apuros"
 EVTDESC836: "Al centrar más nuestra atención en el ejército que en la armada, algunos de nuestros maestros carpinteros de navío han decidido buscar empleo en otra parte. Ello ha puesto a nuestros astilleros en apuros."
 EVTOPTB836A: "Era de esperar"
 EVTNAME837: "Los oficiales de marina se retiran"
 EVTDESC837: "Nuestra decisión de favorecer más al ejército ha llevado a un grupo de jóvenes y prometedores oficiales de marina a retirarse del servicio. Se quejan de que no hay tantas oportunidades de promoción como antes."
 EVTOPTB837A: "Maldición"
 EVTNAME838: "Un ejemplo para todos nosotros"
 EVTDESC838: "Como el ejército empieza a disfrutar de nuestro creciente apoyo, muchos jóvenes oficiales están buscando oportunidades para distinguirse. Destaca en particular un capitán: ¡incluso llama la atención!"
 EVTOPTB838A: "Interesante."
 EVTNAME839: "Los arsenales se están quedando vacíos."
 EVTDESC839: "Desde que decidimos centrarnos en asuntos navales, nuestros arsenales con suministros para el ejército se están quedando sin hombres. Los especialistas con experiencia buscan empleo en otra parte."
 EVTOPTB839A: "Decepcionante"
 EVTNAME840: "El general se retira"
 EVTDESC840: "La reciente decisión de favorecer más a la armada ha provocado que varios generales deseen retirarse. Creen que habrá menos opciones de gloria para ellos."
 EVTOPTB840A: "Vaya"
 EVTNAME842: "Reclutas inadecuados"
 EVTDESC842: "Desde que hemos juzgado necesario subir el estándar de calidad de nuestro ejército, un gran número de posibles reclutas deben ser declarados no aptos para el servicio, lamentablemente."
 EVTOPTB842A: "Debemos separar el grano de la paja"
 EVTNAME843: "Nobles preocupados"
 EVTDESC843: "Con nuestro ejército cada vez más preocupado por la calidad, a los nobles les preocupa que el ejército tradicional -leal primero a ellos y después al país- haya desaparecido para siempre. Por fortuna, les preocupa aún más que el nuevo modelo de ejército resulte un argumento de lo más convincente contra toda queja..."
 EVTOPTB843A: "No hay de qué preocuparse"
 EVTNAME844: "Nuevo comandante"
 EVTDESC844: "Dado que buscamos un ejército más disciplinado, nuestros comandantes están trabajando duro para lograr que nuestras tropas estén entrenadas a la perfección. Un hombre en particular parece muy prometedor."
 EVTOPTB844A: "Muy bien"
 EVTNAME845: "La gente se ríe de nuestro ejército"
 EVTDESC845: "Aunque la decisión de intentar lograr un gran ejército tiene sentido para muchos dentro de nuestro país, los incultos extranjeros se ríen de nosotros, y dicen que nuestro ejército no es sino una turba indisciplinada."
 EVTOPTB845A: "Que se rían."
 EVTNAME846: "Líderes más difíciles de hallar"
 EVTDESC846: "Hemos tomado la sabia decisión de primar la cantidad por encima de la calidad. No obstante, el nuevo ejército, más grande, tiene un problema imprevisto: es más difícil descubrir oficiales con talento entre las masas."
 EVTOPTB846A: "Sin duda las cosas mejorarán"
 EVTNAME847: "Nueva organización"
 EVTDESC847: "Algunos creían que nuestra decisión de primar la cantidad por encima de la calidad era una estupidez, que conduciría a la decadencia del liderazgo, o incluso que haría de nuestro ejército un chiste, pero se equivocaban. Nuestro ejército, más grande, ha avivado el talento de nuestras mentes militares, lo que ha llevado a niveles de organización cada vez mejores. "
 EVTOPTB847A: "Bien"
 EVTNAME729: "Mejora la capital"
 EVTDESC729: "La gloria de nuestra capital se ha descuidado mucho tiempo. Ahora tenemos una oportunidad de mejorar la ciudad y hacer de ella un ejemplo de orgullo cultural. Puede que resulte costoso, pero hay una solución alternativa."
 EVTOPTA729: "Usa a los soldados como mano de obra"
 EVTOPTB729: "Gasta dinero"
 EVTNAME730: "Investigación de tecnología terrestre inútil"
 EVTDESC730: "Varios hombres destacados de nuestro país señalan que el camino que estamos siguiendo en lo relativo a investigación armamentística es del todo inútil y no conseguirá nada. Exigen que detengamos el actual proceso y nos atengamos a lo que resultó útil para nuestros padres."
 EVTOPTA730: "¡Tienen cierta razón!"
 EVTOPTB730: "No les hagas caso."
 EVTNAME731: "¡Investigación naval errónea!"
 EVTDESC731: "Al parecer, un destacado constructor de barcos de nuestro país ha escrito un documento muy convincente en el que detalla cómo la nueva tecnología naval, para la que su rival ha estado intentando reunir fondos, nunca funcionará, e incluso puede hacer que los barcos se hundan antes de salir del puerto."
 EVTOPTA731: "¡Tienen razón!"
 EVTOPTB731: "No les hagas caso."
 EVTNAME732: "La nueva investigación comercial es herética"
 EVTDESC732: "Varios dignitarios de nuestro país se han quejado de que las nuevas prácticas de nuestros mercaderes son claramente heréticas, y dicen que deberíamos ponerles punto final."
 EVTOPTA732: "Acepta las quejas."
 EVTOPTB732: "No les hagas caso."
 EVTNAME733: "Investigación de producción deficiente"
 EVTDESC733: "Se dice que nuestras nuevas técnicas de producción son deficientes, y varios nobles principales argumentan que deberíamos descartarlas y volver a los viejos métodos ya probados."
 EVTOPTA733: "¡Tienen razón!"
 EVTOPTB733: "No les hagas caso."
 EVTNAME734: "Debería haber un gobierno estable"
 EVTDESC734: "Varios de los principales miembros del gobierno están muy preocupados debido a que se han propuesto ciertos cambios en el modo en que debería gobernarse el reino. Exigen que se detengan tan escandalosas reformas, basándose en nuestras viejas tradiciones (y sin mencionar lo que dichos cambios afectarían a su poder)."
 EVTOPTA734: "Acepta las quejas."
 EVTOPTB734: "No les hagas caso."
 EVTNAME735: "Una generación de cobardes"
 EVTDESC735: "Los largos años de paz han causado una inquietante falta de virtudes varoniles en el hombre corriente. Ello podría ser desastroso, pues demasiados de nuestros reclutas resultan ser cobardes…"
 EVTOPTA735: "¡Haz una purga!"
 EVTOPTB735: "Los necesitamos."
 EVTNAME736: "Muerte de un mercader"
 EVTDESC736: "Uno de los hombres más ricos de $COUNTRY$ ha muerto sin dejar heredero. Era un conocido mecenas de la religión y las artes."
 EVTOPTA736: "El estado necesita el dinero."
 EVTOPTB736: "Úsalos como habría hecho él."
 EVTNAME737: "Experto en fortificaciones locales descubierto."
 EVTDESC737: "Al parecer, hay un gran hombre en una de las provincias, con ideas bastante interesantes sobre cómo crear mejores fortificaciones. No obstante, se muestra reticente a abandonar su ciudad natal."
 EVTOPTA737: "El país entero lo necesita."
 EVTOPTB737: "Que se quede en casa."
 EVTNAME738: "Pariente ingenuo"
 EVTDESC738: "Un pariente cercano de nuestro soberano ha resultado ser un completo ingenuo, y no deja de referir información vital a extranjeros. Técnicamente es una traición, pero ejecutar a un miembro de la realeza podría causar descontento."
 EVTOPTA738: "¡Ejecútalo por traidor!"
 EVTOPTB738: "Es un pariente, al fin y al cabo…"
 EVTNAME739: "Santo proclamado"
 EVTDESC739: "El Papa acaba de anunciar que uno de los antepasados más venerados de nuestro soberano era en realidad un santo. ¡Es motivo para una gran celebración!"
 EVTOPTA739: "¡Te Deum!"
 EVTNAME740: "Proliferan los contrabandistas"
 EVTDESC740: "La gente está hallando muchas formas de evitar pagar impuestos al trasladar bienes. Ello está afectando a nuestros ingresos, pero detenerlo costaría mucho a corto plazo."
 EVTOPTA740: "¡Detenlos!"
 EVTOPTB740: "Es demasiado caro"
 EVTNAME741: "La imprenta da beneficios"
 EVTDESC741: "Desde la invención de la imprenta, más y más libros, sobre un número creciente de temas, han sido publicados. Ahora vemos el beneficio de ello, pues el conocimiento se difunde más rápido y surgen más ideas entre nuestros filósofos y científicos naturalistas."
 EVTOPTA741: "¡Buena noticia!"
 EVTNAME742: "Política de reclutamiento extraordinario"
 EVTDESC742: "Estamos en guerra, y nuestras reservas de efectivos se agotan poco a poco. Nuestro gran y competente soberano ha ideado un plan para reclutar más hombres para el servicio militar. No obstante, ello puede causar problemas en la zona rural."
 EVTOPTA742: "¡Tantos como se pueda!"
 EVTOPTB742: "Llévate solo a los que sobren."
 EVTNAME743: "Impacto de la guerra"
 EVTDESC743: "La guerra desatada ha agotado nuestro país y está causando toda clase de estragos. Todos, desde el más alto noble al siervo más humilde, sienten la presión de continuar con esta guerra claramente sin sentido."
 EVTOPTA743: "¡Deberíamos firmar la paz!"
 EVTNAME744: "¡Esta guerra es inútil!"
 EVTDESC744: "Está claro que estamos perdiendo la guerra, y deberíamos reducir nuestras pérdidas y firmar una paz digna. Seguir luchando así solo nos hace parecer locos."
 EVTOPTA744: "La paz sería mejor."
 EVTNAME745: "La guerra divide."
 EVTDESC745: "La pésima gestión de esta guerra está causando que aparezcan varios pretendientes. Uno de ellos incluso, está declarándonos la guerra en mitad de una guerra."
 EVTOPTA745: "No debería ser capaz de ganar la guerra…"
 EVTNAME746: "$PROVINCENAME$ deserta."
 EVTDESC746: "Las autoridades locales en $PROVINCENAME$ no tienen problema en adaptarse a las nuevas reglas y leyes del ocupante. Debido al desastroso progreso de esta guerra, ya han aceptado el resultado inevitable de su ida a la mesa de paz y han desertado."
 EVTOPTA746: "¡Deberíamos firmar la paz!"
 EVTNAME747: "$FROM$ deserta a $COUNTRY$"
 EVTDESC747: "Las autoridades locales en $FROM$ no tienen problema en adaptarse a las nuevas reglas y leyes del ocupante. Debido al desastroso progreso de esta guerra, ya han aceptado el resultado inevitable de su ida a la mesa de paz y han desertado."
 EVTOPTA747: "Intégralos en $COUNTRY$"
 EVTOPTB747: "Es un pedazo de tierra sin valor."
 EVTNAME2038: "Fin de la revuelta religiosa"
 EVTDESC2038: "Nuestro país se ha recuperado de la desastrosa división de la revuelta religiosa y vuelve a estar unido."
 EVTOPTA2038: "¡Una sola fe!"
 tutorial.2.t: "Tutorial de Rebelión"
 tutorial.2.d: "Descripción de la rebelión"
 tutorial.2.a: "¡Rebeldes!"
 tutorial.4.t: "Cristóbal Colón"
 tutorial.4.d: "El explorador Cristóbal Colón hizo dos intentos en 1485 y 1488 para convencer el Rey de PortugalJuan IIIde financiar una expedición para intentar encontrar una ruta occidental a Oriente. Tras ser rechazado por segunda vezColón volvió sus esfuerzos hacia la Corona Española. Respaldado por inversores italianosColón finalmente consiguió convencer el Rey Fernando para acortar la expedición. En Agosto de 1492"
 tutorial.4.a: "¡Zarpar!"
 tutorial.5.t: "¡Un Nuevo Mundo!"
 tutorial.5.d: "El 12 de octubrede 1492después de 34 días sin ver tierraCristóbal Colón y su tripulación pusieron los pies en una isla en las Bahamasa la que Colón le dio el nombre de San Salvador. Habían descubierto un Nuevo Mundo."
 tutorial.5.a: "¡Tierra!"
 tutorial.6.t: "Partidarios de la Rebelión"
 tutorial.6.d: "Nuestros agentes informan de que la revuelta fue instigada por el apoyo de Leinster. No debemos permitir que esto quede impune."
 tutorial.6.a: "¡Vamos a mostrarles!"
 tribal_succession.1.t: "Crisis Tribal de Sucesión"
 tribal_succession.1.d: "Nuestro gran jefe está muerto y ya los buitres están al acechoparece que habrá una nueva lucha por el trono."
 tribal_succession.1.a: "Manda con la espadao muere por ella."
 tribal_succession.1.b: "¡Ningún niño puede ser un khan!"
 tribal_succession.2.t: "¡Sucesión Asegurada!"
 tribal_succession.2.d: "El último pretendiente a mi trono ha sido asesinado. ¡El orden se ha restablecido!"
 tribal_succession.2.a: "¡Yo soy KHAN!"
 tribal_crisis_can_end_when: "La crisis también puede terminar cuando todos los ejércitos pretendientes hayan sido vencidos."
 ideagroups.711.t: "Mostrar Elan"
 ideagroups.711.d: "Nuestro fuerte énfasis en la ofensiva da al ejército de nuestro país una sensación de fuerzaporque atacar es siempre la mejor forma de ser ofensivo, por lo tanto nuestros hombres cargan sin miedo en batalla sabiendo que la victoria será suya."
 ideagroups.711.a: "¡A la yugular!"
 ideagroups.712.t: "Enviar la Infantería"
 ideagroups.712.d: "El soldado humilde a veces menospreciado por la caballeríapero él es la columna vertebral de cualquier ejército. Un fuerte ataque de la infantería puede resultar casi tan devastador como una carga de caballería. Nuestra infantería está gozando del hecho de que están disfrutando del día bajo el sol."
 ideagroups.712.a: "¡Eres el mejor!"
 ideagroups.713.t: "Enviar la Caballería"
 ideagroups.713.d: "Como el gran Alejandro Magno nuestros jinetes tienen la habilidad y la capacidad de ser el brazo de la decisión definitiva. Estos compañeros de los últimos días son la flor y nata del ejército y siempre están listos para pasar al ataque. Se enorgullecen de esto y se deleitan con la atención que reciben."
 ideagroups.713.a: "¡A la Cargaaaaaaa!"
 full_elan: "Elan Completo"
 desc_full_elan: "El énfasis en la ofensiva llena nuestros soldados con celo y ardor."
 finest_infantry: "La Mejor Infantería"
 desc_finest_infantry: "Nuestra infantería es la columna vertebral de nuestro ejército y su ataque puede ser casi tan devastador como una carga de caballería"
 cavalry_companions: "Compañeros de Caballería"
 desc_cavalry_companions: "La Caballería son la flor y nata del ejército,siempre preparados para atacar y tienen la habilidad de ser el brazo definitivo de decisón."
 ideagroups.1306.t: "Hombres de Hierro"
 ideagroups.1306.d: "Nuestros barcos pueden estar hechos de madera,pero los hombres que zarpan en ellos se tienen que ver para creer. Valientes y firmessiempre están dispuestos a enfrentarse al enemigo más de cerca."
 ideagroups.1306.a: "¡Mostrarles muchachos!"
 ideagroups.1307.t: "La Protección de Comercio"
 ideagroups.1307.d: "Para ganar esta guerra debemos maximizar nuestros ingresos y el comercio es una fuente que no debemos olvidar. Debemos asegurarnos de que las naves que protegen nuestro comercio pueden reemplazar a los hombres cuando sea necesario."
 ideagroups.1307.a: "Tiene que ser por aquí"
 ideagroups.1308.t: "El Poder de la Flota"
 ideagroups.1308.d: "La calidad de nuestras tripulaciones navales realmente destaca y nuestros hombres lo saben. Siempre dispuestos para la batalla, no pueden esperar para demostrar su valía en el combate."
 ideagroups.1308.a: "¡Nos van a temer!"
 ideagroups.1309.t: "¡Muchachos firmes!"
 ideagroups.1309.d: "La calidad de nuestro ejército se manifiesta en la disciplina de nuestras tropas,nuestros hombres lo saben y están dispuestos a demostrar a los enemigos su valía."
 ideagroups.1309.a: "¡Cargar!"
 ideagroups.1310.t: "Vuelta al Frente"
 ideagroups.1310.d: "Una derrota es sólo una derrota si el ejército cree que es golpeado. Nuestros ejércitos de alta calidad ven estos acontecimientos como reveses temporales antes de la victoria inevitable Así son los hombres, siempre están listos para volver a la lucha,estos días están dispuestos a hacerlo."
 ideagroups.1310.a: "¡Esto es bueno!"
 back_to_the_front: "Vuelta al Frente"
 desc_back_to_the_front: "Vuelta al Frente\nTu harás lo que yo te diga cuando te lo diga\nVuelta al frente\nMorirás cuando diga que tienes que morir\n"
 iron_ships: "Hombres de Hierro"
 desc_iron_ships: "Los valientes y firmes hombres que navegan en nuestros barcos de madera, están siempre deseando cargar contra el enemigo."
 protected_commerce: "Comercio Protegido"
 desc_protected_commerce: "Los barcos que protegen nuestro comercio, reemplazarán los hombres que sea necesario."
 power_of_the_fleet: "El Poder de la Flota"
 desc_power_of_the_fleet: "Nuestra flota poderosa con las tripulaciones de calidad, es una de las mejores del mundo."
 ideagroups.411.t: "Evangelistas"
 ideagroups.411.d: "Los fuegos de la fe son fuertes y la gente se inspira para difundirlo. Incluso la gente está acudiendo en masa a unirse a nuestros misioneros en su intento de extender la fe. ¡Aquellos que tratamos de convertir están impresionados por el celo que nuestra fe ha inspirado!"
 ideagroups.411.a: "¡Propaga en el Mundo!"
 ideagroups.412.t: "Guerra Santa"
 ideagroups.412.d: "La guerra por la fe es una guerra justa y verdadera. Monjes y clérigos importantes están predicando a las masas la importancia de esta guerra. Las gente se está movilizando para garantizar la victoria."
 ideagroups.412.a: "Nuestra Fe Prevalecerá"
 ideagroups.413.t: "Bienvenido a Casa"
 ideagroups.413.d: "Nuestros hermanos descarriados en una de nuestras provincias han visto el error de su camino y vuelven a la única y verdadera fe. Todos están salvados."
 ideagroups.413.a: "¡Buenas Noticias!"
 ideagroups.414.t: "Han Visto la Luz"
 ideagroups.414.d: "Los habitantes de una de las provincias habiendo visto el poder de nuestra fe han elegido espontáneamente abrazarla. Es un día de orgullo para nosotros puesto que todavía se salvarán más almas."
 ideagroups.414.a: "¡Buenas Noticias!"
 ideagroups.415.t: "Los Líderes Religiosos Enseñan el Camino"
 ideagroups.415.d: "El actual periodo de incertidumbre ha estado royendo las mentes de la gente común. Sin embargo, nuestros líderes religiosos han intensificado sus acciones y dijeron a la gente que no es más que una prueba de su fe. Así la gente se sintió mucho mejor."
 ideagroups.415.a: "¡Es verdad!"
 ideagroups.416.t: "La Fuerza de la Fe"
 ideagroups.416.d: "En materia de fe somos insuperables. Nuestro apoyo a nuestra religión y la devoción que mostramos impresiona a la gente que nos rodea."
 ideagroups.416.a: "Es un hecho ..."
 ideagroups.417.t: "El Amor de los Devotos"
 ideagroups.417.d: "Nuestro amor a la fe verdadera no conoce límitesy nuestra gente se siente segura y a salvo sabiendo esto. Su destino después de la muerte es nuestra preocupación número uno."
 ideagroups.417.a: "La gente está contenta"
 love_of_devoted: "El Amor de los Devotos"
 desc_love_of_devoted: "Estamos profundamente dedicados a la verdadera fehaciendo que nuestra gente se sienta segura y a salvo sabiendo que su destino después de la muerte es nuestra preocupación número uno."
 ideagroups.602.t: "Embajada Exitosa"
 ideagroups.602.d: "Nuestros embajadores han estado muy bien propagando una opinión favorable de $COUNTRY$ en cortes extranjeras. El hecho de que estamos en paz certifica esta afirmación."
 ideagroups.602.a: "Decirles pequeñas y dulces mentiras..."
 succesful_embassy: "Embajada Exitosa"
 ideagroups.603.t: "Diplomáticos Incompetentes"
 ideagroups.603.d: "Hemos nombrado demasiados nobles en la posición de diplomático. Están haciendo el ridículo,cosa probablemente predecible,pero lo que es peor,también están avergonzando a nuestro país."
 ideagroups.603.a: "Son de sangre noble aunque..."
 ideagroups.603.b: "Reemplazarlos"
 incompetent_fabrication: "Limitada Producción de Reivindicaciones"
 desc_incompetent_fabrication: "Nuestros diplomáticos han sido tan incompetentes últimamente,que sencillamente no pueden ser creídos cuando intentan producir reclamaciones."
 ideagroups.604.t: "Diplomático Brillante"
 ideagroups.604.d: "Un joven hombre en nuestros cuerpos diplomáticos se ha destacado significativamente. Es un individuo verdaderamente dotado y absolutamente leal a $COUNTRYNAME$. Nuestra nación se beneficiará de su trabajo durante mucho tiempo."
 ideagroups.604.a: "¡Son buenas noticias!"
 ideagroups.604.b: "¡Puede servir a Dios!"
 ideagroups.604.c: "¡Será un sirviente del Imperio!"
 brilliant_diplomat: "Diplomático Brillante"
 desc_brilliant_diplomat: "Un brillante diplomático está manteniendo relaciones con un país básicamente por si solo!"
 reconciling_differences: "Reconciliando diferencias"
 ideagroups.605.t: "Reconciliando diferencias"
 ideagroups.605.d: "A veces, cuando los países tienen diferentes tipos de gobierno, simplemente no nos entendernos del todo. Con nuestros diplomáticos competentes hemos conciliado las diferencias con uno de nuestros vecinos."
 ideagroups.605.a: "¡Buenas Noticias!"
 improved_dip_reputation: "Reputación Mejorada"
 desc_improved_dip_reputation: "Nuestra reputación diplomática ha mejorado últimamentedebido al duro trabajo de nuestros diplomáticos."
 reduced_dip_reputation: "Mala Reputación"
 desc_reduced_dip_reputation: "Nuestros bufones balbuceantes de diplomáticos han arruinado nuestra reputación."
 ideagroups.606.t: "Reputación Mejorada"
 ideagroups.606.d: "Con el duro trabajo de nuestros diplomáticosque han trabajado día y noche,nuestra reputación ha mejorado y el mundo nos mira con afecto."
 ideagroups.606.a: "¡Toda la gloria para nosotros!"
 ideagroups.607.t: "Bufones balbuceantes"
 ideagroups.607.d: "Diplomático tras diplomático nos han fallado,su incompetencia es tan desconcertante que el mundo ha empezado a vernos con otros ojos. Nuestros diplomáticos ineptos han arruinado nuestra reputación!"
 ideagroups.607.a: "Desearía poder ejecutarlos"
 ideagroups.608.t: "¡Justificar mi Guerra!"
 ideagroups.608.d: "Nuestros enemigos siempre se han quejado acerca de nuestras demandassin poder creer que son realmente justificadas. Con nuestro nuevocuerpo diplomático eficaz, en cuya capacidad administrativa creemos profundamente, deberíamos ser capaces de justificar guerras y demandas."
 ideagroups.608.a: "Por tijustificar mi..."
 dip_jusitified_demands: "¡Demandas Justificadas!"
 desc_dip_jusitified_demands: "Tenemos la capacidad administrativa de nuestro cuerpo diplomático para que nuestras demandas parezcan más justificadas."
 ideagroups.1404.t: "Auge de la Población de Caballos"
 ideagroups.1404.d: "Un caballo se compra como montura de caballería a los  3 o 4 años de edad. Afortunadamente para nosotros, en los últimos años, hemos tenido una cantidad superior a la media de caballos de nacidos. Este aumento de la oferta ha hecho el reclutamiento de soldados de caballería mucho más baratos."
 ideagroups.1404.a: "¡Noticias Excelentes!"
 ideagroups.1405.t: "Excedente de Equipamiento"
 ideagroups.1405.d: "Transformar un hombre en un soldado es costoso y consume tiempo. Uno de los mayores gastos es el equipo necesario que convertir un hombre indefenso en una máquina de matar. Afortunadamente hemos encontrado que tenemos una reserva de ese equipo. Se encuentra en mal estado y no durará mucho tiempopero si es usado ahora podemos tener hombres uniformados mucho más baratos."
 ideagroups.1405.a: "Utilizarlo mientras podamos hacerlo"
 ideagroups.1406.t: "Hierro Barato"
 ideagroups.1406.d: "Bien,no es exactamente hierro,pero la parte más costosa de un cañón es el metal. Un exceso reciente en el mercado ha hecho que los precios del metal bajaran por el momento."
 ideagroups.1406.a: "Tenemos que aprovecharlo"
 ideagroups.1407.t: "Excedente de Madera"
 ideagroups.1407.d: "La explotación de bosques para madera es un negocio impredecible,lleva muchos años antes que un árbol esté listo para la cosecha. La reciente tala de madera ha tenido problemas para encontrar un comprador y por lo tanto hace que el negocio de la madera de construcción de barcos sea más barato. La madera no va a durar para siempre y quién sabe qué suministro habrá en el futuro."
 ideagroups.1407.a: "Vamos a construir barcos!"
 ideagroups.1408.t: "Los hombres acuden bajo las banderas"
 ideagroups.1408.d: "Los hombres acuden bajo las banderassuplicando por una oportunidad para servir en nuestras gloriosas fuerzas armadas. ¡Dios está realmente en el bando de los grandes batallones!"
 ideagroups.1408.a: "Es agradable de ver"
 ideagroups.1409.t: "Escasez de Madera"
 ideagroups.1409.d: "Una especie de extraña plaga ha afectado a nuestra madera. La madera está cubierta con algún tipo de crecimiento de hongos que hace inútil cualquier cosa excepto la quema. Esto hace el abastecimiento de madera para la construcción de barcos mucho más difícil."
 ideagroups.1409.a: "¡Maldita sea!"
 ideagroups.1410.t: "Problemas Administrativos"
 ideagroups.1410.d: "Cada vez es más difícil de administrar nuestros ejércitos. Los hombres que tenemos están resultando demasiado ineptos y corruptos. Buscamos a hombres que apenas estén corruptos para comprarsin ser demasiado codiciosos,hasta que esto se haga nuestra administración militar resultará costosa."
 ideagroups.1410.a: "¡Maldita sea!"
 cheap_iron: "Hierro Barato"
 desc_cheap_iron: "El metal usado para cañones es frecuentemente muy caropero el precio del metal ha caídohaciendo más barato construir cañones."
 horse_population_boom: "Auge de la Población de Caballos"
 desc_horse_population_boom: "Más caballos de lo habitual han nacido durante los últimos añoscosa que a hecho el reclutamiento de hombres de caballería más barato."
 surplus_equipment: "Excedente de Equipamiento"
 desc_surplus_equipment: "Tenemos un arsenal de los equipos necesarios que convierte a un hombre indefenso en una máquina de matar imparable."
 timber_surplus: "Excedente de Madera"
 desc_timber_surplus: "Tenemos un excedente de madera, puesto que la reciente tala ha tenido problemas para encontrar un comprador y hace que el negocio de la construcción de barcos sea más barata."
 timber_shortage: "Escasez de Madera"
 desc_timber_shortage: "Tenemos escasez de madera desde que se ha considerado inadecuada para la construcción naval debido a la proliferación de hongos que la cubre,haciendo así más difícil encontrar suficiente madera para construir barcos."
 admin_problems: "Problemas Administrativos"
 desc_admin_problems: "Debido a hombres ineptosnuestros ejércitos se han vuelto cada vez más difíciles de administrar y la solución es muy costosadesde que el nuevo administrador es codicioso y corrupto."
 ideagroups.110.t: "Los nobles apoyan el Estado"
 ideagroups.110.d: "El país siente la presión de la guerra y la gente en todas partes y busca esperanza en estos tiempos difíciles. La nobleza ha dado un paso adelanteofreciendo apoyo y aliento a aquellos que han sufrido."
 ideagroups.110.a: "Les agredecemos su apoyo"
 ideagroups.111.t: "Tratado Militar"
 ideagroups.111.d: "Nuestro énfasis en una aristocracia fuerte y dando a la nobleza un medio para servir a través del ejército,hace que dediquen más su atención a las fuerzas armadas. Se ha publicado un tratado sobre el pensamiento militar."
 ideagroups.111.a: "¡Esa fue una buena lectura!"
 ideagroups.112.t: "Reclutamiento incrementado"
 ideagroups.112.d: "Llega a oídos de la aristocracia que nuestro poder nacional no se encuentra en forma óptima, y ofrecen sus siervos para el servicio en las fuerzas armadas."
 ideagroups.112.a: "¡Esto es bueno!"
 ideagroups.212.t: "Mercenarios acuden a la bandera"
 ideagroups.212.d: "Los mercenarios siempre van detrás del dinero y nuestras tradiciones plutócratas hacen que el capitán mercenario cree que el beneficio está aquí."
 ideagroups.212.a: "¡Excelente!"
 mercenaries_to_the_standard: "Mercenarios acudiendo a la bandera"
 desc_mercenaries_to_the_standard: "Nuestras tradiciones plutócratas han hecho a los buscadores de dinero perpetuos, los mercenarios, a acudir a nuestro estandarte."
 ideagroups.213.t: "¡Por la Libertad!"
 ideagroups.213.d: "Venir a tomar nuestras libertades más sagradas,ellos vienen a por nuestras más íntimas libertades. Vamos a luchar y sí, podemos morir,pero vamos a tener la oportunidad de decirles que pueden tomar nuestras vidas, pero que nunca se llevarán nuestra libertad."
 ideagroups.213.a: "¡Inspirador!"
 for_freedom: "¡Por la Libertad!"
 desc_for_freedom: "Siempre luchamos por la libertad,nuestros enemigos pueden tomar nuestras vidas durante la batalla,puede que muramos, ¡pero nunca nos arrebatarán nuestra libertad!"
 ideagroups.214.t: "Nuestros Derechos"
 ideagroups.214.d: "No necesitamos luchar por nuestros derechoslos principios de nuestro gobierno plutocrático consagran nuestros derechos y los protegen. Esto es algo que vale la pena defender y digno de acariciar."
 ideagroups.214.a: "¡Noticias Brillantes!"
 our_rights: "Nuestros Derechos"
 desc_our_rights: "Los principios de nuestro gobierno plutocrático protegen nuestros derechos y nunca tendremos que luchar por ellos. ¡Defendemos estos principios y los apreciamos!"
 ideagroups.215.t: "En Defensa del Interés Mercantil"
 ideagroups.215.d: "El interés Mercantil es la base del ideal plutocrático de nuestra gran república. Debemos garantizar que nuestras leyes defiendan adecuadamente los intereses de los comerciantes de la competencia extranjera desleal."
 ideagroups.215.a: "Es justo y adecuado"
 ideagroups.216.t: "Auge de la Agricultura"
 ideagroups.216.d: "Nuestras granjas gozan de un auge en la productividad,a su vez, esto está dando un impulso a todas las áreas de nuestra economía. Esto es bueno porque hay más impuestos."
 ideagroups.216.a: "¡Excelente!"
 agricultural_boom: "Auge de la Agricultura"
 desc_agricultural_boom: "Mientras nuestras granjas gozan de un auge en la productividad dan un impulso al resto de nuestra economíaque a su vez nos da más en impuestos."
 ideagroups.217.t: "Tolerancia para todos"
 ideagroups.217.d: "Nuestro gobierno está haciendo un esfuerzo especial en asegurarse que la gente de diferentes creencias es toleradamientras tengan dinero."
 ideagroups.217.a: "¡Dios es bueno!"
 ideagroups.218.t: "A los colores"
 ideagroups.218.d: "Con la guerra que nos asola, patriotas de todo el mundo están acudiendo en masa bajo nuestros colores para asegurar la orgullosa república, que se defiende de los enemigos de la libertad en todas partes."
 ideagroups.218.a: "¡Bien!"
 to_the_colours: "¡A los colores!"
 desc_to_the_colours: "Patriotas acuden a defender la libertad de nuestra república orgullosa de los enemigos."
 tolerance_for_all: "¡Tolerancia para todos!"
 desc_tolerance_for_all: "Gente de todas las creencias es tolerada por el gobiernomientras tengan dinero."
 ideagroups.502.t: "Un hombre en el Estado Mayor"
 ideagroups.502.d: "Con la ayuda de un hombre fácilmente sobornado en el Estado Mayor enemigo,nos han mostrado los planes de guerra y la colocación sus tropas. Nuestros espías han demostrado una vez más su valía."
 ideagroups.502.a: "Esto jugará a nuestro favor"
 ideagroups.503.t: "Nuestras actividades están ocultas..."
 ideagroups.503.d: "Gracias a nuestros excelentes espíasnuestras actividades de espionaje están cuidadosamente ocultas y fuera de la mirada de tanto los ojos de nuestros enemigos como aliados. Esto se ha demostrado muy útil en el pasado,y seguramente será muy útil en el futuro."
 ideagroups.503.a: "Sin duda nos podemos aprovechar de esto"
 hidden_agents: "Agentes ocultos"
 desc_hidden_agents: "Los agentes que realizan operaciones encubiertas son bastante buenos para mantenerse ocultosy minimizar el impacto de sus acciones."
 ideagroups.504.t: "Apoyo más Eficiente a los Rebeldes"
 ideagroups.504.d: "Nuestros espiás nos han presentado una manera de apoyar a los rebeldes eficientemente en países rivales o enemigos, con menor riesgo de ser descubiertos. Los detalles son largos y aburridospero los espías tienen una manera persuasiva de explicar el nuevo método."
 ideagroups.504.a: "Mientras nuestras manos no se ensucien..."
 better_rebel_support: "Tratos Eficientes con los Rebeldes"
 desc_better_rebel_support: "Nos hemos convertido en más eficientes apoyando a los rebeldes en países rivales o enemigos."
 ideagroups.505.t: "Diplomáticos Expuestos"
 ideagroups.505.d: "A medida que nuestros diplomáticos en ocasiones se dedican a aspectos más oscuros de la diplomacia internacional,han adquirido una cierta reputación. Esto está teniendo un impacto en el prestigio de nuestras naciones."
 ideagroups.505.a: "Son malas noticias"
 ideagroups.506.t: "¡$MONARCH$ es un mujeriego!"
 ideagroups.506.d: "Cuando tienes corporaciones diplomáticas que tienen experiencia en encontrar informaciónse encuentran cosas internas. Al parecer nuestro querido $MONARCHTITLE$ no han estado haciendo sus deberes con su esposa,sino que ha habido a seduciendo mujeres nobles jóvenes. Incluso ha llegado a uno de ellos con el niño."
 ideagroups.506.a: "Empujar a $MONARCH$ al lecho matrimonial."
 ideagroups.506.b: "¡Legalizar el Bastardo!"
 extra_heir: "Actividades Enfocadas"
 desc_extra_heir: "Nuestro $MONARCHTITLE$ ha estado diciendo que no ha preñado a su mujer por el bien del reino"
 ideagroups.507.t: "El espionaje requiere esfuerzo!"
 ideagroups.507.d: "Ha habido cierta irritación entre el cuerpo diplomático últimamente sobre nuestro enfoque de las acciones encubiertas. Los diplomáticos sienten que este enfoque limita su capacidad y las demandas que nos parecen más útiles, ellosalgo que no esté relacionado con acciones encubiertaso si no ..."
 ideagroups.507.a: "¡Maldiciones!"
 focus_on_covert_actions: "Acciones Encubiertas"
 desc_focus_on_covert_actions: "Nuestra atención en acciones cubiertas está limitando la habilidad de nuestros cuerpos diplomáticos."
 ideagroups.508.t: "Nuestro espionaje encuentra un buen burócrata"
 ideagroups.508.d: "Nuestros diplomáticos están siempre buscando buenos y competentes trabajadores por el bien del reino. Ahora uno de nuestros diplomáticos han encontrado un plebeyo verdaderamente dotado, que puede ser empleado en un departamento de nuestro gobierno.\ndonde vamos a darle trabajo?"
 ideagroups.508.a: "...en la Administración"
 ideagroups.508.b: "...en la Diplomácia"
 ideagroups.508.c: "...en el Ejército"
 ideagroups.1205.t: "Amistad con los Nativos"
 ideagroups.1205.d: "Los colonos han logrado llegar a los nativos y han conseguido a un entendimiento con ellos. Este entendimiento ha permitido que nuestra colonia tenga mayores posibilidades de crecimiento sin que los nativos se enojen."
 ideagroups.1205.a: "¡Vale la pena una acción de gracias!"
 ideagroups.1206.t: "Trayendo mujeres casaderas"
 ideagroups.1206.a: "¡Excelente!"
 encomienda_system: "Sistema de Encomienda"
 desc_encomienda_system: "El sistema de Encomienda daba a cada colono un número de nativos para adoctrinar y proteger,a cambio,los nativos proveerían un número de días de trabajo a nuestros colonos."
 ideagroups.1207.t: "Anima el Sistema de Encomienda"
 ideagroups.1207.d: "La cuestión de la población nativa es una preocupación clave para nosotros. Necesitamos asegurar que los nativos que están bajo nuestro cuidado, estánprotegidos de los vecinos hostilesdebidamente civilizados y practicar la verdadera fe. Nuestro plan es dar a nuestros colonos esta tarea,a cada uno se le dará un número de nativos para tutelar y proteger. Esto obviamente no es algo que la gente hará de forma gratuita, sino que, a cambio, los nativos proporcionarán un número de días de trabajo a los colonos."
 ideagroups.1207.a: "¡Es un excelente desarrollo!"
 ideagroups.1208.t: "Misión Evangélica"
 ideagroups.1208.d: "Con la esperanza de hacer buenas obras,hombres de fe se han sucedido en nuestras colonias propagando la verdadera fe. Esto nos da un buen punto de apoyo para un esfuerzo misionero más formal."
 ideagroups.1208.a: "Propaga las Buenas Noticias"
 evangelical_system: "Misión Evangélica"
 desc_evangelical_system: "La fe verdadera se propaga sobre toda la población de nuestras colonias, lo que nos da un buen punto de apoyo para esfuerzos misioneros más formales."
 ideagroups.1209.t: "¡La Colonia en Apuros!"
 ideagroups.1209.d: "Nuestros esfuerzos coloniales se propagan débilmente. Una de las colonias ha tenido problemasde alimentos  y se ha convertido en difíciles de encontrar,muchos han muerto y todavía más han dejado la colonia y regresado a casa."
 ideagroups.1209.a: "¡Maldición!"
 ideagroups.1209.b: "¡Debemos ayudar!"
 ideagroups.1210.t: "Mala Cosecha"
 ideagroups.1210.d: "Una de nuestras colonias ha sufrido una serie de malas cosechas. Esto ha dejado escasez de alimentos y la colonia es menos atractiva a nuevos inmigrantes.mientras otros la están dejando para volver a casa. Esto está perjudicando las perspectivas de las colonias."
 ideagroups.1210.a: "No las podemos abandonar"
 ideagroups.906.t: "Ingresos en tiempos de Bonanza"
 ideagroups.906.d: "Nuestros comerciantes han conseguido una ventaja sobre otros mercaderes. Sin embargo, esta ventaja no durará siempre, por lo que nuestros mercaderes están haciendo caja."
 ideagroups.906.a: "Las mejores de las noticias"
 ideagroups.907.t: "Ventaja competitiva"
 ideagroups.907.d: "La lucha por el comercio en el mundo es competitiva,pero uno de nuestros comerciantes ha conseguido asegurarse un trato preferencial con proveedores locales. A pesar que no podemos mantener este trato para siempre, por ahora podemos conseguir más beneficio."
 ideagroups.907.a: "¡Brillante!"
 ideagroups.908.t: "Cooperación con la clase comerciante"
 ideagroups.908.d: "El mayor problema en la colecta de ganancias del comercio es el contrabando. Nuestra política gubernamental de apoyar los intereses mercantiles ha hecho a la clase de mercaderes cooperar más contra aquellos que hacen contrabando. Al menos por el momento."
 ideagroups.908.a: "¡Fantásticas Noticias!"
 ideagroups.909.t: "Apoyo a las Políticas Mercantiles"
 ideagroups.909.d: "El interés mercantil ha ejercido presión para la expansión de las políticas mercantilistas. Estamos considerando una expansión de estas políticas para ver si sería beneficioso para nuestra nación."
 ideagroups.909.a: "Vale la pena mirar a..."
 ideagroups.910.t: "Colapso del Comercio"
 ideagroups.910.d: "Quién sabe por qué? Es difícil de imaginar, pero por alguna razón, la cantidad de ingresos del comercio sencillamente se ha derrumbado. Los cargamentos no parecen estar llegando. ¿Es el contrabando? ¿Son los comerciantes que van a otro lugar? No lo sabemos, pero las cosas son desalentadoras..."
 ideagroups.910.a: "No hay nada que podamos hacer"
 ideagroups.910.b: "¡Tenemos que hacer algo!"
 trade_collapse: "Colapso del Comercio"
 desc_trade_collapse: "Debido a problemas imprevistosel comercio ha colapsado."
 cooperation_with_merchant_class: "Cooperación con la clase comerciante"
 desc_cooperation_with_merchant_class: "La clase comerciante está cooperando contra aquellos que eligen el contrabando,gracias a nuestra política gubernamental de apoyo a los intereses mercantiles"
 competitive_advantage: "Ventaja competitiva"
 desc_competitive_advantage: "Uno de nuestros mercaderes ha conseguido un trato preferencial con los proveedores localesdándonos una ventaja competitiva."
 income_bonanza: "Ingresos en tiempos de Bonanza"
 ideagroups.308.t: "Explosión del Pensamiento Administrativo"
 ideagroups.308.d: "Los pensadores de nuestro país,alentados por la actitud abierta de nuestro gobierno, están comprometidos en una explosión de pensamiento en el ámbito de la administraciónpreguntándose¿cómo podemos gobernar mejor?"
 ideagroups.308.a: "Las mejores de las noticias"
 ideagroups.309.t: "Una mirada hacia el exterior"
 ideagroups.309.d: "Nuestros pensadores,tomando el ejemplo de los gobiernos con relajada actitud ante estas cosas,han empezado a interesarse por aquellos que no son como nosotros. Los que hablan un idioma diferente o viven en otro país,estas ideas les ayudarán cuando lleguemos a tratar con la gente."
 ideagroups.309.a: "Ahora ellos hablan mi idioma..."
 ideagroups.310.t: "Teoría militar"
 ideagroups.310.d: "Las armas han fascinado desde siempre a los hombres de todo el mundo. Ellos han llevado esta fascinación a ideas concretas que podemos usar."
 ideagroups.310.a: "¡Esto es bueno!"
 ideagroups.1500.t: "Oleada de Inmigración"
 ideagroups.1500.d: "Una de nuestras colonias ha recibido una oleada de inmigrantes buscando su fortuna ahí. Pronto será una ciudad autosustendata proveyendo de mucha riqueza a nuestro reino."
 ideagroups.1500.a: "Esto es bueno de ver..."
 ideagroups.1501.t: "Compañía Exitosa"
 ideagroups.1501.d: "Nuestra decisión de otorgar una concesión a una empresa comercial se ha demostrado acertada. Nuestros ingresos han mejorado muchoy este dinero puede ser beneficioso para otras aventuras."
 ideagroups.1501.a: "¡Buenas Noticias!"
 ideagroups.1502.t: "Entusiasmo Colonial"
 ideagroups.1502.d: "Una nueva vida te espera en las colonias! Una oportunidad para empezar de nuevo en una tierra dorada llena de oportunidades y aventura'. La vida colonial no es así,pero la gente cree en ello y se apresura a llegar a las colonias antes de que las oportunidades desaparezcan."
 ideagroups.1502.a: "Son tontos..."
 ideagroups.1503.t: "Movimientos diplomáticos"
 ideagroups.1503.d: "Nuestros cuerpos diplomáticos han estado trabajando duramente en asegurar que nuestros intereses están representados en las cortes extranjeras. Sus esfuerzos nos han permitido expandir  nuestra red de influencia aún más."
 ideagroups.1503.a: "¡Esto son buenas noticias!"
 ideagroups.1504.t: "Auge de la Construcción Naval"
 ideagroups.1504.d: "Nuestra industria de construcción naval ha experimentado un auge en los pedidos de buques mercantes. Este auge ha terminado y ahora hay excedente de mano de obra en las atarazanas. Esto no va a durar mucho tiempo, pero nuestra marina podría beneficiarse de ello."
 ideagroups.1504.a: "Aprovechar la oportunidad"
 ideagroups.1505.t: "Reputación Mejorada"
 ideagroups.1505.d: "Por largo tiempo hemos tenido a nuestros diplomáticos asegurándose que nuestra diputación es la mejor posible. Una curiosa constelación de sucesos nos a llevado a gozar de una reputación diplomática mejorada."
 ideagroups.1505.a: "¡Usémosla!"
 ideagroups.1506.t: "Éxito Comercial"
 ideagroups.1506.d: "Nuestra clase mercante disfruta de un éxito asombroso en todo el mundo. Algunos dicen que es cuestión de suerte,pero no nos importa,la riqueza es la riqueza, independientemente de cómo llegamos por ella."
 ideagroups.1506.a: "Dejémosles compartir la riqueza... con nosotros"
 ideagroups.1507.t: "Desastre Colonial"
 ideagroups.1507.d: "Un desastre ha golpeado una de nuestras coloniasmuchos colonos han muerto y aún más han regresado a sus hogares. Esto es un desastre, que incluso puede hechar a perder la colonia."
 ideagroups.1507.a: "No puede ser ayudada"
 ideagroups.1507.b: "No repares en esfuerzos"
 ideagroups.1508.t: "Comercio Fallido"
 ideagroups.1508.d: "han estado actuando pobremente a partir de finalesde los grandes imperios. Están vacíos de los bienes del mundo y la más importante, nuestros ingresos han disminuido."
 ideagroups.1508.a: "¡Esto no es bueno!"
 ideagroups.1508.b: "¡Intenta evitarlo!"
 ideagroups.1509.t: "Problemas en la construcción naval"
 ideagroups.1509.d: "Una oleada de solicitudes de buques ha llevado a un aumento de la demanda, hecho que ha aumentando el tiempo y el coste del envío. Aunque nadie se atrevería a cobrarnos más por los barcos, están tardando más tiempo en acabarlos."
 ideagroups.1509.a: "¡Tenemos ese tiempo?"
 ideagroups.1510.t: "Metida de Pata Diplomática"
 ideagroups.1510.d: "En medio de una cita de estado importante con uno de nuestro vecinos,nuestro embajador cometió la mayor metedura de pata. Este hecho se ha extendido y nuestros diplomáticos tienen más difícil la vida, puesto que nuestros vecinos dedican una gran cantidad de tiempo a reírse de ellos."
 ideagroups.1510.a: "¡Es terrible!"
 diplo_fuax_pas: "Metida de Pata Diplomática"
 desc_diplo_fuax_pas: "Una metedura de pata diplomática hecha por uno de nuestros embajadores ha hecho la vida más difícil para nuestros diplomáticos."
 trade_failure: "Comercio Fallido"
 desc_trade_failure: "La actuación de nuestros comerciantes últimamente ha sido pobredando lugar a los ingresos bajos."
 trade_success: "Éxito Comercial"
 desc_trade_success: "Los comerciantes están disfrutando de un éxito asombroso en todo el mundodando lugar a riqueza para nosotros."
 enhanced_reputation: "Reputación Mejorada"
 desc_enhanced_reputation: "El arduo trabajo hecho por nuestros diplomáticos y una constelación de sucesos ha dado lugar a que gocemos de una mejora en la reputación diplomática."
 ship_building_boom: "Auge de la Construcción Naval"
 desc_ship_building_boom: "Después de un auge en los encargos de buques mercantes,hay un excedente de capacidad que nuestra marina puede aprovechar."
 diplomatic_moves: "Movimientos diplomáticos"
 desc_diplomatic_moves: "Nuestro diplomáticos, grandes trabajadores, han asegurado que nuestros intereses están representados en las cortes extranjeras,permitiéndonos extender nuestra red de influencia aún más."
 ideagroups.811.t: "Perforación Implacable"
 ideagroups.811.d: "Nuestros hombres han dominado el campo de la eficiencia militar. Al igual que un resorte en espiral, no podemos mantener este alto nivel durante mucho tiempo. Todavía durante algún tiempo nuestros ejércitos se mantendrán donde menos hombres haya."
 ideagroups.811.a: "¡Enseñárselo, chicos!"
 ideagroups.812.t: "Orgullo de regimiento"
 ideagroups.812.d: "Nuestros hombres están orgullosos de sus regimientos como nunca lo han estado, pero estos días su orgullo no tiene límites. La sana competencia entre regimientos hace que se estén superándose entre sí para garantizar su propia perfección. Lo realmente interesante es que están comprando cosas por sí mismospara asegurarse de que tienen lo mejor,lo que normalmente deberíamos comprarles nosotros..."
 ideagroups.812.a: "Mantener la calma y estar orgullosos"
 ideagroups.813.t: "Defensa Preparada"
 ideagroups.813.d: "Que se haga saber en cada aldeapueblo y ciudad,que no se debe ofrecer apoyo al enemigo. Cualquier intento de tomar la moneda del enemigo será castigado cuando se obtenga la victoria. Que nadie tenga dudas en nuestra determinación de ver este hecho."
 ideagroups.813.a: "¡Propágalo en el mundo!"
 ideagroups.814.t: "¡Corre la voz!"
 ideagroups.814.d: "Normalmente no podemos hacer esto,pero ahora es el momento adecuado para avivar el fanatismo a nuevos niveles en nuestros hombres. Están listos para defender nuestras fortalezas hasta el último hombre."
 ideagroups.814.a: "Mantener la linia!"
 ideagroups.815.t: "Espíritu de Regimiento"
 ideagroups.815.d: "La buena alimentación depende de el hombre que se puso a hacer forraje de buena gana los sacrificios para que sus compañeros también reciban sus raciones. Está obligado a caminar grandes distancias después de un día completo de marcha, para llevar comida a casa de sus compañeros. Cuanto más fuerte sea la obligación entre comensalesmás el recolector irá y mejor alimentará al ejército. La guerra actual ha creado un espíritu fuerte entre los hombres y la búsqueda de alimento va excepcionalmente bien."
 ideagroups.815.a: "¡Este es el espíritu!"
 relentless_drill: "Perforación Implacable"
 desc_relentless_drill: "El alto nivel de eficiencia militar no durará muchopero por un tiempo, nuestras tropas permanecerán menos hombres haya."
 regimental_pride: "Orgullo de regimiento"
 desc_regimental_pride: "El orgullo que nuestros hombres sienten por sus regimientos no tiene límitesy la sana competición entre ellos hace que  se superen los unos a los otros asegurando su propia perfección."
 prepared_defence: "Defensa Preparada"
 desc_prepared_defence: "Amenazar con el castigo para cualquier que ayude al enemigo o a aceptar la moneda del enemigo, asegurará que ningún pueblo,aldea o ciudad apoyará al enemigo de ninguna manera,"
 to_the_last_man: "¡Hasta el último hombre!"
 desc_to_the_last_man: "El fanatismo inculcado en nuestros hombres se prepara para defender nuestras fortalezas hasta el último hombre."
 regimental_spirit: "Espíritu de Regimiento"
 desc_regimental_spirit: "La actual guerra ha creado un fuerte espíritu entre los hombres y la búsqueda de alimento va excepcionalmente bien."
 ideagroups.1017.t: "¡Construcción Naval!"
 ideagroups.1017.d: "Un gran grupo de carpinteros de ribera han descubierto una manera de hacer nuevos buques rápidamente, sin costo adicional para $COUNTRY$. ¿Qué tipo de buques necesitamos?"
 ideagroups.1017.a: "Encargar Buques de Guerra"
 ideagroups.1017.b: "Encargar Buques Mercantes"
 ideagroups.1018.t: "Abundancia de Marineros"
 ideagroups.1018.d: "Nuestros mercaderes siguen expandiendo sus flotas y siguen entrenando nuevos marineros para esos barcos. Esto significa que cuando tengamos que enrolarlos a nuestras fuerzas navalesobtenemos mucho mejores marineros."
 ideagroups.1018.a: "¡Buenas Noticias!"
 ideagroups.1019.t: "Beneficios Navales"
 ideagroups.1019.d: "Nuestros capitanes navales han conseguido hacerse con un buen número de traficantes en los últimos añosy la reducción al estado ha sido bastante grande."
 ideagroups.1019.a: "Nunca decimos que no a unos pocos ducados..."
 ideagroups.1020.t: "Orgullo de la Flota"
 ideagroups.1020.d: "Tener barcos pesados en nuestras flotas siempre es una fuente de orgullo. Nuestros marineros están orgullosos de servir en ellosy nuestra gente se siente orgullosa viéndolos fondear en nuestros puertos."
 ideagroups.1020.a: "Uno se alegra viéndolos..."
 ideagroups.1021.t: "Eficiencia en la Marina"
 ideagroups.1021.d: "Después de varios cambios administrativos y de la contratación de algunos marineros muy competentesnuestra eficiencia naval se ha incrementado. Esto beneficia tanto a la flota naval como a la comercialpuesto que un barco eficiente costará menos y requerirá menor mantenimiento."
 ideagroups.1021.a: "Esto es beneficioso"
 ideagroups.1603.t: "Pagos pobres"
 ideagroups.1603.d: "Varios países han pagado tarde a sus mercenarios. Esto ha creado una serie de capitanes que necesitan pagar a sus hombres. Están dispuestos a aceptar contratos a un precio más bajosi aseguramos que realmente vamos a pagar"
 ideagroups.1603.a: "Confían en nosotros"
 ideagroups.1604.t: "Superabundancia de Empresas Mercenarias"
 ideagroups.1604.d: "¿Qué guerra acabó? Quién puede decir¿eran varios o sólo uno grande? No importa que un número de compañías de mercenarios desempleados han llegado a nuestro reino en busca de trabajo. La guerra de un hombre es la oportunidad para otro hombre. Tenemos guerra y buscan una oportunidad."
 ideagroups.1604.a: "Somos la tierra de las oportunidades"
 ideagroups.1605.t: "Términos generosos"
 ideagroups.1605.d: "La única cosa que nos molesta es la tasa de interés ruinosa que pagamos. Sin embargo, nuestra sólida administración ha convencido a nuestros acreedores que tal vez la tasa de interés es muy alta,y han acordado una pequeña reducción,al menos por ahora."
 ideagroups.1605.a: "¡Estamos de acuerdo!"
 ideagroups.1606.t: "Buen Consejo"
 ideagroups.1606.d: "Un buen consejo es a veces difícil de conseguir, pero en estos días la gente que viene para que nos asesoren está aumentando. Esto nos da más opciones que nunca antes."
 ideagroups.1606.a: "Repasemos los candidatos."
 ideagroups.1607.t: "Mostrar a la gente nuestro Temple"
 ideagroups.1607.d: "Nuestro estado está bajo presión, pero es el momento de demostrar nuestro temple frente a la adversidad. Es hora de que los chicos den un paso adelante y se conviertan en hombrespara mostrar al mundo de lo que están hechos. Juntos podemos seguir adelante."
 ideagroups.1607.a: "¡Es el momento!"
 ideagroups.1608.t: "Respaldar la Guerra"
 ideagroups.1608.d: "Nuestro pueblo está cansado de esta guerra,pero su espíritu es fuerte. Están dispuestos a dar un esfuerzo más por la victoria. Saldremos victoriosos."
 ideagroups.1608.a: "Hasta la victoria"
 ideagroups.1609.t: "Fallo de administración"
 ideagroups.1609.d: "Nuestra administración ha fallado a nuestra gente. En vez de justicia para todos, hay justicia para unos pocos. Esto mina el gran respaldo a nuestro estado."
 ideagroups.1609.a: "Es un triste estado de cosas"
 ideagroups.1610.t: "Demandas de pago"
 ideagroups.1610.d: "Sintiendo que les necesitamos más que ellos a nosotros, varios capitanes mercenarios se han unido para exigir salarios más altos."
 ideagroups.1610.a: "¿Que podemos hacer?"
 payment_demands: "Demandas de pago"
 desc_payment_demands: "Capitanes mercenarios han aprovechado nuestra aparente necesidad y piden un pago más alto."
 good_advise: "Buen Consejo"
 desc_good_advise: "Más gente quiere convertirse en nuestros asesores."
 generous_terms: "Términos generosos"
 desc_generous_terms: "Nuestros creditores han accedido a bajar nuestras cuotas de interés por el momento."
 glut_of_mercs: "Superabundancia de Empresas Mercenarias"
 desc_glut_of_mercs: "Una falta de guerra en otros países a traído a un número de compañías de mercenarios desempleados a nuestro reino en busca de trabajo."
 trust_from_mercs: "Confianza de los Mercenarios"
 desc_trust_from_mercs: "Los retrasos en pagos de otros países a sus compañías de mercenarios, han creado un número de capitanes preparados para aceptar contratos a un precio menor,si aseguramos que realmente vamos a pagar"
 orthodox_flavor.1.t: "El Movimiento del Voto de Pobreza"
 orthodox_flavor.1.d: "La iglesia es un gran terrateniente, y esto le ha comportado una gran riqueza. Los que hacen voto de pobreza afirman que la Iglesia se corrompe con tanta riqueza. Sus oponentes sostienen que la iglesia la necesita para llevar a cabo su misión sagrada. La clave es que la iglesia no es realmente un gran contribuyentesi se obliga a dar la tierra se movería en manos de gente que puede gravar. El inconveniente es que la iglesia tiene menos riqueza para realizar su misión."
 orthodox_flavor.1.a: "Apoyar a las autoridades de la Iglesia"
 orthodox_flavor.1.b: "Apoyar el Movimiento"
 orthodox_flavor.2.t: "Un gran Sínodo"
 orthodox_flavor.2.d: "La Iglesia se ha reunido en un gran Sínodopara pedir tu apoyo y ciertos privilegios a cambio de ayudar a combatir las herejías anti-feudales que están acechando nuestra tierra. ¿Ayudamos a la Iglesia a mantener a la gente en su lugar o no apoyamos estos movimientos para romper el viejo orden feudal?"
 orthodox_flavor.2.a: "Garantizar los Privilegios"
 orthodox_flavor.2.b: "Van a la suya"
 orthodox_flavor.3.t: "Reforma Litúrgica"
 orthodox_flavor.3.d: "La Iglesia Ortodoxa Oriental es la Única,Santa,Católica y Apostólica Iglesia establecida por Jesucristo nuestro Señor y sus apóstoles. Sin embargo,nuestra familia es grande y diversa. Nuestro patriarca propone algunas reformas a la liturgia que traerá nuestra forma más cerca de las otras iglesias. La idea es audaz y fortalecerá a la iglesia, pero conocemos a los supersticiosos y rechazarán este cambio."
 orthodox_flavor.3.a: "Apoyar a la Reforma"
 orthodox_flavor.3.b: "Mantenerse fiel a las viajas costumbres"
 orthodox_flavor.4.t: "Reducir la independencia de la Iglesia"
 orthodox_flavor.4.d: "La Iglesia es una poderosa instituciónpero importa más alguien rico. Si fuéramos a reinar en la iglesia y hacerla más a parte del estado, también nos traería más ingresos por impuestos. Por otro lado, también minaríamos su autoridad ante los ojos de las masas."
 orthodox_flavor.4.a: "Reinar con ellos dentro"
 orthodox_flavor.4.b: "Proteger su Independencia"
 orthodox_flavor.5.t: "¿El estado designó miembros laicos?"
 orthodox_flavor.5.d: "Si iban a promover y reforzar las competencias de los miembros laicos laicos de la administración de la iglesia y traer más nombramientos estatales, traeríamos la iglesia bajo el control central. La otra cara de la moneda, dañaremos las iglesias moral con el pueblo."
 orthodox_flavor.5.a: "Nombrarlos"
 orthodox_flavor.5.b: "Que la Santa Iglesia sea"
 trade.1.t: "Respetar nuestra bandera"
 trade.1.d: "Les hemos hecho saber a todos que nuestra marina es el Señor de los Mares,sin embargo, nos han llegado noticias que cierto país no presentó el respeto que nos merecemos y dio como resultado una escaramuza, El país clama la guerra!"
 trade.1.a: "Tenemos que estar preparados"
 trade.1.b: "Esto es absurdo"
 trade.2.t: "Este no puede seguir"
 trade.2.d: "Los piratas han atacado algunos de nuestros envíos. Torturaron y asesinaron brutalmente a los pasajeros varones y en cuanto a las pasajeras las historias conmocionarían a cualquier hombre civilizado. Una de las pasajeras era la hija de un importante noble y está pidiendo venganza a gritos. Hay fuertes sospechas que estos piratas están bajo la protección de alguien."
 trade.2.a: "Cazarlos!"
 trade.2.b: "Es demasiado costoso"
 pirate_hunting: "Cazando Piratas"
 trade.3.t: "Expulsión de los Mercantes"
 trade.3.d: "Nuestros mercantes han tenido éxito en negociosy los dueños de un nodo de comercio local están defendiendo sus ideales mercantilistas y tratan de expulsar a nuestros comerciantes de la misma."
 trade.3.a: "¡Se quedan!"
 trade.3.b: "Los comerciantes mantendrán un perfil más bajo"
 trade.4.t: "Crisis de Comercio"
 trade.4.d: "Nuestros comerciantes consideran que se están enfrentándose a una rígida resistencia para tratar de vender sus productos. Hablan como si se acabara el mundoy temen que no ganarán un nuevo cobre en la vida."
 trade.4.a: "Sólo son comerciantes"
 trade.4.b: "Trata de aliviarlos"
 trade.5.t: "¡Bancarrota Mercante!"
 trade.5.d: "Uno de los comerciantes en el extranjero a vuelto a casa como pobre tras perder todos los ducados. Ha quebradoy no recibiremos beneficio de sus negocios nunca más."
 trade.5.a: "Simplemente no podía hacerlo ..."
 trade.5.b: "Salvarlo"
 trade.6.t: "¡Naufragio Mercante!"
 trade.6.d: "Un mercante se ha perdido en el mar mientras trabajaba en un nodo comercial costerollevándose toda la mercancía con sigo al fondo del mar."
 trade.6.a: "Esto es muy malo"
 trade.7.t: "El sufrimiento de los comerciantes"
 trade.7.d: "Nuestro enfoque en el mercantilismo está haciendo la vida difícil para los comerciantes que negocian en lugares extraños."
 trade.7.b: "Deberían haberse quedado en casa"
 trade.7.a: "Darles apoyo"
 trade.8.t: "Nadie quiere trabajar"
 trade.8.d: "Con las grandes libertades que hemos concedido a nuestros comerciantes hemos acabado una situación en que la gente simplemente no quiere trabajar honradamente."
 trade.8.a: "Este no era exactamente el plan."
 trade.9.t: "Aprovechando nuestro negocio"
 trade.9.d: "Nuestras políticas mercantilistas han generado una casta de administrador hábil en conseguir que nuestros comerciantes paguen sus cuotas. Recientemente, uno de esos hombres ha llegado a llamado nuestra atención por ser particularmente excepcional."
 trade.9.a: "puede hacer grandes cosas."
 trade.10.t: "Falta de protección"
 trade.10.d: "Nuestra determinación de abrazar el libre comercio ha llevado a los comerciantes nacionales a perder delante rivales de otros países."
 trade.10.a: "Necesitan adaptarse"
 trade.10.b: "Esto es muy malo"
 trade.11.t: "Abandono de comerciantes"
 trade.11.d: "Con la relajación de las restricciones en comerciantes extranjerosalgunos de nuestros propios comerciantes sienten que no tienen suficiente respaldo estataly han decidido cambiar de profesión."
 trade.11.a: "No me podría importar menos"
 trade.12.t: "comerciante prometedor"
 trade.12.d: "Nuestras políticas de libre comercio obligan a los comerciantes a ser más innovadores. Uno en particular, parece que podría ser un gran hombre."
 trade.12.a: "Podemos necesitar encontrarle un trabajo"
 catholic_flavor.4.t: "El Obispo de $CAPITAL$"
 catholic_flavor.4.d: "Tenemos una vacante en el sitio del obispo de $CAPITAL$. Hay un clérigo de una familia rica que nos ha hecho una propuesta. Si aprobamos y respaldamos su elecciónobtendremos una gran contribución a nuestras arcas. Algunas personas más devotas afirman que se trata de un pecador llamado Simony,pero ¿qué saben ellos?"
 catholic_flavor.4.a: "¡Necesitamos el dinero!"
 catholic_flavor.4.b: "¡Es un pecador!"
 catholic_flavor.5.t: "Venta de Indulgencias"
 catholic_flavor.5.d: "Tan pronto como una moneda en el cofre suena,un alma en el purgatorio se salva!'como dijo Johan Tetzel. El Papa ofrece indulgencias por dinero,así el alma de los ricos se puede salvar mientras continúan pecando. Esto es lo que finalmente causó una fracción en la iglesia y dio lugar a la reforma."
 catholic_flavor.5.a: "¡Cobrar!"
 catholic_flavor.5.b: "¡Esto es negocio en la iglesia!"
 catholic_flavor.6.t: "Veneración de reliquias"
 catholic_flavor.6.d: "De la más alta a la baja de las personas creen que la veneración les permitirá reducir su tiempo en el purgatorio. Un tratado en contra de esta práctica se ha encontrado clavado en la puerta de una iglesia con una colección reliquias muy importante. Los opositores de esta práctica están dañando la unidad del único verdadero camino a la salvación. la iglesia universal y apostólica santa¿o a lo mejor están en lo cierto?"
 catholic_flavor.6.a: "Pero me acabo de comprar un frasco de la leche de la Virgen María"
 catholic_flavor.6.b: "El perdón sólo puede venir de Dios"
 catholic_flavor.7.t: "La adoración de la Virgen María"
 catholic_flavor.7.d: "La Santísima Virgen Maríamadre de Nuestro Señor Jesucristoes la Reina de los Cielos y mediadora de muchas gracias. No hay mujer más perfecta y su santa maternidad le otorga un asiento a la diestra de Dios. ¿O no? Recientemente teólogos radicales han argumentado que no hay necesidad de tales intercesiones. ¿Tienen razóno está la santa madre iglesia en peligro por su casi su total herejía?"
 catholic_flavor.7.a: "¿Podrá la Madonna perdonarles?"
 catholic_flavor.7.b: "Es una mujer especial,pero sigue siendo sólo una mujer"
 catholic_flavor.8.t: "La Doctrina del Juicio Particular"
 catholic_flavor.8.d: "Cuando morimos, Dios juzga inmediatamente y decide el destino de un alma, hasta que aguarda el juicio final. Un monje ha iniciado una disputa doctrinal que roza el borde de la herejíaal afirmar que no había purgatorio y diciendo que las oraciones por los muertos no ayudarían a su paso al cielo. Estas disputas ponen en peligro la propia unidad de nuestra iglesia."
 catholic_flavor.8.a: "Probablemente es un hereje"
 catholic_flavor.8.b: "Lo siento, no hay nada que tu puedas hacer por tus seres queridos muertos."
 catholic_flavor.9.t: "Una nueva Confesión de Fe"
 catholic_flavor.9.d: "Los reformadores han presentado una nueva confesión de fe que tiene algunas diferencias menores,pero sigue siendo gravecon las enseñanzas católicas. La Iglesia afirma que limita con la herejía, mientras que hay quienes sugieren que traería la iglesia y su aparato administrativo bajo control estricto."
 catholic_flavor.9.a: "Promoverlo"
 catholic_flavor.9.b: "Esto maldecirá a todo el mundo"
 catholic_flavor.10.t: "¿Una Promesa de Camino Seguro?"
 catholic_flavor.10.d: "Uno de los llamados monjes reformistas ha aparecido recientemente en nuestra corte con nuestra promesa más solemne de un paso seguro para discutir la justeza de su causa. Como Hus antes que él,su herejía es manifiesta, pero la palabra se ha dado."
 catholic_flavor.10.a: "Nuestro honor es nuestra palabra."
 catholic_flavor.10.b: "No estamos limitados por promesas a un hereje"
 republics.1.t: "Tradiciones Republicanas debatidas"
 republics.1.d: "Nuestra joven y frágil república está experimentando severos debates,algunos hasta volviéndose violentos,entre los partidarios del antiguo régimeny los defensores tenaces de la libertad. ¿Cómo debemos reaccionar a esto?"
 republics.1.a: "¡Necesitamos un Rey!"
 republics.1.b: "¡La República es sagrada!"
 republics.2.t: "Defensores del libre comercio ganando debates"
 republics.2.d: "Los librecambistas están incrementando en popularidady parecen tener ahora la mayoría del parlamento que los apoya. Defienden que tenemos que reducir nuestras tendencias mercantilistas."
 republics.2.a: "Tenemos que ser defensores del libre comercio."
 republics.2.b: "El mercantilismo es vital para el estado."
 republics.4.t: "El Camino"
 republics.4.d: "Mi más noble $MONARCHTITLE$su hijo mayor está en el camino de la corrupción y el soborno. No hay duda que los cargos son ciertos,la condena de su hijo mayor sería un duro golpe personal para usted. Por otro lado, podríamos, por supuesto, interferir en el camino y asegurar su inocencia."
 republics.4.a: "Retirarse de la vida pública"
 republics.4.b: "Verlo absuelto."
 republics.5.t: "Una Nueva Moneda"
 republics.5.d: "En tiempos pasados $MONARCHTITLE$ solía estar en el anverso de las monedas,ahora la república rechaza estos cultos personales. Si tuviéramos que emitir una nueva moneda de alta pureza, podríamos mejorar la fe de la gente en la acuñación y, por supuesto, todos deberíamos recordar quién hizo esto."
 republics.5.a: "Rechazar la Reforma"
 republics.5.b: "Permitir emitir la nueva moneda"
 republics.6.t: "¿Complots extranjeros?"
 republics.6.d: "Los rumores que circulan afirman que nuestra nobleza conspira con potencias extranjeras. La histeria crece y el Ministerio de Defensa tiene miedo. El pueblo exige que debemos atacar a los traidores,pero los jefes sabios dicen que debemos dejar que la tradición de justicia republicana siga su curso."
 republics.6.a: "Apoderarse de ellos y de su riqueza"
 republics.6.b: "La justicia está por sobre de todo"
 republics.7.t: "Ampliar la Guardia Personal"
 republics.7.d: "El oficio de $MONARCHTITLE$ es peligroso y el de guardaespaldas es esencial para asegurar al $MONARCHTITLE$,las turbulencias políticas de nuestros tiempos requieren una fuerte guardia personal. Todavía hay quienes condenan la afirmación que ésta muestra tendencias aristocráticas y trastorna las tradiciones de la república"
 republics.7.a: "¡Hazlo!"
 republics.7.b: "Esto va en contra de los Ideales de la República!"
 republics.8.t: "El Predicador Agitador"
 republics.8.d: "Un predicador ha aparecido profetizando el final de todo lo que sabemos y de un nuevo comienzo. El predicador ganó fuerza con la reciente guerra, pero no está realmente ayudando al tipo de república que conocemos. Le podríamos desafiar a un juicio con fuego,pero esto podría crear problemas internos en el momento en que necesitamos unidad."
 republics.8.a: "¡Permitirlo!"
 republics.8.b: "¡Someterlo a un Juicio con Fuego!"
 republics.9.t: "Complot de la Nobleza"
 republics.9.d: "Con la apariencia frágil de la república, nos llegan rumores que nobles están conspirando para transformar en sucesión hereditaria nuestra gran República."
 republics.9.a: "Es preocupante."
 republics.10.t: "División en el Consejo"
 republics.10.d: "La república funciona debido al acuerdo de objetivo común de los gobernantes, que a su vez representan la voluntad consolidada del gobernado. Nuestra república se ha ido convirtiendo de nuevo en las tradiciones que nos hicieron fuertes, la cohesión de nuestro consejo de gobierno tiene repercusiones militares."
 republics.10.a: "¡Esto no es bueno!"
 republics.11.t: "Disputas que afectan a gobiernos"
 republics.11.d: "Las Repúblicas tienen éxito cuando las familias importantes están preparadas para poner los intereses de la república a la par que a los suyos. Actualmente nuestras tradiciones republicanas están bajo presión y las familias ponen su interés por delante de los de la república. Esto está dañando nuestra capacidad para gobernarpuesto que el consenso es más difícil de conseguir."
 republics.11.a: "¡Esto es malo!"
 republics.12.t: "Negocios en Guerras"
 republics.12.d: "Siempre animamos a la sana competencia entre nuestros comerciantes, pero al mismo tiempo ellos siempre ponían por delante los intereses de la república. Queremos trabajar juntos para asegurar que el comercio de la república sirvió en contra del interés de sus rivales. Ahora, esta tradición está disminuyendo y la clase mercantil es cada vez más fratricida. Esto está afectando a nuestro país..."
 republics.12.a: "¡Se tiene que hacer algo!"
 republics.13.t: "Ceremonia Interrumpida"
 republics.13.d: "Una de las partes centrales de una república son las grandes ceremonias de estado. Son momentos donde los desacuerdos y disputas son dejadas de lado, de manera que podemos disponer de un propósito único y mostrar al mundo nuestra fuerza."
 republics.13.a: "¡Lejos de ser ideal!"
 muslim_piety.1.t: "Enclave de infieles"
 muslim_piety.1.d: "Hay un pequeño enclave de infieles viviendo entre nosotros en [Root.Capital.GetCapitalName]que tozudamente rechazan todos los intentos de convertirlos a la fe verdadera. Se apoyan entre sí como comerciantes y vendedores ambulantes y han sido hasta ahora una bendición para la comunidadpero ahora varios líderes religiosos locales han clamado por su expulsión de la ciudad y la confiscación de sus bienes."
 muslim_piety.1.a: "¡No voy a sufrir infieles en [Root.Capital.GetCapitalName]!"
 muslim_piety.1.b: "Dejarlos en paz."
 muslim_piety.2.t: "Una donación"
 muslim_piety.2.d: "Se nos han acercado varios imans para pedirnos nuestro apoyo financiero. Sus cofres están casi vacíosy necesitan más oro para ayudar sus esfuerzos continuados en proveer de guía espiritual y caridad a los que lo necesitan."
 muslim_piety.2.a: "Un objetivo loable. Ellos deben tener mi respaldo."
 muslim_piety.2.b: "¿Hablar de su fe puede mantenerlos?"
 muslim_piety.3.t: "Investigación herética"
 muslim_piety.3.d: "Uno de los hombres de ciencia más reputados del reino ha entrado recientemente en un acalorado debate con un prominente imán en un banquete en [Root.Capital.GetCapitalName]y ahora han surgido preocupaciones que nuestro estado está llevando a cabo la investigación herética. El imán ha sido acompañado por varios otrosy juntos piden restricciones en la búsqueda de cualquier conocimiento que amenace el estilo de vida de la gente."
 muslim_piety.3.a: "Hacen buen caso."
 muslim_piety.3.b: "¡Mandar a esos idiotas a freír espárragos!"
 muslim_piety.4.t: "Quema de Libros"
 muslim_piety.4.d: "Han llegado informaciones sobre una quema de libros en [Root.Capital.GetCapitalName]. Parece que varios líderes religiosos locales han reunido al populachoy juntos han quemado toda la literatura “herética” que han encontrado. Su definición de qué es herético parece bastante vagay saqueadores incluso se han acercado a varias bibliotecas públicas..."
 muslim_piety.4.a: "¡Ordena a la guardia de la ciudad a intervenir!"
 muslim_piety.4.b: "¿Y nadie me invita? ¡Recuperar mi polvorín!"
 muslim_piety.5.t: "Ataque de bandidos a los peregrinos"
 muslim_piety.5.d: "Fieles musulmanes haciendo su peregrinaje a la ciudad santa de la Meca, han sido atacados recientemente por bandas de bandidos. La escoria es lo suficientemente valiente para atacar incluso las caravanas más grandesy se han perdido muchas vidas. La gente clama justicia,y nuestros más valientes guerreros han pedido permiso para escoltar a estos peregrinos de forma segura a través del reino."
 muslim_piety.5.a: "Por todo los medios"
 muslim_piety.5.b: "No estamos limitados por promesas a un hereje"
 muslim_piety.6.t: "¡Otro infiel!"
 muslim_piety.6.d: "Un funcionario de bajo rango en nuestro gobierno se ha distinguido y ha demostrado ser un administrador muy capaz. Puede ser merecedor de un ascenso,pero hay un problema - no es un musulmán. Todos los intentos de forzar su conversión han fracasadoy hay muchos que piden su destitución inmediata."
 muslim_piety.6.a: "No podemos confiar en él. Destituirlo."
 muslim_piety.6.b: "No,necesitamos sus habilidades."
 muslim_piety.7.t: "Influjo de Infieles"
 muslim_piety.7.d: "Nuestro reino ha visto como incrementaba súbitamente el número de inmigrantes que cruzan la frontera. Muchos son refugiados huyendo de guerras y pobres de todas partes del mundo,y muchos rehúsan obstinadamente de dejar sus falsas creencias y abrazar la fe verdadera del Islam. ¿Deberíamos cerrar nuestras fronteras a esta clase de infieles?"
 muslim_piety.7.a: "Si,¡envíalos fuera!"
 muslim_piety.7.b: "No,permitirles mantener su fe"
 muslim_piety.8.t: "Las turbas se ponen como objetivo los infieles"
 muslim_piety.8.d: "De todas partes del reino,nos han llegado informaciones de actos espontáneos de violencia por turbas musulmanas contra los infieles. Ya han habido varios linchamientosy más de un edificio ha sido puesto bajo la antorcha. Las turbas piden la expulsión de todos los infielesmientras que los dhimmis reclaman una mayor protección de las personas y sus bienes por parte del Estado."
 muslim_piety.8.a: "Aquí no hay sitio para los infieles."
 muslim_piety.8.b: "Intervenir. La ley y el orden deben ser restablecidos"
 muslim_piety.9.t: "Hombres de Ciencia"
 muslim_piety.9.d: "Nos llegan noticias de nuevos descubrimientos innovadores que están realizando en Europa Occidental. En un esfuerzo por no quedar atrás,algunos de nuestros funcionarios han sugerido usar el oro para atraer a algunos de sus hombres cultos aquí. Esto sería una gran ayuda para nuestra investigación,pero el clero no vería con buenos ojos infieles con esa influencia en nuestros círculos académicos."
 muslim_piety.9.a: "Traerlos aquí. Necesitamos su ayuda."
 muslim_piety.9.b: "Estamos mejor sin ellos."
 muslim_piety.10.t: "Falta de reclutamiento"
 muslim_piety.10.d: "Los soldados de nuestro ejército están dispuestos a dar su vida sin vacilar en la defensa de nuestro gran reino,pero se ha vuelto cada vez más difícil encontrar nuevos reclutas que tengan ese entusiasmo. Algunos generales han sugerido que bajamos nuestros estándares y abrimos nuestras filas a los dhimmis y los infieles."
 muslim_piety.10.a: "Si pueden luchar,son lo bastante buenos."
 muslim_piety.10.b: "Yo no diluiría nuestro gran ejército así!"
 muslim_piety.11.t: "Caridad para los Pobres"
 muslim_piety.11.d: "Suministrar caridad a aquellos que la necesitan es uno de las piedras angulares de la fe islámica,y muchos nos han llamado para proveer mejor a los pobres en [Root.Capital.GetCapitalName]. Por una pequeña suma,podemos tener pan repartido y entregado a aquellos que se mueren de hambre."
 muslim_piety.11.a: "Por supuesto. Encárgate de ello!"
 muslim_piety.11.b: "No,necesitamos ese oro para salvaguardar el reino."
 muslim_piety.12.t: "Blasfemia"
 muslim_piety.12.d: "Un funcionario del gobierno prominente y franco, recientemente devuelto a casa desde el cuerpo diplomático, parece haber pasado demasiado tiempo en el extranjero. Ha vuelto a [Root.Capital.GetCapitalName] con algunas ideas polémicas sobre cómo interpretar las palabras del Profetay no hace falta decirque esto ha provocado la ira entre el clero. Varios imanes han declarado al funcionario un blasfemoy piden una acción inmediata por parte del gobierno."
 muslim_piety.12.a: "¡Quemarlo en la hoguera!"
 muslim_piety.12.b: "Una pública reprimenda bastará"
 muslim_piety.13.t: "El Clero se Manifiesta"
 muslim_piety.13.d: "El clero se ha enfadado por la falta de piedad en el gobierno de nuestra nación. Una gran multitud liderada por un imam carismático se ha reunido en [Root.Capital.GetCapitalName]y piden reformas y una adherencia más estricta a los preceptos del Islam."
 muslim_piety.13.a: "¡Dispersar las multitudes!"
 muslim_piety.13.b: "Ceder a sus demandas."
 muslim_piety.14.t: "El celo de nuestro Ejército"
 muslim_piety.14.d: "La moral de nuestro gran ejército es la envidia de todosy el celo de nuestros soldados es suficiente para superar las adversidades que enviarían a otros ejércitos a una derrota segura. La fama del ejército ha atraído a nuevos reclutasmuchos de los cuales tienen falta de fe. Si los admitimos,puede dañar la moral de aquellos de nuestros guerreros que se comportan como correctos musulmanes..."
 muslim_piety.14.a: "Nuestros guerreros no necesitan su ayuda"
 muslim_piety.14.b: "No tenemos elección si queremos llenar nuestras filas."
 muslim_piety.15.t: "Recaudación de Impuestos"
 muslim_piety.15.d: "Hay muchos en nuestro reino que están exemptos de pagar impuestos,y el clero en particular está fuera de esta categoría. Si comparten algunas de sus riquezas con el estado,el gobierno podría hacer un mejor trabajo en protegerlos y defender el Islam de todos aquellos que buscan hacerle daño"
 muslim_piety.15.a: "No,no estoy preparado para cruzar esa línea."
 muslim_piety.15.b: "Si,¡esto es por el bien de la nación!"
 muslim_piety.16.t: "Corrupción Galopante"
 muslim_piety.16.d: "A medida que nuestro gobierno se vuelve más secular,un nuevo tipo de pragmatismo parece haber echado raíces en nuestros funcionarios y administradores. desafortunadamenteel nuevo clima ha provocado también una corrupción galopante,con todo el mundo preocupado sólo por si mismo. Muchos han hecho una llamada para volver a los viejos tiempos,cuando nuestra nación realmente seguía el camino que el Profeta había trazado para nosotros."
 muslim_piety.16.a: "Las cosas eran mejor antiguamente."
 muslim_piety.16.b: "Es el precio que debemos pagar."
 muslim_piety.20.t: "Un nuevo $MONARCHTITLE$"
 muslim_piety.20.d: "En nuestra nación ha faltado una mano firma que nos guiara bajo el gobierno de $HEIR$,un tímido niño enfermizo para enfrentarnos a los peligros del mundo. Afortunadamente para todos nosotros,uno de los más cercanos consejeros de $RULER_ADJ$ decidió actuar y el niño ahora está a salvo encerrado en algún sitio, donde $RULER_S_PRONOUN$ no puede hacer más daño. El consejero ha sido proclamado nuestro nuevo $MONARCHTITLE$y ha jurado dar a nuestra nación el fuerte liderazgo que necesita tan desesperadamente."
 muslim_piety.20.a: "¡Puede que el gobierno de nuestro nuevo $MONARCHTITLE$ sea largo y próspero!"
 cultural_event.1.a: "¡Hacer que suceda!"
 cultural_event.1.b: "Distracciones inútiles."
 cultural_event.2.a: "¡Acoger esas ideas!"
 cultural_event.2.b: "No,el riesgo no lo vale."
 cultural_event.3.a: "Sin falta,¡deja que vengan!"
 cultural_event.3.b: "No,no necesitamos su ayuda."
 cultural_event.4.a: "Por supuesto. Ellos deben disponer de nuestro apoyo."
 cultural_event.4.b: "No,ya tenemos bastantes problemas."
 cultural_event.5.a: "Hacia¡la gloria!"
 cultural_event.5.b: "No,necesitamos manejarnos con los tiempos."
 cultural_event.8.a: "¡Que así sea!"
 cultural_event.8.b: "Una distracción innecesaria."
 cultural_event.13.a: "Si,me encanta una buena historia."
 cultural_event.13.b: "No,nuestra gente debería centrarse en el aquí y el ahora."
 renovatio_effect: "¡Unir el §YSacro Imperio Romano§! a un país!"
 EVTNAME6140: "El Negocio está en Auge"
 EVTDESC6140: "Gracias a nuestras prácticas de comercio sagacescomerciantes se han sentido atraídos por nuestro reino y, en consecuencia, nuestra eficiencia comercial se ha incrementado."
 EVTNAME857: "¡Diplomacia competente!"
 EVTDESC857: "Después de poner algún esfuerzo en comunicarnos con los compañeros de $RULER_ADJ$el duro trabajo de $MONARCH$ de $MONARCHTITLE$ ha valido la pena. Nuestra posición diplomática ha aumentado gracias al pico de oro de $RULER_ADJ$"
 EVTOPTA857: "$MONARCH$ siempre se puede confiar en él..."
 EVTNAME858: "¡Diplomacia Incompetente!"
 EVTDESC858: "Es casi inconcebible lo incompetente que es $MONARCH$ cuando maneja la diplomacia. No sabemos cómo $RULER_S_PRONOUN$ lo hizo, pero $RULER_S_PRONOUN$ se las arregló para dañar nuestra posición diplomática en el mundo con una sola carta de disculpa a un embajador."
 EVTOPTA858: "¿Como puede ser eso posible?"
 EVTDESC9471: "Las fronteras son entes orgánicos, que cambian y mutan con las estaciones, y con la suerte de los últimos conquistadores pasando a través. Los historiadores, quizás, hablarán sobre los hechos ocurridos en $PROVINCENAME$ en el año de nuestro señor de $YEAR$"
 EVTOPTC9472: "Si se mueveredáctalo."
 EVTNAME841: "Un reformador naval"
 EVTDESC841: "El rendimiento global de nuestra Marina efectivamente ha mejorado desde que se decidió favorecer que tenga una porción mayor del coste del Ejército. Un oficial de gran habilidad ha surgido de las filas."
 EVTOPTB841A: "Promocionarlo"
 EVTNAME3001: "Conflictos internos"
 EVTNAME3008: "El Final de los Conflictos Internos"
 EVTDESC727: "Estamos en una guerra con uno de nuestros enemigos. Todo el mundo en el reino siente que es una lucha que tenemos que ganary ellos están haciendo su parte."
 EVTOPTB1071: "Reducir las inversiones en el comercio"
 EVTDESC1081: "La profunda devoción de los católicos en Roma ha despertado el deseo de un estado independiente gobernado por los Papas. Una gran parte de la población ha expresado su apoyo a la idea de tal establecimiento y ahora se ha convertido en $MONARCH$ para su aprobación."
 EVTDESC2001: "Los pensamientos de desaprobación en contra de la Iglesia Católica Romana se están extendiendo por toda Europa como resultado de la creciente corrupción de los monjes y clérigos. Voces se levantan cuestionando los principios actuales y la codicia de la iglesia. Un monje en $CAPITAL$, desde hace algún tiempo, expresó su profunda preocupación y ahora declara abiertamente su descontento con la iglesia, allanando el camino hacia una reforma de la fe."
 EVTDESC3026: "La inestabilidad de los años pasados ¡parece ahora haber acabado! No tendremos que preocuparnos más por los campesinos luchando por reformar. Su voluntad de lucha se ha secado."
 civil_war.6.t: "Apoyo Rebelde en $CAPITAL$"
 civil_war.6.d: "Ahora hay incluso quien apoya en nuestra propia capital al pretendiente. Hay un ejército a las afueras de las puertas de $CAPITAL_CITY$y la ciudad está a punto de caer!"
 civil_war.6.a: "¡Esto es serio!"
 EVTOPTA3096: "¡La victoria es nuestra!"
 EVTOPTA7002: "¡Es un insulto a [Root.GetName]!"
 EVTOPTB7002: "Invitarlo a visitar [Root.Capital.GetName]"
 EVTOPTA7004: "¡Deberían aprender algunos modales!"
 EVTNAME6418: "Año Excelente"
 revolution.20.t: "¡$COUNTRY$ es más estable!"
 revolution.20.d: "Los peores inconvenientes de la época revolucionaria son ahora sólo un recuerdo."
 revolution.20.a: "¡Buenas Noticias!"
 EVTDESC1082: "Nos entristece realmente ver que los dominios del Papa han desaparecido del todo. Nuestra fuerte devoción nos hacen el candidato ideal responsable de establecer un nuevo Estado Papal. ¿Quizás deberíamos ceder una provincia nuestra?"
 EVTOPTA1082: "¡Por la Gloria de Dios!"
 EVTOPTB1082: "Quizás no"
 EVTNAME9090: "La liberación de $FROM$"
 EVTDESC9090: "$FROMCOUNTRY$ ha decidido entregar la provincia ilegalmente tomada de $FROM$. Eligieron... sabiamente.\n\nPara evitar acusaciones similares de tenencia de provincias imperiales ilegalessería inteligente restaurar la provincia a su legítimo señor tan pronto como sea posible."
 EVTOPTA9090: "Bien,¡ahora es vuestra!"
 EVTOPTB9090: "Entregarla al amo anterior"
 EVTNAME9091: "La provincia de $FROM$"
 EVTDESC9091: "$FROMCOUNTRY$ han declinado nuestra"
 EVTOPTA9091: "Eligieron... mal."
 EVTNAME9001: "¡Kyoto Descubierto!"
 EVTDESC9001: "$MONARCHTITLE$! Nos han llegado algunas informaciones del Lejano Oriente. Un explorador de nuestra nación ha visitado la capital de Japón. Debemos apresurarnos para aprovecharnos de esto antes que otras naciones Europeas lo hagan."
 EVTOPTA9001: "Excelente!"
 EVTNAME6008: "Territorio integrado"
 EVTDESC6008: "La provincia de $PROVINCENAME$ se considera ahora totalmente integrada como parte de nuestro reino. La resistencia local ha desaparecido y parece que la población finalmente se somete a nuestro señorío."
 EVTOPTA6008: "¡Grandes noticias!"
 EVTNAME962: "El Título de Primas Germaniae Perdido"
 EVTDESC962: "El prestigioso título de §WPrimas Germaniae§b sólo puede ser sustentado por un elector espiritual católico. Mientras no cumplamos con esos requerimientos,el Papa revoca el privilegio."
 EVTOPTA962: "Muy desafortunado."
 EVTNAME964: "La Posición de Legatus Natus Revocada"
 EVTDESC964: "La prestigiosa posición de §WLegatus Natus§b puede ser sólo sustentada por un obispo católico del Sacro Imperio Romano. Mientras no cumplamos con este requerimiento,el Papa revoca el privilegio."
 EVTOPTA964: "Muy desafortunado."
 EVTNAME850: "Gloria para $DYNASTY$"
 EVTDESC850: "Eruditos han descubierto antiguos documentos detallando la herencia de nuestra noble dinastía hasta llegar al mismo Julius Caesar. Esto debe ser usado a nuestro favor."
 EVTOPTA850: "Utilízalo para reforzar el trono"
 EVTOPTB850: "Publica el conocimiento en el exterior."
 EVTNAME851: "La $DYNASTY$ se sacude"
 EVTDESC851: "Parece que ha habido un malentendido con respecto a la herencia de la bisabuela de $MONARCH$. Parece ser que era la hija de un campesino humilde de las afueras de $CAPITAL_CITY$."
 EVTOPTA851: "Negarlo enérgicamente."
 EVTOPTB851: "Reconocer el hecho."
 EVTNAME852: "Gobierno Brillante."
 EVTDESC852: "Nuestra serenísima república ha sido gobernada de manera extremamente eficiente el último año. Existe la posibilidad para nosotros de aprovecharlo..."
 EVTOPTA852: "El dinero siempre es bueno..."
 EVTOPTB852: "Pero el prestigio es mejor"
 EVTNAME853: "Gran Política Económica"
 EVTDESC853: "Con el gran liderazgo económico de $MONARCH$hemos sido capaces de reducir la inflación acumulada de nuestro país de manera sustancial este último año."
 EVTOPTA853: "¡Buenas Noticias!"
 EVTNAME854: "¡Una Era Dorada para la Cultura!"
 EVTDESC854: "Con la paz en nuestro país,los grandes músicos,artistas y poetas se regocijan en la capacidad de entretener a sus superiores. Esta era de la ilustración cultural definitivamente está mejorando el estado de ánimo de $COUNTRY$."
 EVTOPTA854: "¡Es maravilloso!"
 EVTNAME855: "Los guerreros no leen libros"
 EVTDESC855: "Con la guerra siendo el centro de atención de toda persona capaz y productiva de la nación,no es tiempo para actividades frívolas de músicos y poetas. Y hasta el mejor de los poetas no es mejor soldado que cualquier agricultor."
 EVTOPTA855: "La espada es más fuerte que el libro."
 EVTNAME859: "Población cansada de la guerra"
 EVTDESC859: "Nuestros campesinos y soldados están cansados de nuestra guerra. Esto puede tener alguna repercusión en nuestras posibilidades en acabar esta guerra de forma positiva."
 EVTOPTA859: "Los campesinos deben ser ignorados"
 EVTOPTB859: "Los soldados son tan solo campesinos con uniforme"
 EVTNAME860: "Sigue habiendo esperanza"
 EVTDESC860: "Mientras $COUNTRY$ está cansada de la guerra,sigue habiendo esperanza y un espíritu positivo en el pecho de todos, desde el más pequeño de los campesinos a $MONARCH$y ganaremos."
 EVTOPTA860: "Una vez más en la brecha"
 EVTOPTB860: "Mi banda de Hermanos..."
 EVTNAME861: "Visitar de algunas personas sombrías"
 EVTDESC861: "Unos pocos con apariencia algo sombría han aparecido en nuestra corte,ofreciendo sus servicios para nuestro $MONARCHTITLE$. Reclaman estar deseosos y ser capaces de hacer cosas que cualquier gobernante nunca se dignaría hacer – públicamente."
 EVTOPTA861: "Es una oferta..."
 EVTOPTB861: "…de hecho, podemos rechazar"
 EVTNAME862: "¡El nuevo mundo hace señas!"
 EVTDESC862: "Han llegado noticias acerca de las posibilidades que el Nuevo Mundo en el oeste está atrayendo a bastante gente que desea mejorar su futuro allí. La cuestión es a quien enviar en el siguiente barco?"
 EVTOPTA862: "Siempre podemos utilizar algunos campesinos."
 EVTOPTB862: "¡Un hombre de la nobleza puede ser útil!"
 EVTNAME863: "Los comerciantes se propagan débilmente"
 EVTDESC863: "Tenemos comerciantes haciendo tratos por todo el mundo. Parece como si la lucha para apoyarles de manera adecuada,unos pocos ricos capitalistas explotadores acaban de reducir su empresa."
 EVTOPTA863: "Asia no es tan importante."
 EVTOPTB863: "Podemos ignorar Europa"
 EVTOPTC863: "¡Apoyarlos de todas formas!"
 EVTNAME864: "Relaciones Mejoradas"
 EVTDESC864: "Hemos encontrado puntos en común con uno de nuestros vecinos gracias a que compartimos la misma fe. Nuestras relaciones han mejoradoy esto solo puede ser bueno en el futuro."
 EVTOPTA864: "Por la fe de $COUNTRY_RELIGION$"
 EVTNAME865: "Predicador Influyente"
 EVTDESC865: "Un joven predicador devoto se ha pronunciado recientemente sobre cómo es nuestra adhesión a las enseñanzas del Santo Padre en Roma. Esto sólo puede ser bueno para nuestro futuro."
 EVTOPTA865: "Enviarlo a Roma"
 EVTOPTB865: "El será un buen obispo"
 EVTNAME866: "Mejoras en Tecnología Terrestre"
 EVTDESC866: "Nuestros generales discuten el impacto de algunas nuevas armas que un armero local ha estado haciendo. Creen que pueden ser usadas eficientemente en nuestros ejércitos,si conseguimos unas pocas más para trabajar con ellas."
 EVTOPTA866: "No reparar en gastos..."
 EVTOPTB866: "Tomar Precauciones"
 EVTNAME867: "Mejoras en Tecnología Naval"
 EVTDESC867: "Se dice que los pescadores están mejorando el diseño de los barcos. Si hacemos un cuidadoso estudio de sus barcosy tratamos de construir una copia,nuestros mejores almirantes creen que nuestra tecnología naval saldrá muy beneficiada en el futuro."
 EVTOPTA867: "No reparar en gastos..."
 EVTOPTB867: "Tomar Precauciones"
 EVTNAME868: "Mejoras en Tecnología Mercantil"
 EVTDESC868: "Nuestros comerciantes han recogido unos nuevos conceptos a la hora de manejar el comercio al encontrarse con algunos comerciantes extranjeros. Piensan que con un poco de inversión para probarloserá muy beneficioso para $COUNTRY$ en largo recorrido."
 EVTOPTA868: "No reparar en gastos..."
 EVTOPTB868: "Tomar Precauciones"
 EVTNAME869: "Mejoras en Tecnología Gubernamental"
 EVTDESC869: "Unos pocos trabajadores locales en la administración han descubierto lo que ellos reclamaban como una manera más eficiente de manejar documentos. Obviamente ellos no saben de lo que están hablando,pero ¿puede hacer algún daño que prueben sus nuevas ideas?"
 EVTOPTA869: "No reparar en gastos..."
 EVTOPTB869: "Tomar Precauciones"
 EVTNAME870: "Mejoras en Tecnología Productiva"
 EVTDESC870: "Hay informes de que los agricultores y los mineros son más productivos que los alguaciles locales esperan que sean. Debemos investigar si hay algo que todo $COUNTRY$ pueda beneficiarse."
 EVTOPTA870: "No reparar en gastos..."
 EVTOPTB870: "Tomar Precauciones"
 EVTNAME871: "Venda de Títulos"
 EVTDESC871: "Mi Señorvamos justos de dineroy uno de sus consejeros ha sugerido vender títulos nobiliarios a quien se los pueda permitir. Esto traería grandes cantidades de dinero si lo hacemos,pero devaluaría la idea de la nobleza y quizás enfadaría las familias aristocráticas existentes. Deberíamos hacerlo?"
 EVTOPTA871: "¡El Oro es la enseña de la nobleza!"
 EVTOPTB871: "¡La nobleza no puede ser comprada!"
 EVTNAME872: "Un juglar ambulante"
 EVTDESC872: "Un renombrado juglar recientemente ha cruzado nuestras fronteras. Su intención es recorrer nuestro país llevando alegría a todos los que le oyenpero algunos dicen que sólo tus oídos son dignos de escuchar tan magnífica música."
 EVTOPTA872: "Permitirle ir donde su corazón le diga"
 EVTOPTB872: "Llevarlo a la corte"
 EVTNAME873: "Una abundante cosecha"
 EVTDESC873: "¡La cosecha de este año ha sido excepcional! Raramente en la historia de nuestra nación,  la tierra ha sacado a luz gran tanta riqueza. El pueblo interpreta esto como una señal que disfrutamos del favor divino."
 EVTOPTA873: "¡Estamos bendecidos!"
 EVTNAME874: "Tensiones entre nobles y el clero"
 EVTDESC874: "En los reinos feudales dos castas de la sociedad mantienen un gran poder. La nobleza y el clero. Resulta que un barón y el monasterio local de su feudo están discutiendo sobre quién es el dueño de un gran terreno. En estos días la corte real se inundado de gente parloteando sobre derecho divino. Los nobles reclaman su derecho divino a gobernar la tierra y el clero afirma su posición como representantes de Dios. La situación es cada vez más inestable,el barón en cuestión está incitando a los otros nobles contra el clero y cuestionando su derecho a mantener cualquier tipo de propiedad temporal. El prior del monasterio ha traído al arzobispo a su ladoquien en su turno amenaza de ir directo a Roma,si usted decidiera decantarse del lado de los nobles. ¿Y ahora qué vamos a hacer mi señor?"
 EVTOPTA874: "Jesús vivió entre los mendigos y los pescadores"
 EVTOPTB874: "Seguramente no desearemos enfadar a nuestra santidad"
 EVTNAME875: "La Dama de $CAPITAL_CITY$"
 EVTDESC875: "Mi señor,una chica campesina de la región de $CAPITAL$ ha llegado a su corte. Dice haber recibido una visión divinadonde Dios le ordenaba tomar el mando de sus ejércitos y ¡sacar los odiados invasores de nuestras tierras! Algunos de nuestros ministros se ríen de ella"
 EVTOPTA875: "¡Es una mensajera de Dios!"
 EVTOPTB875: "Pobre chica"
 EVTOPTC875: "¡Quemar a la bruja!"
 EVTNAME876: "¡La Biblia impresa!"
 EVTDESC876: "Un talentoso inventor de nuestro país ha hecho algo por muchos considerado imposible. Se las arregló para encontrar un método que le permite construir una prensa de imprimir grandes cantidades de copias de la Biblia, permitiendo a cada cristiano a tener una y hacer que muchos monjes en todo el mundo se queden sin trabajo. Comenzó con la Biblia, pero pronto otros libros serán impresos para difundir la iluminación en todo el continente. Como los clásicos se redescubrieron en Europael continente entero va a cambiar para siempre."
 EVTOPTA876: "¡Gloria a Dios!"
 EVTNAME877: "El Sudor Inglés se propaga por $CAPITAL$"
 EVTDESC877: "Una virulenta enfermedad que mata a los campesinos,al clero,comerciantes y nobles en pocas horas, se propaga rápidamente por toda la capital,creando pánico y la muerte"
 EVTOPTA877: "$MONARCH$ huye de la ciudad"
 EVTOPTB877: "Gastar todos los esfuerzos en limitar sus efectos"
 EVTOPTC877: "La salvación y la piedad son las únicas respuestas"
 EVTNAME878: "Consejero en desacuerdo"
 EVTDESC878: "Ha sido un siervo fiel hasta el momento, pero parece que ha crecido un poco insolente. Se atreve a denunciar las políticas de nuestro gran $MONARCHTITLE$ y así lo hizo recientemente en público frente a los embajadores extranjeros. Aunque tuviera razón, no debemos dejar que se convierten en un hábito suyo.no debemos dejar que se conviertan en hábito."
 EVTOPTA878: "Tiene un punto un poco ..."
 EVTOPTB878: "¡Cortarle la cabeza!"
 EVTNAME879: "Los corsarios traen beneficios"
 EVTDESC879: "Nuestra decisión de apoyar a la flota corsaria está dando sus frutos. Uno de los capitanes ha logrado capturar un barco lleno de oro valioso."
 EVTOPTA879: "Esto llenará bien nuestros cofres."
 EVTNAME880: "Corsarios capturados"
 EVTDESC880: "Uno de los capitanes ha demostrado gran habilidad en el combate naval mediante la captura de un corsario que ha estado tratando de saquear nuestros barcos. No es la primera vez que se las ha arreglado para burlar a los capitanes enemigos, y tiene fama entre nuestra flota."
 EVTOPTA880: "Deberíamos recompensarle con una promoción."
 EVTOPTB880: "Un hombre con esa habilidad debería ser bienvenido a nuestra corte."
 EVTNAME4900: "Asimilación de Nativos en $PROVINCENAME$"
 EVTDESC4900: "Algunos de los nativos han sido asimilados entre la población de la colonia. Con la población adicional,tenemos mucha más fe en la viabilidad de $PROVINCENAME$"
 EVTOPTA4900: "OK"
 EVTNAME4901: "Alojamiento con nativos en $PROVINCENAME$"
 EVTDESC4901: "La población nativa parece aceptar nuestra presencia. Esto tendrá grandes beneficios a largo plazo."
 EVTOPTA4901: "OK"
 EVTNAME881: "Los comerciantes preparan una expedición."
 EVTDESC881: "Después de sugerencias recientes de una ruta comercial a la India, comerciantes han unido una flota y contratado un explorador para explorar las aguas desconocidas de Occidente."
 EVTOPTA881: "Apoyar a la expedición."
 EVTOPTB881: "Mientras está fuera,¡apoderaros de sus bienes!"
 EVTNAME882: "Expandiendo influencia"
 EVTDESC882: "La Compañía Británica de las Indias Orientales está presionando entre nuestros políticos para una intervención militar en la India. Lo reclaman para proteger nuestros intereses en Asia, por lo que tenemos que asumir el control de más territorio."
 EVTOPTA882: "No hay necesidad de hostilidades"
 EVTOPTB882: "Tenemos que garantizar la rentabilidad de nuestro negocio."
 EVTNAME883: "Príncipe Renacentista"
 EVTDESC883: "Las variadas e innovadoras ideas del Renacimiento se están esparciendo por toda Italia. Un gran número de familias ricas ya han decidido dar apoyo financiero a los artistas prometedores. ¿Vamos a permitir a la historia que pase sin dejar nuestra marca en ella?"
 EVTOPTA883: "También nosotros deberíamos apoyar el florecimiento del arte renacentista"
 EVTOPTB883: "Tengo mejores cosas donde usar el dinero."
 EVTNAME884: "El Poder de los Nobles Locales Crece"
 EVTDESC884: "A través de la intriga en la corte,alianzas hábiles y la explotación de sus dominios locales,uno de los nobles de nuestro reino se ha hecho inmensamente rico y poderoso. Si no nos ocupamos de él ahora, es posible que se convierta en un pretendiente al trono,aunque la reducción de su poder será difícil dada su influencia y criados privados que mantiene como parte de su propio pequeño ejército."
 EVTOPTA884: "Ignorarlo"
 EVTOPTB884: "Mofarse de él en la corte"
 EVTOPTC884: "Ordenar su arresto"
 EVTNAME885: "¡Descubrimiento Colonial!"
 EVTDESC885: "Los colonos han tropezado con un sorprendente descubrimiento en el Nuevo Mundoy es un auténtico nuevo manjar en Europa. Las principales casas de comercio están importando esta curiosidad. Han descubierto lo suficiente para abastecer a su reino,Señor,hasta el final de los tiempos."
 EVTOPTA885: "Los comerciantes pueden aprender de ello"
 EVTOPTB885: "¡Las fábricas pueden beneficiarse!"
 EVTDESC9551: "Las discusiones sobre maneras de expandir nuestro comercio se han estado celebrando en el Parlamento desde hace algún tiempo. Ya tenemos el control exclusivo de un nodo de comercio local, pero hay muchos que les atrae la posibilidad del comercio exterior. Otros están convencidos de que los riesgos son demasiado grandes y que se podría hacer más dinero en casa."
 EVTDESC9553: "El Parlamento está dividido respecto a la propuesta de establecer un nuevo nodo comercial. La mayoría de los parlamentarios ven ninguna razón por la que una nación comercial tan importante como la nuestra, no tenga su propio nodo comercial, pero como todos sabemos, estas cosas no son baratas, por lo que requiere una cuidadosa consideración."
 EVTDESC753: "Al parecer debido a la repugnancia de las interminables guerras de conquista de $COUNTRY$ algunos nodos comerciales han decidido expulsar a los mercaderes."
 EVTDESC773: "Algunos países están al parecer tan consternados por nuestra política exterior que han decidido tomar represalias mediante el asesinato de nuestros comerciantes en un intento de atacar a nuestras finanzas!\n\nLo que es más sorprendente es que ocurre incluso en nuestros propios nodos comerciales. .."
 EVTDESC9512: "Hemos recibido informes de los colonos en $PROVINCENAME$ que la zona ha demostrado ser el nodo de comercio perfecto para el marfil. Nuestro gobierno no podía estar más feliz."
 remains_ruler: "[Root.Monarch.GetName] ( [Root.Monarch.GetAdm] £adm£ / [Root.Monarch.GetDip] £dip£ / [Root.Monarch.GetMil] £mil£ ) se mantiene como gobernante."
 EVTDESC2011: "La reforma protestante se está propagando como fuego incontrolado por Europa. Varios movimientos diferentes han formadopropuestas alternativas a la reforma de la fe cristiana. Un predicador devoto de $CAPITAL$ se ha convertido en la principal figura por la llamada escuela reformista del pensamiento,destacando la completa ruina de la naturaleza ética humana. Sólo con la intervención divina de Dios, la humanidad puede encontrar la salvaciónpasando de la rebelión a la obediencia voluntaria."
 EVTOPTB610A: "La integración es un lento proceso."
 EVTNAME9205: "Saqueo de $FROM$"
 EVTDESC9205: "$FROM$ ha caído bajo nuestras fuerzasy $MONARCHTITLE$ $MONARCH$ está permitiendo que las tropas hagan lo que les apetezca en la ciudad. Esto está incrementando enormemente su popularidad entre los hombres."
 EVTNAME9206: "¡$PROVINCENAME$ ha sido saqueada!"
 EVTDESC9206: "Los ejércitos de $CONTROLLERNAME$ han arrasado $PROVINCENAME$saqueando sus riquezas."
 EVTOPTA9206: "¡Maldición!"
 EVTOPTB9074: "Puede que nos quite la vida,pero nunca nos quitará la libertad."
 EVTOPTC9469: "Su nombre será Johan"
 random_event.EVTNAME1: "Apoyo a la revolución en el extranjero"
 random_event.EVTDESC1: "Como la guerra revolucionaria entre el país en América y nuestro rival continua,más y más personas en nuestro país expresan su opinión de que no debemos permanecer pasivos,si no ayudar a los revolucionarios coloniales."
 random_event.EVTOPTA1: "No podemos permitir que el país americano sea aplastado"
 random_event.EVTOPTB1: "Esta no es nuestra guerra"
 random_event.EVTNAME2: "Los lazos de la cultura se han debilitado"
 random_event.EVTDESC2: "A medida que pasa el tiempo los lazos entre la metrópoli y las colonias se debilitan. El colono de $PROVINCE$ apenas se asocia con su hogar ancestral."
 random_event.EVTOPTA2: "El tiempo dirá como acabará esto"
 random_event.EVTNAME3: "Traidor en el Parlamento"
 random_event.EVTDESC3: "Se ha puesto de manifiesto que un miembro electo de nuestro gobierno está alineado y ha ayudado a la oposición durante la guerra. Nos gustaría desenmascararlo y ejecutarlo por traición, pero tiene un amplio apoyo dentro de la comunidad y podría causar inestabilidad."
 random_event.EVTOPTA3: "Ejecutarlo"
 random_event.EVTOPTB3: "Intentar reducir su participación"
 random_event.EVTNAME4: "¿Una nueva religión se propaga?"
 random_event.EVTDESC4: "Nuestra plebe campesina está realizando rituales extraños que involucran algún tipo de ... pelotas? ¡Tenemos que evitar otra crisis religiosa!"
 random_event.EVTOPTA4: "¡Al menos mantengamos nuestras universidades limpias!"
 random_event.EVTOPTB4: "¡¿Mis consejeros no han ni oído a hablar del futbol?!"
 random_event.EVTNAME5: "Nuestros ancestros están mirando"
 random_event.EVTDESC5: "Recientemente la gente ha empezado a dudar de la legitimidad de nuestro reino. ¡Necesitamos recordarles nuestro derecho a gobernar!"
 random_event.EVTOPTA5: "¡Gloria a nuestros ancestros! ¡Construyamos el mayor monumento imaginable!"
 random_event.EVTOPTB5: "Construir una bonita estatua de uno de nuestros ancestros"
 random_event.EVTOPTC5: "No me hagas recordar a mi abuelo..."
 random_event.EVTNAME6: "Un nuevo campeón de justas"
 random_event.EVTDESC6: "Durante un torneo reciente de justas,un plebeyo sin heráldica sorprendió a todos los asistentes al superar a todos los que se enfrentaron a él, hasta que fue declarado campeón. Ahora nos enfrentamos a la difícil decisión de qué hacer con él."
 random_event.EVTOPTA6: "¡El hombre tiene que liderar nuestros ejércitos!"
 random_event.EVTOPTB6: "Endurecer las reglas para asegurarse de que esto no vuelva a suceder!"
 random_event.EVTNAME7: "¡Un nuevo barco insignia!"
 random_event.EVTDESC7: "Nuestra flota no puede estar completa sin un glorioso barco insignia."
 random_event.EVTOPTA7: "¡Un mascarón de proa de oro suena bien!"
 random_event.EVTOPTB7: "Supongo que sí ..."
 random_event.EVTOPTC7: "El modelo disponible más barato ya valdrá"
 random_event.EVTNAME8: "¡Herejía!"
 random_event.EVTDESC8: "Uno de los consejeros discutió con el obispo durante vuestro último banquete y ahora la Iglesia ha enviado un inquisidor para interrogarle sobre sus ideas. Puede utilizar su influencia para defenderle o entregarlo a la Iglesia para ganar la benevolencia Papal."
 random_event.EVTOPTA8: "Padre,se hará tu voluntad"
 random_event.EVTOPTB8: "Envenenar la comida del obispo"
 random_event.EVTNAME9: "¡Tenemos un hombre dentro!"
 random_event.EVTDESC9: "Uno de nuestros expertos militares ha estando trabajando varios años para nuestros enemigos y nos ofrece su ayuda para derrotarlos en esta bendita guerra. Puede sacrificarse él mismo para permitirnos conquistar una fortaleza o darnos algunos de sus secretos. ¿Qué debemos hacer,mi señor?"
 random_event.EVTOPTA9: "¡Pedirle que sabotee esa fortaleza!"
 random_event.EVTOPTB9: "¡Vamos a averiguar que construyó para ellos!"
 random_event.EVTNAME10: "Un corsario codicioso"
 random_event.EVTDESC10: "Tu más temido corsario ha decidido que los buques enemigos no eran suficientes para satisfacer su sed de botín y gloria,así que ha empezado a atacar a la flota de tus propios mercaderes. Los comerciantes reclaman su cabeza,pero tu tesorero ha sugerido que podrías encontrar un acuerdo con el,puesto que tus cofres vacíos se podrían beneficiar de algún dinero extra."
 random_event.EVTOPTA10: "Tenemos que proteger a nuestros comerciantes"
 random_event.EVTOPTB10: "Pecunia non olet"
 random_event.EVTNAME11: "Expertos Militares Extranjeros"
 random_event.EVTDESC11: "Nuestro país está en guerra,¡pero nuestro liderazgo no está preparado! Hoy un experto militar extranjero ha llegado a nuestra corte. Su reputación lo precede y tiene un dominio razonable de nuestro idioma pero sus precios son exorbitantes. ¿Qué deberíamos hacer con ello?"
 random_event.EVTOPTA11: "Pedirle que entrene a tus oficiales"
 random_event.EVTOPTB11: "Ponlo al mando de tus ejércitos"
 random_event.EVTOPTC11: "¡No necesitamos ayuda extranjera!"
 random_event.EVTNAME12: "El Elefante Blanco"
 random_event.EVTDESC12: "Hemos conseguido apoderarnos de un Elefante Blanco sagrado,un símbolo de justicia real, poder,paz y prosperidad para nuestro reino."
 random_event.EVTOPTA12: "Espléndido"
 random_event.EVTNAME13: "¡Profetas en la Meca!"
 random_event.EVTDESC13: "Mi $MONARCHTITLE$un inusual número de nobles y mercaderes de todas partes del mundo islámico, han hecho su peregrinaje a la Meca este año. El aumento de tráfico de estas personas ricas ¡ha desembolsado  en el comercio local! ¿Como debemos recaudar los impuestos?"
 random_event.EVTOPTA13: "Envíalo a mis cofres"
 random_event.EVTOPTB13: "Invertirlo en tiendas locales"
 random_event.EVTOPTC13: "Enviarlo a la iglesia"
 random_event.EVTNAME14: "Una actuación sorprendente"
 random_event.EVTDESC14: "Recientemente,una trovadora joven que ha ganado fama en toda Europa por su música no convencional, fue invitada a actuar en vuestra corte. La visión de su traje propició murmullos en toda la sala. Sus canciones tenían innumerables insinuaciones escasamente disimuladas y referencias a actos sexuales no convencionales - en cierto momento el arzobispo se puso rojo y salió de la habitación. La actuación llegó a su fincon todos los ojos dirigidos a su majestad para oír vuestra respuesta."
 random_event.EVTOPTA14: "¡Comentario provocativo e hipnotizante del romance y el sexo en la sociedad contemporánea!"
 random_event.EVTOPTB14: "¡Ridícula basura para gente estúpida! ¡Fuera de mi vista!"
 random_event.EVTNAME15: "Mosquete o arco?"
 random_event.EVTDESC15: "Se ha desatado una discusión en la corte por la importancia de mosquete en comparación con los regimientos de tiro con arco tradicional. Con la esperanza de convencer a $MONARCHTITLE$ $MONARCH$ que su papel en el ejército no está obsoleto, un grupo de arqueros veteranos ha hecho una impresionante demostración. Su gracia,habilidad y precisión fue admirada por todos los que lo presenciaron."
 random_event.EVTOPTA15: "Por su puesto que la arquería debe desarrollar un papel principal"
 random_event.EVTOPTB15: "Es el momento de que esos hombres mayores se retiren."
 random_event.EVTNAME16: "Brechas en el bloqueo"
 random_event.EVTDESC16: "Mi señor,un prominente corsario esta en disposición de evitar el bloqueo y conseguir suministros esenciales para el país,pero para continuar con los viajes, solicita cada vez mayores sumas."
 random_event.EVTOPTA16: "Los suministros deben pasar"
 random_event.EVTOPTB16: "Hacer que paguen los comerciantes"
 random_event.EVTOPTC16: "No vamos a parlamentar con esos granujas"
 colonial.EVTNAME8: "¡Una bruja!"
 colonial.EVTDESC8: "Los aldeanos en $PROVINCENAME$ han cogido una bruja en flagrante delito, mientras intentaba cocinar unos niños en un horno... la ciudad está indignada y es probable que acabe en la hoguera. ¿Debemos condenar o condonar este juicio por fuego?"
 colonial.EVTOPTA8: "Quemar a la bruja,¡hasta que sólo queden las cenizas y huesos!"
 colonial.EVTOPTB8: "Todo el mundo sabe que no hay tal cosa como brujas. Liberar a la pobre mujer"
 colonial.EVTNAME9: "Un nuevo asentamiento"
 colonial.EVTDESC9: "Nuestros esfuerzos para desarrollar $PROVINCENAME$ van adelante,pero ahora algunos de los colonos han rechazado nuestra capital y comenzado a establecer un nuevo asentamiento bastante lejos del original. Las personas acuden al segundo asentamientoy no nos queda más que dividir nuestros esfuerzos."
 colonial.EVTOPTA9: "Este asentamiento tendrá que ser abandonado"
 colonial.EVTOPTB9: "Más gente significa más impuestos"
 colonial.EVTNAME10: "Ciudades Rivales"
 colonial.EVTDESC10: "Dos de nuestros asentamientos en $PROVINCENAME$ han empezado una fiera competición,intentando por todos los medios establecer su influencia en toda la provincia."
 colonial.EVTOPTA10: "La competencia genera éxito"
 colonial.EVTOPTB10: "Nombra gobernadores distintos"
 colonial.EVTNAME11: "Las defensas están en peligro"
 colonial.EVTDESC11: "Tenemos dos asentamientos destacados en $PROVINCENAME$y muchos días de viaje entre ambos. Esto ha puesto en peligro nuestra capacidad de defender la provincia de forma efectiva!"
 colonial.EVTOPTA11: "Bien,se pueden defender solos"
 colonial.EVTOPTB11: "Supongo que tendremos que construir un nuevo fuerte"
 colonial.EVTNAME12: "La llamada de la caza"
 colonial.EVTDESC12: "Nuestros jóvenes hombres que viven en $PROVINCENAME$ están, siendo optimistas, medio-civilizados. Aprenden de y admiran los indígenasy muchos anhelan dejar sus casas para convertirse en cazadores nómadas en el gran desierto, más allá de nuestras fronteras."
 colonial.EVTOPTA12: "Condenar semejante absurdidad"
 colonial.EVTOPTB12: "Podrían también explorar un poco"
 colonial.EVTOPTC12: "Mientras traigan de vuelta algunas pieles..."
 colonial.EVTNAME13: "Disminuye el Comercio de Pieles"
 colonial.EVTDESC13: "Mientras la civilización avanza,las bestias de los bosques de donde conseguimos las pieles escaseany la caza para pieles ya no es posible en $PROVINCENAME$."
 colonial.EVTOPTA13: "Si los bosques están vacíos, entonces podemos cortar los árboles..."
 colonial.EVTOPTC13: "A lo mejor, ¡finalmente se establecen en sus granjas!"
 colonial.EVTNAME14: "Fundada una misión Jesuita"
 colonial.EVTDESC14: "Un grupo monástico de la Compañía de Jesús ha viajado al Nuevo Mundo para establecer una misión en uno de nuestras colonias,para cristianizar a los nativos de ahí."
 colonial.EVTOPTA14: "¡Ad Maiorem Dei Gloriam!"
 colonial.EVTNAME15: "¡La colonia ha sido golpeada por la fiebre romana!"
 colonial.EVTDESC15: "La Enfermedad ha golpeado nuestra colonia en $PROVINCENAME$. Es tan devastadora que existe riesgo de que nuestra colonia desaparezca. Los nativos parecen inmunes pero mueren colonos todos los días."
 colonial.EVTOPTA15: "Enviar a alguien para organizar una respuesta"
 colonial.EVTOPTB15: "¡Establece una cuarentena en la provincia!"
 colonial.EVTOPTC15: "Ruega por que se acabe"
 EVTDESC900_01: "¡Larga vida al Emperador! Los electores han decidido mantener su fe en nosotros y la corona imperial se mantiene en $COUNTRY$. Mientras nuestro país fortalece su control sobre la Corona Imperial y los Príncipes comienzan a vernos como los poseedores naturales, aumenta la autoridad Imperial."
 ship_building_problems: "Los problemas de la construcción naval"
 border_friction.1t: "Fricción Frontera "
 border_friction.1d: "En todo nuestro país existe indignación que íbamos a aliarse con una nación que tiene provincias que nos pertenece!"
 border_friction.1a: "Quizás un cambio de política es el fin ..."
 border_friction.1b: "Darle un giro positivo a las cosas!"
 border_friction.2d: "Nuestras provincias legítimos están en manos de otras naciones y nuestro gobierno parece estar haciendo ningún esfuerzo para recuperarlos! ¿Para qué son de todos modos? 'Proclama la sábana.\nInsatisfacción nWidespread con nuestra incapacidad para recuperar nuestras provincias reclamadas está barriendo la nación."
 vassalize_empire2: "Todos los miembros del §YSacro Imperio Romano§! se convertirán en nuestros vasallos directos o saldrán del imperio¡dándonos una reivindicación sobre sus tierras!"
 EVTDESC3097: "Con ejércitos traidores levantando sus banderas en rebelión por todo nuestro imperio los rebeldes $LIKELYREBELS$ en $PROVINCENAME$ piensan que pueden oler sangre y juntarse con otros malhechores en la revuelta."
 EVTNAME8000: "Los Espíritus de la Naturaleza están preocupados"
 EVTDESC8000: "Los espíritus de la Naturaleza dicen a nuestra gente que nuestra política de tolerancia está permitiendo la expansión del Totemismo en nuestro reino."
 EVTOPTA8000: "Bien, esto es tolerancia para ti."
 EVTNAME8001: "Noticias desalentadoras provenientes del campo"
 EVTDESC8001: "Nuestros Chamanes informan que parte de nuestro pueblo ha decidido que, puesto que somos tan tolerantes, se convertirán al Totemismo."
 EVTOPTA8001: "Aún así, al menos, somos tolerantes"
 EVTNAME8002: "Conexión Espiritual en Peligro"
 EVTDESC8002: "Nuestra conexión con los animales y las plantas está en peligro desde que permitimos al Animismo propagarse por nuestra nación."
 EVTOPTA8002: "Esto no puede ser bueno"
 EVTNAME8003: "Conexión Espiritual en Peligro"
 EVTDESC8003: "Nuestra conexión con los animales y las plantas está en peligro desde que permitimos al Chamanismo propagarse por nuestra nación."
 EVTOPTA8003: "Esto no puede ser bueno"
 EVTNAME9522: "Cacao"
 EVTDESC9522: "Hemos recibido informaciones de nuestros pobladores coloniales en $PROVINCENAME$ que, el clima junto con las lluvias, tropicales templadas, hacen de ese sitio un lugar idóneo para la producción de cacao."
 EVTOPTA9522: "Esto son grandes noticias"
 colonial.EVTNAME18: "Café del Nuevo Mundo"
 colonial.EVTDESC18: "El café se ha convertido en un producto muy solicitado puesto que parece que la gente nunca tiene suficiente. El clima y las vastas extensiones de el Nuevo Mundo parecen ser el lugar perfecto para cultivar café. ¿Deberíamos considerar trasladar la producción a [Root.GetName]?"
 colonial.EVTOPTA18: "Algunos lo llaman oro negro, ¿por qué no?"
 colonial.EVTOPTC18: "Mejor no toquemos las cosas"
 increased_tariffs: "Tarifas Incrementadas"
 desc_increased_tariffs: "[Root.ColonialParent.GetName] ha hecho caso omiso de nuestras protestas y ha incrementado las tarifas sobre nuestra economía"
 reduced_tariffs: "Tarifas Reducidas"
 desc_reduced_tariffs: "[Root.ColonialParent.GetName] ha escuchado nuestras protestas y ha reducido las tarifas sobre nuestra economía."
 colonial_nation.EVTNAME1: "Tarifas Demasiado Altas"
 colonial_nation.EVTDESC1: "La gente de las colonias piensa que los precios de los bienes son demasiado altos. Acusan a nuestras tarifas de inflar los precios y piden reducirlos."
 colonial_nation.EVTOPTA1: "¡Mejor mostrarles quien manda en las colonias!"
 colonial_nation.EVTOPTB1: "Aceptar rebajar las tarifas"
 colonial_nation.EVTNAME2: "Tarifas Incrementadas"
 colonial_nation.EVTDESC2: "A pesar de nuestras protestas, [Root.ColonialParent.GetName] ha impuesto temporalmente unas tarifas más exigentes que desangrarán nuestra economía."
 colonial_nation.EVTOPTA2: "Nos empujan lo suficiente..."
 colonial_nation.EVTNAME3: "Tarifas Rebajadas"
 colonial_nation.EVTDESC3: "[Root.ColonialParent.GetName] ha entrado en razón y ha decidido rebajar temporalmente las tarifas que estrangularon nuestra economía lentamente."
 colonial_nation.EVTOPTA3: "¡Buenas noticias!"
 colonial_nation.EVTNAME4: "¿Luchador por la Libertad o Rebelde?"
 colonial_nation.EVTDESC4: "Un coronel en el ejército se está haciendo un nombre como fuerte defensor de la resistencia armada contra [Root.ColonialParent.GetName]. Además de tener talento, parece ser un líder inspirador y carismático y cada vez más gente parece escuchar sus ideas de independencia.\n\nDeberíamos tratarle como un traidor y un rebelde o puede que sea el único que puede ayudarnos a tirar de las cadenas coloniales y llevar a [Root.GetName] hacia la libertad?"
 colonial_nation.EVTOPTA4: "¡Promocionarlo a General!"
 colonial_nation.EVTNAME5: "Complicaciones en [From.GetName]"
 colonial_nation.EVTDESC5: "¡Un coronel del ejército de [From.GetAdjective] se ha hecho un nombre como fuerte defensor de la resistencia armada contra [Root.GetName]! Además de ser un talentoso soldado, parece ser un líder inspirador y carismático y cada vez más gente parece escuchar sus ideas de independencia.\n\nPero en lugar de decapitar inmediatamente a este advenedizo, las autoridades locales en [From.GetName] ¡lo han promocionado a general!"
 colonial_nation.EVTOPTA5: "¡¿Cómo se atreven?!"
 colonial_nation.EVTNAME6: "Rebelde Colonial Ejecutado"
 colonial_nation.EVTDESC6: "¡Un coronel del ejército de [From.GetAdjective] se ha hecho un nombre como fuerte defensor de la resistencia armada contra [Root.GetName]! Además de ser un talentoso soldado, parece ser un líder inspirador y carismático y cada vez más gente parece escuchar sus ideas de independencia.\n\nAfortunadamente, [From.Monarch.GetTitle] [From.Monarch.GetName] trató el asunto con diligencia cortándole la cabeza. Sin embargo, esta acción parece haber desatado aún más los deseos de libertad de [From.GetName]..."
 colonial_nation.EVTOPTA6: "A lo mejor una solución demasiado diligente..."
 can_lift_tariff_modifier: "\nUna vez [Root.GetName] se convierta en una nación independiente, este impuesto será eliminado."
 colonial_nation.EVTNAME10: "Guerras Coloniales"
 colonial_nation.EVTDESC10: "Si estamos interesados en generar buenas relaciones y posibles alianzas con las tribus nativas del Nuevo Mundo, puede que tengamos que impedir que algunas de nuestras colonias declaren Guerras Coloniales."
 colonial_nation.EVTOPTA10: "Mantenlos a raya!"
 colonial_nation.EVTOPTB10: "No es de nuestro interés"
 colonial_nation.EVTNAME11: "La Proclamación de [GetYear]"
 colonial_nation.EVTDESC11: "Con el fin de preservar sus buenas relaciones con las tribus nativas vecinas, [From.GetName] ha enviado a [Root.Monarch.GetTitle] [Root.Monarch.GetName] una proclamación prohibiéndonos atacar tribus nativas sin un motivo razonable!"
 colonial_nation.EVTOPTA11: "¡Esto es un ultraje!"
 restricted_colonial_expansion: "Expansión Colonial Restringida"
 desc_restricted_colonial_expansion: "Por miedo a estropear sus relaciones con las tribus nativas vecinas, [Root.ColonialParent.GetName] ha restringido nuestra expansión colonial."
 colonial_nation.EVTNAME12: "Expansión Colonial"
 colonial_nation.EVTDESC12: "Diplomáticos en nuestro Nuevo Mundo informan de agitación en la frontera. La continua y rápida expansión de colonos ha enojado enormemente las tribus nativas vecinas. Si nos interesa mantener buenas relaciones con esas tribus, debemos restringir nuestra expansión colonial."
 colonial_nation.EVTOPTA12: "¡Restríngela!"
 colonial_nation.EVTOPTB12: "Deja que se expanda libremente"
 proclamation_tooltip: "El casus belli §YConquista Colonial§ no estará disponible en 10 años."
 colonial_nation.EVTNAME13: "Expansión Colonial Restringida"
 colonial_nation.EVTDESC13: "La continua y rápida expansión de colonos ha enojado enormemente las tribus nativas vecinas, con el fin de mantener buenas relaciones con ellos, ¡[From.GetName] ha decidido restringir nuestra expansión colonial!"
 colonial_nation.EVTOPTA13: "¡Intolerable!"
 colonial_nation.EVTNAME14: "El Peso de la Guerra"
 colonial_nation.EVTDESC14: "Nuestra reciente guerra nos ha dejado el país exhausto. ¿Quizás parte de esta carga pueda ser compartida por las colonias?"
 colonial_nation.EVTOPTA14: "¡Que paguen las colonias!"
 colonial_nation.EVTOPTB14: "Nosotros soportaremos la carga"
 colonial_nation.EVTDESC15: "Las recientes guerras de [From.GetName] la ha dejado exhausta. Debido a que la guerra involucró a uno de nuestros vecinos, ¡[From.Monarch.GetTitle] [From.Monarch.GetName] ha decidido que parte de la carga debería ser soportada por nosotros!"
 colonial_nation.EVTNAME75: "Propagar la Revolución"
 colonial_nation.EVTDESC75: "Después de haber conseguido liberarnos de la atadura tiránica de [Root.ColonialParent.GetName], nos hemos convertido en un faro de esperanza e inspiración para las colonias del Nuevo Mundo que luchan por su independencia. ¿Puede que sea el momento de propagar la revolución a nuestras colonias vecinas y apoyarlas en su lucha?"
 colonial_nation.EVTOPTA75: "¡Viva la revolución!"
 colonial_nation.EVTOPTB75: "No rompas el equilibrio"
 viva_la_revolution: "Conseguir dos regimientos de soldados revolucionarios."
 colonial_nation.EVTNAME76: "El Efecto Dominó"
 colonial_nation.EVTDESC76: "Ha llegado un emisario de [From.GetName]. Después de su exitosa guerra de independencia contra [From.ColonialParent.GetName], desea propagar la revolución a lo largo del Nuevo Mundo y ofrece echarnos una mano en nuestra lucha contra [Root.ColonialParent.GetName]. En la frontera esperan dos regimientos de veteranos revolucionarios preparados para unirse a nuestro ejército. ¿Deberíamos aceptar su ayuda?"
 colonial_nation.EVTOPTA76: "¡Acoger estas ideas y su ayuda!"
 colonial_nation.EVTOPTB76: "Nos mantendremos leales"
 supported_the_revolution: "Apoyar la Revolución"
 colonial_nation.EVTNAME77: "Espíritu Revolucionario"
 colonial_nation.EVTDESC77: "El deseo de libertad es muy fuerte ya que el fervor revolucionario barre nuestra nación. La gente en [Root.GetName] está cansada de tener sus vidas dictadas por algunos [Root.ColonialParent.Monarch.GetTitle] en [Root.ColonialParent.Capital.GetCapitalName]. El Nuevo Mundo debe ser también un mundo libre, gobernados por oficiales elegidos localmente. La gente clama libertad y muchos voluntarios esperan el permiso para unirse al ejército. ¿Podría ser [GetYear] el año que nos liberemos de [Root.ColonialParent.GetName]?"
 colonial_nation.EVTOPTA77: "¡Desplegar el ejército!"
 colonial_nation.EVTOPTB77: "Rechazar a esta gente problemática"
 revolutionary_spirit: "Espíritu Revolucionario"
 desc_revolutionary_spirit: "En un deseo de ganar su libertad, muchos voluntarios se han unido a las fuerzas armadas."
 colonial_nation.EVTNAME90: "¡Nuevo Gobierno!"
 colonial_nation.EVTDESC90: "Si [Root.GetName] consigue su independencia de [Root.ColonialParent.GetName], tenemos que deshacernos de [Root.Monarch.GetTitle] [Root.Monarch.GetName] y establecer un gobierno fuerte y estable por nosotros mismos. Deberíamos escoger cuidadosamente, puesto que esta decisión marcará el futuro de nuestra joven nación."
 colonial_nation.EVTOPTA90: "Monarquía Administrativa"
 colonial_nation.EVTOPTB90: "República Administrativa"
 colonial_nation.EVTOPTC90: "República Noble"
 colonial_nation.EVTOPTD90: "República Mercante"
 colonial_nation.EVTNAME91: "Tratado de [Root.Capital.GetCapitalName]"
 colonial_nation.EVTDESC91: "La Guerra de Independencia de [From.GetName] se ha acabado. Sus fuerzas rebeldes han sido totalmente eliminadas por nuestro victorioso ejército, y son una vez más una colonia de [Root.GetName]. ¿Deberíamos ejecutar [From.Monarch.GetTitle] [From.Monarch.GetName] y endurecer las indemnizaciones para cubrir las pérdidas infligidas durante la guerra? ¿O deberíamos tener una aproximación más indulgente para no tener más problemas en el Nuevo Mundo?"
 colonial_nation.EVTOPTA91: "¡Arrancarle a [From.Monarch.GetHerHis] la cabeza!"
 colonial_nation.EVTOPTB91: "Mostrar indulgencia"
 colonial_nation.EVTNAME92: "La Guerra de la Independencia ha Fallado"
 colonial_nation.EVTDESC92: "La Guerra de Independencia ha fallado estrepitosamente y [Root.GetName] está una vez más bajo la bota de [Root.ColonialParent.GetName]. Nuestro efímero gobierno bajo [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha sido disuelto y [Root.Monarch.GetName] sentenciado a muerte. Se ha enviado un nuevo gobernador o virrey desde [Root.ColonialNation.Capital.GetCapitalName] para hacerse cargo y [Root.ColonialParent.GetName] pide contraprestaciones para cubrir los daños infligidos durante la guerra."
 colonial_nation.EVTOPTA92: "Aguardaremos nuestro momento..."
 colonial_nation.EVTDESC93: "La Guerra de Independencia ha fallado estrepitosamente y [Root.GetName] está una vez más bajo la bota de [Root.ColonialParent.GetName]. Nuestro efímero gobierno bajo [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha sido disuelto y [Root.Monarch.GetName] sentenciado a muerte.Se ha enviado un nuevo gobernador o virrey desde [Root.ColonialNation.Capital.GetCapitalName] para hacerse cargo. Afortunadamente, [Root.Monarch.GetName] ha sido amnistiado y [Root.ColonialParent.GetName] ha acordado no pedir ninguna contraprestación por los daños infligidos durante la guerra."
 colonial_nation.EVTOPTA93: "Supongo que deberíamos estar agradecidos..."
 colonial_nation.EVTNAME100: "Impuestos Sobre el Cereal"
 colonial_nation.EVTDESC100: "La producción de cereal de una de nuestras colonias ha centrado la atención. Por lo visto genera cantidades importantes de dinero. A lo mejor demasiado sin tener el impuesto apropiado. Según el espíritu mercantilista, deberíamos obligarlos a comerciar su cereal por medio de nuestros puertos. Esto beneficiaria enormemente a nuestros mercaderes y añadiría una gran suma de ingresos a los cofres de la corona."
 colonial_nation.EVTOPTA100: "¡Crea un impuesto!"
 colonial_nation.EVTOPTB100: "Mejor déjalo como está"
 colonial_nation.EVTDESC101: "¡Malas noticias desde el Viejo Mundo! [From.GetName] ha reforzado su opresión sobre nuestra economía introduciendo un nuevo impuesto sobre el Cereal."
 colonial_nation.EVTOPTA101: "En lugar de ello quizás deberíamos tirar el cereal al mar..."
