 EVTNAME5040: "Buena política de gobierno"
 EVTDESC5040: "El cambio de política, si se realiza inteligentemente y en el momento adecuado, obtiene una respuesta favorable de la gente, que lo considera prueba de las buenas intenciones del gobierno y de su interés por el bienestar del reino."
