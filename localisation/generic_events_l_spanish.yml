 EVTOPTA5045: "Hemos elegido el camino correcto"
 EVTOPTB5045: "Intentar mejorar la situación"
 EVTNAME5050: "Insatisfacción entre el clero"
 EVTDESC5050: "Los conflictos de intereses y la diferencia de opiniones en cuestiones de fe y seculares entre el gobierno y las autoridades religiosas de la nación han molestado al clero."
 EVTOPTA5050: "No atender sus exigencias"
