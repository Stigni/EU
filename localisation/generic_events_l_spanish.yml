 EVTOPTB5051: "Abolir un impuesto"
 EVTNAME5052: "Insatisfacción entre el campesinado"
 EVTDESC5052: "Los conflictos y protestas por los impuestos, la crueldad de los señores, las expropiaciones, la servidumbre y las políticas aduaneras se están volviendo bastante frecuentes y, si no resolvemos pronto la situación, las consecuencias podrían ser terribles."
 EVTOPTA5052: "Gobernamos como nos place"
 EVTOPTB5052: "Intentar mejorar su situación"
 EVTNAME5053: "Insatisfacción entre los comerciantes"
 EVTDESC5053: "Los conflictos y protestas por los impuestos, las tasas de los puertos, los requisitos de las navieras y la política mercantil se están volviendo bastante frecuentes y a menudo tienen efectos contraproducentes."
 EVTOPTA5053: "Reducir la inversión en comercio"
 EVTOPTB5053: "Deshacerse de los individuos problemáticos"
 EVTNAME5054: "Crisis política"
 EVTDESC5054: "De vez en cuando es posible que se produzca una crisis política. Puede tratarse de un conflicto entre el gobernante y el parlamento, o del descontento de la nobleza, o quizá de conflictos de intereses entre la aristocracia y los comerciantes o los líderes"
 EVTOPTA5054: "Ya se presentará una solución por sí sola"
 EVTOPTB5054: "La reputación no lo es todo"
 EVTNAME5055: "Corrupción"
 EVTDESC5055: "La corrupción es uno de los factores más comunes de la vida política y económica y siempre lo ha sido, pero fue más intensa en los regímenes feudales."
 EVTOPTA5055: "Intentar erradicar los problemas"
 EVTOPTB5055: "Hacer caso omiso"
 EVTNAME5056: "Insulto diplomático"
 EVTDESC5056: "Las fortificaciones en el reino siempre fueron un gran foco de atención, especialmente en las fronteras y enclaves estratégicos como capitales, grandes astilleros o colonias importantes."
 EVTOPTA5056: "Es un asunto de importancia capital"
 EVTOPTB5056: "Es demasiado caro"
 EVTNAME5057: "Los nobles exigen privilegios"
 EVTDESC5057: "Los privilegios de la nobleza han sido objeto de ataques constantes por parte de $MONARCH$ en su intento por centralizar más y más el control del reino. Finalmente, los nobles han perdido la paciencia y exigen la devolución de lo que es suyo por derecho."
 EVTOPTA5057: "Aceptar sus justas reclamaciones"
 EVTOPTB5057: "No atender sus exigencias"
 EVTNAME5058: "Explota la burbuja de la compañía mercantil"
 EVTDESC5058: "A veces se fundaban compañías mercantiles sobre bases muy especulativas, así que, cuando fracasaban, se podían perder considerables sumas de dinero y la fe del gobierno caía con ellas."
 EVTOPTA5058: "Recortar nuestros gastos"
 EVTOPTB5058: "Es algo que podemos controlar"
 EVTNAME5059: "Se ha visto un cometa"
 EVTDESC5059: "Los campesinos son muy supersticiosos y la aparición de un meteoro en el cielo ha provocado el pánico entre la gente. Están convencidos de que se trata de una señal que indica que el fin de los tiempos está a la vuelta de la esquina o que no tardará en su"
 EVTOPTA5059: "Es un mal augurio"
 EVTOPTB5059: "No hacer caso de las tonterías de los campesinos"
 EVTNAME5061: "Un santo realiza un milagro"
 EVTDESC5061: "Algunos son tan devotos que salen a ayudar a los pobres y a sanar a los enfermos. A veces se los considera santos por sus actos y, en ocasiones, hasta se dice que realizan milagros."
 EVTOPTA5061: "En verdad hemos sido bendecidos"
 EVTOPTB5061: "Sus acciones nos han mostrado el verdadero camino"
 EVTNAME5062: "Regulación de la profesión médica"
 EVTDESC5062: "Los estados comenzaron a incrementar el número de médicos en el siglo XVI y a regular y supervisar su formación en las universidades. Estas regulaciones también afectaban a las parteras."
 EVTOPTA5062: "Beneficiará al crecimiento de la población"
 EVTOPTB5062: "Aún hay cosas que mejorar"
 EVTNAME5063: "Pugnas entre familias nobles"
 EVTDESC5063: "La violencia entre las familias dirigentes de un estado era algo que nunca podía ocultarse. A menudo, la inestabilidad acababa materializándose en un conflicto abierto. El resultado era toda una guerra civil que podía perjudicar sobremanera a la estabilid"
 EVTOPTA5063: "Alinearse con una familia"
 EVTOPTB5063: "Que lo solucionen matándose"
 EVTOPTC5063: "Intentar mediar en la disputa"
 EVTNAME5064: "Los nobles se alían con una potencia extranjera"
 EVTDESC5064: "La nobleza no estaba completamente subyugada durante esta época y los nobles podían forjar alianzas con príncipes extranjeros (y, de hecho, lo hacían). Era posible que eso no gustase a las coronas europeas y se solían dar fuertes presiones para evitar tal"
 EVTOPTA5064: "Pagarán cara su traición"
 EVTOPTB5064: "Ya nos ocuparemos de ellos más tarde"
 EVTNAME5065: "Asesinato de un noble"
 EVTDESC5065: "Las familias nobles eran baluartes de poder durante aquellos tiempos. El asesinato del líder de una familia poderosa era un duro golpe contra dicha familia. Con el incremento de las discordias religiosas, los asesinatos de nobles de religiones rivales era"
 EVTOPTA5065: "Que lo resuelvan entre ellos"
 EVTOPTB5065: "Tomar el control de la situación"
 EVTNAME5066: "Cesación de funciones eclesiásticas"
 EVTDESC5066: "En muchos estados, a menudo se otorgaban nombramientos y tierras del clero a familias nobles a cambio de contribuciones a la corona. La corona, por supuesto, perdía el control de algunos ingresos, pero a cambio obtenía capital a corto plazo."
 EVTOPTA5066: "Aceptar"
 EVTOPTB5066: "Rehusar"
 EVTNAME5068: "Venta de cargos"
 EVTDESC5068: "La corona a menudo necesitaba pequeñas inyecciones de capital, y una manera de obtenerlas era la venta de cargos en el gobierno. Estas ventas podían generar mucho dinero aunque, a la larga, más cargos suponían menos impuestos que no llegaban al tesoro rea"
 EVTOPTA5068: "Aceptar"
 EVTOPTB5068: "Rehusar"
 EVTNAME5070: "Monopolio de una compañía"
 EVTDESC5070: "A veces las coronas concedían a las compañías mercantiles derechos exclusivos para comerciar con bienes en una región. Estos monopolios se concedían a cambio de sumas de dinero e ingresos constantes por parte de los mercaderes."
 EVTOPTA5070: "Realizar una inversión a largo plazo"
 EVTOPTB5070: "Exigir todo el pago"
 EVTNAME5071: "Los nobles exigen más pensiones"
 EVTDESC5071: "Los reyes debían mantener a sus díscolos nobles a raya a través de diversos métodos. Uno de ellos era el 'dinero fácil'. Los nobles exigían un incremento en sus pensiones a cambio de ceder ciertos derechos al rey."
 EVTOPTA5071: "Aceptar sus exigencias"
 EVTOPTB5071: "Rehusar sus exigencias"
 EVTNAME5072: "Concesión de permisos de exportación"
 EVTDESC5072: "Cuando la corona no podía o no quería pagar en metálico a los nobles, les solía conceder privilegios recaudatorios de los cuales se podían obtener buenos beneficios."
 EVTOPTA5072: "Conceder privilegios"
 EVTOPTB5072: "Los privilegios hay que ganárselos"
 EVTNAME5073: "Reclamadas nuevas tierras"
 EVTDESC5073: "Durante esta época, muchas zonas ocupadas por bosques o pantanos eran taladas o drenadas para que pudieran albergar nuevos asentamientos. Estas nuevas zonas solían producir fuertes incrementos de población a corto plazo."
 EVTOPTA5073: "Incrementar los ingresos por impuestos"
 EVTOPTB5073: "Incrementar la soldadesca"
 EVTOPTC5073: "Incrementar ambos a cambio de un coste adicional"
 EVTNAME5074: "Establecimiento acantonamientos"
