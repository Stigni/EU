 colonial_nation.EVTDESC137: "¡Malas noticias desde el Viejo Mundo! [From.GetName] ha reforzado su opresión sobre nuestra economía introduciendo un nuevo impuesto sobre el Cacao."
 colonial_nation.EVTOPTA137: "En lugar de ello quizás deberíamos tirar el cacao al mar..."
 send_trade_delegation: "El resultado influirá sobre el deseo de libertad en [Root.GetName]."
