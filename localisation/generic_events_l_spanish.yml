 EVTOPTB6003: "Darles lo que piden"
 EVTNAME6004: "Infiltración en el Vaticano"
 EVTDESC6004: "El soborno no es una práctica desconocida y, con la cantidad adecuada de dinero, quizá podríamos influir en un cardenal para tener un infiltrado en una orden religiosa."
 EVTOPTA6004: "Decirle que siga adelante"
