 EVTOPTA5084: "Contratarlo"
 EVTOPTB5084: "Rehusar la oferta"
 EVTNAME5085: "Construcción de un gran palacio"
 EVTDESC5085: "Los monarcas se esforzaban a menudo por descubrir nuevas formas de someter a la nobleza. El uso de las armas de fuego redujo la importancia del papel guerrero de los nobles, pero a su vez les dejaba mucho más tiempo para conspirar contra los monarcas. Así"
 EVTOPTA5085: "Construir el palacio"
 EVTOPTB5085: "No construirlo"
 EVTNAME5086: "Un filósofo se niega a cooperar"
 EVTDESC5086: "Muchas veces los pensadores defendían doctrinas contrarias a las oficiales del monarca o la iglesia. Habitualmente el estado intentaba que el librepensador se retractara y, de no conseguirlo, recurrían a la prisión o incluso a la ejecución. Hombres como G"
 EVTOPTA5086: "Encarcelarlo"
 EVTOPTB5086: "Dejarlo en libertad"
 EVTNAME5087: "Disputa fronteriza"
 EVTDESC5087: "La carencia de mapas o herramientas precisas a veces provocaba conflictos de autoridad en los terrenos fronterizos. Las disputas solían ser sobre zonas muy marginales, pero constituían un punto de fricción cuando el monarca decidía intervenir para presion"
 EVTOPTA5087: "Presionar"
 EVTOPTB5087: "Arreglar el conflicto"
 EVTNAME5088: "Comerciantes molestos"
 EVTDESC5088: "Las disputas sobre el trato a los mercaderes locales no eran infrecuentes. Todos los gobiernos debían enfrentarse a pequeñas quejas sobre tratos injustos a sus mercaderes. A niveles más altos, las quejas versaban sobre el bandidaje y pirateo tolerado o in"
 EVTOPTA5088: "Redoblar las quejas"
 EVTOPTB5088: "Buscar una solución diplomática"
 EVTNAME5089: "Solicitud de compensación"
 EVTDESC5089: "Los campesinos no solían tener voz, pero a veces conseguían acceder al monarca y presentar sus agravios. En ocasiones, sus peticiones de compensación se redirigían al señor local que presuntamente estaba violando los derechos del campesino. Intervenir par"
 EVTOPTA5089: "Aceptar la petición"
 EVTOPTB5089: "Denegar la petición"
 EVTNAME5090: "Una familia noble solicita ayuda"
 EVTDESC5090: "A menudo la familia noble más poderosa del estado era dueña de una enorme riqueza, lo cual, al igual que le sucedía al monarca, no era impedimento para que acabara sufriendo problemas económicos. También podía acumular deudas que sobrepasaran su capacidad"
 EVTOPTA5090: "Conceder la ayuda"
 EVTOPTB5090: "Denegar la ayuda"
 EVTNAME5091: "Apoyo a disidentes en el extranjero"
 EVTDESC5091: "Una serie de disidentes de otros estados han contactado con nosotros. Afirman tener muchos simpatizantes que solo necesitan dinero... Lo más probable es que mientan. A pesar de ello, sus pretensiones han ilusionado a muchas personas influyentes de nuestra"
 EVTOPTA5091: "Apoyarlos"
 EVTOPTB5091: "Rehusar"
 EVTNAME5092: "Competencia por el comercio internacional"
 EVTDESC5092: "A pesar de que el comercio se ha regulado fuertemente a lo largo de esta era, los mercados no son fijos. A veces los comerciantes intentaban introducirse en nuevos mercados o vender nuevos bienes. Los mercaderes de estas características solían exigir tari"
 EVTOPTA5092: "Imponer una nueva tarifa"
 EVTOPTB5092: "Denegar una nueva tarifa"
 EVTNAME5093: "Destitución de un consejero"
 EVTDESC5093: "A veces las malas recomendaciones de un consejero tenían efectos desastrosos y provocaban que el gobierno se volviera contra él."
 EVTOPTA5093: "¡Despedidlo!"
 EVTOPTB5093: "Tenemos fe en él"
 EVTNAME5094: "Consejero hereje"
 EVTDESC5094: "De vez en cuando se propagaban ideas heréticas que asustaban a los gobernantes locales. La mayoría eran personas ingenuas que no se daban cuenta de que su interpretación era contraria a la doctrina establecida, pero a veces su influencia llegaba hasta la "
 EVTOPTA5094: "¡Despedidlo!"
