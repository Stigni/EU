 EVTOPTA5032: "Invertir en tecnología de la armada"
 EVTOPTB5032: "Mejorar la armada ya existente"
 EVTNAME5037: "Revolución agrícola"
 EVTDESC5037: "Hemos conseguido incrementar la producción agrícola implementando nuevas técnicas de cultivo en las plantaciones, sistemas de irrigación y de organización de terrenos mejorados, por lo que aportarán mayores ingresos en concepto de impuestos."
 EVTOPTA5037: "Invertir en un ejército mayor"
