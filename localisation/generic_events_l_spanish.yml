 EVTOPTA5077: "Que se ocupen ellos"
 EVTOPTB5077: "Intensificar los intentos"
 EVTNAME5082: "La burguesía solicita privilegios"
 EVTDESC5082: "El resentimiento de la clase burguesa hacia el poder de las familias nobles se ha ido incrementando, especialmente por su falta de oportunidades para acceder a los altos cargos de gobierno. El único modo de acceder al poder pasaba por casarse con un noble"
 EVTOPTA5082: "Concederles privilegios"
 EVTOPTB5082: "Negarles privilegios"
 EVTNAME5083: "Un ingeniero italiano disponible"
 EVTDESC5083: "De 1450 a 1600 los ingenieros de asedio italianos eran muy solicitados, pues los militares de toda Europa querían aprender los secretos de su traza italiana. En la mayoría de los casos, los ingenieros no se sentían identificados con su país de origen y ac"
 EVTOPTA5083: "Contratarlo"
