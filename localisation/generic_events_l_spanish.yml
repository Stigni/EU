 EVTNAME5095: "Un estadista gana poder"
 EVTDESC5095: "Algunos consejeros usaban métodos más o menos cuestionables y no se detenían ante nada para ganar poder y estatus en la corte real."
 EVTOPTA5095: "¡Despedidlo!"
 EVTOPTB5095: "Está haciendo un gran trabajo"
 EVTNAME5096: "Elecciones bajo sospecha"
