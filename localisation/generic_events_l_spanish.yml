 parlaments.1.t: "Ciudad demanda escaño en el Parlamento"
 parlaments.1.d: "La ciudad de $PROVINCENAME$ se ha hecho rica y próspera. Ahora quieren participar en nuestro parlamento. El argumento de sus representantes parece estar centrada alrededor de una declaración,'no a los impuestos sin representación'."
 parlaments.1.a: "¡Concédelo!"
 parlaments.1.b: "¡Recházalo!"
 EVTNAME3051: "Malestar cultural"
 EVTDESC3051: "La continua opresión y explotación de la población minoritaria de una de nuestras provincias finalmente ha alcanzado su punto de ebullición. Los ciudadanos de la provincia están en armas contra nuestra gobierno."
 EVTOPTA3051: "Reprimir a los rebeldes"
 EVTOPTB3051: "Vamos a intentar negociar"
 reforms.1.t: "Reformas financieras"
 reforms.1.d: "Nuestra nación está experimentando reformas radicales en la economia y la administración de nuestro pais. Sin embargo, esas reformas no son baratas y pueden causar un poco de resentimiento entre la población."
 reforms.1.a: "Seguir adelante con las reformas"
 reforms.1.b: "No, tal reestructuración seria demasiado severa."
 reforms.2.t: "Reforma social"
 reforms.2.d: "Nuestro pais está pasando por una extensa reorganización social. Las tierras aristocráticos se reducen enormemente y se ha prometido disminuir la carga de los campesinos. Una consecuencia de la liberación de los siervos, que componen una gran parte de nuestra población, es la reacción hostil de los nobles en nuestro reino."
 reforms.2.a: "Seguir adelante con las reformas"
 reforms.2.b: "No tenemos necesidad de semejante reforma"
 reforms.3.t: "Desarrollo militar"
 reforms.3.d: "$MONARCH$ ha emprendido una serie de medidas para reformar el sistema militar de nuestro pais. Las innovaciones tácticas incluyen formaciones menos profundas y más amplias para maximizar la potencia de fuego cruzado entre las ramas del ejército y una artilleria de campo más ligera y muy móvil. La nueva doctrina táctica se basa en la potencia de fuego y la movilidad, evitando la artilleria pesada y los lentos Tercios."
 reforms.3.a: "Invertir en tropas de calidad superior"
 reforms.3.b: "No tenemos necesidad de semejante reforma"
 reforms.4.t: "Desarrollo arquitectónico"
 reforms.4.d: "Nuestra nación está experimentando actualmente un importante desarrollo en el sector de la arquitectura. Se está construyendo numerosos edificios monumentales, maravillas arquitectónicas y otras construcciones como acueductos y escuelas."
 reforms.4.a: "Apoyar el desarrollo arquitectónico"
 reforms.4.b: "No apoyarlo"
