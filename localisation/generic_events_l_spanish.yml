 EVTOPTA6007: "Está claro que el Emperador nos subestima"
 EVTOPTB6007: "Esa tierra no significa nada para nosotros"
 EVTNAME6009: "Construcción de caminos"
 EVTDESC6009: "La construcción y el mantenimiento de caminos y rutas comerciales en las zonas septentrionales del país han tenido un fuerte impacto en nuestra economía. Ello nos ha permitido incrementar el comercio y los impuestos se han beneficiado."
 EVTOPTA6009: "Subir los impuestos"
 EVTOPTB6009: "Incrementar la soldadesca"
 EVTNAME6010: "Un conquistador"
 EVTDESC6010: "Un valeroso aventurero y su compañía se han puesto a vuestra disposición para conquistar nuevas tierras para Dios y vuestro país. La gran cantidad de tierras que aún quedan por explorar siempre atraen a aventureros en busca de gloria, fama y riquezas."
 EVTOPTA6010: "Contratarlo"
