 catholic_flavor.1.t: "El concilio de $PROVINCECAPITAL$"
 catholic_flavor.1.d: "Su Santidad, el Papa, ha encomendado a una comisión de cardenales que se encargue de los retos que plantea el movimiento protestante. Aunque la fe católica no debe verse comprometida, Su Santidad y muchos prelados están dispuestos a aceptar que algunas de las reclamaciones protestantes están fundadas. Por ello, el concilio recomienda muchos cambios en la administración de la Iglesia, un freno para los obispos absentistas y los excesos mundanos del clero. Además, se van a fundar nuevas órdenes monásticas para contribuir al esfuerzo de la Contrarreforma."
 catholic_flavor.1.a: "¡Ya era hora!"
 catholic_flavor.2.t: "El Reino de Dios en la Tierra"
 catholic_flavor.2.d: "Habiendo unido toda Italia bajo la bandera del catolicismo, el Papa ha creído adecuado declararla 'El Reino de Dios'. Los católicos de toda Europa se reúnen bajo su bandera, ansiosos de vivir en esta nación, modelo de virtud cristiana. Las potencias extranjeras ya no pueden controlar el colegio cardenalicio, pero tampoco prestarán mucha atención a ninguna bula o decreto papal."
 catholic_flavor.2.a: "Amén"
 catholic_flavor.3.t: "La Pentarquía"
 catholic_flavor.3.d: "$COUNTRY$, al haber traído de vuelta a los cinco Patriarcados al rebaño cristiano -ortodoxo-, ha restaurado la antigua Pentarquía, acabando así con el Cisma de Oriente y Occidente. Aunque algunos países quizá sigan aferrándose al catolicismo, el Papa ha perdido su cacareada autoridad divina como sucesor legítimo de San Pedro y Obispo de Roma."
 catholic_flavor.3.a: "¡La herida ha sanado!"
 cultural_event.1.t: "Actuaciones de la Commedia dell'Arte"
 cultural_event.1.d: "¡Escuchad, escuchad! Soltemos a Pantalón, Arlequín y otros personajes arquetípicos de la Commedia dell'Arte tradicional entre la confiada población, y veamos cómo se entretienen con sus bufonadas y travesuras. Una buena comedia puede hacer que todos olviden por un rato que sus vidas cotidianas se consumen trabajando bajo el yugo de tiránicos soberanos. ¡Además, es divertido!"
 cultural_event.2.t: "Liberté, Égalité, Fraternité"
 cultural_event.2.d: "Como una enorme antorcha, trayendo la luz de la razón incluso a los rincones más sombríos del viejo y nuevo mundo, la Ilustración atraviesa el mundo. Apoyar a este movimiento sin duda llevará a avances en ciencia y filosofía, pero el cambio en las ideas sobre la libertad del hombre y sus derechos inalienables pueden provocar algo de fervor rebelde en nuestro país."
 cultural_event.3.t: "Refugiados bizantinos"
 cultural_event.3.d: "Mi Señor, los sarracenos han tomado Bizancio. El último bastión del Imperio Romano, la ciudad de Constantina, se halla ahora en manos turcas. Mientras la cristiandad se recupera de la impresión, refugiados bizantinos acuden en masa a las ciudades y cortes de Europa, trayendo con ellos antiguos manuscritos de saber clásico, tratados de Aristóteles, Platón y Galeno, y un profundo conocimiento del latín y el griego. Acoger a dichos refugiados en $COUNTRY$ podría dar un enorme impulso a nuestros propios esfuerzos en los campos de la cultura y la ciencia."
 cultural_event.4.t: "Apoya a la escuela florentina"
 cultural_event.4.d: "Dada nuestra relativa notabilidad, estamos en posición de ayudar a los artistas italianos de la escuela florentina. Ser tenidos por mecenas del arte internacional ayudará sin duda a nuestros esfuerzos propagandísticos."
 cultural_event.5.t: "El último torneo de justas"
 cultural_event.5.d: "Se siente en el aire. Pronto nuestra elite ecuestre no será sino un recuerdo, pues la tradición caballeresca desaparece ante la acometida de la modernidad. El mundo está cambiando, pero por una última vez: ¡Que cabalguen los caballeros de $COUNTRY$!"
 cultural_event.6.t: "Crea una cofradía de San Lucas"
 cultural_event.6.d: "San Lucas, el santo patrón de los artistas, prestó a menudo su nombre a cofradías de artistas de Europa Occidental, la más famosa de las cuales, tal vez, estaba en Antwerp. Crear una cofradía aquí en $COUNTRY$ quizá sea un poco caro, pero el beneficio cultural será visible para todos. Desarrollar la burocracia de la cofradía también reforzará nuestra tradición burocrática nativa."
 cultural_event.7.t: "Edad de oro de la pintura holandesa"
 cultural_event.7.d: "La República Holandesa, recientemente calvinista e independiente, y con un sólido trasfondo de pensamiento y filosofía humanísticos, sentó a finales del siglo XVI las bases filosóficas para una ruptura con las tradiciones artísticas e ideales establecidos de la antigua Europa católica. Sirviéndonos de la riqueza resultante del creciente comercio a través de Ámsterdam, podríamos contribuir al inicio de una edad de oro de la pintura holandesa."
 cultural_event.8.t: "Caligrafía diwani"
 cultural_event.8.d: "Un estilo cursivo de caligrafía árabe, originado en el Imperio Otomano de los siglos XV y XVI, la caligrafía diwani fue llamada así al estar destinada a su uso en reales decretos promulgados por el Diwan otomano, el gabinete del estado otomano. Afianza nuestra soberanía proclamando edictos, y la palabra de Dios, con una caligrafía armoniosa."
 cultural_event.9.t: "La ceremonia del té"
 cultural_event.9.d: "Aunque el té se cultiva en Japón desde el siglo IX al menos, la estética más refinada del Chanoyu, el ritual del té, no se desarrolló por completo hasta principios del siglo XV. En parte ceremonia religiosa, en parte tradición cultural, el rito del té podría convertirse en parte integral de nuestra herencia cultural."
 cultural_event.10.t: "Apoya la filosofía renacentista"
 cultural_event.10.d: "Tú, sin límite ni restricción alguna, puedes elegir por ti mismo tus propios límites y restricciones. Te hemos puesto en el centro del mundo para que puedas contemplar todo lo que hay en él.'\n\n--Mirandola, Piccolo -- 'Discurso sobre la dignidad del hombre'"
 cultural_event.11.t: "Escuela alemana de órgano del sur"
 cultural_event.11.d: "La escuela alemana de órgano del sur estaba compuesta de compositores de órgano alemanes, cuya obra fue inspirada en gran medida por la tradición italiana anterior, aprendida por los alemanes al estudiar con los maestros italianos. Conocida por sus preludios improvisados, chaconas y pasacalles, la música de los organistas alemanes del sur es algo que podríamos apoyar."
 cultural_event.12.t: "Apoya la música barroca"
 cultural_event.12.d: "Solo el Todopoderoso sabe cuánto talento artístico se ha desperdiciado por falta de dinero, falta de comida y falta de amor. Ayuda a compositores en apuros $COUNTRY$ con tu mecenazgo y ellos te devolverán el favor."
 cultural_event.13.t: "Epopeya nacional"
 cultural_event.13.d: "Nuestros súbditos han empezado a contar historias y leyendas sobre $RANDOM_OLD_MONARCH$. Cuenta la leyenda que en la hora más funesta de $COUNTRY$, él volverá a nuestra nación, y la librará del mal. Sea o no cierto eso, podríamos usarlo en nuestra propaganda."
