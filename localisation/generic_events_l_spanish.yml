 EVTOPTB5096: "Los sobornos son inconcebibles"
 EVTNAME5097: "Los campesinos se envalentonan"
 EVTDESC5097: "A veces, cuando los campesinos eran objeto de muchos abusos, algunos se alzaban contra sus señores exigiendo mejor trato y condiciones."
 EVTOPTA5097: "Imponer la servidumbre"
 EVTOPTB5097: "Estas cosas pasan"
 EVTNAME5098: "Corrupción en la Iglesia"
 EVTDESC5098: "Los eclesiásticos no siempre seguían el ejemplo que predicaban y, en ocasiones, se dejaban tentar por los sobornos."
 EVTOPTA5098: "Limpiar el templo"
 EVTOPTB5098: "Multar a los pecadores"
 EVTNAME5099: "Disensiones entre los comerciantes"
 EVTDESC5099: "A menudo mercaderes de diferentes ideas se enfrentaban y aparecían pequeñas facciones que apoyaban a cada una de las partes, lo que causaba fracturas."
