 colonial_nation.EVTNAME199: "Se acabaron las tarifas!"
 colonial_nation.EVTDESC199: "Con la satisfactoria declaración de independencia de [Root.ColonialParent.GetName] por fin nos libramos de las insoportables tarifas que han lastrado nuestra economía tanto tiempo."
 colonial_nation.EVTOPTA199: "Alegría!"
 remove_tariffs_tooltip: "Se retirarán todos los modificantes de tarifas."
 ideagroups.1206.d: "Una colonia pionera es un lugar de hombres, pero mientras se desarrolla la colonia, esperamos pasar  del crecimiento por emigración a nuevos nacimientos. La empresa colonial responsable de una de nuestras colonias ha dispuesto un número de mujeres casaderas, en su mayoría viudas, para viajar a la colonia y ver que se inician familias."
 EVTOPTC5060: "La economía, locos!"
 EVTDESC9073: "En el año de nuestro señor, $YEAR$, el Augustus más sereno §Y$EMPERORNAME$§W, Romanorum Imperator, coronado por Dios, ha convocado de nuevo a los estados del Sacro Imperio Romano. La dieta ha aceptado una moción para centralizar la política exterior y la guerra, sometiendo a todos los Estados miembros a un vasallaje directo bajo el Emperador."
 EVTDESC9075: "En el año de nuestro señor, $YEAR$, el Augustus más sereno §Y$EMPERORNAME$§W, Romanorum Imperator, coronado por Dios, ha convocado de nuevo a los estados del Sacro Imperio Romano. La dieta se ha comprometido a un movimiento para unir a los estados dispares de El Imperio en un Estado-nación y recoronar al emperador como su gobernante hereditario."
 EVTDESC9488: "'Nuestra última guerra fue un fracaso absoluto, y lo sabes!', El enojo en la voz de tu heredero es inconfundible. Es cierto que se cometieron errores durante la guerra, pero casi ninguno fue tuyo. Además, $HEIRNAME$ también mandó tropas. ’Creo que es hora de que te retires, padre.' 'La audacia...'"
 merchant_recalled: "Comerciante Ausente"
 republics.3.t: "El ascenso de un Déspota"
 republics.3.d: "La falta de respeto por la república ha erosionado lentamente sus cimientos. Para preservar la estabilidad del estado, $MONARCHTITLE$ $MONARCH$ ha proclamado $RULER_O_PRONOUN$ auto dictador vitalicio."
 republics.3.a: "¡Viva $MONARCH$!"
 EVTNAME6433N: "Tormentas"
 EVTDESC6433N: "Unas Fuertes Tormentas han golpeado varias de nuestras fábricas de porcelana. Recuperar la plena productividad nos traerá años."
 EVTOPTA6433N: "Al menos no entró como un elefante en una cacharrería..."
 EVTDESC2052: "Con nuestras nuevas ideas de igualdad entre hombres sin importar la religión, la Contrarreforma ha llegado a su fin en nuestro país."
 EVTDESC2053: "Con nuestras nuevas ideas sobre la tolerancia religiosa hacia los herejes, la Contrarreforma  ha llegado a su fin en nuestro país."
 EVTOPTE5060: "Ojalá viviera en tiempos más ilustrados."
 EVTOPTC9455: "¡Buenas tardes, caballero!"
 ignored_unrest: "Disturbios desoídos"
 desc_ignored_unrest: "Hacer caso omiso de los disturbios causados por los altos impuestos y las diferencias culturales y religiosas, sólo ha aumentado el descontento de los ciudadanos."
 lower_taxes_unrest: "Impuestos bajados"
 desc_lower_taxes_unrest: "Hemos logrado aumentar la felicidad de nuestros ciudadanos bajando los impuestos."
 EVTOPTF5060: "¡Sacrifica un corazón humano para apaciguar al cometa!"
