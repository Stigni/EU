 EVTNAME5051: "Insatisfacción entre los artesanos"
 EVTDESC5051: "Los conflictos y protestas por la política de impuestos, corporaciones, comercio y aduanas se están volviendo bastante frecuentes y podrían suponer una fuerte merma en la producción si no manejamos la situación inteligentemente."
