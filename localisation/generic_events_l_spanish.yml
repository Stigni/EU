 EVTDESC5076: "Los habitantes de las ciudades siempre han disfrutado de un código legal diferente al de las zonas rurales, incluso cuando pertenecían al mismo estado. Los monarcas se afanaban en unificar las leyes y normativa de las ciudades del mismo modo que intentaba"
 EVTOPTA5076: "Denegar los antiguos fueros"
