 dynastic_events.1.t: "A la luz de las estrellas"
 dynastic_events.1.d: "El nacimiento de un heredero se aproxima y el astrólogo acaba de completar su trabajo. Proclama que un niño nacido en este dia de hoy en una casa real será el gobernante de un reino poderoso y está a punto de continuar cuando se escucha el sonido débil del primer grito de un recién nacido. 'Una hija' - anuncia la partera anuncia -'tenéis una hija saludable y robusta, mi [Root.Monarch.GetTitle].'"
 dynastic_events.1.a: "Llamarla Isabel"
 dynastic_events.1.b: "Se llamará Catalina"
 dynastic_events.1.c: "Dala un nombre tradicional [Root.Culture.GetName]."
 dynastic_events.1.e: "Sara es un nombre precioso."
 dynastic_events.2.t: "Hija recién nacida"
 dynastic_events.2.d: "El pueblo se ha regocijado cuando se enteraron de la noticia de que habia nacido una joven princesa. Se ha celebrado durante dias y noches, pero aun no has nombrado heredera a tu joven hija."
 dynastic_events.2.a: "La declaro mi nueva heredera."
 dynastic_events.2.b: "¡Quiero un heredero varón!"
 dynastic_events.3.t: "Hija talentosa y ambiciosa"
 dynastic_events.3.d: "La carencia de un heredero preocupa tanto a la gente de [Root.Country.GetName] como a tus consejeros. Tienes una hija ambiciosa y talentosa que ha impresionado tanto a diplomáticos, nobles extranjeros y tus asesores personales con su ingenio y astucia. ¿No es momento para considerarla como heredera al trono?"
 dynastic_events.3.a: "Seria una gobernante excelente."
 dynastic_events.3.b: "¡Aun no estoy muerto! Todavia puedo engendrar a un hijo o dos."
 dynastic_events.4.t: "La hija del gobernante"
 dynastic_events.4.d: "El antiguo gobernante dejó este mundo sin un heredero varón, pero su hija es una mujer inteligente y talentosa. Tiene un derecho al trono que pocos pueden competir, y el ingenio necesario para mantenerlo. Hay un hombre de otro condado que también tiene derecho al trono, y aunque no sea tan fuerte, hay quienes que preferirian ver a un hombre en el trono, más que a una mujer."
 dynastic_events.4.a: "Corona a la hija del ex gobernante."
 dynastic_events.4.b: "Elije al noble extranjero."
 dynastic_events.5.t: "Un matrimonio politico"
 dynastic_events.5.d: "Pocos matrimonios en este tiempo están basados en romance, pasión o incluso amistad. La mayoria es politica, donde los padres buscan unir dos granjas, dos dinastias o dos reinos. Sin heredero y sin un cónyuge, muchos han sugerido que un matrimonio entre nuestro pais y uno vecino seria adecuado, o hasta necesario."
 dynastic_events.5.a: "Envia a un heraldo al monarca y sugiere este matrimonio politico entre nosotros."
 dynastic_events.5.b: "Si voy a casarme, se basará en el amor."
 dynastic_events.6.t: "Un matrimonio politico ofrecido"
 dynastic_events.6.d: "Ha llegado un heraldo de [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName], que sugiere un matrimonio entre ellos y [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 dynastic_events.6.a: "Acéptalo"
 dynastic_events.6.b: "Rehusa cortésmente"
 dynastic_events.7.t: "Un matrimonio politico ¿aceptado o no?"
 dynastic_events.7.d: "No fue conteniendo el aliento que [Root.Monarch.GetTitle] [Root.Monarch.GetName] esperaba la respuesta de [From.Monarch.GetTitle] [From.Monarch.GetName] de[From.Country.GetName], pero [Root.Monarch.GetHerHis] manos estaban temblando cuando el heraldo entregó el mensaje."
 dynastic_events.7.a: "[From.Monarch.GetTitle] [From.Monarch.GetName] acceptó."
 dynastic_events.7.b: "[From.Monarch.GetTitle] [From.Monarch.GetName] rechazado"
