 EVTNAME6000: "Se mofan de las tradiciones de la armada"
 EVTDESC6000: "Últimamente hemos prestado mucha más atención al ejército de tierra. Quizá no deberíamos desestimar la opción de mantener una gran flota e invertir más tiempo en investigación naval."
 EVTOPTA6000: "Así está bien, para algo vivimos en tierra"
 EVTOPTB6000: "Debemos acabar con esta degradación"
