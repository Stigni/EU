 pap_moderate_inquisition: "Sainte Inquisition modérée"
 desc_pap_moderate_inquisition: "Le Pape a reconnu l'inquisition romaine."
 pap_burned_heretic: "Hérétique brûlé"
 desc_pap_burned_heretic: "L'hérétique Giordano Bruno a été arrêté à Venise et extradé à Rome, où il fut jugé et condamné au bûcher."
 mch_jesuits: "Jésuites"
 desc_mch_jesuits: "L'ordre religieux et ses membres, la Compagnie de Jésus, sont autorisés à rester en Mandchourie."
 kni_accepted_cultures: "Effectifs culturels"
