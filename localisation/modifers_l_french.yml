 archery_muskets: "Arcs contre mousquets"
 desc_archery_muskets: "L'arc jouera un rôle primordial dans vos armées."
 gaps_blockade: "Une faille dans l'embargo"
 desc_gaps_blockade: "Un corsaire a réussi à passer des biens de première nécessité dans votre pays malgré l'embargo. Il demande une forte somme pour son aide."
 merchants_gaps_blockade: "Les marchands et les failles de l'embargo"
 desc_merchants_gaps_blockade: "Les marchands protestent mais paient de bonne grâce la forte somme demandée par un corsaire parvenu à passer des marchandises de première nécessité malgré l'embargo."
 organised_colony: "Colonie organisée"
 desc_organised_colony: "La malaria a frappé notre colonie mais un chef motivé a réussi à réduire la puissance dévastatrice de cette maladie."
 quarantine_colony: "Colonie en quarantaine"
 desc_quarantine_colony: "La colonie a été mise en quarantaine pour empêcher la diffusion de la malaria."
 roman_fever_colony: "Malaria"
 desc_roman_fever_colony: "La malaria, ce mal dévastateur, a frappé la colonie et de nombreux colons tombent malades et trépassent."
 jesuit_mission: "Mission jésuite"
 desc_jesuit_mission: "Les jésuites ont établi une mission dans votre colonie afin de christianiser les indigènes qui y vivent."
 tur_janissaries_salary: "Janissaires cupides"
 desc_tur_janissaries_salary: "Les cupides janissaires exigent que l'État compense leur récent manque de butin."
 mousquetaires_du_roi: "Mousquetaires du Roi"
 desc_mousquetaires_du_roi: "La petite noblesse peut rejoindre les Mousquetaires du Roi, qui leur offrent l'opportunité de prouver leur compétence militaire et leur loyauté envers la Couronne."
 severe_plague_local: "Grande peste"
 desc_severe_plague_local: "Une grande épidémie de peste s'est déclarée à la suite de plusieurs années de mauvaises moissons."
 contained_plague_local: "Peste sous contrôle"
 desc_contained_plague_local: "L'épidémie de peste est confinée à quelques régions."
 peasants_westernization: "Les paysans résistent à l'occidentalisation"
 desc_peasants_westernization: "Les paysans sèment le trouble à cause de nos tentatives de moderniser et de civiliser notre nation."
 adopted_heir: "Enfant trouvé dans les roseaux et adopté"
 desc_adopted_heir: "Les paysans ne sont pas heureux de leur nouvel héritier, cet enfant que vous avez trouvé dans les roseaux et adopté."
 MODIFIER_INFLATION_ACTION_COST: "Réduire le coût de l’inflation"
 golden_age_of_timbuktu: "L'âge d’or de Tombouctou"
 desc_golden_age_of_timbuktu: "Askia le Grand a ouvert des écoles religieuses et des observatoires astronomiques. Il a encouragé le commerce et mis en place une bureaucratie efficace."
 supporting_independence: "Soutient notre indépendance"
 supported_independence: "A soutenu notre indépendance"
