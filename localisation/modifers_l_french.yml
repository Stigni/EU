 desc_pol_pact_conventa: "Henri d'Anjou signa la Pacta Conventa, un contrat officiel entre le monarque élu et la Sejm. Le monarque perdit tout pouvoir sur son pays et fut contraint d'implorer la Sejm d'autoriser de nouvelles politiques et de nouvelles lois."
 pol_sigismunds_column: "La colonne de Sigismond"
