 hol_gomarism: "Gomarisme"
 desc_hol_gomarism: "Franciscus Gomarus s'opposa aux croyances de Jacobus Arminius qui enseignait les doctrines pélagiennes et tenta de créer une nouvelle école de théologie dans l'université où les deux enseignaient."
 hol_arminianism: "Arminianisme"
