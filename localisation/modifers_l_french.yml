 desc_ara_book_consulate_sea: "Le Livre du Consulat de la mer comportera un code de procédure destiné à aider les cours des consuls de la mer, un compendium des anciennes coutumes de la mer et un corpus de règles s'appliquant à l'utilisation des croiseurs de guerre."
 ara_monastery_maria: "Le monastère de Santa María de Sigena"
 desc_ara_monastery_maria: "Tant que nous financerons le monastère de Santa María de Sigena, le couvent prospèrera."
 ara_monastery_painter: "L'artiste du monastère de Santa María de Sigena"
 desc_ara_monastery_painter: "Le Maestro de Sigena est actuellement occupé à peindre un grand retable pour le monastère de Santa María de Sigena."
 ara_sindicat_remenca: "Sindicat Remença"
 desc_ara_sindicat_remenca: "Le Sindicat Remença est une guilde de paysans, une sorte de syndicat primitif."
 nor_bohus_fortress: "La forteresse de Bohus"
 desc_nor_bohus_fortress: "La forteresse de Bohus a été fortifiée."
 pap_saint_peters_basilica: "Basilique Saint-Pierre"
 desc_pap_saint_peters_basilica: "Conçue par Donato Bramante, Michel-Ange, Carlo Maderno et Gian Lorenzo Bernini, Saint-Pierre est l'une des plus grandes et des plus belles églises du monde."
