 sco_witchcraft_act: "Le Witchcraft Act d'Écosse"
 desc_sco_witchcraft_act: "La pratique de la sorcellerie et le recours aux sorcières sont devenus des crimes capitaux."
 jap_sengoku_jidai: "Sengoku Jidai"
 desc_jap_sengoku_jidai: "Le Sengoku Jidai, l'ère des États en guerre, a débuté."
 jap_wokou: "Wako"
 desc_jap_wokou: "Des pirates japonais, les wako, pillent les côtes de Corée et de Ming."
 jap_follow_sakoku: "Suivre le Sakoku"
 desc_jap_follow_sakoku: "Aucun étranger ne peut entrer au Japon, aucun Japonais ne peut en sortir, sous peine de mort. C'est la loi Sakoku."
 jap_question_sakoku: "Remettre en question le Sakoku"
 desc_jap_question_sakoku: "La loi Sakoku, qui décrète qu'aucun étranger ne peut entrer au Japon et qu'aucun Japonais ne peut en sortir, sous peine de mort, est remise en question."
 jap_rangaku: "Rangaku"
 desc_jap_rangaku: "Les marchands hollandais de Dejima diffusent les connaissances occidentales dans tout le Japon."
 jap_closed: "Japon isolé"
 desc_jap_closed: "Le Japon a fermé ses frontières aux commerçants et aux missionnaires étrangers."
 jap_western_wrecked_ship: "Épave de navire occidental"
 desc_jap_western_wrecked_ship: "L'équipage du navire Leifde a été pris en charge par un daimyo bienveillant."
 jap_culture: "Culture japonaise"
 desc_jap_culture: "Le théâtre kabuki et l'Ukiyo-e, des impressions et des peintures sur bois, connaissent leur âge d'or."
 jap_military_developments: "Développements militaires au Japon"
 desc_jap_military_developments: "L'arquebuse, un fusil à percuteur, fait son apparition au Japon."
 jap_za: "Za"
 desc_jap_za: "Des guildes de marchands, les za, protègent ceux-ci contre les brigands, les samouraïs et les daimyos."
 jap_higashiyama_culture: "La culture Higashiyama"
 desc_jap_higashiyama_culture: "La culture Higashiyama se base sur les idéaux et l'esthétique du bouddhisme zen et le concept de wabi-sabi, la beauté dans la simplicité."
 jap_sekisho: "Sekisho"
 desc_jap_sekisho: "Les sekisho, ce qui signifie ''barrières'', sont des points de contrôle qui régulent le mouvement des personnes et de certains biens."
 jap_buke_shohatto: "Buke Shohatto"
 desc_jap_buke_shohatto: "''Divers points légaux pour les maisons de guerriers'', en japonais Buke Shohatto, est un code de conduite qui indique comment se comporter en daimyo honorable."
 jap_gokaido: "Gokaïdo"
 desc_jap_gokaido: "Les Cinq Routes ont été construites au Japon, jalonnées de stations où les voyageurs peuvent se reposer et se ravitailler."
 jap_terakoya: "Terakoya"
 desc_jap_terakoya: "Les terayoka sont des centres d'éducation pour le bas peuple."
 jap_genroku: "Genroku"
 desc_jap_genroku: "L'âge d'or de la période Edo a entraîné une période de stabilité économique. Les arts et l'architecture se développent."
 jap_kokugaku: "Kokugaku"
 desc_jap_kokugaku: "Les érudits qui effectuent des recherches sur les anciens classiques japonais et critiquent la morale répressive des penseurs confucéens appellent leur étude Kokugaku, ce qui signifie ''Étude nationale''."
 jap_sankin_kotai: "Sankin-kotai"
 desc_jap_sankin_kotai: "Les daimyos doivent désormais déménager périodiquement entre Edo et leur han, tandis que leur épouse et leurs héritiers demeudent à Edo en tant qu'otages."
 jap_trade_reform: "Réforme japonaise du commerce"
 desc_jap_trade_reform: "Les réformes Kyoho visaient à rendre le shogunat financièrement solvable et consistaient en plusieurs politiques économiques. Ces politiques furent révisées pour s'adapter à une réforme du commerce."
 jap_military_reform: "Réforme japonaise de l'armée"
 desc_jap_military_reform: "Les réformes Kyoho visaient à rendre le shogunat financièrement solvable et consistaient en plusieurs politiques économiques. Ces politiques furent révisées pour s'adapter à une réforme de l'armée."
 jap_economic_reform: "Réforme japonaise de l'économie"
 desc_jap_economic_reform: "Les réformes Kyoho visaient à rendre le shogunat financièrement solvable et consistaient en plusieurs politiques économiques."
 jap_first_sake: "Le premier saké"
 desc_jap_first_sake: "Le premier saké, de l'alcool de riz fermenté, a été vendu."
 jap_recruits: "Recrues"
 desc_jap_recruits: "Nous avons décidé de recruter davantage pour notre guerre"
 jap_jade: "Jade"
 desc_jap_jade: "Une petite figurine en jade qui représente un samouraï dans une position contemplative."
 jap_gossip: "Rumeurs"
 desc_jap_gossip: "Vous avez diffusé des rumeurs au sujet d'un autre daimyo, ce qui est généralement mal vu."
 hsa_stop_shipbuilding_technology: "Ne plus diffuser nos techniques de construction navale"
 desc_hsa_stop_shipbuilding_technology: "La Hollande est entrée en compétition avec la Hanse. En conséquence, la Hanse a arrêté de diffuser ses techniques de construction navale."
 hsa_spread_shipbuilding_technology: "Diffusons nos techniques de construction navale"
 desc_hsa_spread_shipbuilding_technology: "La Hanse a accepté de diffuser ses techniques de construction navale malgré la compétition de la Hollande."
 hsa_trade_reform: "Réforme hanséatique du commerce"
 desc_hsa_trade_reform: "Nous avons institué des réformes commerciales pour développer notre commerce."
 hsa_economic_reform: "Réforme hanséatique de l'économie"
 desc_hsa_economic_reform: "Les réformes économiques instituées résoudront nos problèmes économiques."
 hsa_military_reform: "Réforme hanséatique de l'armée"
 desc_hsa_military_reform: "Les réformes militaires que nous avons instituées feront de notre armée la meilleure du monde."
