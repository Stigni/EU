 desc_football_modifier: "Une nouvelle religion, le ''football'', a rendu le peuple fou."
 watching_ancestors: "Ancêtres oubliés"
 desc_watching_ancestors: "Vos ancêtres vous observent toujours..."
 lowered_defense: "Défenses réduites"
 desc_lowered_defense: "Un infiltré a réduit vos défenses !"
