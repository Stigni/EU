 kni_valetta: "Jean Parisot de la Valette"
 desc_kni_valetta: "La forteresse de Malte est devenue aussi puissante que celle de Rome et sous le commandement du grand maître Jean Parisot de La Valette, elle pourra résister à toutes les attaques."
