 break_supporting_independence: "A rompu le traité d'indépendance"
 rejected_support_independence: "A refusé de soutenir notre indépendance"
 IMPROVE_RELATION_MODIFIER: "Renforcer les relations"
 pol_sejm_refuse_troops: "Le Sejm refuse de fournir des troupes"
 desc_pol_sejm_refuse_troops: "Le Sejm refuse de fournir des troupes pour soutenir les activités de notre monarque."
 desc_bonus_from_merchant_republics: "Les républiques marchandes qui pratiquent le commerce dans un nœud commercial confèrent aux biens produits un bonus proportionnel à leur part de puissance commerciale."
 INFANTRY_POWER_NEW: "Habileté au combat de l'infanterie : $VALUE$"
 CAVALRY_POWER_NEW: "Habileté au combat de la cavalerie : $VALUE$"
 ARTILLERY_POWER_NEW: "Habileté au combat de l'artillerie : $VALUE$"
 recent_uprising: "Récent soulèvement"
 desc_recent_uprising: "Les rebelles de cette région ne risquent pas de frapper de si tôt car il leur faudra du temps pour se rassembler."
 tur_janissary: "Les janissaires"
 desc_tur_janissary: "Les janissaires constituaient l’infanterie d’élite de l’Empire ottoman, une force hautement disciplinée et aguerrie."
 janissary_decadence: "Décadence des janissaires"
 desc_janissary_decadence: "Conscients de leur importance, les janissaires sont devenus aussi cupides que décadents et s’illustrent davantage pour leur indiscipline que pour leur discipline."
 cerro_rico_modifier: "Cerro Rico"
 desc_cerro_rico_modifier: "La 'riche montagne' ou grande montagne d’argent de Potosí abrite une des plus riches mines d’argent au monde. Entre 1575 et 1600, cette mine permettait à elle seule d’extraire la moitié de l’argent des Amériques."
 east_india_trade_rush: "Ruée commerciale indienne"
 desc_east_india_trade_rush: "La conquête d’un port indien nous a ouvert les portes du marché comme jamais par le passé. La perspective de nouveaux liens commerciaux avec le sous-continent a contribué à l’essor de bien des secteurs de notre économie."
 faster_integration: "Intégration efficace"
 desc_faster_integration: "Une faction de cette province qui nous est loyale s’est préparée à notre conquête, facilitant nettement son intégration au sein de notre État."
 military_victory: "Victoire inspirante"
 desc_military_victory: "La capture et l’annexion d’une région symboliquement importante ont inspiré notre population. Partout dans le pays, les recruteurs font état d’un regain d’intérêt de nos sujets à rejoindre l’armée."
 protected_italian_interests: "Intérêts italiens protégés"
 desc_protected_italian_interests: "En chassant tous les agents rivaux des autres puissances européennes hors d’Italie, nous offrons à nos villes la possibilité de se développer."
 italian_ambition_modifier: "Ambition italienne"
 desc_italian_ambition_modifier: "Nos marchands profitent de la récente conquête d’un certain nombre de villes italiennes et de brillants esprits de la Renaissance italienne rejoignent désormais notre cour."
 expansion_of_the_shipbuilding_industry: "Expansion du secteur de la construction navale"
 desc_expansion_of_the_shipbuilding_industry: "L’accès aux ports et ressources nécessaires a permis à notre secteur de la construction navale de se développer."
 merchant_society: "Société marchande"
 desc_merchant_society: "Compte tenu de l’importance croissante du commerce dans notre société, toutes les professions de ce secteur ont récemment gagné en prestige. De plus en plus de gens qui n’y auraient auparavant jamais songé cherchent aujourd’hui à faire fortune outre-mer, et les nouvelles idées qui en découlent stimulent notre commerce."
 growing_spice_trade: "Commerce des épices"
 desc_growing_spice_trade: "Les efforts que nous avons déployés pour obtenir de nouvelles sources d’épices ne sont pas passés inaperçus auprès des marchands d’épices locaux. Conscients que l’État veille sur leurs intérêts, ils sont désormais étonnamment disposés à payer les taxes ou droits de douane qui leur sont demandés."
 growing_chinaware_trade: "Commerce de porcelaine"
 desc_growing_chinaware_trade: "Les efforts que nous avons déployés pour obtenir de nouvelles sources de porcelaine ne sont pas passés inaperçus auprès des marchands locaux. Conscients que l’État veille sur leurs intérêts, ils sont désormais étonnamment disposés à payer les taxes ou droits de douane qui leur sont demandés."
 add_unrest_5_modifier: "Habitants rebelles"
 desc_add_unrest_5_modifier: "Vos agissements ont contrarié les habitants de cette province."
 remove_unrest_5_modifier: "Habitants satisfaits"
 desc_remove_unrest_5_modifier: "Vos récents agissements ont satisfait les habitants de cette province."
 add_unrest_10_modifier: "Rage paysanne"
 desc_add_unrest_10_modifier: "Les paysans en colère sont terriblement inquiets par vos récents agissements."
 impressed_financial_sector: "Secteur financier impressionné"
 desc_impressed_financial_sector: "Notre détermination à rembourser nos dettes a impressionné la communauté financière."
 national_recovery: "Redressement national"
 desc_national_recovery: "Après une longue période de guerre, notre nation peut enfin reprendre son souffle. Alors que les greniers se remplissent et qu'une nouvelle génération de sujets atteint l'âge adulte, notre nation semble enfin se redresser."
 recovering_economy: "Reprise économique"
 desc_recovering_economy: "Depuis que nous sommes parvenus à reconstituer les réserves de main-d'œuvre de notre pays, les champs sont à nouveau cultivés et notre économie se redresse."
 solidified_papal_relations_modifier: "Influence de la curie"
 desc_solidified_papal_relations_modifier: "Nous avons plus d'influence sur la curie qu'autrefois. Nos émissaires pontificaux nous rapportent que leurs voix ont désormais plus de poids."
 force_converted_province_mission: "Vague de dévotion"
 desc_force_converted_province_mission: "La récente conversion d'une région de non-croyants renforce la motivation de nos missionnaires."
 force_converted_country_mission: "Avantages de la Contre-Réforme"
 desc_force_converted_country_mission: "La réussite de la campagne que nous avons menée pour ramener des souverains étrangers sous la houlette de l'Église catholique n'est pas passée inaperçue. Elle a en outre renforcé notre influence à la curie pontificale et a impressionné les hérétiques qui subsistent encore parmi nos sujets."
 foreign_contacts: "Contacts étrangers"
 desc_foreign_contacts: "Nous avons su prendre les bonnes initiatives diplomatiques au bon moment, ce qui a renforcé notre réputation à l'échelle internationale."
 liberator_of_jerusalem: "Libérateur de Jérusalem"
 desc_liberator_of_jerusalem: "Nous avons sauvé Jérusalem des infidèles. Les bons chrétiens du pays n'oublieront jamais le grand service que notre souverain a rendu à la chrétienté."
 liberator_of_mecca: "Libérateur de La Mecque"
 desc_liberator_of_mecca: "Nous avons sauvé La Mecque des infidèles. Les bons musulmans du pays n'oublieront jamais ce que notre souverain a fait pour défendre la ville sainte."
 converting_the_pagans: "Conversion des païens"
 desc_converting_the_pagans: "La conversion d'une région païenne très en vue a été riche en enseignements pour nos missionnaires. Les chrétiens nouvellement convertis les ont en outre aidés à répandre la bonne parole parmi leurs compatriotes encore fidèles à leur ancienne foi."
 local_colonial_expansion: "Colonie en pleine expansion"
 desc_local_colonial_expansion: "Fondée au bon moment, cette colonie se développe rapidement et son port est devenu l'une des principales destinations des colons qui quittent notre pays."
 defended_the_lowlands: "Plaines défendues"
 desc_defended_the_lowlands: ""
 legitimacy_defended: "Légitimité défendue"
 desc_legitimacy_defended: "Notre souverain était jadis méprisé et détesté par une grande partie de notre population qui le jugeait illégitime. Mais la situation s'est inversée puisque la légitimité de notre souverain est aujourd'hui plus forte que jamais."
 succesful_bid_for_imperial_crown: "Tentative fructueuse d'accès au trône impérial"
 desc_succesful_bid_for_imperial_crown: "Notre campagne pour accéder au trône impérial a été fructueuse. "
 drove_back_the_turk: "Défenseur de l'Europe"
 desc_drove_back_the_turk: "Les campagnes fructueuses que nous avons menées pour libérer l'Europe des Ottomans nous ont permis de bénéficier de la reconnaissance de tous nos sujets chrétiens, anciens comme nouveaux."
 protected_austrian_low_countries: "Contrôle autrichien renforcé"
 desc_protected_austrian_low_countries: "La campagne que nous avons menée pour défendre cette région des Français nous a permis de renforcer ses défenses ainsi que le contrôle que nous exerçons sur elle."
 fought_back_the_hungarians: "Bohême défendue"
 desc_fought_back_the_hungarians: "Grâce aux initiatives efficaces qu'il a prises pour nous défendre des Hongrois, notre monarque bénéficie d'une popularité accrue."
 military_vassalization: "Expansionnisme militaire"
 desc_military_vassalization: "L'assujettissement d'une région symboliquement importante a motivé notre population. Les recruteurs de tout le pays nous rapportent que de plus en plus de sujets sont prêts à rejoindre notre armée."
 uniter_of_the_manchus: "Mandchous unis"
 desc_uniter_of_the_manchus: "Depuis qu'il a uni les Jurchens, notre souverain bénéficie du soutien de tous les Mandchous. Il est temps de mettre nos différences de côté et d'attaquer nos ennemis."
 english_out_of_france: "Victoire sur les Anglais"
 desc_english_out_of_france: "La perte des dernières possessions anglaises en France représente une grande victoire qui va permettre au pays de se redresser."
 baltic_ambition: "Ambition balte"
 desc_baltic_ambition: "En prenant militairement le contrôle des ports de la Baltique, nous avons permis à nos marchands de prendre l'avantage sur leurs concurrents. Du moins provisoirement."
 defended_denmark: "Défenseur du Danemark"
 desc_defended_denmark: "Depuis qu'il a chassé les dernières troupes suédoises du Danemark, notre souverain bénéficie du soutien de la population et notre pays peut commencer à se reconstruire."
 korean_frontier: "Frontière défendue"
 desc_korean_frontier: "En prenant le contrôle de cette région, nous espérons établir une frontière qui mettra un terme aux attaques des pillards nomades. Une attention toute particulière est donc également accordée à ces défenses."
 catholic_italy_modifier: "Italie catholique"
 desc_catholic_italy_modifier: "L'hérésie se répand comme une traînée de poudre en Europe. Mais pas en Italie car la population se sent protégée par Dieu et le Saint-Père."
 defeated_byzantine_empire: "Empire byzantin vaincu"
 desc_defeated_byzantine_empire: "Grâce à la victoire que nous avons remportée sur nos anciens rivaux de l'Empire byzantin, notre souverain bénéficie d'un soutien accru."
 mediterranean_ambition: "Ambition méditerranéenne"
 desc_mediterranean_ambition: "En prenant le contrôle de certains emplacements stratégiques de Méditerranée, nous avons renforcé notre influence sur le commerce de la région."
 black_sea_ambition: "Ambition en mer Noire"
 desc_black_sea_ambition: "Nous avons pris de contrôle de ports importants de la mer Noire, ce qui a renforcé notre influence sur le commerce de la région."
 indian_ocean_ambition: "Ambition dans l'océan Indien"
 desc_indian_ocean_ambition: "En prenant le contrôle de ports de l'océan Indien et des eaux adjacentes, nous avons momentanément accru nos revenus commerciaux."
 indian_ambition: "Ambition indienne"
 desc_indian_ambition: "En prenant le contrôle des routes commerciales terrestres d'Inde, nous avons accru nos revenus commerciaux."
 defended_against_shybanids: "Transoxiane timouride"
 desc_defended_against_shybanids: "Nous avons défendu les territoires de Transoxiane que Timour, le grand fondateur de notre dynastie, considérait jadis comme son domaine. En parvenant à défendre cette région des autres dynasties, nous avons obtenu le soutien de notre souverain."
 afghanistan_secured_mug: "Afghanistan"
 desc_afghanistan_secured_mug: "L'Afghanistan contrôle la route terrestre entre l'Inde, la Perse et la Transoxiane. Il constitue également une région idéale pour recruter grâce aux relations étroites qu'il entretient avec le sous-continent."
 conquest_of_persia: "Conquérant de la Perse"
 desc_conquest_of_persia: "L'État perse n'existe plus. La réputation de conquérant de notre souverain a attiré un grand nombre de nouvelles recrues sous nos drapeaux, et nos marchands exploitent désormais les nombreuses opportunités qui se présentent sur les territoires nouvellement conquis."
 controlling_the_steppes: "Contrôle des steppes"
 desc_controlling_the_steppes: "Les steppes sauvages abritent depuis des siècles différents groupes qui mènent la vie dure au fidèle peuple russe. La pacification de ces vastes étendues nous a permis d'assurer la sécurité de notre population tout en maintenant les nomades musulmans à distance."
 naval_enthusiasm_mission: "Enthousiasme naval"
 desc_naval_enthusiasm_mission: "Les efforts que nous avons entrepris pour renforcer la marine ont suscité une immense vague d'enthousiasme dans notre pays, ce qui a pour effet d'attirer de plus en plus d'hommes vers les carrières d'officiers et de marins."
 thriving_arms_industry: "Une industrie de l'armement florissante"
 desc_thriving_arms_industry: "Les efforts que nous avons entrepris pour renforcer l'armée ont entraîné une hausse de la production d'armes dans notre pays."
 achieved_religious_unity_mission: "Une foi unie"
 desc_achieved_religious_unity_mission: "Les efforts que nous avons entrepris pour renforcer la vraie foi dans notre pays ont été fructueux puisque notre souverain et l'État ont momentanément bénéficié d'un soutien sans précédent."
 thriving_ship_building_sector: "Un secteur de la construction navale florissant"
 desc_thriving_ship_building_sector: "Les nombreuses commandes passées aux chantiers navals de notre pays ont permis au secteur de la construction navale de prospérer, ce qui s'est traduit pour notre État par une baisse des prix des navires ainsi que par une efficacité accrue de la production."
 british_ambition: "Ambition britannique"
 desc_british_ambition: "Notre ambition d'unifier les îles britanniques pour former un État unique rencontre un vif succès. Elle donne du poids à notre voix et renforce notre réputation à l'échelle internationale."
 completing_the_reconquista: "La Reconquista"
 desc_completing_the_reconquista: "\"Nos efforts de \"\"reconquista\"\" et de défense de la péninsule ibérique face aux incursions musulmanes ont payé puisqu'ils ont permis à nos armées d'acquérir une précieuse expérience tout en renforçant leur détermination.\""
 venetian_terra_firma: "Expansion de la Terra Firma"
 desc_venetian_terra_firma: "Le contrôle accru que nous exerçons désormais sur le nord de l'Italie nous a permis de nous débarrasser de nombreuses traditions administratives obsolètes et de taxer bien plus efficacement nos possessions locales."
 lithuanian_russian_ambition: "Contrôle des États russes"
 desc_lithuanian_russian_ambition: "Grâce au solide contrôle que nous exerçons sur les États russes et sur les régions ruthéniennes de notre sphère d'influence, nous sommes considérés comme l'héritier naturel des grands États de l'histoire de la région et nos sujets semblent commencer à renoncer à tout désir d'indépendance."
 polish_partitions: "Conquête de la Pologne"
 desc_polish_partitions: "L'État polonais a fait son temps et, à l'instar d'autres voisins, nous avons l'intention de prendre sa place. Suite au succès qu'a rencontré notre ambitieuse campagne, le reste de l'Europe nous respecte désormais davantage. L'acquisition du territoire proprement dit a grandement facilité les communications au sein de notre État, ce qui a momentanément augmenté nos revenus fiscaux."
 prussian_ambition: "Ascension prussienne"
 desc_prussian_ambition: "Nous œuvrons pour l'ascension de la Prusse en tant qu'État territorialement fort et uni en Allemagne de l'est et en Pologne."
 great_inti_festivals: "Prosélytisme inti"
 desc_great_inti_festivals: "Tous nos sujets doivent participer à nos rituels et être honorés au moins une fois par le chef de notre religion afin qu'ils voient la lumière de la vraie foi."
 nahuatl_sacrificial_stones: "Prosélytisme nahuatl"
 desc_nahuatl_sacrificial_stones: "Nous invitons tous nos sujets à participer aux grandes cérémonies sacrificielles organisées dans leurs centres régionaux pour qu'ils s'imprègnent de notre religion."
 yellow_shamanism_modifier: "Chamanisme jaune"
 desc_yellow_shamanism_modifier: "Nous avons choisi d'embrasser les éléments syncrétiques du tengrisme et intégré certains aspects des rituels et cérémonies bouddhistes à notre foi."
 black_shamanism_modifier: "Chamanisme noir"
 desc_black_shamanism_modifier: "Nous avons rejeté tout syncrétisme religieux au profit d'une version plus proche de l'ancienne foi de nos ancêtres. Dans cette optique, nous avons choisi de nous appuyer sur les chamans noirs de notre peuple parce qu'ils rejettent eux aussi les influences extérieures."
 rites_of_admission_modifier: "Rites d'admission"
 desc_rites_of_admission_modifier: "Nous encourageons tous nos sujets à s'intéresser à notre religion et à se soumettre aux rites d'admission."
 royal_fires_modifier: "Feux royaux"
 desc_royal_fires_modifier: "Nous avons rallumé les feux royaux de Zoroastre. Comme ils sont encore jeunes, ils symbolisent la force retrouvée de la foi zoroastrienne et de l'État qui les protège."
 reunification_with_parsees: "Réunification de la diaspora zoroastrienne"
 desc_reunification_with_parsees: "Nous avons réunifié les territoires zoroastriens de Perse et d'Inde, et créé un État plus fort et plus pur pour les deux communautés."
 ritual_education_modifier: "Éducation rituelle"
 desc_ritual_education_modifier: "Nous encourageons tous nos sujets, en particulier ceux qui ne pratiquent pas notre foi, à s'intéresser à nos anciens rituels. Lorsqu'ils prendront conscience de la vraie nature du monde et qu'ils se seront familiarisés avec les esprits qui l'habitent, ils comprendront qu'ils étaient jusque-là dans l'erreur."
 purification_movement_modifier: "Mouvement de purification"
 desc_purification_movement_modifier: "Nous purgeons systématiquement notre foi des éléments syncrétiques et des influences extérieures pour offrir une version plus pure et plus puissante de notre foi."
 wandering_shamans_modifier: "Chamans errants"
 desc_wandering_shamans_modifier: "Nous avons choisi d'envoyer nos chamans les plus charismatiques dans les régions dominées par les non-croyants afin de les initier aux vertus de notre religion. Ces chamans en formeront d'autres sur place pour qu'ils prennent leur place après leur départ."
 codification_of_mayan_faith: "Traditions religieuses codifiées"
 desc_codification_of_mayan_faith: "Nous avons transcrit notre foi pour éduquer nos sujets et propager les traditions de notre peuple à l'étranger."
 public_works_of_cairo: "Travaux publics du Caire"
 desc_public_works_of_cairo: "Le Caire a pris tellement d'ampleur que l'hygiène publique et l'urbanisme ne sont plus à la hauteur. Nous avons donc lancé un ambitieux projet d'urbanisme pour contrôler l'expansion de la ville et, à terme, poursuivre son développement."
