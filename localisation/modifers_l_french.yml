 hol_de_witt: "Jan De Witt"
 desc_hol_de_witt: "Jan De Witt était un personnage central dans la politique hollandaise du milieu du XVIIe siècle. Il contrôlait le système politique hollandais."
 hol_anthony_heinsius: "Anthony Heinsius"
 desc_hol_anthony_heinsius: "Anthony Heinsius était un homme d'État hollandais, grand pensionnaire de Hollande."
 pol_konfederacja: "Konfederacja"
 desc_pol_konfederacja: "Les nobles polonais ont formé la Konfederacja. Leur rébellion semi-légale, le rokosz, est une protestation contre le désir du roi Sigismond III Vasa de limiter le pouvoir de la noblesse et de mettre en place une monarchie héréditaire."
 hol_statenbijbel: "Statenbijbel"
 desc_hol_statenbijbel: "La Bible a été traduite en hollandais sur demande des États généraux du royaume des Pays-Bas."
 hol_wilhelmus: "Wilhelmus"
 desc_hol_wilhelmus: "Guillaume d'Orange est le personnage principal de cette chanson célèbre et étonnamment pacifique."
 per_abbas_advisors: "Les conseillers d'Abbas le Grand"
 desc_per_abbas_advisors: "Les deux Anglais Anthony et Robert Sherley sont les conseillers d'Abbas le Grand."
 vij_dodda_ganeshana_gudi_temple: "Dodda Ganeshana Gudi"
 desc_vij_dodda_ganeshana_gudi_temple: "Le Dodda Ganeshana Gudi est voué à Nandi, le taureau sacré, proche fidèle et serviteur de Shiva."
 vij_veerabhadra_temple: "Temple dédié à Veerabhadra"
 desc_vij_veerabhadra_temple: "Ce temple est voué à la divinité Veerabhadra. Une grande statue du taureau Nandi se trouve en son centre, taillée dans un seul bloc de pierre."
 vij_astadiggajas: "Astadiggajas"
 desc_vij_astadiggajas: "Les huit poètes télougous sous la protection de l'empereur Sri Krishna Deva Raya du Vijayanagara s'appellent Astadiggajas et l'ère en question s'appelle l'âge Prabandha."
 ayu_wat_chaiwatthanaram_temple: "Wat Chaiwatthanaram"
 desc_ayu_wat_chaiwatthanaram_temple: "Le temple fut contruit par le roi Prasat Thong pour honorer la mémoire sa mère. Le nom du temple signifie ''Temple du long règne et de la glorieuse ère''."
 ayu_buddha_footprint_temple: "L'empreinte de pied du Bouddha"
 desc_ayu_buddha_footprint_temple: "Un temple a été construit autour d'une des empreintes de pied du Bouddha."
 ayu_wat_ratchaburan_temple: "Wat Ratchaburana"
 desc_ayu_wat_ratchaburan_temple: "Le roi Boromma Trailokanat d'Ayutthaya ordonna la construiction du temple Wat Ratchaburana, qui comporte un chedi dont on dit qu'il renferme des reliques du Bouddha."
 opinion_good_relations: "Bonnes relations"
