l_german:
 designate_the_staple_port_title: "Richtet Calais als Hauptwarenhafen ein"
 designate_the_staple_port_desc: "Um Dinge effektiver besteuern zu können, müssen wir sie regulieren. Wenn wir Calais zum einzigen Punkt für den Export von Wolle machen, können wir unsere Steuereinnahmen erhöhen. "
 pol_commonwealth_title: "Bildet das polnisch-litauische Commonwealth"
 pol_commonwealth_desc: "Ersetzt die Personalunion von Polen und Litauen durch eine echte Union. So wird durch die Bündelung der Kräfte beider Einzelstaaten ein Staat entstehen, der mächtig genug ist, um allen Feinden zu widerstehen."
 lit_commonwealth_title: "Bildet das polnisch-litauische Commonwealth"
 lit_commonwealth_desc: "Ersetzt die Personalunion von Polen und Litauen durch eine echte Union. So wird durch die Bündelung der Kräfte beider Einzelstaaten ein Staat entstehen, der mächtig genug ist, um allen Feinden zu widerstehen."
 shan_nation_title: "Vereinigt die Shan-Staaten"
 shan_nation_desc: "Alleine sind die vielen verschiedenen Shan-Staaten schwach und anfällig. Zusammen könnten sie eine ernsthafte Macht in Südostasien sein."
 croatian_nation_title: "Gründet Kroatien"
 croatian_nation_desc: "Vor Jahrhunderten waren die Lande Kroatiens vereint. Unser Königreich stand stolz und mächtig, bis eine Erbfolgekrise zu einer Personalunion mit Ungarn führte. Da das kroatische Heimatland nun fest in unserem Besitz ist, ist die Zeit gekommen, dieses Zeitalter der Dienerschaft für unser Volk zu beenden und ein neues unabhängiges Königreich zu schaffen."
 polish_nation_title: "Polnische Nation aufbauen"
 polish_nation_desc: "Das Königreich, an dessen Wiedervereinigung die Piasten einst so hart gearbeitet hatten, ist nun geteilt und ohne König. Wir müssen danach streben, das polnische Volk zu vereinen und eine polnische Nation zu schaffen, um den Platz des einstigen Königreichs einzunehmen."
 australia_nation_title: "Australische Nation aufbauen"
 australia_nation_desc: "Die Zeit zum Abschütteln der letzten Reste unserer kolonialen Vergangenheit ist gekommen! Wir müssen eine ordentliche Nation aufbauen und unsere Ansprüche auf diese Region untermauern."
 andalusian_nation_title: "Stellt Al-Andalus wieder her"
 andalusian_nation_desc: "Einst herrschten die glorreichen muslimischen Herrscher Andalusiens über die ganze iberische Halbinsel. Lasst uns die beschämende christliche Reconquista rückgängig machen und das Land unserer Vorfahren zurückerobern."
 recognization_of_eastern_power_title: "Westlicher Schwerpunkt"
 recognization_of_eastern_power_desc: "Durch unsere territorialen Eroberungen haben wir bewiesen, dass wir genauso mächtig sind wie unsere westlichen Nachbarn und dass unser politischer Einfluss im Westen bereits erheblich ist. Jetzt ist es an der Zeit, unseren rechtmäßigen Platz unter den Großmächten einzunehmen und sie dazu zu bringen, unseren Anteil an der Kultur, Wirtschaft und Politik Westeuropas anzuerkennen."
 elevate_bishopric_title: "Bistum zu Erzbistum befördern"
 elevate_bishopric_desc: "Als Kurfürst des Heiligen Römischen Reichs haben wir größere politische Macht als der Bischofstitel normalerweise implizieren würde. Lasst uns diesen Einfluss nutzen, um den Heiligen Stuhl davon zu überzeugen, unser Bistum zu einem Erzbistum zu erheben."
 secularization_of_protestant_theocracy_title: "Säkularisierung"
 secularization_of_protestant_theocracy_desc: "Da die Verbindungen zu Rom abgebrochen sind, haben wir keinen Platz mehr in einer größeren christlichen Hierarchie. Vielleicht ist den Gläubigen mit einem Monarchen ebenso gut gedient wie mit einem [Root.Monarch.GetTitle]."
 inti_obligatory_religious_festivals_title: "Missionierung der Inti"
 inti_obligatory_religious_festivals_desc: "Wir sollten sie nicht nur dazu zwingen, uns Gottheiten oder Ikonen zu überlassen, sondern sollten auch Stellvertreter unseres Sapa Inca ernennen, die jeden einzelnen Teil unseres Reiches besuchen und die heiligen Feste unserer Religion begehen. Es sollte eine Anwesenheitspflicht bestehen, vor allem für jene, die an ihrem heidnischen Glauben festhalten."
 nahuatl_conversion_ceremonies_title: "Missionierung der Nahuatl-Indianer"
 nahuatl_conversion_ceremonies_desc: "Um all jenen, die in unseren eroberten Gebieten lebend, zu zeigen, wie die Götter zufriedenzustellen sind, müssen wir es zur Gewohnheit machen, dass großartige Tempel mit Opferungssteinen in jeder einzelnen Provinzhauptstadt unter unserer Kontrolle gebaut werden. Hier werden unsere Untertanen an unseren heiligen Ritualen teilnehmen und die Gnade unserer Götter erfahren."
 mesoamerican_sacrifical_ceremonies_title: "Opferungszeremonien"
 mesoamerican_sacrifical_ceremonies_desc: ""
 totemism_purification_movement_title: "Reinigungsbewegung"
 totemism_purification_movement_desc: "Es ist höchste Zeit, dass wir uns für den Glauben unserer Vorfahren einsetzen. Lasst uns all den Synkretismus und die fremden Traditionen abschaffen und eine reinere Version unserer Religion fördern."
 shamanism_wondering_shamans_title: "Wanderschamanen"
 shamanism_wondering_shamans_desc: "Wir haben die Kontrolle über Gebiete erlangt, die weit über die Grenzen unseres Glaubens hinausgehen. Infolge dessen erwartet eine große Anzahl von Heiden von uns, das wir sie führen. Lasst uns unsere Schamanen aussenden, um unseren Glauben zu verbreiten und all jene unter unseren neuen Untertanen lehren, die selbst Schamanen werden können."
 animism_ritual_education_title: "Rituelle Ausbildung"
 animism_ritual_education_desc: "Der Glaube, dass es lediglich eine Gottheit in der Welt gibt, ist ein schrecklicher Mythos, der überall verbreitet zu sein scheint. Wir müssen versuchen, unsere armen Untertanen über die wahre Natur der Dinge, darüber, wie die Welt funktioniert und über die vielen Geister, die sie bewohnen, unterrichten."
 zoroastrian_diaspora_title: "Zoroastrische Diaspora"
 zoroastrian_diaspora_desc: "Während der schweren Jahre der Unterdrückung in Persien verließen viele die Heimat ihrer Vorfahren, um sich im Ausland niederzulassen. Die Qissa-i Sanjan berichtet uns von jenen, die eine lange und mühevolle Reise auf sich nahmen, um sich in Gujarat niederzulassen, neue Feuer zu entzünden und ein neues Leben zu beginnen. Diese Männer und Frauen, die für ihre Industrie bekannt sind, wurden in ihrem neuen Heimatland erfolgreich. Durch unsere Bemühungen, den Zoroastrismus innerhalb unserer Grenzen zur einzigen Hauptreligion zu machen, können wir diese fremden Brüder und Schwestern wiedervereinen."
 zoroastrian_royal_fires_title: "Wiederaufbelebung der königlichen Feuer"
 zoroastrian_royal_fires_desc: "Von all den Feuertempeln unseres Glaubens ist die Legende der drei Feuer, die von Zarathustra selbst entzündet wurden, die größte. Sie sind jedoch schon lange vergessen, da unser Glaube im Laufe der Jahrhunderte verging, und die Standorte der alten Feuer sind nun unbekannt. Obwohl ein Feuer nicht wieder entzündet werden kann, können wir versuchen, den Standort dieser Tempel zu finden und neue Feuer zu entzünden, um den Aufstieg unseres zoroastrischen Reiches zu symbolisieren."
 zoroastrian_rites_of_admission_title: "Aufnahmeriten"
 zoroastrian_rites_of_admission_desc: "Im Gegensatz zu anderen Religionen versucht unsere nicht, sich unwissenden Kindern aufzuzwingen. Eine zoroastrische Initiierung muss von jemandem durchgeführt werden, der alt genug ist, um zu verstehen, was damit verbunden ist. Es kann jedoch noch einiges unternommen werden, um all jene zu ermutigen, die nicht den Nutzen unseres Glaubens erkennen."
 tengri_black_shamanism_title: "Schwarzer Schamanismus"
 tengri_black_shamanism_desc: "Der Buddhismus verbreitet sich mit alarmierender Geschwindigkeit unter den Anhängern des Glaubens unserer Vorfahren. Obwohl dieser Glaube von einigen unserer Vorfahren anerkannt wurde, verdrängt er den wahren tengristischen Glauben nun auf gefährliche Weise und vergiftet die Praktiken unserer Untertanen mit buddhistischen Ansätzen. Wir müssen jene Ansichten aktiv verwerfen und stattdessen die Verbreitung der wahren und reinen Praktiken unserer Vorfahren in unserem Volk vorantreiben."
 tengri_yellow_shamanism_title: "Gelber Schamanismus"
 tengri_yellow_shamanism_desc: "Seit den Tagen der großen Khans sind viele unsere Untertanen Anhänger des Vajrayana-Buddhismus, und obwohl wir bedauern, dass sie vom wahren Glauben unserer Nation abgekommen sind, wäre es doch unklug, sich von ihnen abzuwenden. Lasst uns stattdessen die synkretischen Elemente unseres Glaubens unterstreichen, einige der Vajrayana-Rituale übernehmen und diese Buddhisten in unsere Gemeinschaft eingliedern."
 mesoamerican_codification_of_the_faith_title: "Kodifizierung des Glaubens"
 mesoamerican_codification_of_the_faith_desc: "Um die Traditionen und Rituale unseres Volkes in fremden Ländern zu verbreiten, sollten wir einen schriftlichen Kodex aller religiösen Regeln, Rituale und Gesetze schaffen, zusammen mit der Schöpfungsgeschichte. Hierdurch können wir selbst die Ignorantesten in der richtigen Verehrung der Götter unterweisen."
