 only_noble_officers:0 "Officiers nobles"
 desc_only_noble_officers:0 "À moins qu'il ne soit de race noble, nul ne peut accéder aux plus hautes fonctions au sein de nos armées, et nous nous efforçons de maintenir un commandement uniquement composé de nobles de naissance. Certains prétendent que cela limite les capacités de notre commandement ; mais c'est pour nous le seul moyen de nous assurer que le pays est dirigé par ces mêmes familles qui ont assuré sa grandeur."
 heathen_taxes_abolished:0 "Taxes discriminatoires abolies"
 desc_heathen_taxes_abolished:0 "Nous avons cédé aux demandes de nos sujets non musulmans et aboli de nombreuses taxes auxquelles ils étaient soumis, notamment lors de leurs pèlerinages."
 repression_of_influential_dhimmi:0 "Païens fortunés châtiés"
 desc_repression_of_influential_dhimmi:0 "Afin de restaurer l'ordre des choses dans la province, nous avons fait cesser les dépenses inconsidérées des propriétaires infidèles locaux en constructions destinées à honorer leur divinité. Plusieurs factions au sein du pays en sont satisfaites ; mais la population locale est très mécontente et fait tout pour ne pas payer les taxes et contributions dues à l'État."
 overzealous_qazi:0 "Soutien à un fanatique religieux"
 desc_overzealous_qazi:0 "Le soutien apporté aux membres du clergé qui souhaitent que soient réduits les droits des dhimmî s'est traduit par une animosité grandissante avec nos sujets non musulmans, ce qui, de façon ironique, s'est traduit par une plus grande difficulté à les convertir."
 elaborate_court_ceremonies:0 "Vie de cour élaborée"
 desc_elaborate_court_ceremonies:0 "Nous avons décidé de faire de la vie à notre cour la plus cérémonieuse possible. On attend ainsi de quiconque est quelqu'un qu'il soit présent auprès de notre dirigeant, à la capitale ; cela permet ainsi de limiter la capacité de la noblesse à comploter – même si cela a un coût financier certain."
 disloyal_noble_officers:0 "Officiers déloyaux"
 desc_disloyal_noble_officers:0 "Nous étant aliénée la noblesse, nous disposons de bien peu de partisans au sein des commandants des armées. Leur priorité n'est clairement pas de gagner la guerre, et certains pourraient même être suspectés de travailler contre nous."
 noble_minister:0 "Conseiller noble"
 desc_noble_minister:0 "Le conseil est dominé par un membre de l'une des familles les plus nobles du pays. Son vaste réseau de relations nous permet d'impressionner la noblesse, dans le pays aussi bien qu'à l'étranger."
 burgher_minister:0 "Conseiller marchand"
 desc_burgher_minister:0 "L'un des membres les plus talentueux du conseil est un marchand prospère. Ayant lui-même bâti sa fortune, il n'a pas tardé à améliorer l'efficacité de notre économie. Son vaste réseau de relations au sein des gens de marchandise nous permet aussi de nous assurer de bonnes relations avec la bourgeoisie."
 church_minister:0 "Conseiller du clergé"
 desc_church_minister:0 "L'un des ministres les plus talentueux du conseil a été recruté au sein du clergé. Même si c'est loin d'être là une chose inhabituelle, cela signifie qu'il peut s'appuyer sur son soutien, et que les membres du clergé des provinces appartenant à notre administration lui sont encore plus loyaux. Cela permet donc une meilleure emprise, jusque sur nos territoires les plus éloignés."
 dhimmi_minister:0 "Conseiller dhimmi"
 desc_dhimmi_minister:0 "Un membre du conseil, très talentueux, est un dhimmi. Cela ne plait certes pas à tout le monde, mais le soutien des siens bénéficie au pays tout entier."
 nobility_sumptuary_restrictions:0 "Restrictions somptuaires des plus sévères"
 desc_nobility_sumptuary_restrictions:0 "Nous avons introduit toute une série de restrictions somptuaires très sévères, établissant qui peut ou ne peut pas acheter certains biens de luxe. Des vêtements aux bijoux, en passant par les parfums, le nombre et la hauteur des fenêtres des maisons, tout doit refléter le rang social de chacun. En plus de fermer les frontières sociales, cela s'est traduit par une chute importante des prix de la plupart des biens concernés par ces restrictions."
 burgher_unfavorable_trade_laws:0 "Politiques commerciales néfastes"
 desc_burgher_unfavorable_trade_laws:0 "Les marchands perdent de l'argent à cause de nos orientations politiques concernant le commerce et les droits de douane."
 burgher_favorable_trade_laws:0 "Soutien aux marchands"
 desc_burgher_favorable_trade_laws:0 "Les marchands ont reçu divers droits afin de compenser les pertes de revenus engendrées par les politiques économiques du gouvernement et les péages et droits de douane rehaussés pour des motifs politiques."
 new_men:0 "Hommes nouveaux"
 desc_new_men:0 "Un nombre croissant de personnes n'appartenant ni à la noblesse, ni au clergé tentent actuellement de faire carrière dans l'administration du pays."
 conflict_within_city:0 "Conflits dans les cités"
 desc_conflict_within_city:0 "La discorde règne entre divers groupes résidant dans les villes de cette province. Le recours à l'industrie artisanale par certains de leurs habitants met à mal les règlements et privilèges des corporations concernant les prix et les méthodes de travail."
 thankful_guilds:0 "Privilèges des corporations défendus"
 desc_thankful_guilds:0 "En défendant les privilèges des corporations dans les villes de cette province, nous avons renforcé nos relations avec les bourgeois. Ils sont désormais plus enclins à préserver la paix, et les villes ont mystérieusement commencé à verser plus d'impôts."
 held_back_commoners:0 "Parvenus déloyaux"
 desc_held_back_commoners:0 "Dans l'intérêt des ordres établis, nous avons agi contre les ambitions de la classe de ces « hommes nouveaux » qui visent à remplacer les privilégiés en occupant de nombreux offices de pouvoir, aussi bien dans l'armée que dans l'administration, ou même dans les tribunaux et parlements. Les classes marchandes dont sont originaires ces parvenus considèrent cela comme de l'ingratitude et de la déloyauté."
 social_mobility:0 "Mobilité sociale"
 desc_social_mobility:0 "Nous avons encouragé les bourgeois à rivaliser avec la noblesse et le clergé pour les offices au sein de l'administration, de l'armée et de la flotte ; au grand dam de ces ordres jusque-là privilégiés."
 unsanitary_suburbs:0 "Faubourgs sordides"
 desc_unsanitary_suburbs:0 "Les villes de cette province se sont étendues trop rapidement pour faire face à la multiplication du nombre de leurs habitants. Les faubourgs sont touchés par les maladies et le crime y est endémique."
 religious_court_life:0 "Domination du clergé"
 desc_religious_court_life:0 "Notre cour est dominée par la caste des religieux et les règles issues des saintes écritures. Celles-ci sont certes nécessaires pour conserver la faveur des prêtres ; mais nombreux sont ceux qui, au sein du peuple, riches ou pauvres, se sentent quelque peu frustrés par ce mode de vie archaïque."
 dhimmi_administrators:0 "Administrateurs dhimmî"
 desc_dhimmi_administrators:0 "En dépit des protestations des oulémas, nous avons recruté un grand nombre de non musulmans au sein de l'administration du pays."
 missionary_syncretism:0 "Syncrétisme missionnaire"
 desc_missionary_syncretism:0 "Un mélange de vieilles croyances païennes et de valeurs plus orthodoxes a rendu notre religion officielle plus attractive pour les païens."
 campaign_against_syncretism:0 "Campagne contre le syncrétisme"
 desc_campaign_against_syncretism:0 "Le soutien que nous avons apporté au clergé dans sa tentative pour déraciner le syncrétisme des populations incultes, aussi bien dans le pays qu'à l'étranger parmi les convertis récents, est un facteur d'union pour les fidèles de la seule véritable foi sur nos territoires."
 cossacks_supplied_centrally:0 "Denrées et armes pour les cosaques"
 desc_cossacks_supplied_centrally:0 "Nous fournissons, sur nos propres réserves, des denrées et des armes aux cosaques des steppes afin de nous les attacher et de leur permettre de résister mieux aux Tatars, au temps et au vent."
 cossack_settlers:0 "Colons cosaques"
 desc_cossack_settlers:0 "Nos cosaques ont l'habitude de vivre sur la frontière, loin de toute limite bien définie et à portée des raids tatars, parfois même victimes d'un climat rude. Cette expérience s'est avérée être d'une très grande aide dans les territoires similaires que nous cherchons à coloniser, en Asie centrale ou en Sibérie."
 new_world_company:0 "Compagnies du Nouveau Monde"
 desc_new_world_company:0 "Afin d'encourager les grandes familles marchandes à y investir, nous avons octroyé des droits importants pour la colonisation du Nouveau Monde."
 new_world_missions:0 "Missions au Nouveau Monde"
 desc_new_world_missions:0 "Nous avons encouragé l'activité missionnaire dans nos colonies, travaillant en étroite collaboration avec le clergé."
 dhimmi_nobles:0 "Dhimmî anoblis"
 desc_dhimmi_nobles:0 "Au grand dam des oulémas et de la noblesse plus ancienne, nous avons ennoblis et cherché à intégrer au sein de la noblesse un certain nombre de dhimmî bien en vue."
 religious_intolerance_enforced:0 "Intolérance religieuse imposée"
 desc_religious_intolerance_enforced:0 "Les fanatiques religieux nous ont obligés à adopter un certain nombre de lois et de restrictions s'appuyant sur leur interprétation de ce que devrait être leur gouvernement idéal."
 no_tribal_leaders:0 "Nombre de généraux réduit"
