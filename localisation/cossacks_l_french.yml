 cossack_raids_opinion:0 "Raids cosaques"
 cossack_estate_events.1.t:0 "Colonisation des steppes"
 cossack_estate_events.1.d:0 "Les $ESTATE_NOBLES$ se plaignent qu'un nombre croissant de serfs désertent les foyers sûrs qu'ils tiennent à leur disposition afin de chercher fortune parmi les $ESTATE_COSSACKS$ des steppes. Les $ESTATE_NOBLES$ rejettent la faute sur nous, du fait que nous avons laissé les $ESTATE_COSSACKS$ devenir trop puissants, ce qui pousse les serfs à quitter leurs maîtres légitimes.\n\nDes représentants des plus grandes familles exigent donc que nous limitions la puissance des $ESTATE_COSSACKS$, de manière à ce qu'ils puissent étendre leurs domaines terriens dans les régions se trouvant en bordure des steppes. De cette façon, prétendent-ils, ils pourront mettre en culture les territoires désolés et faire respecter nos lois."
 cossack_estate_events.1.a:0 "Ces serfs doivent être ramenés chez leurs maîtres"
 cossack_estate_events.1.b:0 "Nous ne pouvons nous mettre les $ESTATE_COSSACKS$ à dos"
 cossack_estate_events.2.t:0 "Exactions cosaques"
 cossack_estate_events.2.d:0 "Se déplaçant rapidement, à cheval ou sur des embarcations, les cosaques des steppes sont des pillards très habiles. Ces derniers temps, leurs raids se sont multipliés, dévastant nos campagnes, et même certaines cités importantes se trouvant à quelque distance des frontières. Une fois leurs exactions menées, ces pillards se retirent au-delà des frontières, dans des territoires limitrophes appartenant à nos voisins, aussi rapidement qu'ils sont venus.\n\nMais aussi bien les $ESTATE_NOBLES$ que les $ESTATE_BURGHERS$ ont des intérêts dans les régions ainsi touchées, et les deux ordres exigent désormais que nous agissions contre ces cosaques."
 cossack_estate_events.2.a:0 "Exigeons qu'ils soient traduits en justice"
 cossack_estate_events.2.b:0 "Nous ne pouvons, de toute manière, rien y faire"
 cossack_estate_events.3.t:0 "Exactions cosaques"
 cossack_estate_events.3.d:0 "Se déplaçant rapidement, à cheval ou sur des embarcations, les $ESTATE_COSSACKS$ des steppes sont des pillards très habiles. Ces derniers temps, leurs raids se sont multipliés, dévastant les campagnes [From.GetAdjective]s et même certaines cités importantes se trouvant à quelque distance de nos frontières.\n\nLes $ESTATE_COSSACKS$ menant ces exactions sont établis sur nos territoires, aussi le [From.Monarch.GetTitle] de [From.GetName] a-t-il exigé des réparations et que les coupables soient traduits en justice."
 cossack_estate_events.3.a:0 "Et que pouvons-nous bien y faire ?"
 cossack_estate_events.3.b:0 "Traduisons-les en justice"
 cossack_estate_events.4.t:0 "Réponse [From.GetAdjective]"
 cossack_estate_events.4.d:0 "La réponse [From.GetAdjective] est un clair refus d'assumer la responsabilité des raids menés sur nos territoires, sous prétexte que le [From.Monarch.GetTitle] est dans l'incapacité de contrôler [From.Monarch.GetHerHim]-même les $ESTATE_COSSACKS$."
 cossack_estate_events.4.a:0 "Ce sont des explications, non des excuses…"
 cossack_estate_events.5.t:0 "Réponse [From.GetAdjective]"
 cossack_estate_events.5.d:0 "La réponse [From.GetAdjective] a consisté en une réparation financière pour les raids menés par leurs cosaques. [From.GetName] prétend avoir aussi fait traduire les coupables en justice."
 cossack_estate_events.5.a:0 "Si seulement nous pouvions croire cela"
 cossack_estate_events.6.t:0 "Montée en puissance des $ESTATE_COSSACKS$"
 cossack_estate_events.6.d:0 "Même si bien peu oseraient contester leur influence dans les steppes, les $ESTATE_COSSACKS$ rencontrent de nombreux obstacles pour étendre cette influence jusque dans les couloirs du pouvoir. Les $ESTATE_NOBLES$ les méprisent, et les mettraient bien au travail comme leurs serfs sur leurs domaines, et leurs manières ne leur ont pas fait que des amis à [Root.Capital.GetCapitalName].\n\nCes derniers temps, toutefois, tout se passe pour eux pour le mieux : ils sont parvenus à défendre leurs établissements, et les services qu'ils ont rendus à l'État en tant que pillards sont incontestables."
 cossack_estate_events.6.a:0 "Tant mieux pour eux"
 cossack_estate_events.7.t:0 "Déclin de la puissance des $ESTATE_COSSACKS$"
 cossack_estate_events.7.d:0 "La nature indépendante des $ESTATE_COSSACKS$ et leur éloignement des couloirs du pouvoir, à [Root.Capital.GetCapitalName], a toujours constitué pour eux un obstacle. Dénués de tout privilège héréditaire, le nombre de cosaques servant l'État en tant qu'officiers, avec les bénéfices que cela pourrait leur procurer, a fortement décru."
 cossack_estate_events.7.a:0 "Dommage pour eux"
 cossack_estate_events.8.t:0 "Demande de privilèges"
 cossack_estate_events.8.d:0 "Tous les $ESTATE_COSSACKS$ ne se sont pas vus accorder les mêmes privilèges, car la tradition veut qu'ils ne soient octroyés qu'à ceux qui sont prêts à rendre service à l'État en temps de guerre. Mais, ces droits n'étant pas héréditaires, l'influence des $ESTATE_COSSACKS$ peut varier grandement avec le temps.\n\nAussi est-il grand temps, selon eux, de leur en accorder de nouveaux si nous souhaitons augmenter leur nombre."
 cossack_estate_events.8.a:0 "Il nous faut recruter plus de cosaques"
 cossack_estate_events.8.b:0 "Qu'ils restent au fond de leurs steppes"
 cossack_estate_events.9.t:0 "Aide aux $ESTATE_COSSACKS$"
 cossack_estate_events.9.d:0 "La vie sur la frontière peut être rude, et alors que les $ESTATE_COSSACKS$ sont habitués à livrer leurs propres batailles, un peu de soutien du trésor central pourrait être utile. La dernière saison a en effet été inhabituellement difficile, et avec ces incursions tatares qui se sont multipliées les $ESTATE_COSSACKS$ manquent de denrées pour les mois à venir. Leur fournir du grain et de l'équipement militaire, tel qu'armes ou uniformes, permettrait non seulement de renforcer la défense de la frontière avec les steppes, mais aussi de les rapprocher de l'État."
 cossack_estate_events.9.a:0 "Envoyons-leur tout ce qui est nécessaire"
 cossack_estate_events.9.b:0 "Ils devront se débrouiller eux-mêmes"
 cossack_estate_events.10.t:0 "Entraves au commerce des grains"
 cossack_estate_events.10.d:0 "Il y a toujours eu des tensions entre les $ESTATE_COSSACKS$ et les autres ordres, leurs manières inhabituelles et leur passé différent suffisant à l'expliquer. Ces derniers temps, cependant, ces tensions se sont aggravées. Les $ESTATE_BURGHERS$ s'inquiètent des raids des $ESTATE_COSSACKS$ et prétendent qu'ils s'attaquent en priorité à leurs convois de grain. Quant aux $ESTATE_COSSACKS$, ils prétendent que les $ESTATE_BURGHERS$ se trompent : ils ne feraient que s'attaquer aux Tatars et aux brigands de la région.\n\nLes autorités sont bien peu présentes dans la région, aussi est-il difficile de savoir qui dit la vérité. Une seule chose est claire : il y a des heurts entre ces deux groupes, et l'on attend de nous que nous réprimions ou sanctionnions l'une des parties."
 cossack_estate_events.10.a:0 "Soutenons les $ESTATE_COSSACKS$"
 cossack_estate_events.10.b:0 "Soutenons les $ESTATE_BURGHERS$"
 cossack_estate_events.11.t:0 "Colons cosaques"
 cossack_estate_events.11.d:0 "La vie dans les steppes a habitué les $ESTATE_COSSACKS$ à vivre sur la frontière. Les menaces constantes, de la part du climat sévissant dans une terre inhabitée, comme des pillards tatares, en ont fait tout autant des guerriers redoutés que des colons courageux.\n\nNos ambitions se portent sur les territoires de l'Asie centrale et de Sibérie, et il est visible que la vie sur la frontière orientale n'est guère différente de celle dans les steppes que nous contrôlons déjà."
 cossack_estate_events.11.a:0 "Enrôlons des $ESTATE_COSSACKS$"
 cossack_estate_events.11.b:0 "Nous ne pouvons leur faire confiance"
 cossack_estate_events.12.t:0 "Agitation chez les $ESTATE_COSSACKS$"
 cossack_estate_events.12.d:0 "La grande méfiance des $ESTATE_COSSACKS$ envers l'État en général, et notre [Root.Monarch.GetTitle] en particulier, s'est traduite par une dégradation brutale de l'autorité dans les steppes. Les communautés $ESTATE_COSSACKS$ se montrent clairement hostiles envers nos envoyés et, dans les faits, agissent en toute indépendance de la capitale."
 cossack_estate_events.12.a:0 "Laissons faire, cela s'améliorera avec le temps"
 cossack_estate_events.12.b:0 "Écrasons ces rebelles"
 cossack_estate_events.13.t:0 "Expansion cosaque"
 cossack_estate_events.13.d:0 "Les frontières ne sont parfois guère plus qu'une théorie, tout particulièrement dans les territoires sauvages. Or, il semble que les $ESTATE_COSSACKS$ se sont étendus rapidement dans une région qui n'était pas sous leur contrôle jusque-là. Nous pourrions tenter de renverser le cours des choses, mais ils n'apprécieraient sans doute guère d'être chassés de terres qu'ils ont travaillé à mettre en valeur."
 cossack_estate_events.13.a:0 "Acceptons ce nouveau statu quo"
 cossack_estate_events.13.b:0 "Reprenons ces terres aux $ESTATE_COSSACKS$"
 cossack_estate_events.14.t:0 "Demande de privilèges accrus"
 cossack_estate_events.14.d:0 "Le vieux rêve des $ESTATE_COSSACKS$ a toujours été d'être acceptés comme des égaux des ordres établis, au même titre que les $ESTATE_NOBLES$ ou les $ESTATE_BURGHERS$. Jamais cela n'a paru plus réalisable pour eux : ils sont parvenus à gagner une grande influence au sein du pays, et nous dépendons de bien des façons de leur soutien.\n\nDans ce contexte si favorable, il n'est guère étonnant que de nombreux $ESTATE_COSSACKS$ renouvellent aujourd'hui à haute voix leurs anciennes exigences de reconnaissance officielle et de privilèges particuliers."
 cossack_estate_events.14.a:0 "C'est totalement ridicule"
 cossack_estate_events.14.b:0 "Cédons à leurs exigences"
 cossack_estate_events.15.t:0 "Révolte cosaque en [Root.GetName]"
 cossack_estate_events.15.d:0 "Bien peu impressionnée par notre décret exigeant qu'ils évacuent la province de [Root.GetName], l'armée cosaque a pris les armes."
 cossack_estate_events.15.a:0 "Ah…"
 cossack_estate_events.16.t:0 "Loyauté vacillante des $ESTATE_COSSACKS$"
 cossack_estate_events.16.d:0 "De bonnes relations se doivent d'être entretenues. Alors que leur nombre a crû et que certains des meneurs des $ESTATE_COSSACKS$ se font âgés, nos rapports autrefois chaleureux se sont refroidis. Si nous souhaitons nous assurer de leur loyauté, mieux vaudrait conclure des accords avec la génération actuelle des meneurs des $ESTATE_COSSACKS$."
 cossack_estate_events.16.a:0 "Bien évidemment"
 tribal_estate_events.1.t:0 "Tensions entre nomades et sédentaires"
 tribal_estate_events.1.d:0 "La distinction entre levée des impôts, extorsion et tribut est parfois un peu floue. Dans nombre de nos territoires, les taxes sont collectées par les clans nomades, de façon très similaire à la façon dont ils mèneraient un raid.\n\nAujourd'hui, un émissaire envoyé par l'un de nos sujets les plus puissants est arrivé pour décrire la façon dont ces « collecteurs de taxes » ont pillé ses terres et assiégé sa demeure fortifiée. Il exige donc une compensation de la part du [Root.Monarch.GetTitle], et que les coupables soient punis. Pourtant, les tribus ne verraient sans doute pas d'un bon œil d'être blâmées pour leur conduite."
 tribal_estate_events.1.a:0 "Réprimandons les chefs"
 tribal_estate_events.1.b:0 "Soutenons-les plutôt"
 tribal_estate_events.2.t:0 "Montée en puissance des tribus"
 tribal_estate_events.2.d:0 "Un État tribal est toujours quelque peu instable. Certains clans parviennent à établir leur influence sur les autres, avant de s'effondrer tout aussi soudainement.\n\nCes derniers temps, un nouveau groupe de chefs tribaux est parvenu à accroître considérablement leur autorité sur des tribus de moindre importance."
 tribal_estate_events.2.a:0 "Tant mieux pour eux"
 tribal_estate_events.3.t:0 "Déclin des tribus"
 tribal_estate_events.3.d:0 "Du fait des affrontements ayant déchiré les clans, des manœuvres politiques ayant tourné court et des conflits liés aux successions, notre influence sur les autres tribus s'est considérablement accrue ces dernières années. Ce déclin de l'influence des tribus n'est sans doute qu'une éclipse temporaire, mais cela n'en constitue pas moins un répit bienvenu pour nous."
 tribal_estate_events.3.a:0 "Tant mieux pour nous"
 tribal_estate_events.4.t:0 "Plaintes des chefs locaux"
 tribal_estate_events.4.d:0 "De nombreux chefs de clans se plaignent que des jeunes hommes de leurs territoires abandonnent leurs clans pour être recrutés dans nos armées. Ils prétendent que ce n'était pas la façon de faire à l'époque de nos prédécesseurs, et que chaque homme devrait servir en priorité dans les troupes de son propre clan. Que devons-nous faire ?"
 tribal_estate_events.4.a:0 "Renvoyons ces jeunes chez eux"
 tribal_estate_events.4.b:0 "Gardons-les au sein de nos armées"
 tribal_estate_events.5.t:0 "Les chefs retiennent les impôts"
 tribal_estate_events.5.d:0 "L'un de nos plus proches conseillers nous a présenté des preuves que les chefs locaux ne paient pas tous les impôts qui nous sont dus, comme devraient le faire ceux qui vivent sur nos territoires. Il s'agit donc d'une situation délicate, mais une décision doit être prise très rapidement."
 tribal_estate_events.5.a:0 "Leur terre, leurs lois"
 tribal_estate_events.5.b:0 "Ils plieront le genou devant MOI !"
 tribal_estate_events.6.t:0 "Chaos au sein de la horde"
 tribal_estate_events.6.d:0 "Garder unies les tribus nomades n'est jamais aisé, et c'est d'autant plus difficile dans les circonstances actuelles. Les $ESTATE_NOMADIC_TRIBES$ pourraient très certainement nous aider à stabiliser la situation, de façon à ce que nous puissions nous rétablir, mais ce serait aussi leur accorder une importance et une autorité incontestées sur l'ensemble de nos territoires."
 tribal_estate_events.6.a:0 "Appuyons-nous sur nos $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.6.b:0 "Nous n'avons nul besoin de leur aide"
 EST_VAL_TRIBES_STABILIY_BOOSTED:0 "A stabilisé la horde : §Y$VAL$%§!"
 tribal_estate_events.7.t:0 "Les tribus pensent la horde trop faible"
 tribal_estate_events.7.d:0 "Les commandements de nos troupes sont inexpérimentés et faibles. Les $ESTATE_NOMADIC_TRIBES$ s'interrogent, ne sachant pas si elles peuvent réellement suivre de tels hommes au combat, et offrent plutôt de nous fournir des guerriers endurcis, prêts à mener nos troupes."
 tribal_estate_events.7.a:0 "Appuyons-nous sur nos $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.7.b:0 "Nous n'avons nul besoin de leur aide"
 tribal_estate_events.8.t:0 "La horde est divisée"
 tribal_estate_events.8.d:0 "[Root.Monarch.GetName] s'est avéré incapable de conserver les [Root.GetName] unis, et les $ESTATE_NOMADIC_TRIBES$ s'inquiètent que nous ne soyons tournés en ridicule. Des chefs de clans renommés l'ont donc approché, offrant de nous aider à rétablir notre emprise sur les territoires. Pourtant, certains diraient que s'appuyer sur d'autres pour retrouver l'unité ne peut que déboucher sur une paix bien instable."
 tribal_estate_events.8.a:0 "Appuyons-nous sur nos $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.8.b:0 "Nous n'avons nul besoin de leur aide"
 EST_VAL_TRIBES_UNITY:0 "Horde unifiée : §Y$VAL$%§!"
 EST_VAL_TRIBES_ARMY:0 "Armée renforcée : §Y$VAL$%§!"
 tribal_estate_events.9.t:0 "Retour aux usages anciens"
 tribal_estate_events.9.d:0 "Un chef de clan est sorti du rang, affirmant représenter les siens, afin de nous demander de revenir aux usages anciens qui nous ont rendus forts : « Écrasez vos ennemis, chassez-les par-devant vous, et écoutez les lamentations de leurs femmes ! »"
 tribal_estate_events.9.a:0 "Allons, quel mal y a-t-il à se faire un petit plaisir de temps à autre ?"
 tribal_estate_events.9.b:0 "Tout ça, c'est du passé"
 tribal_estate_events.10.t:0 "Révolte des $ESTATE_NOMADIC_TRIBES$ en [Root.GetName]"
 tribal_estate_events.10.d:0 "Incapables de ne rien faire pendant que nous prenons le contrôle de leurs territoires, les tribus de [Root.GetName] ont pris les armes contre nous."
 tribal_estate_events.10.a:0 "Ah…"
 tribal_estate_events.11.t:0 "Le [Root.Monarch.GetTitle] après le [Root.Monarch.GetTitle]"
 tribal_estate_events.11.d:0 "Un lointain cousin de [Root.Monarch.GetName] est parvenu à s'attacher la confiance des tribus. De nombreux chefs, parmi les plus puissants, exigent désormais que nous changions les règles de succession au trône afin de nous assurer que ce cousin reçoive bien le titre de [Root.Monarch.GetTitle]. Il est difficile de déterminer si c'est réellement la loyauté envers ce parent qui les anime, ou s'ils pensent pouvoir le manipuler aisément ; mais il est en tout cas certain qu'ils ne prendraient pas bien que nous refusions d'écouter leur conseil."
 tribal_estate_events.11.a:0 "Alors, il sera notre héritier"
 tribal_estate_events.11.b:0 "Que les tribus restent à la place qui est la leur"
 tribal_estate_events.12.t:0 "Les tribus demandent plus d'hommes"
 tribal_estate_events.12.d:0 "Des chefs des tribus nous ont approchés pour demander que nous les laissions utiliser les ressources de l'État pour défendre leurs territoires. Ils prétendent que nos voisins y mènent des incursions et des raids, et que la seule façon efficace de les défendre est de mettre certaines de nos troupes sous leur contrôle direct."
 tribal_estate_events.12.a:0 "Bien sûr, donnons-leur des hommes"
 tribal_estate_events.12.b:0 "C'est une simple excuse pour nous affaiblir"
 tribal_estate_events.13.t:0 "$ESTATE_NOMADIC_TRIBES$ indépendantes"
 tribal_estate_events.13.d:0 "De nombreux chefs des puissantes $ESTATE_NOMADIC_TRIBES$ ont approché notre [Root.Monarch.GetTitle] pour se plaindre de l'ingérence de ses émissaires. Les $ESTATE_NOMADIC_TRIBES$ sont persuadées que, en vertu des droits anciens, elles devraient être laissées en paix."
 tribal_estate_events.13.a:0 "En ce cas, laissons-les tranquilles"
 tribal_estate_events.13.a.tt:0 "Toutes les provinces contrôlées par les §Ytribus§! vont gagner §R40§! en autonomie."
 tribal_estate_events.13.b:0 "Nous ne tolérerons pas une autorité concurrente !"
 tribal_estate_events.14.t:0 "Exigences des $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.14.d:0 "Les $ESTATE_NOMADIC_TRIBES$ pensent que les talents de leurs chefs sont gâchés au sein de nos armées, et demandent qu'ils rentrent chez eux afin d'y diriger leurs propres troupes. Mais, du fait que nous nous appuyons sur eux pour de nombreuses choses, cela va se traduire par une pression accrue sur les commandants qui resteraient."
 tribal_estate_events.14.a:0 "Acceptons malgré tout"
 tribal_estate_events.14.b:0 "Nous n'en ferons rien"
 tribal_estate_events.15.t:0 "Loyauté vacillante des $ESTATE_NOMADIC_TRIBES$"
 tribal_estate_events.15.d:0 "De bonnes relations se doivent d'être entretenues. Alors que leur nombre a crû et que certains des chefs des $ESTATE_NOMADIC_TRIBES$ se font âgés, nos rapports autrefois chaleureux se sont refroidis. Si nous souhaitons nous assurer de leur loyauté, mieux vaudrait conclure des accords avec la génération actuelle des chefs."
 tribal_estate_events.15.a:0 "Bien évidemment"
 the_proper_old_ways:0 "Retour aux usages anciens"
 desc_the_proper_old_ways:0 "Nous avons tenté de revenir à nos racines anciennes et gouvernons selon des principes qui, nous imaginons-nous, étaient ceux du grand Gengis Khan et de ses contemporains. Certains pourraient dire que ce sont là des usages archaïques ; mais nous préférons les qualifier de vénérables."
 church_estate_events.1.t:0 "Libertas Ecclesiæ"
 church_estate_events.1.d:0 "Les $ESTATE_CHURCH$ ont longtemps été le premier soutien du pays, fournissant non seulement un guide spirituel mais aussi des administrateurs, des juges et des diplomates prêts à servir nos [Root.Monarch.GetTitle]s. En récompense de ces services, aucune propriété, aucun monastère ou aucun de leurs domaines ne verse le moindre impôt à l'État, et les autorités temporelles ne se mêlent pas des affaires internes au clergé.\n\nMais les temps sont durs, et l'État doit faire face à un nombre croissant de dépenses. On a suggéré que, peut-être, les $ESTATE_CHURCH$ pourraient faire une contribution. Ils ne semblent toutefois pas considérer cela comme une bonne idée."
 church_estate_events.1.a:0 "Disons clairement qu'ils doivent eux aussi contribuer"
 church_estate_events.1.b:0 "Nous trouverons bien de l'argent ailleurs"
 church_estate_events.101.t:0 "Les domaines des temples"
 church_estate_events.101.d:0 "Les $ESTATE_CHURCH$ ont longtemps été le premier soutien du pays, fournissant non seulement un guide spirituel mais aussi des administrateurs, des juges et des diplomates prêts à servir nos [Root.Monarch.GetTitle]s. En récompense de ces services, de nombreuses donations, durant des années, leur ont été faites, à la fois par l'État et par des particuliers, sous la forme de villages entiers, afin de soutenir les communautés des brahmanes. Ces donations brahmadeyas ont, avec les siècles, assuré la prospérité des $ESTATE_CHURCH$.\n\nMais les temps sont durs, et l'État doit faire face à un nombre croissant de dépenses. On a suggéré que, peut-être, les $ESTATE_CHURCH$ pourraient faire un don. Ils ne semblent toutefois pas considérer cela comme une bonne idée."
 church_estate_events.102.t:0 "Les richesses des $ESTATE_CHURCH$"
 church_estate_events.102.d:0 "Les $ESTATE_CHURCH$ ont longtemps été le premier soutien du pays, fournissant non seulement un guide spirituel mais aussi des administrateurs, des juges et des diplomates prêts à servir nos [Root.Monarch.GetTitle]s. En récompense de ces services, de nombreuses donations, durant des années, ont été faites, à la fois par l'État et par des particuliers, aux $ESTATE_CHURCH$ tout autant qu'aux divinités qu'ils servent. Ces donations ont, avec les siècles, assuré la prospérité et l'influence des $ESTATE_CHURCH$.\n\nMais les temps sont durs, et l'État doit faire face à un nombre croissant de dépenses. On a suggéré que, peut-être, les $ESTATE_CHURCH$ pourraient faire un don. Ils ne semblent toutefois pas considérer cela comme une bonne idée."
 church_estate_events.103.t:0 "Les richesses des $ESTATE_CHURCH$"
 church_estate_events.103.d:0 "Les $ESTATE_CHURCH$ ont longtemps été le premier soutien du pays, fournissant non seulement un guide spirituel mais aussi des administrateurs, des juges et des diplomates prêts à servir nos [Root.Monarch.GetTitle]s. En récompense de ces services, de nombreux domaines ont été réservés, comme propriétés cléricales, exemptes de la plupart des impôts, afin que les $ESTATE_CHURCH$ et les nombreux et excellents projets qu'ils soutiennent soient financés.\n\nMais les temps sont durs, et l'État doit faire face à un nombre croissant de dépenses. On a suggéré que, peut-être, les $ESTATE_CHURCH$ pourraient faire un don. Ils ne semblent toutefois pas considérer cela comme une bonne idée."
 church_estate_events.104.t:0 "Les richesses des $ESTATE_CHURCH$"
 church_estate_events.104.d:0 "Les $ESTATE_CHURCH$ ont longtemps été le premier soutien du pays, fournissant non seulement un guide spirituel mais aussi des administrateurs, des juges et des diplomates prêts à servir nos [Root.Monarch.GetTitle]s. En récompense de ces services, de nombreuses donations, durant des années, leur ont été faites, à la fois par l'État et par des particuliers. Ces donations ont, avec les siècles, rendu les $ESTATE_CHURCH$ riches et influents.\n\nMais les temps sont durs, et l'État doit faire face à un nombre croissant de dépenses. On a suggéré que, peut-être, les $ESTATE_CHURCH$ pourraient faire un don. Ils ne semblent toutefois pas considérer cela comme une bonne idée."
 church_estate_events.105.t:0 "Les richesses des $ESTATE_CHURCH$"
 church_estate_events.105.d:0 "Les $ESTATE_CHURCH$ ont longtemps été le premier soutien du pays, fournissant non seulement un guide spirituel mais aussi des administrateurs, des experts de la loi et des diplomates prêts à servir nos [Root.Monarch.GetTitle]s. En récompense de ces services, de nombreuses donations, durant des années, ont été faites, à la fois par l'État et par des particuliers, aux $ESTATE_CHURCH$ et à leurs vastes domaines. Ces donations ont, avec les siècles, rendu les $ESTATE_CHURCH$ riches et influents.\n\nMais les temps sont durs, et l'État doit faire face à un nombre croissant de dépenses. On a suggéré que, peut-être, les $ESTATE_CHURCH$ pourraient faire un don. Ils ne semblent toutefois pas considérer cela comme une bonne idée."
 church_estate_events.2.t:0 "Progrès des $ESTATE_CHURCH$"
 church_estate_events.2.d:0 "La puissance des $ESTATE_CHURCH$ ne s'est jamais appuyée sur l'État lui-même. Bien au contraire, ce sont de bien des façons les $ESTATE_CHURCH$ qui, par leurs liens avec le pouvoir spirituel, confèrent une part de leur légitimité à nos [Root.Monarch.GetTitle]s. Ces derniers temps, un mélange de manœuvres politiques adroites, d'augures perçus comme négatifs et de dons généreux de la part de la population ont d'ailleurs réaffirmé la puissance de cet ordre."
 church_estate_events.2.a:0 "Nous verrons ce qu'il en résultera"
 church_estate_events.3.t:0 "Les $ESTATE_CHURCH$ perdent en puissance"
 church_estate_events.3.d:0 "Plus encore que pour les autres ordres, l'influence des $ESTATE_CHURCH$ dépend de leur prestige auprès de l'homme du commun. Or, s'il est difficile d'y trouver une explication, depuis quelques années les $ESTATE_CHURCH$ sont de moins en moins considérés comme les gardiens spirituels du pays, et de plus en plus comme des intrigants riches et corrompus.\n\nEn sus de quelques investissements mal venus dans leurs domaines et de manœuvres politiques ayant mal tourné, les $ESTATE_CHURCH$ ont fini par perdre en puissance et en influence."
 church_estate_events.3.a:0 "Tant pis pour eux"
 church_estate_events.4.t:0 "Anticléricalisme"
 church_estate_events.4.d:0 "Les $ESTATE_BURGHERS$ de nombreuses grandes cités accusent les $ESTATE_CHURCH$ de se monter avares et indolents. Même les plus pieux d'entre eux refusent désormais de payer la dîme, protestant ainsi contre un exemple particulièrement frappant d'abus de l'autorité du clergé, le considérant comme indigne de la recevoir.\n\nLes $ESTATE_CHURCH$ sont furieux, et exigent que nous réglions le sort de ces entêtés de $ESTATE_BURGHERS$."
 church_estate_events.4.a:0 "Alors, forçons-les à payer"
 church_estate_events.4.b:0 "Une simple réprimande devrait suffire"
 church_estate_events.5.t:0 "Dégradation des relations avec les $ESTATE_CHURCH$"
 church_estate_events.5.d:0 "Les relations entre l'État et les $ESTATE_CHURCH$ se sont à tel point dégradées qu'il n'y a plus désormais que méfiance réciproque, si ce n'est même de la haine parfois. Les lieux saints du pays deviennent des foyers de résistance contre notre [Root.Monarch.GetTitle], et la plupart des fidèles remettent en cause notre légitimité à gouverner.\n\nLa situation est telle qu'il n'est guère surprenant qu'un simple faux pas de notre [Root.Monarch.GetTitle] la semaine dernière, lors d'une cérémonie religieuse, ait mis le feu aux poudres. Les paysans se soulèvent dans tout le pays, les $ESTATE_CHURCH$ faisant tout pour diriger leur colère contre nous."
 church_estate_events.5.a:0 "Ah…"
 church_estate_events.6.t:0 "Le triomphe des $ESTATE_CHURCH$ ?"
 church_estate_events.6.d:0 "Même si personne n'oserait défier ouvertement les $ESTATE_CHURCH$, il est bien peu de pays où ils sont aussi influents qu'en [Root.GetName]. Il ne se trouve guère une institution qui ne soit entièrement sous leur contrôle, et la puissance de notre [Root.Monarch.GetTitle] dépend d'eux, plus que jamais.\n\nIl est donc compréhensible que les $ESTATE_CHURCH$ demandent désormais à jouer un plus grand rôle dans le gouvernement du pays. Ces derniers temps, un certain nombre de suggestions a été fait par leurs représentants afin d'harmoniser autant que possible nos lois et nos coutumes avec celles du royaume divin. Leur ambition est de laver notre cour de toute souillure, afin de s'assurer que le pays est gouverné en conformité avec les règles et selon des idéaux conformes à notre religion."
 church_estate_events.6.a:0 "Suivons leurs recommandations"
 church_estate_events.6.b:0 "Rejetons leur autorité"
 church_estate_events.7.t:0 "Puissance des $ESTATE_CHURCH$"
 church_estate_events.7.d:0 "Alors que nombre de dirigeants peuvent s'appuyer sur le soutien des $ESTATE_CHURCH$, bien peu ont de partisans aussi fervents que nous. Une longue tradition de coopération étroite et de confiance réciproque se traduit par le fait que les $ESTATE_CHURCH$ se considèrent plus comme des membres de l'administration que comme un acteur indépendant. À travers tout le pays, ils propagent l'idée que notre [Root.Monarch.GetTitle] n'est pas seulement parfait, mais aussi d'une grande force spirituelle."
 church_estate_events.7.a:0 "Tant mieux"
 church_estate_events.8.t:0 "Vol de terres"
 church_estate_events.8.d:0 "De nombreuses donations de terres ont été faites il y a bien longtemps, et même si elles ont été portées sur des documents écrits, le paysage tout autant que les noms peuvent avoir considérablement changé. Récemment, les $ESTATE_CHURCH$ ont accusé de nombreux $ESTATE_NOBLES$ de vol caractérisé de terres, empiétant sur les terres données aux $ESTATE_CHURCH$ il y a de cela des lustres. Les $ESTATE_NOBLES$, de leur côté, prétendent que ce sont les $ESTATE_CHURCH$ qui tentent de s'emparer de domaines qui ne sont pas les leurs.\n\nQuel que soit le parti que nous déciderons de soutenir dans cette affaire, il deviendra de toute façon le premier propriétaire de la région."
 church_estate_events.8.a:0 "Prenons le parti des $ESTATE_CHURCH$"
 church_estate_events.8.b:0 "Prenons plutôt celui des $ESTATE_NOBLES$"
 church_estate_events.8.c:0 "Ne prenons parti pour personne"
 church_estate_events.9.t:0 "La religion du peuple"
 church_estate_events.9.d:0 "La religion enseignée et défendue par les $ESTATE_CHURCH$ et les croyances réelles du petit peuple des provinces ont toujours été différentes. Le plus souvent, ces différences sont suffisamment minimes pour que les $ESTATE_CHURCH$ choisissent de les ignorer, préférant se consacrer à renforcer des valeurs spirituelles plus orthodoxes parmi les humbles.\n\nIl semble toutefois que certaines idées, assez peu orthodoxes justement, même si elles remontent aux traditions les plus anciennes, ont commencé à se répandre en même temps que notre foi au sein des populations non [Root.Religion.GetName]s. Ce mélange de vieilles croyances païennes, de superstitions populaires et des vérités [Root.Religion.GetName]s est intolérable pour les $ESTATE_CHURCH$, même si cela rend souvent la conversion un peu plus attractive pour les incroyants."
 church_estate_events.9.a:0 "Tentons de mettre fin à ce syncrétisme"
 church_estate_events.9.b:0 "Mieux vaut laisser faire le temps"
 church_estate_events.10.t:0 "Lutte politique au sein des $ESTATE_CHURCH$"
 church_estate_events.10.d:0 "Le temps est venu pour les $ESTATE_CHURCH$ de désigner un nouveau chef à [Root.Capital.GetCapitalName] pour assister [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle]. Le candidat le plus probable est un vieillard, qui a pour lui d'avoir longtemps été l'un des $ESTATE_CHURCH$ les plus éminents. Il s'est toutefois fait de nombreux ennemis au cours de sa longue carrière, qui espèrent désormais que sera nommé un autre candidat, plus jeune et au passé moins trouble.\n\nEn tant que [Root.Monarch.GetTitle], il ne serait pas difficile d'influencer cette élection pour que ce dernier candidat – plus jeune, donc plus maléable – soit désigné. Pourtant, être pris à nous ingérer dans les affaires des $ESTATE_CHURCH$ ne pourrait qu'affaiblir ses partisans sur le long terme…"
 church_estate_events.10.a:0 "Ne nous mêlons pas de cela"
 church_estate_events.10.b:0 "Soutenons le jeune candidat"
 church_estate_events.11.t:0 "Révolte des $ESTATE_CHURCH$ de [Root.GetName]"
 church_estate_events.11.d:0 "Outrée par la réduction de la propriété cléricale en [Root.GetName], la population de la province s'est soulevée pour protéger les $ESTATE_CHURCH$ de nos hommes."
 church_estate_events.11.a:0 "Ah…"
 church_estate_events.12.t:0 "Loyauté vacillante des $ESTATE_CHURCH$"
 church_estate_events.12.d:0 "De bonnes relations se doivent d'être entretenues. Alors que leur nombre a crû et que certains des meneurs des $ESTATE_CHURCH$ se font âgés, nos rapports autrefois chaleureux se sont refroidis. Si nous souhaitons nous assurer de leur loyauté, mieux vaudrait conclure des accords avec la génération actuelle des meneurs des $ESTATE_CHURCH$."
 church_estate_events.12.a:0 "Bien évidemment"
 nobles_estate_events.1.t:0 "Naissance noble"
 nobles_estate_events.1.d:0 "Nombre des familles constitutives de l'ordre des $ESTATE_NOBLES$ ont gagné leur position par l'action d'un ancêtre ayant servi le pays en temps de guerre. Pour la plupart des descendants de ces hommes, une vie passée sur les champs de bataille est donc la seule carrière qu'ils peuvent s'imaginer mener. Pourtant, avec la modernisation de l'armée, les officiers issus de la roture ne sont plus si rares. Aussi les membres de la noblesse nous ont-ils approchés pour demander que nous garantissions ce qu'ils pensent être un honneur réservé à leur classe. Selon eux, nul homme ne devrait être capable d'exercer le moindre commandement au sein des armées [Root.GetAdjective]s s'il n'est de race noble."
 nobles_estate_events.1.a:0 "Garantissons aux nobles le droit de commander nos armées"
 nobles_estate_events.1.b:0 "Nous ne pouvons nous lier par de telles promesses"
 nobles_estate_events.2.t:0 "Progrès des $ESTATE_NOBLES$"
 nobles_estate_events.2.d:0 "Le service de l'État n'est pas la seule source d'influence au sein de notre pays : au cours des dernières décennies, un meneur charismatique des $ESTATE_NOBLES$ est parvenu à assurer, peu à peu, le contrôle des plus grandes familles de la noblesse sur toutes les institutions.\n\nLes relations et les privilèges peuvent être de puissants outils, notamment lorsqu'ils sont mus par l'ambition."
 nobles_estate_events.2.a:0 "Nous verrons ce qu'il en résultera"
 nobles_estate_events.3.t:0 "Empiètements des $ESTATE_NOBLES$"
 nobles_estate_events.3.d:0 "Il est difficile de garder un œil sur tout le monde, partout et en permanence. En outre, les limites entre les propriétés foncières de chacun ne sont souvent basées que sur la coutume, tout au plus sur des documents anciens, rédigés alors que les paysages pouvaient avoir un aspect bien différent. Pour quiconque en a les moyens, cela peut aisément être exploité.\n\nC'est ainsi qu'un certain nombre de familles de $ESTATE_NOBLES$ prééminents ont usé de leur influence considérable à [Root.Capital.GetCapitalName] pour étendre de façon substantielle leurs domaines. Si nous souhaitons préserver les domaines de l'État, mieux vaut donc agir au plus vite."
 nobles_estate_events.3.a:0 "Dépêchons-nous de ne rien faire"
 nobles_estate_events.3.b:0 "Exigeons que ces terres nous soient rendues"
 nobles_estate_events.4.t:0 "Tyrannie nobiliaire"
 nobles_estate_events.4.d:0 "Un représentant de la population vivant dans une région dominée par l'une des plus grandes familles des $ESTATE_NOBLES$ a approché aujourd'hui le trône pour implorer que le [Root.Monarch.GetTitle] agisse contre ce qu'il prétend être un abus de pouvoir systématique contre le petit peuple.\n\nEn tant que dirigeant de [Root.GetName], [Root.Monarch.GetName] se doit de protéger son peuple. Ne pas le faire nous ferait paraître faibles, et pourrait même entraver la croissance de la province. Toutefois, les $ESTATE_NOBLES$ verraient sans doute d'un mauvais œil que nous sévissions contre l'un des plus puissants des leurs."
 nobles_estate_events.4.a:0 "Fermons les yeux"
 nobles_estate_events.4.b:0 "Châtions ce puissant"
 nobles_estate_events.5.t:0 "Déclin de la puissance des $ESTATE_NOBLES$"
 nobles_estate_events.5.d:0 "Étant tout à la fois d'influents propriétaires fonciers et par tradition la classe militaire du pays, les $ESTATE_NOBLES$ ont été à la peine ces derniers temps. Par leurs luttes autodestructrices et leurs jeux de pouvoir, les $ESTATE_NOBLES$ ont perdu en influence à [Root.Capital.GetCapitalName], poussant nombre d'entre eux à se retirer dans leurs propriétés des provinces."
 nobles_estate_events.5.a:0 "Tant pis pour eux"
 nobles_estate_events.6.t:0 "Les $ESTATE_NOBLES$ demandent des lois somptuaires plus strictes"
 nobles_estate_events.6.d:0 "Les vêtements luxueux, les meubles raffinés et les palais impressionnants constituent une partie des symboles les plus voyants des $ESTATE_NOBLES$ ; mais les moyens dont dispose chacune de leurs familles pour investir dans de tels biens peut être très variable. Dans certains cas, les $ESTATE_BURGHERS$ du pays disposent des moyens de dépenser au moins autant, si ce n'est même plus, qu'un membre de la noblesse ordinaire. Même si certaines coutumes et traditions restreignent l'achat de tels biens pour ceux qui sont de moins haute naissance, il est difficile de les faire respecter de manière efficace. C'est toutefois intolérable pour les puissants $ESTATE_NOBLES$, qui exigent désormais que nous établissions par la loi ce que peuvent porter, ou non, ceux qui ne sont pas de leur ordre. Ils exigent même des taxes très lourdes, qui pèseraient sur quiconque tenterait de s'élever au-dessus de leurs supérieurs."
 nobles_estate_events.6.a:0 "Plions-nous à la volonté des $ESTATE_NOBLES$"
 nobles_estate_events.6.b:0 "Ils n'ont pas à nous dicter notre conduite"
 nobles_estate_events.7.t:0 "Le lever"
 nobles_estate_events.7.d:0 "Avec le temps, de nombreux aspects de la vie quotidienne de notre [Root.Monarch.GetTitle] et de ses prédécesseurs sont devenus l'objet de cérémonies. Pouvoir se trouver dans la chambre de [Root.Monarch.GetName] alors qu'[Root.Monarch.GetSheHe] s'habille, par exemple, est considéré par de nombreuses personnes comme le meilleur moyen d'avoir son oreille.\n\nUne vie de cour élaborée limiterait certainement la capacité de la noblesse à conspirer contre nous depuis ses domaines dans les campagnes, mais cela s'avérerait par contre très coûteux. D'un autre point de vue, leur refuser le droit d'être partie prenante de la vie quotidienne de [Root.Monarch.GetTitle] limiterait aussi l'influence des $ESTATE_NOBLES$, mais susciterait leur indignation."
 nobles_estate_events.7.a:0 "Conservons une certaine modestie"
 nobles_estate_events.7.b:0 "Établissons une cérémonie longue et élaborée pour les plus influents"
 nobles_estate_events.7.c:0 "Nul besoin de telles billevesées"
 nobles_estate_events.8.t:0 "Détérioration des relations avec les $ESTATE_NOBLES$"
 nobles_estate_events.8.d:0 "Les relations entre les $ESTATE_NOBLES$ et le [Root.Monarch.GetTitle] ne pourraient être plus tendues. La méfiance est palpable, comme le montre la cour, quasiment désertée, à [Root.Capital.GetCapitalName]. Les familles les plus puissantes restent dans leurs résidences, dans les provinces.\n\nÀ moins que nous ne fassions quelque chose très rapidement, l'autorité de l'État sera bientôt réduite à néant dans les régions contrôlées par les $ESTATE_NOBLES$. Mais, pour l'heure, toute exigence de l'État ne fera que susciter une opposition armée."
 nobles_estate_events.8.a:0 "Laissons faire"
 nobles_estate_events.8.b:0 "Obligeons-les à accepter l'autorité de l'État"
 nobles_estate_events.9.t:0 "$ESTATE_NOBLES$ rétifs"
 nobles_estate_events.9.d:0 "Nul, parmi nos sujets, n'est autant associé à la guerre que les $ESTATE_NOBLES$. Depuis des générations, leurs familles nous ont servis, ou les États qui nous ont précédés, gagnant leur statut actuel par les actions accomplies sur les champs de bataille. Depuis lors, la plupart d'entre eux ont préservé les anciennes coutumes, consacrant leur vie à s'entraîner pour mener une vie de guerriers, et établissant des relations avec tous ceux qui partagent la même inclination.\n\nNéanmoins, en l'état actuel des choses, bien peu nombreux sont les $ESTATE_NOBLES$ toujours désireux de livrer bataille pour nous. L'insubordination est devenue commune au sein des plus hauts commandants, et il y a de bonnes raisons de penser que nombre d'entre eux espèrent une défaite."
 nobles_estate_events.9.a:0 "C'est bien malheureux"
 nobles_estate_events.9.b:0 "Il est grand temps de les faire remplacer par des hommes de valeur"
 nobles_estate_events.9.c:0 "Il est grand temps de les faire remplacer par des hommes de confiance"
 nobles_estate_events.9.dd:0 "Consultons les brahmanes, certains de ces sages pourraient très bien commander"
 nobles_estate_events.10.t:0 "Croissance de l'administration"
 nobles_estate_events.10.d:0 "Alors que l'État et la bureaucratie sont en plein développement, le besoin de trouver des gens capables de contrôler et d'administrer les diverses possessions et bureaux se fait toujours plus pressant. Les $ESTATE_NOBLES$, par tradition, ont toujours été plus associés au service des armes ; mais ils ont clairement exprimé le fait qu'ils s'attendront toujours à occuper les premiers rangs lorsque dès lors que des offices sont disponibles. Les $ESTATE_BURGHERS$, de leur côté, prétendent que les $ESTATE_NOBLES$ ne considèrent de telles fonctions que comme de simples récompenses, et n'en font guère usage que dans le but de s'enrichir. Les $ESTATE_BURGHERS$ nous suggèrent donc de nommer des individus qui le méritent.\n\nLa mort inattendue d'un secrétaire de confiance a laissé un poste vacant, objet de toutes les convoitises : les $ESTATE_BURGHERS$ soutiennent un candidat, alors que les $ESTATE_NOBLES$ attendent de nous que nous en choisissions un autre. Tous deux étant des hommes de talent, la décision sera donc purement politique."
 nobles_estate_events.10.a:0 "À bonne race, grandes capacités"
 nobles_estate_events.10.b:0 "Pour diriger le pays, ce sont des autodidactes qu'il nous faut"
 nobles_estate_events.10.c:0 "Tournons-nous plutôt vers les $ESTATE_CHURCH$"
 nobles_estate_events.10.dd:0 "Tournons-nous plutôt vers les $ESTATE_DHIMMI$"
 nobles_estate_events.11.t:0 "Tradition de service"
 nobles_estate_events.11.d:0 "Les $ESTATE_NOBLES$ ont une longue tradition de service envers l'État, que ce soit comme commandants militaires, ou depuis plus récemment comme administrateurs de confiance. Dans un pays tel que le nôtre, où les $ESTATE_NOBLES$ sont aussi solidement établis et loyaux, cela signifie que, de temps à autre, émergent des nobles de grands talents et extrêmement loyaux, capables de mener le pays à son apogée."
 nobles_estate_events.11.a:0 "C'est parfait"
 nobles_estate_events.12.t:0 "Révolte des $ESTATE_NOBLES$ en [Root.GetName]"
 nobles_estate_events.12.d:0 "Dans la province de [Root.GetName], les $ESTATE_NOBLES$ se refusent à accepter la confiscation de leurs propriétés. Ils ont donc pris les armes contre nous !"
 nobles_estate_events.12.a:0 "Ah…"
 nobles_estate_events.13.t:0 "Loyauté vacillante des $ESTATE_NOBLES$"
 nobles_estate_events.13.d:0 "De bonnes relations se doivent d'être entretenues. Alors que leur nombre a crû et que certains des meneurs des $ESTATE_NOBLES$ se font âgés, nos rapports autrefois chaleureux se sont refroidis. Si nous souhaitons nous assurer de leur loyauté, mieux vaudrait conclure des accords avec la génération actuelle des meneurs des $ESTATE_NOBLES$."
 nobles_estate_events.13.a:0 "Bien évidemment"
 burghers_estate_events.1.t:0 "Progrès de la classe marchande"
 burghers_estate_events.1.d:0 "Le statut des $ESTATE_BURGHERS$ ne repose pas sur les mêmes traditions séculaires que celles des $ESTATE_NOBLES$ ou des $ESTATE_CHURCH$. En lieu et place, ils doivent bâtir eux-mêmes leur propre fortune, en travaillant de la façon la plus industrieuse, risquant ensuite leurs gains pour développer encore leurs affaires. Pour autant, ces derniers temps, la fortune semble leur avoir souri, car même si les affaires de la marchandise ne sont pas si prestigieuses, elles constituent malgré tout le socle de notre économie, et par leur contrôle de l'argent les $ESTATE_BURGHERS$ sont parvenus à accroître leur mainmise sur le pays tout entier."
 burghers_estate_events.1.a:0 "Nous verrons ce qu'il en résultera"
 burghers_estate_events.2.t:0 "Barons pillards"
 burghers_estate_events.2.d:0 "L'ordre des $ESTATE_BURGHERS$ s'inquiète de la grande influence des $ESTATE_NOBLES$ dans tout le pays. Ils prétendent que de nombreux membres de la petite noblesse n'ont que mépris et indifférence pour la paix et la loi, mettant à profit le pouvoir qui est le leur et les terres qu'ils détiennent pour prélever des péages déraisonnables et des taxes exorbitantes sur les marchands qui les traversent. Certains se sont même acquis la réputation de s'attaquer aux marchands afin de les détrousser, les malmenant pour leur dérober ou leur extorquer leur argent.\n\nLes représentants des $ESTATE_BURGHERS$ prétendent donc que de tels excès ne peuvent que constituer un frein à la prospérité économique [Root.GetAdjective]. Les $ESTATE_NOBLES$, quant à eux, prétendent ne prélever que des taxes raisonnables pour l'usage des routes traversant leurs domaines. Certains, toutefois, seraient prêts à reverser à l'État une part de l'argent ainsi gagné."
 burghers_estate_events.2.a:0 "Ils ne font que prendre ce qui leur appartient de droit"
 burghers_estate_events.2.b:0 "Il convient de mettre un terme à ces excès"
 burghers_estate_events.3.t:0 "Déclin des classes marchandes"
 burghers_estate_events.3.d:0 "Sans les privilèges garantis par les coutumes ni la haute naissance des autres factions, le statut et l'influence des $ESTATE_BURGHERS$ sont rarement aussi assurés que pour ceux nés de race noble. Ces derniers temps, des échecs financiers, s'ajoutant à des ambitions politiques malencontreuses, se sont traduits par une perte de pouvoir et d'influence pour les $ESTATE_BURGHERS$ de [Root.GetName]."
 burghers_estate_events.3.a:0 "Tant pis pour eux"
 burghers_estate_events.4.t:0 "Une cité florissante exige l'octroi de privilèges"
 burghers_estate_events.4.d:0 "Les $ESTATE_BURGHERS$ d'une cité marchande florissante ont approché le [Root.Monarch.GetTitle] pour demander que leur soit accordé le privilège d'être exemptés de certaines taxes, afin de permettre à la région de se développer. Ils nous assurent que, si nous leur en donnons les moyens, l'économie de la contrée se développerait plus encore, se traduisant ainsi par des revenus accrus pour l'État."
 burghers_estate_events.4.a:0 "Acceptons la demande"
 burghers_estate_events.4.b:0 "Rejetons-la"
 burghers_estate_events.5.t:0 "Prix immoraux"
 burghers_estate_events.5.d:0 "Les prix des grains sont notoirement instables : tout, depuis le temps lors de la culture, jusqu'aux incidents entachant leur distribution, peut provoquer une soudaine hausse des prix.\n\nÀ cause de l'un de ces événements inattendus, plusieurs grandes villes connaissent la pénurie. Désespérant de pouvoir se nourrir, les humbles dirigent leur colère vers les marchands qui, pensent-ils, profitent de la situation pour élever les prix. Ces mêmes marchands, pour leur part, prétendent que l'envolée des prix s'explique uniquement par la pénurie, du fait qu'il n'y a tout simplement pas suffisamment de pain pour tout le monde."
 burghers_estate_events.5.a:0 "Contraignons les marchands à baisser leurs prix"
 burghers_estate_events.5.b:0 "Nous ne devrions pas nous mêler de cela"
 burghers_estate_events.5.c:0 "Nous devrions acheter et faire distribuer tout le pain disponible"
 burghers_estate_events.6.t:0 "Autorités en concurrence"
 burghers_estate_events.6.d:0 "Les $ESTATE_BURGHERS$ ne sont pas la seule autorité urbaine : les $ESTATE_CHURCH$ sont eux aussi très bien représentés dans la plupart des plus grandes villes, depuis leur fondation même. De temps à autre surviennent des conflits, lorsque les conseils des $ESTATE_BURGHERS$ décident de règlements que les $ESTATE_CHURCH$ désapprouvent.\n\nCes conflits sont devenus de plus en plus fréquents, et les $ESTATE_CHURCH$ agissent ouvertement au mépris des diverses règles sur lesquelles se sont accordés les $ESTATE_BURGHERS$ dans leurs cités. Des représentants de plusieurs villes dominées par ces derniers nous pressent donc de clarifier la situation."
 burghers_estate_events.6.a:0 "Prenons le parti des $ESTATE_BURGHERS$"
 burghers_estate_events.6.b:0 "Prenons plutôt celui des $ESTATE_CHURCH$"
 burghers_estate_events.7.t:0 "Accroissement des privilèges des $ESTATE_BURGHERS$"
 burghers_estate_events.7.d:0 "Les $ESTATE_BURGHERS$ s'estiment injustement taxés et soumis à trop de règlements au vu de la grande importance de leur tâche pour le pays. Péages, taxes et autres droits de douane les placent dans l'impossibilité d'accomplir plus ; aussi n'hésiteront-ils pas à faire usage de toute leur influence pour y mettre un terme."
 burghers_estate_events.7.a:0 "Effaçons ces obstacles"
 burghers_estate_events.7.b:0 "Ils doivent apprendre à rentrer dans le rang"
 burghers_estate_events.8.t:0 "Politiques commerciales néfastes"
 burghers_estate_events.8.d:0 "Les intérêts de maisons de commerce bien en vue sont mis à mal par nos politiques douanières répressives envers les autres pays. Les $ESTATE_BURGHERS$, soutenant ces familles, nous ont fait parvenir une demande pour que nous mettions fin à quelques autres restrictions sur le commerce, afin de compenser les pertes de profits dont elles sont la cause."
 burghers_estate_events.8.a:0 "Nous devons soutenir nos $ESTATE_BURGHERS$"
 burghers_estate_events.8.b:0 "Ce ne sont pas de vils colporteurs qui décideront de nos politiques"
 burghers_estate_events.9.t:0 "Industrie artisanale"
 burghers_estate_events.9.d:0 "Le développement économique ne se fait pas toujours sans heurts. Il semble que de riches marchands, dans certaines cités contrôlées par les $ESTATE_BURGHERS$, ont tenté de contourner certains privilèges octroyés aux ligues en fournissant du travail aux familles vivant en dehors des villes. Le fait que ce nouveau système soit très profitable ne fait que susciter la colère des artisans urbains, persuadés que leurs privilèges coutumiers sont bafoués et que les prix minutieusement contrôlés de leurs productions en pâtiront. Les conseils urbains ayant été incapables de mettre un terme à une concurrence extérieure aux villes, les artisans de [Root.GetName] en appellent donc à notre [Root.Monarch.GetTitle] pour défendre leurs droits."
 burghers_estate_events.9.a:0 "Nous ne pouvons nous opposer au progrès"
 burghers_estate_events.9.b:0 "Il nous faut préserver les privilèges des guildes"
 burghers_estate_events.10.t:0 "Mobilité sociale"
 burghers_estate_events.10.d:0 "La puissance croissante des $ESTATE_BURGHERS$ a permis à certains de leurs membres de chercher à faire fortune dans certains domaines traditionnellement réservés à d'autres ordres. Certains rejetons de familles assez bien en vue reçoivent désormais la même éducation que les classes privilégiées, et ont désormais pour ambition de leur faire concurrence. En conséquence, ils sont de plus en plus nombreux à être employés comme administrateurs, avocats, officiers ou à détenir des charges que la coutume réservait jusqu'à présent à d'autres ordres. Pourtant, les $ESTATE_BURGHERS$ se sentent toujours injustement entravés par des droits et privilèges archaïques, datant d'un autre siècle ; mais leurs adversaires se vexent d'une mobilité sociale qu'ils jugent « contraire à la nature ».\n\nÀ moins que nous fassions quelque chose, nous risquons de nous aliéner le soutien des privilégiés ; mais cesser de soutenir dorénavant les $ESTATE_BURGHERS$ aura très certainement de graves conséquences sur nos relations avec eux."
 burghers_estate_events.10.a:0 "Mieux vaut ne pas nous opposer à ces hommes nouveaux"
 burghers_estate_events.10.b:0 "Il nous faut protéger les droits anciens des autres ordres"
 burghers_estate_events.11.t:0 "Croissance économique"
 burghers_estate_events.11.d:0 "Notre politique de coopération avec les $ESTATE_BURGHERS$ porte ses fruits : l'économie, en maints domaines, est florissante. Les villes contrôlées par les $ESTATE_BURGHERS$ prospèrent, et leur influence dans le négoce international s'accroît rapidement."
 burghers_estate_events.11.a:0 "Merveilleux"
 burghers_estate_events.12.t:0 "Les aléas du négoce"
 burghers_estate_events.12.d:0 "Le négoce au long cours est certes profitable, mais peut aussi s'avérer risqué. Le temps, les brigands et les pirates constituent toujours une menace, sur terre comme sur mer. En temps normal, les $ESTATE_BURGHERS$ peuvent s'accommoder de quelques revers, et disposent de leurs propres moyens d'assurer leur protection et d'assurer leurs cargaisons.\n\nMais, ces derniers temps, les choses ont mal tourné pour un certain nombre de familles marchandes, et certaines courent même le risque de faire banqueroute. Sans doute serait-il prudent d'offrir quelques compensations financières pour leur permettre de se rétablir."
 burghers_estate_events.12.a:0 "Versons-leur des compensations"
 burghers_estate_events.12.b:0 "Ils savaient quels étaient les risques"
 burghers_estate_events.13.t:0 "Urbanisation"
 burghers_estate_events.13.d:0 "Même si les habitants des villes ne constituent qu'une moindre fraction de la population, la prospérité grandissante des $ESTATE_BURGHERS$ attire de plus en plus de gens des campagnes. Certaines villes se développent à une vitesse telle que les problèmes sanitaires et de surpopulation actuels ne sont plus « inquiétants » mais « catastrophiques », selon les termes employés par les $ESTATE_BURGHERS$ eux-mêmes. Les plus humbles se sont établis en dehors des murs, où apparaissent des faubourgs sordides où règnent les maladies.\n\nLes $ESTATE_BURGHERS$ ne peuvent plus le tolérer, et demandent que l'État intervienne, tout autant pour fournir son aide sous la forme de ressources que pour rétablir l'ordre en dehors des murs. Ce serait là la seule façon de faire de l'expansion des villes quelque chose de favorable."
 burghers_estate_events.13.a:0 "Tentons d'améliorer la situation"
 burghers_estate_events.13.b:0 "Cela n'a rien d'anormal, les $ESTATE_BURGHERS$ sauront se débrouiller"
 burghers_estate_events.14.t:0 "Une révision des politiques économiques ?"
 burghers_estate_events.14.d:0 "Alors que les $ESTATE_BURGHERS$ voient leur puissance accrue, leurs demandes pour une diminution des réglementations sur les échanges et un abaissement des taxes deviennent de plus en plus fréquentes. Nombreux sont ceux qui pensent que le pays applique des politiques économiques dépassées et répressives, et que nous ne pourrions que profiter d'une réduction des taxes et des péages qui entravent le commerce."
 burghers_estate_events.14.a:0 "Réduisons le mercantilisme"
 burghers_estate_events.14.b:0 "Refusons le moindre changement de politique"
 burghers_estate_events.15.t:0 "Protestations des $ESTATE_BURGHERS$"
 burghers_estate_events.15.d:0 "Les relations avec les $ESTATE_BURGHERS$ n'ont cessé de se dégrader, au point que nos principales villes n'accordent plus la moindre confiance à notre [Root.Monarch.GetTitle]. Chacune des initiatives de l'État est suspectée de chercher à porter atteinte à la puissance des $ESTATE_BURGHERS$, et on constate que les fraudes sur les taxes se sont faites des plus communes.\n\nLa situation s'est dégradée à tel point qu'un certain nombre de corporations ont lancé une grève, demandant plus d'autonomie et une liberté accrue par rapport à une administration omniprésente."
 burghers_estate_events.15.a:0 "C'est une plaisanterie, n'est-ce pas ?"
 burghers_estate_events.15.b:0 "Mieux vaut céder à leurs exigences"
 burghers_estate_events.16.t:0 "Soulèvement des $ESTATE_BURGHERS$ de [Root.GetName]"
 burghers_estate_events.16.d:0 "Indignés de la perte de leurs privilèges, les $ESTATE_BURGHERS$ de la province de [Root.GetName] ont pris les armes contre nous !"
 burghers_estate_events.16.a:0 "Ah…"
 burghers_estate_events.17.t:0 "Loyauté vacillante des $ESTATE_BURGHERS$"
 burghers_estate_events.17.d:0 "De bonnes relations se doivent d'être entretenues. Alors que leur nombre a crû et que certains des meneurs des $ESTATE_BURGHERS$ se font âgés, nos rapports autrefois chaleureux se sont refroidis. Si nous souhaitons nous assurer de leur loyauté, mieux vaudrait conclure des accords avec la génération actuelle des meneurs des $ESTATE_BURGHERS$."
 burghers_estate_events.17.a:0 "Bien évidemment"
 dhimmi_estate_events.1.t:0 "Qâdî excessif"
 dhimmi_estate_events.1.d:0 "Le qâdî de l'une de nos plus grandes cités a usé de son influence pour interpréter la loi islamique et les édits de notre [Root.Monarch.GetTitle] de façon trop zélée. Ne se satisfaisant pas de maintenir l'équilibre dans cette ville où les musulmans sont minoritaires, il a tout tenté pour obliger les incroyants à se convertir, en obligeant à fermer leurs lieux de culte.\n\nAprès le suicide récent d'un marchand converti de force, les non musulmans quittent désormais la cité en nombre pour s'établir en des lieux où ils se sentent mieux accueillis. Or, même si les $ESTATE_CHURCH$ semblent trouver, pour nombre d'entre eux, que ces actions sont trop extrémistes, ils considéreront très certainement toute action entreprise contre ce qâdî comme bien pire."
 dhimmi_estate_events.1.a:0 "Soutenons ce qâdî"
 dhimmi_estate_events.1.b:0 "Remplaçons-le et faisons amende honorable"
 dhimmi_estate_events.2.t:0 "Demandes d'allègement des taxes sur les païens"
 dhimmi_estate_events.2.d:0 "Alors que notre [Root.Monarch.GetTitle] était sur la route de la mosquée royale, un grand nombre de $ESTATE_DHIMMI$ s'est assemblé devant le bâtiment, lui interdisant le passage et exigeant qu'il soit mis fin à certaines des taxes qui pèsent sur les non musulmans, telles que les taxes sur les temples ou les pèlerinages."
 dhimmi_estate_events.2.a:0 "Écrasons les contestataires"
 dhimmi_estate_events.2.b:0 "Mettons fin à certaines de ces taxes"
 dhimmi_estate_events.3.t:0 "Pragmatisme religieux"
 dhimmi_estate_events.3.d:0 "Même si tout le monde ne l'apprécie pas, les non musulmans du pays ont vu leur influence s'accroître ces dernières années. Certains dhimmî sont fréquemment aperçus au sein des plus importantes guildes commerciales du pays, et ils sont nombreux à servir en tant qu'administrateurs dans les provinces, voire même ont été autorisé à conserver leurs offices héréditaires."
 dhimmi_estate_events.3.a:0 "Tant mieux pour eux"
 dhimmi_estate_events.4.t:0 "Marginalisation des dhimmî"
 dhimmi_estate_events.4.d:0 "Alors qu'ils constituent une part importante de notre société, les non musulmans ont récemment perdu du terrain face à d'autres groupes. Ils se voient régulièrement interdire les offices dans l'administration, doivent payer un certain nombre de taxes discriminatoires, et voient souvent leurs accords commerciaux passer à leurs concurrents musulmans."
 dhimmi_estate_events.4.a:0 "Tant pis pour eux"
 dhimmi_estate_events.5.t:0 "$ESTATE_DHIMMI$ et $ESTATE_NOBLES$"
 dhimmi_estate_events.5.d:0 "Nombreux sont les $ESTATE_NOBLES$ musulmans à se plaindre de ce qu'ils estiment être une préférence injuste envers les infidèles au sein de l'administration. Ayant cherché le soutien des $ESTATE_CHURCH$, ils prétendent désormais que nous ne gouvernons pas le pays selon les coutumes musulmanes bien établies, et que nous devons nous assurer que les infidèles sont tenus à l'écart des postes d'influence.\n\nLa construction d'une nouvelle chapelle, dans une province largement dominée par les $ESTATE_DHIMMI$, entièrement financée par la noblesse et les marchands locaux, a encore empiré les relations, $ESTATE_CHURCH$ et $ESTATE_NOBLES$ exigeant que nous fissions abattre le lieu saint et remettions les infidèles à leur place."
 dhimmi_estate_events.5.a:0 "Nous devons écouter les $ESTATE_NOBLES$"
 dhimmi_estate_events.5.b:0 "Apportons notre soutien aux $ESTATE_DHIMMI$"
 dhimmi_estate_events.6.t:0 "Des administrateurs issus des $ESTATE_DHIMMI$ ?"
 dhimmi_estate_events.6.d:0 "De façon traditionnelle, les $ESTATE_DHIMMI$ sont exclus des offices les plus prestigieux de l'administration. En lieu et place, ce sont le plus souvent de fidèles oulémas qui les occupent. Alors que l'appareil administratif se développe, cependant, il a besoin de plus de lettrés, et au sein des $ESTATE_DHIMMI$ nombreux sont ceux qui correspondent à cette description. Même si certains qualifieraient aisément cela de bien peu orthodoxe, nous pourrions sans doute tirer grand avantage de recruter en leur sein."
 dhimmi_estate_events.6.a:0 "Faisons meilleur usage de ces lettrés"
 dhimmi_estate_events.6.b:0 "Nous ne pouvons risquer qu'ils constituent un exemple"
 dhimmi_estate_events.7.t:0 "Brigands infidèles"
 dhimmi_estate_events.7.d:0 "Les relations se détériorent rapidement entre l'État et les $ESTATE_DHIMMI$. Cela s'est traduit, dans certaines régions, par une rupture totale dans les relations. Les collecteurs de taxes racontent des histoires de convois disparaissant sur la route entre les régions dominées par les dhimmî, avec tout le produit de la levée des taxes. Dans les cités, les prêtres et chefs des $ESTATE_DHIMMI$ suscitent des troubles contre nous, et il est devenu de plus en plus difficile de maîtriser nos propres sujets, y compris à l'intérieur des murs des villes. Même ceux qui ne s'opposent pas particulièrement à l'influence des $ESTATE_DHIMMI$ trouvent maintenant qu'ils commencent à être un défi pour notre capacité à gouverner."
 dhimmi_estate_events.7.a:0 "On ne peut faire nulle confiance à ces infidèles"
 dhimmi_estate_events.7.b:0 "Faisons des concessions pour apaiser la situation"
 dhimmi_estate_events.8.t:0 "Les richesses des $ESTATE_DHIMMI$"
 dhimmi_estate_events.8.d:0 "Dans tout le monde musulman, le terme de $ESTATE_DHIMMI$ a commencé à être appliqué à toutes sortes de gens très différents. La définition traditionnelle, plus restrictive, couvrant les seuls chrétiens et juifs, a rapidement été abandonnée par les pays musulmans où la majorité de la population sont des hindous ou des bouddhistes. Qui qu'ils soient, cependant, ces $ESTATE_DHIMMI$ sont protégés et exemptés de nombreuses lois du pays.\n\nMême si cela semble malheureux pour eux, c'est un avantage pour nous, car si l'économie se rétablit actuellement des dernières guerres, nombre de familles de dhimmî détiennent encore de larges réserves d'argent, et aucune loi ne leur interdit de le prêter ou de l'investir."
 dhimmi_estate_events.8.a:0 "Convainquons-les d'investir cet argent"
 dhimmi_estate_events.8.b:0 "Nous ne devons pas devenir dépendants d'infidèles"
 dhimmi_estate_events.9.t:0 "Révolte des dhimmî en [Root.GetName] "
 dhimmi_estate_events.9.d:0 "Désespérés de voir la fin de leurs privilèges, les dhimmî de la province de [Root.GetName] ont pris les armes contre nous !"
 dhimmi_estate_events.9.a:0 "Ah…"
 dhimmi_estate_events.10.t:0 "Loyauté vacillante des $ESTATE_DHIMMI$"
 dhimmi_estate_events.10.d:0 "De bonnes relations se doivent d'être entretenues. Alors que leur nombre a crû et que certains des meneurs des $ESTATE_DHIMMI$ se font âgés, nos rapports autrefois chaleureux se sont refroidis. Si nous souhaitons nous assurer de leur loyauté, mieux vaudrait conclure des accords avec la génération actuelle des meneurs des $ESTATE_DHIMMI$."
 dhimmi_estate_events.10.a:0 "Bien évidemment"
 estate_disasters.1.t:0 "Les $ESTATE_NOBLES$ s'emparent du pouvoir"
 estate_disasters.1.d:0 "$MONARCH$ a laissé les $ESTATE_NOBLES$ de $COUNTRY$ devenir trop puissants, et ils ont su en profiter : tirant parti de la multitude de privilèges et de droits qui leur étaient garantis, ils se sont emparés des rênes du pouvoir et fait de notre $MONARCHTITLE$ rien d'autre que leur marionnette."
 estate_disasters.1.a:0 "Nous aurions dû le voir venir…"
 estate_disasters.1.a.tt:0 "Jusqu'à ce que la décision de « §Ysoumettre la noblesse§! » ait été prise, la noblesse contrôlera [Root.GetName]."
 estate_disasters.2.t:0 "Soumission des $ESTATE_NOBLES$"
 estate_disasters.2.d:0 "Nous sommes parvenus à ramener dans les limites du raisonnable l'influence des $ESTATE_NOBLES$. Leurs privilèges tout autant que leurs domaines ont été réduits. Ils ont été jusqu'à reconnaître eux-mêmes, avec certes quelque réticence, que [Root.Monarch.GetHerHis] $MONARCHTITLE$ devait rester [Root.Monarch.GetHerHis] dirigeant[Root.Monarch.GetHersHis] incontesté[Root.Monarch.GetHersHis] du pays. Le sceau des $ESTATE_NOBLES$, utilisé en lieu et place de la signature de [Root.Monarch.GetName], a même été détruit."
 estate_disasters.2.a:0 "[Root.Monarch.GetHerHisCap] $MONARCHTITLE$ a repris le pouvoir"
 estate_disasters.3.t:0 "Les $ESTATE_CHURCH$ s'emparent du pouvoir"
 estate_disasters.3.d:0 "$MONARCH$ a laissé les $ESTATE_CHURCH$ de $COUNTRY$ devenir trop puissants, et ils ont su en profiter : tout en imposant l'ordre au peuple grâce à leur lien avec le divin, ils ont su faire usage de tous les moyens à leur disposition pour saisir les rênes du pouvoir. [Root.Monarch.GetHerHisCap] $MONARCHTITLE$, toujours officiellement au pouvoir, n'est plus guère maintenant que leur marionnette."
 estate_disasters.3.a:0 "Nous aurions dû le voir venir…"
 estate_disasters.3.a.tt:0 "Jusqu'à ce que la décision de « §Ysoumettre les prêtres§! » ait été prise, les prêtres contrôleront [Root.GetName]."
 estate_disasters.4.t:0 "Soumission des $ESTATE_CHURCH$"
 estate_disasters.4.d:0 "En recourant à des mesures sans nombre, [Root.Monarch.GetHerHis] $MONARCHTITLE$ est parvenu[Root.Monarch.GetHersHis] à retirer aux $ESTATE_CHURCH$ nombre des offices et des domaines qu'ils détenaient. L'autorité, en ce bas monde, est de nouveau entre les mains de $MONARCH$."
 estate_disasters.4.a:0 "[Root.Monarch.GetHerHisCap] $MONARCHTITLE$ a repris le pouvoir"
 estate_disasters.5.t:0 "Les $ESTATE_BURGHERS$ s'emparent du pouvoir"
 estate_disasters.5.d:0 "$MONARCH$ a laissé les $ESTATE_BURGHERS$ de $COUNTRY$ devenir trop puissants, et ils ont su en profiter : s'appuyant sur tout un ensemble de privilèges qui leur avaient été octroyés et sur les dettes qui leur étaient dues, ils sont parvenus à saisir les rênes du pouvoir, faisant de notre $MONARCHTITLE$ leur marionnette."
 estate_disasters.5.a:0 "Nous aurions dû le voir venir…"
 estate_disasters.5.a.tt:0 "Jusqu'à ce que la décision de « §Ysoumettre les bourgeois§! » ait été prise, les marchands contrôleront [Root.GetName]."
 estate_disasters.6.t:0 "Soumission des $ESTATE_BURGHERS$"
 estate_disasters.6.d:0 "Nous sommes enfin parvenus à nous libérer de la domination des $ESTATE_BURGHERS$, reprenant le contrôle de toutes les fonctions importantes de l'administration et faisant retourner ces vils colporteurs à l'intérieur des murs des cités."
 estate_disasters.6.a:0 "[Root.Monarch.GetHerHisCap] $MONARCHTITLE$ a repris le pouvoir"
 estate_disasters.7.t:0 "Les $ESTATE_NOMADIC_TRIBES$ s'emparent du pouvoir"
 estate_disasters.7.d:0 "$MONARCH$ a laissé les $ESTATE_NOMADIC_TRIBES$ de $COUNTRY$ devenir trop puissantes, et elles ont su en profiter : faisant bon usage de l'influence dont elles jouissaient déjà auparavant, depuis la collecte des taxes qui leur étaient confiées jusqu'au recrutement de nos troupes, elles sont parvenues à saisir les rênes du pouvoir, faisant de notre $MONARCHTITLE$ leur marionnette."
 estate_disasters.7.a:0 "Nous aurions dû le voir venir…"
 estate_disasters.7.a.tt:0 "Jusqu'à ce que la décision de « §Ysoumettre les tribus§! » ait été prise, les tribus contrôleront [Root.GetName]."
 estate_disasters.8.t:0 "Soumission des $ESTATE_NOMADIC_TRIBES$"
 estate_disasters.8.d:0 "Après une lutte difficile, les $ESTATE_NOMADIC_TRIBES$ ont finalement été ramenées dans le rang. $MONARCH$ s'est assuré[Root.Monarch.GetHersHis] du contrôle de suffisamment de terres, d'hommes et d'institutions pour être considéré[Root.Monarch.GetHersHis] de nouveau comme [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] de notre peuple."
 estate_disasters.8.a:0 "[Root.Monarch.GetHerHisCap] $MONARCHTITLE$ a repris le pouvoir"
 estate_disasters.9.t:0 "Les $ESTATE_DHIMMI$ arrachent leur indépendance"
 estate_disasters.9.d:0 "Les meneurs des $ESTATE_DHIMMI$ sont parvenus à s'assurer d'une autorité telle, sur de vastes portions du territoire, que notre $MONARCHTITLE$ a dû se résoudre à reconnaître qu'[Root.Monarch.GetSheHe] n'avait plus aucun contrôle sur eux. Avec le couronnement de l'un des leurs, la transition est assumée, et nous avons tout perdu de notre autorité sur eux."
 estate_disasters.9.a:0 "Nous aurions dû le voir venir…"
 estate_disasters.10.t:0 "Les $ESTATE_COSSACKS$ arrachent leur indépendance"
 estate_disasters.10.d:0 "$MONARCH$ a laissé les $ESTATE_COSSACKS$ de $COUNTRY$ devenir trop puissants, et ils ont su en profiter : leur grande influence sur les steppes et leur autorité en de nombreux domaines à [Root.Owner.Capital.GetCapitalName] leur a permis de faire sécession."
 estate_disasters.10.a:0 "Nous aurions dû le voir venir…"
