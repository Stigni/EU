 INCREASE_TRUST_TOO_TRUSTY:0 "§R$COUNTRY|Y$ a déjà la plus grande confiance en $PLAYER|Y$.§!"
 INCREASE_TRUST_DESC:0 "Dépenser §Y$COST$§! points de faveur pour accroître la confiance §Y$COUNTRY_ADJ$§! envers §Y$PLAYER$§! de §Y$AMT$§!."
 PREPARE_WAR_CANNOT_COST:0 "§RIl faut que §Y$COUNTRY$§! nous doive au moins §Y$COST$§! points de faveur pour que nous puissions lui demander de se préparer à la guerre.§!"
 PREPARE_WAR_CANNOT_AT_WAR:0 "Nous ne pouvons demander à §R§Y$COUNTRY$§! de se préparer à la guerre s'il est déjà impliqué dans un conflit.§!"
 PREPARE_WAR_CANNOT_ALREADY_PREPARING:0 "§R§Y$COUNTRY$§! se prépare déjà à la guerre, à la demande de $WHO|Y$.§!"
 PREPARE_WAR_CANNOT_ALREADY_PREPARING_US:0 "§RÀ notre demande, §Y$COUNTRY$§! est en train de se préparer à la guerre. Jusqu'au $DATE|Y$, ce pays ne déclenchera aucune guerre de lui-même, et sera plus enclin à répondre à nos appels.§!"
 PREPARE_WAR_CANNOT_NOT_ALLY:0 "§RNous devons être alliés à §Y$COUNTRY$§! pour lui demander de se préparer à la guerre.§!"
 PREPARE_WAR_DESC:0 "Dépenser §Y$COST$§! points de faveur pour demander à §Y$COUNTRY$§! de se préparer à la guerre. Durant $MONTHS|Y$ mois, ce pays évitera de déclencher la moindre guerre de lui-même et sera plus susceptible de répondre aux appels aux armes que nous lui ferions parvenir."
 HOSTILE_ATTITUDE_DESC:0 "Adopter une attitude §Yhostile§! montrera que nous considérons §Y$COUNTRY$§! comme un ennemi à conquérir. Ce pays refusera donc presque toutes nos offres diplomatiques, et nos alliés interpréteront cela comme le signe que nous sommes prêts à rejoindre leurs guerres contre lui, et nos dépendances fabriqueront des revendications sur ses provinces."
 NEUTRAL_ATTITUDE_DESC:0 "Adopter une attitude §Yneutre§! montrera que nous ne considérons pas §Y$COUNTRY$§! comme d'un grand intérêt. Ce pays évitera le plus souvent d'entretenir avec nous des relations diplomatiques, et nos alliés interpréteront cela comme le signe que nous sommes indifférents envers lui."
 FRIENDLY_ATTITUDE_DESC:0 "Adopter une attitude §Yamicale§! montrera que nous souhaitons devenir l'allié de §Y$COUNTRY$§!. Nos propres alliés interpréteront cela comme le signe que nous ne souhaitons pas les attaquer."
 THREATENED_ATTITUDE_CANNOT_SET_POWER:0 "§RNous ne pouvons adopter une attitude §Yinquiète§! car §Y$COUNTRY$§! n'est pas au moins §Y33%§! plus puissant que §Y$PLAYER$§!.§!"
 THREATENED_ATTITUDE_CANNOT_SET_DISTANCE:0 "§RNous ne pouvons adopter une attitude §Yinquiète§! car §Y$COUNTRY$§! n'est pas en mesure de menacer §Y$PLAYER$§!.§!"
 THREATENED_ATTITUDE_DESC:0 "Adopter une attitude §Yinquiète§! montrera que nous craignons §Y$COUNTRY$§!. Ce pays considérera cela comme le signe que nous souhaitons nous allier à lui pour notre propre sécurité, mais aussi que nous cherchons ailleurs des alliés suffisamment puissants contre lui."
 TRUST_DESC:1 "La §Yconfiance§! est une mesure de la force de l'alliance avec §Y$COUNTRY$§!. Elle décroît si nous ne tenons pas nos promesses ou agissons de façon déshonorable envers lui. Elle s'accroît soit en dépensant des points de faveur ; soit naturellement, tant que dure l'alliance ou si l'un des deux pays est une dépendance de l'autre."
 FAVORS_INSTANT:0 "§Y$COUNTRY$§! nous doit §Y$NUM$§! points de faveur."
 FAVORS_INSTANT_ALLY:0 "Étant alliés à ce pays, nous gagnons un point de faveur tous les $YEARS|Y$ ans.\nLa durée nécessaire pour gagner un point de faveur dépend de notre puissance comparée à la sienne."
 FAVORS_INSTANT_NOT_OFFENSIVE_CALL:0 "Ayant refusé de nous impliquer dans ses guerres offensives, nous ne gagnons plus le moindre point de faveur avec ce pays, et tout ce qui a été gagné jusque-là va décroître avec le temps."
 FAVORS_INSTANT_NOT_ALLY:0 "N'étant pas alliés à ce pays, nous ne gagnons aucune faveur, et tout ce qui a été gagné jusque-là va décroître avec le temps."
 FAVORS_DESC:0 "La §Yfaveur§! est une mesure de ce que §Y$COUNTRY$§! nous doit pour lui avoir rendu service par le passé, en l'aidant dans ses guerres et en lui cédant les territoires qu'il demandait lors des nôtres. Elle peut être utilisée pour accroître sa confiance envers nous, leur demander de préparer la guerre contre un autre pays, ou les appeler à intervenir dans un conflit sans leur avoir promis de gains territoriaux."
 TRUST_HIT_FROM_NO_LAND:0 "§Y$WHO$§! reçoit moins de provinces qu'il ne l'escomptait du fait de sa contribution de §Y$CONT$%§! à la guerre, ce qui réduit sa confiance de §R$AMT$§!."
 FAVORS_GAIN_FROM_LAND:0 "§Y$WHO$§! reçoit plus de provinces qu'il ne l'escomptait du fait de sa contribution de §Y$CONT$%§! à la guerre, et nous doit donc §G$AMT$§! points de faveur."
 TRUST_HIT_FROM_SEPARATE_PEACE:0 "Signer un accord de paix séparé réduira la confiance de §Y$WHO$§! de §R$AMT$§!."
 PROMISE_LAND:0 "Des promesses de gains territoriaux ont été faites à §Y$COUNTRY$§! pour ce conflit. Si nous l'emportons et ne lui donnons pas lors du traité de paix ce qui lui est dû, §Y$COUNTRY$§! en sera extrêmement mécontent."
 PROMISE_LAND_NOT:0 "Aucune promesse de gains territoriaux n'a été faite à §Y$COUNTRY$§! pour ce conflit. Nous devrons dépenser des points de faveur pour le convaincre d'intervenir."
 PROMISE_LAND_CHECKBOX_DISABLED:0 "§Y$COUNTRY$§! n'est intéressé par aucune province §Y$ADJ$§!."
 PROMISE_LAND_DESC:0 "§GCliquer pour définir si nous devons ou non promettre à ce pays des gains territoriaux à l'issue du conflit.§!"
 VICTORY_CARD_DESC:0 "Contrôle de §Y$AREA$§! : $COLOR$$SCORE$§!\n"
 VICTORY_CARD_DESC2:0 "$COUNTRY$ doit posséder, contrôler et avoir légitimé les $NUM$ provinces de la contrée de $AREA|Y$ pour pouvoir profiter d'un bonus de score. Actuellement en sa possession : $CURRENT$.\n"
 FE_USE_VICTORY_CARDS:0 "Utiliser les cartes de victoire"
 FE_USE_VICTORY_CARDS_DESC:0 "Active ou non les cartes de victoire pour la partie."
 FE_BLOCK_NATION_RUINING:0 "Interdire la ruine des pays"
 FE_BLOCK_NATION_RUINING_DESC:0 "Interdit certaines actions destructrices, pour la durée de la trêve qui s'ensuit, aux joueurs ayant perdu une guerre."
 NO_VICTORY_CARD_HERE:0 "Pas de carte de victoire ici."
 VICTORY_CARD_EXPLANATION_TITLE:0 "Partie avec les cartes de victoire"
 VICTORY_CARD_EXPLANATION_DESC:0 "L'hôte a activé les cartes de victoire pour cette partie. À partir de $START_YEAR|Y$, vous pouvez recevoir une carte de victoire vous invitant à conquérir une contrée bien définie ; des cartes supplémentaires apparaîtront tous les $INTERVAL|Y$ ans. Ces cartes ne sont reçues qu'au-dessus d'un niveau de développement total de $MIN_DEV|Y$.\n\nConquérir toutes les provinces de la contrée spécifiée par la carte permet un bonus de score évolutif, qui atteint un maximum de $MAX_SCORE|Y$-$MAX_SCORE2|Y$ au bout de $SCORE_INCREASE|Y$ mois. Si vous perdez la moindre province de cette contrée, le bonus de score lié à cette carte retombera progressivement à zéro en $SCORE_DECREASE|Y$ mois."
 PROVVIEW_IS_IN_AREA:0 "§Y$NAME$§! se trouve dans la contrée de §Y$AREA$§!."
 PROVVIEW_IS_IN_REGION:0 "§Y$NAME$§! se trouve dans la région de §Y$REGION$§!."
 DESIRE_PROV_VITAL:0 "§Y$COUNTRY$§! considère la province de §Y$PROV$§! comme d'un intérêt vital."
 DESIRE_PROV_VITAL_SUBJECT:0 ", et comme une province d'intérêt vital."
 DESIRE_PROV_VITAL_DESC:0 "Une province d'intérêt vital est considérée comme se trouvant à l'intérieur des frontières naturelles d'un pays. Celui-ci est donc susceptible d'attaquer quiconque la détient, et il est peu probable qu'il s'allie à un pays qui la revendique."
 DESIRE_PROV_INTERESTING:0 "§Y$COUNTRY$§! considère la province de §Y$PROV$§! comme stratégique."
 DESIRE_PROV_INTERESTING_SUBJECT:0 ", et comme une province stratégique."
 DESIRE_PROV_INTERESTING_DESC:0 "Une province stratégique est considérée comme utile à acquérir par un pays. Celui-ci est donc susceptible de s'en emparer lors d'un conflit s'il en a la chance, mais n'aura aucun ressentiment envers d'autres pays la revendiquant."
 DESIRE_PROV_OWNED_VASSAL:0 "§Y$COUNTRY$§! considère la province de §Y$PROV$§! comme une partie intégrante de son empire"
 DESIRE_PROV_OWNED:0 "§Y$COUNTRY$§! considère la province de §Y$PROV$§! comme une partie intégrante de son pays."
 DESIRE_PROV_NONE:0 "§Y$COUNTRY$§! ne s'intéresse pas à la province de §Y$PROV$§!."
 DESIRE_PROV_NONE_SUBJECT:0 ", mais n'y accorde aucun intérêt."
 DESIRE_PROV_NONE_DESC:0 "Une province sans intérêt n'est pas prise en compte dans les plans d'expansion d'un pays. Celui-ci refusera donc de s'en emparer lors d'un conflit."
 DESIRE_PROV_TOGGLE:0 "§GCliquer pour que cette province soit d'intérêt vital.§!"
 DESIRE_PROV_UNTOGGLE:0 "§GCliquer pour que cette province ne soit plus d'intérêt vital.§!"
 DESIRE_PROV_TOGGLE_CANNOT:0 "§RImpossible de faire de cette province une province d'intérêt vital : un allié dans la guerre l'a déjà revendiquée.§!"
 DESIRE_PROV_TOGGLE_CANNOT_2:0 "§RImpossible de faire de cette province une province d'intérêt vital : elle appartient à un allié dans la guerre.§!"
 SCORE_ACCUM:0 "Valeur cumulée : §Y$VAL$§!\n"
 HORDE_RAZE_TOOLTIP_INSTANT:0 "§YDévaster la province§!"
 HORDE_RAZE_TOOLTIP_DELAYED:0 "La province de §Y$NAME$§! sera dévastée, faisant chuter son niveau de développement de §R$AMT$§!.\n\nCela nous fera par contre gagner §G$ADM$§! £adm , §G$DIP$§! £dip , §G$MIL$§! £mil et un butin de §G$LOOT$§!¤, ainsi que $UNITY$ en unité de la horde."
 HORDE_RAZE_TOOLTIP_DELAYED2:0 "Leur relation avec nous va se dégrader de $OPINION$."
 HORDE_RAZE_TOOLTIP_DELAYED3:0 "Cela va accroître l'agitation dans la province pendant §R$DURATION$§! ans."
 HORDE_RAZE_TOOLTIP_LATER:0 "Si nous choisissons de dévaster plus tard la province de $NAME|Y$, nous gagnerons §G$ADM$§! £adm , §G$DIP$§! £dip , §G$MIL$§! £mil et un butin de §G$LOOT$§!¤, ainsi que $UNITY$ en unité de la horde."
 CONFIRM_RAZE_TITLE:0 "Confirmer la dévastation"
 HORDE_RAZE_TOOLTIP_ONLY_NON_CORES:0 "§RSeules les provinces non légitimes que nous possédons et contrôlons peuvent être dévastées.§!"
 HORDE_RAZE_TOOLTIP_MIN_DEVELOPMENT:0 "§RCette province ne peut être dévastée car son niveau de développement est trop faible.§!"
 HORDE_RAZE_TOOLTIP_COOLDOWN:0 "§RCette province ne pourra pas être dévastée de nouveau avant le §Y$DATE$§!.§!"
 HORDE_RAZE_TOOLTIP_UNDER_SIEGE:0 "§RUne province ne peut être dévastée alors qu'elle est assiégée.§!"
 HORDE_RAZE_TOOLTIP_COLONY:0 "§RIl est impossible de dévaster une province que nous avons colonisée.§!"
 NO_SECONDARY_RELIGION:0 "Pas de syncrétisme religieux"
 CONVERT_TO_NO_SECONDARY:0 "Choisir de ne pas avoir de foi syncrétiste"
 SECONDARY_RELIGION_NAME:0 "Syncrétisme religieux : §Y$NAME$§!"
 SECONDARY_RELIGION_DESC:0 "– Les provinces syncrétistes sont tolérées comme si elles pratiquaient la foi §Y$NAME$§!.\n– Les pays pratiquant notre foi syncrétiste considèrent que nous pratiquons la même religion."
 SECONDARY_RELIGION_BONUS:0 "Du fait que §Y$NAME$§! est une religion syncrétiste :"
 SECONDARY_RELIGION_PRIMARY_BONUS:0 "§Y$NAME$§! sans syncrétisme :"
 tengri_clergy_conflicts:0 "Conflits entre clergé et chamans"
 desc_tengri_clergy_conflicts:0 "Alors que l'influence de religions étrangères se répand au sein de notre société, les conflits se font plus menaçants avec ceux qui suivent les usages anciens. Dans tous nos territoires les fidèles de chacune des religions sont à couteaux tirés, mettant en péril l'unité de notre peuple."
 tengri_abandoning_the_old_ways:0 "Abandons des usages anciens"
 desc_tengri_abandoning_the_old_ways:0 "La population de cette province craint que notre complaisance envers des religions qui nous sont étrangères ne signifie l'abandon prochain de la religion de nos pères."
 tengri_insincere_leadership:0 "Gouvernement hypocrite"
 desc_tengri_insincere_leadership:0 "De récents événements poussent les fidèles de cette province à remettre en cause la sincérité de nos chefs."
 tengri_settled_warriors:0 "Héritage perdu"
 desc_tengri_settled_warriors:0 "Certains de nos guerriers ont commencé à adopter des religions étrangères et à oublier la culture et les croyances de leurs aïeux."
 tengri_local_plight:0 "Conflits de valeurs"
 desc_tengri_local_plight:0 "Une série d'événements néfastes a rendu la vie difficile dans cette province. Même si nous sommes persuadés que les choses finiront par s'arranger après que nous avons tenté d'y remédier à l'aide des rites tengristes traditionnels, il est clair que les habitants ne se satisfont pas des décisions que nous avons prises."
 tengri_shamans_spurned:0 "Traditions chamaniques écartées"
 desc_tengri_shamans_spurned:0 "Les chamans sont excédés de perdre du terrain face à d'autres religions dans certains de nos territoires."
 tengri_religious_influx:0 "Communauté religieuse croissante"
 desc_tengri_religious_influx:0 "Cette province a vu les migrations religieuses augmenter, renforçant les congrégations locales et poussant dans ses retranchements la religion traditionnelle. Cela rendra cette province plus difficile à convertir, même si la religion locale en venait à perdre toute faveur de la part de nos élites."
 tengri_qadi:0 "Qâdî lettré"
 desc_tengri_qadi:0 "Un qâdî savant s'est établi dans la capitale. En tant que juge, il a arbitré de nombreuses affaires, facilitant la centralisation de l'autorité centrale. Cependant, les traditionalistes considèrent sa présence comme un affront à nos valeurs anciennes et aux lois de nos ancêtres."
 tengri_devout_muslim:0 "Musulman dévot"
 desc_tengri_devout_muslim:0 "Après que nous avons adopté à la cour des règles musulmanes plus strictes, les plus inquiets de nos sujets musulmans ont plus confiance en notre dirigeant. Cette insistance sur les rituels et traditions de l'islam fait toutefois remettre en cause par nombre de nos sujets traditionalistes notre droit à les gouverner."
 tengri_ruler_questioned:0 "Dirigeant mis en cause par les autorités locales"
 desc_tengri_ruler_questioned:0 "De nombreux habitants de cette province ont du mal à faire confiance aux autorités centrales, et plus encore à notre dirigeant."
 tengri_jihad:0 "Guerriers de la foi"
 desc_tengri_jihad:0 "L'islam s'est répandu parmi nos guerriers, renouvelant leur foi dans la lutte contre les ennemis de notre religion."
 tengri_sufi_teacher:0 "Maître soufi"
 desc_tengri_sufi_teacher:0 "Un maître soufi charismatique s'est établi dans la capitale, enrichissant d'autant notre foi et plaçant notre pays parmi ceux qui comptent en matière de spiritualité."
 tengri_growing_cities:0 "Cités en pleine croissance"
 desc_tengri_growing_cities:0 "En prenant le parti de leurs droits, nous avons renforcé les citadins de cette région, dont les villes sont en plein développement. Leur gratitude se traduit en outre par le fait qu'elles sont mieux disposées à verser les impôts."
 tengri_strengthened_local_clans:0 "Clans renforcés"
 desc_tengri_strengthened_local_clans:0 "En prenant le parti de leurs droits, nous avons renforcé nos liens avec les guerriers de la région. En conséquence, ils seront mieux disposés à nous aider à l'avenir."
 tengri_closer_ties:0 "Liens religieux plus étroits"
 tengri_turned_away_monks:0 "A repoussé des moines bouddhistes"
 tengri_influx_of_monks:0 "Arrivée de moines"
 desc_tengri_influx_of_monks:0 "Un grand nombre de moines s'est établi dans cette province et a commencé à y établir des institutions religieuses. Leur foi s'y propage et s'y renforce donc, ce qui n'est pas sans susciter des tensions entre convertis et traditionalistes."
 tengri_monks_in_capital:0 "Délégation de moines"
 desc_tengri_monks_in_capital:0 "Une délégation de moines bouddhistes étrangers est venue dans nos territoires, avec l'espoir d'y répandre leur philosophie religieuse. Leur présence a, de bien des manières, eu une influence sur les rituels et cérémonies de la cour, facilitant de la sorte nos contacts avec d'autres pays."
 tengri_religious_pilgrimages:0 "Pèlerinages"
 desc_tengri_religious_pilgrimages:0 "Ces nobles revenant du Tibet et d'Inde ramènent avec eux des idées nouvelles. Leur étude des valeurs bouddhistes, autant que leurs impressions sur la société de ces pays, ont une grande influence au sein de nos élites."
 tengri_confucian_titles:0 "Noblesse décadente"
 desc_tengri_confucian_titles:0 "Les idéaux confucianistes épousés par de nombreux nobles les rendent faibles et désintéressés par les choses de la guerre. Leurs ancêtres combattaient depuis le dos de leurs chevaux, mais quant à eux ils préfèrent le pinceau du scribe à l'arc du guerrier."
 tengri_traditionalists_strengthened:0 "Traditionalistes renforcés"
 desc_tengri_traditionalists_strengthened:0 "Nous avons interdit l'usage des titres et noms confucianistes au sein de la noblesse afin de perpétuer des valeurs martiales fortes au sein du peuple. Et, si cela vexe un scribe ou deux, ce sera le prix à payer pour accéder à la gloire."
 tengri_confucian_nobles:0 "Noblesse confucianiste"
 desc_tengri_confucian_nobles:0 "Nombre de nobles ont pris goût aux idéaux confucianistes et passent leur temps à étudier pour s'améliorer dans leur rôle de représentants de l'État."
 tengri_confucian_elites_alienated:0 "Élites confucianistes aliénées"
 desc_tengri_confucian_elites_alienated:0 "En gardant les élites confucianistes séparées de la noblesse traditionaliste, nous nous sommes aliéné les administrateurs issus des rangs de la noblesse. Même si cela n'est en rien dérangeant, cela signifie qu'une certaine distance existe entre eux et nous."
 tengri_traditional_elites_alienated:0 "Élites traditionalistes aliénées"
 desc_tengri_traditional_elites_alienated:0 "En limitant le recours à nos rites ancestraux, nous nous sommes éloignés de nos racines et nous sommes aliéné ceux des nobles qui suivent les usages traditionnels. Certains affirment même que nous avons pris parti pour les scribes et oublié nos guerriers."
 tengri_christian_mission:0 "Mission chrétienne"
 desc_tengri_christian_mission:0 "Des missionnaires chrétiens ont reçu le droit d'évangéliser cette province."
 tengri_turned_away_mission:0 "Missionnaires expulsés"
 tengri_syncretic_fears:0 "Sacrilège"
 tengri_personal_confessor:0 "Chapelain"
 desc_tengri_personal_confessor:0 "Nous avons installé à la cour un puissant saint homme errant, où il agit en tant que conseiller pour les questions religieuses et confesseur de notre dirigeant."
 tengri_unchristian_values:0 "Excédée par les sacrilèges"
 desc_tengri_unchristian_values:0 "La population de cette province est excédée par ce qu'elle considère comme des rites et coutumes tengristes et chamanistes décadents, que l'on pratique à la capitale."
 tengri_devout_christian_ruler:0 "Chrétien fervent"
 desc_tengri_devout_christian_ruler:0 "Alors que la foi tengriste de nos ancêtres est toujours pratiquée par la populace, notre dirigeant et sa cour observent avec grand sérieux les règles chrétiennes, ce qui facilite les négociations avec les dirigeants étrangers et apaise les tensions avec la population chrétienne dans nos cités. Pourtant, nombreux sont ceux qui considèrent cela comme la preuve que notre dirigeant est faible."
 tengri_hindu_syncretism:0 "Syncrétisme entre hindouisme et tengrisme"
 desc_tengri_hindu_syncretism:0 "Produit de l'interpénétration des coutumes tengristes et hindoues, nous sommes devenus adeptes de l'intégration de diverses composantes des religions étrangères en général. Certains pourraient dire que nous diluons les croyances de nos aïeux, mais pour l'instant nous constatons simplement l'apaisement de tensions partout où nous entrons en relation avec des gens pratiquant une foi étrangère."
 hindufication:0 "Diffusion de coutumes hindoues"
 desc_hindufication:0 "Cette province a vu un accroissement de la migration hindoue, de même qu'une adoption grandissante des coutumes hindoues. Chamans et petit peuple ont commencé à s'insérer dans le système des castes des nouveaux venus."
 tengri_hindu_conflict:0 "Conflits entre brahmanes et chamans"
 desc_tengri_hindu_conflict:0 "Les chamans de jadis et les prêtres brahmanes des hindous ne s'entendent guère et se livrent à une lutte pour gagner en influence au sein de la société."
 tengri_support_of_shamans:0 "Brahmanes excédés"
 desc_tengri_support_of_shamans:0 "En soutenant les chamans lors de leurs conflits avec les brahmanes, nous avons excédé les prêtres hindous. Cela les a incités à cesser de coopérer, préférant désormais inciter à la désobéissance envers notre règne."
 tengri_support_of_brahmins:0 "Chamans refusant de coopérer"
 desc_tengri_support_of_brahmins:0 "Du fait de notre soutien aux prêtres brahmanes, nous avons excédé les chamans, qui ont abandonné la cour et les cités, préférant se retirer dans les campagnes et réagir en incitant à la désobéissance envers les élites."
 opinion_tengri_tea_ceremony:0 "Voie du thé"
 tengri_tea_ceremony:0 "Culture de cour shintô-tengriste"
 desc_tengri_tea_ceremony:0 "En introduisant des usages shintôs tels que la cérémonie du thé japonaise dans notre culture de cour, nous sommes parvenus à impressionner nos voisins et à accroître notre compréhension des négociations diplomatiques telles qu'elles sont pratiquées par les autres cultures."
 spread_of_tengri_tea_ceremony:0 "Diffusion de la voie du thé"
 desc_spread_of_tengri_tea_ceremony:0 "Les usages shintôs se diffusent sur nos terres, tout particulièrement dans les cités se trouvant sous notre contrôle. Les artisans et marchands japonais se font de plus en plus nombreux, à mesure que la culture urbaine leur paraît de plus en plus familière."
 tengri_japanese_swordsmithing:0 "Sabres japonais"
 desc_tengri_japanese_swordsmithing:0 "L'adoption des sabres de style japonais par nos guerriers d'élite a renforcé le statut du combat à pied."
 tengri_bow_and_arrow_defended:0 "Traditions martiales défendues"
 desc_tengri_bow_and_arrow_defended:0 "Même si les guerriers de culture shintô se font plus communs sur nos terres, nous avons entrepris une politique de limitation de leur influence afin de nous assurer que tous nos guerriers reçoivent encore un entraînement selon les coutumes anciennes."
 tengri_monastic_order:0 "Développement de monastères"
 desc_tengri_monastic_order:0 "Cette région abrite un ordre monastique en pleine croissance, qui rend productives des terres jusque-là inexploitées."
 tengri_pali_legal_traditions:0 "Recueil de lois"
 desc_tengri_pali_legal_traditions:0 "Grâce au labeur de moines theravâdas, nous disposons désormais d'un recueil bien organisé de décisions pour nous aider à rendre justice lors des affaires judiciaires futures. Cela permettra aux juges de trancher avec justice et équité, dans tous les territoires sous notre contrôle. Et, à mesure que de nouvelles décisions viendront s'y ajouter, il est probable qu'un nouveau recueil sera nécessaire à l'avenir."
 tengri_stood_up_for_yassa:0 "Défense de la Yassa"
 desc_tengri_stood_up_for_yassa:0 "Nous avons défendu les lois traditionnelles de notre peuple, choisissant de conserver les anciennes traditions de la Yassa de Gengis Khân au lieu d'adopter des codes de lois étrangers, peut-être plus consistants. Cela suscite le respect de nos guerriers d'élite."
 tengri_shiite_immigration:0 "Immigration chiite"
 desc_tengri_shiite_immigration:0 "Un flot de disciples de la foi chiite est venu sur nos terres, dans l'espoir d'y réaliser son rêve : trouver un pays qui répondrait à ses attentes. L'empressement de ces hommes à protéger leurs nouveaux établissements a permis la constitution d'un excellent vivier de recrutement pour nos armées."
 tengri_shiite_settled_in_capital:0 "Immigration chiite"
 desc_tengri_shiite_settled_in_capital:0 "Nous avons permis aux minorités chiites venues d'autres pays de s'installer sur nos terres pour y bâtir une vie nouvelle et s'établir dans la capitale et à proximité. La conséquence en est le développement de la capitale, mais les chamans et traditionalistes tengristes craignent leur influence dans le gouvernement du pays."
 support_of_the_khojas:0 "Soutien des khodjas"
 desc_support_of_the_khojas:0 "Notre dirigeant a reçu le soutien des descendants de ce lignage de puissants soufis khodjas, qui détient une si grande influence sur nos terres."
 zoroastrian_traders:0 "Marchands zoroastriens"
 desc_zoroastrian_traders:0 "Les marchands zoroastriens sont parvenus à dominer la vie quotidienne dans bon nombre de nos cités."
 tengri_ibadi_scholars:0 "'Ijtihâd"
 desc_tengri_ibadi_scholars:0 "En soutenant la communauté des lettrés ibadites et en tentant de nous conformer à leurs idéaux de justice et de droiture, nous sommes parvenus à accroître le soutien dont bénéficie notre dirigeant."
 tengri_animist_pantheon:0 "Panthéon tengro-animiste"
 desc_tengri_animist_pantheon:0 "L'acceptation de divinités très différentes au sein de notre panthéon a permis une tolérance très large et l'interpénétration des traditions religieuses. Nous rencontrons donc moins de problèmes liés à des conflits religieux sur nos territoires."
 tengri_nahuatl_sacrifices:0 "Sacrifices humains"
 tengri_nahuatl_extradition:0 "Guerriers des fleurs extradés"
 tengri_expel_the_khojas_title:0 "Expulser les khodjas"
 tengri_expel_the_khojas_desc:0 "Avec le temps, le khodja et sa descendance ont dangereusement accru leur influence sur nos terres. Maintenant qu'ils ont perdu l'attention de notre dirigeant, nous pouvons les expulser afin d'éviter tout conflit à l'avenir."
 tengri_pope_spurned:0 "Pape en colère"
 tengri_confucian_administrators:0 "Administrateurs confucianistes"
 desc_tengri_confucian_administrators:0 "Afin de trouver des enseignants de talent pour nos administrateurs, nous recrutons ceux qui ont échoué aux examens impériaux dans d'autres pays."
 tengri_events.1.t:0 "Conflits entre les chamans et le clergé"
 tengri_events.1.d:0 "Le clergé de la religion [Root.SecondaryReligion.GetName] s'est montré inhabituellement réticent à coopérer ces derniers temps, clamant haut et fort que si nous nous prétendons intéressés par cette foi ce n'est que par intérêt personnel, et que nous ne sommes en aucun prêt à l'adopter, la soutenir et faciliter la diffusion de ses enseignements.\n\nMais, de la même façon, les chamans tengristes se montrent de plus en plus irrités de notre désir apparent de nous appuyer sur les conseils de guides se réclamant d'une foi qui nous est étrangère."
 tengri_events.1.a:0 "Rassurons les chamans"
 tengri_events.1.b:0 "Rassurons les fidèles de la foi [Root.SecondaryReligion.GetName]"
 tengri_events.1.c:0 "Laissons-les régler leurs problèmes entre eux, sans nous en mêler surtout"
 tengri_events.2.t:0 "Arrivée d'idées nouvelles"
 tengri_events.2.d:0 "Certains, au sein de notre peuple, ont été plus prompts que d'autres à embrasser les croyances [Root.SecondaryReligion.GetName]s. C'est sans doute parmi les administrateurs que cette religion étrangère s'est le plus grandement répandue et, alors qu'ils regardent par-delà nos frontières pour y trouver une quelconque inspiration spirituelle, ils en retirent aussi quelque enseignement sur la manière de gérer nos territoires."
 tengri_events.2.a:0 "Excellent"
 tengri_events.3.t:0 "Les guerriers oublient le passé"
 tengri_events.3.d:0 "Même si certains mettent en doute leur sincérité, nombre de nos guerriers en sont venus à chérir les idéaux de la foi [Root.SecondaryReligion.GetName] que nous promouvons.\n\nPourtant, s'ils considèrent qu'elle a considérablement enrichi leur propre vie spirituelle, leurs chefs craignent quant à eux que leurs hommes perdent de vue les idéaux et les valeurs qui animaient nos ancêtres."
 tengri_events.3.a:0 "C'est troublant"
 tengri_events.3.b:0 "Envoyons les chamans"
 tengri_events.4.t:0 "Liens religieux"
 tengri_events.4.d:0 "En soutenant la foi [Root.SecondaryReligion.GetName], nous avons créé des liens plus étroits avec certains de nos voisins. Nos chefs ne sont pas toujours d'accord sur tous les sujets, mais nos institutions religieuses ont désormais beaucoup en commun, et nos nobles se mêlent en partie les uns aux autres à la faveur de pèlerinages religieux."
 tengri_events.4.a:0 "Et c'est très bien ainsi"
 tengri_events.5.t:0 "Crise en [Root.GetName]"
 tengri_events.5.d:0 "Une région sous notre contrôle est en crise : un certain nombre de soucis de second ordre, cumulés les uns aux autres, ont causé des calamités, la famine et la destruction de la propriété. La population de la région ne pratique pas les usages tengristes et nous a implorés de traiter cette catastrophe selon nos traditions nouvelles.\n\nPourtant, les chamans de la cour se sont rapidement exprimés sur le sujet : c'est à eux de traiter le problème. Aucune solution ne semble pouvoir être trouvée qui satisfera l'une ou l'autre partie."
 tengri_events.5.a:0 "Envoyons les chamans restaurer la paix"
 tengri_events.5.b:0 "Donnons plus de pouvoir au clergé local"
 tengri_events.6.t:0 "Migration religieuse"
 tengri_events.6.d:0 "Ayant appris que nous soutenions leur religion, un grand nombre de fidèles sont arrivés sur nos terres pour nous aider à y répandre la bonne parole, s'y établir et bâtir là une vie nouvelle sous notre autorité."
 tengri_events.6.a:0 "Encourageons-les à s'établir au sein de leurs pairs"
 tengri_events.6.b:0 "Envoyons-les dans les provinces"
 tengri_events.7.t:0 "Conversion de [Root.GetName]"
 tengri_events.7.d:0 "Il semble que les adeptes de notre foi syncrétiste n'ont guère perdu de temps avant de pratiquer le prosélytisme au sein de notre peuple. La population de [Root.GetName] en est venue à abandonner progressivement les coutumes de leurs ancêtres et à adopter celles des nombreux prêtres que nous avons invités sur nos terres."
 tengri_events.7.a:0 "Très bien"
 tengri_events.8.t:0 "Agitation religieuse"
 tengri_events.8.d:0 "Avec le temps, les croyances de nos ancêtres ont été progressivement marginalisées au sein de notre peuple. La foi [Root.SecondaryReligion.GetName], tout au contraire, est soutenue par nos chefs, diffusée par la plupart des prêtres que nous comptons en notre sein, jusqu'à dominer le plus souvent.\n\nPeut-être le temps est-il venu enfin de se débarrasser des rites chamaniques de ceux qui nous ont précédés, afin d'embrasser pleinement la religion que pratiquent désormais la plupart de nos sujets ?"
 tengri_events.8.a:0 "Embrassons cette foi nouvelle"
 tengri_events.8.b:0 "C'est absolument hors de question"
 tengri_events.9.t:0 "'Ijtihâd : l'interprétation des textes"
 tengri_events.9.d:0 "La communauté ibadite de [Root.Owner.Capital.GetCapitalName] abrite de nombreux lettrés, des savants interprétant les textes saints et la manière de les comprendre afin de régner avec justice et droiture. Grâce à la grande influence de ces ibadites dans notre société, les travaux de ces lettrés ont commencé de se répandre dans le pays et ont un profond effet sur la façon dont la population considère le gouvernement et la justice."
 tengri_events.9.a:0 "Nous devons vivre selon ces idéaux"
 tengri_events.9.b:0 "Cela ne concerne en rien notre [Root.Monarch.GetTitle]"
 tengri_events.10.t:0 "Soufis errants"
 tengri_events.10.d:0 "Ouvrir nos territoires à l'influence de l'islam a attiré certaines personnes venues de tout le monde musulman. Des marchands musulmans font désormais des tournées plus longues au sein de nos territoires, et les soufis errants se sont faits plus communs parmi nos établissements. De temps à autre, il est possible de suivre la trace de tels hommes saints par les convertis qu'ils laissent derrière eux en se déplaçant d'une région à une autre. Certains d'entre eux étaient déjà célèbres avant même d'arriver sur nos terres, et possèdent l'art de convaincre le cœur et l'esprit des hommes pour suivre un dirigeant qu'ils considèrent comme juste.\n\nL'un de ces maîtres soufis notamment, particulièrement célèbre, est récemment arrivé sur nos terres."
 tengri_events.10.a:0 "Encourageons-le à s'établir dans la capitale"
 tengri_events.10.b:0 "Encourageons-le à trouver un protecteur ailleurs"
 tengri_events.11.t:0 "Arrivée d'un juge savant"
 tengri_events.11.d:0 "Un homme disposant d'une longue expérience dans d'autres pays musulmans en tant que qâdî, juge, est arrivé sur nos terres. Il dit vouloir s'établir chez nous pour un temps en vivant de sa profession, dispensant la justice selon la sharî'â, afin d'assurer la loi et l'ordre dans nos territoires. Il ne fait aucun doute que cela serait fort populaire, notamment au sein de la communauté musulmane du pays ; et l'expérience qu'il a acquise dans d'autres pays pourrait aussi nous aider à accroître la centralisation."
 tengri_events.11.a:0 "Permettons-lui de rester"
 tengri_events.11.b:0 "Tout le monde doit respecter les lois de nos ancêtres"
 tengri_events.12.t:0 "Notre [Root.Monarch.GetTitle] mis en cause par les oulémas"
 tengri_events.12.d:0 "L'adoption de l'islam ne s'est pas faite sans frictions. Même si son statut favorisé a permis la croissance de la communauté musulmane sur nos terres, nombreux sont ceux qui restent mal à l'aise à l'idée de n'avoir qu'un seul dieu. [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] a montré un grand intérêt pour cette religion étrangère mais pratique encore nombre des rituels de nos aïeux. Peut-être est-ce parce qu'[Root.Monarch.GetSheHe] s'y intéresse autant que la communauté musulmane en est venue à scruter la vie et les agissements de notre [Root.Monarch.GetTitle]. Ses chefs se demandent si ses décisions sont réellement prises afin de servir au mieux leurs intérêts et ceux de leur dieu."
 tengri_events.12.a:0 "Faisons le vœu de mener une vie plus empreinte de piété"
 tengri_events.12.b:0 "Nos traditions [Root.Religion.GetName]s doivent conserver la préséance"
 tengri_events.12.b.tt:0 "Chaque province pratiquant notre §Yfoi syncrétiste§! souffrira d'un surcroît d'agitation de §R5§! pendant les §Y10§! années à venir."
 tengri_events.13.t:0 "Incident à la cour"
 tengri_events.13.d:0 "Notre [Root.Monarch.GetTitle] a commis un faux pas : en faisant participer ses chefs à une cérémonie [Root.Religion.GetName], [Root.Monarch.GetSheHe] est parvenu à fâcher la communauté musulmane de [Root.Capital.GetCapitalName]. Même si cela était considéré au départ comme un grand honneur, cela se traduit par l'amertume parmi les musulmans de la capitale et d'ailleurs."
 tengri_events.13.a:0 "C'est fort regrettable"
 tengri_events.14.t:0 "Les guerriers de la foi"
 tengri_events.14.d:0 "Notre pays constitue en quelque sorte la frontière du monde musulman, et en tant que tel attire l'attention de nombreux soufis errants et marchands. Il semble cependant qu'un prêcheur fervent est parvenu à convaincre un groupe nombreux de guerriers de se soumettre à son dieu étranger, et ces hommes prennent désormais part, avec une ferveur renouvelée, à la guerre qui se déroule actuellement contre les ennemis de leur religion."
 tengri_events.14.a:0 "C'est parfait"
 tengri_events.15.t:0 "Conflit entre cités et nomades"
 tengri_events.15.d:0 "Avec l'influence croissante de l'islam, notamment dans nos cités en pleine croissance, les anciens codes de lois tels que la Yassa sont de plus en plus fréquemment abandonnés, au profit de la sharî'â que préfèrent les citadins musulmans.\n\nCela s'est récemment traduit par une bataille juridique passionnée en [Root.GetName], où un guerrier de renom, issu d'un clan local, insiste sur les droits que lui garantit la tradition, tandis que les élites urbaines revendiquent de suivre la sharî'â.\n\nSoutenir l'une ou l'autre partie aura indéniablement des répercussions sur le développement de toute la région…"
 tengri_events.15.a:0 "Nommons un juge musulman pour traiter cette affaire"
 tengri_events.15.b:0 "Nommons quelqu'un pour traiter cette affaire selon notre tradition"
 tengri_events.16.t:0 "Maître soufi populaire"
 tengri_events.16.d:0 "Un maître, issu d'un lignage célèbre de soufis, a récemment gagné en popularité dans nos territoires. Non seulement ses enseignements ont gagné l'oreille de la communauté musulmane, mais aussi grandement impressionné les élites guerrières, plus traditionnelles. Pour autant, nombre de ceux qui écoutent ses paroles ne renoncent pas aux chamans de Tengri, mais la personnalité charismatique de ce maître assure que tous pèsent chacune des paroles de ce « khodja ». Un noble des environs, qui est parvenu à entrer en conflit avec ce khodja a ainsi été défait de telle sorte qu'il a dû renoncer à ses terres.\n\nJusqu'à présent, ce khodja s'est contenté de soutenir timidement notre [Root.Monarch.GetTitle] ; mais peut-être pourrait-il être persuadé de soutenir le trône de façon un peu plus visible si nous lui accordions une terre et un titre officiel à la cour ?"
 tengri_events.16.a:0 "Engageons-le à servir le trône"
 tengri_events.16.a.tt:0 "À l'avenir, chaque dirigeant aura le choix de recevoir ce modificateur, mais ce khodja ou ses descendants pourraient tenter de s'emparer du pouvoir pour eux-mêmes."
 tengri_events.16.b:0 "Non, il est beaucoup trop dangereux"
 tengri_events.16.b.tt:0 "Ce khodja et ses descendants ne nous seront plus d'aucune gêne."
 tengri_events.17.t:0 "Les khodjas"
 tengri_events.17.d:0 "La puissance des lignées khodjas sur nos sujets est presque trop grande. Ils se mêlent constamment des questions judiciaires, de la politique religieuse et des affaires quotidiennes de nos territoires. Le khodja est pourtant toujours l'un des plus fermes partisans du trône. Avec le couronnement de [Root.Monarch.GetName], on attend donc de nous que soient réaffirmés les liens avec le khodja, et peut-être même étendus ses privilèges."
 tengri_events.17.a:0 "Il reste toujours l'un de nos plus fervents partisans"
 tengri_events.17.a.tt:0 "Cela renforcera le khodja et accroître le risque que lui ou ses successeurs tente de s'emparer du pouvoir à l'avenir."
 tengri_events.17.b:0 "Tentons de limiter son influence"
 tengri_events.17.b.tt:0 "L'influence des khodjas en sera diminuée, de même que les risques qu'ils tentent de prendre le pouvoir à l'avenir."
 tengri_events.18.t:0 "Les khodjas prennent le pouvoir"
 tengri_events.18.d:0 "Ne se satisfaisant pas de continuer à servir dans l'ombre du trône, le chef actuel du lignage khodja s'est aujourd'hui même déclaré plus apte à régner que notre [Root.Monarch.GetTitle]. Ses partisans se rassemblent dans les faubourgs et les alentours de la capitale, tentant de créer un État reposant sur les enseignements de leur charismatique maître soufi."
 tengri_events.18.a:0 "Il n'y a qu'un seul dieu"
 tengri_events.18.b:0 "Protégeons notre [Root.Monarch.GetTitle]"
 tengri_events.19.t:0 "Diaspora chiite"
 tengri_events.19.d:0 "Même si la sincérité de notre conviction est sujette à débats, la nouvelle de notre conversion s'est répandue au sein des communautés chiites du monde entier. De petits groupes de chiites ont commencé à arriver à [Root.Capital.GetCapitalName], cherchant à participer à la construction et à la protection d'un pays destiné à ceux qui honorent les imâms.\n\nIls pourraient bien nous être fort utiles, mais les chamans redoutent l'établissement au sein de notre peuple de ces hommes qu'ils considèrent comme des prosélytes étrangers."
 tengri_events.19.a:0 "Laissons-les s'établir à proximité de la capitale"
 tengri_events.19.b:0 "Faisons-les s'établir plus loin"
 tengri_events.19.c:0 "Repoussons-les"
 tengri_events.20.t:0 "Arrivée de moines"
 tengri_events.20.d:0 "Une grande délégation de moines vajrayâna est arrivée à [Root.Capital.GetCapitalName] aujourd'hui. Ayant appris tout l'intérêt que nous portons à leur foi, ils se montrent désireux de l'expliquer, non seulement à notre [Root.Monarch.GetTitle], mais aussi à tous ses nombreux sujets."
 tengri_events.20.a:0 "Permettons-leur de voyager en toute liberté"
 tengri_events.20.a.tt:0 "Cela accroîtra les chances de conversions au bouddhisme vajrayâna dans les provinces connaissant le modificateur « Arrivée de moines »."
 tengri_events.20.b:0 "Confinons-les dans [Root.Capital.GetCapitalName]"
 tengri_events.20.b.tt:0 "Cela accroîtra les chances de conversion au bouddhisme vajrayâna dans toutes nos provinces."
 tengri_events.20.c:0 "Repoussons-les"
 tengri_events.21.t:0 "Traduction de textes religieux en langue [Root.Culture.GetName]"
 tengri_events.21.d:0 "Animés par le désir de répandre leur foi et d'inclure les terres [Root.GetAdjective]s au sein du monde bouddhiste, certains moines ont pris l'initiative de traduire de nombreuses œuvres historiques, philosophiques ou religieuses bouddhistes, au profit de notre peuple. Ces manuscrits ont éveillé pour de nombreuses personnes la conscience d'un monde spirituel nouveau, et permis une bien plus grande compréhension pour nombre d'entre nous du monde qui nous entoure. Au sein des nobles, collectionner ces manuscrits est devenu une véritable mode, même si certains n'hésitent pas à dire que ce n'est pas toujours par souci de spiritualité."
 tengri_events.21.a:0 "Favorisons la dissémination de ces ouvrages"
 tengri_events.21.b:0 "Nous ferions mieux d'honorer nos traditions ancestrales"
 tengri_events.22.t:0 "Chaman vaincu en [Root.GetName]"
 tengri_events.22.d:0 "Des histoires étranges nous parviennent des provinces : un moine bouddhiste errant utiliserait sa sagesse pour traiter divers problèmes et répandre sa foi au sein de la population qui bénéficie de son aide. Tout le peuple n'est pas satisfait de ces événements pourtant, car cela suppose souvent de vaincre les chamans locaux.\n\nDans la province de [Root.GetName], ce moine aurait défait un chaman et guéri une princesse d'une grave maladie, faisant paraître les rituels traditionnels ridicules et vains. En réaction, le seigneur local a interdit les rites traditionnels sur ses terres, et fait au contraire la promotion de la foi [Root.SecondaryReligion.GetName]."
 tengri_events.22.a:0 "C'est très bien ainsi"
 tengri_events.22.b:0 "Faisons déposer ce noble"
 tengri_events.23.t:0 "Idoles brûlées en [Root.GetName]"
 tengri_events.23.d:0 "Depuis quelque temps, des moines vajrayânas ont acquis des partisans dans la province de [Root.GetName]. Mais, alors même que leur influence est encore très limitée, ils semblent avoir décidé de franchir une nouvelle étape dans leur activité de conversion : des rapports nous parviennent à [Root.Capital.GetCapitalName] de la destruction et de l'incendie de nos idoles ancestrales. Toutefois, l'accueil réservé à cette entreprise n'est pas celui auquel s'attendaient ces moines : les habitants de la province se défendent désormais contre eux et contre l'autorité centrale qui les soutient."
 tengri_events.23.a:0 "Inquiétant"
 tengri_events.24.t:0 "Pèlerinages"
 tengri_events.24.d:0 "Il est devenu de coutume, parmi les nobles, de voyager jusqu'aux lieux saints du bouddhisme vajrayâna, au Tibet en Inde, afin d'y étudier et d'y approfondir leur connaissance de la foi bouddhiste. Porteurs à leur retour de coutumes et de perspectives nouvelles pour nous, ils font peu à peu évoluer notre société. Cela ne va pas toujours sans susciter quelques problèmes ; mais ces derniers temps nous avons pu constater au sein du gouvernement quelques effets très positifs de ces échanges."
 tengri_events.24.a:0 "Tant mieux"
 tengri_events.25.t:0 "Terres usurpées"
 tengri_events.25.d:0 "Avec l'influence croissante de la foi [Root.SecondaryReligion.GetName] sur nos terres, un certain nombre de nouveaux monastères ont été fondés, tout autant pour abriter les moines [Root.SecondaryReligion.GetName]s venus s'installer chez nous que le petit nombre de moines d'origine [Root.GetAdjective].\n\nLes propriétaires traditionnels ne semblent pas vraiment impressionnés par les prétentions de ces nouveaux venus pourtant, et n'hésitent pas à se saisir des terres réservées aux moines. Ceux-ci prétendent que ces terres seraient rendues plus productives sous leur contrôle, tandis que les propriétaires ont l'impression de demander des droits sur ce qui leur appartient déjà."
 tengri_events.25.a:0 "Nous devons soutenir ces ordres"
 tengri_events.25.b:0 "Nous devons protéger les droits traditionnels de notre peuple"
 tengri_events.26.t:0 "Traditions judiciaires en pâli"
 tengri_events.26.d:0 "Avec le bouddhisme theravâda est arrivée chez nous une ancienne tradition judiciaire basée sur les anciennes écritures pâli et le recueil des décisions de nombreux juges et souverains, collectées jusqu'à nos jours. Quelques moines theravâdas ont été troublés par notre manque de recueil de jugements écrits, et ont par conséquent sollicité notre bénédiction pour créer un recueil tenu à jour qui, en même temps que le canon pâli, pourrait être une base afin de diriger le pays à l'avenir."
 tengri_events.26.a:0 "Autorisons ces lettrés à poursuivre leur œuvre"
 tengri_events.26.b:0 "La Yassa nous suffit bien largement"
 tengri_events.27.t:0 "Le bouddhisme de la Terre pure"
 tengri_events.27.d:0 "En adoptant la foi mahâyâna, nous avons ouvert nos frontières à un vaste ensemble de traditions et d'enseignements, mais aucun ne semble avoir attiré autant de partisans que ce mouvement de la « Terre pure ». À travers tout [Root.GetName], nos sujets se plongent dans la méditation, et il est devenu commun de voir des personnes plongées dans la récitation."
 tengri_events.27.a:0 "Amitâbhâya !"
 tengri_events.30.t:0 "Diffusion des idéaux confucianistes"
 tengri_events.30.d:0 "Impressionnés par les principes raffinés et bien argumentés du confucianisme, nombre de nobles s'efforcent désormais de s'améliorer par l'étude rigoureuse et le labeur. La conséquence en est que nous sommes désormais non seulement plus aptes à comprendre le vaste monde confucianiste, mais aussi à administrer de manière bien plus fiable nos territoires et nos ressources."
 tengri_events.30.a:0 "Recrutons ces hommes comme administrateurs"
 tengri_events.30.b:0 "Nous pourrions les utiliser pour mettre fin à la corruption"
 tengri_events.30.c:0 "Encourageons-les plutôt pour développer nos terres"
 tengri_events.31.t:0 "Le [Root.Monarch.GetTitle] et les beiles"
 tengri_events.31.d:0 "Alors que les idéaux savants de la philosophie confucianiste gagnent de plus en plus d'importance au sein de la noblesse [Root.GetAdjective], [Root.Monarch.GetName] s'inquiète que les usages anciens soient oubliés. De fait, nombre de dignitaires de haut rang ont commencé à recourir à des titres et des noms étrangers plutôt que de recourir à ceux d'origine [Root.Culture.GetName] dont usaient nos aïeux. Notre [Root.Monarch.GetTitle] s'inquiète donc que dans une génération ou deux plus personne ne se souvienne de la voie de l'arc et du cheval de notre peuple, abandonné aux mains d'une élite de scribes et de poètes sans force."
 tengri_events.31.a:0 "Aucun peuple ayant renoncé à sa propre langue ne peut prospérer"
 tengri_events.31.b:0 "Il n'y a aucune raison de craindre le confucianisme"
 tengri_events.32.t:0 "Aliénation des élites confucianistes"
 tengri_events.32.d:0 "La participation à de nombreux rites traditionnels est réservée à notre [Root.Monarch.GetTitle] et ses proches. Même si cela signifie que l'élite confucianiste ne peut y participer, cela ne pose guère de problèmes, du fait qu'elle considère ces rites comme des « superstitions », et les sacrifices avec, pour le moins, un certain mécontentement.\n\nCette insistance à conserver une distinction claire entre d'une part notre [Root.Monarch.GetTitle] et ses proches issus des anciennes élites [Root.Religion.GetName]s, et de l'autre nos autres sujets, a toutefois mené à une séparation sans doute trop stricte entre les deux groupes. C'est cela, bien plus que les rituels en eux-mêmes, qui semble constituer une source constante d'irritation et d'incompréhension, y compris au sein des élites."
 tengri_events.32.a:0 "Loués soient les cieux"
 tengri_events.32.b:0 "Créons plutôt des cérémonies communes"
 tengri_events.33.t:0 "[Root.Heir.GetName]"
 tengri_events.33.d:0 "Ceux qui entourent [Root.Heir.GetName] s'accordent sur le fait que l'enfant montre des signes qu'[Root.Heir.GetSheHe] sera plus brillant[Root.Heir.GetHersHis] encore que nous l'avions espéré : [Root.Heir.GetSheHe] apprend vite, et ses talents sont plus visibles chaque jour.\n\nTraditionnellement, les héritiers de notre [Root.Monarch.GetTitle] sont censés consacrer leur jeunesse à apprendre à monter et tirer à l'arc, comme l'ont toujours fait tous nos guerriers. Pourtant, cela pourrait ne pas être la meilleure façon de développer les compétences de $HEIR$, car au vu des circonstances, des maîtres confucianistes ont promis de lui enseigner la manière de s'améliorer et – plus important encore – la manière de gouverner en tirant le meilleur parti de nos terres et de nos sujets."
 tengri_events.33.a:0 "Confions-[Root.Heir.GetHerHis] à des maîtres confucianistes"
 tengri_events.33.b:0 "L'éducation traditionnelle est la seule qui vaille"
 tengri_events.33.c:0 "Nous n'avons pas de ressources à consacrer à $HEIR$"
 tengri_events.35.t:0 "Diffusion de la cérémonie du thé"
 tengri_events.35.d:0 "Les cérémonies du thé, si élaborées, sont communes dans de nombreux pays shintôs, et se diffusent au-delà de la religion shintô elle-même, devenant chose commune dans de nombreuses cités [Root.GetAdjective]s tout autant qu'à la cour."
 tengri_events.34.t:0 "Examens administratifs"
 tengri_events.34.d:0 "Les Chinois ont longtemps pensé que la meilleure façon de disposer d'une administration efficace, répondant aux idéaux confucianistes, est de tenir des examens pour accéder aux postes de l'administration. Cela fonctionne bien dans un pays qui peut compter sur une expérience remontant à plusieurs générations – ce qui n'est pas notre cas.\n\nIl pourrait être pallié au manque actuel, à la fois d'administrateurs et d'enseignants, en attirant ceux qui ont échoué aux examens dans les pays voisins. Mais cela nous ferait dépenser bien cher pour un service dont la qualité n'est pas garantie."
 tengri_events.34.a:0 "C'est un risque que nous devons prendre"
 tengri_events.34.b:0 "Débusquons plutôt les talents en notre sein"
 tengri_events.35.a:0 "La culture à notre cour en sera transformée"
 tengri_events.35.b:0 "Encourageons la diffusion de la voie du thé"
 tengri_events.36.t:0 "[Root.Monarch.GetName] perd la face"
 tengri_events.36.d:0 "La vision shintô sur l'échec est quelque peu différente de celle de la tradition tengriste, aussi, à mesure que les valeurs shintôs gagnent en importance au sein de notre société, les attentes envers notre [Root.Monarch.GetTitle] évoluent.\n\nCertaines actions de [Root.Monarch.GetName] ont ainsi été considérées comme déshonorantes et une preuve d'incapacité par ceux qui pratiquent le syncrétisme entre les coutumes tengristes et shintô qui est apparu au sein de nos territoires."
 tengri_events.36.a:0 "C'est malheureux"
 tengri_events.36.b:0 "Les chamans ne lui en font nul reproche…"
 tengri_events.37.t:0 "Métallurgie japonaise"
 tengri_events.37.d:0 "L'ouverture de nos territoires aux coutumes et à la culture shintô s'est aussi traduite par une migration de plus en plus importante de shintoïstes, parmi lesquels un certain nombre de forgerons japonais. Les sabres qu'ils produisent sont de plus en plus recherchés par les plus riches, aussi se multiplient-ils dans nos cités. Nombre des membres de l'élite ont commencé à s'entraîner avec ces armes.\n\nCertains s'inquiètent pourtant que cela signifie le renoncement aux traditions martiales de nos ancêtres, même si ceux qui s'accrochent aux usages anciens bénéficient eux aussi d'une meilleure compréhension des techniques de combat étrangères."
 tengri_events.37.a:0 "Encourageons nos élites à faire usage de ces armes"
 tengri_events.37.b:0 "Le véritable guerrier de Tengri combat par l'arc et la flèche"
 tengri_events.38.t:0 "Développement des monastères"
 tengri_events.38.d:0 "Habitués à agir loin du patriarche de leur Église, les ordres monastiques coptes se sont rapidement adaptés à nos territoires. Ils croissent en nombre et en influence, notamment dans les régions frontalières se trouvant sous notre contrôle. Lorsque tout se passe pour le mieux, ils sont prêts à s'installer dans les régions nouvellement conquises, en y établissant de nouveaux monastères, stabilisant et rapidement la contrée en la convertissant à leur foi.\n\nNos chamans s'inquiètent toutefois de cette situation, pensant que cela devrait être à eux d'accueillir nos nouveaux sujets en notre sein, plutôt que ces moines étrangers."
 tengri_events.38.a:0 "C'est une excellente chose"
 tengri_events.38.b:0 "Mettons en valeur les chamans de Tengri"
 tengri_events.39.t:0 "Ambassade pontificale"
 tengri_events.39.d:0 "Une ambassade officielle du pape est arrivée à [Root.Capital.GetCapitalName], demandant audience avec [Root.Monarch.GetName]. La tâche de ces envoyés est de juger de la sincérité de notre [Root.Monarch.GetTitle], de l'entendre une fois encore reconnaître le pape comme seul chef de l'Église et ainsi se compter au sein de la Chrétienté.\n\nAfin de parvenir à leur but, les émissaires ont amené un grand nombre de livres, de cartes et de lettrés. Sans doute ces hommes sont-ils aussi des espions, désireux d'apprendre nos secrets. Il est tout aussi certain que nos chamans s'opposeront à toute politique consistant à s'incliner devant le chef d'une religion étrangère, et refuser cette audience les satisferait au plus haut point. Mais peut-être le savoir qu'amènent avec eux ces catholiques peut-il contrebalancer ce désagrément ?"
 tengri_events.39.a:0 "Renvoyons ces espions chez eux"
 tengri_events.39.b:0 "Nous sommes de loyaux fidèles de l'Église romaine"
 tengri_events.40.t:0 "Missionnaires chrétiens"
 tengri_events.40.d:0 "Un groupe de missionnaires chrétiens venu de l'étranger est arrivé à [Root.Capital.GetCapitalName], impatient de répandre la parole de Dieu parmi les païens. Souhaitant malgré tout éviter d'entrer en conflit avec notre [Root.Monarch.GetTitle], ils ont demandé auparavant notre approbation. Le chef de la mission a approché le trône pour demander à recevoir le droit d'évangéliser sans entraves une région que nous contrôlons."
 tengri_events.40.a:0 "Laissons-les aller où ils le souhaitent"
 tengri_events.40.b:0 "Renvoyons-les là d'où ils viennent"
 tengri_events.40.a.tt:0 "Cette province pourrait changer de religion à l'avenir."
 tengri_events.40.c:0 "Interdisons-leur de convertir les tengristes"
 tengri_events.41.t:0 "Évangélisation"
 tengri_events.41.d:0 "Les missionnaires ont fait des progrès dans la conversion des populations locales de la province de [Root.GetName]. Les chamans y sont devenus plus rares, et un certain nombre d'églises parsèment désormais le paysage."
 tengri_events.41.a:0 "Loué soit le Seigneur"
 tengri_events.42.t:0 "Conflits entre chamans et missionnaires"
 tengri_events.42.d:0 "La présence de missionnaires dans la province de [Root.GetName] a engendré un certain nombre de conflits entre les chamans [Root.Religion.GetName]s et les prêtres locaux. Les chamans en sont venus au point de maudire les prêtres, et parfois même des communautés entières."
 tengri_events.42.a:0 "Il est temps que ces missionnaires partent"
 tengri_events.42.b:0 "Nous n'avons pas à intervenir"
 tengri_events.43.t:0 "Inquiétude d'un dirigeant chrétien"
 tengri_events.43.d:0 "L'adoption du christianisme, en sus de la foi [Root.Religion.GetName] traditionnelle de nos ancêtres, a donné naissance à des coutumes pour le moins hétérodoxes. Les cérémonies syncrétistes, faisant tout autant référence au Dieu des chrétiens qu'aux divinités du ciel, sont devenues monnaie courante, certaines d'entre elles étant même adoptées jusqu'à la cour de [Root.Monarch.GetName].\n\nMême si cela semble satisfaire la plupart de nos sujets chrétiens, la sensibilité délicate de l'un de nos sujets chrétiens venu en visite à [Root.Capital.GetCapitalName] ne semble pouvoir s'accommoder de sa participation forcée à de tels rituels."
 tengri_events.43.a:0 "Mais… Juste pour savoir : ils sont tous au ciel, non ?"
 tengri_events.43.b:0 "Tentons de corriger cela"
 tengri_events.44.t:0 "Miracles"
 tengri_events.44.d:0 "On vient de nous raconter l'histoire d'un vagabond bien particulier : tirant son pouvoir de sa très forte dévotion envers le dieu des chrétiens, il est parvenu à guérir des blessés et soigner des malades. Dans tous les lieux où il s'est arrêté, un nombre croissant de convertis a commencé à former des congrégations.\n\nIls sont encore nombreux, certes, à pratiquer chaque jour une partie des traditions tengristes ; mais ce saint homme a plus fait pour convertir de nouveaux croyants que bien d'autres de ces missionnaires qui parcourent désormais en tous sens les campagnes."
 tengri_events.44.a:0 "Laissons-le errer en toute liberté"
 tengri_events.44.b:0 "Invitons-le à la cour"
 tengri_events.45.t:0 "Vie à la cour"
 tengri_events.45.d:0 "[Root.Monarch.GetName] a toujours éprouvé un grand intérêt, à la fois pour la religion que nous avons adoptée et pour ceux qui la pratiquent. Pourtant, [Root.Monarch.GetSheHe] n'a pas toujours mené une vie qu'approuveraient nos sujets chrétiens. Entre l'influence des chamans et les habitudes de [Root.Monarch.GetName] [Root.Monarch.GetHerHim]-même, nombreux sont ceux qui pensent que nous risquons d'encourir la punition divine.\n\nSans doute devrions-nous réfléchir à l'instauration de valeurs plus clairement chrétiennes à la cour et pour nos dirigeants ? Peut-être que restreindre l'influence des chamans, le nombre de femmes autorisé et, de façon générale, le nombre de rites autorisés, permettrait-il avec le temps d'apaiser les communautés chrétiennes ?"
 tengri_events.45.a:0 "Notre cour est chrétienne"
 tengri_events.45.b:0 "Ces religions doivent coexister, l'une et l'autre, côte à côte"
 tengri_events.45.b.tt:0 "Chaque province pratiquant notre §Yfoi syncrétiste§! souffrira d'un surcroît d'agitation de §R6§! pendant les §Y10§! années à venir."
 tengri_events.46.t:0 "Brahmanes et chamans"
 tengri_events.46.d:0 "Une véritable lutte spirituelle s'est engagée entre brahmanes et chamans, ces derniers se considèrent comme les guides et protecteurs de notre peuple. Ces derniers temps, des discussions animées s'achèvent fréquemment sur des chamans maudissant les brahmanes, qui à leur tour se tournent vers nous, insistant sur le fait que leur statut héréditaire doit être respecté."
 tengri_events.46.a:0 "Soutenons les brahmanes administrateurs"
 tengri_events.46.b:0 "Soutenons nos chamans"
 tengri_events.46.c:0 "Évitons de prendre parti"
 tengri_events.47.t:0 "Syncrétisme"
 tengri_events.47.d:0 "La coexistence de l'hindouisme et de la foi [Root.Religion.GetName] a été plus aisée que nous ne le craignions de prime abord. Il existe déjà de nombreux exemples de divinités du tengrisme ayant été intégrées parmi celles des hindous, et de divinités et de coutumes hindoues intégrées dans la vie des fidèles tengristes.\n\nEn fait, d'une certaine façon, il semble que la même chose semble se produire pour maintes autres religions, en de nombreux lieux de nos territoires, nombre de divinités mineures et majeures étant incorporées dans le panthéon mêlé des hindous et des tengristes."
 tengri_events.47.a:0 "C'est parfait"
 tengri_events.48.t:0 "Diffusion du système des castes"
 tengri_events.48.d:0 "Avec l'élévation de la foi hindoue, un grand nombre de ses pratiquants sont venus s'établir dans nos cités, et avec eux le concept des castes se répand sur nos terres. De façon intéressante, il semble qu'au moins une partie de ceux qui commercent régulièrement avec les hindous ainsi que certains de nos chamans s'appuient désormais sur ce principe pour organiser la société.\n\nLes effets immédiats sont encore difficiles à évaluer pour l'instant, mais pour l'instant tout semble se passer de façon un peu plus aisée dans les territoires de [Root.GetName]."
 tengri_events.48.a:0 "Très bien"
 tengri_events.49.t:0 "Un pays juif ?"
 tengri_events.49.d:0 "La nouvelle de notre adoption de la foi juive a commencé à se répandre au loin, parmi les juifs de la diaspora. Un flot, encore réduit, mais sans cesse plus important d'immigrants a commencé d'apparaître à nos frontières, espérant vivre et servir un pays om ils ne seront pas confinés dans des ghettos, ou brimés par la loi et les injustices."
 tengri_events.49.a:0 "Laissons-les servir en tant qu'administrateurs"
 tengri_events.49.b:0 "Laissons-les servir en tant que soldats"
 tengri_events.50.t:0 "Communauté marchande zoroastrienne grandissante"
 tengri_events.50.d:0 "Alors que les temples du feu de [Root.GetName] leur semblent quelque peu hétérodoxes, nous continuons d'attirer un certain nombre de zoroastriens de la diaspora. Depuis qu'ils ont abandonné la Perse, il y a de cela presque un millénaire maintenant, ils se sont habitués à constituer une minorité, et semblent satisfaits de se fondre parmi nous.\n\nCertains, cependant, demandent à disposer de leur propre territoire, où ils pourraient vivre et pratiquer leur foi de façon selon leurs traditions."
 tengri_events.50.a:0 "« Comme du sucre dans du lait », ils nous rendraient la vie plus douce"
 tengri_events.50.b:0 "Mieux vaudrait les garder tous en un seul lieu"
 tengri_events.51.t:0 "Développement du panthéon"
 tengri_events.51.d:0 "Mêlant nos traditions chamaniques avec les nombreuses croyances animistes que nous avons rencontrées c'est traduit par un panthéon sans cesse plus important. Il n'y a pas une maladie, un désastre ou un mauvais coup du sort qui n'a pas au moins une divinité pour s'y opposer. Cette large acceptation de traditions spirituelles différentes a mené à une gestion toujours plus efficace des conflits religieux entre nos sujets, quelles que soient leurs croyances."
 tengri_events.51.a:0 "C'est très bien ainsi"
 tengri_events.52.t:0 "Soutien des chamans"
 tengri_events.52.d:0 "Les chamans de la cour ont toujours été une institution importante pour nous. Le [Root.Monarch.GetTitle] et les nobles participent à un grand nombre de cérémonies afin de s'assurer que les dieux agréent à nos entreprises, que ce soit pour aller à la guerre ou sceller une alliance matrimoniale stratégique. Avec le nombre de traditions chamaniques grandement accru que nous soutenons désormais, nous pouvons être certains de leur soutien, ce qui a des répercussions sur nos sujets."
 tengri_events.52.a:0 "Les dieux favorisent nos guerres"
 tengri_events.52.b:0 "Les dieux bénissent notre peuple"
 tengri_events.53.t:0 "La guerre des fleurs"
 tengri_events.53.d:0 "Inspirés par nos prédécesseurs nahuatl, nos guerriers ont commencé à razzier les territoires étrangers déjà assujettis à notre [Root.Monarch.GetTitle] afin d'y faire des prisonniers, destinés à être offerts aux divinités du ciel sur la pierre sacrificielle. Cela pose un problème, toutefois, car ces gens ont accepté de nous obéir en échange de notre protection ; mais l'expérience que ces guerriers acquièrent au combat pourrait nous être utile."
 tengri_events.53.a:0 "Extradons les guerriers qui le pratiquent"
 tengri_events.53.b:0 "Les divinités exigent du sang"
 tengri_events.54.t:0 "Lois somptuaires ?"
 tengri_events.54.d:0 "Offensés par les vêtements luxueux d'un marchand, à [Root.Capital.GetCapitalName], un certain nombre de guerriers ont pris la décision de piller sa riche maison et de le priver de ses possessions. Ils prétendent que de telles richesses doivent être réservées à ceux qui se sont distingués au combat, et qu'ils ont ainsi corrigé l'offense faite aux dieux. Le marchand, d'un autre côté, est furieux et demande réparation ainsi que la restitution de sa propriété."
 tengri_events.54.a:0 "Prenons le parti du marchand"
 tengri_events.54.b:0 "Prenons le parti des guerriers"
 tengri_events.55.t:0 "Confiscation des idoles"
 tengri_events.55.d:0 "La population de [Root.GetName] a organisé la résistance à notre règne en s'appuyant sur les lieux saints locaux, et nombre de leurs chefs appartiennent au clergé de la province. Leur assimilation contribuera certainement à les apaiser, avec le temps, mais pour l'instant nos prêtres intistes suggèrent que nous confisquions leurs idoles [Root.Religion.GetName]s. Protéger celles-ci dans la capitale nous permettrait de nous assurer que les habitants de [Root.GetName] se souviennent qui détient réellement le pouvoir."
 tengri_events.55.a:0 "C'est là une excellente idée"
 tengri_events.55.b:0 "Cela serait totalement barbare"
 tengri_events.56.t:0 "Jeux de balle rituels"
 tengri_events.56.d:0 "Nos prêtres mayas sont toujours avides de promouvoir le jeu de balle rituel de leur religion, une coutume qu'ont facilement adoptée de nombreux guerriers. Ils sont désormais nombreux à se ruer vers les terrains de jeu pour voir concourir leurs équipes favorites, même si les paris reposant sur les parties sont sans doute tout autant un motif d'attirance que les convictions religieuses."
 tengri_events.56.a:0 "Pour les dieux !"
 tengri_events.56.b:0 "Pour le peuple !"
 tengri_events.57.t:1 "Nouvelle traduction de la Bible"
 tengri_events.57.d:1 "Désirant que tous nos sujets puissent lire et interpréter les paroles de Dieu par eux-mêmes, les prêtres protestants demandent notre soutien pour élaborer une nouvelle traduction de la Bible. Ils prétendent que cette traduction nouvelle unifierait notre peuple comme il ne l'a jamais été jusqu'à présent, et leur permettrait de connaître le dieu unique qu'ils vénèrent."
 tengri_events.57.a:1 "Magnifique idée"
 tengri_events.58.t:1 "La prédestination"
 tengri_events.58.d:1 "Ceux des nôtres qui appartiennent à l'Église réformée tiennent beaucoup à l'idée que « tous les événements, quels qu'ils soient, sont gouvernés par le secret conseil de Dieu ». À tel point que cette idée a commencé à se répandre au-delà, parmi ceux-là mêmes qui ne pourraient en aucun cas être considérés comme chrétiens. Que cela s'explique ainsi ou d'une tout autre manière, nombre de nos sujets, ces derniers temps, ont semblé inhabituellement désireux de se surpasser, que cela soit en matière d'administration ou d'économie."
 tengri_events.58.a:1 "La qualité se mesure aussi à la quantité d'or"
 tengri_events.58.b:1 "C'est la loyauté qui fait la personne"
 tengri_events.59.t:0 "Fondation d'un monastère"
 tengri_events.59.d:0 "Il y a de cela quelque temps, certains des plus pieux parmi les moines orthodoxes ont abandonné les régions sous notre contrôle pour fonder un monastère fortifié à la frontière, dans les régions les plus sauvages des territoires se trouvant en bordure de nos terres. La nouvelle de leur réussite a poussé un grand nombre de croyants à se joindre à eux. Leur établissement est désormais en plein développement, et sur le point de pouvoir être qualifié d'important.\n\nPeut-être le moment est-il venu pour nous de revendiquer nous-mêmes cette terre, afin que ces hommes se souviennent d'où ils viennent ?"
 tengri_events.59.a:0 "Il est temps de revendiquer ces territoires"
 tengri_events.59.b:0 "Ils sont autonomes"
 tengri_events.60.t:0 "Arrivée d'un riche marchand"
 tengri_events.60.d:0 "Avides de faire un bon profit sur les divers biens disponibles dans nos territoires, des marchands venus de tout le monde musulman continuent de solliciter notre [Root.Monarch.GetTitle].\n\nL'un d'entre eux prétend que nous ne faisons pas assez actuellement pour tirer parti des ressources que nous contrôlons : il propose, pour un coût réduit, d'agir comme notre agent dans les contacts avec les marchands étrangers en général, et plus particulièrement encore avec ce groupe disposant de finances importantes que sont les kârimîs."
 tengri_events.60.a:0 "Intéressant"
 tengri_events.61.t:0 "[Root.Heir.GetName] est malade"
 tengri_events.61.d:0 "Une étrange maladie frappe [Root.Heir.GetName], une fièvre que nos chamans se montrent incapables de guérir ou même de soulager. Toutefois, un médecin sunnite en visite prétend avoir reconnu là les signes d'une maladie qu'il saurait guérir. Nos chamans s'en offusqueraient sans doute s'il y parvenait après que leur échec soit connu de tous ; mais notre hériti[Root.Heir.GetHerselfHimself] semble en danger mortel si rien n'est fait…"
 tengri_events.61.a:0 "Laissons sa chance à ce médecin"
 tengri_events.61.b:0 "Il n'y a rien que nous puissions faire"
 tengri_events.62.t:0 "Protection des pèlerins"
 tengri_events.62.d:0 "Nos guerres, fréquentes, ont rendu les fidèles musulmans traversant nos territoires réticents à entreprendre le moindre pèlerinage vers les villes saintes. Même si la foi peut le plus souvent battre en brèche la frayeur, il est vrai que ces pèlerins passant sur nos terres sont souvent attaqués, et que leur périple est souvent une épreuve des plus périlleuses."
 tengri_events.62.a:0 "Nous devons assurer leur sauvegarde"
 tengri_events.62.b:0 "Leur foi les protègera"
 tengri_events.63.t:0 "Influence des khodjas"
 tengri_events.63.d:0 "Alors que [Root.Monarch.GetName] a bien plus limité l'influence des khodjas que n'importe lequel de ses prédécesseurs, ils restent une force politique extrêmement puissante, et nombreux sont nos sujets qui révèrent le khodja et sa famille. Cette faction si puissante ne s'est jamais attaquée de front à nous, mais leur influence sans cesse grandissante érode peu à peu notre autorité."
 tengri_events.63.a:0 "Nous ne pouvons rien y faire pour l'heure"
 tengri_events.63.b:0 "Tentons de limiter l'influence de ces khodjas"
