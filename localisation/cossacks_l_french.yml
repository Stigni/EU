l_french:
 estate_nobles:0 "Nobles"
 estate_nobles_desc:0 "Cet ordre représente les familles de l'aristocratie terrienne du pays. Leurs privilèges sont garantis par les droits coutumiers, pour la plupart acquis en rendant d'importants services à l'État. Le rôle qui leur est dévolu par la tradition est de combattre et protéger le pays contre les dangers extérieurs, ainsi que d'aider le dirigeant à maintenir la paix."
 estate_church:0 "Clercs"
 estate_church_desc:0 "Cet ordre représente les prêtres éduqués de la religion d'État. Ils sont une longue tradition de service au sein de l'administration du pays, et le rôle qui leur est dévolu par la tradition est de veiller au salut spirituel du dirigeant et de la population. Au cours des siècles, ils ont acquis des propriétés, aussi bien léguées par les dirigeants du passé que par des individus pieux."
 estate_burghers:0 "Bourgeois"
 estate_burghers_desc:0 "Cet ordre représente la population des villes, artisans ou marchands, et réside à l'intérieur des murs. Le rôle qui leur est dévolu par la tradition consiste à travailler pour permettre la bonne marche de l'économie ; pour cela, ils s'attendent à se voir accorder des droits et privilèges particuliers, aussi bien pour eux-mêmes que pour les villes qu'ils estiment représenter."
 estate_cossacks:0 "Cosaques"
 estate_cossacks_desc:0 "Les cosaques sont le peuple libre des steppes. Leurs origines sont très diverses, certains étaient nés dans les plaines herbeuses, tandis que d'autres sont des serfs s'étant échappés des grands domaines se trouvant à la frontière des territoires non cultivés. Grands pillards et colons courageux, les cosaques aspirent à être reconnus comme un ordre à part entière, de la même importance que la noblesse, et sont prêts à s'attaquer à quiconque tenterait de restreindre leurs libertés."
 estate_dhimmi:0 "Dhimmî"
 estate_dhimmi_desc:0 "Le terme de « dhimmî », originellement réservé aux chrétiens et aux juifs, désigne les sujets non musulmans des pays de l'Islam. Leur statut et leurs privilèges sont très divers selon les pays, tout comme le sont leur organisation et leur nombre. Il est de coutume, pour un dirigeant empreint de justice, de protéger ces gens – tout en les séparant de la majorité musulmane. Ces principes sont parfois difficiles à appliquer, dans certaines régions du monde où les dhimmî peuvent parfois constituer la majorité de la population."
 estate_nomadic_tribes:0 "Tribus"
 estate_nomadic_tribes_desc:0 "Le dirigeant d'un peuple nomade doit toujours veiller à garder sous son contrôle les nombreuses tribus qui peuplent ses territoires. Du fait qu'il n'y a pas d'institutions fortes et permanentes au même titre que dans les pays sédentaires, les tribus sont la première source d'autorité, et leurs membres remplissent de multiples fonctions, depuis la collecte des taxes jusqu'à la guerre et jusqu'aux pillages. Alors que les tribus considèrent leur suzerain comme le premier d'entre eux, elles s'attendent à recevoir de vastes territoires où faire paître leurs chevaux afin de maintenir leur style de vie, et à influencer de façon importante toutes les questions les plus habituelles du pays."
