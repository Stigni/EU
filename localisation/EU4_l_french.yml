 south_american_forest_warfareDESCR: "À mesure que de nouvelles armes et tactiques faisaient leur apparition, les guerriers des forêts amélioraient leurs techniques. Aussi efficaces en attaque qu'en défense, ils progressaient dans les deux domaines."
