 black_chamber_act: "Loi sur la création d’une chambre noire"
 desc_black_chamber_act: "Nous devrions créer un organisme gouvernemental dédié à l’espionnage, à la cryptanalyse et aux opérations secrètes."
 revenue_farming: "Collecte d’impôts"
 desc_revenue_farming: "Depuis la nuit des temps, les impôts permettent à un État de s’octroyer des revenus sûrs et réguliers ou d’investir dans des domaines nécessitant plus de capital que ne peut en dépenser l’État à un moment donné. La collecte d’impôts stimulerait également la croissance de notre secteur financier."
