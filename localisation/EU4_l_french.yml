 desc_privy_council_establishment_act: "Tout souverain doit savoir ce qui se passe dans son pays. En établissant un conseil privé, nous pourrons garder un œil sur notre peuple."
 the_foreign_support_act: "Loi sur le soutien des populations étrangères"
