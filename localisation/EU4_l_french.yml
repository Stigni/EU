 INFANTRY_DESC: "Indispensable à toute armée, l'humble fantassin marche depuis la nuit des temps. L'infanterie constitue le socle sur lequel les autres armes peuvent évoluer, et elle est toujours la première à franchir la brèche lorsqu'une forteresse est prise d'assaut."
 CAVALRY_DESC: "Posséder et entretenir une monture étant très coûteux, le cavalier constitue l'élite de toute armée. La rapidité du cheval lui confère une bien plus grande mobilité sur le champ de bataille, et seuls les guerriers les plus disciplinés peuvent tenir le rang face à une charge de cavalerie."
 ARTILLERY_DESC: "C'est lors des sièges que l'artillerie – et notamment les premières formes du canon faisant usage de la poudre – est employée de la manière la plus efficace. Toutefois, les progrès techniques feront du canon une arme dévastatrice sur les champs de bataille."
 TRANSPORT_DESC: "Tout un chacun sait que les armées ne marchent pas sur l'eau. Les navires de transport sont donc conçus tout spécialement pour assurer le transport des troupes, y compris en haute mer."
 GALLEY_DESC: "Le faible tirant d'eau de la galère ne peut garantir une grande stabilité en haute mer, mais dans les mers étroites ou fermées ses rames lui confèrent la primauté."
 LIGHT_SHIP_DESC: "Petit, rapide et facile à manœuvrer, le navire léger excelle en matière de défense du commerce. Où qu'il aille, les marchands naviguant sous le même pavillon que lui seront en sécurité."
 HEAVY_SHIP_DESC: "Excepté dans les mers fermées telles que la Méditerranée, le man o' war, le vaisseau de ligne ou le vaisseau de haut bord sont les vaisseaux de guerre les plus redoutables."
 GENERAL_DESC: "Que ce soit en se distinguant au combat, en prouvant ses qualités de commandant, ou tout simplement en sympathisant avec les bonnes personnes, cet homme a prouvé qu'il avait les capacités pour diriger l'une de nos armées au combat."
 ADMIRAL_DESC: "Loin des terres et de toute source d'autorité autre que la sienne, cet homme est pour ses marins ce qui se rapproche le plus de Dieu. Du moins, tant qu'ils sont encore vivants. Cet homme mènera notre flotte vers la gloire."
 CONQUISTADOR_DESC: "Aventurier ne craignant pas l'inconnu, cet homme guidera certaines de vos troupes là où peu oseraient s'aventurer."
 EXPLORER_DESC: "Même dans les circonstances les plus favorables, parcourir l'immensité vide des océans a de quoi décourager. Il faut donc un homme d'exception pour naviguer sur des eaux inconnues, et l'explorateur en est un, osant commander à des flottes de faire voile pour des mers inconnues."
