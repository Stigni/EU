 mesoamerican_spearmen: "Lanciers méso-américains"
 mesoamerican_spearmenDESCR: "L'unité évidente des armées méso-américaines. Il s'agit le plus souvent de levées paysannes, dirigées par des commandants nobles et armées de lances et de boucliers. Ces unités constituaient l'essentiel des armées de certains États, tels que l'Empire aztèque."
 south_american_forest_warfare: "Guerriers des forêts sud-américaines"
 south_american_forest_warfareDESCR: "Les guerriers des forêts ont continué d'évoluer à mesure que de nouvelles technologies et de nouvelles tactiques apparaissaient. Conservant un bon équilibre entre l'attaque et la défense, ils se sont améliorés dans les deux domaines."
 incan_slingshots: "Frondeurs incas"
 incan_slingshotsDESCR: "Les frondeurs incas utilisaient leurs armes à une portée relativement courte, où par leur précision et la violence de l'impact elles pouvaient être mortelles. L'usage de la fronde, ou « huaraca», était commun dans toute l'Amérique du Sud, où les enfants consacraient souvent de nombreuses heures à se perfectionner en chassant des oiseaux."
 incan_axemen: "Porteurs de hache incas"
 incan_axemenDESCR: "Les porteurs de hache incas complétaient les troupes équipées d'armes de jet et utilisaient une grande variété de haches, depuis la petite matraque appelée «chambi», jusqu'aux haches à hampe longue ressemblant à des hallebardes."
 south_american_reformed_gunpowder_warfare: "Mousquetaires amérindiens modernisés"
 south_american_reformed_gunpowder_warfareDESCR: "Avec l'arrivée des Européens en Amérique, les populations indigènes découvrirent les armes à feu. Les avantages en étaient évidents, et bientôt des unités armées de mousquets firent leur apparition. Les mousquetaires modernisés étaient une tentative visant à combiner la nouvelle technologie avec la férocité des anciens guerriers tribaux. Cette unité est plus efficace en attaque, mais la poudre à canon lui permet aussi une meilleure défense."
 south_american_arquebusier: "Arquebusier sud-américain"
 south_american_arquebusierDESCR: "L'arquebusier sud-américain tire parti du poids allégé et de la manœuvrabilité accrue de son arme. Ce qu'il perd en choc offensif, il le gagne en entretenant un feu constant lors de l'attaque."
 westernized_incan: "Infanterie inca occidentalisée"
 westernized_incanDESCR: "L'infanterie inca occidentalisée a succédé aux guerriers des montagnes des époques précédentes. L'entraînement et l'équipement à l'occidentale a amélioré ces unités sur tous les plans."
 reformed_westernized_incan: "Infanterie inca occidentalisée modernisée"
 reformed_westernized_incanDESCR: "L'infanterie inca occidentalisée et modernisée utilisait la technologie nouvelle de la poudre à canon, ainsi que l'entraînement pour pouvoir assumer un rôle plus défensif."
 incan_guerilla_warfare: "Irréguliers incas"
 incan_guerilla_warfareDESCR: "Les irréguliers incas faisaient tiraient tout le parti possible du terrain. Même s'ils ne causaient pas de réels dommages à l'ennemi, ils pouvaient être très longs à éliminer."
