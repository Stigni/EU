 castilian_civil_war.1.t: "Guerre civile de Castille"
 castilian_civil_war.1.d: "Au cours du siècle passé, la noblesse castillane a maintes fois tenté de s'immiscer dans les affaires de succession à la couronne de Castille, en allant même jusqu'à s'allier à des puissances étrangères. Un nouveau conflit semble actuellement se dessiner, et la succession est une fois de plus contestée. La légitimité de l'héritier actuel est remise en question par certains nobles de haut rang qui aimeraient qu'un parent du roi allié à la couronne d'Aragon accède au trône. Pendant ce temps, les partisans de [Root.Heir.GetName] courtisent la couronne du Portugal afin qu'elle soutienne leur candidat.\nLa situation est très tendue et il est fort probable que la faction qui ne bénéficie pas du soutien royal tente de placer directement son candidat sur le trône au lieu d'attendre son tour."
 castilian_civil_war.1.a: "Soutenons [Root.Heir.GetName]."
 castilian_civil_war.1.a.tt: "Cela nous rapprochera du §YPortugal§!"
 castilian_civil_war.1.b: "Soutenons le candidat aragonais."
 castilian_civil_war.1.b.tt: "Cela nous rapprochera de l'§YAragon§!"
 castilian_civil_war.2.t: "Propagation de la guerre civile"
 castilian_civil_war.2.d: "Des nobles de haut rang de [Root.GetName] se sont à leur tour joints à la révolte et ont pris les armes contre nous."
 castilian_civil_war.3.t: "Guerre civile de Castille"
 castilian_civil_war.3.d: "Une fois de plus, la succession à la couronne de Castille est contestée et le pays est au bord de la guerre civile. Une des candidates, la nièce de [Root.Monarch.GetName], nous demande de l'aider."
 castilian_civil_war.3.a: "Soutenons cette prétendante."
 castilian_civil_war.3.b: "Laissons les Castillans régler leurs conflits eux-mêmes."
 castilian_civil_war.4.t: "Implication des Portugais"
 castilian_civil_war.4.d: "[From.Monarch.GetName] a déclaré son soutien à la faction pro-portugaise de notre pays et lui a envoyée une aide militaire."
 castilian_civil_war.4.a: "Parfait !"
 castilian_civil_war.4.b: "C'est un affront !"
 castilian_civil_war.5.t: "Guerre civile de Castille"
 castilian_civil_war.5.d: "Une fois de plus, la succession à la couronne de Castille est contestée et le pays est au bord de la guerre civile. Un des candidats nous demande de l'aider."
 castilian_civil_war.5.a: "Soutenons ce prétendant."
 castilian_civil_war.5.b: "Laissons les Castillans régler leurs conflits eux-mêmes."
 castilian_civil_war.6.t: "Implication des Aragonais"
 castilian_civil_war.6.d: "[From.Monarch.GetName] a déclaré son soutien à la faction pro-portugaise de notre pays et lui a envoyée une aide militaire."
 castilian_civil_war.6.a: "Parfait !"
 castilian_civil_war.6.b: "C'est un affront !"
 castilian_civil_war.7.t: "Guerre civile de Castille"
 castilian_civil_war.7.d: "Une fois de plus, la succession à la couronne de Castille est contestée et le pays est au bord de la guerre civile. Un des candidats a reçu le soutien de la couronne d'Aragon, notre rival transpyrénéen."
 castilian_civil_war.7.a: "Soutenons l'autre candidat."
 castilian_civil_war.7.b: "Évitons de nous impliquer."
 castilian_civil_war.8.t: "Implication des Français"
 castilian_civil_war.8.d: "Face à l'état de faiblesse de notre pays, et soucieux(ieuse) de s'opposer à l'Aragon, [From.Monarch.GetName] de France a décidé de soutenir la faction opposée à notre succession."
 castilian_civil_war.8.a: "C'est un affront !"
 castilian_civil_war.100.t: "Fin de la guerre civile de Castille"
 castilian_civil_war.100.d: "La fin des hostilités a permis au royaume de Castille de retrouver la paix. Dans le sillage du conflit, l'équilibre entre le pouvoir royal et les nobles a changé, de même que nos relations avec nos voisins."
