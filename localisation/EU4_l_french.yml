 religious_rebels_demand_desc: "Ces rebelles combattent au nom de la foi $RELIGION$. Ils exigent que nous reconnaissions sa suprématie, ou à tout le moins que nous cessions toute tentative de conversion à leur encontre et les laissions pratiquer leur religion en paix."
 heretic_rebels_demand: "Reconnaissance de la foi $HERETIC_RELIGION$"
 heretic_rebels_demand_desc: "Ces rebelles demandent à ce que nous les laissions pratiquer la doctrine $HERETIC_RELIGION$. Le Pape affirme toutefois que cela aurait pour seul résultat d'ébranler le respect dû à l'Église catholique, et ouvrirait la voie à de nouvelles hérésies, toujours plus nombreuses et toujours plus difficiles à extirper."
 pretender_rebels_demand: "Intronisation de $PRETENDER_MONARCH$"
