 policy_of_calculate_delay: "Politique visant à retarder la guerre civile"
 desc_policy_of_calculate_delay: "Avec des promesses ainsi que des gages de sécurité et de tolérance, nous parviendrons peut-être à convaincre les infidèles de notre royaume de ne pas se rebeller et de ne pas prendre les armes. Cela devrait en tout cas retarder le déclenchement d’une guerre civile religieuse, le temps pour nous de mieux nous équiper afin de faire face à leur perversité et de les convertir à la vraie foi."
 production_quota_act: "Loi sur les quotas de production"
 desc_production_quota_act: "L’application de quotas de production plus élevés nous permettra de produire davantage de biens et d’augmenter nos recettes."
