 reformed_events.EVTNAME1: "Réfugiés réformés"
 reformed_events.EVTDESC1: "Un de nos voisins fait subir une oppression impitoyable à sa minorité de réformés. Les malheureux aimeraient s’installer dans notre province frontalière de [Root.GetName] pour échapper à ces persécutions. Cela favoriserait notre économie mais notre voisin en serait mécontent..."
 reformed_events.EVTOPTA1: "Accueillons-les."
 reformed_events.EVTOPTB1: "Évitons de nous en mêler."
 reformed_events.EVTNAME2: "Fuite des partisans de la Réforme"
 reformed_events.EVTDESC2: "De nombreux hérétiques réformés de [Root.GetName] ont franchi la frontière dans l’espoir de trouver refuge à [From.GetName]. Cette fuite aurait été favorisée par la sanction tacite du gouvernement de [From.Owner.GetName]."
 reformed_events.EVTOPTA2: "Comment osent-ils ?"
 reformed_events.EVTNAME3: "Envoi de ministres à l’étranger"
 reformed_events.EVTDESC3: "Au sein de l’Église, beaucoup pensent qu’en tant que principale nation réformée, nous devrions envoyer des ministres à l’étranger pour continuer à propager la vraie Réforme."
 reformed_events.EVTOPTA3: "Pour la gloire du Seigneur !"
 reformed_events.EVTOPTB3: "Ne débordons pas de nos frontières."
 reformed_events.EVTNAME4: "Ministres étrangers à [Root.GetName]"
 reformed_events.EVTDESC4: "On signale que des ministres prêchant la foi réformée sont arrivés à [Root.GetName]. Il semblerait qu’ils viennent de [From.GetName] pour encourager la population locale à résister et à lutter contre nos tentatives d’éradication de cette hérésie."
 reformed_events.EVTOPTA4: "C’est un scandale !"
 reformed_events.EVTNAME5: "Prédestination"
 reformed_events.EVTDESC5: "Les théologiens réformés pensent qu’on ne peut être sauvé que si l’on est prédestiné à l’être. Mais comme il est impossible de savoir qui est prédestiné, l’idée selon laquelle il serait possible de reconnaître une personne prédestinée à son mode de vie s’est propagée. Dans la mesure où le travail, la frugalité, la réussite sociale et la richesse sont considérés comme les principales conséquences de la prédestination, ces croyances semblent inspirer les fidèles de l’Église réformée et attirer ceux qui ont déjà atteint ces objectifs (comme les bourgeois et les marchands)."
 reformed_events.EVTOPTA5: "Encourager ces croyances"
 reformed_events.EVTOPTB5: "Laisser faire"
 reformed_events.EVTNAME6: "Instruments de l’Église"
 reformed_events.EVTDESC6: "Les théologiens pensent que la musique n’a pas sa place lors des sermons religieux car elle empêcherait les fidèles de se concentrer sur le culte et sur la connaissance de Dieu. Ils sont donc favorables à l’interdiction des instruments de musique dans les églises."
 reformed_events.EVTOPTA6: "Décréter une interdiction"
 reformed_events.EVTOPTB6: "Ignorer leur avis"
 reformed_events.EVTNAME7: "Fureur iconoclaste"
 reformed_events.EVTDESC7: "[Root.GetName] est le théâtre d’une flambée de violences religieuses orchestrées par des foules de fidèles réformés qui vandalisent les églises et détruisent les œuvres d’art catholiques. La majorité catholique de [Root.GetName] demande au gouvernement d’intervenir au plus vite."
