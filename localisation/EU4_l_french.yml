 flavor_hol.6.t: "La tulipomanie"
 flavor_hol.6.d: "La tulipe fut introduite en Europe dans les années 1550, depuis l'Empire ottoman. Elle devint très rapidement populaire, en tant que symbole de luxe, au sein de la riche classe marchande des Pays-Bas. Le marché se développa, et lorsque, en 1634, la demande s'accrut en France, des spéculateurs s'y intéressèrent. En 1636, des marchés à terme furent créés, et au cours de l'automne et de l'hiver les prix atteignirent des montants inédits… jusqu'à ce qu'ils s'effondrent en février 1637. Cela se traduisit par la faillite personnelle de nombreuses personnes, et un véritable désastre économique."
