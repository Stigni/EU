 MAX_POLICIES_ALREADY: "- Nous ne pouvons définir que $MAX$ politiques simultanément."
 ADD_POLICY: "Définir"
 horse_artillery: "Artillerie montée"
 desc_horse_artillery: "Bien entraînés, les artilleurs peuvent démonter, faire feu et remonter très rapidement sur leurs chevaux pour se déplacer ensuite. Cela permet de disposer d'une artillerie très facile à déplacer et à utiliser."
 ACTIVE_POLICY_COST: "Mener cette politique nous coûte chaque mois $COST|Y$ point de puissance $TYPE$."
 NATIONAL_FOCUS_EFF: "Durée entre les recentrages de l'intérêt national: §G-$AMT$§!"
 NOMAD_FREE_REINFORCE: "Les nomades ne paient rien pour le renforcement de leurs armées."
 BOOST_INCOME_EFF: "Accroît la productivité dans les territoires étrangers où le pays dispose de puissance commerciale."
 armed_neutrality_act: "Loi de neutralité armée"
 desc_armed_neutrality_act: "Nos marchands ont le droit de commercer sans que des étrangers s'en mêlent, et nous veillerons à protéger ce droit."
 anti_smuggling_act: "Loi contre la contrebande"
 desc_anti_smuggling_act: "Nous pouvons utiliser nos troupes pour réduire la contrebande, augmentant ainsi d'autant les revenus de l'État."
 rapid_integration_act: "Loi d'assimilation"
 desc_rapid_integration_act: "Notre excellente administration facilite l'intégration de nouveaux territoires au sein de notre pays."
 colonial_garrisons: "Garnisons coloniales"
 desc_colonial_garrisons: "Établir des garnisons permanentes outre-mer contribue à la croissance des colonies."
 colonial_settlement_act: "Loi sur la colonisation"
 desc_colonial_settlement_act: "Le fait que nous disposions de colons potentiels en grand nombre facilite la croissance de notre population coloniale."
 military_prowess: "Prouesses militaires"
 desc_military_prowess: "Nos soldats sont nombreux et bien entraînés. Le monde craint notre puissance."
 naval_school_act: "Loi sur les Écoles de marine"
 desc_naval_school_act: "En établissant des Écoles de marine, nous pouvons former de bons amiraux et de bons marins."
 naval_infrastructure_act: "Infrastructures navales"
 desc_naval_infrastructure_act: "Nous pouvons disposer d'une infrastructure navale importante, permettant l'entretien de nombreux navires."
 trained_marines_act: "Loi sur l'infanterie de marine"
 desc_trained_marines_act: "Nos navires de guerre sont dotés d'une infanterie de marine bien entraînée, leur permettant de mieux résister aux tentatives d'abordage de l'ennemi."
 exploration_charters: "Chartes d'exploration"
 desc_exploration_charters: "Les expéditions dans les territoires inconnus sont coûteuses et risquées. Soutenir les explorateurs volontaires leur facilitera la tâche, et aura de meilleurs résultats."
 superior_supply_system: "Logistique améliorée"
 desc_superior_supply_system: "Ravitailler des troupes en pays étranger n'est jamais chose aisée. Heureusement, nous avons appris quelques astuces qui nous facilitent la tâche. Pour plus de détails, voir l'excellent simulateur logistique de Hearts of Iron III."
 state_missionaries_act: "Loi sur les missionnaires d'État"
 desc_state_missionaries_act: "Le gouvernement favorise la promotion de la seule vraie foi."
 for_the_glory: "À la gloire de Dieu"
 desc_for_the_glory: "Notre pays compte de nombreux hommes pieux, qui montrent un véritable don dans l'exercice de leur profession."
 the_espionage_act: "Loi sur l'espionnage"
 desc_the_espionage_act: "En utilisant les dernières inventions, nous pouvons rendre nos espions plus efficaces et damer le pion à nos ennemis."
 diplomatic_cooperation_act: "Coopération diplomatique"
 desc_diplomatic_cooperation_act: "En intensifiant la coopération avec nos voisins, nous pouvons adopter leurs avancées technologiques bien plus rapidement."
 the_banking_system: "Système bancaire"
 desc_the_banking_system: "Certains de nos marchands appellent de leurs vœux un système bancaire. Si nous les soutenons, cela ne bénéficiera pas à ces seuls individus, mais à l'État dans son ensemble."
 new_naval_tactis: "Nouvelles tactiques navales"
 desc_new_naval_tactis: "De temps à autre, nos amiraux ont des tactiques pour le moins étranges. Mais leurs succès prouvent qu'ils ont raison."
 scientific_expeditions: "Expéditions scientifiques"
 desc_scientific_expeditions: "En intégrant des lettrés dans nos expéditions, nos apprenons de nouvelles choses et faisons des découvertes qui bénéficient à l'économie de notre pays."
 hired_adventurers_act: "Aventuriers soldés"
 desc_hired_adventurers_act: "Les perspectives de richesse et de prospérité ont attiré nombre d'aventuriers dans les territoires récemment découverts. En solder quelques-uns permettra de nous assurer qu'ils seront toujours à notre disposition."
 edict_of_toleration: "Édit de tolérance"
 desc_edict_of_toleration: "Notre administration diligente protège les droits accordés aux minorités religieuses de notre pays."
 modern_siege_weapons: "Armes de siège modernes"
 desc_modern_siege_weapons: "Grâce à nos efficaces ingénieurs, nous pouvons aligner sur le terrain des armes de siège plus puissantes et plus nombreuses."
 superior_fortification_act: "Fortifications améliorées"
 desc_superior_fortification_act: "Nous devons veiller à ce que nos forteresses soient toujours construites et équipées selon les dernières découvertes technologiques."
 modern_firearm_techniques: "Armes à feu modernes"
 desc_modern_firearm_techniques: "Les armes à feu sont devenues un avantage vital pour nos armées. Nos commandants savent les utiliser à notre avantage."
 the_garrison_act: "Système de garnisons"
 desc_the_garrison_act: "Grâce à notre système de garnisons, nous sommes certains que nos recrues sont assignées là où nous en avons le plus besoin."
 noble_loyalty_act: "Loi sur la fidélité de la noblesse"
 desc_noble_loyalty_act: "Nos espions doivent s'assurer que nos nobles restent loyaux à l'État, même lors des périodes de trouble."
 manueline_architecture: "Architecture manuéline"
 desc_manueline_architecture: "Ce style architectural innovant mêle l'architecture gothique tardive à des influences espagnoles, italiennes et flamandes. Les constructions sont pour une bonne part financées par le lucratif commerce des épices venues d'Afrique et des Indes."
 trade_connection_policy: "Relations commerciales"
 desc_trade_connection_policy: "En nous appuyant sur les réseaux de nos familles aristocratiques, nous pouvons faciliter la tâche de nos marchands."
 nobility_embassy_act: "Ambassades nobles"
 desc_nobility_embassy_act: "En envoyant des nobles dans toutes nos expéditions à l'étranger, nous pourrons faire forte impression sur ces pays."
 nobles_in_navy_act: "Traditions navales de la noblesse"
 desc_nobles_in_navy_act: "Depuis quelque temps déjà, les nobles jouent un rôle vital au sein de notre marine. Leurs traditions séculaires et leurs talents seront appréciables à l'avenir."
 chivalry_heritage: "Héritage des chevaliers"
 desc_chivalry_heritage: "Le temps de la chevalerie est peut-être passé, mais la cavalerie reste une arme puissante sur le champ de bataille. Il suffit à nos nobles de s'adapter."
 local_reserves_act: "Loi sur les réserves"
 desc_local_reserves_act: "Notre noblesse doit s'assurer de toujours avoir une réserve de soldats à disposition."
 nobility_from_battlefield_act: "Noblesse du champ de bataille"
 desc_nobility_from_battlefield_act: "Il y a toujours des nobles pour se distinguer sur le champ de bataille. Nous assurer que ces gentilshommes reçoivent toujours une place dans nos armées améliore l'excellence des troupes dans leur ensemble."
 compulsory_levy_act: "Loi des levées obligatoires"
 desc_compulsory_levy_act: "En accroissant le nombre de soldats que doivent fournir nos nobles, nous pouvons aligner des armées plus nombreuses."
 shady_embassies: "Ambassades secrètes"
 desc_shady_embassies: "En combinant la ruse de nos espions à l'élégance de nos ambassadeurs, nous pourrons légitimer nos provinces beaucoup plus rapidement."
 merchant_embargo_act: "Loi sur l'embargo commercial"
 desc_merchant_embargo_act: "En nous assurant que nos marchands soient soutenus par des envoyés d'expérience, nous pourrons nous assurer que les marchands de nos rivaux seront discrédités pour de bon."
 diplomatic_defence_act: "Loi de défense diplomatique"
 desc_diplomatic_defence_act: "En utilisant nos diplomates pour réfuter les revendications hostiles sur nos territoires, nous rendons leur intégration par l'ennemi beaucoup plus lent et ardu."
 the_field_agent_act: "Agents sur le terrain"
 desc_the_field_agent_act: "En employant des agents sur le terrain, nous avons de bien meilleures chances de rassembler des renseignements militaires sur nos ennemis."
 privy_council_establishment_act: "Loi sur le Conseil privé"
 desc_privy_council_establishment_act: "Être informé des événements du pays est chose vitale pour tout dirigeant. L'établissement d'un Conseil privé nous permettra de garder un œil sur la populace."
 the_foreign_support_act: "Loi de soutien étranger"
 desc_the_foreign_support_act: "Parfois, le meilleur moyen de défaire l'ennemi est de faire se retourner contre lui sa propre population. Coûteux certes, mais surtout efficace."
 the_colonial_supervision_act: "Loi de supervision coloniale"
 desc_the_colonial_supervision_act: "Par le passé, nos vice-rois se sont connaître pour leur corruption. Nous ne le tolérerons plus."
 naval_civilian_neutrality_act: "Loi de neutralité civile en mer"
 desc_naval_civilian_neutrality_act: "Nos espions peuvent fournir des informations vitales sur les contrebandiers, et tout particulièrement sur ceux qui forcent nos blocus."
 deserteur_act: "Loi sur les déserteurs"
 desc_deserteur_act: "Nous nous sommes jusqu'à présent montrés beaucoup trop indulgents à l'égard des déserteurs. Désormais, nos agents s'assureront que les couards feront face au destin qu'ils méritent."
 the_mercenary_registration_act: "Loi sur le rôle des mercenaires"
 desc_the_mercenary_registration_act: "En tenant à jour les listes de rôle des mercenaires que compte notre pays, nous sommes assurés de pouvoir profiter de leurs services dès que le besoin s'en fait sentir."
 the_royal_commission_act: "Loi sur les commissions d'enquête"
 desc_the_royal_commission_act: "Cela peut être une bonne chose d'enquêter de temps à autre sur les comportements suspects au sein de notre administration. La création de commissions d'enquête contribuera certainement à réduire la corruption."
 anti_heresy_act: "Loi contre l'hérésie"
 desc_anti_heresy_act: "Tout le monde doit œuvrer en permanence contre les hérésies: elles doivent être punies de la mort!"
 naval_secrecy_act: "Loi du secret maritime"
 desc_naval_secrecy_act: "Nous avons aperçu beaucoup de cet étrange Nouveau Monde, des choses que nos ennemis aimeraient très certainement connaître. Dorénavant, tout ce qui concerne notre marine doit être considéré comme une information secrète."
 local_army_organisation: "Organisation de l'armée locale"
 desc_local_army_organisation: "Nous devons réorganiser notre armée, de façon à être certains que nos forces peuvent combattre efficacement, où que ce soit et à n'importe quel moment."
 streamlined_galley_production: "Production rationalisée de galères"
 desc_streamlined_galley_production: "Nos charpentiers de marine prétendent que nous pourrions faire de gros progrès en matière de production de galères pour la marine. Rationaliser et standardiser les procédés de production et veiller à ce que les chantiers ne soient jamais sous-approvisionnés fera de notre pays une puissance navale de premier ordre."
 edict_of_expulsion: "Édit d'expulsion"
 desc_edict_of_expulsion: "La politique d'expulsion des hérétiques en dehors du pays garantira que nos sujets loyaux ne soient pas subvertis par ces éléments indésirables. Ordre leur ai donc donné de partir, pour ne jamais revenir."
 public_welfare_act: "Loi du bien public"
 desc_public_welfare_act: "Les miséreux sont ceux qui souffrent le plus lors de périodes difficiles. Quelques dons mineurs devraient soulager leurs souffrances – et les empêcher de prendre torches et fourches."
 the_spy_discovery_act: "Loi sur la découverte des espions"
 desc_the_spy_discovery_act: "Notre administration sera toujours la cible des espions ennemis. Mais quelques petites choses peuvent contribuer à ne pas leur faciliter la tâche."
 les_invalides_act: "Loi sur les invalides"
 desc_les_invalides_act: "Nos vétérans nous ont bien servis. Il est de notre devoir de veiller à ce qu'ils puissent avoir une vie paisible une fois leur service achevé."
 enforce_religious_law: "Loi religieuse"
 desc_enforce_religious_law: "Examinons plus attentivement les saintes écritures si nous voulons en tirer des enseignements sur les crimes et leurs châtiments applicables à notre société. Ce n'est que lorsqu'il est gouverné de manière pieuse qu'un peuple peut attendre la véritable grandeur."
 LEADER_LAND_FIRE: "Feu des commandants terrestres"
 LEADER_LAND_SHOCK: "Choc des commandants terrestres"
 LEADER_NAVAL_FIRE: "Feu des commandants de marine"
 LEADER_NAVAL_SHOCK: "Choc des commandants de marine"
 MODIFIER_SIEGE_ABILITY: "Capacité de siège"
 MODIFIER_PRIVATEER_EFFICIENCY: "Efficacité de la course"
 MODIFIER_GLOBAL_TRADE_GOODS_SIZE: "Production"
 MODIFIER_GLOBAL_TRADE_GOODS_SIZE_MODIFIER: "Modif. de production"
 TRADE_GOODS_LBL: "Production"
 GLOBAL_TRADEGOODS_SIZE_DESC: "Cette valeur accroît la quantité de biens commerciaux produits dans nos provinces."
 MODIFIER_ENVOY_TRAVEL_TIME: "Dur. voy. des émissaires"
 ENVOY_TRAVELTIME_DESC: "Plus la durée du voyage des émissaires est longue, plus nos envoyés mettent de temps pour se rendre sur les lieux de leur mission et en revenir."
 MODIFIER_AE_IMPACT: "Impact de l'expansion agressive"
 MODIFIER_PROVINCE_WARSCORE_COST: "Coût en score de guerre de la province"
 MIL_SIEGEABILITY: "Capacité de siège"
 SIEGE_ABILITY_LONG: "La capacité de siège a une influence sur la rapidité du passage à une nouvelle phase lors du siège de forteresses ennemies: plus elle est élevée, plus nous sommes avantagés. Elle contribue par ailleurs à réduire les dommages subis par nos troupes lors de l'assaut de garnisons ennemies."
 AUTOMATIC_MAINTENANCE: "Préparatifs de guerre automatiques"
 AUTOMATIC_MAINTENANCE_DESC: "Si cela est autorisé, la maintenance de l'armée et de la flotte sera élevée automatiquement et nos forteresses être remises en état dès que nous entrerons en guerre."
 cloth_quality_edict: "Édit sur la qualité des draps"
 desc_cloth_quality_edict: "Afin d'assurer la meilleure qualité à nos draps sur le marché, nous déclarons que si à trois reprises les productions d'un marchand ne sont pas conformes à la qualité requise, ce marchand sera cloué au pilori vêtu de ses tissus."
 policy_of_calculate_delay: "Retards calculés"
 desc_policy_of_calculate_delay: "À grand renfort de promesses et de belles paroles parlant de sûreté et de tolérance, nous pouvons convaincre les incroyants de notre pays de rester pacifiques et désarmés. Cela devrait au moins nous permettre de retarder la menace d'un conflit religieux, jusqu'à ce que nous soyons prêts à nous occuper de leurs fautes et puissions les faire revenir à la véritable foi."
 production_quota_act: "Loi sur les quotas de production"
 desc_production_quota_act: "Établir et faire respecter des quotas de production plus élevés nous permettra de percevoir plus de revenus grâce à des biens commerciaux plus nombreux."
 encouragement_of_merchant_navy: "Encouragement à la marine marchande"
 desc_encouragement_of_merchant_navy: "Un encouragement donné à l'accroissement de la flotte se livrant à la guerre de course nous permettra d'accroître notre influence commerciale dans le monde entier."
 black_chamber_act: "Loi sur le Cabinet noir"
 desc_black_chamber_act: "Nous devrions créer une institution gouvernementale en charge de tout ce qui concerne l'espionnage, la cryptographie et les opérations secrètes."
 revenue_farming: "Fermiers généraux"
 desc_revenue_farming: "Les fermes générales sont l'une des pratiques les plus anciennes pour permettre des revenus assurés et directs pour l'État, ou pour faciliter les investissements, même lorsque nous devons dépenser plus que l'État ne le peut. Enfin, les fermes générales devraient permettre de stimuler la croissance du secteur financier."
 the_tolerance_act: "Loi de tolérance"
 desc_the_tolerance_act: "Il est important que nous soutenions les diverses communautés religieuses présentes dans le pays, sans obliger notre peuple à pratiquer une religion unique."
 public_legitimacy: "Légitimité publique"
 desc_public_legitimacy: "Impliquer chaque personne ayant reçu une éducation décente dans le gouvernement du pays permettra de réduire les risques de trahison."
 commercial_embassies: "Ambassades commerciales"
 desc_commercial_embassies: "Nos ambassadeurs à l'étranger ne devraient pas se contenter d'agir comme envoyés diplomatiques, mais aussi se voir confier la tâche de protéger et de promouvoir notre commerce. Ils devraient veiller à ce que tous les accords conclus soient honorés et étendus dans les cours étrangères, et ne devraient en aucun cas répugner à mettre à mal les efforts de nos rivaux."
 naval_exploration_act: "Loi sur l'exploration navale"
 desc_naval_exploration_act: "Concevoir nos navires pour l'exploration des mers inconnues leur permettra de s'aventurer plus loin de nos côtes."
 active_foreign_recruitment_act: "Loi sur le recrutement étranger"
 desc_active_foreign_recruitment_act: "Notre pays doit gagner la réputation de bon payeur auprès des mercenaires combattant pour notre cause, de façon à attirer les plus compétents d'entre eux."
 NOT_CANCEL_POLICY_UNTIL: "Une politique doit avoir été mise en œuvre durant au moins §Y$YEARS$§! ans avant de pouvoir être abrogée. Dans le cas présent, cette politique ne pourra l'être que le §Y$DATE$§!."
 CONFIRMCANCELPOLICY: "Abroger une politique"
 CONFIRMCANCELPOLICY_TEXT: "Souhaitez-vous vraiment abroger la politique de §Y$NAME$§!?"
 CONFIRMADDPOLICY: "Appliquer une politique"
 CONFIRMADDPOLICY_TEXT: "Mettre en œuvre la politique de $NAME$ va nous coûter $COST|Y$ point de puissance $TYPE$ par mois, et il ne sera pas possible de l'abroger avant $YEARS|Y$ ans.\n\nCette politique aurait les effets suivants:\n$EFFECTS$\n\nSouhaitez-vous vraiment la mettre en œuvre?"
 OTHER_NO_ACTIVE_POLICIES: "Ce pays n'applique pour l'instant aucune politique."
 OTHER_CURR_ACTIVE_POLICIES: "Politiques appliquées"
 POLICY_POSSIBLE: "Après avoir été intégralement adopté, cet ensemble de doctrines donne aussi accès aux politiques suivantes, chacune dépendant d'un autre ensemble de doctrines, adopté lui aussi dans son intégralité."
 NO_POSSIBLE_POLICIES_AT_ALL: "Aucune politique ne peut pour l'instant être mise en œuvre. Il nous faut d'abord adopter un ou plusieurs ensembles de doctrines."
 sapper_regiments_act: "Loi sur les sapeurs"
 desc_sapper_regiments_act: "Un règlement militaire doit insister sur le fait que chaque régiment d'infanterie entretien un corps de sapeurs, utiles au moment de prendre les forteresses ennemies."
 vassal_taxation_policy: "Taxation des vassaux"
 desc_vassal_taxation_policy: "Adopter une attitude moins conciliante pour ce qui concerne les taxes de nos dépendances ferait arriver dans nos coffres des flots d'or."
 the_stamp_act: "Loi sur les timbres"
 desc_the_stamp_act: "Nous devons imposer de façon efficace des taxes supplémentaires sur nos établissements coloniaux."
 weapon_quality_standards: "Armes de qualité standardisées"
 desc_weapon_quality_standards: "Nous devons surveiller la production des armes pour nous assurer qu'elles répondent à nos critères de qualité."
 colonial_administration_act: "Loi sur l'administration coloniale"
 desc_colonial_administration_act: "En assurant un meilleur contrôle et une administration plus efficace de nos efforts dans les colonies, nous pouvons assurer au mieux les intérêts de nos colons, et par là de notre pays."
 trade_kontor_network: "Réseau de comptoirs commerciaux"
 desc_trade_kontor_network: "En maintenant des avant-postes dans les territoires étrangers avec lesquels nous entretenons des relations commerciales, nous pouvons nous assurer du contrôle de leur commerce sans avoir à combattre pour nous emparer de leurs possessions."
 underhanded_diplomacy_act: "Loi sur les «cadeaux» diplomatiques"
 desc_underhanded_diplomacy_act: "Parfois, certaines personnes ont besoin de pots-de-vin pour être plus facilement persuadées. Investir plus de nos ressources dans la diplomatie nous permettrait de faire adopter notre façon de voir les choses à certains."
 policy_of_neutrality: "Neutralité"
 desc_policy_of_neutrality: "En évitant toute alliance avec les autres pays nous assure que nous n'aurons à participer à aucune de leurs guerres futures, garantissant ainsi une paix durable pour notre république."
 native_translators_act: "Loi sur les interprètes indigènes"
 desc_native_translators_act: "S'ils sont approchés de manière appropriée, ceux ayant vécu dans ces territoires étrangers durant des générations peuvent s'avérer d'une grande aide pour nos colonisateurs."
 military_zeal_act: "Loi sur la bravoure militaire"
 desc_military_zeal_act: "Augmenter le nombre des prêtres dans les rangs de nos armées aidera à convaincre nos soldats que Dieu est de notre côté et qu'ils ne font qu'accomplir sa volonté."
 new_model_army_policy: "Loi sur l'Armée «nouveau modèle»"
 desc_new_model_army_policy: "Pour défendre la république, nous devons maintenant une armée bien entraînée, commandée par des officiers de carrière."
 levee_en_masse: "Levée en masse"
 desc_levee_en_masse: "Lorsque la république est en danger, tous les hommes valides doivent accomplir leur service militaire pour la défendre."
 professional_diplomatic_corps: "Corps diplomatique professionnel"
 desc_professional_diplomatic_corps: "L'emploi de diplomates de métier, au lieu de la nomination aux postes d'ambassadeurs selon des critères de sang, nous permet de gagner en efficacité."
 letters_of_marque: "Lettres de marque"
 desc_letters_of_marque: "La rédaction de lettres de marque pour louer les services de capitaines privés dirigeant l'armement de navires corsaires permettra d'accroître la course en notre nom."
 the_citizen_service_act: "Loi du service citoyen"
 desc_the_citizen_service_act: "Si les citoyens ont des droits, ils ont aussi des devoirs envers l'État. C'est le service qui accorde la citoyenneté!"
 colonial_companies_act: "Loi sur les compagnies coloniales"
 desc_colonial_companies_act: "L'exploration est devenue profitable, et nos marchands veulent se rendre plus loin que ne le leur permettent leurs propres moyens. En établissant des compagnies commerciales, nous pouvons exploiter leur capital pour explorer de nouveaux territoires, nous y étendre et les exploiter."
 protected_shipping_lanes: "Loi sur la protection des couloirs maritimes"
 desc_protected_shipping_lanes: "Nos navires, pour transporter des marchandises dans le monde entier, doivent emprunter des routes maritimes dépendant des vents et des courants. Sécuriser ces routes nous permettrait d'assurer à la fois la sécurité et l'efficacité de notre commerce."
 church_sponsored_guilds: "Commandes religieuses aux guildes"
 desc_church_sponsored_guilds: "Nos dirigeants religieux ont de bonnes raisons de soutenir les artisans, car leurs arts offrent de multiples opportunités de célébrer le divin. Ce que nous faisons, c'est aider celui-ci à se manifester jusque dans les créations les plus banales."
 record_keeping_act: "Loi sur les rapports"
 desc_record_keeping_act: "Si la loi requiert de nos diplomates qu'ils consignent tout par écrit pour leurs collègues, nos services diplomatiques peuvent se révéler beaucoup plus efficaces."
 military_allotment_act: "Loi sur les tenures militaires"
 desc_military_allotment_act: "Distribuer localement des terres à nos hommes nous permet d'entretenir des réserves militaires suffisantes pour rester prêts à combattre, sans dépendre toujours des mercenaires."
 risk_assessment_policy: "Évaluation des risques"
 desc_risk_assessment_policy: "Les opérations d'espionnage sont parfois lancées sans que nous en comprenions pleinement toutes les répercussions possibles; mais le risque en cas d'échec, et ses conséquences éventuelles, peuvent être amoindris par une évaluation attentive du déroulement des opérations."
 land_inheritance_act: "Loi sur l'héritage foncier"
 desc_land_inheritance_act: "En permettant aux plus humbles de nos paysans d'hériter du droit d'user de la même terre que leurs ancêtres, nous gagnerons en productivité dans le pays entier."
 chaplains_of_the_fleet: "Aumôniers de la marine"
 desc_chaplains_of_the_fleet: "Les tempêtes qui se déchaînent en haute mer peuvent mettre à l'épreuve la foi de n'importe lequel de nos marins, et c'est encore plus vrai sur un vaisseau ayant subi les ravages du combat. Mais les aumôniers militaires de la marine aident nos recrues en leur faisant garder l'espoir, même aux heures les plus sombres."
 moral_economy_act: "Loi sur l'économie morale"
 desc_moral_economy_act: "Nombre d'États semblent tout faire pour encourager le développement économique et commercial. Cela déplaît à de nombreux habitants, car cela modifie le cours naturel des choses. En consacrant la politique économique de notre pays à maintenir une économie morale, respectant et préservant les prix justes et les droits traditionnels, nous établirions un exemple que tous pourraient suivre."
 field_priests: "Prêtres militaires et livres de prière des soldats"
 desc_field_priests: "Nous devons tout faire pour éveiller le zèle chez nos soldats et les inciter à se sacrifier pour notre sainte cause. Cela passe par un grand nombre de prêtres, capables à tout moment d'assurer la santé spirituelle de nos soldats et en les poussant au culte par l'assurance qu'ils seront écoutés au moment de trépasser. Cela demande aussi que nous leur fournissions des livres de prières et tout autre équipement religieux dont ils pourraient éprouver le besoin lors des campagnes."
 currency_council: "Conseil de la monnaie"
 desc_currency_council: "En établissant un Conseil de contrôle de la frappe monétaire, nous pouvons empêcher toute dépréciation de notre monnaie."
 policy_religious_freedom_act: "Loi de liberté religieuse"
 desc_policy_religious_freedom_act: "Accorde à tous les habitants du pays la liberté de conscience, quelle que soit la divinité qu'ils révèrent."
 the_redemption_act: "Loi sur la rédemption"
 desc_the_redemption_act: "En accordant l'amnistie aux hérétiques en échange du retour dans le giron de l'Église officielle, cette loi est destinée à encourager ceux qui se sont fourvoyés à sauver leurs âmes."
 provincial_autonomy: "Autonomie provinciale"
 desc_provincial_autonomy: "En accordant à nos provinces une certaine autonomie en matière de défense, nous rendrons plus difficile leur capture, aussi bien par les ennemis intérieurs qu'extérieurs."
 mission_of_civilize: "Mission civilisatrice"
 desc_mission_of_civilize: "C'est notre tâche sacrée de porter les lumières de la civilisation dans les recoins les plus sombres du monde et de sauver les âmes perdues qui s'y trouvent."
 exchange_of_ideas: "Échanges d'idées"
 desc_exchange_of_ideas: "Encourager activement l'assimilation des idées et pratiques étrangères au sein de notre propre culture permettrait de faciliter l'invention de nouvelles idées à l'avenir."
 vassal_obligations_act: "Loi sur les obligations vassaliques"
 desc_vassal_obligations_act: "Cette loi vise à fixer juridiquement les obligations militaires et économiques précises qu'ont envers nous nos dépendances."
 foreign_advisors: "Conseillers étrangers"
 desc_foreign_advisors: "En ouvrant notre cour à des gens de toutes les nationalités, nous pouvons nous assurer de disposer des meilleurs conseillers au moindre coût, tout en assurant la création de liens diplomatiques de valeur avec l'étranger."
 vassal_integration_act: "Loi sur l'intégration des vassaux"
 desc_vassal_integration_act: "L'intégration de territoires étrangers au sein du pays est une affaire longue et complexe. Établir toute une série d'étapes prédéterminées permettrait de nous faciliter les choses."
 overseas_dominions: "Possessions d'outre-mer"
 desc_overseas_dominions: "Gouverner des territoires lointains, notamment lorsqu'ils se trouvent au-delà des mers, n'est pas aisé. En établissant des possessions dirigées par des vice-rois loyaux à l'État, nous pouvons en tirer bien plus de profits."
 enlightened_aristocracy: "Noblesse éclairée"
 desc_enlightened_aristocracy: "Afin de nous assurer que les élites de notre pays soient de fervents partisans de nos idéaux humanistes, il nous faut encourager l'éducation et le savoir au sein de la noblesse."
 the_liberation_act: "Loi sur la libération"
 desc_the_liberation_act: "Faisons part de notre intention de libérer les sujets opprimés des tyrans étrangers, de telle manière qu'ils puissent jouir des privilèges de notre gouvernement éclairé."
 visionary_thinkers: "Penseurs visionnaires"
 desc_visionary_thinkers: "Notre pays est une citadelle de la pensée, et nos universités ont formé certains des esprits les plus brillants et les plus visionnaires au monde."
 the_transportation_act: "Loi sur les marchandises"
 desc_the_transportation_act: "Établissons un système de taxes fixes pour les biens, qui permettrait d'encourager l'exportation des biens de valeur."
 harbour_administration: "Administration des ports"
 desc_harbour_administration: "Établissons un bureau chargé de l'administration et de l'entretien de tous les ports du pays."
 supply_convoys: "Convois de ravitaillement"
 desc_supply_convoys: "Assurons-nous que nos possessions d'outre-mer aient accès, de façon régulière, aux produits de la mère-patrie."
 cultural_recognition_act: "Loi sur la reconnaissance culturelle"
 desc_cultural_recognition_act: "En reconnaissant le caractère distinctif et la valeur de la contribution des minorités culturelles, nous pouvons leur donner un sentiment d'appartenance au pays." 
 multilingual_diplomats: "Diplomates multilingues"
 desc_multilingual_diplomats: "Assurons-nous que nos diplomates apprennent les langues étrangères afin de faciliter la compréhension mutuelle avec les autres cultures."
 native_assimilation_act: "Loi sur l'assimilation des indigènes"
 desc_native_assimilation_act: "Encourageons une véritable assimilation des tribus indigènes de nos colonies."
 cultural_understanding: "Compréhension culturelle"
 desc_cultural_understanding: "Notre pays comprend les coutumes et traditions des étrangers; cela nous permet, lorsque cela est nécessaire, de nous ingérer sans difficulté au sein de leurs sociétés."
 the_foreign_aid_act: "Loi sur l'aide étrangère"
 desc_the_foreign_aid_act: "L'aide étrangère, même si elle contribue grandement à notre bonne réputation, peut aussi être un outil de valeur lorsqu'il s'agit de faire avancer notre cause par la diplomatie."
 cultural_unity: "Unité culturelle"
 desc_cultural_unity: "En nous intéressant de près à l'unité par la fois et les coutumes, nous pouvons faciliter l'assimilation des étrangers au sein de notre culture."
 foreign_political_allies: "Alliés politiques étrangers"
 desc_foreign_political_allies: "Il est toujours bon d'avoir des alliés, et les faire appuyer nos intérêts peut accroître notre influence diplomatique sur les autres pays."
 loyal_governors: "Gouverneurs loyaux"
 desc_loyal_governors: "La loyauté est la plus importante des vertus, et nous assurer que les gouverneurs des territoires lointains sont en premier lieu loyaux à la Couronne nous permet d'accroître la rentabilité de ces possessions."
 a_rating_system: "Système de classification"
 desc_a_rating_system: "Il convient d'établir un système bien précis de classification des vaisseaux, basé sur le nombre de canons qu'ils embarquent."
 merchant_protection_act: "Loi sur la protection des marchands"
 desc_merchant_protection_act: "Partout dans le monde, le commerce est vital. En accordant privilèges et protection à nos marchands, nous nous assurons que c'est chez nous qu'ils le développent."
 the_foreign_relations_act: "Loi sur les relations étrangères"
 desc_the_foreign_relations_act: "Les diplomates sont bien évidemment utiles à la diplomatie, mais ils ont aussi pour tâche d'espionner les autres pays. En nous assurant qu'ils ont reçu une formation appropriée, l'espionnage sous couvert de «relations diplomatiques cordiales» nous permet de prendre l'avantage sur nos ennemis." 
 fleet_surgeons: "Chirurgiens de marine"
 desc_fleet_surgeons: "Nous devons avoir un chirurgien à bord de chaque navire d'un certain tonnage, afin qu'il puisse soigner blessures et maladies de l'équipage."
 overseas_embassies: "Ambassades outre-mer"
 desc_overseas_embassies: "L'établissement d'ambassades dans les territoires d'outre-mer permet de faciliter la diplomatie avec les États les plus lointains."
 skilled_cartographers: "Cartographes de talent"
 desc_skilled_cartographers: "En ne recrutant que les cartographes les plus talentueux pour leur faire dresser nos cartes et portulans, nous pouvons accroître la portée de nos marchands et de nos colonisateurs."
 fortified_trading_posts: "Comptoirs fortifiés"
 desc_fortified_trading_posts: "Il est vital, pour nos intérêts économiques, d'établir des comptoirs commerciaux dans les pays étrangers; mais ils peuvent toujours être attaqués par les puissances étrangères et les autochtones les plus hostiles. Y installer de façon systématique une petite garnison permet toutefois de réduire ce risque."
 the_integrated_administration_act: "Loi sur l'intégration de l'administration"
 desc_the_integrated_administration_act: "Il nous faut intégrer nos dépendances dans l'administration d'État pour accroître nos revenus et faciliter leur gouvernance."
 the_cooperation_act: "Loi sur la coopération"
 desc_the_cooperation_act: "Encourageons la coopération entre nos marchands, afin qu'ils puissent travailler de concert à prendre le contrôle des routes commerciales les plus lucratives."
 full_sovereignty_act: "Loi sur la pleine souveraineté"
 desc_full_sovereignty_act: "Garantissons la souveraineté et l'autonomie futures de nos vassaux pour les intégrer plus facilement à nos territoires."
 noble_captains: "Capitaines nobles"
 desc_noble_captains: "Montrons à la noblesse que la marine offre des perspectives de carrières lucratives pour garantir un commandement efficace de nos navires."
 the_superior_armament_act: "Loi sur l'armement supérieur"
 desc_the_superior_armament_act: "Obligeons à des normes strictes regardant la qualité et le calibre des canons embarqués sur nos navires."
 superior_hull_designs: "Coques bien conçues"
 desc_superior_hull_designs: "Créons pour nos vaisseaux de guerre des coques qui leur permettront de mieux résister, aussi bien au feu de l'ennemi qu'à l'usure normale."
 timber_importation_standards: "Normes sur le bois importé"
 desc_timber_importation_standards: "Mettons sur pied des normes de qualité pour le bois d'importation que nous utilisons dans la charpenterie de marine."
 the_naval_conscription_act: "Loi sur la conscription navale"
 desc_the_naval_conscription_act: "Obligeons les jeunes hommes vivant sur les côtes à effectuer leur service non plus dans l'armée, mais dans la marine."
 the_naval_supremacy_act: "Loi sur la suprématie navale"
 desc_the_naval_supremacy_act: "Un entraînement strict qu'auront à subir nos marins nous assurera que nos équipages comprennent comment un blocus ou un embargo efficace doit être mené."
 messenger_ships: "Navires messagers"
 desc_messenger_ships: "Mettons sur pied un système de petits navires messagers, afin que l'amirauté puisse transmettre ses ordres au reste de la flotte."
 the_nautic_education_act: "Loi sur l'éducation maritime"
 desc_the_nautic_education_act: "Assurons une bonne éducation à nos officiers de marine, de façon à ce qu'ils comprennent les principes essentiels de la canonnade en batterie."
 zealous_captains: "Capitaines zélés"
 desc_zealous_captains: "Sélectionnons les capitaines des navires parmi les hommes de foi et d'action, qui n'hésiteront pas à aborder les vaisseaux ennemis pour s'attaquer aux païens."
 autonomous_estates: "États autonomes"
 desc_autonomous_estates: "Garantir un certain degré d'autonomie politique à nos vassaux nous permettra de mieux négocier les impôts prélevés sur leurs domaines."
 inspirational_leaders: "Chefs charismatiques"
 desc_inspirational_leaders: "Assurons-nous que nos officiers soient des hommes de raison et de savoir, capables de jouer de leur charisme sur les hommes lorsqu'ils sont sur le champ de bataille."
 the_naval_inspection_act: "Loi sur l'inspection des navires"
 desc_the_naval_inspection_act: "Créons un Conseil d'inspection, chargé de contrôler le bien-être des marins du rang qui naviguent à bord de nos navires."
 the_preparation_act: "Loi sur la préparation"
 desc_the_preparation_act: "Les belles lettres peuvent non seulement nous enseigner que la guerre est inévitable, mais aussi nous aider à comprendre lorsqu'elle peut éclater, nous permettant ainsi de nous y préparer."
 local_militias: "Milices locales"
 desc_local_militias: "L'État doit soutenir les milices locales afin qu'elles puissent résister aux invasions de troupes étrangères sur nos terres."
 unified_army_command: "État-major centralisé"
 desc_unified_army_command: "Incluons les armées de nos dépendances dans notre propre état-major, de telle manière que tous reçoivent les mêmes ordres et qu'il n'y ait plus de confusions sur le champ de bataille."
 guerilla_warfare: "Guérilla"
 desc_guerilla_warfare: "Créons des caches d'armes et des réserves pour permettre à la population locale de résister face aux invasions étrangères."
 merchant_marine_act: "Loi sur la marine marchande"
 desc_merchant_marine_act: "Accordons le soutien de l'État aux compagnies de navigation et de commerce, afin de nous assurer qu'une importante flotte marchande puisse être convertie en flotte de guerre lorsque cela s'avère nécessaire."
 TRADER_CHANGE: "Changer"
 pen_rely_on_sword_act: "La plume et l'épée"
 desc_pen_rely_on_sword_act: "S'appuyant autant sur la force que sur les paroles, notre pays dispose tout à la fois de grands ambassadeurs et orateurs, et des troupes qui leur servent d'arguments."
 taxation_with_representation: "Taxation donc représentation"
 desc_taxation_with_representation: "Permettre à nos colonies d'être représentées dans nos conseils amènera la prospérité dans nos possessions d'outre-mer."
