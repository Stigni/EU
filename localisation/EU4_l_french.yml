 ronin_rebels_demand: "Renversement du gouvernement"
 ronin_rebels_demand_desc: "Samouraïs sans maître, les rônin sont les laissés-pour-compte de la guerre. Amers et pauvres, ils se sont rassemblés autour d'un daimyô qu'ils souhaitent voir devenir shôgun."
 ikko_ikki_rebels_demand: "Renversement du gouvernement"
 ikko_ikki_rebels_demand_desc: "Les ikkô-ikki sont des paysans en colère contre l'ordre social qui gouverne le Japon. Ils souhaitent le voir s'écrouler, préférant devenir autonomes."
 reactionary_rebels_demand: "Abandon de l'occidentalisation"
 reactionary_rebels_demand_desc: "Les réactionnaires exigent que nous mettions un frein à ces idées venues d'Europe. Ils souhaitent retrouver l'âge d'or de notre culture."
 lollard_rebels_demand: "Acceptation des lollards"
 lollard_rebels_demand_desc: "Les lollards exigent que nous les laissions pratiquer leur foi en paix. Le Pape affirme toutefois que cela aura pour seul résultat d'ébranler le respect dû à l'Église catholique, et ouvrirait la voie à de nouvelles hérésies, de plus en plus nombreuses et toujours plus difficiles à extirper."
 catholic_rebels_demand: "Conversion de $COUNTRYNAME$"
 catholic_rebels_demand_desc: "Ces fanatiques religieux combattent au nom de la foi $RELIGION$. Ils exigent que nous reconnaissions sa suprématie, ou à tout le moins que nous cessions tout effort de conversion à leur encontre et les laissions pratiquer leur religion en paix."
