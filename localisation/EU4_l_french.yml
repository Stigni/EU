 castilian_civil_war.1.t: "La guerre civile de Castille"
 castilian_civil_war.1.d: "Au cours du siècle passé, la noblesse de Castille a, à de nombreuses reprises, tenté d'interférer dans la succession au trône, sans répugner même à se trouver des alliés parmi les puissances étrangères. Une telle crise semble de nouveau sur le point de se produire, car la succession est, une fois encore, sujette à débat.\n\nLa légitimité de notre hériti[Root.Heir.GetHerselfHimself] $HEIR$ est de fait remise en cause par quelques nobles de haut rang, qui souhaiteraient voir monter sur le trône un parent de notre souverain[Root.Monarch.GetHersHis] qui soit proche de la Couronne d'Aragon. En réaction, les partisans de [Root.Heir.GetName] font ouvertement des ouvertures au Portugal afin de raffermir la position de leur candidat[Root.Heir.GetHersHis].\n\nLes choses se sont à tel point dégradées qu'un affrontement paraît inévitable, car il semble de plus en plus vraisemblable que la faction qui ne parviendra pas à l'emporter dans les débats politiques actuels tentera de faire monter son candidat sur le trône, par la force et dès que possible, plutôt que de remettre cela à plus tard. Certains membres de la noblesse restent toutefois indécis, tandis que d'aucuns profitent de l'opportunité pour contester ce qu'ils pensent être des atteintes à leurs privilèges les plus anciens."
 castilian_civil_war.1.a: "Soutenons [Root.Heir.GetName]"
 castilian_civil_war.1.a.tt: "Cela nous rapprochera du §YPortugal§!."
 castilian_civil_war.1.b: "Soutenons le candidat aragonais"
 castilian_civil_war.1.b.tt: "Cela nous rapprochera de l'§YAragon§!."
 castilian_civil_war.2.t: "La guerre civile s'étend"
 castilian_civil_war.2.d: "Des nobles de haut rang, en [Root.GetName], ont rejoint les rebelles et pris les armes contre nous."
 castilian_civil_war.3.t: "Guerre civile en Castille"
 castilian_civil_war.3.d: "Une fois encore, l'héritage de la Couronne de Castille est disputé, et il semble que le pays est sur le point de sombrer dans la guerre civile. Une nièce de [Root.Monarch.GetName] s'est portée candidate et nous a fait parvenir une demande de soutien."
 castilian_civil_war.3.a: "Assurons-la de notre soutien"
 castilian_civil_war.3.b: "Laissons les Castillans régler leurs problèmes entre eux"
 castilian_civil_war.4.t: "Intervention du Portugal"
 castilian_civil_war.4.d: "[From.Monarch.GetName] a officiellement affirmé son soutien à la faction pro-portugaise, et envoyé des troupes de notre côté de la frontière."
 castilian_civil_war.4.a: "Parfait"
 castilian_civil_war.4.b: "Quelle infâmie!"
 castilian_civil_war.5.t: "Guerre civile en Castille"
 castilian_civil_war.5.d: "Une fois encore, l'héritage de la Couronne de Castille est disputé, et il semble que le pays est sur le point de sombrer dans la guerre civile. L'un des candidats à la succession nous a fait parvenir une demande de soutien."
 castilian_civil_war.5.a: "Assurons-le de notre soutien"
 castilian_civil_war.5.b: "Laissons les Castillans régler leurs problèmes entre eux"
 castilian_civil_war.6.t: "Intervention de l'Aragon"
 castilian_civil_war.6.d: "[From.Monarch.GetName] a officiellement affirmé son soutien à la faction aragonaise et envoyé des troupes de notre côté de la frontière."
 castilian_civil_war.6.a: "Parfait"
 castilian_civil_war.6.b: "Quelle infâmie!"
 castilian_civil_war.7.t: "Guerre civile en Castille"
 castilian_civil_war.7.d: "Une fois encore, l'héritage de la Couronne de Castille est disputé, et il semble que le pays est sur le point de sombrer dans la guerre civile. L'un des candidats a reçu le soutien de l'Aragon, notre rival sur l'autre versant des Pyrénées."
 castilian_civil_war.7.a: "Soutenons l'autre candidat"
 castilian_civil_war.7.b: "Évitons de nous en mêler"
 castilian_civil_war.8.t: "Intervention de la France"
 castilian_civil_war.8.d: "[From.Monarch.GetName] de France a bien compris à quel point notre pays se trouve affaibli et, désireux de s'opposer aux entreprises aragonaises, a décidé de soutenir la faction s'opposant à nous."
 castilian_civil_war.8.a: "Quelle infâmie!"
 castilian_civil_war.100.t: "Fin de la guerre civile en Castille"
 castilian_civil_war.100.d: "Avec la fin des affrontements, le royaume de Castille a retrouvé la paix intérieure. Le conflit a cependant laissé des traces, l'équilibre du pouvoir ayant été modifié entre la Couronne et la noblesse, de même que les relations avec les pays voisins."
 castilian_civil_war.100.a: "Cela a permis un rapprochement avec l'Aragon"
 castilian_civil_war.100.b: "Cela a permis un rapprochement avec le Portugal"
