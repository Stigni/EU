 particularist_rebels_demand: "Accroissement de l'autonomie"
 particularist_rebels_demand_desc: "Les particularistes sont las d'être gouvernés depuis une capitale trop éloignée, n'ayant aucune conscience des besoins locaux. Ils exigent donc que le pouvoir central laisse les provinces se gouverner par elles-mêmes."
