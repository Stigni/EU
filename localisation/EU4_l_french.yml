 INFANTRY_DESC: "Ossature de toute armée, l'humble fantassin est présent sur les champs de bataille depuis la nuit des temps. Base de votre armée, l'infanterie a pour rôle de préparer le terrain pour les autres unités, et elle est la première à entrer dans la brèche quand une forteresse est prise d'assaut."
 CAVALRY_DESC: "Posséder et entretenir une monture étant très coûteux, le guerrier à cheval fait partie de l'élite de l'armée. La vitesse de l'animal procure au soldat une plus grande mobilité sur le champ de bataille, et seuls les guerriers les plus disciplinés peuvent faire face à une charge de cavalerie."
 ARTILLERY_DESC: "L'artillerie, et plus spécifiquement le canon à poudre, est, dans sa forme primitive, la plus efficace lors d'un siège. L'évolution du canon fera de cette arme un atout destructeur sur le champ de bataille."
 TRANSPORT_DESC: "Les soldats ne sont pas des magiciens et pour déplacer des troupes d'un point A à un point B par mer, le navire de guerre est devenu une nécessité absolue."
 GALLEY_DESC: "Le faible tirant d'eau de la galère fait de ce navire un piètre moyen de transport en haute mer mais en mer fermée, propulsée par des rames, elle devient un navire de guerre de premier choix."
 LIGHT_SHIP_DESC: "Petit, rapide et facile à manœuvrer, le navire léger excelle en matière de défense du commerce. Où que ces navires aillent, les marchands naviguant sous le même pavillon seront en sécurité."
 HEAVY_SHIP_DESC: "Excepté dans des mers fermées comme la Méditerranée, le Man-of-War, ou navire de ligne, est le vaisseau de guerre le plus redoutable."
 GENERAL_DESC: "Que ce soit en se distinguant au combat, en prouvant ses qualités de chef ou en sympathisant avec les bonnes personnes, le général a prouvé qu'il avait les qualités requises pour prendre la tête de l'une de vos armées."
 ADMIRAL_DESC: "Loin des terres et de toute source d'autorité, l'amiral est proche de Dieu, bien plus proche que n'importe quel autre marin (encore vivant, cela va sans dire…). Cet homme mènera votre flotte vers la gloire."
 CONQUISTADOR_DESC: "Un baroudeur qui ne craint pas l'inconnu, le Conquistador guidera vos armées là où peu d'hommes osent s'aventurer."
 EXPLORER_DESC: "L'immensité des océans a de quoi décourager même dans les circonstances les plus favorables, il faut donc un homme d'exception pour naviguer sur des eaux inconnues. L'explorateur est ce navigateur d'envergure qui osera s'aventurer là où personne n'est encore jamais allé."
