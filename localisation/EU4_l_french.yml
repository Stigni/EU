 migrative_traditions: "Traditions migratoires"
 migrative_traditions_desc: "Notre tradition consistant à déplacer les villages lorsque les sols s'appauvrissent nous a permis d'améliorer nos méthodes de construction. L'exploitation et la propagation de ces nouvelles méthodes peuvent être très avantageuses pour nous."
 clan_societies: "Sociétés claniques"
 clan_societies_desc: "Si chacun des clans qui composent notre société endossait un rôle distinct dans le cadre des cérémonies et de la vie quotidienne, nous gouvernerions beaucoup plus efficacement notre nation."
 wampum_belts: "Ceintures wampums"
 wampum_belts_desc: "La représentation de nos rites et cérémonies sacrés ainsi que des grands événements de notre histoire par des images, des ceintures wampums et des ouvrages d'art nous permet d'assurer la continuité et la stabilité de notre société."
 law_of_peace: "Loi de paix"
 law_of_peace_desc: "La mise en place de règles gouvernant les us et coutumes de nos peuples et déterminant comment résoudre les conflits entre les clans peut nous aider à établir une paix plus durable entre nos peuples."
 tribal_constitution: "Constitution tribale"
 tribal_constitution_desc: "La détermination des rôles et pouvoirs des personnes qui dirigent notre nation nous permettra de mieux nous gouverner."
 travois: "Travois"
 travois_desc: "La technique consistant à fixer des morceaux de bois sur une plate-forme tirée par un chien ou un animal de plus grande taille facilite le transport de lourdes charges sur de grandes distances, même lorsque le terrain est accidenté."
 smoke_ceremonies: "Cérémonies de la fumée"
 smoke_ceremonies_desc: "L'usage cérémoniel de pipes et de tabac est un art ancestral pour nos peuples. Qu'il s'agisse de négociations de paix ou d'autres traités, de telles cérémonies peuvent renforcer nos pactes et accords."
 trade_diplomacy: "Diplomatie commerciale"
 trade_diplomacy_desc: "Dans le cadre de nos échanges avec les autres peuples, nous avons découvert une constante* : le langage des présents et du commerce est universel. Le recours au commerce pour nous rendre indispensables aux yeux de nos voisins facilitera grandement nos relations."
 clan_migrations: "Migrations claniques"
 clan_migrations_desc: "Les tribus qui peuplent les régions qui nous entourent sont souvent désorganisées et isolées. L'implantation de clans individuels représentant notre peuple dans ces régions peut nous permettre d'étendre notre influence sur de nouveaux territoires."
 talking_leaves: "Les feuilles qui parlent"
 talking_leaves_desc: "La mise au point d'un système de transcription permanente de nos pactes par le biais de symboles représentant des sons nous permettrait d'améliorer nos capacités commerciales et diplomatiques."
 warrior_societies: "Sociétés guerrières"
 warrior_societies_desc: "L'établissement de prestigieuses sociétés guerrières renforcera le courage de nos jeunes sur le champ de bataille."
 raid_warfare: "Guerre éclair"
 raid_warfare_desc: "Le recours à des frappes rapides et furtives nous permettra de prendre nos ennemis par surprise et d'éliminer le plus gros de leurs troupes avant qu'elles n'aient le temps de se retourner contre nous."
 tribal_adoptions: "Adoptions tribales"
 tribal_adoptions_desc: "Pour étoffer nos rangs, nous devons capturer des membres d'autres tribus, puis les adopter parmi nous."
 trail_networks: "Réseaux de sentiers"
 trail_networks_desc: "L'étude du terrain nous permettra de déterminer quels sentiers nos troupes doivent suivre ou éviter afin de limiter nos pertes."
 flexible_warfare: "Adaptation"
 flexible_warfare_desc: "Nous devons tenir compte des nouvelles armes et tactiques que nous découvrons au contact de nos ennemis et au travers de nos rencontres afin de les intégrer à nos stratégies."
 la_plata_nation_title: "Former la nation de La Plata"
 la_plata_nation_desc: "Le moment est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons former notre propre nation et asseoir nos revendications sur cette région."
 haiti_nation_title: "Former la nation haïtienne"
 haiti_nation_desc: "Nous avons chassé les barbares qui ont ensanglanté notre pays, mais cela ne suffit pas. Nous devons veiller à ce que notre pays natal reste libre et empêcher le gouvernement inhumain qui nous a si longtemps opprimés de tenter à nouveau de nous réduire en esclavage. Ce sera l'indépendance ou la mort."
 colombia_nation_title: "Former la nation colombienne"
 colombia_nation_desc: "Le moment est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons former notre propre nation et asseoir nos revendications sur cette région."
 chile_nation_title: "Former la nation chilienne"
 chile_nation_desc: "Le moment est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons former notre propre nation et asseoir nos revendications sur cette région."
 canada_nation_title: "Former la nation canadienne"
 canada_nation_desc: "Le moment est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons former notre propre nation et asseoir nos revendications sur cette région."
 venezuela_nation_title: "Former la nation vénézuélienne"
 venezuela_nation_desc: "Le moment est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons former notre propre nation et asseoir nos revendications sur cette région."
 usa_nation_title: "Former la nation américaine"
 usa_nation_desc: "Ces fières colonies ont longtemps été en proie à la cupidité et à l'oppression des puissances européennes, mais c'est terminé ! Le vent de liberté qui a soufflé sur les colonies nous a permis de former une fédération d'États indépendants où la tyrannie n'a plus sa place. Les États-Unis d'Amérique !"
 upca_nation_title: "Former la nation d'Amérique centrale"
 upca_nation_desc: "Nos peuples ont enduré des années de manigances, d'assujettissement et d'incursions étrangères, et nos territoires sont divisés... Il faut en finir ! Le moment est venu de libérer et d'unifier nos peuples sous une seule et unique bannière afin de prendre notre destin en main. Nous allons former une nation libérale qui s'enrichira grâce au commerce entre les océans Atlantique et Pacifique."
 quebec_nation_title: "Former la nation québécoise"
 quebec_nation_desc: "Le moment est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons former notre propre nation et asseoir nos revendications sur cette région."
 peru_nation_title: "Former la nation péruvienne"
 peru_nation_desc: "Le moment est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons former notre propre nation et asseoir nos revendications sur cette région."
 paraguay_nation_title: "Former la nation paraguayenne"
 paraguay_nation_desc: "Le moment est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons former notre propre nation et asseoir nos revendications sur cette région."
 mexico_nation_title: "Former la nation mexicaine"
 mexico_nation_desc: "Nous devons tourner le dos à notre héritage colonial et former un État indépendant. La nation du Mexique deviendra le protecteur de toute la Mésoamérique !"
 louisiana_nation_title: "Former la nation louisianaise"
 louisiana_nation_desc: "Notre peuple a dû s'adapter à ces grandes étendues sauvages. Nous n'avons désormais plus rien en commun avec les Européens, car nous nous sommes endurcis et les mariages mixtes avec les Indiens sont devenus monnaie courante. Nous allons développer le commerce et exploiter les richesses de ces terres humides, et le monde s'émerveillera de nos prouesses."
 brazil_nation_title: "Former la nation brésilienne"
 brazil_nation_desc: "Les maîtres coloniaux qui voulaient nous réduire en esclavage sont partis. Le moment est venu de former un pays indépendant. À compter de ce jour, la devise du Brésil sera 'L'indépendance ou la mort' !"
 visit_of_the_four_kings: "Visite des quatre rois"
 random_event.EVTNAME20: "Les quatre rois"
 random_event.EVTDESC20: "Après un long et pénible voyage, une délégation des Cinq nations iroquoises est arrivée à [Root.Capital.GetCapitalName] dans l'espoir de sceller une alliance avec nous. Et cette arrivée n'est pas passée inaperçue. Au passage des voitures royales qui transportent ces 'Quatre rois' mohawks, les roturiers se précipitent pour les saluer et les acclamer, tandis que les nobles rivalisent pour avoir le privilège de les recevoir.\n\nDe stature imposante, ils sont bien plus grands que la moyenne des gens d'ici, et sont vêtus de culottes, gilets et bas noirs par-dessus lesquels ils portent tous des manteaux rouges ornés d'or. Ils ont la peau foncée, des yeux noirs et de fabuleux tatouages. Ils ne parlent pas notre langue, mais après un échange de présents, un discours a été prononcé en leur nom. Ils souhaitent que les relations entre nos peuples s'améliorent et que nous les aidions à combattre nos ennemis communs. Ils nous ont aussi fait part de leur condition, ce qui n'a pas manqué de faire pleurer certains membres de notre cour. Ils ont fait forte impression."
 random_event.EVTOPTA20: "Qu'on leur remette une chaîne d'acier symbolisant le lien indissoluble qui nous unit."
 random_event.EVTOPTB20: "Qu'on leur remette des présents sans leur faire de promesses."
 random_event.EVTOPTC20: "Pas question d'accorder quoi que ce soit à ces sauvages."
 random_event.EVTNAME21: "Traduction de la Bible"
 random_event.EVTDESC21: "Un prêtre de [Root.GetCapitalName] a traduit la Bible dans notre langue et a commencé à en distribuer des exemplaires aux villages voisins de [Root.GetName]."
 random_event.EVTOPTA21: "Hérésie ! Qu'on brûle le prêtre et ses livres !"
 random_event.EVTOPTB21: "Excellente nouvelle ! Qu'on diffuse ces Bibles partout."
 random_event.EVTNAME22: "Établir une colonie pénitentiaire à [Root.GetName]"
 random_event.EVTDESC22: "Notre colonie de [Root.GetName] ne progresse pas aussi vite que nous le souhaiterions. Un de vos conseillers a néanmoins mis au point un plan pour accélérer son développement. Il propose que nous envoyions des voleurs, escrocs et autres criminels à [Root.GetName] où ils paieront leur dette envers la société en œuvrant pour le développement de la colonie avant de devenir eux-mêmes des colons une fois leur peine purgée. En théorie, ce plan est excellent, mais les risques de rébellion ne doivent pas être sous-estimés compte tenu du nombre important d'individus dangereux qui seront concentrés au même endroit."
 random_event.EVTOPTA22: "Intéressant, appliquons ce plan."
 random_event.EVTOPTB22: "Ces gens ne sont pas fiables ! Qu'on les garde en prison chez nous."
 penal_colony: "Colonie pénitentiaire"
 desc_penal_colony: "Pour faciliter l'expansion de la colonie, des voleurs, escrocs et autres criminels ont été envoyés ici afin de payer leur dette envers la société et d'œuvrer pour son développement."
 random_event.EVTNAME23: "Grippe !"
 random_event.EVTDESC23: "On dit que des marins sont rentrés de voyage malades comme des chiens, et que ceux qui n'ont pas péri à bord ont contaminé toute la ville. Il est temps d'intervenir avant que tout le pays ne meure de cette terrible fièvre."
 random_event.EVTOPTA23: "Mettons le port en quarantaine et laissons-les mourir !"
 random_event.EVTOPTB23: "Ce n'est rien, notre pays a déjà connu des épidémies de grippe !"
 influenza_spreads: "La grippe finira par se propager ici..."
 quarantined_influenza: "Grippe en quarantaine"
 desc_quarantined_influenza: "La province a été placée en quarantaine afin d'empêcher l'épidémie de grippe de se propager. Mais l'absence d'aide extérieure a été dévastatrice pour la province."
 influenza: "Grippe"
 desc_influenza: "La province a été dévastée par la grippe, mais des efforts ont été déployés pour parer à cette situation."
 random_event.EVTNAME24: "La grippe se propage"
 random_event.EVTDESC24: "L'épidémie de grippe qui sévit à [From.GetName] s'est propagée à [Root.GetName] ! Comment devons-nous réagir face à cette épidémie ?"
 random_event.EVTOPTA24: "Qu'on mette la province en quarantaine !"
 random_event.EVTOPTB24: "Ça ne durera pas."
 random_event.EVTNAME25: "Fureur iconoclaste"
 random_event.EVTDESC25: "Pendant la Réforme, des œuvres d'art catholiques ont été détruites dans différents pays européens. L'exemple le plus notoire est celui du Beeldenstorm aux Pays-Bas, mais des attaques similaires ont également eu lieu en Allemagne, en Suisse, en Angleterre, en Écosse, en France et en Livonie. Ces attaques ont, pour la plupart, été perpétrées dans le cadre de rassemblements spontanés mais, dans certains pays, le gouvernement y a joué un rôle déterminant."
 random_event.EVTOPTA25: "Qu'on envoie des gardes pour arrêter ces vandales !"
 random_event.EVTOPTB25: "Attendons que la tempête passe !"
 random_event.EVTOPTC25: "Il est temps de prendre les choses en main en brisant la mainmise papale !"
 stopped_iconoclastic_fury: "Fureur iconoclaste arrêtée"
 allowed_iconoclastic_fury: "Fureur iconoclaste permise"
 iconoclastic_fury: "Fureur iconoclaste"
 iconoclastic_fury_desc: "Les mouvements de destruction d'œuvres d'art catholiques qu'a connu le pays ont obligé beaucoup de gens à fuir leur foyer et ont perturbé la production et le commerce."
 colonial_nation.EVTNAME300: "Interdire le commerce de la fourrure"
 colonial_nation.EVTDESC300: "Les habitants de [Root.GetName] sont trop bienveillants à l'égard des Indiens. Une proposition vise à interdire tout commerce privé avec les Indiens. Toute personne coupable d'avoir appris à un Indien à se servir d'une arme à feu serait alors passible de la peine de mort. Cette nouvelle loi nuira à l'économie locale aussi bien pour les Indiens que pour la population locale, mais nous protégera des incursions armées des Indiens."
 colonial_nation.EVTOPTA300: "Approuver la loi"
 colonial_nation.EVTOPTB300: "Ignorer le problème"
 colonial_nation.EVTNAME301: "La récolte de [GetYear]"
 colonial_nation.EVTDESC301: "La récolte de [Root.GetName] a été mauvaise cette année et les signes de pénurie alimentaire sont déjà visibles à travers la colonie. Les prix flambent et certains prévoient un hiver rude. Nos voisins indiens, qui savent que nous traversons une période difficile, nous ont spontanément offert une partie de leurs réserves de nourriture. Ces dons ne suffiront pas à couvrir nos besoins pour tout l'hiver, mais les Indiens doivent avoir d'autres réserves de maïs. Certains proposent que nous envoyions des soldats dans les villages indiens pour saisir leur nourriture."
 colonial_nation.EVTOPTA301: "Allons nous servir !"
 colonial_nation.EVTOPTB301: "Nous réglerons cela nous-mêmes."
 colonial_nation.EVTNAME302: "Lois sur les salaires des ouvriers de la construction"
 colonial_nation.EVTDESC302: "Les coûts de construction explosent en raison de la pénurie de main-d'œuvre qualifiée liée à l'afflux de nouveaux colons qui sollicitent les services de ces ouvriers. Une proposition vise à fixer un salaire maximum dans la colonie de [Root.GetName] pour tous les charpentiers, scieurs et maçons. Ce salaire sera fixé équitablement, et tous ceux qui exigeront d'être payés davantage ou qui offriront plus pour s'offrir les services de ces professionnels seront passibles de sanctions. Que votons-nous ?"
 colonial_nation.EVTOPTA302: "Votons oui, c'est une bonne idée."
 colonial_nation.EVTOPTB302: "Inutile de réguler les salaires."
 colonial_nation.EVTNAME303: "Découverte de fer"
 colonial_nation.EVTDESC303: "Pour subvenir à nos besoins, [Root.Owner.GetName] doit chercher de nouvelles sources de revenus et réduire notre dépendance vis-à-vis des importations. Mais une excellente opportunité vient de se présenter puisque du minerai de fer des marais a été découvert à [Root.GetName]! La proposition vise à mandater le propriétaire pour qu'il construise un four et une forge afin d'entamer immédiatement la production. En échange de ces investissements, le propriétaire bénéficiera de 10 ans de réduction fiscale."
 colonial_nation.EVTOPTA303: "Excellente opportunité !"
 colonial_nation.EVTOPTB303: "Non, merci."
 colonial_nation.EVTNAME304: "Industrie lainière nationale"
 colonial_nation.EVTDESC304: "La baisse des profits issus du commerce colonial et notre dépendance vis-à-vis des importations commencent à nuire à [Root.Owner.GetName]. Une nouvelle proposition a donc été présentée pour tenter de nous affranchir de cette dépendance. L'idée est d'interdire les exportations de moutons et de commander davantage de laine aux producteurs locaux afin de veiller à ce que suffisamment de vêtements chauds soient fournis aux colons. Pour ce faire, une manufacture textile doit être implantée à [Root.GetName]."
 colonial_nation.EVTOPTA304: "Excellente opportunité !"
 colonial_nation.EVTOPTB304: "Non, merci."
 colonial_nation.EVTNAME305: "Quai requis"
 colonial_nation.EVTDESC305: "Pour réduire la dépendance de [Root.Owner.GetName] vis-à-vis de [Root.Owner.ColonialParent.GetName] et parvenir à l'autosuffisance, nous devons nous procurer suffisamment de sel et de fournitures navales. Un éminent citoyen vivant à [Root.GetCapitalName] nous a assurés qu'avec un peu d'aide il pourrait construire un nouveau quai à [Root.GetName]. En échange de son investissement, il réclame 10 ans de subventions."
 colonial_nation.EVTOPTA305: "Excellente opportunité !"
 colonial_nation.EVTOPTB305: "Non, merci."
 colonial_nation.EVTNAME306: "Interdiction des cultures commerciales"
 colonial_nation.EVTDESC306: "Contrairement aux fondateurs de [Root.Owner.GetName], les nouveaux colons ne s'intéressent qu'au profit sans se soucier de leur avenir et de celui de leurs familles. Ils refusent de produire pour satisfaire les besoins alimentaires de la colonie, préférant se lancer dans des cultures commerciales en s'imaginant pouvoir vendre leurs récoltes et acheter leur nourriture à d'autres fermiers. Si cette tendance se poursuit, la famine et le désordre guettent notre colonie. Pour y remédier, une loi contraignant les nouveaux fermiers à produire de la nourriture sur au moins une parcelle de leurs champs a été proposée."
 colonial_nation.EVTOPTA306: "Une loi semble nécessaire."
 colonial_nation.EVTOPTB306: "Cela ne nous regarde pas."
 colonial_nation.EVTNAME307: "Interdiction de planter du tabac"
 colonial_nation.EVTDESC307: "À notre arrivée ici, les prix du tabac flambaient, et les profits étaient impressionnants. Aujourd'hui, avec l'arrivée de nouveaux fermiers qui créent leurs propres plantations, la production de tabac a nettement augmenté et les prix ne cessent de baisser en Europe. Des planteurs ont proposé d'interdire la culture du tabac pendant un an afin que les prix repartent à la hausse. Les nouveaux fermiers ne sont évidemment pas favorables à cette proposition mais nous devons absolument intervenir pour protéger nos moyens de subsistance."
 colonial_nation.EVTOPTA307: "Appliquer cette proposition"
 colonial_nation.EVTOPTB307: "Rejeter cette proposition"
 colonial_nation.EVTNAME310: "Conflit frontalier colonial"
 colonial_nation.EVTDESC310: "Des colons issus d'une autre colonie de [Root.Owner.ColonialParent.GetName] ont franchi nos frontières ! En quête de ressources et de terres, ils se sont implantés sur le territoire de [Root.GetName] et sont entrés en conflit avec la population locale. C'est intolérable !"
 colonial_nation.EVTOPTA310: "La milice locale doit absolument les chasser !"
 colonial_nation.EVTOPTB310: "Tout finira par rentrer dans l'ordre."
 colonial_nation.EVTDESC311: "En quête de nouvelles terres et ressources, des colons de [Root.GetName] ont franchi la frontière pour s'implanter à [From.GetName], ce qui a déclenché des conflits avec la population locale. [From.Owner.GetName] a dépêché sa milice sur place pour les chasser, mais l'intervention de celle-ci a dégénéré et s'est transformée en raid vengeur contre [Root.GetName]. C'est intolérable !"
 colonial_nation.EVTOPTA311: "Notre milice locale doit intervenir à son tour !"
 colonial_nation.EVTOPTB311: "Tout finira par rentrer dans l'ordre."
 colonial_nation.EVTDESC312: "Nous avons peut-être eu tort de dépêcher notre milice pour chasser les colons qui s'étaient implantés à [FromFrom.GetName]. Encouragées par leur victoire, nos troupes se sont laissées emporter et ont poursuivi jusqu'à [From.GetName] où elles ont attaqué les villages frontaliers. Ce dérapage a fortement irrité [From.Owner.GetName] qui, à son tour, a envoyé sa milice à [FromFrom.GetName]..."
 colonial_nation.EVTOPTA312: "Bon sang !"
 colonial_nation.EVTDESC313: "Soupir... Par où commencer ? Il semble que des colons de [From.Owner.GetName] se soient aventurés à [From.From.GetName] (une province de [From.From.Owner.GetName]) en quête de nouvelles terres et ressources. [From.From.Owner.GetName] a alors envoyé sa milice pour les chasser mais, par excès de zèle, celle-ci a poursuivi les colons jusqu'à [From.GetName] où elle a commis des exactions. Le conflit s'est alors aggravé lorsque [From.Owner.GetName] a envoyé sa milice pour chasser la milice [From.From.Owner.GetAdjective] et des exactions ont été commises à [From.From.GetName]...\n\nLe/La [From.From.Owner.Monarch.GetTitle] de [From.From.Owner.GetName], [From.From.Owner.Monarch.GetName], accuse le/la [From.Owner.Monarch.GetTitle] de [From.Owner.GetName], [From.Owner.Monarch.GetName] et vice versa. Comment résoudre ce problème sans perdre la face ?"
 colonial_nation.EVTOPTA313: "Laissons-les régler cela eux-mêmes."
 colonial_nation.EVTOPTB313: "Révoquer le/la [From.From.Owner.Monarch.GetTitle] [From.From.Owner.Monarch.GetName]"
 colonial_nation.EVTOPTC313: "Révoquer le/la [From.Owner.Monarch.GetTitle] [From.Owner.Monarch.GetName]"
 colonial_nation.EVTOPTD313: "Tâchons de régler ce différend."
 colonial_nation.EVTDESC314: "Lors du récent conflit qui a éclaté à la frontière entre [From.From.From.GetName] et [From.From.GetName], [From.GetName] a pris le parti de [From.From.Owner.GetName] ! Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] a choisi de faire porter le chapeau au/à la [Root.Monarch.GetTitle] [Root.Monarch.GetName] et a ordonné sa révocation."
 colonial_nation.EVTOPTA314: "Pour qui se prend ce/cette '[From.Monarch.GetTitle] ?!"
 colonial_nation.EVTDESC315: "Lors du récent conflit qui a éclaté à la frontière entre [From.From.From.GetName] et [From.From.GetName], [From.GetName] a pris notre parti ! Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] a choisi de faire porter le chapeau au/à la [From.From.Owner.Monarch.GetTitle] [From.From.Owner.Monarch.GetName] et a ordonné sa révocation."
 colonial_nation.EVTOPTA315: "Bien joué !"
 colonial_nation.EVTDESC316: "Lors du récent conflit qui a éclaté à la frontière entre [From.From.From.GetName] et [From.From.GetName], [From.GetName] a pris le parti de [From.From.From.Owner.GetName] ! Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] a choisi de faire porter le chapeau au/à la [Root.Monarch.GetTitle] [Root.Monarch.GetName] et a ordonné sa révocation."
 colonial_nation.EVTDESC317: "Lors du récent conflit qui a éclaté à la frontière entre [From.From.From.GetName] et [From.From.GetName], [From.GetName] a pris notre parti ! Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] a choisi de faire porter le chapeau au/à la [From.From.From.Owner.Monarch.GetTitle] [From.From.From.Owner.Monarch.GetName] et a ordonné sa révocation."
 colonial_nation.EVTNAME318: "Milice coloniale améliorée"
 colonial_nation.EVTDESC318: "L'assemblée a proposé que nous consacrions davantage de ressources à l'amélioration de notre milice. Il est impératif pour la colonie de mieux se protéger des attaques des autochtones et des raids des autres colonies. Cela nous permettrait également d'être prêts à affronter [Root.ColonialParent.GetName] en cas de guerre."
 colonial_nation.EVTOPTA318: "L'adopter"
 colonial_nation.EVTOPTB318: "Ne pas l'adopter"
 colonial_nation.EVTNAME319: "Achat de terres"
 colonial_nation.EVTDESC319: "Les colons de [Root.GetName] se plaignent des autochtones encore présents sur certains territoires de la province. Ces territoires seraient plus utiles s'ils étaient colonisés et cultivés. Ils nous suggèrent d'acheter ces territoires aux autochtones."
 colonial_nation.EVTOPTA319: "Bonne idée."
 colonial_nation.EVTOPTB319: "Trop coûteux."
 colonial_nation.EVTDESC320: "Pour rivaliser avec les autres colonies, nous devons assurer la croissance de [Root.GetName]. Les autochtones d'une province voisine sont d'accord pour nous vendre leurs terres. Cette solution semble idéale."
 colonial_nation.EVTNAME321: "Le dernier des Mohicans"
 colonial_nation.EVTDESC321: "Un petit groupe d'autochtones, depuis longtemps pacifiés et désormais décimés par la guerre et la maladie, sollicite la protection de notre colonie. Bien que peu nombreux, ces autochtones peuvent nous être utiles grâce à leurs connaissances des traditions locales, et ils sont prêts à nous aider si nous protégeons leur village de [Root.GetName]. Mais leurs ennemis autochtones risquent de nous en vouloir..."
 colonial_nation.EVTOPTA321: "Offrons-leur notre protection."
 colonial_nation.EVTOPTB321: "Pas question."
 colonial_nation.EVTNAME322: "Les garçons [Root.GetName]"
 colonial_nation.EVTDESC322: "Toute la colonie a eu vent des attaques perpétrées par les autochtones le long de nos frontières. Au motif que tous les autochtones sont plus ou moins alliés et ne sont donc pas dignes de confiance, une foule en colère s'en est prise au paisible village mohican de [Root.GetName]. Ce village ne compte plus qu'une poignée d'habitants, qui constituent les derniers représentants de leur peuple, et les auteurs de ces exactions, contre lesquels nul ne témoignera, sont toujours en liberté..."
 colonial_nation.EVTOPTA322: "Nous devons à tout prix protéger ce village."
 colonial_nation.EVTOPTB322: "Nous ne pouvons pas les sauver..."
 colonial_nation.EVTNAME323: "Le dernier à mourir"
 colonial_nation.EVTDESC323: "Il y a quelques années, nous avons accordé notre protection aux derniers représentants de la tribu des Mohicans. Depuis, la maladie et la guerre les ont décimés, jusqu'à ce qu'il n'en reste qu'un, le dernier représentant de ce peuple. Ce fut un allié loyal, toujours là pour guider notre peuple au combat et aider nos colons, mais la mort vient de l'emporter à son tour. Aujourd'hui, ce n'est pas seulement un homme qui a disparu, mais un peuple tout entier."
 colonial_nation.EVTOPTA323: "Nous sommes en deuil..."
