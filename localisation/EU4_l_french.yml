 north_american_desc: "Pour le groupe technologique nord-américain, chaque niveau technologique coûte 250% plus cher (350%)."
 mesoamerican_desc: "Pour le groupe technologique méso-américain, chaque niveau technologique coûte 150% plus cher (250%)."
