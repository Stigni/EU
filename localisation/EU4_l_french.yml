 rajput_musketeerDESCR: "Avec le développement des armes à feu, l'équipement des mousquetaires indiens gagna en qualité. La précision et la portée devinrent prioritaires, car les Moghols désiraient conserver leurs mousquetaires dans le rôle de tireurs d'élite. Leur utilisation allait par ailleurs être réservée au service direct de l'autorité centrale, au contraire de la cavalerie dirigée par les mansabdars."
 reformed_mughal_mansabdarDESCR: "Les Sikhs du Panjâb allaient développer une technique de combat à cheval bien particulière, inspirée des armées perses et afghanes. On lui donna le nom de « dhai-phat»: « deux coups et demi». Un groupe de cavalerie se met à portée de l'ennemi et tire, puis bat en retraite et recommence la manœuvre. Lorsque l'ennemi est suffisamment désorganisé, la cavalerie charge alors sabre au clair. De nombreux États du Nord de l'Inde en vinrent à incorporer dans leurs armées des cavaliers armés de mousquets, souvent recrutés dans les nombreuses tribus afghanes de la région."
 indian_shock_cavalryDESCR: "Le Deccan occidental, une région de collines et de jungle constellée de forts, s'avéra très difficile à soumettre pour l'armée imposante et lourdement équipée des Moghols. Dans une tentative de survie désespérée, le sultanat d'Ahmadnâgar innova en utilisant la cavalerie légère pour harceler les forces mogholes. Les cavaliers marathes employés par Ahmadnâgar connurent un tel succès qu'ils furent bientôt employés par d'autres souverains."
 bhonsle_infantryDESCR: "De nombreux guerriers des tribus du Kanara, du Desh et du Malnad, telles les Berads ou les Mavales, adoptèrent très tôt le mousquet à mèche pour la chasse et la guerre. Grâce à leur familiarité avec cette arme, ils devinrent rapidement les mousquetaires les plus employés dans le Sud de l'Inde. Les armées marathes, en particulier, recrutèrent parmi eux leurs fantassins, conservant leur organisation tribale pour les troupes, les chefs servant comme officiers. Berads et Mavales furent de plus en plus souvent déployés dans les armées marathes, mysoriennes et mogholes tout au long des XVIIe et XVIIIe s., finissant par constituer le cœur des futurs régiments d'infanterie à l'européenne."
 indian_archersDESCR: "Même s'ils communs dans la plupart des armées indiennes, les éléphants n'étaient souvent utilisés par les généraux qu'en effectifs réduits, et uniquement pour appuyer la cavalerie ou l'infanterie. Cependant, dans les régions où la jungle dominait, comme en Orishâ ou à Bastar, les chevaux étaient difficiles à maintenir en bonne santé et à utiliser de façon efficace. En conséquence, les armées de ces régions comptaient beaucoup plus d'unités d'éléphants, utilisés comme plateformes de tir mobiles par les archers."
 indian_arquebusierDESCR: "En raison manque d'intérêt des généraux indiens pour le développement des tactiques d'infanterie, l'arrivée des armes à feu eut au départ un impact négligeable. Si elles étaient courantes dans les armées indiennes, elles ne constituèrent pas un élément important de l'infanterie avant longtemps, et on les utilisa de manière individuelle plutôt que dans des formations spécifiques. Plutôt que d'équiper leurs propres unités de ces nouvelles armes, les États indiens se contentèrent au départ de recruter des arquebusiers étrangers, souvent turcomans, pour soutenir leurs archers et leur cavalerie."
 rajput_hill_fightersDESCR: "L'arrivée des conquérants musulmans entraîna un afflux de montures de bonne qualité pour la cavalerie indienne. L'usage des tactiques militaires musulmanes finit par devenir courante, même dans les armées des États hindous, tels que le Vijayanâgara. Dans le Nord-Ouest, les guerriers râjpouts s'adaptèrent rapidement aux tactiques des sultanats indiens, et une nouvelle race de chevaux de cavalerie râjpoute fit bientôt son apparition. L'élevage de ces chevaux mârwari prit un rôle cérémoniel et rituel important au sein de la société râjpoute très militariste. Dans le Sud de l'Inde, le climat rendait l'élevage des chevaux plus difficile, et les souverains méridionaux furent contraints de compter sur les marchands de l'océan Indien pour approvisionner leur cavalerie."
 mughal_mansabdarDESCR: "Tout au long du XVe s., la cavalerie continua d'être le corps principal des armées indiennes. L'arrivée de Bâbur au début du XVIe s., ainsi que la naissance de l'Empire moghol, accentuèrent cette tendance. Au cours de son invasion, Bâbur utilisa d'importants contingents d'archers montés, venus des steppes de Transoxiane, et ses successeurs moghols continuèrent de s'appuyer sur d'importants effectifs de cavalerie. Au moment où les autres États du Nord de l'Inde tentèrent de rattraper l'avance de la machine militaire moghole, nombre d'entre eux commencèrent à recruter de plus en plus fréquemment des aventuriers d'Asie centrale comme officiers de cavalerie. L'un de ces aventuriers afghans allait fonder dans le Nord et l'Est de l'Inde l'empire des Sûrî, de courte durée."
 tipu_sultan_rocketDESCR: "Au cours du XVIIIe s., l'infanterie indienne gagna en coordination, augmenta sa cadence de tir et fut de mieux en mieux utilisée. L'ajout d'innovations militaires, telles que les fusées de Mysore, et l'usage coordonné de la cavalerie légère permirent aux États indiens de connaître des succès bien plus fréquents contre les armées européennes. Mysore, en particulier, sous les règnes de Haydar Alî et Tipû Sâhib, parvint à se hisser du rang de royaume local à celui de puissance régionale du Sud de l'Inde."
 indian_footsoldierDESCR: "L'importante population indienne a influé sur l'histoire militaire du sous-continent. L'infanterie était souvent accessible et facile à remplacer; au contraire, la cavalerie était onéreuse et souvent, au moins depuis l'arrivée des armées musulmanes au XIIIe s., s'est avérée décisive sur les champs de bataille. Ce sont sans doute ces multiples facteurs qui expliquent que le développement des tactiques d'infanterie ne bénéficia pas d'une grande attention durant la plus grande partie de l'ère moderne, réduisant le rôle des fantassins à la constitution du plus gros des troupes et au siège des nombreux forts du sous-continent."
 indian_elephantDESCR: "Avec l'extension de l'empire moghol, le besoin d'une organisation centralisée pour contrôler les nombreux détenteurs du pouvoir devint une nécessité. Sous le règne d'Akbar, un système de classement numérique des mansabdars, les nobles, fut mis en place: tout noble reçut désormais un jagir, ou fief, des indemnités et devait fournir un certain nombre de cavaliers pour l'armée, en fonction de ce rang."
 mughal_musketeerDESCR: "Avec l'invasion de l'Inde par Bâbur, le sous-continent indien connut sa première utilisation systématique des armes à feu. Cependant, à la différence des armées occidentales, les mousquetaires de Bâbur, ou toufangchis, servaient dans ses armées de tireurs d'élite, choisissant individuellement leurs cibles lors des batailles et sièges. Bâbur s'attacha à entraîner ces hommes pour obtenir les meilleurs résultats possibles et, à la différence de la cavalerie moghole, leur recrutement, leur formation et leur organisation demeurèrent sous son contrôle direct. Que le succès retentissant de Babûr à Pânipat ait été dû ou non à l'utilisation des armes à feu, l'utilisation des mousquets devint de plus en plus courante dans les armées indiennes après l'invasion de Bâbur."
 maharathan_cavalryDESCR: "Après la chute du sultanat d'Ahmadnâgar, les Marathes qui avaient jusque-là prospéré à son service se mirent au service de Bîjâpur et d'autres puissances locales ou régionales désireuses de développer de nouvelles manières de prendre de court les grandes armées mogholes qui s'emparaient progressivement du Deccan. Avec l'émergence des armées des Marathes vint leur pouvoir politique, et ces guerriers du Deccan formèrent rapidement leurs propres États en se débarrassant de leurs anciens employeurs musulmans, jusqu'à constituer une menace pour leurs ennemis jurés, les Moghols. La cavalerie légère et l'infanterie marathes étaient capables de harceler et de diviser des forces mogholes bien plus importantes et bien moins mobiles, et finirent ainsi par se tailler un certain nombre d'empires dans les restes de l'État moghol en déclin."
 sikh_rifleDESCR: "L'embauche d'officiers européens pour former et diriger les régiments indiens modifia de bien des façons l'art de la guerre en Inde: les armées recourant aux tactiques traditionnelles, basées sur la cavalerie, furent fréquemment battues par des forces combinant mousquetaires bien entraînés et artillerie mobile. Afin de conserver l'avantage, il devint nécessaire de coordonner cavalerie, infanterie et artillerie à un niveau inédit jusque-là en Inde. Sous les règnes de Haydar 'Alî et de Tipû Sâhib, Mysore fut l'un de ces États qui apprirent le mieux cette leçon, et prouva qu'une cavalerie légère bien coordonnée avec les autres corps demeurait un outil très puissant pour perturber les opérations de ses adversaires."
 south_indian_musketeerDESCR: "Le Vijayanâgara et les États qui lui succédèrent s'appuyèrent sur les chefs des communautés locales de leurs territoires pour la plupart des questions administratives. Parmi leurs compétences se trouvaient l'organisation de la défense et le recrutement et la gestion des troupes à l'échelle locale."
 sikh_hit_and_runDESCR: "L'infanterie, moins prestigieuse, attirait habituellement les troisièmes ou quatrièmes fils des familles râjpoutes Purbia des campagnes du Nord, les membres en fuite de clans afghans, les fermiers du peuple jat, et d'autres individus sans perspectives d'avenir. Incapables d'acheter des chevaux, ces hommes avaient recours aux armes à feu pour avoir de meilleures chances de s'imposer sur le champ de bataille. Même s'ils ne bénéficiaient pas d'un véritable entraînement, ces mousquetaires purbias autodidactes finirent par représenter le cœur des armées indiennes septentrionales modernisées, à mesure que l'usage des armes à feu, puis de tactiques d'infanterie européennes plus modernes, leur permettaient de plus en plus de s'imposer sur les champs de bataille indiens."
 indian_rifleDESCR: "Le rôle joué par les Télingas et les Berads dans le Sud de l'Inde fut progressivement endossé par les Purbias dans le Nord. De plus en plus fréquemment, des officiers britanniques au service de la Compagnie des Indes orientales, ou des aventuriers français au service des Moghols ou d'autres souverains indiens, furent recrutés comme commandants de corps de mousquetaires indiens dans le Nord-Est. Bientôt, des régiments d'infanterie indienne bien entraînés furent présents dans toutes les armées du Nord et chez les mercenaires. Le recrutement se fit encore plus organisé par la suite, au point que ces cipayes d'Inde septentrionale, ainsi appelés d'après le terme moghol « sipâh» désignant le fantassin, furent de plus en plus fréquemment associés à la mainmise de la Compagnie des Indes orientales sur l'Inde."
 reformed_mughal_musketeerDESCR: "Après sa défaite à Talikota, l'empire du Vijayanâgara commença à se fracturer en un certain nombre de royaumes nayaks. Les chefs locaux, les poligars, restèrent en poste en tant que détenteurs du pouvoir local, responsables du recrutement des troupes. Dans certains des États qui émergèrent alors, les poligars allaient acquérir une indépendance plus grande encore que sous l'empire du Vijayanâgara. Associée à la pénurie prolongée de montures, cette situation conduisit à une place encore plus importante accordée à l'infanterie dans les armées du Sud. Les armes à feu, quant à elles, se firent de plus en plus communes, au Sud comme au Nord, tout au long du XVIe s."
 bhonsle_cavalryDESCR: "La cavalerie légère marathe prouva de plus en plus souvent à quel point la cavalerie lourde moghole pouvait s'avérer vulnérable lorsque ses lignes de ravitaillement étaient coupées. Durant la première moitié du XVIIIe s., alors que la puissance marathe grandissait et que l'armée s'organisait de plus en plus sur le modèle européen, le besoin de régiments de cavalerie mieux organisés se fit sentir. À partir des années 1720, l'importance et le niveau d'organisation des cavaleries indiennes s'accrurent, dans le but d'égaler le développement des tactiques d'infanterie et d'artillerie désormais utilisées. Cela prit donc un certain temps avant que les généraux indiens les plus aguerris ne comprennent à quel point la priorité qu'ils accordaient à la cavalerie ne les rendait vulnérables face aux redoutés régiments de mousquetaires à l'européenne, de plus en plus populaires dans les années 1700."
 maharathan_guerilla_warfareDESCR: "Alors que la France s'impliquait de plus en plus dans les affaires des États du Sud et de l'Est, elle commença à entraîner des troupes indiennes à utiliser les tactiques d'infanterie européennes. Cette initiative fut le début d'une révolution militaire en Inde, faisant de l'infanterie, plutôt que la cavalerie, le facteur décisif dans les batailles. Avec Dupleix et de Bussy, les soldats télougous commencèrent à combattre et à s'équiper comme les armées européennes de l'époque, se faisant connaître sous le nom de télingas, d'après leur région d'origine, le Telangâna. Mais ce terme fut bientôt utilisé pour désigner tout soldat indien en uniforme et armé d'un mousquet"
