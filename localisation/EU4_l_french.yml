 local_army_organisation: "Organisation de l’armée locale"
 desc_local_army_organisation: "Nous allons réorganiser notre armée pour veiller à ce que nos forces puissent combattre efficacement n’importe quand et n’importe où."
 streamlined_galley_production: "Production rationalisée de galères"
 desc_streamlined_galley_production: "Selon nos charpentiers, il y aurait beaucoup à faire pour améliorer l’efficacité de la production des galères de notre armée. En rationalisant et en uniformisant la production, et en veillant à ce que les chantiers navals ne manquent jamais de quoi que ce soit, nous établirons de solides fondations et ferons de notre pays une grande puissance navale."
 edict_of_expulsion: "Édit d’expulsion"
 desc_edict_of_expulsion: "La politique d’éradication des éléments hérétiques indésirables du royaume protégera la foi de nos loyaux sujets de tout risque de subversion. Ces éléments sont donc priés de s’en aller et de ne jamais revenir."
 public_welfare_act: "Loi sur le bien public"
 desc_public_welfare_act: "Les pauvres sont ceux qui souffrent le plus en temps de crise. De modestes dons les soulageront un peu tout en nous protégeant d’éventuels soulèvements de masse."
 the_spy_discovery_act: "Loi de lutte contre l’espionnage"
