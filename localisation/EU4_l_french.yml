 rajput_musketeerDESCR: "Alors que le développement des armes à feu progressait, l'équipement des mousquetaires indiens gagna en qualité. La précision et la portée devinrent prioritaires car les Moghols désiraient conserver les mousquetaires dans un rôle de tireurs d'élite. Les Moghols allaient également réserver l'utilisation des mousquetaires pour le bénéfice de l'autorité centrale (par opposition à la cavalerie, dirigée par les Mansabdars)."
 reformed_mughal_mansabdarDESCR: "Les sikhs du Pendjab allaient développer une technique de combat à cheval spécifique inspirée par les armées perses et afghanes. On lui donna le nom de ''dhai-phat'', ce qui signifie ''deux coups et demi''. Un groupe de cavalerie se met à portée à de l'ennemi et tire, puis bat en retraite et recommence la manœuvre. Lorsque l'ennemi a subi suffisamment de pertes, le gros de la cavalerie charge sabre au clair. On remarque dans de nombreux États du nord de l'Inde cette tendance à incorporer dans leurs armées des cavaliers armés de mousquets, souvent recrutés dans les nombreuses tribus afghanes de la région."
 indian_shock_cavalryDESCR: "Le Deccan occidental, une région de collines et de jungle constellée de forts, s'est avéré très difficile à soumettre pour une armée imposante et lourdement équipée comme celle des Moghols. Dans une tentative désespérée de survivre, le sultanat Ahmednagar innova en utilisant la cavalerie légère pour harceler les forces mogholes. Les cavaliers marathes employés par Ahmednagar connurent un tel succès qu'ils furent rapidement employés par d'autres souverains."
 bhonsle_infantryDESCR: "De nombreuses tribus des régions Kanara, Desh et Malnad, tels les Berads et les Mavales, adoptèrent très tôt le mousquet à platine à mèche pour la chasse et la guerre. Grâce à leur familiarité avec cette arme, ces hommes devinrent rapidement les mousquetaires principalement utilisés dans le sud de l'Inde. Les armées marathes en particulier puisaient leurs fantassins dans ces tribus. L'organisation tribale des troupes était souvent maintenue, les chefs servant comme officiers. Les Berads et les Mavales furent de plus en plus souvent déployés dans les armées de Maratha, de Mysore et des Moghols tout au long des XVIIe et XVIIIe siècles, et finirent par constituer le cœur des futurs régiments d'infanterie à l'européenne."
 indian_archersDESCR: "Les éléphants étaient une composante courante de la plupart des armées indiennes mais n'étaient souvent utilisés par les généraux qu'en effectifs réduits pour appuyer la cavalerie ou l'infanterie. Cependant, dans les régions où la jungle dominait, comme Orissa ou Bastar, il était difficile d'utiliser efficacement les chevaux et de les maintenir en bonne santé. En conséquence, les armées de ces régions comptaient bien plus sur d'importantes unités d'éléphants, utilisés comme plateformes de tir mobiles pour les archers."
 indian_arquebusierDESCR: "En raison du manque d'intérêt de la part des généraux pour le développement des tactiques d'infanterie dans l'armée indienne, l'avènement des armées à feu eut initialement un impact négligeable. Si elles étaient courantes dans les armées indiennes, elles ne constituaient cependant pas une part importante de l'infanterie avant longtemps et on les utilisait de manière individuelle plutôt qu'en formation organisée. Plutôt que d'équiper leurs propres unités avec ces nouvelles armées, les États indiens se contentèrent initialement d'embaucher des arquebusiers étrangers, souvent des Turcomans, pour soutenir leurs archers et leur cavalerie."
 rajput_hill_fightersDESCR: "La montée en puissance des musulmans entraîna un afflux de chevaux de cavalerie de bonne qualité en Inde. L'utilisation des tactiques militaires musulmanes finit par devenir courante même dans les armées des États hindous comme l'empire Vijayanagara. Au nord-ouest, les guerriers rajputs s'adaptèrent rapidement aux tactiques des sultanats indiens et un nouveau type de cheval de cavalerie rajput fit bientôt son apparition. L'élevage de ces chevaux marwari prit une place très importante dans la société rajput très militante. Dans le sud de l'Inde, le climat rendait l'élevage des chevaux plus difficile et les souverains du Sud furent contraints de compter sur les marchands de l'océan Indien pour approvisionner leur cavalerie."
 mughal_mansabdarDESCR: "Pendant tout le XVe siècle, la cavalerie conserva une place prépondérante dans la composition des armées en Inde. L'arrivée de Bâbur au début du XVIe siècle et la naissance de l'Empire moghol poussa cette tendance encore plus loin. Bâbur utilisa d'importants contingents d'archers à cheval venus des steppes de Transoxiane lors de son invasion et les Moghols qui vinrent après lui continuèrent de se reposer sur d'importants effectifs de cavalerie. Alors que les autres États du nord de l'Inde tentèrent de rattraper l'avance de la machine militaire moghole, nombreux furent ceux qui commencèrent à utiliser des aventuriers venus d'Asie centrale comme officiers de cavalerie. L'un de ces aventuriers afghans allait fonder l'Empire suri qui connut une brève existence dans l'est et le centre de l'Inde."
 tipu_sultan_rocketDESCR: "Alors que le XVIIIe siècle progressait, l'infanterie indienne gagna en coordination, augmenta sa cadence de tir et fut bien mieux exploitée qu'auparavant. L'ajout d'innovations militaires comme les fusées de Mysore et l'intégration de cavalerie légère indienne permit aux États indiens de connaître des succès bien plus fréquents contre les armées européennes. Mysore en particulier, sous les règnes de Haider Ali et Tipû Sultân, allait transformer le royaume local en puissance régionale du sud de l'Inde."
 indian_footsoldierDESCR: "Dans l'histoire militaire indienne, l'infanterie était souvent bon marché et facile à remplacer en raison de l'importante population en Inde. La cavalerie, en revanche, coûtait cher et souvent, du moins depuis l'arrivée des armées musulmanes au XIIIe siècle, s'avérait décisive sur les champs de bataille. Peut-être à cause de cela, le développement des tactiques d'infanterie ne bénéficia pas d'une grande attention durant la plus grande partie de l'ère moderne. Le rôle de l'infanterie était de constituer le gros des forces et d'assiéger les nombreux forts du sous-continent indien."
 indian_elephantDESCR: "Alors que l'Empire moghol s'étendait, le besoin d'une organisation centrale pour contrôler ceux qui détenaient le pouvoir devint une nécessité. Sous le règne d'Akbar, un système de classement numérique pour les nobles (Mansabdars) fut mis en place. Un noble, selon son rang, recevait un jagir ainsi que des indemnités et devait fournir un certain nombre de cavaliers pour l'armée."
 mughal_musketeerDESCR: "Avec l'invasion de l'Inde par Babûr, le sous-continent indien connut sa première utilisation rationnelle des armes à feu. À la différence des armées orientales cependant, les mousquetaires de Tofangchis utilisés par Bâbur servaient dans ses armées de tireurs d'élite qui visaient individuellement des cibles durant les batailles et les sièges. Bâbur s'attacha à entraîner ces hommes pour obtenir de meilleurs résultats et, à la différence de l'armée moghole, le recrutement, la formation et l'organisation des mousquetaires demeurait sous son contrôle direct. Que le succès retentissant de Bâbur à Panipat soit dû à l'utilisation des armes à feu ou non, il faut constater que l'utilisation des mousquets devint de plus en plus courante dans les armées indiennes après l'invasion de Bâbur."
 maharathan_cavalryDESCR: "Après la chute du sultanat Ahmednagar, les Marathes qui avaient jusqu'ici prospéré à son service se mirent à combattre pour le Bijapur et pour d'autres puissances locales ou régionales désireuses de développer de nouvelles manières de prendre de court les grandes armées mogholes qui tenaient le Deccan. Avec l'émergence de l'armée marathae vint celle de son pouvoir politique et ces guerriers du Deccan formèrent rapidement leur propre État, dépassant leur ancien employeur musulman jusqu'à constituer une menace pour leur némésis moghole. Par l'utilisation de la cavalerie légère et de l'infanterie, les armées marathes purent harceler et diviser les forces mogholes bien plus grandes et bien moins mobiles et purent entraîner la création d'un certain nombre d'empires dans les restes de l'État moghol en déclin."
 sikh_rifleDESCR: "L'embauche d'officiers européens pour former et diriger des régiments indiens changea le paysage militaire de l'Inde de bien des manières. Les armées qui utilisaient des tactiques traditionnelles à base de cavalerie étaient fréquemment battues par des forces qui combinaient infanterie des mousquetaires et artillerie mobile. Afin de conserver l'avantage, il devint nécessaire d'organiser la cavalerie, l'infanterie et l'artillerie pour que ces trois corps d'armée coopèrent à un niveau bien plus élevé que tout ce qui avait été vu en Inde jusqu'ici. Sous le règne de Hyder Alli et de Tipû Sultân, Mysire fut l'un de ces États qui prit le plus à cœur cette leçon et qui parvient à prouver que tant que la coordination des trois corps d'armée était assurée, la cavalerie légère demeurait un outil très puissant pour perturber les opérations des adversaires."
 south_indian_musketeerDESCR: "Vijayanagara et les États qui lui succédèrent comptaient sur les chefs des communautés locales de leur empire pour gérer la plupart des questions administratives. Parmi leurs tâches se trouvait l'organisation de la défense à l'échelle locale ainsi que le recrutement et la gestion des troupes."
 sikh_hit_and_runDESCR: "L'infanterie, moins prestigieuse, attirait habituellement les troisièmes ou quatrièmes fils des familles Rajput Purbia des campagnes du nord, les membres de clans afghans dissous, les fermiers du Jat et autres individus sans perspectives d'avenir. Incapables d'acheter des chevaux, ces hommes avaient recours aux armes à feu pour avoir de meilleures chances de survie au combat. Même s'ils ne bénéficiaient pas d'un véritable entraînement, ces tireurs purbias autodidactes finirent par représenter le coeur d'une armée d'Inde du Nord plus moderne. Leur utilisation des armes à feu, et plus tard des tactiques d'infanterie moderne importées d'Europe, leur permit de faire une plus grande différence sur les champs de bataille en Inde."
 indian_rifleDESCR: "Le rôle rempli par les Telingas et les Berads au sud fut graduellement endossé par les Purbias au nord. Les officiers britanniques au service de la Compagnie des Indes orientales ainsi que les aventuriers français au service des Moghols ou d'autres souverains indiens furent de plus en plus souvent remarqués à la tête de mousquetaires indiens dans le nord-est. On trouva donc des régiments d'infanterie indienne correctement formés dans toutes les armées des États du Nord ainsi que dans les groupes de mercenaires. Finalement, le recrutement devint de plus en plus organisé et ces soldats indiens du Nord, désignés sous le nom de sepoys d'après un terme moghol désignant l'infanterie, devinrent de plus en plus associés à la domination de la Compagnie en Inde."
 reformed_mughal_musketeerDESCR: "Après la dislocation de l'empire Vijayanagara en un certain nombre de royaumes nayaks suite à sa défaite à Talicota, les Poligars demeurèrent en place comme détenteurs du pouvoir local et comme responsables du recrutement. Dans certains de ces États qui émergèrent, les Poligars allaient acquérir une position encore plus indépendante que sous l'empire Vijayanagara. Associée à une pénurie prolongée de chevaux, cette situation conduisit à une part encore plus importante accordée à l'infanterie dans les armées du Sud. Les armes à feu se firent de plus en plus nombreuses dans le Sud comme dans le Nord tout au long du XVIe siècle."
 bhonsle_cavalryDESCR: "La cavalerie légère marathe prouva de plus en plus souvent à quel point la grandiose cavalerie lourde moghole pouvait s'avérer vulnérable lorsqu'elle n'était plus approvisionnée. Durant la première moitié du XVIIIe siècle, alors que la puissance des Marathes grandissait et que l'armée devenait de plus en plus organisée à l'européenne, le besoin de régiments de cavalerie mieux organisés se fit sentir. À compter des années 1720, la taille et le niveau d'organisation des cavaleries indiennes étaient en croissance, dans une tentative de rejoindre le développement des tactiques d'infanterie et d'artillerie désormais en vigueur. Il allait s'écouler un certain temps avant que les généraux expérimentés ne comprennent que la priorité qu'ils accordaient à la cavalerie les rendait très vulnérables aux régiments de mousquetaires de type européen qui devenaient de plus en plus populaires dans les années 1700."
 maharathan_guerilla_warfareDESCR: "Alors que la France s'impliquait de plus en plus dans les affaires des États du Sud et de l'Est, elle commença à entraîner des troupes indiennes à l'utiliser les tactiques d'infanterie européennes. Cette initiative fut le début d'une révolution dans la guerre en Inde qui transforma l'infanterie en facteur décisif dans les batailles, plutôt que la cavalerie. Sous Duplex et de Bussy, les soldats télougous commencèrent à combattre et à s'équiper d'une manière semblable à celle des armées européennes de la même époque. Ces soldats était connus sous le nom de telingas, d'après leur région d'origine (Telingana). On utilisa bientôt ce terme pour désigner les soldats en uniforme armés de mousquets dans d'autres régions de l'Inde."
