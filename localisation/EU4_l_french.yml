 RISE_OF_THE_OTTOMANS_DESC: "La faiblesse supposée des Ottomans a incité le pape Eugène IV à appeler à la croisade contre eux en 1443. L'Occident étant toujours plongé dans la guerre de Cent Ans, Ladislas III, roi de Hongrie et de Pologne, a entrepris de débarrasser la Chrétienté de ce fléau. Menée par le «Chevalier blanc de Valachie», Jean Hunyadi, l'armée hongroise a connu quelques succès initiaux avant d'être finalement vaincue. Le sultan Murad II, ayant abdiqué, est revenu pour aider son fils et a mené l'armée ottomane à la victoire lors de la bataille de Varna, au cours de laquelle le roi Ladislas a été tué.\nUn traité de paix a été signé, mais l'Empire ottoman a désormais la possibilité de s'étendre en Europe de l'Est…"
