 incan_slingshotsDESCR: "Les tirs à courte portée des frondeurs incas étaient aussi précis que redoutables. L'usage de la fronde, ou huaraca, était très répandu en Amérique du Sud où les enfants passaient souvent des heures à s'entraîner à tuer des oiseaux."
 incan_axemen: "Manieurs de hache incas"
 incan_axemenDESCR: "Les manieurs de hache incas soutenaient les troupes de frondeurs. Ils utilisaient différents types d'armes, comme des petites haches appelées champis ou des haches à hampe semblables à des hallebardes."
 south_american_reformed_gunpowder_warfare: "Mousquetaires américains améliorés"
 south_american_reformed_gunpowder_warfareDESCR: "Avec l'arrivée des Européens en Amérique, les populations locales découvrirent les armes à feu. Les avantages de ces armes étaient si évidents que bientôt des unités armées de mousquets firent leur apparition. Le mousquetaire américain amélioré associe cette nouvelle technologie aux redoutables techniques guerrières héritées de ses ancêtres. Cette unité est particulièrement redoutable en attaque, mais les nouvelles armes à feu renforcent également son efficacité en défense."
 south_american_arquebusier: "Arquebusier sud-américain"
 south_american_arquebusierDESCR: "L'arquebusier sud-américain tire le meilleur parti de la légèreté et de la manœuvrabilité accrues de son arme. Ce qu'il perd en choc offensif, il le gagne en défense grâce à la régularité de ses tirs."
 westernized_incan: "Infanterie inca occidentalisée"
 westernized_incanDESCR: "L'infanterie inca occidentalisée a succédé aux guerriers montagnards des temps anciens. Les méthodes et l'équipement occidentaux ont rendu ces unités plus efficaces dans tous les domaines."
 reformed_westernized_incan: "Infanterie inca occidentalisée améliorée"
 reformed_westernized_incanDESCR: "Les nouvelles méthodes et armes à feu permirent à l'infanterie inca occidentalisée améliorée d'assumer un rôle plus défensif."
 incan_guerilla_warfare: "Francs-tireurs incas"
 incan_guerilla_warfareDESCR: "Les francs-tireurs incas savaient tirer le meilleur parti du terrain sur lequel ils évoluaient. Bien qu'ils infligent relativement peu de dégâts à l'ennemi, il faut parfois beaucoup de temps à celui-ci pour s'en débarrasser."
