 patriot_rebels_demand: "Rattachement à $DEFECT_COUNTRY$"
 patriot_rebels_demand_desc: "Les patriotes méprisent notre occupation illégitime et aspirent au rattachement à leur pays, $DEFECT_COUNTRY$."
 colonial_rebels_demand: "Indépendance de $INDEPENDENCE_COUNTRY$"
 colonial_rebels_demand_desc: "Ces habitants des colonies rechignent à envoyer le fruit de leur labeur outre-mer et exigent donc l'indépendance."
 colonial_patriot_rebels_demand: "Rattachement à $DEFECT_COUNTRY$"
 colonial_patriot_rebels_demand_desc: "Ces habitants des colonies estiment être en droit d'être représentés à la mesure des taxes qu'ils paient, et demandent donc à être rattachés à $DEFECT_COUNTRY$."
 revolutionary_rebels_demand: "Renversement du gouvernement"
 revolutionary_rebels_demand_desc: "Les révolutionnaires considèrent notre gouvernement comme oppressif, et exigent l'instauration d'un nouveau régime politique: la $GOVERNMENT$."
 noble_rebels_demand: "Rétablissement des privilèges"
 noble_rebels_demand_desc: "Les nobles souhaitent revenir à une époque antérieure, où les guerriers à cheval étaient à la tête de vastes domaines et avaient droit de vie et de mort sur leurs paysans. Ils exigent la fin de cette société de marchands et de paysans."
