l_german:
 deus_vult:0 "Unam Sanctam"
 ecumenism:0 "Ökumene"
 ecumenism_desc:0 "Das Problem, wie man mit Häretikern im eigenen Reich umgehen soll, ist immer ein schwieriges. Obwohl die gute alte Feuer-und-Schwert Methode die meisten Probleme schlussendlich lösen wird, kann auch Diplomatie erfolgreich sein. Durch den Dialog zwischen den verschiedenen Sekten können wir Missverständnisse ausräumen und den Frieden im Reich aufrechterhalten."
 vetting:0 "Sicherheitsüberprüfungen"
 vetting_desc:0 "Mit so vielen Stellen für Profit finden wir manchmal, das jene, die unsere Administration führen, für die Bestechungen anderer Mächte anfällig sind. Einige einfache Hintergrundüberprüfungen werden die offensichtlichsten ausschalten."
 revolution_and_counter:0 "Revolution und Gegenrevolution"
 revolution_and_counter_desc:0 "Da die Politik unserer Zeit immer polarisierter und radikaler wird, könnten wir keine andere Wahl haben, als Kriege gegen andersartige Regierungen zu führen. Diese Idee können wir kostenfrei übernehmen."
 improved_foraging:0 "Verbesserte Nahrungssuche"
 improved_foraging_desc:0 "Traditionellerweise konnten wir nie in Territorien kämpfen, die nicht viel Nahrung boten. Da sich unsere Truppen nun besser auf die Akquirierung von Nahrung verstehen, können wir größere Armeen zum Kampfeinsatz bringen."
 napoleonic_warfare:0 "Korpsgeist"
 napoleonic_warfare_desc:0 "Herkömmliche Armeen vertrauten zur Ordnung ihrer Reihen auf die Mittel der Disziplin. Durch die Appellierung an den Einheitsstolz können wir jedoch in noch höhere Sphären der Disziplin vorstoßen."
 regimental_system:0 "Regimentsystem"
 regimental_system_desc:0 "Durch die Organisation unserer Armeen in Regimentern, die an bestimmte geographische Gebiete gebunden sind erlauben wir der Armeen, Wurzeln in die Gesellschaft zu schlagen. So werden sie, wenn wir kommen und mehr Battalione für unsere Regimenter ausheben, schneller rekrutiert werden."
 land_of_opportunity:0 "Land der Möglichkeiten"
 land_of_opportunity_desc:0 "Durch die Darstellung von Kolonien als jungfräuliche Gebiete, wo jeder Mann, und vielleicht auch einige Frauen, zu Reichtum kommen kann, werden die Menschen schneller in die Kolonien emigrieren. Das bedeutet, das wir weniger Geld ausgeben müssen, um die Leute dazu zu bewegen."
 press_gangs:0 "Zwangsrekrutierung"
 swedish_steel:0 "Schwedischer Stahl"
 swedish_steel_desc:0 "Während andere Armeen ungezielte Salven abfeuern marschieren wir in disziplinierten Reihen auf sie zu, geben eine einzige Salve auf kurze Entfernung ab, und geben ihnen kalten Stahl."
 indelningsverket:0 "Indelningsverket"
 indelningsverket_desc:0 "Das schwedische Unterteilungssystem war die Aufteilung der Bauern in Gruppen von 10 für Rekrutierungsbedürfnisse. Dieses System machte es leichter, Leute für die Armee zu finden und sie zu Einheiten zu formen."
