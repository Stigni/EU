 aristocracy_ideas:0 "Aristokratie-Ideen"
 aristocracy_ideas_bonus:0 "Volle Aristokratie"
 noble_knights:0 "Adlige Ritter"
 noble_knights_desc:0 "Vorbedingung für den Unterhalt einer Kavallerie ist ein Wirtschaftssystem, das einen Überschuss an Pferden erzeugt. Wenn wir die Privilegien unserer Adelsschicht garantieren, würde sie das nicht nur glücklicher machen, sondern sie könnte auch die Produktion der benötigten Pferde für uns übernehmen. Oder in den Worten unseres Hofnarren: 'Wer Dienste erweist, schafft Bedienstete.'"
 serfdom:0 "Leibeigenschaft"
 serfdom_desc:0 "Fußsoldat zu werden ist nicht unbedingt die Karriere, die sich jeder erträumen würde. Das Essen ist schlecht, die Bezahlung niedrig, und die medizinische Versorgung praktisch nicht existent. Wenn wir unsere Bauern an die Scholle bänden, müssten wir uns nie mehr fragen, woher wir unsere frischen Rekruten bekommen sollen."
 noble_officers:0 "Adlige Offiziere"
 noble_officers_desc:0 "Wer unsere Truppen befehligen soll, ist eine wichtige Entscheidung. Unser Adel versucht sicherzustellen, dass man ihm den Vorzug gibt. So erhalten sie Gelegenheit, ihre Tapferkeit unter Beweis zu stellen, indem sie dem Feind mit Klingen aus Stahl gegenübertreten. Wir werden es ihnen erlauben."
 local_nobility:0 "Regionaler Adel"
 local_nobility_desc:0 "Der Adel lebt im Wissen, einfach besser zu sein als normale Menschen und seine Loyalität erhält nur derjenige, der sie verdient. Wenn wir die Privilegien des Adels bestätigen, wird man unsere Freigiebigkeit im Gedächtnis behalten und gegenüber den Verlockungen ausländischer Mächte etwas widerstandsfähiger sein."
 international_nobility:0 "Internationaler Adel"
 international_nobility_desc:0 "Internationale Beziehungen sind eine verzwickte Angelegenheit. Manche Stimmen behaupten, dass die Kaufleute, die den Umgang mit Ausländern ohnehin gewohnt sind, am ehesten ein Talent dafür hätten. Doch dabei übersehen sie, welch innige Bande unsere Adelsfamilien im Laufe der Jahre geknüpft haben. Diese Bande sollten wir ausnutzen, um unsere Sache auf diplomatischem Wege vorwärts zu treiben."
 noble_resilience:0 "Unnachgiebigkeit des Adels"
 noble_resilience_desc:0 "Ein sich dahinziehender Krieg kann große Mühsal über das Volk bringen und für die Regierung kann es schwer sein, dem Volk aus der Ferne zu vermitteln, warum ihre Sache gerecht ist. Wenn wir die niederen Schichten des Adels, die am engsten in Kontakt mit den Bauern stehen, in ihrer Stellung und ihrer Bedeutung bestätigen, dann werden sie in schwierigen Zeiten im Gegenzug die entscheidende Stütze für unser Regime sein."
 military_traditions:0 "Militärtraditionen"
 military_traditions_desc:0 "Die Militärtheorie entwickelt sich ohne Unterlass und wir sorgen dafür, dass sich unsere Militärtheorie in gleichem Maße entwickelt. Da wir beim Adel eine Tradition des Militärdienstes fördern, geht gesellschaftlicher Status Hand in Hand mit Ruhm und Ehre auf dem Schlachtfeld. Und auch wenn Tapferkeit durchaus ihren Nutzen hat – nichts Besseres gibt es, als dem Feind einen Schritt voraus zu sein, um ganz ohne Mühe den Sieg zu erringen."
 plutocracy_ideas:0 "Plutokratie-Ideen"
 plutocracy_ideas_bonus:0 "Volle Plutokratie"
 tradition_of_payment:0 "Tradition der Vergütung"
 tradition_of_payment_desc:0 "Es ist eine allgegenwärtige Versuchung, die Soldzahlungen an die Söldner um ein paar Tage hinauszuzögern. Immerhin könnten sich unvorhergesehene Zusatzausgaben ergeben... Doch wir werden uns nicht so verhalten. Wir werden den Sold pünktlich an unsere Söldner auszahlen und die Söldnerhauptmänner werden dies wissen und in Erinnerung behalten."
 abolished_serfdom:0 "Abgeschaffte Leibeigenschaft"
 abolished_serfdom_desc:0 "Wir wissen aus der Lektüre von Aufzeichnungen aus der Römerzeit, dass eine Armee, die aus freien Männer besteht, sehr viel bereitwilliger kämpft, als eine, die man zum Kämpfen zwingt. Wir müssen unserer Bauernklasse ein recht hohes Maß an Freiheit geben, denn dann werden sie kämpfen, um diese Freiheit zu verteidigen."
 bill_of_rights:0 "Bill of Rights"
 bill_of_rights_desc:0 "Indem wir den Bürgern gewisse Grundrechte zubilligen, verringern wir die Gefahr von Bauernaufständen."
 free_merchants:0 "Freie Kaufleute"
 free_merchants_desc:0 "In den etwas reaktionäreren oder engstirnigeren Gesellschaften wird auf Kaufleute herabgesehen, ganz so als seien sie weniger wert als jene, die Landbesitz haben. Nun, nicht so bei uns! Uns ist bewusst, dass Reichtum Macht bedeutet – gleichgültig, von woher er stammt."
 free_subjects:0 "Freie Untertanen"
 free_subjects_desc:0 "So befriedigend es auch sein mag, einem Diener eine ordentliche Tracht Prügel zu verpassen – möchte man ihren Arbeitseinsatz erhöhen, so ist dies nicht die beste Methode. Ein Naturphilosoph hatte einmal die Idee, dass die Hauptmotivation der Menschen das Streben nach Profit sei. Wenn wir Geldzahlungen durch Bezahlung in Naturalien ersetzen, hätten die Bauern einen Anreiz ihre Produktion zu steigern."
 humanist_tolerance:0 "Humanistische Toleranz"
 humanist_tolerance_desc:0 "Durch die Ausrichtung auf eine tolerantere Gesellschaft und den Versuch, die sozialen und religiösen Probleme unsere Landes auf rationalere Weise zu lösen, wird sich das Risiko von Unruhen verringern."
 emancipation:0 "Befreiung"
 emancipation_desc:0 "Seit langer Zeit ist das Recht auf Landbesitz auf diejenigen beschränkt, die wir für vertrauenswürdig halten. Wenn wir diese Beschränkung aufheben, würde ein Teil der Besitzungen miteinander verschmelzen. Dies würde saisonale Arbeitskraft freisetzen, für die eine Laufbahn in der Armee eine Option sein könnte."
 innovativeness_ideas:0 "Innovationsideen"
 innovativeness_ideas_bonus:0 "Volle Innovation"
 patron_of_art:0 "Patron der Künste"
 patron_of_art_desc:0 "Unsere Mission zur Schaffung einer kultivierten Gesellschaft beginnt hier. Unsere Wunderwerke der Kunst werden als die Krönung ihrer Zeit in die Geschichte eingehen."
 pragmatism:0 "Pragmatismus"
 pragmatism_desc:0 "Zu viele Staaten machen ihre Politik abhängig von dem Bild, das sie nach außen hin abgeben. Aber das ist unklug. Wenn Söldner die beste Lösung für unsere Anforderungen sind, so werden wir sie einsetzen. Die Investition in eine teure stehende Armee bleibt uns so erspart."
 scientific_revolution:0 "Revolution der Wissenschaft"
 scientific_revolution_desc:0 "Wir sollten auf sozialem und wirtschaftlichem Gebiet eine Revolution anstreben, die durch technologische Neuerungen und den Übergang von der Agrar- zur Industriegesellschaft gekennzeichnet ist."
 knowledge_transfer:0 "Wissenstransfer"
 knowledge_transfer_desc:0 "Den Erfahrungsschatz zu erhalten ist eine der wichtigsten Aufgaben einer Nation. Wir müssen dafür sorgen, dass das Wissen der Kampferfahrenen in einem Mentor-Schüler-System an die jüngeren Rekruten weitergegeben."
 organised_recruiting:0 "Organisierte Rekrutierung"
 organised_recruiting_desc:0 "In den alten Zeiten würde der Hauptmann selbst die Männer seines Regiments rekrutieren. Dies war ein zeitraubendes Unterfangen, denn es gab nicht viele Männer, die als Teil unseres Heers dem sicheren Tod ins Auge blicken wollten. Indem wir jedoch die Prinzipien der Vernunft in diesem Bereich zur Anwendung bringen, werden wir ein System schaffen können, das die Männer wesentlich schneller in Uniform bringt als zuvor."
 optimism:0 "Optimismus"
 optimism_desc:0 "Der Sieg wird nicht nur auf dem Schlachtfeld errungen, sondern auch bei der Planung. Die Fortentwicklung unserer Vernunft befähigt unser Volk, die Auswirkungen zwischenzeitlicher Rückschläge wegstecken und Vorbereitungen für unseren unvermeidlichen Sieg treffen zu können."
 formalized_officer_corps:0 "Vertraglich bestelltes Offizierskorps"
 formalized_officer_corps_desc:0 "Traditionell entstammten die Offiziere dem Adelsstand. Allerdings haben wir nicht genug Adlige, um unseren Bedarf an Offizieren zu decken. Wir haben jedoch die Möglichkeit, auch Angehörige der niedrigeren Schichten zu Vertragsoffizieren zu ernennen."
 religious_ideas:0 "Religiöse Ideen"
 religious_ideas_bonus:0 "Volle Religiosität"
 missionary_schools:0 "Missionarsschulen"
 missionary_schools_desc:0 "Es gibt zwar keinen Mangel an Menschen, die den wahren Glauben verkünden möchten, doch meist ist es so, dass diese mehr schaden als nützen. Mit speziellen Schulen zur Ausbildung der Missionare werden wir sicherstellen, dass wir mehr Menschen haben, die neben dem Wunsch auch die Fähigkeit zur Verkündung des Glaubens mitbringen."
 church_attendance_duty:0 "Pflicht zum Kirchenbesuch"
 church_attendance_duty_desc:0 "Wenn eine obligatorische Pflicht zum Kirchenbesuch Bestandteil unserer Politik wird, so wird die Betonung der religiösen Werte und Glaubensinhalte fraglos dafür sorgen, dass die Kosten zur Aufrechterhaltung der Ordnung minimiert werden."
 divine_supremacy:0 "Göttliche Vorherrschaft"
 divine_supremacy_desc:0 "Es ist von größter Wichtigkeit, dass wir unser Land und die es umgebenden Grenzen von den Ungläubigen, die unser Land belästigen, frei machen."
 devoutness:0 "Frömmigkeit"
 devoutness_desc:0 "Die Religion ist das wichtigste Bollwerk unserer Herrschaft. Demonstriert der Herrscher öffentlich Frömmigkeit, so werden die Beherrschten seinem Beispiel folgen. Das Anwachsen der Frömmigkeit unseres Volkes wird zur Stärkung unserer Herrschaft beitragen."
 religious_tradition:0 "Religiöse Tradition"
 religious_tradition_desc:0 "Die Stärke unseres Glaubens und die öffentlichen Demonstrationen von Frömmigkeit und Hingabe haben uns die Anerkennung anderer Länder in nah und fern eingebracht. Dies spiegelt sich wider in Ruhm und Prestige für unser Reich."
 spy_ideas:0 "Spionage-Ideen"
 spy_ideas_bonus:0 "Volle Spionage"
 privateers:0 "Freibeuter"
 privateers_desc:0 "Der Krieg gegen die Wirtschaftskraft des Feindes ist der Scheitelpunkt der ersten Triade des Sieges. Wir werden grimmige Seebären zur Plünderung der feindlichen Handelsrouten aufrufen."
 rumourmongering:0 "Kolportage-Attacke"
 rumourmongering_desc:0 "Der Feind ist an allen Fronten verletzlich. Gift, das ins richtige Ohr geträufelt wird, kann ebenso tödlich sein wie eine Armee aus zehntausend Soldaten. Wenn wir erfolgreich sein wollen, so dürfen wir vor keinem finsteren Kunstgriff zurückschrecken."
 efficient_spies:0 "Effiziente Spione"
 efficient_spies_desc:0 "Die meisten Bauern würden ihre Mutter für ein wenig Bares verkaufen, aber Talente, die etwas wirklich Nützliches zu Wege bringen, sind nicht so leicht zu finden. Durch Erfahrung lernen wir, die Spreu vom Weizen zu trennen."
 shady_recruitment:0 "Dubiose Rekrutierung"
 shady_recruitment_desc:0 "Unsere Helfer entstammen Schichten, die sich so nah am Bodensatz der Gesellschaft befinden, dass die meisten gar nicht glauben können, dass sie diese Dinge in unserem Auftrag getan haben. Wunderbar!"
 destabilising_efforts:0 "Destabilisierungsaktion"
 destabilising_efforts_desc:0 "Unsere Spionagefähigkeiten ermöglichen es uns, direkt auf die Stabilität unserer Feinde zu zielen. Wir können dafür sorgen, dass aus besten Freunden Feinde werden."
 espionage:0 "Spionage"
 espionage_desc:0 "Ermöglicht uns die Ausbildung von Spionen, wodurch sich die Chance, politische oder militärische Informationen über unsere Feinde zu erhalten, erhöht."
 diplomatic_ideas:0 "Diplomatische Ideen"
 diplomatic_ideas_bonus:0 "Volle Diplomatie"
 foreign_embassies:0 "Botschaften im Ausland"
 foreign_embassies_desc:0 "Diplomatie ist die heikle Kunst, die Balance zwischen mehreren Aspekten zu halten. Botschaften im Ausland können uns mit Berichten und Informationen versorgen, durch die wir verschiedene Handlungsmöglichkeiten bekommen."
 claim_fabrication:0 "Fingierte Ansprüche"
 claim_fabrication_desc:0 "Einen Anspruch zu erheben ist einfach. Schwieriger wird es, wenn alle anderen überzeugt werden sollen, dass der Anspruch begründet ist. Durch die Ausweitung unseres diplomatischen Netzes können wir dafür sorgen, dass unsere Ansprüche denjenigen Personen, auf die es ankommt, bekannt sind."
 cabinet:0 "Kabinett"
 cabinet_desc:0 "Durch die Gründung eines Exekutivrats sind wir in der Lage, unsere fähigsten Diplomaten zu versammeln."
 adaptability:0 "Anpassungsfähigkeit"
 adaptability_desc:0 "Es gibt Land, das uns gehört und Teil unserer Erblande ist und das wir niemals aufgeben werden. Mit ein wenig Flexibilität ist es durchaus möglich, diese Kategorie um einige Regionen zu erweitern. Sollten wir im Ernstfall gezwungen sein, einen Kreuzzug für die Rückeroberung dieser Ländereien zu veranstalten, wird der Rest der Welt wissen, dass unsere Sache gerecht ist."
 diplomatic_influence:0 "Diplomatischer Einfluss"
 diplomatic_influence_desc:0 "Indem wir uns auf die Diplomatie konzentrieren, können wir unsere Stärke auf diplomatischem Gebiet erhöhen. Diese Stärke kann uns viele Freunde einbringen."
 flexible_negotiation:0 "Flexible Verhandlungen"
 flexible_negotiation_desc:0 "Man kann nie genau wissen, was bei Friedensverhandlungen gewonnen werden kann. Deshalb sollten wir uns beim Eintritt in die Verhandlungen alle Optionen offenhalten."
 offensive_ideas:0 "Offensiv-Ideen"
 offensive_ideas_bonus:0 "Volle Offensive"
 grand_army:0 "Große Armee"
 grand_army_desc:0 "Ermöglicht uns den Aufbau einer der größten und mächtigsten Armeen der Welt."
 glorious_arms:0 "Glorreiche Streitkräfte"
 glorious_arms_desc:0 "Der Anblick unserer glorreichen, renommierten Armee wird jeden Gegner in Angst und Schrecken versetzen."
 bayonet_leaders:0 "Bayonett-Kommandanten"
 bayonet_leaders_desc:0 "Werden die Männer gut geführt, so werden sie folgen. Deshalb sorgen wir dafür, dass unsere Offiziere ihr Kommando von vorderster Front aus führen."
 battlefield_commisions:0 "Schlachtfeld-Kommissionen"
 battlefield_commisions_desc:0 "Macht einen besonderen Fokus auf militärische Fortschritte möglich und erhöht daher unsere Armeetradition"
 improved_manuever:0 "Verbessertes Manöver"
 improved_manuever_desc:0 "Eine Kernkompetenz guter Kommandanten ist es, auf dem Schlachtfeld Gebrauch von seinen Truppen zu machen. Indem wir jederzeit wissen, wohin Truppen bewegt werden müssen, sichern wir uns in der Schlacht einen Vorteil."
 defensive_ideas:0 "Defensiv-Ideen"
 defensive_ideas_bonus:0 "Volle Defensive"
 engineer_corps:0 "Architekten-Korps"
 engineer_corps_desc:0 "Erlaubt uns, die besten Talente, die unserer Nation im Bereich der Militärtechnologie zur Verfügung stehen, zu bündeln und von ihren unübertroffenen Fähigkeiten zu profitieren."
 military_drill:0 "Militärischer Drill"
 military_drill_desc:0 "Erlaubt uns die Investition in die militärische Ausbildung. Dies führt zu einer Verbesserung in der Schlachtformationen sowie im Umgang mit Waffen und die Moral unserer Armee erhält einen Schub."
 defensive_mentality:0 "Defensive Mentalität"
 defensive_mentality_desc:0 "Es ist töricht, der Meinung zu sein Angriff sei die beste Verteidigung. Stattdessen sollten wir den Feind auf uns zukommen lassen und ihm mit einem Gegenangriff begegnen. Unsere Truppen werden verbissen die Stellung halten und unsere Festungen länger standhalten."
 superior_firepower:0 "Überlegene Feuerkraft"
 superior_firepower_desc:0 "Eine Stärke unserer Armee besteht im Einsatz massiver Feuerkraft zur Störung des Feindes, dem wir im Anschluss daran den Gnadenstoß versetzen können. Unseren Kommandanten wird dies bewusst sein."
 supply_trains:0 "Nachschubkolonnen"
 supply_trains_desc:0 "Beim Feldzug ist die Zermürbung der größte Feind unserer Truppen. In einer solchen Situation ist es von entscheidender Bedeutung, die Verluste schnellstmöglich durch neue Soldaten zu ersetzen."
 national_conscripts:0 "Nationale Wehrpflicht"
 national_conscripts_desc:0 "Erhöht die zahlenmäßige Stärke unserer Truppen, indem der Dienst beim Militär für jeden Mann verpflichtend ist."
 trade_ideas:0 "Handelsideen"
 trade_ideas_bonus:0 "Voller Handelsfokus"
 shrewd_commerce_practise:0 "Gerissene Geschäftspraktiken"
 shrewd_commerce_practise_desc:0 "Erlaubt uns den Einsatz verfeinerter Geschäftspraktiken, sodass unsere Kaufleute gegenüber ihrer Konkurrenz die Oberhand behalten."
 free_trade:0 "Freihandel"
 free_trade_desc:0 "Die bestehenden Kaufmannsfamilien wünschen sich, dass die Handelsprivilegien unverändert ihre exklusive Domäne bleiben. Dies wünschen wir nicht. Stattdessen werden wir ein Wachstum der Klasse der Kaufleute zulassen."
 merchant_adventures:0 "Riskante Geschäftsvorhaben"
 merchant_adventures_desc:0 "Erlaubt es uns, auf all die Händler zurückzugreifen, die sich auf der Suche nach Ruhm und Reichtum befinden. Diese Händler bieten uns voller Eifer ihre Hilfe bei der Suche nach neuen Handelsrouten an."
 national_trade_policy:0 "Nationale Handelspolitik"
 national_trade_policy_desc:0 "Durch die Festsetzung einer nationalen Handelspolitik können wir unsere Präsenz in der Wirtschaft steigern und die Effektivität unseres Handels erhöhen."
 overseas_merchants:0 "Übersee-Kaufleute"
 overseas_merchants_desc:0 "Um für ein Wachstum des Handels zu sorgen, müssen wir das Recht auf Staatsbürgerschaft erweitern und Menschen, die im Ausland leben, unseren Handel unterstützen und den passenden sozialen Stand haben, als Bürger anerkennen.  "
 trade_manipulation:0 "Handelsmanipulation"
 trade_manipulation_desc:0 "In den kritischen Phasen, in denen über Gelingen oder Misslingen eines Geschäftsvorhabens entschieden wird, im Vorteil zu sein, kann den Ausschlag für das Anwachsen unserer Handelseinkünfte geben."
 fast_negotiations:0 "Schnelle Verhandlungen"
 fast_negotiations_desc:0 "Manchmal ist es für den Geschäftsabschluss entscheidend, einfach schneller als die Konkurrenz zu sein. Wir müssen dafür sorgen, dass unsere Händler ihre Geschäfte abschließen können."
 economic_ideas:0 "Wirtschaftsideen"
 economic_ideas_bonus:0 "Voller Wirtschaftsfokus"
 bureaucracy:0 "Bürokratie"
 bureaucracy_desc:0 "Ermöglicht uns die Erhöhung der Steuereinnahmen durch die Festsetzung eines bürokratischen Verwaltungssystems unter der Leitung staatlicher Amtsträger."
 organised_construction:0 "Geregelte Bauaufsicht"
 organised_construction_desc:0 "Der Ausbau unserer Infrastruktur ist ein kostspieliges Unterfangen. Wenn wir diesen Prozess in passender Weise strukturieren, können wir Kosten einsparen."
 smithian_economics:0 "Adam-Smith-Ökonomie"
 smithian_economics_desc:0 "Indem wir dem Merkantilismus eine Absage erteilen und die staatliche Einflussnahme auf die Wirtschaft einschränken, werden wir einen freien Markt fördern, durch den eine grundsätzliche Effizienzsteigerung unserer Produktion herbeigeführt wird."
 national_bank:0 "Nationalbank"
 national_bank_desc:0 "Durch die Gründung einer zentralen Finanzaufsichtsbehörde werden wir die Wirtschaft unseres Landes besser steuern können."
 debt_and_loans:0 "Schulden und Darlehen"
 debt_and_loans_desc:0 "Schulden zu machen, ist einfach nicht zu vermeiden. Steht uns jedoch ein organisierter Kreditmarkt zur Verfügung, so können wir die Darlehen zu günstigeren Zinssätzen aufnehmen."
 centralization:0 "Zentralisierung"
 centralization_desc:0 "Wenn wir den Staat zentralisieren, wird es leichter sein, die Ideen und die Agenda der Zentrale gegenüber den regionalen Interessen durchzusetzen."
 nationalistic_enthusiasm:0 "Patriotische Begeisterung"
 nationalistic_enthusiasm_desc:0 "Die Versorgung unserer Armee ist für die Landesverteidigung von entscheidender Bedeutung. Unsere hervorragende Verwaltung konnte sich großzügige Rabatte auf Nachschublieferungen sichern."
 exploration_ideas:0 "Entdeckerideen"
 exploration_ideas_bonus:0 "Voller Entdeckerfokus"
 colonial_ventures:0 "Koloniale Unternehmungen"
 colonial_ventures_desc:0 "Erlaubt es uns, mehr Kolonisten in unerforschte Gebiete zu entsenden."
 quest_for_the_new_world:0 "Suche nach der Neuen Welt"
 quest_for_the_new_world_desc:0 "Ermöglicht uns, in den Wettstreit der Entdeckernationen zur Erforschung der Gebiete außerhalb ihrer Landesgrenzen einzutreten, um so auf der Suche nach der Neuen Welt als erstes Land der Erde die Welt zu umsegeln."
 overseas_exploration:0 "Erforschung der Gebiete in Übersee"
 overseas_exploration_desc:0 "Die Reise nach Übersee ist zumeist eine Reise ohne Wiederkehr. Denn diejenigen, die nicht einer Seuche zum Opfer fallen, werden meist von der langen Überfahrt in die Heimat abgeschreckt. Wenn wir die Menschen daran erinnern, welche Reichtümer möglicherweise auf sie warten, können wir sie vielleicht zum Auswandern animieren."
 vice_roys:0 "Vizekönige"
 vice_roys_desc:0 "Ermöglicht uns die Einsetzung von Vizekönigen. Dies verbessert die Verwaltung unserer Kolonien und erhöht die von ihnen erzeugten Einnahmen."
 free_colonies:0 "Freie Kolonien"
 free_colonies_desc:0 "Die Zahl der Menschen, die bereit sind, unser großartiges Kolonialreich auszubauen, ist leider nicht grenzenlos. Abhilfe könnte das Versprechen auf ein eigenes Stück Land in Übersee schaffen. So würden vielleicht mehr Menschen ihr Glück in Übersee suchen. Und was das Beste daran ist: Land gibt es in den Kolonien nun wirklich genug."
 global_empire:0 "Globales Imperium"
 global_empire_desc:0 "Unser koloniales Engagement hat bei den Verwaltern der Kolonien zu einer veränderten Einstellung geführt. Dort sammeln sich nun keine Halsabschneider mit dem Hang zur Gewinnmaximierung mehr, sondern die talentierte Crème de la Crème der Gesellschaft. Dieser Fortschritt spiegelt sich auch in den Steuereinnahmen wider."
 naval_ideas:0 "Seemacht-Ideen"
 naval_ideas_bonus:0 "Volle Seemacht"
 superior_seamanship:0 "Überlegene Seemannskunst"
 superior_seamanship_desc:0 "Ermöglicht uns die Umwandlung unserer Flotte zu einer erstklassigen Seestreitmacht mit Schiffen, Kapitänen und Matrosen von höchster Qualität."
 naval_glory:0 "Ruhmreiche Flotte"
 naval_glory_desc:0 "Der Anblick unserer glorreichen, renommierten Flotte wird jeden Gegner vor Angst erzittern lassen."
 grand_navy:0 "Stolze Flotte"
 grand_navy_desc:0 "Ermöglicht uns, eine der größten und stärksten Flotten zu bauen, die je die Weltmeere besegelt hat."
 sea_hawks:0 "Seebären"
 sea_hawks_desc:0 "Ermöglicht uns einen besonderen Fokus auf die militärischen Fortschritte und somit die Erhöhung unser Flottentradition."
 excellent_shipwrights:0 "Hervorragende Schiffsbauer"
 excellent_shipwrights_desc:0 "Gemeinsam kümmern sich die besten Schiffsbauer unseres Landes um den Bau einer modernen Flotte, deren Schiffe in punkto Verarbeitung und Manövrierfähigkeit weltweit unerreicht sind."
 naval_fighting_instruction:0 "Seegefechtskoordination"
 naval_fighting_instruction_desc:0 "Ermöglicht unseren Marineveteranen die Entwicklung neuer Methoden zur Steigerung der Effizienz unserer Flotte bei Seeblockaden."
 press_gangs_desc:0 "Das Leben auf hoher See ist hart und entbehrungsreich, und nicht jeder fühlt sich zu einer Karriere in der Marine berufen. Wenn wir die Zwangsrekrutierung von Männern mit Segelerfahrung legalisieren, können wir den Bau neuer Schiffe beschleunigen."
 quality_ideas:0 "Qualitätsideen"
 quality_ideas_bonus:0 "Volle Qualität"
 quality_education:0 "Erstklassige Ausbildung"
 quality_education_desc:0 "Die Phase unmittelbar nach der Schlacht ist entscheidend für das Schicksal jeder Armee. Egal ob Sieger oder Besiegte, in dieser Phase sind die Männer erschöpft und verwundbar. Wir müssen dafür sorgen, dass unsere Männer schneller als der Feind wieder kampfbereit sind."
 finest_of_horses:0 "Die besten Pferde"
 finest_of_horses_desc:0 "'Wie stetig der Vormarsch der Truppen! Wie vollkommen die Ordnung der Kavallerie! Seht, all die grauen Pferde! Wer sind diese ausgezeichneten Reiter? Es sind ausgezeichnete Truppen.' "
 oak_forests_for_ships:0 "Eichen für den Schiffsbau"
 oak_forests_for_ships_desc:0 "Je mehr unsere Schiffe aushalten, desto mehr können sie austeilen. Wir müssen dafür sorgen, dass für unsere Kriegsschiffe immer ein Vorrat des besten Eichenholzes auf Lager ist."
 private_to_marshal:0 "Gefreiter zum Marschall"
 private_to_marshal_desc:0 "Im Grunde genommen hat jeder Gefreite einen Marschallstab im Gepäck. Natürlich nicht wörtlich genommen. Doch wer sich in der Schlacht auszeichnen kann, den erwarten Ehrungen und Beförderungen. Die Truppe weiß das und wird von diesem Wissen inspiriert."
 naval_drill:0 "Flottendrill"
 naval_drill_desc:0 "Im Chaos eines Seegefechts kann es vorkommen, dass ein Kriegsschiff für längere Zeit handlungsunfähig wird. Eine gut gedrillte Mannschaft wird wesentlich schneller wieder handlungsfähig sein als eine Durchschnittsbesatzung."
 merchant_marine:0 "Handelsflotte"
 merchant_marine_desc:0 "Lasst alle Handelsschiffe voller Stolz unsere Handelsflagge hissen, in der Gewissheit, dass unsere Flotte sie schützen wird, wenn sie in Not geraten."
 massed_battery:0 "Gesammelte Batterie"
 massed_battery_desc:0 "Durch die Sammlung der gesamten Artillerie in einer einzelnen, großen Batterie kann ihre Zerstörungskraft gebündelt und ein Loch in die feindliche Linie gesprengt werden."
 quantity_ideas:0 "Quantitätsideen"
 quantity_ideas_bonus:0 "Volle Quantität"
 benefits_for_horseowners:0 "Zuschüsse für Pferdehalter"
 benefits_for_horseowners_desc:0 "Das Leben mag billig sein, Pferde hingegen sind teuer. Wenn wir ein System zur Bezuschussung von Pferdehaltern ins Leben rufen, wird sich das Angebot an Pferden erhöhen."
 the_old_and_infirm:0 "Die Alten und Schwachen"
 the_old_and_infirm_desc:0 "Manche der altgedienten Sergeanten gehören zum Abscheulichsten und Korruptesten, was die Menschheit zu bieten hat. Trotzdem könnten sie nützlich sein. Anstatt als Bettler ein trauriges Dasein zu fristen, könnten sie nach Ablauf ihrer Dienstzeit die Ausbildung der Sergeanten und Quartiermeister übernehmen und so ihre einzigartigen Fähigkeiten zur Anwendung bringen."
 the_young_can_serve:0 "Die Jungen können dienen"
 the_young_can_serve_desc:0 "Wie alt muss ein Junge sein, bevor er zum Mann wird? Wie alt muss er sein, bis er im Dienste des Vaterlandes sein Leben opfern darf? Manche Herrscher sind zart besaitet, doch auf unserer Schlachtbank herrscht Chancengleichheit."
 enforced_service:0 "Zwangsdienst"
 enforced_service_desc:0 "Das Prinzip der Freigiebigkeit ist die Grundlage der Struktur unserer gesamten Armee. Manchmal gibt es nicht genug Freiwillige. Wir sollten die Menschen zur Freiwilligkeit zwingen."
 ships_penny:0 "Schiffspfennig"
 ships_penny_desc:0 "Schiffe sind teuer. Deshalb sollten sie wenigstens teilweise von anderen bezahlt werden. Der Schiffspfennig ist dafür das perfekte Mittel."
 standardized_artillery:0 "Standardisierte Artillerie"
 standardized_artillery_desc:0 "Eifersüchtig hütet jeder Eisengießer die Geheimnisse seines Verfahrens und fertigt seine Kanonen als Auftragswerke mit Kunstwerkcharakter. So sehr dies auch seinem Ego schmeicheln mag, effektiv ist diese Form der Kanonenproduktion sicherlich nicht. Wir werden in Zukunft darauf bestehen, dass Kanonen nach unseren genauen Spezifikationen produziert werden. So lassen sich außerdem Kosten einsparen.  "
 mass_army:0 "Levée en Masse"
 mass_army_desc:0 "Bis heute waren wir sehr wählerisch bei der Auswahl unserer Soldaten. Nur die Ärmsten und Verzweifeltesten kamen infrage, Leute also, die ohnehin niemand vermissen würde. Doch von nun an werden wir absolut jeden hereinlassen, jedenfalls bis auf die Reichen."
 expansion_ideas:0 "Expansionistische Ideen"
 expansion_ideas_bonus:0 "Voller Expansionismus"
 additional_colonists:0 "Zusätzliche Kolonisten"
 additional_colonists_desc:0 "Die Neue Welt ist alles mögliche, doch was am wichtigsten ist: Sie ist leer. Nun, jedenfalls lebt dort niemand, der irgendwie von Bedeutung wäre. Wenn wir die Menschen wissen lassen, wie unbegrenzt die Möglichkeiten dieser neuen Welt sind, können wir vielleicht zusätzliche Menschen zur Besiedelung dieser Gebiete animieren."
 additional_merchants:0 "Zusätzliche Händler"
 additional_merchants_desc:0 "Kolonien sind erst dann nützlich, wenn wir es schaffen, ihre Erzeugnisse ins Mutterland zu bringen. Wir müssen die Klasse der Kaufleute erweitern, wenn uns dies gelingen soll."
 faster_colonists:0 "Schnellere Kolonisten"
 faster_colonists_desc:0 "Man kann die Kolonisten nicht einfach aussenden und erwarten, dass sie eine Kolonie aufbauen. Vorher sind zeitraubende Planungen nötig, damit die Expedition mit allen Gütern, die zum Überleben in der neuen Heimat benötigt werden, ausgerüstet ist. Wenn wir auf die Erfahrung der Vergangenheit zurückgreifen, können wir diesen Prozess beschleunigen."
 additional_diplomats:0 "Zusätzliche Diplomaten"
 additional_diplomats_desc:0 "Die Expansion unserer Grenzen muss Hand in Hand mit der Expansion unserer diplomatischen Reichweite erfolgen. Wir müssen sicherstellen, dass unser diplomatischer Dienst genug Personal hat."
 improved_shipyards:0 "Verbesserte Werften"
 improved_shipyards_desc:0 "Zur Verteidigung unserer Interessen rings um den Globus benötigen wir eine schlagkräftige Flotte. Wir müssen sicherstellen, dass die Werften so schnell wie möglich genug Schiffe bauen können, damit der Verlust von Schiffen aufgefangen werden kann."
 experienced_diplomats:0 "Erfahrene Diplomaten"
 experienced_diplomats_desc:0 "Manchmal genügt es bereits, wenn man bloß annimmt, wir seien sehr sehr mächtig. Mit viel Einsatz haben wir unseren diplomatischen Dienst derart verbessert, dass unser Wort besonderes Gewicht hat."
 competetive_merchants:0 "Wettbewerbsfähige Kaufleute"
 competetive_merchants_desc:0 "Wenn wir im Mutterland vom Handel profitieren möchten, brauchen wir Händler, die ausländische Wettbewerber ausstechen können. Wir müssen sicherstellen, dass unser Rechtssystem ihnen dabei behilflich ist."
 administrative_ideas:0 "Administrative Ideen"
 administrative_ideas_bonus:0 "Volle Administration"
 organised_mercenary_payment:0 "Geregelte Söldnerbezahlung"
 organised_mercenary_payment_desc:0 "Söldnerhauptmänner sind ein pfiffiger Menschenschlag. Sie werden versuchen, ein Wettbieten zweier Offiziere derselben Armee zu veranstalten, um die maximale Bezahlung für ihre Dienste zu erhalten. Wir werden die Anwerbung von Söldnern optimieren, damit wir ihren Anführern nicht auf den Leim gehen und jederzeit in der bestmöglichen Verhandlungsposition sind."
 benefits_for_mercenaries:0 "Söldnervergünstigungen"
 benefits_for_mercenaries_desc:0 "Söldner werden immer auf der Suche nach dem besten Geschäft sein. Deshalb müssen wir darauf achten, dass unsere Söldner in unseren Diensten bleiben. Wenn wir uns der Bedürfnisse unserer Söldnertrupps annehmen, werden sie länger loyal sein und weniger Bezahlung in barer Münze fordern."
 organised_mercenary_recruitment:0 "Söldnerrekrutierung"
 organised_mercenary_recruitment_desc:0 "Geld ist nicht der einzige Engpass beim Rekrutieren von Söldnern. Auch die Bereitschaft, in unsere Dienste zu treten, schränkt das Söldnerangebot ein. Deshalb müssen wir dafür sorgen, dass unser System so eingerichtet ist, dass jede Kompanie für uns kämpfen kann.  "
 bookkeeping:0 "Buchhaltung"
 bookkeeping_desc:0 "Manchmal, wenn das Geld knapp ist, hilft nur ein Darlehen. Ein Kreditgeber befürchtet natürlich, sein Geld nie wiederzusehen. Deshalb müssen wir eine makellose Bilanz pflegen, um nachzuweisen, dass wir Kredite stets zurückzahlen. Dies ermöglicht Verhandlungen über einen niedrigeren Zinssatz."
 administrative_efficiency_idea:0 "Administrative Effizienz"
 administrative_efficiency_idea_desc:0 "Am wichtigsten für jede Regierung sind die richtigen Ratschläge. Wir müssen dafür sorgen, dass wir unter so vielen Berater wie möglich auswählen können, damit wir ein möglichst breites Spektrum von Meinungen nutzen können."
 resilient_state:0 "Widerstandsfähiger Staat"
 resilient_state_desc:0 "Jeder Staat erlebt Schwächephasen. In diesen Phasen fühlen sich die Unzufriedenen oder Ausgeschlossenen zum Aufstand berufen. Wenn wir eine Verwaltung aufbauen, die im Falle solcher Verwerfungen robust und belastbar ist, werden wir etwas schneller den Weg aus der Misere finden."
 war_cabinet:0 "Kriegskabinett"
 war_cabinet_desc:0 "Im Krieg ist das Land am verwundbarsten und die Fähigkeit zur Regierung kann durch die Belastungen, die ein Krieg mit sich bringt, untergraben werden. Indem wir sicherstellen, dass Schlüsselfiguren in Kriegszeiten miteinbezogen werden, können wir diese Belastungen vermeiden oder reduzieren."
 ENG_ideas:0 "Englische Ideen"
 ENG_ideas_start:0 "Englische Traditionen"
 ENG_ideas_bonus:0 "Englische Ambitionen"
 royal_navy:0 "Eine Königliche Marine"
 royal_navy_desc:0 "Ab 1495 investierte die Tudor-Monarchie nicht nur massiv in den Schiffsbau sondern auch in die dafür nötige Infrastruktur. Für viele stellt dies den Beginn der Royal Navy dar."
 eltham_ordinance:0 "Die Eltham-Verordnung"
 eltham_ordinance_desc:0 "Obwohl sie im Jahre 1526 nicht angenommen wurde, war dies der erste Versuch zu einer Optimierung der königlichen Bürokratie in England. Ihr Ziel war eine erhöhte Kosteneffizienz sowie eine Beschleunigung der Prozesse."
 secretaries_of_state:0 "Kabinettsminister"
 secretaries_of_state_desc:0 "Schon immer hatte der König einen Bediensteten, der für die Korrespondenz des Königs verantwortlich war. Mitte des 17. Jhdt. erhöhte sich diese Zahl und diese Personen wurden ein wichtiger Teil der Regierungsmaschine. Nicht nur königliche Dekrete wurden weitergeleitet, sondern es gab auch ein gewisses Maß an Eigenverantwortung."
 navigation_acts:0 "Die Navigationsakte"
 navigation_acts_desc:0 "Die Akte stellten den Scheitelpunkt des Merkantilismus dar. Unser Handel wird von unseren Schiffen transportiert und erreicht zuerst unsere eigenen Häfen, in denen wir ihn besteuern können."
 british_bill_of_rights:0 "Englische Bill of Rights"
 british_bill_of_rights_desc:0 "Eine umfassende Serie von Reformen konzentrierte sich auf die Limitierung der königlichen Macht, besonders im Bereich der Justiz. Diese Bestimmungen führten zu einer verbesserten Einheitlichkeit der Rechtssprechung und ermöglichten einen Aufschwung in Wirtschaft und Handel."
 reform_of_comission_buying:0 "Reform der Auftragskommission"
 reform_of_comission_buying_desc:0 "Der ehrwürdige Herzog von York, der 1795 zum Oberhaupt der Armee ernannt wurde, erließ weitreichende Reformen für die britische Armee. Er verbesserte das Los der einfachen Soldaten und knüpfte den Kauf von Beförderungen an strikte Bedingungen. Die Offiziere würden ihren Rang nun eine Mindestzeit bekleiden müssen, bevor sie einen höheren Rang kaufen durften. Dies führte im Ergebnis dazu, dass manch ein Offizier tatsächlich in groben Zügen verstand, welche Aufgaben sich mit seiner Position verbanden."
 sick_and_hurt_board:0 "Das Komitee für Kranke und Verletzte"
 sick_and_hurt_board_desc:0 "Das Komitee, das im Jahre 1707 gegründet wurde, hatte die Aufgabe, sich um das Wohlergehen der einfachen Matrosen der königlichen Marine zu kümmern. Beschlossen wurden eine Reihe von Reformen, die das Ziel hatten, die Gesundheit der Seeleute zu verbessern."
 SWE_ideas:0 "Schwedische Ideen"
 SWE_ideas_start:0 "Schwedische Traditionen"
 SWE_ideas_bonus:0 "Schwedische Ambitionen"
 kung_och_riksdag:0 "'Kung och Riksdag'"
 kung_och_riksdag_desc:0 "Die Könige Schwedens hingen oft von der Zusammenarbeit mit den Vertretern der Stände ab. Besonders der zahlenmäßig bedeutsame Bauernstand bildete ein Gegengewicht zu den Interessen des Adels. In der Zeit der Herrschaft von König Gustav Adolf kam es jedoch zu einem historischen Kompromiss mit dem Adel. Als Gegenleistung für neue Privilegien versprach der Adel, seine Mittel dem Staat zur Verfügung zu stellen."
 hakkapelitta:0 "Das 'Hakkapelitta'"
 hakkapelitta_desc:0 "Finnland ist ein recht armer und rückständiger Ort und der Dienst in der schwedischen Armee gibt den Menschen die Möglichkeit, ihre finanzielle Situation durch Plünderung zu verbessern. Die fähigen Reiter und ihre qualitativ hochwertigen Pferde erlauben uns die Aufstellung einer exzellenten und furchteinflößenden Kavallerie, von der unsere Feinde behaupten, sie sei aufgrund von Hexerei unverwundbar."
 swedish_absolutism:0 "Schwedischer Absolutismus"
 swedish_absolutism_desc:0 "Kerngedanke des Absolutismus ist die Theorie, dass nur einer das Kommando haben sollte, dass dieser Mann König heißt und dass dieser sein Land ohne Einmischung durch den Kronrat regieren darf."
 produktplakatet:0 "Produktplakatet"
 produktplakatet_desc:0 "In diesem Dekret wird es Schiffen verboten, Waren, die nicht aus dem Herkunftsland des Schiffes oder aus Kolonien stammen, nach Schweden zu bringen."
 union_and_security_act:0 "Vereinigungs- und Sicherheitsakte"
 union_and_security_act_desc:0 "Die Akte gab dem König das alleinige Recht zur Kriegserklärung und zum Friedensschluss, schaffte die meisten Privilegien des Adels ab und gab dem König das Recht, die Anzahl der Mitglieder des Kronrats festzusetzen – was im Extremfall auf dessen Abschaffung hinauslief, denn der König setzte die Zahl der Kronratsmitglieder auf Null."
 RUS_ideas:0 "Russische Ideen"
 RUS_ideas_start:0 "Russische Traditionen"
 RUS_ideas_bonus:0 "Russische Ambitionen"
 sudebnik:0 "Sudebnik"
 sudebnik_desc:0 "Im späten 15. Jhdt. wurde entschieden, die Gesetze zu vereinheitlichen und von regionalen Unterschieden zu befreien. Durch eine Optimierung des Kodex und eine Ausweitung der bußgeldpflichtigen Vergehen können wir unsere Verwaltung und unser Einkommen verbessern."
 the_streltsy:0 "Gründet die Strelizen"
 the_streltsy_desc:0 "Um die Landesverteidigung zu sichern, sollten wir ein stehendes Heer aus Soldaten mit Musketenbewaffnung unterhalten, die wir zusätzlich zu den Truppen unserer Vasallen einsetzen können."
 opprichnina:0 "Oprichnina"
 opprichnina_desc:0 "Der Erbadel stellt die größte Bedrohung für unsere Machtposition an der Spitze des Staates dar. Wir müssen seine Macht brechen, indem wir ihre Ländereien verkleinern. Das Land können wir an bevorzugt an Leute verteilen, die uns loyal sind."
 abolish_the_mestnichestvo:0 "Schafft das Mestnitschestwo ab"
 abolish_the_mestnichestvo_desc:0 "Das Mestnitschestwo war ein altes System, das bei der Vergabe von Regierungsämtern die Bevorzugung besonders alter Adelsgeschlechter vorsah. Problematisch war dabei, dass der individuellen Eignung des Kandidaten keine Bedeutung zugemessen wurde. Die Abschaffung dieses Systems wird die staatliche Bürokratie verbessern, da nun die Befähigung entscheidend sein wird."
 siberian_frontier:0 "Sibirisches Grenzland"
 siberian_frontier_desc:0 "Die fernen Weiten Sibiriens senden ihren Ruf nach uns aus. Wir müssen uns einen Weg dorthin bahnen und unseren Kosaken den Auftrag geben, dort neues Land für das russische Volk zu gewinnen."
 table_of_ranks:0 "Die Rangtabelle"
 table_of_ranks_desc:0 "Die Abschaffung des Mestnitschestwo war der erste Schritt zu einer leistungsorientierten staatlichen Bürokratie. Die Rangtabelle gab der Reform ihren gesetzlichen Rahmen und schrieb außerdem vor, dass eine Beförderung in der Armee nur in den nächsthöheren Rang möglich war."
 curriculum_of_the_cadet_corps:0 "Erweitert den Lehrplan des Kadettenkorps"
 curriculum_of_the_cadet_corps_desc:0 "Unsere Armee hat mehr Kadetten als freie Offiziersposten. Deshalb sollten wir den Armeekadetten auch die Möglichkeit einer Laufbahn als Wissenschaftler oder Techniker geben."
 SPA_ideas:0 "Spanische Ideen"
 SPA_ideas_start:0 "Spanische Traditionen"
 SPA_ideas_bonus:0 "Spanische Ambitionen"
 the_reconquista:0 "Die Reconquista"
 the_reconquista_desc:0 "Viele Jahre lang haben wir gegen die Mauren gekämpft. Das Ergebnis ist eine eiserne Disziplin, wie sie nicht viele vorweisen können. Erhebt euch, ihr Männer Kastiliens, und offenbart dieser Welt, wie entschlossen ihr seid!"
 spanish_inquisition_desc:0 "Niemand hat dies kommen sehen"
 devout_catholisism:0 "Frommer Katholizismus"
 devout_catholisism_desc:0 "Unser Glaube ist uns ein Schwert und ein Schild. Allein der Gnade Gottes verdanken wir unsere Triumphe in der Reconquista. Wir müssen der heiligen Mutter Kirche jetzt und in Ewigkeit die Treue halten."
 inter_caetera:0 "Inter Caetera"
 inter_caetera_desc:0 "Am 4. Mai 1493 übertrug uns eine päpstliche Bulle alles Land südlich und westlich einer Linie, die 100 Meilen westlich der Azoren verläuft. Selbstverständlich werden wir dem Willen Seiner Heiligkeit entsprechen."
 gold_fleet_desc:0 "Der Reichtum unseres Imperiums zieht Piraten und anderes Gezücht überall auf dem Erdball in seinen Bann. Wir werden ein Konvoisystem aufbauen, um den Reichtum zu schützen und nach Hause zu bringen. "
 spanish_armada:0 "Eine Spanische Armada"
 spanish_armada_desc:0 "Grundlage der Stärke Spaniens ist die Flotte ebenso wie die Tercios. Wir werden dafür sorgen, dass es unserer Flotte an nichts fehlt, sodass wir im Ernstfall eine mächtige Armada befehligen können."
 siglo_de_oro:0 "Siglo de Oro"
 siglo_de_oro_desc:0 "Ein goldenes Zeitalter hat für Spanien begonnen. Die spanische Malerei, Architektur, Musik und Literatur wird in aller Welt geschätzt. Das Echo dieses Zeitalters wird noch in vielen Jahrhunderten hörbar sein. Auch wenn mir das Buch über den Mann, der gegen Windmühlen kämpft, gar nicht gefällt – kann mir gar nicht vorstellen, dass so etwas in der Zukunft noch gelesen wird...  "
 NED_ideas:0 "Holländische Ideen"
 NED_ideas_start:0 "Holländische Traditionen"
 NED_ideas_bonus:0 "Holländische Ambitionen"
 amsterdam_wisselbank:0 "Gründet die Amsterdamer Wisselbank"
 amsterdam_wisselbank_desc:0 "Das Problem von Münzen, die aus Edelmetall bestehen, liegt darin, dass es praktisch unmöglich war, in allen Prägeanstalten Münzen mit dem gleichen Gewicht zu erzeugen. Dies erschwerte den Geldverkehr und damit den Handel. Die Wisselbank erledigte den Umtausch von Münzgeld in Amsterdamer Papiergeld, dessen Verwendung bei Beträgen jenseits der 600 Gulden vorgeschrieben war. So entstand eine Umtauscheinrichtung, die den Geld- und Warenverkehr erleichterte."
 dutch_trading_spirit:0 "Holländisches Handelstalent"
 dutch_trading_spirit_desc:0 "Sich zwecks des Erwerbs beträchtlicher Reichtümer nach Übersee zu begeben, ist für den Holländer ebenso selbstverständlich wie die Verbrennung einer Hexe für den Spanier. Es mangelt uns nicht an engagierten Seelen, die ihr Glück im Handel suchen möchten."
 polders:0 "Polder"
 polders_desc:0 "Die Niederlande sind ständig von Überflutung bedroht und in den Wetterumschwüngen des 11. bis 14. Jahrhunderts kam es zu mehreren Überflutungen, in deren Folge der Zuiderzee entstand und der Boden in Küstengebieten versalzte. Mittlerweile haben wir die benötigte Technologie, um Land zurückzugewinnen und den Ertrag unserer Landwirtschaft zu steigern."
 revenue_stamps:0 "Stempelmarken"
 revenue_stamps_desc:0 "Indirekte Besteuerung war die effektivste Form der Besteuerung in dieser Zeitperiode. Stempelmarken nannte man die Marken, mit denen rechtskräftige Dokumente (wie Kaufverträge) versehen wurden, um nachzuweisen, dass die Steuern bezahlt worden waren. Fehlte die Marke, so war das Dokument offiziell nicht rechtskräftig."
 embrace_humanism:0 "Begrüßt den Humanismus"
 embrace_humanism_desc:0 "Seit den Tagen des großen Erasmus sind die Niederlande die Wiege der humanistischen Philosophie und es ist an der Zeit, dem Humanismus einen Platz in unserem Staatswesen zu geben."
 army_sappers:0 "Armee-Pioniere"
 army_sappers_desc:0 "In der guten alten Zeit wurden Belagerungsgräben von Bauern, die zur Zwangsarbeit gepresst wurden, ausgehoben. Schneller und besser als die murrenden Bauern dies schafften, werden unsere Truppen das erledigen."
 platoon_fire:0 "Platoon-Feuer"
 platoon_fire_desc:0 "Beim Standard-Salvenfeuer feuerte jede Gefechtslinie ihre Salve auf einmal ab. Hierbei bestand das Ziel in der Maximierung der Feuerkraft. Die Niederländer entwickelten ein anderes System, bei dem die einzelnen Züge nacheinander feuerten. Auf diese Weise wurden Feuerpausen vermieden, sodass der Feind keine Gelegenheit zur Erholung erhielt."
 DAN_ideas:0 "Dänische Ideen"
 DAN_ideas_start:0 "Dänische Traditionen"
 DAN_ideas_bonus:0 "Dänische Ambitionen"
 vornedskab_desc:0 "Nach dem Schwarzen Tod waren wir zu extremen Maßnahmen gezwungen, um den Adel, und damit auch Dänemark, in guter Verfassung zu halten. Die Gesetze, durch die der Landbevölkerung ein Wechsel der Ländereien untersagt wurde, hatten den praktischen Nebeneffekt, dass die Suche nach neuen Rekruten nun wesentlich gezielter abläuft."
 old_naval_traditions:0 "Alte Marinetraditionen"
 old_naval_traditions_desc:0 "Seit Tagen, die noch vor die Zeiten Ivar Ragnarssons oder Sven Gabelbarts zurückreichen, sind die Dänen ein Volk von Seefahrern. Diese natürliche Affinität ist ein Kapital, das wir einsetzen können."
 rentekammer:0 "Gründet die Rentekammeret"
 rentekammer_desc:0 "Die Rentekammeret, d. h. die Finanzverwaltung, war eine besondere Abteilung der Regierung, die über Transaktionen der Regierung Buch führte. Auch eine Prognose über die zu erwartenden Ein- oder Ausgaben fiel in ihren Aufgabenbereich. Dies ermöglichte die bessere Kontrolle der staatlichen Einkünfte."
 klaedekammer:0 "Reformiert die Klaedekammer"
 klaedekammer_desc:0 "Anfänglich handelte es sich lediglich um die Kleiderkammer des Schlosses in Kopenhagen, doch später entwickelte sie sich zu einem Teil der Verwaltung, der für Gehaltszahlungen, insbesondere an die Marine, zuständig war."
 expanded_dockyards:0 "Gründet die Kopenhagener Schiffswerft"
 expanded_dockyards_desc:0 "Der Schiffsbau war seit Menschengedenken in der Region heimisch, beschränkte sich allerdings auf saisonale Projekte, die je nachdem, ob Schiffe benötigt oder Bauholz verfügbar war, umgesetzt wurden. Nun werden wir ein spezifisches Gebiet für eine spezialisierte Marinewerft und die dazugehörigen Verwaltungsgebäude schaffen."
 den_danske_lov_desc:0 "Es hat einige Jahrzehnte gedauert, aber nun haben wir die Arbeiten an dem formellen Rechtsbuch erfolgreich abgeschlossen. Unser größtes Problem dabei war die Vielzahl der unterschiedlichen und sich gegenseitig überschneidenden und einander sogar widersprechenden Gesetze. Doch nun haben wir ein einheitliches System für unsere Justiz."
 religious_orthodoxy:0 "Religiöse Freiheit ist Atheismus"
 religious_orthodoxy_desc:0 "Die törichten Menschen, die unter dem Deckmantel der Aufklärung Behauptungen aufstellen, vergessen dabei, dass wahres Wissen nur aus der Bibel stammen kann. Wir werden verhindern, dass sie Macht an sich reißen und dafür sorgen, dass Dänemark frei bleibt von diesen Gedanken."
 FRA_ideas:0 "Französische Ideen"
 FRA_ideas_start:0 "Französische Traditionen"
 FRA_ideas_bonus:0 "Französische Ambitionen"
 estates_general:0 "Generalstände"
 estates_general_desc:0 "Die Generalstände können von sich behaupten, seit dem Jahre 1303 zu existieren, auch wenn sie nicht mehr, wie früher üblich, als Rat vom König einberufen, sondern gewählt werden. Dies hat den Generalständen, und auch den von ihnen erhobenen Steuern, größere Legitimität gegeben."
 elan:0 "Élan!"
 elan_desc:0 "Die Kultivierung unserer Doktrin des Angriffs bildet das Zentrum unserer Armee. Unsere Mannen zeigen derart viel élan, dass wir auf dem Schlachtfeld klar überlegen sind."
 french_language_in_all_courts:0 "Französisch ist die Hofsprache Europas"
 french_language_in_all_courts_desc:0 "Lange Zeit war das Lateinische die lingua franca Europas, aber wenn wir ehrlich sind, es ist eine tote Sprache. Wir brauchen eine neue lingua franca. Und was könnte als lingua france jemals besser klingen als Französisch?"
 native_trading_principles:0 "Richtlinien für den Handel mit Eingeborenen"
 native_trading_principles_desc:0 "Die meisten Nationen halten die Eingeborenen für arme Teufel, die ihren Platz in Gottes Schöpfung nicht kennen und deshalb vertrieben werden müssen. Wir hingegen halten die Eingeborenen für arme Teufel, die ihren Platz in Gottes Schöpfung nicht kennen, aber eines Tages davon träumen dürfen, Franzose zu werden. Ein Unterschied, der nicht ganz unwichtig ist..."
 vauban_fortifications:0 "Die Festungen Vaubans"
 vauban_fortifications_desc:0 "Das Geniale dieser Festungen liegt weniger in ihrer Bauweise als in ihrer Positionierung. Indem die Eigenheiten des lokalen Geländes berücksichtigt werden, wird eine Festung, auch wenn sie ansonsten fast baugleich ist, wesentlich schwerer einzunehmen sein."
 the_philosophes:0 "Die Philosophen"
 the_philosophes_desc:0 "In diesen erleuchteten Tagen dürfen wir stolz sein auf die größten Philosophen unseres Zeitalters. Unsere Denker produzieren einen stetigen Strom neuer Ideen und Gedanken. Ihre Ideen stimulieren den Fortschritt auf allen Gebieten des Daseins, von den alltäglichsten bis zu den wichtigsten Fragen der Zeit."
 TUR_ideas:0 "Osmanische Ideen"
 TUR_ideas_start:0 "Osmanische Traditionen"
 TUR_ideas_bonus:0 "Osmanische Ambitionen"
 ghazi:0 "Ghazi"
 ghazi_desc:0 "Krieger des wahren Glaubens versammeln sich um Euer Banner, um an Eurer Seite gegen die Ungläubigen zu kämpfen."
 timariot_system:0 "Timar-System"
 timariot_system_desc:0 "Das Osmanische Reich entwickelte zum Aufbau und Unterhalt einer Kavallerie ein System der feudalen Landvergabe. Jeder Timar hatte Kavallerietruppen an die imperiale Armee zu liefern, je nach Größe des Landes, das er erhalten hatte."
 autonmous_pashas:0 "Autonome Paschas"
 autonmous_pashas_desc:0 "Das Finden einer Balance zwischen den Bedürfnissen der Bevölkerung vor Ort und den Anforderungen des Staates ist eine schwierige Aufgabe für jede Regierung. Besonders die Langsamkeit der Nachrichtenübermittlung kann dazu führen, dass selbst grundsätzlichste Anweisungen nur mit großer Verzögerung am Zielort eintreffen. Wir müssen die Autonomie der Gouverneure stärken, um den Interessen der lokalen Bevölkerung entgegenzukommen."
 ottoman_tolerance_desc:0 "Wir haben uns aufgemacht, den Nicht-Muslimen in unserem Reich mit größerer Toleranz zu begegnen. Solange sie ihre Steuern zahlen, dürfen sie anbeten, wen sie möchten."
 lawcode_of_suleiman:0 "Die Gesetze Süleymans"
 lawcode_of_suleiman_desc:0 " Die weit reichenden Reformen Süleymans des Prächtigen machten ihn in der türkischen Geschichte zu Süleyman dem 'Gesetzgeber'. Sein Gesetzeswerk deckte alle Bereiche ab, inklusive Steuern, Bildung und gesellschaftliche Fragen."
 tulip_period:0 "Tulpenzeit"
 tulip_period_desc:0 "Die Phase von 1718-1730, die durch eine Tulpe symbolisiert wird, brachte die erste Druckerpresse für die türkische Sprache und Reformen zur Verbesserung der Industrie und des Handels hervor."
 imperial_school_of_naval_engineering:0 "Gründet die Imperiale Schule für Marinetechnik"
 imperial_school_of_naval_engineering_desc:0 "Ziel der 1773 gegründeten Institution war es, um jeden Preis eine Flotte zur Verteidigung des Osmanischen Reiches zu schaffen."
 VEN_ideas:0 "Venezianische Ideen"
 VEN_ideas_start:0 "Venezianische Traditionen"
 VEN_ideas_bonus:0 "Venezianische Ambitionen"
 venetian_arsenal_desc:0 "Das aus dem 12. Jhdt. stammende Arsenal von Venedig ist die Grundlage unserer Macht. Wenn wir dafür sorgen möchten, das unsere Macht uns erhalten bleibt, müssen wir das Arsenal ausbauen, damit mehr Schiffe gebaut werden können."
 printing_industry_desc:0 "Seit der Erfindung der Druckerpresse hat das Volk von Venedig besonderes Talent im Umgang mit ihr unter Beweis gestellt. Wir sollten dieses Handwerk fördern, denn die Vorteile für Venedig liegen auf der Hand."
 stato_da_mar_desc:0 "Der Handel ist das Herzstück Venedigs die Verwaltung unserer Handelsposten jenseits der Meere ist für die Wahrung unserer Handelsinteressen von entscheidender Bedeutung. Wenn wir die Verwaltung in dieser Gebiete zu einer einzigen Einheit zentralisieren, können wir den Handel steigern."
 state_inquisition:0 "Gründet die staatliche Inquisition"
 state_inquisition_desc:0 "Die staatliche Inquisition besteht aus einem Gremium aus drei Richtern, die sich mit Gefahren für die innere Sicherheit beschäftigen. Die geringe Größe des Gremiums sorgt dafür, dass auf Bedrohungen schnell reagiert werden kann und es wird nicht lange dauern, bis ein Agentennetzwerk im In- und Ausland eingerichtet ist, das die Verräter aufstöbern kann."
 conscription:0 "Wehrpflicht"
 conscription_desc:0 "Seit den Anfangstagen Venedigs waren die Ruderer unserer Galeeren freie Männer, die für Lohn auf den Schiffen anheuerten, doch in letzter Zeit herrscht ein Mangel an fähigem Personal. Uns wird nicht anderes übrig bleiben, als eine Wehrpflicht für den Dienst auf unseren Galeeren einzuführen."
 defend_the_law:0 "Verteidigt das Gesetz"
 defend_the_law_desc:0 "Wie wir erfahren mussten, haben sich manche Angehörige des Klerus kleinerer Straftaten schuldig gemacht. Wir werden der Autorität der Kirche trotzen und eine gleichberechtigte Bestrafung aller Bürger durchsetzen, denn vor dem Gesetz sind alle gleich."
 provveditori_ai_beni_inculti:0 "Gründet das Provveditori ai Beni Incolti"
 provveditori_ai_beni_inculti_desc:0 "Das Ressort für unerschlossene natürliche Ressourcen wurde gegründet, um bei Trockenlegung von Sumpfgebieten zu helfen. Ihr Ziel ist die Verbesserung der Nahrungsmittelversorgung Venedigs."
 PRU_ideas:0 "Preußische Ideen"
 PRU_ideas_start:0 "Preußische Traditionen"
 PRU_ideas_bonus:0 "Preußische Ambitionen"
 kammergericht:0 "Gründet das Kammergericht"
 kammergericht_desc:0 "Um die Herrschaft in der Mark Brandenburg gesetzlich zu regeln, ersetzten die frühen Hohenzollern das lokale Recht durch römisches Recht. Außerdem wurde der Sitz der obersten Instanz der Justiz, der sich bislang am Hofe des Kurfürsten befunden hatte, an einen festen Ort verlegt (der Kurfürst war des öfteren unterwegs). So konnte zum einen die Justiz verbessert und zum anderen die Macht der lokalen Magnaten beschnitten werden."
 divided_estates:0 "Teilung der Stände"
 divided_estates_desc:0 "Im Verbund können die drei Stände ein Hindernis für die Macht des Königs bilden. Wir müssen den Adel systematisch gegen die anderen Stände ausspielen, um unsere Machtposition zu konsolidieren."
 army_professionalism:0 "Professionelle Armee"
 army_professionalism_desc:0 "Wie seit den Tagen der persischen Invasion nach Griechenland bekannt ist, kann eine kleine, disziplinierte Armee gegen eine Übermacht bestehen, wenn sie besser ausgebildet ist. Wir müssen von unserer Armee Ähnliches verlangen, wenn wir unser Land zum Erfolg führen möchten."
 noble_cadets:0 "Adlige Kadetten"
 noble_cadets_desc:0 "Obwohl dies im Adel auf Widerstand stößt, haben wir vor, die Armee zum bevorzugten Betätigungsfeld für die Zweitgeborenen der Aristokratie zu machen. Wir werden möglichst früh mit ihrer Ausbildung beginnen und so nicht nur den Adel an uns binden, sondern auch ein Korps fähiger adliger Offiziere für die Zukunft erhalten."
 goose_step:0 "Der Gänsemarsch"
 goose_step_desc:0 "Optisch mag er merkwürdig wirken, doch der Gänsemarsch wurde entwickelt, damit unsere Truppen beim Vorrücken auf den Feind besser die Marschformation halten können. Dies verschafft unserer Armee auf dem Schlachtfeld einen echten Vorteil."
 regimental_cantons:0 "Kantonreglement "
 regimental_cantons_desc:0 "Die Bauern sind im Allgemeinen nicht besonders versessen auf einen Dienst in der Armee und ergreifen mitunter die Flucht, sobald sie einen Musterungsoffizier erblicken. Wir werden nun jedem Regiment einen Rekrutierungskanton zuweisen, aus dem sich seine Truppen speisen, und alle jungen Männer dieses Kantons haben die Pflicht, drei Monate pro Jahr beim Militär zu trainieren, damit sie bereit für den Dienst sind. Auf diese Weise können wir für einen zuverlässigen Nachschub an Soldaten garantieren."
 religious_toleration:0 "Religiöse Duldung"
 religious_toleration_desc:0 "Für die Expansion nach Außen ist die Stabilität im Inneren die wichtigste Voraussetzung. Durch die Förderung der Toleranz zwischen den verschiedenen Konfessionen wird unser Reich ein Zufluchtsort für all jene werden, die andernorts verfolgt werden."
 POR_ideas:0 "Portugiesische Ideen"
 POR_ideas_start:0 "Portugiesische Traditionen"
 POR_ideas_bonus:0 "Portugiesische Ambitionen"
 afonsine_ordinances_desc:0 "Die Zunahme der aristokratischen Privilegien ist eine Bedrohung für die Autorität der Krone. Wir werden dieses Problem lösen, indem wir die Verwaltung der Justiz Männern anvertrauen, die von uns, der Krone, und nicht vom Adel ernannt werden. So werden wir dafür sorgen, dass die Interessen der Krone an erster Stelle stehen.  "
 legacy_of_the_navigator_desc:0 "Heinrich der Seefahrer war der dritte Sohn von König Johann I. von Portugal. Weil er wusste, dass er niemals König sein würde, widmete er sein Leben dem Fortschritt der Seefahrt und der Entdeckung unbekannter Regionen der Erde. Sein Vermächtnis wirkt bis in die heutigen Tage nach. "
 case_de_india:0 "Gründet die Casa da India"
 case_de_india_desc:0 "Die Casa da India war eine mehrteilige Organisation, die für die Durchsetzung der Handelsmonopole, die von Regierungsseite auf bestimmte Güter erhoben wurden, zuständig war. Sie sorgte dafür, dass Steuern gezahlt wurden und organisierte Flotten für kaufmännische Zwecke. In den Händen dieser Institution liefen die Fäden der Förderung und Kontrolle des portugiesischen Handels zusammen."
 the_bandeirantes:0 "Fördert die Bandeirantes"
 the_bandeirantes_desc:0 "Ursprünglich handelte es sich um Sklavenjäger-Expeditionen ins Inland, doch als Gold und Edelsteine gefunden wurden, verbreitete sich diese Nachricht und viele unerschrockene Männer machten sich auf die Reise in die Kolonien, um dort nach Reichtum zu suchen."
 royal_absolutism:0 "Königlicher Absolutismus"
 royal_absolutism_desc:0 " Viel zu lange schon wurde die Macht der Krone von den törichten Interventionen des Adels und seiner engstirnigen Konzentration auf lokale Belange beschnitten. Zum Wohle des Reiches werden wir die Cortes auflösen und ohne ihre Einmischung regieren."
 land_before_faith:0 "Landbesitz vor Glaube"
 land_before_faith_desc:0 "So wie andere Ordensgemeinschaften, so hat auch die Gesellschaft Jesu versucht, die Erweiterung unser kolonialen Besitzungen aufzuhalten, indem sie behauptet, unsere Wirken behindere sie in der Ausübung ihrer Missionarstätigkeit. Auch sind uns beunruhigende Gerüchte zu Ohren gekommen, nach denen sie die Eingeborenen zum Aufstand aufwiegeln. Möglicherweise planen sie gar die Gründung ihres eigenen Kolonialreichs! Dies muss ein Ende haben. Die Ordensgemeinschaften werden nicht länger ein Stolperstein unserer Expansion sein."
 open_up_the_guilds:0 "Öffnet die Zünfte"
 open_up_the_guilds_desc:0 "Die Gesetze von der Reinheit der Blutes (Limpleza de sangre) sorgten dafür, dass nur jene die besten Ämter bekamen, die nachweisen konnten, dass sich unter ihren Vorfahren keine Nicht-Christen befanden. Infolge dieser Regelung haben viele der ambitioniertesten und fähigsten Talente unseres Landes nie eine Chance erhalten. Dies behindert die Entwicklung unseres Landes und wir müssen diese Kräfte freisetzen."
 POL_ideas:0 "Polnische Ideen."
 POL_ideas_start:0 "Polnische Traditionen"
 POL_ideas_bonus:0 "Polnische Ambitionen"
 folwark_system:0 "Fördert das Folwark-System"
 folwark_system_desc:0 "Das Folwark-System war ein Produktionssystem, das die Erzeugung landwirtschaftlicher Überschüsse anregen sollte. Bauern wurde zur Arbeit auf diesen Gütern angehalten, entweder gegen Pacht oder unter Zwang. Das System war einer der Stützpfeiler der polnischen Gesellschaftsordnung."
 nihil_novi:0 "Nihil Novi"
 nihil_novi_desc:0 "Gemeint ist das Prinzip, nach dem kein Gesetz ohne die völlige Zustimmung des Adels in Kraft treten konnte. Obwohl es auf die Macht des Königs wie ein Bremsklotz wirkte, konnte so dafür gesorgt werden, dass der Großteil des Adels hinter dem Staatenbund stand."
 peichota_wybraniecka:0 "Piechota Wybraniecka"
 peichota_wybraniecka_desc:0 "Die 'Ausgewählte Infanterie' (Piechota Wybraniecka) war eine reguläre Infanterietruppe, die sich aus königlichen Bauern zusammensetzte. Das System wurde entwickelt, um dem Königreich ein stehendes Infanterieheer zu geben."
 winged_hussars:0 "Flügelhusaren"
 winged_hussars_desc:0 "Ursprünglich handelte es sich bei den Husaren um leichte Kavallerietruppen, die als Kundschafter fungierten. Der Niedergang der alten feudalen Armee veranlasste uns jedoch zu einem Wechsel auf professionelle Regimenter. Die neuen, schwereren Husaren werden den Kern dieser Streitmacht bilden. Bald werden die geflügelten Husaren Polens die Menschen das Fürchten lehren."
 wojsko_komputoe:0 "Wojsko Komputowe"
 wojsko_komputoe_desc:0 "Die sog. 'Berechnete Armee' (Wojsko Komputowe) basierte auf einer jährlichen Budgetberechnung, durchgeführt und genehmigt  vom Sejm. So sollte für Polen-Litauen ein zuverlässiges stehendes Heer für die Landesverteidigung geschaffen werden."
 foreign_section:0 "Gründet die Ausländische Abteilung"
 foreign_section_desc:0 "Die Ausländische Abteilung (Cudzodziemski Autorament) bestand aus Einheiten, die nach deutschem Vorbild ausgebildet und zu Anfang von deutschen Offizieren befehligt wurden. Diese Truppen bildeten das Rückgrat der neuen polnischen Armee und erhöhten ihre Leistungsfähigkeit."
 focus_on_field_defences:0 "Konzentriert euch auf die Feldverteidigung"
 focus_on_field_defences_desc:0 "Miterleben zu müssen, wie Kameraden unter furchtbaren Schmerzen sterben, kann durchaus die Frage auslösen, ob es wirklich klug ist, weiterhin auf dem Schlachtfeld zu bleiben. Mit Befestigungsanlagen auf dem Schlachtfeld können wir den Eindruck von Schutz erzeugen und den Mut unserer Truppen stärken. "
 HAB_ideas:0 "Österreichische Ideen"
 HAB_ideas_start:0 "Österreichische Traditionen"
 HAB_ideas_bonus:0 "Österreichische Ambitionen"
 imperial_ambitions:0 "Kaiserliche Ambitionen"
 imperial_ambitions_desc:0 "Der Untergang des Hauses Hohenstauffen im Jahre 1250 führte zu chaotischen Zuständen im Reich und die Goldene Bulle von 1356 ordnete die Anarchie durch eine Verfassung. Doch 1438 wurde die Kaiserwürde durch die Dynastie der Habsburger von ihrer Machtbasis in Österreich aus wieder hergestellt. Österreich muss diesen Titel behalten und dafür sorgen, dass aus diesem Reich wieder ein Heiliges Römisches wird."
 military_border:0 "Militärgrenze"
 military_border_desc:0 "Die Verteidigung unserer Grenzen ist eine ernstzunehmende Angelegenheit, insbesondere im Hinblick darauf, wer die Kosten hierfür tragen soll. Eine Lösung, auf die wir gestoßen sind, wäre die großzügige Vergabe von Ländereien im Grenzgebiet. So könnten wir eine professionelle militärische Klasse aufbauen, die nicht nur kostengünstig die Verteidigung unserer Grenzen übernehmen, sondern auch für andere Aufgaben bereitstehen könnte."
 fugger_banks_desc:0 "Die Fugger waren eine schwäbische Kaufmannsfamilie, die ihre ursprünglich aus dem Webergeschäft stammenden Gelder gewinnbringend in den Kauf von Land investierten. Durch den Ausbau ihrer Macht sind sie mittlerweile zu einem der reichsten Häuser Europas avanciert. Wir müssen uns ihre exklusiven Dienste als Bankiers sichern.   "
 habsburg_dominance_desc:0 "Bella gerant alii, tu felix Austria, nube!"
 edict_of_restitution:0 "Restitutionsedikt"
 edict_of_restitution_desc:0 "Unser Beichtvater Wilhelm Lamormaini empfahl uns ein wenig Buchhaltung, um die religiösen Angelegenheiten in unserem Reich zu ordnen. Schaden kann dies sicherlich nicht und wir werden dieses kleine Edikt erlassen."
 austrian_court:0 "Österreichischer Hof"
 austrian_court_desc:0 "Theoretisch ist die Zahl der diplomatischen Beziehungen, die wir unterhalten können, unbegrenzt. Doch praktisch bedeutet ihre Pflege einen hohen Aufwand an Zeit und Sorgfalt. Wenn wir unseren Hof optimieren, werden wir alle Informationen schon so früh erhalten, dass wir entstehende Wogen bereits im Vorfeld glätten können."
 hofkriegsrat_desc:0 "Im Grunde genommen das Kriegsministerium. Es handelt sich um eine ständige Regierungsvertretung, die mit der Verwaltung unseres Heers betraut ist. Eine ihrer wichtigsten Aufgabe ist es, jederzeit zu wissen, wo sich unsere Truppen gerade befinden. So können wir dafür sorgen, dass es unseren Streitkräften an nichts fehlt, insbesondere nicht an Soldaten."
 CHI_ideas:0 "Chinesische Ideen"
 CHI_ideas_start:0 "Chinesische Traditionen"
 CHI_ideas_bonus:0 "Chinesische Ambitionen"
 repaired_great_wall:0 "Reparatur der Chinesischen Mauer"
 repaired_great_wall_desc:0 "Die ursprüngliche Mauer bestand aus Stein und Erde, doch wie sich gezeigt hat, konnte sie die Barbaren aus dem Norden nicht aufhalten. Wir sind der Ansicht, dass die Mauer massiv verbessert werden muss, dieses Mal mit Ziegeln. Nur so können wir die Barbaren vom Reich der Mitte fernhalten."
 revived_training_camps:0 "Die Wiedereinrichtung der Ausbildungscamps"
 revived_training_camps_desc:0 "Ihr Ursprung reicht zurück in die Zeiten von Kaiser Yongle, doch seit den 1430er Jahren begannen sie zu stagnieren. Nun wird es Zeit, sie erneut mit Leben zu erfüllen. Das Spezialtraining, das unsere Truppen dort erhalten, wird im Kampf gegen die Barbaren, von denen wir umzingelt sind, lebensnotwendig sein."
 inward_perfection:0 "Innere Perfektion"
 inward_perfection_desc:0 "Die Welt dort draußen hat dem Reich der Mitte nichts zu bieten. Wir wollen zu Hause bleiben und dafür Sorge tragen, dass keine gefährlichen Ideen von Außen in das Innere unserer Politik eindringen. Wir müssen den Kontakt einschränken und das Reich der Mitte in einem Zustand der Stabilität halten."
 yellow_river_dykes:0 "Repariert die Deiche des Gelben Flusses "
 yellow_river_dykes_desc:0 "Der Gelbe Fluss ist die Lebensader des Reichs der Mitte. Von ihm ist das beste Ackerland des Reiches abhängig. Doch leider neigt dieser Fluss zu Flutkatastrophen. Wir müssen sicherstellen, dass die Deiche, von denen unsere Bauernhöfe geschützt werden, sich in erstklassigem Zustand befinden."
 salt_monopoly:0 "Restauriert das Salzmonopol"
 salt_monopoly_desc:0 "Das Salzmonopol war eine der lukrativsten Einnahmequellen des Staats. Trotzdem hielten frühere Kaiser es für ratsam, das Monopol zugunsten des Handels abzuschaffen. Nun ist es an der Zeit, den Salzhandel wieder der Kontrolle des Staates zu unterstellen."
 head_tax:0 "Führt die Kopfsteuer ein"
 head_tax_desc:0 "Derzeit verlangen wir von den Bauern einen Arbeitsdienst für die Sache des Staates, doch dies ist von Nachteil für unsere Wirtschaft. Wenn wir den Arbeitsdienst abschaffen und durch eine Kopfsteuer ersetzen, würde dies die Menschen zur Teilnahme an der Geldwirtschaft ermutigen."
 the_eight_banners:0 "Gründet die Acht Banner"
 the_eight_banners_desc:0 "Durch die Gründung eines professionellen stehenden Heeres können wir die Landesverteidigung stärken. Dabei böte sich uns außerdem die Gelegenheit zur Schaffung eines Systems zur regelmäßigen Aushebung von Truppen."
 BAV_ideas:0 "Bayerische Ideen"
 BAV_ideas_start:0 "Bayerische Traditionen"
 BAV_ideas_bonus:0 "Bayerische Ambitionen"
 everlating_succeession:0 "Erlasst das Primogeniturgesetz"
 everlating_succeession_desc:0 "Nach dem Brauch der Deutschen erbt jeder Sohn einen Teil des väterlichen Besitzes, sodass jeder einzelne von sich behaupten darf, ein Herzog zu sein. Auch wenn dieses System recht und billig scheint, so bleibt es doch in den meisten Fällen nicht aus, dass ein Streit um das Erbe entbrennt, der in den Augen aller Beteiligten ebenso recht und billig ist. Von nun an wird der älteste Sohn als alleiniger Erbe das Erbe des Vaters antreten."
 bavarian_purity_law:0 "Erlasst das Bayerische Reinheitsgebot"
 bavarian_purity_law_desc:0 "Eine Verschwörung zur Schwächung und Verunreinigung all unserer kostbaren Körpersäfte ist im Gange. Dies müssen wir verhindern! Von nun an wird das Bier in Bayern rein und die Menschen werden in Sicherheit sein."
 bavarian_state_orchestra:0 "Gründet das Bayerische Staatsorchester"
 bavarian_state_orchestra_desc:0 "Um der Welt zu zeigen, wie großartig Bayern ist, werden wir eines der besten Orchester in ganz Europa gründen und unterhalten. Jeder Besucher, der an unseren Hof kommt, wird die virtuosen Aufführungen bestaunen und der ganzen Welt von unserem Status berichten können."
 geistlicher_rat:0 "Gründet den Geistlichen Rat"
 geistlicher_rat_desc:0 "Beim Geistlichen Rat handelt es sich um einen vom Kronrat unabhängigen Rat, der sich ausschließlich mit kirchlichen Fragestellungen befasst. Ziel dieses Rates ist es, neben der Verkündigung des wahren Glaubens im gesamten Herzogtum auch für ein diszipliniertes Verhalten des Klerus zu garantieren."
 brewmaster_general:0 "Werdet Chef-Braumeister"
 brewmaster_general_desc:0 "Zwecks Verbesserung der finanziellen Situation Bayerns werden wir ein Monopol auf den Verkauf von Starkbier erheben. Der Verkauf des Bieres darf ausschließlich über Kommissionäre des Herzogs erfolgen. Zusammen mit den Getreide- und Salzmonopolen werden uns stattliche Einkünfte sicher sein."
 professional_army:0 "Gründet eine professionelle Armee"
 professional_army_desc:0 "Die bisherige Armee Bayerns bestand aus einer Kombination von feudalen Vasallentruppen und Söldnerregimentern. Doch dies ist keineswegs ausreichend. Die Länder der führenden Liga unterhalten mittlerweile professionelle Armeen, und auch Bayern wird dies so halten."
 royal_order_of_st_george:0 "Gründet den Hausritterorden vom Heiligen Georg  "
 royal_order_of_st_george_desc:0 "Ob Hosenbandorden oder Orden vom Goldenen Vlies, jeder bedeutende Staat hat seinen eigenen Ritterorden. So auch Bayern. Der Orden wird nicht nur den Ruhm Bayerns mehren, sondern auch ein nützliches Werkzeug zur Aktivierung von Mäzenen sein."
 PER_ideas:0 "Persische Ideen"
 PER_ideas_start:0 "Persische Traditionen"
 PER_ideas_bonus:0 "Persische Ambitionen"
 the_qizilbash:0 "Unterstützt die Kizilbasch"
 the_qizilbash_desc:0 "Die Kizilbasch oder Rotköpfe waren ein schiitischer Militärorden aus dem 13. Jahrhundert. Sie sind bereit, unserem Staat ihre Unterstützung zu gewähren und könnten den Kern unserer Armee bilden."
 persian_rug_production:0 "Fördert die persische Teppichproduktion"
 persian_rug_production_desc:0 "Persien ist seit Langem für seine Teppichwaren bekannt. Doch als die Mongolen über unser Land hereinfielen, brachten sie große Verwüstung über unser Land. Wenn Persien sich erholen soll, müssen wir uns auf den Wiederaufbau der Wirtschaft konzentrieren. Es wird höchste Zeit für eine Rückbesinnung auf unsere klassischen Stärken."
 the_ghulams:0 "Gründet die Ghulame"
 the_ghulams_desc:0 "In der Vergangenheit bestand unsere Armee vor allem aus Feudaltruppen (Kizilbasch), deren Loyalität in den meisten Fällen weniger der Krone als vielmehr sich selbst galt. Wir werden nun zur Verteidigung unseres Landes ein stehendes Heer mit professioneller Infanterie und Kavallerie gründen, deren Loyalität in erster Linie dem Schah gilt. "
 improved_silk_road:0 "Verbessert die Seidenstraße"
 improved_silk_road_desc:0 "Ein System von verbesserten Straßen und Brücken, ein System von Wachtposten zum Schutze der Straßen (gegen geringe Gebühr) und eine Kette von Karawansereien, an denen eine Rast möglich ist. All dies hilft Kaufleuten bei ihrer Reise entlang der Seidenstraße und wirft dabei auch eine hübsche Summe für das Staatssäckel ab."
 encouraged_art:0 "Fördert die Kunst"
 encouraged_art_desc:0 "Persien ist ein Land mit langer Kulturtradition und reichem Kunsterbe. Aus Regierungssicht stellt dies einen Bereich dar, in dem eine hohe Nachfrage besteht. Durch die Förderung der Kunst werden wir die Angebotspalette unserer Kaufleute erweitern und mit den Exportgewinnen den Reichtum unseres Landes mehren können."
 promotion_of_irrigation:0 "Förderung von Bewässerungsprojekten"
 promotion_of_irrigation_desc:0 "Wenn wir die Landwirtschaft fördern, können wir die Bevölkerung steigern und werden mehr Rekruten für die Armee bekommen. "
 increased_crown_lands:0 "Vergrößerung der Krondomäne"
 increased_crown_lands_desc:0 "Ein großer Anteil unserer Einnahmen stammt aus Einkünften aus der Landwirtschaft. Im Laufe der Jahre wurde ein großer Teil des Landes, das ehemals der Krone gehörte, als Belohnung an loyale Untertanen verteilt. Nun wird es Zeit, sich dieses Land wieder unter den Nagel zu reißen. Nur so können wir dauerhaft stark sein."
 BUR_Ideas:0 "Burgundische Ideen"
 BUR_Ideas_start:0 "Burgundische Traditionen"
 BUR_Ideas_bonus:0 "Burgundische Ambitionen"
 golden_fleece_desc:0 "Der Orden entwickelte sich im Laufe seines Bestehens zu einem der einflussreichsten Ritterorden in ganz Europa. Dem Ritterorden vom Goldenen Vlies anzugehören, ist ein Zeichen erlesenen Ranges und wirft ein gutes Licht auf uns."
 compagnies_ordonnance_desc:0 "Anfänglich von der französischen Monarchie zur Regulierung der Truppenaushebung gegründet. Wenn wir dies in Burgund einführen, optimieren wir die Rekrutierung."
 bur_estates_general:0 "Fördert die Generalstände"
 bur_estates_general_desc:0 "Der Staat von Burgund ist ein feudales Gebilde, dessen Bestandteile unter unterschiedlichen Vorzeichen in die Herrschaft Burgunds eingetreten sind. So konnten sich starke regionale Identitäten herausbilden. Durch die Förderung der Generalstände würden wir ein Forum für die Vermittlung zwischen den Interessen schaffen und so den Zusammenhalt fördern."
 reform_of_feudal_army:0 "Reform des Feudalheers"
 reform_of_feudal_army_desc:0 "Die traditionelle Armee besteht aus Feudaltruppen, ergänzt durch Söldner. Doch eine solche Armee ist nicht mehr wirkungsvoll und wir müssen unsere Truppen modernisieren. Die Schaffung professioneller Kerntruppen wird zur Stärkung unserer Armee beitragen."
 integrated_towns:0 "Nehmt die Städte in die Generalstände auf"
 integrated_towns_desc:0 "Die traditionellen Generalstände waren in der Hauptsache die Interessensvertretung des ersten Standes (Klerus), des zweiten Standes (Adel) und des durch wirtschaftliche Veränderungen immer wichtiger werdenden dritten Standes (alle anderen). Wir müssen die Zusammensetzung der Generalstände verbessern, sodass der Einfluss des dritten Standes gestärkt wird, ohne die Rechte der beiden anderen Stände zu schmälern."
 freedom_of_worship:0 "Erlaubt die freie Religionsausübung"
 freedom_of_worship_desc:0 "Während wir von der Kirche zur Durchsetzung größerer religiöser Orthodoxie gedrängt werden, propagiert man in den Städten das Gedankengut der Renaissance und des Humanismus und drängt uns zu größerer Toleranz. Natürlich können wir den Klerus nicht komplett ignorieren. Doch unsere Städte sind einfach zu wichtig, als dass wir sie ignorieren könnten."
 bur_regimental_system:0 "Schafft das Regimentssystem"
 bur_regimental_system_desc:0 "Um die Rekrutierung zu erleichtern, werden jedem unserer Regimenter ein bestimmtes Gebiet zuordnen, das für die Bereitstellung der Rekruten verantwortlich ist. So kann der Rekrutierungsprozess optimiert werden."
 GEN_Ideas:0 "Genuesische Ideen"
 GEN_Ideas_start:0 "Genuesische Traditionen"
 GEN_Ideas_bonus:0 "Genuesische Ambitionen"
 reunited_genoa:0 "Wiedervereinigung der Nation"
 reunited_genoa_desc:0 "Auf dem Papier sah der Vertrag von Turin, der 1380 zwischen uns und Venedig geschlossen wurde, aus wie ein Unentschieden. Doch der lähmende Verlust unserer Flotte führte zu einem Krieg der Fraktionen im Inneren. Diesen Zuständen müssen wir ein Ende setzen, wenn Genua sich erneut zu alter Größe emporschwingen soll."
 lessons_of_chiogga:0 "Die Lehren von Chiogga"
 lessons_of_chiogga_desc:0 "Im Jahre 1380 erlitt unsere Flotte in der Schlacht von Chiogga eine schwere Niederlage gegen Venedig. Im daraus resultierenden Frieden von Turin erhielt Venedig die Vorherrschaft über den Handel im Mittelmeer. Die kleineren, manövrierfähigeren Galeeren Venedigs erwiesen sich als überlegen gegenüber unserer eigenen Flotte. Dies müssen wir ändern."
 genoese_trade:0 "Wiederherstellung des genuesischen Handels"
 genoese_trade_desc:0 "Venedig gibt im Mittelmeerhandel bereits viel zu lange den Ton an. Wir müssen dafür sorgen, dass unsere Kaufleute Märkte zurückgewinnen können. Wir müssen unsere Rechtsordnung überarbeiten, um zu gewährleisten, dass Chancengleichheit zwischen unseren Kaufmannsfamilien und den Venezianern herrscht."
 the_genoese_arsenal:0 "Baut das Arsenal von Genua"
 the_genoese_arsenal_desc:0 "Venedig begann im Jahre 1104 mit dem Bau seines Arsenals und hatte seitdem einen Vorteil auf dem Gebiet des Schiffsbaus. Genua kann dem nicht länger untätig zusehen und muss sein eigenes Arsenal bekommen, damit auch wir eine Flotte zur Verteidigung unserer Interessen aufbauen können."
 overhauled_bureaucracy:0 "Erneuerung der Bürokratie"
 overhauled_bureaucracy_desc:0 "Es ist einfach so: Geld ist Macht. Wenn wir im Mittelmeer auch in Zukunft eine Rolle spielen möchten, so brauchen wir mehr davon, denn wir müssen eine Flotte und eine Armee unterhalten. Zu diesem Zweck müssen wir die Bürokratie erneuern, um unsere Einkünfte zu maximieren."
 the_office_of_grand_admiral:0 "Richtet das Amt des Großadmirals ein "
 the_office_of_grand_admiral_desc:0 "Genua hängt unmittelbar von den Einkünften aus dem Handel ab, so wie der Handel unmittelbar von Genuas Flotte abhängig ist. Deshalb müssen wir sicherstellen, dass unsere Flotte in geeigneter Form verwaltet wird. Das Amt eines Großadmirals wird die Effizienz unserer Flotte erhöhen."
 standardisation_of_designs:0 "Standardisierung des Designs"
 standardisation_of_designs_desc:0 "Jede Werft und sogar jeder Zimmermann verwendet individuell unterschiedliche Designs für den Schiffsbau. Obwohl die Schiffe sich größtenteils ähneln, führen diese Unterschiede zu erhöhtem Zeitaufwand bei der Materialbeschaffung. Durch die Gründung eines Komitees für Schiffsdesign können wir alle Werften mit einheitlichen Bauplänen versorgen und so den Schiffsbau beschleunigen."
 SCO_Ideas:0 "Schottische Ideen"
 SCO_Ideas_start:0 "Schottische Traditionen"
 SCO_Ideas_bonus:0 "Schottische Ambitionen"
 break_the_black_douglas:0 "Stürzt die Black-Douglas-Familie"
 break_the_black_douglas_desc:0 "Die Familie Douglas wurde für ihre Unterstützung im Kampf gegen die verhassten Engländer mit Ehren überhäuft, doch nun mischen sie sich zu sehr in die inneren Angelegenheiten unseres Königreichs ein. Wir haben mittlerweile genug Beweise für die verräterischen Aktivitäten dieser Familie, um ihre Ländereien zu beschlagnahmen und der königlichen Krondomäne hinzuzufügen."
 modernised_royal_scots_navy:0 "Modernisiert die königlich-schottische Marine"
 modernised_royal_scots_navy_desc:0 "Seit den Zeiten des Unabhängigkeitskrieges planen wir nun schon den Ausbau unserer Flotte. Bisher verließen wir uns auf Schiffe, die uns von Vasallen überlassen wurden, doch nun werden wir eine moderne Flotte schaffen, die dem König gehört. Stützpunkt der Flotte soll unser neuer Hafen in Newhaven sein."
 reign_in_the_clans:0 "Zügelt die Clans"
 reign_in_the_clans_desc:0 "Die Clanführer im Norden sind nach Ansicht der Krone etwas zu unberechenbar. Wenn wir es schaffen, ihre Führer durch Männer, die uns loyal sind, zu ersetzen, so könnte die Stärke dieser Wilden im Norden unserer Armee zugute kommen."
 comets:0 "Kometen?"
 comets_desc:0 "Vor Kurzem wurde uns ein hochinteressantes Werk übertragen, mit dem Titel 'Über die wahre Bedeutung von Kometen, ungeachtet der Eitelkeit der Sterndeuter'. Ich habe verfügt, dass das ganze Reich vom Inhalt des Buches in Kenntnis gesetzt werden soll."
 royal_revenue:0 "Verbesserung der königlichen Einkünfte"
 royal_revenue_desc:0 "Wenn wir das Land der Schotten dauerhaft vor der Knechtschaft bewahren möchten, brauchen wir Geld. Viele königlichen Güter entrichten nicht in vollem Umfang ihre Abgaben an die Krone, und ebenso verhält es sich mit den Überschüssen aus der Justiz und aus dem Feudalrecht. Wir müssen dafür sorgen, dass wir erhalten, was uns zusteht."
 basilikon_doron:0 "Basilikon Doron"
 basilikon_doron_desc:0 "Der Begriff stammt aus dem Griechischen und bedeutet königliches Geschenk. Das Basilikon Doron enthielt eine Zusammenstellung aller Grundsätze, die für den späteren König wissenswert waren, und wurde eingesetzt, um Thronerben auf ihre Regierung vorzubereiten."
 act_of_revocation:0 "Beschließt das Gesetz der Rückforderung"
 act_of_revocation_desc:0 "Wie wir erfahren mussten, hielten manche unserer Vorfahren es für ratsam, einen Teil der Krondomäne unrechtmäßigerweise an den Adel zu verschenken. Natürlich wäre es unpassend, diese Ländereien geradewegs zurückzufordern. Stattdessen werden wir unseren lieben Adligen lediglich eine Pacht auferlegen..."
 HUN_ideas:0 "Ungarische Ideen"
 HUN_ideas_start:0 "Ungarische Traditionen"
 HUN_ideas_bonus:0 "Ungarische Ambitionen"
 hun_renaissanse_knowledge:0 "Ein Fürst der Renaissance "
 hun_renaissanse_knowledge_desc:0 "Die Leibeigenen hielten den König für einen gerechten Herrscher, weil dieser sie vor Unrecht und den übertriebenen Forderungen der Magnaten beschützte. Er war ein echter Fürst der Renaissance. Als Militärführer ebenso mit Talenten gesegnet wie als Verwalter war der Fürst außerdem ein hervorragender Linguist und ein wissbegieriger Patron der Künste."
 bulwark_of_christianity:0 "Bollwerk des christlichen Glaubens"
 bulwark_of_christianity_desc:0 "Durch das Erstarken der Türken im Süden fällt nun dem Volk der Ungarn die Aufgabe zu, das Christentum vor der türkischen Bedrohung zu verteidigen. Wir werden die Welt wissen lassen, dass wir diese Aufgabe ohne Furcht annehmen werden. "
 found_the_black_army:0 "Gründet die Schwarze Armee"
 found_the_black_army_desc:0 "Angeregt durch die Werke Julius Caesars wird Ungarn eine professionelle Truppe schaffen, die den Kern der Armee bilden soll. Diese Männer werden so hart sein, dass der Feind sie die 'Schwarze Armee' nennen wird."
 reformed_coinage:0 "Reformierte Münzprägung"
 reformed_coinage_desc:0 "Für die neue Berufsarmee benötigen wir einen stetigen Strom von Einnahmen. Eine Standardisierung der Gewichte und eine Reform des Münzwesens wird uns dabei helfen. So werden wir wissen, wie viel jeder Einzelne uns schuldig ist."
 curtailed_peasantry:0 "Beschneidet die Freiheit der Bauern"
 curtailed_peasantry_desc:0 "Ungarn kann sich bei der Verteidigung nicht auf seine natürlichen Grenzen stützen, denn unsere Vorfahren kamen über Ebenen ins Land, die wie geschaffen sind für Raubzüge in den Westen. Für die Verteidigung Ungarns werden wir also andere Mittel benötigen. Wenn wir unseren Magnaten die Erlaubnis geben, die Bauern enger an die Scholle zu binden, werden sie dafür sorgen, dass härter gearbeitet wird."
 strengthened_towns:0 "Stärkt die Städte"
 strengthened_towns_desc:0 "Ungarn braucht Geld, um zu wachsen und zu gedeihen, und dieses liefern vor allem die Städte. Wenn wir dafür sorgen, dass der Adel sich um den Schutz der Städte kümmert, werden die Städte Handelseinnahmen erwirtschaften, die wir besteuern können."
 hungarian_estates_general:0 "Gründet die Generalstände"
 hungarian_estates_general_desc:0 "Die Generalstände wurden bereits von anderen europäischen Mächten einberufen und haben sich dort als nützlich erwiesen. Durch sie können sich alle Teile des Reiches beteiligt fühlen. Auch Ungarn soll seine Generalstände bekommen."
 JAP_ideas:0 "Japanische Ideen"
 JAP_ideas_start:0 "Japanische Traditionen"
 JAP_ideas_bonus:0 "Japanische Ambitionen"
 tosen_bugyo:0 "Tosen-bugyo"
 tosen_bugyo_desc:0 "Ein System zur Erleichterung des Fernhandels. Das System bietet außerdem einen Überblick über den Bestimmungsort der Handelsgüter. So wird der Handel gefördert und wir werden den Anteil erhalten, der uns zusteht."
 higashiyama_culture:0 "Higashiyama-Kultur"
 higashiyama_culture_desc:0 "Die Higashiyama-Kultur, deren Ausgangspunkt die asketische Lehre des Zen-Buddhismus bildete, sah die Schönheit in der Schlichtheit. Hier wurden Teezeremonie und Blumenkunst, Theater und Künste entwickelt. Das Aufblühen dieser Kultur brachte großes Prestige für diejenigen, die ihr angehörten und würde ein gutes Licht auf uns werfen."
 reformed_land_holding:0 "Reformierter Landbesitz"
 reformed_land_holding_desc:0 "Der Tradition gemäß wurde Land nach seiner Größe verteilt, doch dabei wurde nicht beachtet, dass nicht alles Land gleich ist. Von nun an wird das Land nach dem Reisertrag, der sich auf ihm erwirtschaften lässt, bewertet. So können wir dafür sorgen, dass unsere Vasallen uns ausreichend viele Truppen liefern."
 sankin_kotai_title:0 "Sankin-kotai"
 sankin_kotai_desc:0 "Das Sankin-kotai ist ein System, bei dem unsere Vasallen zwischen Hauptstadt und ihren eigenen Ländereien hin- und herpendeln. Befinden sie sich in der Hauptstadt, wird erwartet, dass sie ihren Reichtum zur Schau stellen. Diese Kosten hindern sie daran, auf dumme Gedanken zu kommen."
 sakoku:0 "Sakoku"
 sakoku_desc:0 "Wir werden den Handel auf vier Zugänge beschränken. Das ist nicht unbedingt viel, wird aber den Einfluss des Auslands auf ein Minimum beschränken. Besonders von den Missionaren geht eine Gefahr für unsere Stabilität aus."
 bakufu_chokkatsuchi:0 "Das Bakufu Chokkatsuchi"
 bakufu_chokkatsuchi_desc:0 "Traditionell war unser Land unter den Daimyos aufgeteilt, doch die potentielle Rivalität zwischen ihnen schuf viele Probleme. Statt des alten Systems werden wir nun die Verwaltung unseres Landes in die Hände von Männern aus niedrigeren Schichten legen. Die Loyalität dieser Männer, die von uns ernannt wurden, wird dafür sorgen, dass wir unseren Anteil erhalten."
 shinokosho_system:0 "Shinokosho-System "
 shinokosho_system_desc:0 "Damit jeder seinen Platz in der Gesellschaft kennt, werden wir ein Vier-Klassen-System aus Adligen, Kaufleuten, Handwerkern und Bauern einführen. So können wir dafür sorgen, dass jeder seinen Pflichten nachkommt."
 MAM_ideas:0 "Mamelukische Ideen"
 MAM_ideas_start:0 "Mamelukische Traditionen"
 MAM_ideas_bonus:0 "Mamelukische Ambitionen"
 red_sea_trade:0 "Handel im Roten Meer"
 red_sea_trade_desc:0 "Der Gewürzhandel im Roten Meer ist eine Einnahmequelle mit Schlüsselbedeutung und wird dafür sorgen, dass wir diesen Handel kontrollieren. Wir können uns den Löwenanteil sichern, indem wir allen Häfen des Roten Meers, die wir nicht kontrollieren, androhen, sie niederzubrennen, falls sie die Gewürzhändler akzeptieren."
 monuments_to_greatness:0 "Denkmäler unserer Größe"
 monuments_to_greatness_desc:0 "Lasst uns überall im Land Denkmäler erreichten, die Zeugnis von unserer Größe ablegen. Ein jeder soll wissen, wie ruhmreich und mächtig wir sind. "
 purchase_new_mamelukes:0 "Kauft neue Mamluken "
 purchase_new_mamelukes_desc:0 "Unsere Verwaltung ist mit Männern besetzt, die mit ihren Intrigen gegeneinander so beschäftigt sind, dass sie nicht dazu kommen, sich auszuzeichnen. Wir werden zu den alten Traditionen zurückkehren und unsere Verwaltung mit frisch hinzugezogenen Mamluken besetzen."
 mam_army_reform:0 "Armeereform  "
 mam_army_reform_desc:0 "Die Tage unseres Sieges über die Mongolen, als wir noch die weltweit führende Militärmacht waren, liegen lange zurück. Die Zeiten haben sich geändert und unsere Armeen sind nicht mehr, was sie einmal waren. Es ist an der Zeit, das Training unserer Truppen zu verbessern, damit wir mit der Entwicklung Schritt halten können."
 reform_fellah_system:0 "Reformiert das Fellah-System"
 reform_fellah_system_desc:0 "Seit Menschengedenken ist der Fellah-Bauer, der sein Land als Sklave bestellt, das Fundament der ägyptischen Wirtschaft. Er wird Zeit für eine Reform dieses Systems. Dies wird den Bauern einen Anreiz zur Steigerung ihrer Erträge geben."
 reformed_succession:0 "Reform der Erbfolge"
 reformed_succession_desc:0 "Die ehrenwerte türkische Tradition, nach der die Söhne untereinander um ihr Erbe kämpfen, führt zu einem gewissen Maß an Instabilität. Auch den Ungläubigen jenseits der Meere ist dieser Umstand durchaus bekannt. Dort kümmert man sich um eine klare Regelung der Nachfolge, die für mehr Stabilität sorgt. Wir werden dasselbe tun."
 mam_monopoly_ports:0 "Monopolhäfen"
 mam_monopoly_ports_desc:0 "Damit unser Handel dort ist, wo wir ihn haben möchten (und deshalb besteuern können), werden wir dafür sorgen, dass bestimmte Häfen für bestimmte Güter reserviert sind. Natürlich werden wir für großzügige Bedingungen für die Benutzung dieser Häfen sorgen, aber unsere Großzügigkeit wird durch den zusätzlichen Handel mehr als kompensiert werden."
 NAP_ideas:0 "Neapolitanische Ideen"
 NAP_ideas_start:0 "Neapolitanische Traditionen"
 NAP_ideas_bonus:0 "Neapolitanische Ambitionen"
 academy_of_naples:0 "Gründet die Akademie von Neapel"
 academy_of_naples_desc:0 "Um dafür zu sorgen, dass die Reputation der Herrscher von Neapel für die Nachwelt erhalten bleibt, werden wir eine Akademie für die Männer des Worts gründen, an denen sie Schriften über unsere Taten verfassen können."
 consolidate_the_royal_domain:0 "Konsolidiert die königliche Domäne"
 consolidate_the_royal_domain_desc:0 "Die Hauptquelle unseres Reichtums, und damit unserer Macht, sind die Länder, die direkt uns gehören. Eine taktische Heirat hier, eine feudale Revision dort, und ehe man sich versieht, hat man seine Ländereien vergrößert."
 encouraged_city_living:0 "Fördert das Leben in der Stadt "
 encouraged_city_living_desc:0 "Es ist leichter, die Menschen im Auge zu behalten, wenn sich alle am selben Ort befinden. Besonders für die Adligen gilt das. Lasst uns die Attraktivität des Lebens in der Stadt derart steigern, dass es unserer Adelsschicht nicht einmal im Traume einfiele, an einem anderen Ort wohnen zu wollen."
 expanded_arsenale:0 "Erweitert das Arsenal "
 expanded_arsenale_desc:0 "Wenn die Verteidigung unserer langen Küstenlinie gelingen soll, müssen wir dafür sorgen, dass wir eine starke Flotte haben. Wir werden die Schiffsbaukapazitäten erweitern, sodass genug Schiffe bereit stehen."
 city_of_artists:0 "Stadt der Künstler"
 city_of_artists_desc:0 "Wenn wir als Schirmherren der größten Künstler der Welt auftreten, wird alle Welt den Glanz unserer Stadt bewundern, ebenso wie den Ruhm der sie beherrschenden Dynastie, also uns."
 supressed_banditry:0 "Unterdrückt die Banditen"
 supressed_banditry_desc:0 "Seit langer Zeit beschweren sich die Kaufleute über die Banditen, die wie eine Plage unser Königreich heimsuchen. Es wird Zeit zur Tat zu schreiten, damit der Warenfluss sich fortsetzen kann."
 nap_university_of_royal_studies:0 "Saniert die königliche Universität "
 nap_university_of_royal_studies_desc:0 "Seit dem 13. Jhdt. gibt es in Neapel eine Universität, doch die Gebäude sind leider für den modernen Unterricht nicht mehr geeignet. Wir sollten ihr neue Einrichtungen zur Verfügung stellen, damit die Universität ihre führende Rolle behält."
 ARA_ideas:0 "Aragonesische Ideen"
 ARA_ideas_start:0 "Aragonesische Traditionen"
 ARA_ideas_bonus:0 "Aragonesische Ambitionen"
 mercenary_princes:0 "Söldnerfürsten"
 mercenary_princes_desc:0 "Da wir zwischen Frankreich und Kastilien gleichsam eingeklemmt sind, müssen wir dafür sorgen, dass wir jederzeit Zugang zu Soldaten haben. Lasst unsere zweiten und dritten Söhne als Söldnerhauptmänner fungieren, damit wir die nötigen Kontakte haben, wenn wir Truppen benötigen. "
 protection_of_coastlines:0 "Schutz der Küstenlinien"
 protection_of_coastlines_desc:0 "Die Plünderungen durch die Piraten der nordafrikanischen Küste werden zu einer immer ernsteren Bedrohung. Wir müssen eine Flotte bauen, um uns zu schützen. Lasst uns die Werften ausbauen, damit uns genug Schiffe zur Verfügung stehen."
 ara_mediterranean_trade:0 "Mittelmeerhandel"
 ara_mediterranean_trade_desc:0 "Die italienischen Städte verhalten sich, als gehöre der gesamte Handel im Mittelmeer ihnen. Wir werden die Kaufleute dazu anregen, an unseren Küsten zu handeln."
 consolidation_of_the_estates:0 "Konsolidierung der Stände"
 consolidation_of_the_estates_desc:0 "Aragon ist ein Land, das aus vielen einzelnen Regionen besteht, von denen jede einzelne ihren eigenen Cortes hat. Diese Form der Regierung ist uneffektiv. Wir müssen das Land zu einem einzigen Staat mit nur einem Cortes einen. So werden wir das Land effizienter regieren können. "
 chartered_merchant_companies:0 "Gecharterte Handelskompanien"
 chartered_merchant_companies_desc:0 "Unsere Kaufleute verschwenden ihre Ressourcen, indem sie nicht mit dem Ausland sondern vielmehr mit den eigenen Reihen in Konkurrenzkampf treten. Dies ist eine Verschwendung und wir sollten uns darauf konzentrieren, den anderen einen Teil ihres Handels abspenstig zu machen. Wir sollten Unternehmen chartern und ihnen vorübergehende Monopole für den Handel in bestimmten Regionen zusichern und ihre Verträge nur dann verlängern, wenn sie der Krone ihren rechtmäßigen Anteil zuführen können."
 ara_reformed_admin:0 "Verwaltungsreform"
 ara_reformed_admin_desc:0 "Unsere Verwaltung weist viel Ähnlichkeit mit der eines Feudalstaates auf. Wenn wir Aragon in ein modernes Staatswesen verwandeln möchten, so müssen wir die Verwaltung auf den neuesten Stand bringen."
 protection_of_the_little_folk:0 "Schutz für die Kleinen"
 protection_of_the_little_folk_desc:0 "Unsere Soldaten werden sich darum sorgen, was aus ihren Familien wird, falls sie aus der Schlacht nicht mehr heimkehren sollten. Aragon wird seine Pflichten ernst nehmen und darauf achten, dass ein System von Arbeitshäusern entsteht, in denen man sich der Waisen annehmen wird."
 TIM_ideas:0 "Ideen der Timuriden"
 TIM_ideas_start:0 "Traditionen der Timuriden"
 TIM_ideas_bonus:0 "Ambitionen der Timuriden"
 timurid_architecture:0 "Architektur der Timuriden"
 timurid_architecture_desc:0 "Die großen Denkmäler unserer Vorfahren legen Zeugnis ab von unserer Größe. Wie müssen diesen Architekturstil fördern und an unsere Nachbarn vermitteln, damit die Menschen sich daran erinnern, wer ihre rechtmäßigen Herren sein sollten."
 the_mantle_of_the_great_khan:0 "Der Mantel des großen Khans"
 the_mantle_of_the_great_khan_desc:0 "Der Tod des namengebenden Gründers unserer Dynastie hinterließ ein Machtvakuum, das Menschen, die es hätten besser wissen sollen, zu füllen versuchten. Uns jedoch gelang es, unseren Machtanspruch durch Eheschließungen zu festigen. Unsere Herkunft lässt sich bis auf den großen Khan selbst zurückverfolgen, und die Krieger der Steppe wissen, wem sie zu folgen haben."
 unleash_the_tiger:0 "Entfesselt den Tiger"
 unleash_the_tiger_desc:0 "Timur brachte die ganze Welt mit seinen Eroberungsfeldzügen zum Erzittern, und wir werden dasselbe tun. Als Aggressoren werden wir selbst auftreten, die Geschichte ihres Untergangs dürfen unsere Feinde verfassen."
 elephant_warfare:0 "Elefanten-Kriegsführung "
 elephant_warfare_desc:0 "Der demütige Elefant ist eine bemerkenswerte Kreatur und selbst in den Tagen der Schusswaffen noch eine nützliche Bereicherung unserer Armeen. Besonders beim Marsch ist er nützlich, denn er kann große Lasten tragen und einen Pfad durch ansonsten unpassierbares Gelände bahnen, in dem andere Armeen nur langsam vorankommen könnten. "
 tolerate_idol_worshippers:0 "Toleriert die Götzenanbeter"
 tolerate_idol_worshippers_desc:0 "Wir haben Untertanen, die sich nicht dem Willen Allahs unterwerfen, doch Allah ist geduldig und voller Gnade und auch wir wollen diesem Beispiel folgen. Wir werden sie in Frieden lassen, denn mit der Zeit werden sie Allahs Weisheit verstehen."
 salaried_officials:0 "Bezahlte Verwalter"
 salaried_officials_desc:0 "Unsere Vorväter verwendeten Landbesitz, um besonderen Einsatz zu belohnen. In den Zeiten der Eroberung unter dem großen Timur war dies ein gutes Mittel, doch als die Expansion zum Erliegen kam, führte diese Praxis zur Schwächung unserer Macht. Außerdem entstand eine erbliche Klasse aus Landbesitzern, die nicht immer dieselben Interessen wie wir selbst hatten. Die Einstellung bezahlter Verwalter wird dieses Problem auf elegante Weise lösen. "
 largest_mosque_in_the_world:0 "Baut die größte Moschee der Welt"
 largest_mosque_in_the_world_desc:0 "Wir werden der Welt zeigen, wie ein von wahren Eroberern errichtetes Denkmal aussieht. Wir werden die größte Moschee der Welt erbauen, auf dass der Name unserer Dynastie bis in alle Ewigkeit widerhalle."
 HSA_ideas:0 "Ideen der Hanse"
 HSA_ideas_start:0 "Traditionen der Hanse"
 HSA_ideas_bonus:0 "Ambitionen der Hanse"
 end_of_victual_brothers:0 "Das Ende der Vitalienbrüder"
 end_of_victual_brothers_desc:0 "Wir haben die Verbände der Vitalienbrüder zerschlagen und die versprengten Reste zur Strecke gebracht. Nun müssen wir dafür sorgen, dass es nie mehr zu einem Angriff solcher Piraten kommen kann. Wir werden alles Nötige zum Schutz unseres Handels unternehmen."
 strong_league_obligations:0 "Große Verpflichtungen gegenüber dem Bund"
 strong_league_obligations_desc:0 "Der Hansebund wies in der Vergangenheit eine sehr dezentralisierte Struktur auf. Dies war eine seiner Stärken, aber auch seine Schwäche. Lasst uns die Bindung der einzelnen Mitglieder verstärken, besonders im Bereich des Handels. So werden wir unsere Handelseffizienz steigern können."
 hsa_shipbuilding:0 "Verbesserter Schiffsbau"
 hsa_shipbuilding_desc:0 "Über einen langen Zeitraum wurde der Großteil der Schiffe in der Ostsee von den Hansestädten gebaut, doch auch wenn unsere Schiffe sehr preiswert sind, so sind sie doch insgesamt unterlegen. Wir müssen die Qualität unserer Schiffe steigern, um unsere Position als vorherrschende Handelsmacht in der Ostsee zu halten.  "
 reformed_hanstag:0 "Reform des Hansetags"
 reformed_hanstag_desc:0 "Der Hansetag arbeitete bisher nach einem System, bei dem Beschlüsse nur dann zustande kamen, wenn es keine Nein-Stimmen gab. Solange wir die einzige Handelsmacht in der Ostsee waren, leistete uns dieses System gute Dienste. Wir müssen nun ein System einführen, nach dem eine einfache Mehrheit genügt. Dies sollte unsere Beschlussfassung verbessern, ohne dass wir die Unterstützung der Städte verlieren."
 hanseatic_levy_system:0 "Hansetruppen"
 hanseatic_levy_system_desc:0 "Vom jedem städtischen Mitglied des Bundes wird im Kriegsfall ein Kontingent von Soldaten erwartet. Dieses Ad-hoc-System erschwert die Durchführung militärischer Feldzüge, denn die Städte stellen nur ungern Truppen bereit. Wir müssen das System regulieren, damit die Städte uns ein faires und damit starkes Truppenkontingent stellen."
 regularised_contribution:0 "Normalisierte Abgaben"
 regularised_contribution_desc:0 "Die Finanzen des Hansebundes bieten kein sehr geordnetes Bild. Die Städte beteiligen sich an Hansevorhaben teilweise in Geldform, teilweise mit Sachlieferungen. Dieses System ist überholt und kann in Anbetracht des mittlerweile herrschenden politischen Klimas nicht mehr für unser Überleben garantieren. Es ist überlebenswichtig, dass die Städte einen geregelten Beitrag leisten, wie sie diesen erheben, regeln sie selbst."
 the_hansa_bank:0 "Die Hansebank"
 the_hansa_bank_desc:0 "Mit dem neuen Abgabensystem können wir nun eine Bank gründen, die unsere Mitglieder nutzen können. Die Wirtschaftskraft des Hansebundes wird dafür sorgen, dass die Kredite der Bank genauso nützlich wie Bargeld sind. Zusammen mit anderen Finanzinstrumenten werden unsere Kaufleute einen Vorteil gegenüber den anderen Ländern haben."
 MLO_ideas:0 "Mailändische Ideen"
 MLO_ideas_start:0 "Mailändische Traditionen"
 MLO_ideas_bonus:0 "Mailändische Ambitionen"
 renaissance_prince:0 "Fürst der Renaissance "
 renaissance_prince_desc:0 "Anders als die restlichen Herrscher Italiens, die lediglich Lippenbekenntnisse ablegen, werden wir die kulturelle Wiedergeburt, die unser Schicksal ist, aktiv vorantreiben. Mailand wird ihre Zentrum sein, unter unserer Schirmherrschaft."
 patron_of_music:0 "Förderer der Musik"
 patron_of_music_desc:0 "Andere Fürsten haben die Musik in beklagenswertem Maße vernachlässigt. Lasst uns die Musik fördern, zum Ruhme Gottes, sowie zu unserem eigenen Ruhm. Auch Mailand wird davon profitieren."
 lowered_power_of_barons:0 "Verringerte Macht der Barone"
 lowered_power_of_barons_desc:0 "Kunst und Kultur sind eine schöne Sache, doch wenn wir unabhängig bleiben möchten, werden wir Geld brauchen. Zu diesem Zweck müssen wir die Macht des Adels brechen und dafür sorgen, dass mehr Geld im Zentrum ankommt."
 age_of_condottieri:0 "Das Zeitalter der Condottieri"
 age_of_condottieri_desc:0 "Nun, da Söldner den Hauptanteil so vieler Armeen bilden, wäre es klug, wenn auch uns Söldner zur Verfügung stünden. Lasst uns dafür sorgen, dass durchreisende Söldnerhauptmänner in Mailand willkommen geheißen werden, damit sie sich gerne an uns erinnern, wenn wir sie anheuern wollen."
 encouragement_of_philosophers:0 "Unterstützung der Philosophen"
 encouragement_of_philosophers_desc:0 "Mailand war lange eine Stütze für das Denken der Renaissance. Wir sollten diese Tradition fortsetzen und die Schirmherrschaft ausweiten und Einrichtungen bauen, mit denen wir die besten Denker Europas hierher in die Stadt locken können."
 merchant_princes:0 "Kaufmannsprinz"
 merchant_princes_desc:0 "Die wichtigen Küstenstädte Italiens unterhalten seit langem Handelsnetzwerke, durch die sie mit Geld und Einfluss versorgt werden. Mailand liegt zwar nicht an der Küste, aber dies muss nicht heißen, dass das Herzogtum Mailand leer ausgehen müsste. Lasst die Welt wissen, dass die Stadt Mailand all jene, die ausziehen möchten, um die Reichtümer der Welt zu sammeln, am Hofe von Mailand ein offenes Ohr finden werden."
 rulership_of_enlightened_principals:0 "Herrschaft durch aufgeklärte Fürsten"
 rulership_of_enlightened_principals_desc:0 "Die Förderung der Philosophie führte zum Auftauchen neuer Theorien und Prinzipien. Wenn wir unsere Regierung an diese neuen Prinzipien anpassen, können wir unsere Beliebtheit verbessern, wenigstens bei jenen, auf die es ankommt."
 BYZ_ideas:0 "Byzantinische Ideen"
 BYZ_ideas_start:0 "Byzantinische Traditionen"
 BYZ_ideas_bonus:0 "Byzantinische Ambitionen"
 regulations_for_mercenaries:0 "Regulierung der Söldnertruppen"
 regulations_for_mercenaries_desc:0 "Es mag sein, dass wir sie weder mögen, noch sie einsetzen möchten, doch wenn die Situation es vorschreibt, werden wir auf Söldner nicht verzichten können. Wenn wir Richtlinien für Söldner entwerfen, können wir ihre Rekrutierung schneller und damit kostengünstiger machen."
 repopulation_of_countryside:0 "Wiederbesiedelung der ländlichen Bezirke"
 repopulation_of_countryside_desc:0 "Seuchen, Krieg und Bürgerkrieg haben in den ländlichen Gebieten einen hohen Preis gefordert. Sie sind zerstört und liegen seit Langem brach. Wir müssen Siedler zum Wiederaufbau des Landes ermutigen, als Basis für unsere Armee."
 byz_state_admin_reform:0 "Beginnt eine Verwaltungsreform"
 byz_state_admin_reform_desc:0 "Unser Verwaltungssystem ist ein Relikt aus längst vergangenen Tagen. Wir müssen es überarbeiten und tauglich für dieses moderne Zeitalter machen. Den Anfang soll das Steuersystem machen. Dort müssen wir Regierungsbeamte, die nach Fähigkeit befördert werden, einsetzen. Dies wird uns mehr Geld einbringen, ohne dass wir die Bauern härter besteuern müssten."
 byz_admin_power:0 "Delegierte Macht"
 byz_admin_power_desc:0 "Die größte Schwäche unseres System liegt in der Rolle des Kaisers. Der autokratische und beinah gottgleiche Kaiser vereint so viel Macht in seiner Rolle, dass dies zu Bürgerkriegen anregt. Indem wir mehr Macht delegieren, werden wir Bürgerkriege weniger erstrebenswert machen, denn nun fällt dem Gewinner nicht mehr eine derartige Machtfülle zu. So wird man sich eher damit begnügen, als Teil des Systems seine Rolle im Machtgefüge einzunehmen."
 merchant_class:0 "Byzantinische Kaufmannsschicht"
 merchant_class_desc:0 "Reichtum und Macht gehen Hand in Hand und früher war Konstantinopel einmal das Zentrum des Mittelmeerhandels. Vielleicht sind diese Zeiten wirklich vorbei, aber wir sollten dennoch den Ausbau zu einem noch wichtigeren Zentrum, als es ohnehin schon ist, fortsetzen."
 new_imperial_army:0 "Die neue imperiale Armee"
 new_imperial_army_desc:0 "In den glorreichen Epochen der byzantinischen Geschichte hatte das Reich eine glorreiche Armee, und auch die Gegenwart wird eine dieser glorreichen Epochen sein. Lasst uns die Armee reformieren und eine neue Streitmacht mit noch mehr Disziplin als früher erschaffen."
 ecumenical_patriarch:0 "Restauriert den Ökumenischen Patriarchen"
 ecumenical_patriarch_desc:0 "Unsere Heilige Kirche befindet sich seit Langem im Niedergang. Lasst uns dieses Amt in seiner früheren Herrlichkeit restaurieren und der Kirche neue Lebenskraft geben. "
 VIJ_ideas:0 "Vijaynagari-Ideen"
 VIJ_ideas_start:0 "Vijaynagari-Traditionen"
 VIJ_ideas_bonus:0 "Vijaynagari-Ambitionen"
 vij_promo_trade:0 "Förderung des Handels"
 vij_promo_trade_desc:0 "Unsere Land befindet sich an einer der wichtigsten Handelsrouten von Ost nach West. Wir müssen sicherstellen, dass unsere Häfen sicher sind, damit die Kapitäne hier anlegen und wir sie besteuern können."
 arab_horses:0 "Arabische Pferde"
 arab_horses_desc:0 "Die Pferde von der Arabischen Halbinsel sind denen aus der lokalen Zucht weit überlegen. Wir werden unsere Handelsbeziehungen einsetzen, um sicherzustellen, dass wir für unsere Truppen einen stetigen Nachschub dieser Pferde erhalten."
 harsh_penal_code:0 "Hartes Strafgesetz"
 harsh_penal_code_desc:0 "Der König erhält das Gesetz aufrecht, indem er tötet. Lasst uns neue, harte Strafgesetze einführen und auf ihre Durchsetzung achten, damit unser Volk sich in unserem Reich sicher fühlen kann."
 vij_tolerance:0 "Toleranz"
 vij_tolerance_desc:0 "Wir sollten ein Königreich haben, in dem Männer das Recht haben, zu kommen und zu gehen wie es ihnen beliebt, ohne dass ihnen vorgeschrieben wird, an welchen Gott sie zu glauben haben."
 carnatic_music:0 "Karnatische Musik"
 carnatic_music_desc:0 "Wir müssen der Invasion der Muslime an allen Fronten Widerstand leisten. Die musikalischen Traditionen der nördlichen Staaten weist bereits Anzeichen ausländischen Einflusses auf. Man muss dies als Blasphemie bezeichnen, denn wie wir alle wissen ist die Musik eine göttliche Kunst, deren Ursprung auf die Devas und Devis zurückgeht. Wir werden dem Volk der Hindu zeigen, wer sich für ihre Verteidigung einsetzt."
 adroit_diplomacy:0 "Clevere Diplomatie"
 adroit_diplomacy_desc:0 "Die zahlreichen Invasoren haben immer wieder die gleiche Schwäche an den Tag gelegt, die Tendenz untereinander zu kämpfen. Wir müssen jederzeit bereit sein, dies für unsere Zwecke auszunutzen."
 army_for_city_of_victory:0 "Eine Armee für die Stadt des Sieges"
 army_for_city_of_victory_desc:0 "Damit die Stadt des Sieges ihrem Namen gerecht wird, müssen wir dafür sorgen, dass wir eine Armee haben, die uns Siege einbringt. Lass uns sicherstellen, dass unsere Truppen gut ausgebildet und stolz auf ihre Aufgabe sind."
 AYU_ideas:0 "Ayutthaya-Ideen"
 AYU_ideas_start:0 "Ayutthaya-Traditionen"
 AYU_ideas_bonus:0 "Ayutthaya-Ambitionen"
 white_elephant:0 "Weißer Elefant"
 white_elephant_desc:0 "Wir haben einen weißen Elefanten erhalten. Das ist ein sehr günstiges Omen und wir werden dies zu unserem Vorteil verwenden. Mit werden den Elefanten und sein Prestige verwenden, um die Regierungsbürokratie zu erneuern. Insbesondere werden wir militärische und Regierungsaufgaben voneinander trennen, um sicherzustellen, dass wir unser Geld von jenen, die es sammeln, auch erhalten."
 corvee_system:0 "Das Corvee-System"
 corvee_system_desc:0 "Die männliche Bevölkerung muss im Alter von 18 Jahren vom Dorfführer registriert werden und diese Informationen müssen an die Regierung weitergereicht werden. Jeder männliche Bürger kann zum Dienst in der Armee (Phrai Thaan) herangezogen werden und wir werden darauf achten, dass dies, wenn nötig, geschieht."
 ayu_foreign_mercenaries:0 "Ausländische Söldner "
 ayu_foreign_mercenaries_desc:0 "Seit Kurzem beobachten wir einen Zustrom barbarischer Einflüsse aus dem Ausland. Zum Teil handelt es sich um Kaufleute, aber auch Krieger befinden sich darunter. Lasst uns diese Männer für den Dienst in unserer Armee verwenden."
 ayu_embassies:0 "Botschaften"
 ayu_embassies_desc:0 "Viele Kaufleute treiben auf den Gewässern in der Nähe unseres Landes Handel. Wir sollten Gesandtschaften zu ihnen schicken, damit wir erfahren, was in der Welt vor sich geht.  "
 trading_links:0 "Förderung der Handelskontakte"
 trading_links_desc:0 "Wir pflegen ausgedehnte Kontakte in allen Regionen der Welt und können die Nachricht verbreiten, wie sicher unser Land für alle Kaufleute ist. Wir hoffen, dass sie ihren Handel bei uns statt in andere Länder betreiben und dass auch wir von ihren Aktivitäten profitieren."
 personal_executions:0 "Persönliche Exekutionen"
 personal_executions_desc:0 "Es ist nur rechtens, dass die Menschen erfahren, wie sehr wir uns für die Justiz einsetzen. Von nun an wird der König persönlich die Hinrichtung der ruchlosesten Kriminellen übernehmen. So werden die Menschen wissen, dass es in unserem Land gesittet zugeht. "
 phrai_luang:0 "Phrai Luang"
 phrai_luang_desc:0 "Der König verfügte, dass alle freien Männer, die in Phrai-Diensten standen, nun Phrai Luang sind, dem König direkt unterstehen und ihr Dienst anschließend den Lokalgouverneuren übertragen wurde. Dies bedeutete, dass der König den Dienst aller Menschen besaß und auch all ihr Land."
 NOR_ideas:0 "Norwegische Ideen"
 NOR_ideas_start:0 "Norwegische Traditionen"
 NOR_ideas_bonus:0 "Norwegische Ambitionen"
 nor_fishing:0 "Unterstützt die Fischerei"
 nor_fishing_desc:0 "Unsere Küste ist lang und unsere Böden sind karg. Deshalb sollten wir die Menschen zum Fischfang aufrufen. So können sie ihr Glück machen, indem sie den Reichtum des Ozeans ernten."
 natural_seamanship:0 "Natürliche Seemannschaft"
 natural_seamanship_desc:0 "Mit der Zunahme des Fischfangs hat auch die Anzahl der Männer, die sich auf die Seefahrt verstehen zugenommen. Dies sollten wir ausnutzen, denn für unsere Flotte ist die Besatzung ebenso wichtig wie das Schiff selbst."
 nor_shipbuilding:0 "Militärschiffbau"
 nor_shipbuilding_desc:0 "Die Ausweitung der Fischereiindustrie hat zu einer Ausweitung des Schiffsbaus geführt, sodass wir nun über einen Vorrat ausgebildeter Schiffszimmermänner verfügen, mit denen wir unseren eigenen Schiffsbau ausweiten können."
 call_of_our_forefathers:0 "Der Ruf unserer Vorväter"
 call_of_our_forefathers_desc:0 "Vor langer Zeit stachen unsere illustren Vorväter in See und gründeten Kolonien im Norden. Wie unsere Sagas berichten, erreichten sie eine neue Welt und gründeten Vinland. Ihrem Vorbild müssen wir folgen."
 pioneer_spirit:0 "Pioniergeist"
 pioneer_spirit_desc:0 "In vergangenen Tagen trotzte unser Volk der See und gründete Kolonien an weit entfernten Küsten. Den Geist dieser Tage müssen wir neu entfachen, damit unser Volk in die Fußstapfen seiner Vorfahren tritt."
 seize_the_opportunity:0 "Ergreift die Gelegenheit"
 seize_the_opportunity_desc:0 "Die Welt ist voller Reichtümer für jene, die den Willen haben, sich diese zu nehmen. Lasst uns nehmen, was die Welt uns bieten kann, doch dieses Mal durch Handel statt Raubzüge."
 write_new_sagas:0 "Schreibt neue Sagas"
 write_new_sagas_desc:0 "Ein kluger Geist bewahrt das Wissen\n...Bekannt aus alter Zeit\n Gesungen im Sonnenuntergang\n...Sagas sind unser Erbe\nGefördert von denen mit Reichtum und Macht\nIn jedem Land wieder und neu"
 OMA_ideas:0 "Omanische Ideen"
 OMA_ideas_start:0 "Omanische Traditionen"
 OMA_ideas_bonus:0 "Omanische Ambitionen"
 association_with_unbelievers:0 "Zusammenarbeit mit Ungläubigen"
 association_with_unbelievers_desc:0 "Manche sagen, wir sollten die Zusammenarbeit mit Ungläubigen in jedem Fall ablehnen. Wir haben diese Meinung nach bestem Vermögen unterdrückt, denn nur wenn wir mit den Ungläubigen in Kontakt treten, können wir mit ihnen handeln. "
 local_merchant_preference:0 "Präferenz für lokale Kaufleute"
 local_merchant_preference_desc:0 "Theoretisch kann ein Kaufmann ein Weltbürger sein und von Hafen zu Hafen fahren, ganz wie es ihm beliebt. Wir werden den Kaufleuten der Heimat gewisse Vorteile bieten, beispielsweise eine bevorzugte Ladung und Entladung ihrer Schiffe. So werden wir sicherstellen, dass unsere Kaufleute Anlass haben, ihre Waren zu uns in die Heimat zu bringen."
 port_security_improvement:0 "Verbesserungen der Hafensicherheit"
 port_security_improvement_desc:0 "Gewinne aus dem Handel können wir nur dann erzielen, wenn die Schiffe der Kaufleute in unseren Häfen vor Anker gehen. Wir müssen sicherstellen, dass diejenigen Bezirke, die von Händlern frequentiert werden, frei von Verbrechen sind."
 secured_timber_supplies:0 "Sicherung der Bauholzversorgung"
 secured_timber_supplies_desc:0 "Die Arabische Halbinsel ist für viele Dinge berühmt, doch für üppige, wogende Wälder mit Sicherheit nicht. Damit wir die führende Handelsmacht im Indischen Ozean werden, müssen wir dafür sorgen, dass unseren Häfen zum Schiffsbau ein stetiger Nachschub an Bauholz zur Verfügung steht."
 end_of_shipbuilding_guilds:0 "Das Ende der Schiffsbauerzünfte"
 end_of_shipbuilding_guilds_desc:0 "Seit auf der Arabischen Halbinsel Schiffe gebaut werden, gibt es Zünfte, die dies kontrollieren. Obwohl sie uns vielleicht einen wertvollen Dienst erwiesen haben, indem sie die Schiffsbautraditionen erhalten haben, mittlerweile blockieren sie unseren Fortschritt. Wir müssen den Schiffsbau für all jene mit dem nötigen Talent dafür freigeben."
 skilled_captains:0 "Fähige Kapitäne"
 skilled_captains_desc:0 "Wir müssen sicherstellen, dass unsere Kapitäne das höchste Niveau nautischen Wissens mitbringen. Ist dies der Fall, wird ihre Manövrierfähigkeit in einer Reihe von Situationen von Vorteil sein."
 expansion_of_trade_contacts:0 "Erweiterung der Handelskontakte"
 expansion_of_trade_contacts_desc:0 "Wir müssen sicherstellen, dass uns alle Kaufleute jederzeit willkommen sind, wohin sie auch gehen. Wir müssen alle Register ziehen, damit alle Herrscher, von denen wir je gehört haben, unsere Kaufleute willkommen heißen."
 KOR_ideas:0 "Koreanische Ideen"
 KOR_ideas_start:0 "Koreanische Traditionen"
 KOR_ideas_bonus:0 "Koreanische Ambitionen"
 hanguel_alphabet:0 "Das Koreanische Alphabet"
 hanguel_alphabet_desc:0 "Es gibt große Unterschiede zwischen der koreanischen und der chinesischen Sprache und nur die Gebildetsten sind in der Lage, die chinesische Schrift zu verwenden. Unser neues Alphabet wird allen das Lesen und Schreiben ermöglichen."
 grand_code:0 "Großer Verwaltungskodex  "
 grand_code_desc:0 "Zur Sicherstellung einer ordentlichen, stabilen Regierung werden wir genaue Vorschriften zur Regierungsweise in einem Kodex zusammenfassen. Dieser Kodex wird die erste schriftliche Verfassung Koreas sein."
 hyanyak_system:0 "Hyang'yak-System "
 hyanyak_system_desc:0 "Da die Landwirtschaft die Grundlage unserer Wirtschaft ist, ist die Verwaltung der Dörfer das Wichtigste. Wir werden ein System der Selbstverwaltung einrichten, damit sich in den Dörfern ein Gemeinschaftsgefühl entwickelt."
 geobukseon:0 "Geobukseon"
 geobukseon_desc:0 "Zur Verteidigung unserer Küste haben wir ein Schildkrötenschiff entwickelt. Durch diese schwer gepanzerten Ungetüme wird unsere Flotte in der Lage sein, an unseren Küsten für Sicherheit zu sorgen."
 hopae_system:0 "Das Hopae-System"
 hopae_system_desc:0 "Das koreanische Hopae-System ist ein System, das alle Koreaner zum Tragen einer Erkennungsmarke mit ihrem Namen, ihrem Geburtsort, ihrer Stellung und ihrem Wohnort verpflichtet. So wird es leichter sein, zu erkennen, wer die Menschen sind und wo sie sich befinden."
 kyujanggak:0 "Das Kyujanggak"
 kyujanggak_desc:0 "Zur Unterstützung der Verwaltung Koreas werden wir eine riesige königliche Bibliothek gründen, die uns als Archiv all unseren Wissens dienen wird. So hoffen wir, die ruhmreiche koreanische Kultur voranzubringen."
 kor_economy_reform:0 "Wirtschaftsreform"
 kor_economy_reform_desc:0 "Wir benötigen eine umfassende Reform des Steuersystems und müssen außerdem die Amtspositionen für alle Untertanen mit Talent öffnen, sodass sogar die Söhne von Konkubinen bei uns eine Chance auf Aufstieg bekommen. Diese Reformen werden außerdem die Staatseinnahmen erhöhen."
 BOH_ideas:0 "Böhmische Ideen"
 BOH_ideas_start:0 "Böhmische Traditionen"
 BOH_ideas_bonus:0 "Böhmische Ambitionen"
 compacta_of_prague:0 "Das Kompaktat von Prag"
 compacta_of_prague_desc:0 "Die Hussitenkriege sind vorüber und es ist an der Zeit, das Land zu einen. Lasst allen Streit vergeben sein, damit das Volk in Frieden leben kann."
 boh_elective_monarchy:0 "Wahlmonarchie"
 boh_elective_monarchy_desc:0 "Viel zu lange stellt die zersplitterte böhmische Adelsschicht ein Hemmnis für die königliche Autorität dar. Von nun an werden wir dafür sorgen, dass jeder neue Monarch vor der Krönung die volle Unterstützung des Adels hat. Dies sollte sämtliche Probleme beseitigen können."
 wagenburg:0 "Wagenburg"
 wagenburg_desc:0 "Während der Hussitenkriege verließen sich unsere Truppen auf Wagenburgen und würden so in Schlachten siegreich sein, die eigentlich schon verloren waren. Obwohl wir dazu nicht zwingend Wagen verwenden müssen, werden Scharfschützen aus der Verschanzung heraus immer eine gute Taktik für unsere unbesiegbare tschechische Armee sein.  "
 letter_of_majesty:0 "Böhmischer Majestätsbrief"
 letter_of_majesty_desc:0 "Die Hussitenkriege hinterließen in Böhmen eine gefährliche Uneinigkeit in kirchlichen Fragen. Wenn Böhmen wieder blühen soll, müssen wir diesem polarisierenden Konflikt ein Ende setzen und in unserem Land für Recht und Ordnung sorgen. Wir werden einen Majestätsbrief für unser Land promulgieren, um allen Gewissensfreiheit zu gewähren."
 hussite_legacy:0 "Hussitisches Erbe"
 hussite_legacy_desc:0 "Während die Kirche in Rom angesichts der theologischen Herausforderungen immer reaktionärere Standpunkte vertritt, sehen wir in Böhmen dies wesentlich entspannter. Aus diesem Grund sind wir neuen Ideen gegenüber etwas aufgeschlossener."
 kutnohorian_deal:0 "Das Kuttenberger Abkommen"
 kutnohorian_deal_desc:0 "Der Adel wird immer besorgt um seine Vorrechte sein. Deshalb werden wir dafür sorgen, dass die Privilegien des Adels für jetzt und für alle Zeiten garantiert werden."
 czech_nationalism:0 "Tchechischer Nationalismus"
 czech_nationalism_desc:0 "Das tschechische Volk hat alles überlebt, was die Welt ihm entgegengesetzt hat. Wir haben unter Beweis gestellt, wie widerstandsfähig wir sind."
 ITA_ideas:0 "Italienische Ideen"
 ITA_ideas_start:0 "Italienische Traditionen"
 ITA_ideas_bonus:0 "Italienische Ambitionen"
 no_a_geographical_construct:0 "Kein geographisches Konstrukt"
 no_a_geographical_construct_desc:0 "Seit dem Untergang des weströmischen Imperiums wurde Italien von ausländischen Mächten beherrscht und in zahllose einzelne Staaten geteilt. Diese Staaten, von denen wir beherrscht wurden, verlachten unsere Idee eines geeinten Italiens. Und nun? Wer lacht nun? Italien ist wiederauferstanden."
 tradition_of_the_legion:0 "Die Tradition der Römischen Legion"
 tradition_of_the_legion_desc:0 "Zu Zeiten der Römer dominierte Italien jedes Gebiet, das es wert war, dominiert zu werden. Nun ist Italien erneut emporgestiegen und es wird Zeit für einen erneuten Marsch der Legionen. Immerzu wird man unsere Soldaten auf das Erbe ihrer siegreichen Vergangenheit hinweisen. Marius' Maultiere ziehen erneut in die Schlacht."
 mare_nostrum:0 "Mare Nostrum"
 mare_nostrum_desc:0 "Italien hat eine lange und verwundbare Küste. Sie zu schützen ist unsere oberste Priorität. Wir müssen sein wie Pompeius der Große und diese Gewässer beherrschen. Nur so wird Italien sicher sein."
 office_of_censor:0 "Das Zensoramt"
 office_of_censor_desc:0 "In den großen Tagen der römischen Republik führte der Zensor Buch über alle Bürger, die für den Militärdienst infrage kamen. Wir werden dieses Amt erneut einführen und Zensoren beschäftigen, die herausfinden werden, wer sich zum Dienst in unseren neuen Legionen eignet."
 italian_tax_reform:0 "Italienische Steuerreform"
 italian_tax_reform_desc:0 "Westrom büßte seine Effizienz ein, als es die Steuerbasis zum Unterhalt seiner Armeen einbüßte. Wir müssen sicherstellen, dass Ähnliches dem neuen Rom, das sich wie ein Phönix aus der Asche erhob, nicht widerfährt. "
 heir_to_the_empire:0 "Nachfolger des Imperiums"
 heir_to_the_empire_desc:0 "Das Heilige Römische Reich vermochte es nicht, die Nachfolge Roms anzutreten. Nun fällt es Italien zu, das große Imperium erneut entstehen zu lassen."
 path_to_citizenship:0 "Der Pfad zur Staatsangehörigkeit"
 path_to_citizenship_desc:0 "Eine Stärke des Römischen Reiches bestand darin, dass seine Untertanen sich wünschten römische Bürger zu sein. Wir werden dieses System nachahmen, damit sich all jene, die zu unserem Herrschaftsbereich gehören, ebenfalls wünschen Teil unseres Imperiums zu werden."
 berber_ideas:0 "Berber-Ideen"
 berber_ideas_start:0 "Berber-Traditionen"
 berber_ideas_bonus:0 "Berber-Ambitionen"
 ber_barbary_pirates:0 "Piraten der Barbaresken"
 ber_barbary_pirates_desc:0 "Diese Piraten operierten von ihren Basen an der nordafrikanischen Küste aus, insbesondere von Tunis, Tripoli und Algier. Wenn wir diese Freibeuter unterstützen, können wir eine große Flotte befehligen."
 desert_warfare:0 "Wüstenkrieg"
 desert_warfare_desc:0 "Die Berbertruppen waren erfahrene Guerillakämpfer, die das unwirtliche Terrain Nordafrikas nutzten, um den Gegner zu schwächen, bevor man ihm den Todesstoß versetzte."
 trans_saharan_trade:0 "Trans-Sahara Handel"
 trans_saharan_trade_desc:0 "Die Karawanen auf den großen Sahara-Routen handelten das Salz Nordafrikas gegen Sklaven und Gold aus den Königreichen südlich der Wüste. Obwohl diese Routen nach dem Eintreffen portugiesischer Händler in Westafrika an Bedeutung verloren, blieben sie bis ins 19. Jhdt. eine wichtige Einnahmequelle."
 corsairs:0 "Korsaren"
 corsairs_desc:0 "Wie viele andere Küstenvölker vor und nach ihnen ergänzten auch die Berber Ackerbau und Fischfang durch Akte der Piraterie. Für die Herrscher Nordafrikas bedeutete dies, dass ihnen jederzeit genug seetüchtige Männer für den Einsatz auf ihren Kriegsschiffen zur Verfügung standen."
 tuareg_cavalry:0 "Tuareg-Kavallerie"
 tuareg_cavalry_desc:0 "Die Tuareg-Nomaden ritten auf Kamelen und mit Speeren bewaffnet in den Kampf und erwiesen sich als effektives Mittel gegen die normale Kavallerie, da die Pferde auf die Kamele mit Angst und Irritation reagierten."
 dual_diplomacy:0 "Doppelte Diplomatie"
 dual_diplomacy_desc:0 "Die Sultane Nordafrikas praktizierten eine Politik der Allianzwechsel, sodass sie je nach politischer Lage einmal mit dem Sultan des Osmanischen Reiches, im nächsten Moment jedoch mit den Christen der Iberischen Halbinsel verbündet waren. Konstant blieb dabei einzig ihr Ziel, um jeden Preis ihre Unabhängigkeit zu behalten."
 brothers_barbarossa:0 "Die Brüder Barbarossa"
 brothers_barbarossa_desc:0 "Freibeuter in Diensten des osmanischen Sultans, Hayreddin und Aruj Barbarossa terrorisierten im frühen 16. Jhdt. das christliche Mittelmeer und besiegten die Spanier dank des meisterhaften Einsatzes ihrer Galeeren in einer Reihe von Seeschlachten. "
 indian_muslim_ideas:0 "Ideen der Indischen Sultanate"
 indian_muslim_ideas_start:0 "Sultanat-Traditionen"
 indian_muslim_ideas_bonus:0 "Sultanat-Ambitionen"
 tolerate_idol_worshippers_i:0 "Toleriert die Götzenanbeter"
 tolerate_idol_worshippers_i_desc:0 "Der große Prophet Moses zeigte uns, dass die Anbetung des Goldenen Kalbs ein Affront gegenüber Gott ist. Die Götzenanbeter hängen ihren Traditionen an, doch Allah ist barmherzig und hat Mitleid. Wir werden unsere Pflicht tun, damit all unsere Untertanen geschützt werden können und den Weg zu Allah finden."
 persian_court:0 "Hof Persiens"
 persian_court_desc:0 "Um sicherzustellen, dass alle Menschen – gleich welchen Hintergrund sie haben – uns verstehen und uns mitteilen können, was sie bewegt, werden wir die persische Sprache zur Sprache des Hofes und der Literatur, Dichtkunst, Kultur und Wissenschaft machen. So wird jeder wissen, welche Sprache man lernen muss, wenn man mit uns in Kontakt treten möchte."
 comphrehensive_land_survey:0 "Umfassendes Landerfassung"
 comphrehensive_land_survey_desc:0 "Damit wir wissen, wer uns Steuern zahlen muss, müssen im Bilde über die Besitzverhältnisse sein. Deshalb werden wir eine umfassende Studie über die Ländereien organisieren und dafür sorgen, dass unsere Aufzeichnungen auf dem aktuellsten Stand bleiben."
 counting_the_people:0 "Volkszählung"
 counting_the_people_desc:0 "Da wir nun wissen, wer über welchen Besitz verfügt, werden wir uns der nächsten Frage zuwenden und herausfinden, wer an welchem Ort wohnt. So werden wir wissen, wo wir Soldaten rekrutieren können."
 equality_under_law:0 "Gleichheit vor dem Gesetz"
 equality_under_law_desc:0 "Die Zunahme des Handels führte zu einem Anwachsen der Kaufmannsschicht. Uns wurde jedoch berichtet, dass die Aristokratie ihre Position missbraucht hat, um die Einkünfte der Händler ohne Rechtfertigung zu beschlagnahmen. Dies muss aufhören und von nun an werden alle Menschen mit genug Geld vom Gesetz gleich behandelt."
 high_court_culture:0 "Hohe Hofkultur"
 high_court_culture_desc:0 "Die Förderung der persischen Sprache hat im Laufe der Jahre viele Dichter und Schriftsteller hervorgebracht, deren Werke von unvergleichlicher Raffinesse und Kunstfertigkeit sind. Die Menschen der Nachbarländer bewundert die Kunstsinnigkeit dieser Menschen und schon jetzt ist absehbar, dass sich bald eine neue Generation anschicken wird, noch herrlichere Werke zu kreieren."
 sultanate_bureaucracy:0 "Sultanatsbürokratie"
 sultanate_bureaucracy_desc:0 "Die aktuelle Regierungsbürokratie ist eine Institution, die komplizierter als der Staat selbst ist. Damit unser Wille seinen Bestimmungsort erreicht, müssen wir die Bürokratie reformieren, damit sie handlungsfähiger wird."
 horde_ideas:0 "Ideen der Horde"
 horde_ideas_start:0 "Traditionen der Horde"
 horde_ideas_bonus:0 "Ambitionen der Horde"
 life_of_steppe_warrior:0 "Das Leben eines Kriegers der Steppen"
 life_of_steppe_warrior_desc:0 "Die trockenen Steppen sind ein unbarmherziger und Unheil verheißendes Gebiet. Unser Volk ist an das Leben in dieser harten Umgebung gewöhnt und deshalb sind unsere Menschen mit Widerstandskraft und einem Talent zum Überleben gesegnet. Wir werden dafür sorgen, dass unsere Soldaten auf diese Erfahrungen zurückgreifen und so ihre Verluste reduzieren können."
 horse_supplies:0 "Nachschub an Pferden"
 horse_supplies_desc:0 "Im Krieg leiden die Pferde noch mehr als die Menschen und wir müssen dafür sorgen, dass unsere gefürchtete Kavallerie gut versorgt wird. Wir müssen sicherstellen, dass wir jederzeit – und kostengünstig – genug Pferde haben, damit unsere Armee stark bleibt."
 steppe_leaders:0 "Steppenkommandanten"
 steppe_leaders_desc:0 "Durch den Erhalt unserer alten Jagdtraditionen werden wir dafür sorgen, dass unsere Armeen von Männern geführt werden, die sich auf den Kampf zu Pferde verstehen. Dies wird zu einer besseren Armeeführung beitragen."
 traditions_of_the_great_khan:0 "Traditionen des großen Khans"
 traditions_of_the_great_khan_desc:0 "Durch seine gefürchteten Reitertruppen und durch die Reichweite seiner Ambition brachte der große Khan die gesamte Welt zum Erzittern. Wir müssen diese Traditionen wiederaufleben lassen, damit die Welt auch vor unseren Armeen in der gleichen Weise erzittert."
 tradition_of_conquest:0 "Die Tradition der Eroberung"
 tradition_of_conquest_desc:0 "Es kann schwierig sein, andere Völker zu erobern, denn nicht jeder ist bereit für unsere erleuchtete Herrschaft. Wir haben allerdings erkannt, dass es bessere Methoden als einen Berg aus Totenschädeln gibt, wenn man Menschen unter seine Herrschaft bringen möchte. In dieser Hinsicht sind wir unseren Vorfahren einen Schritt voraus."
 logistics_of_khan:0 "Die Logistik des Khan"
 logistics_of_khan_desc:0 "Allzu leicht wird vergessen, dass die Eroberungen des großen Khans ebenso sehr seiner überlegenen Logistik zu verdanken sind wie seiner überlegenen militärischen Stärke. Wir müssen diese Techniken nachahmen und an unser Zeitalter anpassen. So werden wir die Reichweite unserer Eroberungen erweitern."
 glory_of_conquest:0 "Der Ruhm der Eroberung"
 glory_of_conquest_desc:0 "Es soll Gesetz sein, dass ein Junge nicht eher als Mann gelten kann, bis er nicht Teil unserer unbesiegbaren Armee geworden ist, dass er sich keine Frau nehmen kann, bis er nicht die Frau eines anderen entehrt hat, und dass er es nicht wert ist, in der schäbigsten Hütte zu hausen, bis er nicht die Hütte eines anderen niedergebrannt hat. Der Dienst in unserer Armee soll der einzige Weg zur Manneswerdung sein."
 theocracy_ideas:0 "Theokratie-Ideen"
 theocracy_ideas_start:0 "Theokratie-Traditionen"
 theocracy_ideas_bonus:0 "Theokratie-Ambitionen"
 holy_order:0 "Ritterorden"
 holy_order_desc:0 "Nur diejenigen, deren Glaube rein ist, sollen als Fußsoldat in der Armee Christi dienen dürfen. Die Reinheit des Denkens, des Geistes und des Leibes öffnet einem Mann nicht nur die Pforte zum Himmelreich sondern verleiht ihm auch überlegene Stärke auf dem Schlachtfeld. Diese Soldaten werden den Kern unserer Armee bilden, der sich gegen jeden wendet, der es wagt, uns anzugreifen."
 church_administration:0 "Kirchenverwaltung"
 church_administration_desc:0 "Der Klerus, der in diesen dunklen Zeiten fast schon vom Aussterben bedroht ist, ist beinahe ausnahmslos des Lesens und Schreibens kundig. Sie können den Menschen das Lesen der heiligen Schrift beibringen und geben außerdem recht fähige Verwalter ab."
 true_defender_of_the_faith:0 "Wahrer Verteidiger des Glaubens"
 true_defender_of_the_faith_desc:0 "Unsere Burgen sind unsere Kirchen und wir müssen sie bis zum Letzten verteidigen. Als Brüder werden wir auf ihren Burgwehren stehen und, im Namen unseres Herrn Jesus Christus, niemand wird taumeln. "
 turn_the_other_cheek:0 "Dem haltet die andere Wange hin"
 turn_the_other_cheek_desc:0 "Wenn der Feind kommt, so helft ihm nicht, denn er ist der Feind. Bietet ihm kein Obdach, denn er ist der Feind. Lasst niemanden ihm Hilfe leisten, sondern verweist ihn auf die andere Wange, so wie Jesus es getan haben würde."
 onward_christian_soldiers:0 "Vorwärts, Soldaten der Christenheit"
 onward_christian_soldiers_desc:0 "Lasst es die Pflicht jedes Christen sein, nicht in den Krieg zu ziehen, sondern zu Hause zu bleiben und die Festungen Christi zu schützen."
 render_unto_ceasar:0 "So gebet dem Kaiser..."
 render_unto_ceasar_desc:0 "'Darauf sagte er zu ihnen: So gebet dem Kaiser, was des Kaisers ist' (Matthäus 22:21)"
 no_witches:0 "Lasst niemanden die Hexe dulden"
 no_witches_desc:0 "Hexen und Zauberer treiben überall ihr Unwesen. Der böse Einfluss ihrer Hexensabbate ist allgegenwärtig. Es ist eines jeden Bürgers heilige Pflicht der Obersten Geheiligten Kongregation der Universellen Inquisition in ihrer Mission der Ausrottung dieser üblen Praktiken behilflich zu sein."
 default_ideas:0 "Nationale Ideen"
 default_ideas_start:0 "Nationale Traditionen"
 default_ideas_bonus:0 "National Ambitionen"
 increase_discipline:0 "Schont unsere Truppen"
 increase_discipline_desc:0 "Wenn wir eine Chance aufs Überleben haben wollen in dieser halsabschneiderischen Welt, so brauchen wir Männer und müssen, was noch wichtiger ist, unsere Verluste in der Schlacht minimieren. Der Fokus auf die Truppenausbildung wird dafür sorgen, dass unsere Soldaten etwas häufiger den nächsten Tag erleben."
 increase_taxation:0 "Steuerreform"
 increase_taxation_desc:0 "Beinahe nichts ist unentrinnbarer als unsere Geldnot. Eine Reform des Steuersystems wird dafür sorgen, dass wir genug Geld für unsere Vorhaben haben."
 cheaper_mercenaries:0 "Regulierte Verträge"
 cheaper_mercenaries_desc:0 "Söldner können extrem viel Rückgrat zeigen, besonders wenn es um ihren Sold geht. Wenn wir dafür sorgen, dass ihre Verträge immer richtig verwaltet werden, wird ihre Bezahlung immer pünktlich erfolgen und wir können bessere Bedingungen aushandeln."
 increased_trade_power:0 "Vertragsgesetz"
 increased_trade_power_desc:0 "Hiermit erweitern wir, nachdem wir Erfahrung mit den Söldnerverträgen gesammelt haben, dieses System auf alle Verträge. Wenn die Geschäftspartner wissen, dass Verträge eingehalten werden müssen, wächst das Vertrauen und der Handel kann gut gedeihen."
 increased_manpower:0 "Bauerntruppen"
 increased_manpower_desc:0 "Die Menschen sind nicht das Problem. Sie zu finden und in eine Uniform zu stecken, das ist das Schwierige. Ein System regulärer Truppenaushebungen unter den Bauern wird dafür sorgen, dass wir jederzeit genug Reserven für unsere Armee haben."
 increased_trade_steering:0 "Kaufmann mit Status"
 increased_trade_steering_desc:0 "Traditionell war Landbesitz das einzige Kennzeichen der privilegierten Schicht, denn im Landbesitz begründete sich sämtliche Macht. Mit der Erholung des Handels änderte sich dies und ein neuer Weg zur Macht tat sich auf. Wenn wir die Schicht der Kaufleute aufwerten, können wir sie zu größerer Geschäftstüchtigkeit motivieren."
 increased_production_income:0 "Stärkung der Pacht"
 increased_production_income_desc:0 "Wenn wir dafür sorgen, dass die Pachtrechte anerkannt und gestärkt werden, werden wir den derzeitigen Landbesitzern einen Anreiz zur Verbesserung ihrer Ländereien und zur Steigerung der Produktion geben."
 lawcode_of_suleiman_01:0 "Die Gesetze Süleymans"
 lawcode_of_suleiman_01_desc:0 "Als Soldat, Gesetzgeber und Reformer wurde Süleyman zu einem großen Herrscher von geschichtlicher Bedeutung. Der Mann, der im Westen als Süleyman der Große bzw. der Prächtige bekannt ist, trug in seiner Heimat den Beinamen 'Gesetzgeber'. Kern seiner Reformen war eine Reevaluierung der Steuergesetze, sowohl in Hinsicht auf die einheimischen Türken als auch auf Juden und Christen. Er besteuerte die Produktion und bekämpfte die Korruption."
 MCH_ideas:0 "Mandschu-Ideen"
 MCH_ideas_start:0 "Mandschu-Traditionen"
 MCH_ideas_bonus:0 "Mandschu-Ambitionen"
 united_three_jurchens:0 "Vereinigung der drei Jurchenstämme"
 united_three_jurchens_desc:0 "Durch die Vereinigung der Haixi, Jianzhou und Wilden Jurchen können wir eine echte Dynastie schaffen, mit der wir zur dominierenden Kraft in der Mandschurei werden."
 the_manchu_alphabet:0 "Mandschu-Alphabet"
 the_manchu_alphabet_desc:0 "Die Schrift der Jurchen, wie Kaiser Aguda sie schuf, existiert nicht mehr. Unser Volk muss mongolische Schreiber beschäftigen, um jedes Schriftstück niederzuschreiben, während analphabetische Han-Chinesen und Mongolen einander verstehen können, wenn ihnen die Sprache des anderen laut vorgelesen wird. Wenn wir das mongolische Alphabet umwandeln, könnte das Volk der Mandschu diese Schrift verwenden. Dies würde die Verwaltungsaufgaben erleichtern."
 manchu_eight_banners:0 "Die Acht Banner"
 manchu_eight_banners_desc:0 "Wenn wir unsere Stammesarmee mit dem traditionellen Niru-Kompaniesystem kombinieren, wird die ausgeklügelt organisierte und zentralisierte Streitmacht der Acht Banner entstehen."
 link_with_the_mongol_dynasty:0 "Bande mit der Mongolendynastie"
 link_with_the_mongol_dynasty_desc:0 "Eine Heirat mit der Borjigin-Prinzessin vom Mongolenstamm der Chahar wird uns helfen, die schlagkräftige mongolische Kavallerie für unsere Zwecke zu nutzen."
 the_green_standard_army:0 "Die Armee der Grünen Standarte"
 the_green_standard_army_desc:0 "Beruft unzufriedene Ming-Soldaten und -Offiziere in die Armee der Grünen Standarte."
 pigtail_or_death:0 "Ein Zopf oder der Tod"
 pigtail_or_death_desc:0 "In dem wir alle hinrichten lassen, die sich weigern, ihr Haar an der Stirn zu rasieren und den Rest zum Zopf zu flechten, können wir täglich sichtbar demonstrieren, dass die Mandschu das Land erobert haben und beherrschen. So wird niemand es wagen, sich gegen uns zu erheben."
 the_chinese_rules:0 "Die chinesischen Gesetze"
 the_chinese_rules_desc:0 "Die Verwaltungsmethoden, mit denen die Chinesen ihr Land regieren, sind es wert, von uns studiert zu werden. Chinesische Gesetze und chinesische Beamte zu übernehmen, wird uns die Herrschaft über das Reich erleichtern."
 PAL_ideas:0 "Pfälzische Ideen"
 PAL_ideas_start:0 "Pfälzische Traditionen"
 PAL_ideas_bonus:0 "Pfälzische Ambitionen"
 imperial_vicar_and_archsteward:0 "Reichsvikar und Truchsess"
 imperial_vicar_and_archsteward_desc:0 "Als angestammter Reichsvikar und Truchsess des Heiligen Römischen Reichs fällt uns große Bedeutung aufgrund unseres Ranges im Kaiserreich zu."
 heidelberg_university:0 "Universität von Heidelberg"
 heidelberg_university_desc:0 "Die Ruprecht-Karls-Universität Heidelberg ist die älteste Universität in Deutschland und zieht Gelehrte aus allen Teilen des Kontinents an. Sie entwickelte sich zu einem Zentrum von Kultur und Wissenschaft. Durch die Universität fällt es uns leichter, Personen mit außergewöhnlichen Fähigkeiten zu entdecken und an unseren Hof zu bringen."
 center_of_reformation_in_southern_germany:0 "Süddeutsches Zentrum der Reformation"
 center_of_reformation_in_southern_germany_desc:0 "Unser Reich ist eines der wichtigen Zentren der Reformation und wir sollten versuchen, diesen Umstand zu unserem Vorteil zu nutzen. Indem wir die reformatorischen Kräfte in anderen Ländern unterstützen, können wir unsere Rivalen schwächen und so in der Relation an Stärke gewinnen..."
 bibliotheca_palatina:0 "Bibliotheca Palatina"
 bibliotheca_palatina_desc:0 "Durch eine Zusammenlegung der Buchbestände aus der Stiftsbibliothek der Heiliggeistkirche, der Universitätsbibliothek der Universität Heidelberg, verschiedener Schlossbibliotheken sowie der Klosterbibliothek Lorsch gründeten wir die Bibliotheca Palatina, die eine der wichtigsten Bibliotheken im Deutschland der Renaissancezeit war. Durch diesen außerordentlichen Fundus beschleunigt sich in unserem Herrschaftsgebiet der Fortschritt von Wissenschaft und Philosophie."
 heidelberg_catechism:0 "Heidelberger Katechismus"
 heidelberg_catechism_desc:0 "Der Heidelberger Katechismus, der von uns in Auftrag gegeben wurde, hilft uns als Bekenntnisschrift bei der Verbreitung der reformierten christlichen Lehre. Als Katechismus, der von der reformierten Kirche als eine der drei Formeln der Einheit übernommen wurde, wird das Werk uns mit Sicherheit bei der Konvertierung der Bevölkerung gute Dienste leisten."
 hortus_palatinus:0 "Hortus Palatinus"
 hortus_palatinus_desc:0 "Der Bau des Palastgartens wurde 1614 von Friedrich V. in Auftrag gegeben. Die Anlage, die der größte Renaissance-Garten Deutschlands war, wurde schon bald als 'Achtes Weltwunder' in ganz Europa berühmt."
 mannheim_school_of_orchestra:0 "Mannheimer Orchesterschule"
 mannheim_school_of_orchestra_desc:0 "Unsere Fürsten zählen zu den berühmtesten Förderern der Künste, besonders im Bereich der Orchestermusik. Unter unserer Schirmherrschaft prägten Johann Stamitz und andere Künstler einen Musikstil, der als 'Mannheimer Schule' weltberühmt wurde."
 NOV_ideas:0 "Nowgorod-Ideen"
 NOV_ideas_start:0 "Nowgorod-Traditionen"
 NOV_ideas_bonus:0 "Nowgorod-Ambitionen"
 northern_center_of_arts:0 "Kunstzentrum des Nordens"
 northern_center_of_arts_desc:0 "Nowgorod ist eines der wichtigsten kulturellen Zentren in Europa. Die Lobeshymnen, die man allerorts auf unser hohes intellektuelles Niveau, die Schönheit der Ikonen und auf unsere grandiose Architektur singt, mehren das Prestige unserer aufblühenden Stadt wie auch der ganzen Nation."
 city_of_churches:0 "Stadt der Kirchen"
 city_of_churches_desc:0 "Die über 80 orthodoxen Kirchen in Nowgorod, besonders die Sophienkathedrale, zählen zu den größten Landbesitzern im Fürstentum. Durch ihren Reichtum und ihr religiöses Prestige üben sie einen großen Einfluss auf die Bevölkerung aus und tragen zur Erhöhung der Frömmigkeit bei."
 ivans_hundred:0 "Iwans Einhundert"
 ivans_hundred_desc:0 "Die Oberhäupter von 'Iwans Einhundert', unserer örtlichen Kaufmannszunft, sind ständige Mitglieder des Handels- und Regierungsrates der Republik Nowgorod. Ihr Einfluss auf die Politik und die Abkommen, die von ihnen mit Vertretern des Adels geschlossen werden, sind die Garanten für den langfristigen wirtschaftlichen Erfolg unseres Landes. "
 control_of_the_hanseatic_kontor:0 "Kontrolle des Hansekontors"
 control_of_the_hanseatic_kontor_desc:0 "Peterhof ist der Stadtbezirk Nowgorods, in dem die Händler der Hanse zum Handel zugelassen sind. Wenn wir unseren Zugriff auf diese freien Händler stärken, wird der Ostseehandel noch einfacher und profitabler werden."
 grand_dukes_army:0 "Die Armee des Großfürsten"
 grand_dukes_army_desc:0 "Das Führen der Truppen ist eine der wichtigsten Aufgaben des Großfürsten. Unter seiner starken Führung werden wir noch mehr Soldaten mobilisieren können."
 exploration_tradition:0 "Gelder für die Uschkuiniki"
 exploration_tradition_desc:0 "Die wikingerartigen Uschkuiniki-Piraten waren ein wirksames Mittel zur Schädigung konkurrierender Händler. Leider ergriff das Ausland, besonders Moskau, Maßnahmen gegen sie. Wir sollten mit Geldern dafür sorgen, dass sie ihren Wirkungsbereich auf weitere Meere ausdehnen können, damit niemand vergisst, wer die wahren Herren des Nordens sind..."
 baltic_shipyard:0 "Baltische Schiffswerft"
 baltic_shipyard_desc:0 "Baut eine gewaltige Schiffswerft an der Ostküste der Ostsee und werdet zur dominierenden Kraft im Fernhandel!"
 ETH_ideas:0 "Äthiopische Ideen"
 ETH_ideas_start:0 "Äthiopische Traditionen"
 ETH_ideas_bonus:0 "Äthiopische Ambitionen"
 solomonid_claim:0 "Der Anspruch Salomons"
 solomonid_claim_desc:0 "Die Ahnen unseres Herrschers entstammen der Linie der Könige von Axum, aus der Blutlinie des Königs Salomon und der Königin von Saba. Wir haben die Monarchen der Zagwe-Dynastie gestürzt, um unsere Herrschaft zu legitimieren, und werden als seine Erben das Königreich in den alten Grenzen wiederherstellen."
 nagusa_negast:0 "Negusa Negast"
 nagusa_negast_desc:0 "Unser Herrscher ist der König der Könige, der Erbe der reinblütigen Könige von Aksum und Erbe seines ersten Herrschers, Menelik I., der seinerseits ein Sohn König Salomons und der Königin von Saba war. All unsere Könige stammen aus der Dynastie Salomons und die Nachfolge muss nicht notwendigerweise vom Vater auf den Sohn übergehen."
 hostile_borders:0 "Feindliche Grenzen"
 hostile_borders_desc:0 "Unser großes Königreich wurde schon häufig von ausländischen Invasoren heimgesucht. Viele Eroberungsversuche unserer Feinde und Rivalen konnten wir abwehren, um unser uraltes Königreich zu erhalten."
 diplomatic_demeanor:0 "Diplomatisches Verhalten"
 diplomatic_demeanor_desc:0 "Trotz dunklen Pläne unserer Feinde und Rivalen für unsere Nation und da wir die einzigen Christen sind, die sich wie eine Insel von einem Meer von Ungläubigen, häretischen und heidnischen Verfassungen umschlossen sieht, befinden wir uns häufig im Zentrum östlicher und westlicher Interessen und Intrigen. Deshalb sind wir bereit, den Weg des Kompromisses zu beschreiten, um unser Königreich in eine angenehmere Zukunft zu führen."
 the_ark_of_the_covenant:0 "Die Bundeslade"
 the_ark_of_the_covenant_desc:0 "Wir sind als einziges Land in Besitz der heiligen Bundeslade, die Menelik I. vor langer Zeit mit göttlicher Unterstützung gewann. Das Relikt befindet sich unter Verschluss, denn zweifellos gibt es viele, die dieses heilige Kleinod unseres Landes stehlen würden. Repliken der Bundeslade wurden landesweit in allen Kirchen platziert, damit für alle sichtbar ist, dass unser Königreich ein von Gott gesegnetes ist."
 eth_expansionist_policy:0 "Expansionistische Politik"
 eth_expansionist_policy_desc:0 "Um unsere Herrschaft über das Land zu festigen, müssen wir unsere Hegemonie auf ein Gebiet außerhalb unseres Herrschaftsbereichs ausdehnen, das Äthiopische Hochland. Unsere Feinde werden bald lernen, den Nachfolgern Salomons und Hütern der Bundeslade mit Vorsicht zu begegnen."
 eth_reformed_armies:0 "Reformierte Armeen"
 eth_reformed_armies_desc:0 "Die Disziplin unserer Kämpfer war häufig mangelhaft, nur allzu oft stürzen sie sich ohne nachzudenken in die Schlacht. Durch die Übernahme fortgeschrittener Taktiken und Methoden, wie unsere Nachbarn sie praktizieren, können wir unseren Feinden auf Augenhöhe begegnen."
 DAI_ideas:0 "Dai-Viet-Ideen"
 DAI_ideas_start:0 "Dai-Viet-Traditionen"
 DAI_ideas_bonus:0 "Dai-Viet-Ambitionen"
 the_great_proclamation:0 "Die große Proklamation"
 the_great_proclamation_desc:0 "Bình Ngô dai cáo, die große Proklamation zur Befriedung der Wu war ein von Nguyen Trãi – der ein Freund unseres Befreiers Lê Loi war – im Jahre 1428 in klassischem Chinesisch verfasstes Edikt, in dem verkündet wurde, dass das Land nun unabhängig und frei von der Herrschaft der Ming sein würde. Das Edikt erfüllte die Herzen der Ming-Herrscher mit Furcht, denn es bewies, dass sie es nicht verstanden hatten, dem Vorbild Zhu Yuanzhangs zu folgen, der als König der Wu die Ming-Dynastie einst gegründet hatte. Außerdem legt das Edikt Zeugnis von unserer Unnachgiebigkeit ab und beweist, dass Rechtschaffenheit sich letztlich durchsetzt. Doch nicht nur als politisches Dokument erfüllt dieses Edikt die ganze Nation mit Stolz, gerühmt werden auch seine eloquenten literarischen Qualitäten."
 confucian_revival:0 "Wiedererweckung des Konfuzianismus"
 confucian_revival_desc:0 "In den zwanzig Jahren der chinesischen Fremdherrschaft unter den Ming ist es in unserer Gesellschaft zu vielerlei Umbrüchen gekommen. Nachdem China unsere Unabhängigkeit anerkannte, konnten wir die Bürokratie umstrukturieren, Gesetze und Staatsdienst wurden reformiert. Die neue Regierung erwies sich als kompetent und gerecht und stellt ein Beispiel für die erfolgreiche Übernahme chinesischer Verwaltungsmethoden außerhalb Chinas dar."
 autonomous_villages:0 "Autonome Dörfer"
 autonomous_villages_desc:0 "Obwohl unsere Verwaltung hierarchisch strukturiert war, reichte die Bürokratie nicht bis zur Dorfebene hinab und die meisten der Dörfer verwalteten sich selbst. Indem wir die meisten innenpolitischen Entscheidungen den Dörfern überlassen, können wir uns besser auf die Gefahren konzentrieren, die von unseren Rivalen und Feinden ausgehen. Wenn die Gesetze des Kaisers den Bräuchen des Dorfes folgen, wird es uns gelingen, das Mandat des Himmels zu behalten."
 village_militia:0 "Dorfmiliz"
 village_militia_desc:0 "Das Rückgrat unserer Armee besteht aus treuen Bauern, die nicht nur unsere Grenzen verteidigten und alle Eindringlinge zurückschlugen, ganz gleich, ob diese mongolischer, chinesischer oder später auch mandschurischer Herkunft waren, sondern auch an der Eroberung Indochinas einen großen Anteil hatten."
 don_dien:0 "Don Dien"
 don_dien_desc:0 "Mit dem Siedlungsprogramm, das ursprünglich von den Chinesen entworfen worden war, sollte im Süden und Westen Land aus den Gebieten der Nachbarstaaten für uns gewonnen werden. Das System sah vor, dass Soldaten und landlose Bauern zuerst Militärkolonien gründen, das Areal anschließend roden und dann mit dem Reisanbau beginnen sollten. So entstand ein Dorf, das von einer Miliz aus Bauern und Soldaten verteidigt werden konnte. Nach drei Jahren wurde das Dorf in die vietnamesische Verwaltung eingegliedert und ein Versammlungshaus wurde errichtet. Land, das nicht an die Arbeiter verteilt wurde, blieb im Besitz des Staates. Sobald das Dorf fertig war, zogen die Soldaten und landlosen Bauern weiter, um woanders weitere Dörfer zu errichten."
 thuan_thien:0 "Thuan Thiên"
 thuan_thien_desc:0 "Thuan Thiên, oder Wille des Himmels, war der Name des legendären Schwertes unseres Befreiers Lê Loi. Das Schwert verlieh ihm die Stärke von eintausend Männern und mit seiner Hilfe gelang es, das Land vom chinesischen Joch zu befreien. Lê Loi gilt als die Verkörperung des perfekten konfuzianischen Staatsführers, denn er war gerecht, weise und kompetent. Die auf Lê Loi folgenden Herrscher wurden mit ihm verglichen und die meisten reichten nicht an ihn heran. Unsere Herrscher, die nach den Prinzipien des Konfuzianismus handeln, versuchen trotz aller Schwierigkeiten dem Vorbild ihrer Ahnen gerecht zu werden. Indem wir den Konfuzianismus zum Leitfaden unserer Regierung machten und auf die richtige Einhaltung seiner Rituale achteten, gelang es uns, das Mandat des Himmels zu behalten. Kein rivalisierender Thronanwärter wird uns gefährden können, denn die Rechtmäßigkeit unserer Herrschaft steht außer Frage."
 literary_reform:0 "Schriftreform"
 literary_reform_desc:0 "Viele Jahrhunderte lang verfassten wir unsere Schriftstücke in klassischen chinesischen Schriftzeichen. Allerdings verwendeten wir dabei die Chu-Nom-Schriftzeichen, die auf der Sprache Chu Han basieren. Chu Nom war nicht vereinheitlicht und weniger gebräuchlich als klassisches Chinesisch. Eine Schriftreform könnte, so meinen die Befürworter, die Aufgaben der Verwaltung erleichtern."
 SAV_ideas:0 "Savoyische Ideen"
 SAV_ideas_start:0 "Savoyische Traditionen"
 SAV_ideas_bonus:0 "Savoyische Ambitionen"
 repel_the_french:0 "Abwehr der Franzosen"
 repel_the_french_desc:0 "Dieses Land gehörte zum Haus der Savoyen, seit Umberto I. den Titel im Jahre 1032 zum ersten Mal annahm. Doch die Franzosen träumen von einer Vorherrschaft in Italien und der Weg zur Verwirklichung ihrer Ambitionen würde sie geradewegs durch unser Land führen. Wir müssen auf ihr Kommen vorbereitet sein."
 the_shroud_of_turin:0 "Das Turiner Grabtuch"
 the_shroud_of_turin_desc:0 "Das Grabtuch Christi wurde 1390 in unserem Land aufgefunden und ist seitdem ein kostbares Artefakt des Hauses Savoyen. Stellt dieses Turiner Grabtuch zur Besichtigung aus und schaut, wie die Pilger nach Piemont strömen werden, um das Tuch zu bewundern und Eure Kassen zu füllen."
 sav_mercenary_tradition:0 "Söldnertradition"
 sav_mercenary_tradition_desc:0 "Wie andere italienische Staaten auch, so sind auch wir auf die Unterstützung durch Söldner angewiesen, um unsere begrenzten Truppenreserven aufzustocken oder gar zu ersetzen. Auch wenn diese Burschen nicht gerade sympathisch sind – wenn man sie längerfristig an sich bindet, kann man sehr viel Geld sparen."
 crush_the_vaudois:0 "Zerschlagt die Vaudois"
 crush_the_vaudois_desc:0 "Während der Rest von Europa mit der Reformation kämpft, haben wir ein Problem mit einer noch älteren Ketzer-Bewegung: den Waldensern, die in unserer Region Vaudois genannt werden. Wenn wir die Vaudios in die Schranken weisen, können wir die religiösen Spannungen im Land vermindern."
 savoyard_flexibility:0 "Savoyische Flexibilität"
 savoyard_flexibility_desc:0 "Das Haus Savoyen ist nicht deshalb schon seit dem 11. Jahrhundert an der Macht, weil es die Augen vor Änderungen verschlossen hätte. Vielmehr sieht man uns als schamlose Opportunisten an, die jede Gelegenheit nutzen, um den Staat nach vorne zu bringen. Auch wenn es den Traditionalisten sauer aufstößt – ein gesunder Opportunismus hat durchaus seine Vorteile."
 alpine_tolls:0 "Alpenzölle"
 alpine_tolls_desc:0 "Die geringe Zahl der gangbaren Gebirgspässe erlaubt es uns, eine Steuer zu erheben, sodass jeder Händler, der den Handelsrouten folgen und durch unser Land reisen will, eine Abgabe zahlen muss."
 savoyard_legitimacy:0 "Savoyische Rechtmäßigkeit"
 savoyard_legitimacy_desc:0 "Unser Ahnherr Umberto Biancamano wurde von Kaiser Heinrich II. zum Grafen von Savoyen ernannt, als die Ottonen noch auf dem Kaiserthron saßen. Viele Dynastien sind seit diesen Tagen untergegangen, doch Umbertos Haus von Savoyen regiert ohne Schwäche weiter."
 SAX_ideas:0 "Sächsische Ideen"
 SAX_ideas_start:0 "Sächsische Traditionen"
 SAX_ideas_bonus:0 "Sächsische Ambitionen"
 albertine_and_ernestine:0 "Albertinische und ernestinische Linie"
 albertine_and_ernestine_desc:0 "Das Adelsgeschlecht der Wettiner hatte zwei Hauptlinien und eine Fülle von Nebenlinien. Sollte eine der Linien keinen Erben hervorbringen, so würde eine der anderen Linien dies übernehmen."
 meissner_porcelain:0 "Meißener Porzellan"
 meissner_porcelain_desc:0 "Sachsen war das erste Land Europas, in dem Porzellan hergestellt wurde. Dies brachte dem Hof der Wettiner neben Reichtum auch viel Prestige."
 the_zwinger:0 "Der Zwinger"
 the_zwinger_desc:0 "Beim Zwinger handelt es sich um einen großen Palast in Dresden, in dem grandiose Bankette gegeben wurden, um ausländische Ehrengäste zu beeindrucken."
 wittenberg_university:0 "Universität von Wittenberg"
 wittenberg_university_desc:0 "Die sächsische Universität von Wittenberg wurde berühmt, da sie Martin Luther Schutz und Unterkunft bot, und so zu einem Zentrum protestantischen Denkens wurde."
 corpus_evangelicorum:0 "Corpus Evangelicorum"
 corpus_evangelicorum_desc:0 "Sachsen war ein führendes Mitglied verschiedener protestantischer Bündnisse zum Schutz der religiösen Unabhängigkeit der Lutheraner, aus denen schließlich das Corpus Evangelicorum unter sächsischer Führung entstand."
 sax_principal_line:0 "Die Hauptlinie"
 sax_principal_line_desc:0 "Das Herzogtum Sachsen wurde immer wieder geteilt, doch wann immer eine Nebenlinie ausstarb, kehrte ihr Reichtum in den Besitz der Hauptlinie zurück."
 the_saxon_circle:0 "Der sächsische Reichskreis"
 the_saxon_circle_desc:0 "Sachsen und Preußen verband ihre Lage im Obersächsischen Reichskreis des Heiligen Römischen Reiches und wenn die Armee des Kaisers mobilisiert wurde, marschierte man Seite an Seite. So übertrug sich ein Teil der preußischen Disziplin auf die sächsischen Truppen."
 LIT_ideas:0 "Litauische Ideen"
 LIT_ideas_start:0 "Litauische Traditionen"
 LIT_ideas_bonus:0 "Litauische Ambitionen"
 warlord_dukes:0 "Krieger-Herzöge"
 warlord_dukes_desc:0 "In bemerkenswerten zwei Jahrhunderten voller erbitterter Kriege gelang es den Kriegerfürsten Litauens, das Land und die Stämme zu einen, die Eroberungspläne der katholischen Ordenskrieger zu durchkreuzen und riesige Ländereien im Osten zu erobern. Unsere militärischen Befehlshaber schauen voller Bewunderung auf ihr inspirierendes Vorbild."
 auksine_laisve:0 "Auksine Laisve"
 auksine_laisve_desc:0 "Auksine Laisve, die Goldene Freiheit, war eine Sammlung von Gesetzen und Privilegien, durch die dem Adel eine Position über allen anderen Ständen zugesichert wurde. Teilweise waren sie sogar mächtiger als König und Parlament. Dieses einzigartige System, das aus Polen übernommen wurde, wird ihre Loyalität gegenüber der Krone stärken, solange der Monarch davon absieht, sein Versprechen von der Goldenen Freiheit des Adels zu brechen. "
 magdeburg_laws:0 "Magdeburger Gesetze"
 magdeburg_laws_desc:0 "Als Folge der westlicher werdenden Orientierung Litauens wurden in vielen städtischen Gebieten deutsche Gesetze eingeführt. Die Magdeburger Gesetze wurden an die lokalen Gegebenheiten angeglichen und regelten, als die Urbanisierung des Landes begann, viele Aspekte des wirtschaftlichen und politischen Lebens, von der Stadtplanung bis zur Steuererhebung."
 magnate_estates:0 "Magnaten-Ländereien"
 magnate_estates_desc:0 "Die Magnaten Litauens wurden aufgrund ihres Landbesitzes und der Größe ihrer Armee als 'kleine Könige' bezeichnet. Zur Verteidigung der Unversehrtheit ihres Herrschaftsbereiches und zur Maximierung ihrer Profite aus diesen Ländereien entwickelten sie ein System, das in vielerlei Hinsicht den römischen Latifundien ähnelte. "
 lithuanian_hussars:0 "Litauische Husaren"
 lithuanian_hussars_desc:0 "Flügelhusaren sind schwere Kavallerietruppen, die für Litauen ebenso typisch wie für Polen sind. In beiden Ländern wurden sie durch Reformen des Königs von Polen und Großherzogs von Litauen, Stephan Báthory, eingeführt . Für mehr als ein Jahrhundert sollten sie auf den Schlachtfeldern Osteuropas unbesiegbar bleiben."
 statutes_of_lithuania:0 "Litauische Statuten"
 statutes_of_lithuania_desc:0 "Die Litauischen Statuten sind die Gesamtheit von drei verschiedenen Gesetzesreformen zur Sammlung, Vereinheitlichung und Modernisierung der Gesetze des Reiches. Ähnlich wie die zeitgenössischen westlichen Strafgesetze waren auch hier harte Strafen, bis hin zur Todesstrafe, vorgesehen. In der Theorie sollte unabhängig von der Standeszugehörigkeit die gleiche Strafe für alle gelten, doch in der Praxis hatte die Bauernschaft viele Nachteile. Die Litauischen Statuten dienten später als Beispiel für ähnliche Reformen in Russland."
 lithuanian_renaissance:0 "Litauische Renaissance"
 lithuanian_renaissance_desc:0 "Litauen erlebte eine Renaissance im späten 15. und frühen 16. Jhd. Inspiriert von den Ideen der Reformation und beeinflusst von Italien werden Bildung, Künste, Architektur und Literatur in dieser Ära eine Blütezeit erleben. Die litauische Sprache wird verschriftlicht und die ersten Werke entstehen in der Landessprache."
 IS_MOVING_FM:0 "Einen Gewaltmarsch könnt Ihr nur stationären Einheiten befehlen."
 NO_MORALE_WHILE_FORCE_MARCH:0 "Armeen können während Gewaltmärschen keine Moral regenerieren."
 anatolian_beyliks_ideas:0 "Anatolische Beyliks-Ideen"
 anatolian_beyliks_ideas_start:0 "Anatolische Beyliks-Traditionen"
 anatolian_beyliks_ideas_bonus:0 "Anatolische Beyliks-Ambitionen"
 travelling_ozan:0 "Fahrende Ozans"
 travelling_ozan_desc:0 "Ozans singen, spielen die Saz und führen die Traditionen von Yunus Emre, Kaygusuz Abdal und Pir Sultan Abdal fort. Im Laufe der Jahre sind so viele interessante Geschichten und Epen gediehen. Diese fahrenden Sänger sind Teil der traditionellen Kultur unseres Volkes und sollten deshalb unterstützt werden."
 seljuq_marches:0 "Seldschukenmärsche"
 seljuq_marches_desc:0 "Unter dem Sultanat der Seldschuken hatte es bereits viele unabhängige turkmenische Beyliks gegeben, vor allem in den Grenzregionen. Dadurch wurden die Grenzen gegen das Byzantinische Reich gesichert."
 akinci_cavalry:0 "Akindschi-Kavallerie"
 akinci_cavalry_desc:0 "Unsere leichte Kavallerie führte häufige Überfälle auf die benachbarten Ländereien der Ungläubigen durch und ließ sich manchmal sogar dort nieder."
 caravanserais:0 "Karawansereien"
 caravanserais_desc:0 "Unsere Karawansereien stützen den steten Strom von Gütern, Informationen und Reisenden, der von China über unser Land nach Europa führt. Durch Bau weiterer Karawansereien entlang unseres Teils der Seidenstraße können wir uns noch größere Profite sichern."
 anatolian_architecture:0 "Anatolische Architektur"
 anatolian_architecture_desc:0 "Unsere Architektur blüht! Zahlreiche Bibliotheken, Karawansereien, Hammams, Koranschulen und andere Gebäude werden in immer unterschiedlicheren Stilrichtungen gebaut, was zu innovativen und originellen Bauwerken führt."
 legacy_seljuqs_empire:0 "Vermächtnis des Großseldschukenreichs"
 legacy_seljuqs_empire_desc:0 "Wir sind stark genug geworden, um unseren Staat als Nachfolger des Großseldschukenreichs auszurufen. Jubel!"
 MAR_ideas:0 "Marathische Ideen"
 MAR_ideas_start:0 "Marathische Traditionen"
 MAR_ideas_bonus:0 "Marathische Ambitionen"
 tradition_of_military_service:0 "Traditioneller Kriegsdienst"
 tradition_of_military_service_desc:0 "Marathische Kavalleristen stehen schon seit langer Zeit als 'Bargirs' in Diensten der dekkanischen Sultanate. Die zunehmende Militarisierung des Dekkans durch die zahlreichen in dieser Region ausgetragenen Kriege hat unsere Kavallerie zu einer der gefährlichsten Truppen ganz Indiens gemacht."
 forts_of_maharashtra:0 "Die Forts von Maharashtra"
 forts_of_maharashtra_desc:0 "In diesen hügeligen und dicht bewaldeten Landen ist der Unterhalt zahlreicher und gut instand gehaltener Forts für Offensive wie Defensive unerlässlich. Unsere vielen Forts gut zu warten, sollte oberste Priorität haben."
 peasant_soldiers:0 "Bauernsoldaten"
 peasant_soldiers_desc:0 "Die Dörfer der Desh-Region sind voller tüchtiger Männer, die nur zu gerne in unseren Armeen dienen würden. Lasst uns alle Marathi-Sprechenden rekrutieren und für den Dienst in unseren Streitkräften ausbilden."
 office_of_the_peshwa:0 "Das Amt des Peshwas"
 office_of_the_peshwa_desc:0 "Lasst uns ein Amt einzig und allen für die Verwaltung unseres Staats und seiner Armeen schaffen. Unter der Führung eines fähigen Ersten Ministers, dem Peshwa, wird unser Land vielseitig genug sein, um schnell und effizient zu expandieren."
 encourage_ties_with_brahmin_financial_families:0 "Stärkung der Beziehungen zu brahmanischen Bankiersfamilien"
 encourage_ties_with_brahmin_financial_families_desc:0 "Der Finanzsektor unseres Staats wird von brahmanischen Bankiersfamilien dominiert. Lasst sie uns weiter in unseren Staat integrieren, indem wir sie zu Steuereintreibern machen, Gesetze zur Stärkung ihrer Rechte verabschieden und ihre Traditionen schützen. Dies wird uns die Gunst unserer Geldgeber sichern und uns fähige und fachkundige Verwalter verschaffen."
 reform_the_bureaucracy:0 "Bürokratie-Reform"
 reform_the_bureaucracy_desc:0 "Ein wachsender Staat benötigt eine Bürokratie, die in der Lage ist, neue Ländereien schnell zu bewerten. Wir müssen unsere Bürokratie expandieren und differenzieren, Forderungen gegen unsere Einnahmen neu überprüfen und den Bedarf sowie den Wert neuer Ländereien schnell evaluieren."
 expand_maratha_navy:0 "Ausbau der Maratha-Flotte"
 expand_maratha_navy_desc:0 "Den Westlern und Muslimen darf nicht die Dominanz über den Indischen Ozean überlassen werden! Wir müssen uns bemühen, unsere Flotte auszubauen und entlang unserer Westküste brauchbare Flottenstützpunkte zu errichten."
 TAU_ideas:0 "Taungutische Ideen"
 legacy_of_the_pagan_dynasty:0 "Vermächtnis der Bagan-Dynastie"
 legacy_of_the_pagan_dynasty_desc:0 "Die Bagan-Dynastie war das erste burmesische Königreich. Wenn wir ihr Territorium entlang des Ayeyarwady einen können, werden andere Länder uns als Nachfolger des alten Bagan-Königreichs anerkennen."
 mandala_system:0 "Mandala-System"
 mandala_system_desc:0 "In Südostasien wird das Verhältnis zwischen Lehnsherr und Vasallen als 'Mandala' bezeichnet, der Kreis. Während der Lehnsherr das Land aus dessen Zentrum beherrschte, wurde den Vasallen größere Unabhängigkeit zugestanden. Wenn die persönliche Beziehung zwischen uns und unseren Vasallen vorteilhaft ist, so werden uns unsere Tributpflichtigen Tribut zahlen und uns in Kriegszeiten mit Soldaten unterstützen."
 nat_worship:0 "Nat-Verehrung"
 nat_worship_desc:0 "Nats sind burmesische Geister, die oft in Verbindung mit buddhistischen Gebräuchen verehrt werden. Die 37 großen Nats und andere niedere Geister werden vor allem in ländlichen Gebieten verehrt. Dieser beliebte religiöse Brauch verbindet unsere bunt gemischten Untertanen. "
 bayingyi:0 "Bayingyi"
 bayingyi_desc:0 "In unserem Reich tauchen immer mehr Europäer auf. Wenn wir nachgeben und ihnen Land zugestehen, würden uns diese 'Bayingyi' als Soldaten in unserer Armee dienen."
 chakravartin:0 "Chakravartin"
 chakravartin_desc:0 "Der Chakravartin ist im Hinduismus wie im Buddhismus ein vollendeter Herrscher, der die ganze Welt ethisch und gütig regiert. Er ist nicht nur ein Symbol für spirituelle Königsherrschaft und Führerschaft, sondern auch für Diesseitigkeit."
 manu_kye_dhammathat:0 "Manu Kye Dhammathat"
 manu_kye_dhammathat_desc:0 "Wenn wir unsere bestehenden Gesetze und Bräuche in einem neuen Rechtsbuch in einfacher burmesischer Sprache zusammenfassen würden, würde dieses Manu Kye Dhammathat (Manu Kye-Rechtsbuch) bei unseren Untertanen sicherlich äußerst beliebt."
 the_hluttaw:0 "Die Hluttaw"
 the_hluttaw_desc:0 "Die 'Hluttaw', der Königsverzicht, ist der ministeriale Zentralrat unseres Hofes. Seine finanzpolitischen, exekutiven und rechtsprechenden Zweige sind die Verwaltungsorgane unseres Landes."
 rajput_ideas:0 "Rajputische Ideen"
 rajput_ideas_start:0 "Rajputische Traditionen"
 rajput_ideas_bonus:0 "Rajputische Ambitionen"
 clan_loyalties:0 "Clan-Loyalitäten"
 clan_loyalties_desc:0 "Der Einfluss unseres Clans reicht weit über unsere eigenen Grenzen hinaus. Beim Ausheben unserer Armeen können wir uns auf die Rajputen unseres Clans in ganz Nordindien stützen."
 fortifying_rajputana:0 "Die Befestigung Rajputanas"
 fortifying_rajputana_desc:0 "Die Ländereien Rajputanas können unwirtlich und gnadenlos sein. Der einzige Weg zur anhaltenden Kontrolle vieler dieser Gebiete ist die Beherrschung der beeindruckenden Festungen dort. Der Reparatur, Instandhaltung und dem Bau dieser Festungen sollten wir oberste Priorität geben."
 marwari_horses:0 "Marwari-Pferde"
 marwari_horses_desc:0 "Wie ihre Reiter waren die rajputischen Kavalleriepferde akribisch für den Einsatz auf dem Schlachtfeld ausgebildet worden. Man sagt, dass ein Marwari-Pferd das Schlachtfeld nur unter einer von drei Bedingungen verlassen kann: Sieg, Tod oder wenn es gilt, einen verwundeten Reiter in Sicherheit zu bringen. Durch gute Pflege dieser göttlichen Wesen können wir die andauernde Herrschaft unserer Reiterei auf den Schlachtfeldern Indiens sicherstellen."
 rajput_resistance:0 "Rajputischer Widerstand"
 rajput_resistance_desc:0 "Rajputische Sänger erzählen Geschichten von den zahlreichen Schlachten unseres Volkes gegen ausländische Invasoren und dass unsere Vorväter lieber starben, als eine Niederlage hinzunehmen. Wir müssen diesen Einheitsgedanken fördern und den Sängern einen Grund dafür liefern, neue Balladen über Tapferkeit im Angesicht des Todes zu schreiben."
 rajput_painting_school:0 "Baut eine rajputische Malschule"
 rajput_painting_school_desc:0 "Rajputische Maler haben bereits einen hervorragenden Ruf. Wir müssen unsere Künstler zur Weiterentwicklung ihrer Fähigkeiten ermutigen und den Ruhm unserer Dynastie durch den Bau einer besonderen Malschule vergrößern."
 rajput_martial_ethos:0 "Krieger-Ethos"
 rajput_martial_ethos_desc:0 "Die Erziehung und die Traditionen rajputischer Krieger schaffen eine breite Offiziersbasis für unsere Armeen. Um daraus Kapital zu schlagen, sollten wir dafür sorgen, dass es Karrierechancen im Überfluss gibt, sodass sich all diese vielversprechenden jungen Männer für eine Offizierslaufbahn in unseren eigenen Armeen und im Ausland entscheiden."
 marwari_trading_houses:0 "Rajputische Handelshäuser"
 marwari_trading_houses_desc:0 "Über die Jahre hinweg haben fahrende rajputische Händler die Straßen Hindustans bereist. Diese Unternehmer müssen ermutigt und gefördert werden, damit sie ihre Aktivitäten ausweiten. Schon bald werden unsere Clanmitglieder in ganz Indien Handelshäuser errichtet haben."
 GRA_ideas:0 "Granadische Ideen"
 GRA_ideas_start:0 "Granadische Traditionen"
 GRA_ideas_bonus:0 "Granadische Ambitionen"
 people_of_the_book:0 "Religion des Buches"
 people_of_the_book_desc:0 "Wir glauben, dass sich Gott, der Allerbarmherzigste, frühen jüdischen bzw. christlichen Propheten wie Moses und Jesus offenbart hat. Deshalb sollte den Juden und Christen die freie Ausübung ihres Glaubens gestattet werden."
 recover_al_andalus:0 "Die Rückeroberung von al-Andalus"
 recover_al_andalus_desc:0 "Die christlichen Staaten im Norden haben ihre Macht unter der Flagge der Reconquista allmählich auf den Rest von al-Andalus ausgeweitet. Die Zeit ist gekommen, unsere andalusischen Brüder zu befreien!"
 beacon_of_learning:0 "Leuchtturm der Bildung"
 beacon_of_learning_desc:0 "Einst war al-Andalus ein Bildungszentrum, das herausragende Gelehrte wie Ahmad ibn Rushd, Abu al-Qasim und Muhammad ibn Tufail hervorbrachte. Diese Geisteshaltung unserer Vorväter sollten wir beibehalten."
 strait_of_gibraltar:0 "Straße von Gibraltar"
 strait_of_gibraltar_desc:0 "Die nach dem großen muslimischen General Tariq ibn Ziyad benannte Straße von Gibraltar verbindet den Atlantik mit dem Mittelmeer und trennt Europa von Afrika. Wenn wir die Kontrolle über diese Meerenge erlangen könnten, würde unser Handel davon profitieren."
 alhambra:0 "Alhambra"
 alhambra_desc:0 "Unsere Dichter beschreiben sie als eine mit Smaragden eingefasste Perle, eine Anspielung auf die Farbe ihrer Gebäude und der sie umgebenden Wälder. Auf einem Hügel über unserer Hauptstadt gelegen, ist die Alhambra ein leuchtendes Beispiel für die geniale Architektur und Ingenieurskunst Andalusiens."
 moors:0 "Mauren"
 moors_desc:0 "Bekämpft unsere gemeinsamen Feinde, und maurische Krieger aus der ganzen Mittelmeerregion werden sich, das Banner des Halbmonds tragend, um uns scharen. Historisch gesehen stellten die Mauren die mittelalterliche Bevölkerung von al-Andalus, Maghreb, Septimanien und Sizilien."
 successor_caliphate_cordoba:0 "Nachfolger des Kalifats von Cordoba"
 successor_caliphate_cordoba_desc:0 "Wir sind stark genug geworden, um unseren Staat als Nachfolger des Kalifats von Cordoba auszurufen. Gott ist der einzige Eroberer."
 PAP_ideas:0 "Päpstliche Ideen"
 PAP_ideas_start:0 "Päpstliche Traditionen"
 PAP_ideas_bonus:0 "Päpstliche Ambitionen"
 ecclesiastical_primacy:0 "Ekklesiastischer Vorrang"
 ecclesiastical_primacy_desc:0 "Der Papst hat die souveräne Autorität, die religiösen Regeln und Gesetze der katholischen Kirche zu bestimmen. Zu denen, die der katholischen Autorität entsprechen, hat der Staat eine besondere Beziehung."
 papal_investiture_and_tithes:0 "Päpstliche Investitur und Zehntabgaben"
 papal_investiture_and_tithes_desc:0 "Die Reichtümer des christlichen Europas strömen nach Rom."
 glory_of_rome:0 "Die Herrlichkeit Roms"
 glory_of_rome_desc:0 "Wie kontrollieren diese großartige Stadt, die historische Hauptstadt der Römer. Wir sind die Bewahrer ihrer wunderbaren Tradition."
 donation_of_constantine:0 "Konstantinische Schenkung"
 donation_of_constantine_desc:0 "Die Konstantinische Schenkung demonstriert unsere Autorität, den Römischen Kaiser nach unserem eigenen Gutdünken zu ernennen. Sie könnte aber auch ein Beweis dafür sein, dass wir uns ziemlich gut aufs Fälschen von Dokumenten verstehen."
 centralize_the_states:0 "Zentralisierung der Staaten"
 centralize_the_states_desc:0 "Wir werden unsere Macht in den päpstlichen Provinzen festigen, indem wir sie den hiesigen Prinzen entreißen."
 the_vatican_museums:0 "Die Museen des Vatikans"
 the_vatican_museums_desc:0 "Jahre des Sammelns und der Spenden haben die Vatikanstadt zum Standort vieler Museen gemacht. Wir haben eine der beeindruckendsten Kunstsammlungen der Geschichte angehäuft."
 holy_father:0 "Der Heilige Vater"
 holy_father_desc:0 "Als Vikar Gottes der Römisch-Katholischen haben wir ein gewisses Maß an politischem Spielraum. Die päpstliche Bulle, also Dokumente mit dem offiziellen päpstlichen Siegel, wiegen so schwer wie das Wort Gottes. Damit wurden schon Herrscher verflucht und ganze Kontinente geteilt. "
 daimyo_ideas:0 "Daimyo-Ideen"
 daimyo_ideas_start:0 "Sengoku Jidai"
 daimyo_ideas_bonus:0 "Daimyo-Ambitionen"
 bushido:0 "Bushido"
 bushido_desc:0 "'Junge Knaben im Wald \n Fällen all die jungen Bäume \n Und kriechen auf den Knien zu ihrem Herrn' \n \n Bushido, das traditionelle japanische Ideal, der Verhaltenskodex der Samurai-Krieger, schuf in der japanischen Mittel- und Oberklasse eine nationale Atmosphäre der Disziplin und Selbstaufopferung."
 bun_and_bu:0 "Bun und Bu"
 bun_and_bu_desc:0 "'Die Feder überquert zartes Reispapier \n Kanji, schwarz und dick \n Das Schwert auf weißes Fleisch' \n \n Das Konzept, sich sowohl auf die feinen Künste wie auf das Kriegshandwerk zu verstehen, spielte in der Bushido-Tradition eine tragende Rolle. Die japanischen Militärausbilder hatten verstanden, dass Künste wie Malen, Blumen arrangieren und Gärtnern die Disziplin der Soldaten und ihr pragmatisches Verständnis förderten. Zum Ende der Edo-Zeit wird die japanische Bevölkerung äußerst gebildet sein."
 honor_ancestors:0 "Ehret die Vorväter"
 honor_ancestors_desc:0 "'Großmutter im Raum \n Großvater auf den Felsen \n Schwarze Stäbchen glühen orange, Geschenke steigen auf' \n \n Ein Mann schuldet seinem Herrn und seinen Vorvätern sein Leben. Ein Mann, der seine Vorväter ehrt, wird von den Menschen und Fürsten respektiert."
 five_rings:0 "Das Buch der fünf Ringe"
 five_rings_desc:0 "'In den Himmel erhebt sich sein Kreis \n Seine Linke die Sonne \n Seine Rechte der Mond' \n \nDas Werk von Miyamoto Musashi ist eines der einflussreichsten Militärbücher aller Zeiten und wird in einem Atemzug mit 'Die Kunst des Krieges' von Sunzi erwähnt."
 wandering_ronin:0 "Wandering Ronin"
 wandering_ronin_desc:0 "'Und er fällt in den Schnee \n Das letzte Stück Brot in der Hand \n Über seinem Kopf ragt der Turm seines Herrn empor' \n \n Die herrenlosen Samurai Japans sind bereit, unseren Anordnungen Folge zu leisten, sollten wir sie in unsere Dienste nehmen wollen."
 daimyo_idea:0 "Die Heere des Daimyos"
 daimyo_idea_desc:0 "'Der Daimyo, er sitzt bequem \n Ein Hauch von blumigem Tee \n Ein Mann mit dem Gesicht auf dem Boden' \n \n Die Kriegsherr-Vasallen Japans befehligten für und manchmal auch gegen ihre Herren in Kyoto gewaltige Heere."
 honor_unto_death:0 "Ehre bis zum Tod"
 honor_unto_death_desc:0 "'Süßes grünes Feld \n Rosa Blumen in Blüte \n Ein Leben gibt dem Schwert nach' \n \n In der fanatischen Kriegerphilosophie des Bushido spielte der Tod eine zentrale Rolle. Für Ehre und Respekt gaben Männer bereitwillig ihr Leben oder nahmen es sich selbst. Man sagte, Bushido würde die Akzeptanz des Todes oder sogar die Suche danach bedeuten."
 SER_ideas:0 "Serbische Ideen"
 SER_ideas_start:0 "Serbische Traditionen"
 SER_ideas_bonus:0 "Serbische Ambitionen"
 code_of_laws:0 "Gesetzbuch"
 code_of_laws_desc:0 "Ein Leitfaden von Übersetzungen griechisch-byzantinischer Rechtsbücher und großer Werke antiker Philosophen ins Serbische. Inspirierte Serbiens erstes Gesetzbuch, am 21. Mai 1349 in Skopje von Stefan Dusan herausgegeben."
 bastion_of_orthodoxy:0 "Bastion der Orthodoxie"
 bastion_of_orthodoxy_desc:0 "Während das Osmanische Reich am östlichen Horizont immer näher rückt und sich die meisten Balkanstaaten Baryaktar unterworfen haben, wird Serbien als letzte Balkan-Bastion der Orthodoxie standhaft bleiben und die christliche Zivilisation des Ostens fortführen."
 home_of_hussars:0 "Heimat der Husaren"
 home_of_hussars_desc:0 "Obwohl die Aufstellung leichter Kavallerie-Einheiten als Konzept auf die Byzantiner oder sogar die Römer zurückging, erschienen die ersten Balkanhusaren bzw. Gusaren (Korsaren oder Piraten) erst im 10. und 11. Jahrhundert als Hilfstruppen des Byzantinischen Reichs auf dem Schlachtfeld. Rekrutiert wurden diese Truppen hauptsächlich im byzantinischen Serbien. Selbst als die byzantinische Macht nachließ, hielt man an dieser Tradition fest und verfeinerte sie im Verlauf der darauffolgenden Jahrhunderte."
 alemannic_guard:0 "Alemannische Garde"
 alemannic_guard_desc:0 "Stellt die Alemannische Garde wieder auf - die Tradition eines stehenden Heeres, das sich hauptsächlich aus deutschen Adligen und Rittern zusammensetzt, die sich als zweite oder dritte Söhne kaum Erbschaftshoffnungen machen können und deshalb in einer Soldatenlaufbahn den einzigen Ausweg sehen."
 gold_mines:0 "Goldminen"
 gold_mines_desc:0 "Ladet die zweite Welle sächsischer Bergleute aus dem Heiligen Römischen Reich ein, sich in Serbien niederzulassen und die uralten Goldminen, die das serbische Despotat einst zum reichsten Land Europas machten, wieder in Betrieb zu nehmen."
 mercenary_armies:0 "Söldnerheere"
 mercenary_armies_desc:0 "Führt das Konzept des stehenden Heeres ein, in dem hauptsächlich ausländische Söldner kämpfen. Dies steht ganz im Gegensatz zur langjährigen Tradition, Bauern auszuheben und reduziert den Kriegseinfluss auf die serbische Wirtschaft, vor allem auf die Landwirtschaft."
 balkan_hajduks:0 "Balkan-Heiducken"
 balkan_hajduks_desc:0 "Im Gegensatz zu den Heiducken im Norden, vor allem in Ungarn, hatten die Heiducken in Serbien und in den angrenzenden Balkanländern einen eher schändlichen Ruf. Diese Männer lebten das harte Leben von Briganten, die stets in Gefahr und immer unterwegs waren und auf den schlecht verteidigten Straßen türkischen Steuereintreibern und Händlern Hinterhalte legten. In Kriegszeiten füllten diese erfahrenen, zähen Männer oft die Ränge serbischer Armeen auf und erwiesen sich als hervorragende und kampferprobte Infanteristen, wenngleich man bei der Disziplin Abstriche machen musste."
 ORI_ideas:0 "Orissanische Ideen"
 ORI_ideas_start:0 "Orissanische Traditionen"
 ORI_ideas_bonus:0 "Orissanische Ambitionen"
 lord_of_elephants:0 "Herr der Elefanten"
 lord_of_elephants_desc:0 "Pferde werden in Orissa nur selten gesehen, da das hiesige Land nicht zu ihrer Zucht geeignet ist. Unsere Dschungel aber wimmeln nur so vor Elefanten. In den dichten Dschungeln Ostindiens können taktisch gut abgestimmte Manöver von Elefanten- und Infanterie-Einheiten genauso tödlich wie Kavallerie-Angriffe sein. Lasst uns unser Elefantenkorps vergrößern und dessen Taktiken verfeinern."
 servitor_of_jagganath:0 "Der Diener Jagannathas"
 servitor_of_jagganath_desc:0 "Diese Lande werden durch die Verehrung Jagannathas geeint, dem Herrn des Universums. Frühere Herrscher Orissas wurden als Söhne Jagannathas angesehen. Das mag zwar nicht auf unsere jetzige Dynastie zutreffen, aber wir müssen jedermann einprägen, dass unser Herrscher der Diener Jagannathas ist und dass jedwede Insubordination einem Verrat gegen Fürst Jagannatha selbst gleichkommt."
 parikshas:0 "Parikshas"
 parikshas_desc:0 "Die Territorien Orissas waren schon lange unter vielen verschiedenen Prinzen aufgeteilt. Jetzt aber ist die Zeit dieser Mandaleshvaras vorbei! Wir müssen die Kontrolle über diese Ländereien übernehmen und regionale Gouverneure ernennen, die Parikshas. Diesen belanglosen Prinzchen darf nicht gestattet werden, unsere kaiserliche Autorität zu schwächen."
 refined_cloth_production:0 "Edeltuchproduktion"
 refined_cloth_production_desc:0 "Orissa ist seit der Antike für seine qualitativ hochwertigen Textilien berühmt. Lasst uns die Textilzünfte Orissas dazu ermutigen, ihre Herstellungsmethoden des edlen Kalingam-Tuchs weiter zu verfeinern."
 patronize_temple_construction:0 "Unterstützt den Tempelbau"
 patronize_temple_construction_desc:0 "Der Ruhm vergangener Dynastien spiegelt sich in der Größe der Tempel wieder, die sie hinterlassen haben. Wir sollten danach streben, die zahlreichen großartigen Tempelkomplexe in unseren Landen zu verbessern. Zur Entwicklung der kalinganischen Architektur sollten wir Architekten anwerben, die uns neue Tempel bauen."
 encourage_salt_trade:0 "Fördert den Salzhandel"
 encourage_salt_trade_desc:0 "Das qualitativ hochwertige Salz Orissas wird in ganz Indien stark nachgefragt. Lasst uns zur Förderung des Salzhandels alle erdenklichen Anstrengungen unternehmen, damit er uns reich macht."
 heritage_of_the_sadhabas:0 "Das Erbe der Sadhabas"
 heritage_of_the_sadhabas_desc:0 "Der Überlieferung nach segelten unsere Vorväter zu den weit entfernten Küsten Indonesiens, Chinas, Persiens und Afrikas, heute aber werden die Meere von Ausländern beherrscht. Wir sollten unsere Flotte ausbauen und unser maritimes Erbe zurückfordern!"
 PUN_ideas:0 "Punjabische Ideen"
 PUN_ideas_start:0 "Punjabische Traditionen"
 PUN_ideas_bonus:0 "Punjabische Ambitionen"
 breadbasket_of_india:0 "Der Brotkorb Indiens"
 breadbasket_of_india_desc:0 "Punjab, das Land der fünf Flüsse, ist eine der fruchtbarsten Regionen der Welt. Abgesehen davon, dass wir Nahrung und Baumwolle zu unseren Nachbarn exportieren können, beschleunigt dies auch das Wachstum unserer Städte und fördert die Herstellung vielerlei Produkte. Wir müssen äußerste Anstrengungen unternehmen, um das Wachstum unserer Landwirtschaft zu fördern und unsere Bauern vor den Banditen und Briganten der angrenzenden Gebiete zu schützen."
 encourage_indo_persian_trade:0 "Förderung des indo-persischen Handels"
 encourage_indo_persian_trade_desc:0 "Der Punjab liegt an Indiens Westgrenze und war schon immer ein Dreh- und Angelpunkt des wirtschaftlichen und kulturellen Austausches zwischen Indien und Persien. Die antike Sarak-i-Azam (Königliche Straße), die Ostindien mit der persischen Welt verbindet, führt direkt durch unsere Lande, bevor sie sich die afghanischen Gebirgspässe hinaufwindet. Letztere werden aber von Stammesräubern und Plünderern heimgesucht. Wir sollten die Benutzung dieser antiken und lebendigen Route fördern und alles in unserer Macht Stehende unternehmen, um das Wohlergehen der Händler zu sichern. Dies könnte durch den Bau von Karawansereien und die Überwachung dieser Straßen geschehen."
 punjabi_textile_industry:0 "Punjabische Textilindustrie"
 punjabi_textile_industry_desc:0 "Der Punjab ist ein Großzentrum der Textilherstellung. Unsere Weber, die zu den produktivsten in ganz Indien gehören, fertigen Tuch für Märkte in ganz Asien und Europa an."
 foundation_of_the_khalsa:0 "Die Khalsa"
 foundation_of_the_khalsa_desc:0 "Der Sikhismus, eine aus dem Punjab stammende Religion, breitet sich rasch in unseren Landen aus. Diesem Glauben hängen Mitglieder aus allen Kasten und mit den verschiedensten Hintergründen an. Sie werden ihren Staat ungeachtet ihrer vorherigen Berufe verteidigen."
 gurmukhi_script:0 "Einführung einer standardisierten Gurmukhi-Schrift"
 gurmukhi_script_desc:0 "Wir sollten anstatt der vielen unterschiedlichen Schriften, die derzeit in unseren Landen verwendet werden, eine standardisierte Schrift übernehmen."
 strength_of_the_misls:0 "Die Stärke der Misls"
 strength_of_the_misls_desc:0 "Das Verwaltungssystem der Misl-Staaten des Punjab ermöglicht ihnen, beeindruckende Kavallerietruppen in die Schlacht zu führen. In Notzeiten können wir zum Kampf gegen einen gemeinsamen Feind auf diese Truppen zurückgreifen."
 reforming_the_punjabi_army:0 "Reformierung der punjabischen Armee"
 reforming_the_punjabi_army_desc:0 "Die Gepflogenheiten unserer Vorväter waren in sich stimmig und haben uns viele Jahre guten Dienste erwiesen. Damit unsere Armeen aber ihre Triumphe auf dem Schlachtfeld fortsetzen können, müssen wir mehr in Richtung einer Berufsarmee denken. Indem wir die Organisationsweise der Armeen weit entfernter Länder studieren und deren Methoden an unsere Situation anpassen, werden wir unter Beibehaltung der einzigartigen Qualitäten unseres jetzigen Militärsystems die Effizienz der Punjabi-Armee steigern."
 RAG_ideas:0 "Ragusische Ideen"
 RAG_ideas_start:0 "Ragusische Traditionen"
 RAG_ideas_bonus:0 "Ragusische Ambitionen"
 ordo_marinaritiae:0 "Ordo Marinaritiae"
 ordo_marinaritiae_desc:0 "Seit Jahrhunderten hat sich unser Volk um maritime Angelegenheiten gekümmert. Mit neuen Vorschriften wie der Ordo Marinaritiae bereiten wir der Zukunft Ragusas eine gute Basis."
 center_of_trade:0 "Handelszentrum"
 center_of_trade_desc:0 "Unsere Hauptstadt ist die Tür zum Balkan und dem Osten, wo viel mit Metallen, Salz und Gewürzen Handel getrieben wird. Aufgrund unserer Steuerbefreiung für erschwingliche Güter wird unsere Hauptstadt noch auf Jahre hinaus als Handelszentrum fungieren."
 patronage:0 "Protektion"
 patronage_desc:0 "Unter der Protektion Konstantinopels haben unsere maritimen Angelegenheiten und unser Landhandel bedeutende Erfolge erzielt. Durch die Zahlung eines symbolischen Tributs können wir unsere Unabhängigkeit beibehalten und Handelsvorteile genießen. Historisch gesehen wechselte Ragusa im Jahr 1481 durch die Zahlung von 12.500 Dukaten in die Protektion des Osmanischen Reichs. Abgesehen davon war Ragusa praktisch unabhängig."
 ragusan_arsenal:0 "Ragusisches Arsenal"
 ragusan_arsenal_desc:0 "Schiffe werden sowohl für unseren eigenen Schutz als auch zur Unterstützung unserer ausgedehnten Handelsnetzwerke im Mittelmeerraum benötigt. Eine starke Flottenpräsenz wird Ragusa zu einer der führenden maritimen Mächte der Welt machen."
 port_gruz:0 "Der Hafen von Gruz"
 port_gruz_desc:0 "Die alte Schiffswerft in Ragusa konnte den großen Bedarf unserer maritimen Angelegenheiten nicht decken. Aus diesem Grund haben wir im Hafen von Gruz mit dem Bau einer neuen Werft begonnen. Historisch gesehen baute man zur Bedarfsdeckung im Jahr 1525 im Hafen von Cruz eine Großwerft sowie mehrere kleinere Werften an anderen Orten."
 non_bene_pro_toto_libertas_venditur_auro:0 "Non Bene Pro Toto Libertas Venditur Auro"
 non_bene_pro_toto_libertas_venditur_auro_desc:0 "Grob übersetzt bedeutet dies 'Die Freiheit ist all das Gold nicht wert, für das sie verkauft wurde', eine Anlehnung an Äsops Geschichte über einen Wolf, der lieber in Freiheit verhungerte, als in Sklaverei fett zu werden. Solch einen Schwur haben auch wir hier in Ragusa abgelegt."
 palace_of_the_rector:0 "Palast des Rektors"
 palace_of_the_rector_desc:0 "Der Prinzenpalast des Rektors ist der Sitz unserer Regierung und gleichzeitig seine Residenz. Historisch gesehen hatte der Rektor nicht unerheblichen Einfluss, doch die tatsächliche Macht lag in den Händen der drei Räte, die vom Adel gehalten wurden."
 german_ideas:0 "Deutsche Ideen"
 zunft:0 "Zunft"
 zunft_desc:0 "Zur Qualitätssicherung von Produkten und zur Ausbildung junger Handwerker werden für jedes Handwerk Zünfte gegründet."
 fruhlings_und_herbstmesse:0 "Frühlings- und Herbstmesse"
 fruhlings_und_herbstmesse_desc:0 "Manchen Städten wird das Sonderrecht gewährt, jeden Frühling und Herbst Messen zu veranstalten. Diese saisonalen Märkte sind für ausländische Händler ziemlich attraktiv."
 reichskreis:0 "Reichskreis"
 reichskreis_desc:0 "Deutsche Territorien sind in regionalen Kreisen organisiert. Deren Funktion sind die Sicherung des hiesigen Friedens mit allgemeinen Mitteln, die Eintreibung der kaiserlichen Steuern und die Meinungskoordination für den Reichstag und das Reichskammergericht."
 polizeiordnung:0 "Polizeiordnung"
 polizeiordnung_desc:0 "Zur Sicherung des hiesigen Friedens und der öffentlichen Moral erlassen deutsche Fürsten und Städte Gesetze, die sich auf das tägliche Leben ihrer Untertanen beziehen."
 cuius_regio_eius_religio:0 "Cuius regio, eius religio"
 cuius_regio_eius_religio_desc:0 "Sowohl katholische als auch evangelische deutsche Fürsten haben das exklusive Recht, die religiösen Angelegenheiten in ihrer Domäne nach dem Prinzip 'Wessen Gebiet, dessen Religion' zu bestimmen."
 thurn_und_taxis:0 "Thurn und Taxis"
 thurn_und_taxis_desc:0 "Das Haus von Thurn und Taxis war der Vorreiter des deutschen Postwesens, einem komplexen Kommunikationsnetzwerk, das ganz Deutschland und verschiedene europäische Regionen abdeckte."
 residenzstadt:0 "Residenzstadt"
 residenzstadt_desc:0 "Deutsche Herzöge leben in Städten und regieren das Land von dort aus. Auf diese Weise werden die Städte nicht nur zu Verwaltungs- und Wirtschaftszentren, denn ihre Regenten bauen auch zahlreiche kulturelle Gebäude."
 RYU_ideas:0 "Ryukyu-Ideen"
 RYU_ideas_start:0 "Ryukyu-Traditionen"
 RYU_ideas_bonus:0 "Ryukyu-Ambitionen"
 reform_the_ryukyuan_religion:0 "Reformiert die Ryukyu-Religion"
 reform_the_ryukyuan_religion_desc:0 "Die Religion Okinawas ist ein buntes Sammelsurium asiatischer und antiker Religionen. Sie gründet sich auf Polytheismus, Ahnenverehrung, animistischen Elementen uvm. Dass die Mehrheit der Priesterschaft weiblich ist, macht diese Religion einzigartig. Damit die spirituellen Belange der Insel in guten Händen sind, können wir eine offizielle Priesterinnenhierarchie etablieren, zu der auch die Position einer Hohepriesterin gehört. "
 bengali_ideas:0 "Bengalische Ideen"
 bengali_ideas_start:0 "Bengalische Traditionen"
 bengali_ideas_bonus:0 "Bengalische Ambitionen"
 ganges_brahmaputra_confluence:0 "Ganges-Brahmaputra-Zusammenfluss"
 ganges_brahmaputra_confluence_desc:0 "Die mächtigen Flüsse Ganges und Brahmaputra haben einen langen Weg zurückgelegt, um zusammenzufließen und sich ins Gangesdelta zu ergießen, den Handel und die Wirtschaft vor sich her treibend. Jahrtausende lang waren die Gebiete um das Delta herum der ideale Ort zum unkomplizierten Waren- und Ideenaustausch."
 rice_fields_desc:0 "Wir Bengalis essen hauptsächlich Reis. Die Regenfälle und der Boden dieser Region eignen sich für eine massive Reis-Überschussproduktion. Die stark lehmhaltigen Flüsse und der Monsun ermöglichen jährlich drei separate Erntezyklen."
 hindu_sufi_syncretism:0 "Bengalischer hinduistisch-sufistischer Synkretismus"
 hindu_sufi_syncretism_desc:0 "Angelockt von staatlichen Landschenkungen immigrierten von jenseits der östlichen Grenzen der islamischen Welt sufistische Mystiker, um mit der bengalischen Natur zu kommunizieren. Im Laufe der Zeit vermischten sie sich mit der hinduistischen Bevölkerung. Dies führte zu extensiver Landrückgewinnung in bewaldeten und sumpfigen Gebieten und half bei der Einführung neuer synkretischer Formen der Musik, des Tanzes und der Skulpturenherstellung, was sich vor allem in den Tempeln und Schreinen zeigt, die während dieser Zeit gebaut wurden."
 mustard_oil_ilish_mach:0 "Senföl & Ilish Mach"
 mustard_oil_ilish_mach_desc:0 "Kriege mögen die Getreidespeicher und Märkte niederbrennen. Das Wetter mag die Ernte auf den Feldern verdorren lassen oder zermalmen. Gebt uns aber etwas Öl, und unsere fischreichen Flüsse werden uns die Nahrung geben, nach der es uns Bengalis am meisten verlangt!"
 jute_production:0 "Bengalische Juteherstellung"
 jute_production_desc:0 "Die Jute ist eine einheimische Pflanze, deren langen, weichen und glänzenden Fasern zu groben Seilen, Matten oder Garn gesponnen werden können. Wir Bengalen können von ihrem Anbau und ihrer Herstellung profitieren, denn aufgrund ihrer Widerstandsfähigkeit und ihrem verhältnismäßig geringen Gewicht wird sie stark nachgefragt."
 opium_fields:0 "Bengalische Opiumfelder"
 opium_fields_desc:0 "Was ist denn jetzt los? Man gibt uns Gold und Silber für unsere Blumen!? Das Opium unserer Region ist äußerst wertvoll und einfach anzubauen. Es bringt den zweifachen Preis aller anderen Opiumsorten auf der Welt ein. Lasst den Handel beginnen!"
 bengali_renaissance:0 "Die bengalische Renaissance"
 bengali_renaissance_desc:0 "Die bengalische Renaissance, die sich in dieser Region ereignete, war eine Reaktion auf das Aufeinandertreffen mit Europäern, die nicht nur zum Handeln, sondern auch für Studium, Kunst und Forschung gekommen waren. Die bengalische Renaissance vermischte hinduistische Lehren der Vergangenheit mit westlicher Bildung, Politik und Rechtsprechung. Außerdem wurde die bengalische Kultur wiederbelebt. Dies führte zu einer Blütezeit der Künste und Wissenschaften."
 TIB_ideas:0 "Tibetische Ideen"
 TIB_ideas_start:0 "Tibetische Traditionen"
 TIB_ideas_bonus:0 "Tibetische Ambitionen"
 vajrayana_buddhism:0 "Vajrayana-Buddhismus"
 vajrayana_buddhism_desc:0 "Unser Volk ist durch unsere einzigartige Sicht der Welt geeint, die unser 'Donnerkeil-Buddhismus' mit sich bringt. In vertrauten und absehbaren Mustern leitet er unsere Regierung und regelt das tägliche Leben des niedersten Unfreien bis zum höchsten Lama."
 bon_influence:0 "Bön-Einfluss"
 bon_influence_desc:0 "Die Spuren des ursprünglichen und einheimischen Bön-Glaubens sind in Tibet immer noch vorherrschend. Sie verschmelzen und konkurrieren mit dem Vajrayana-Buddhismus. Die göttlichen Wesenheiten oder Bön-Gottheiten werden in die Häuser der Bevölkerung eingearbeitet, was sie zu Trutzburgen (Dzongka) gegen das Böse macht. Die wilden und inspirierenden Götter, Elementarwesen, Dämonen und Geister stehen im krassen Gegensatz zum gelassenen Buddha."
 yaks:0 "Yaks!"
 yaks_desc:0 "Domestizierte Yaks werden von unserem Volk schon seit Jahrtausenden als Haustiere gehalten. Die Kultivierung und Verbesserung unseres Wissens über ihre Zucht wird die Tiere sogar noch nützlicher machen. Zusätzlich zu ihrer Funktion als Pflug- und Reittiere versorgen sie uns mit Milch, tierischen Fasern und Fleisch, außerdem tragen sie schwere Lasten durch den Tiefschnee. Ihr getrockneter Dung ist für uns ein wichtiger Brennstoff, der in ganz Tibet verwendet wird. Oftmals ist er auf der baumlosen tibetischen Hochebene der einzige verfügbare Brennstoff überhaupt! Yakbutter ist eine Zutat des Buttertees, den Tibeter in großen Mengen verzehren. Außerdem findet sie in Lampen Verwendung und wird bei religiösen Feierlichkeiten zu Butterskulpturen verarbeitet. Dank unseres Wissens und Einfallsreichtums können wir sogar noch mehr Verwendungszwecke für unsere Yaks finden!"
 way_of_virtue_desc:0 "Die Dgelugspa, auch bekannt als die Gelbhutsekte, ist eine Schule des Vajrayana-Buddhismus, die sich als fundamentale spirituelle Ausrichtung auf die Prinzipien der universellen Barmherzigkeit konzentriert. Gegründet wurde die Dgelugspa im späten 14. Jahrhundert. Seit dem Ende des 16. Jahrhunderts ist sie in Tibet die dominante buddhistische Schule."
 potala_palace:0 "Potala-Palast"
 potala_palace_desc:0 "Der Bau des Potala-Palasts begann im Jahr 1645 unter der Leitung von Lozang Gyatso, dem großen 5. Dalai Lama. Der Palast erhebt sich 130 Meter über der tibetischen Hauptstadt Lhasa. Die Steinmauern dieses beeindruckenden befestigten Bauwerks sind am Fuß mehr als 5 Meter dick. Dieser Regierungssitz verfügt auf seinen 13 Stockwerken über mehr als 1.000 Räume, 10.000 Schreine und 200.000 Statuen."
 way_of_ancients:0 "Der Weg der Alten"
 way_of_ancients_desc:0 "Die Nyingma, auch bekannt als die Schule der Ursprünglichen Übersetzungen, ist die älteste Schule des Vajrayana-Buddhismus. Sie integriert den Mystizismus und hiesige Gottheiten der prä-buddhistischen Bön-Religion. Historisch gesehen ist die Nyingma-Tradition unter den anderen Schulen einzigartig, da ihre Unterstützer niemals politische Macht besaßen und die praktizierenden Gläubigen demzufolge weitestgehend außerhalb der politischen Intrigen Tibets standen. Stattdessen konzentrierten sie sich auf Enthaltsamkeit, Zölibat und Mystizismus. Ihre Gegenwart aber fördert die Disziplin unserer Gesellschaft und hält uns im Einklang mit unseren Wurzeln."
 pale_earth:0 "Die Graue-Erde-Schule"
 pale_earth_desc:0 "Die Graue-Erde- oder Sakya-Schule des Vajrayana-Buddhismus leitet ihren Namen von der einzigartigen grauen Landschaft der Ponpori-Hügel ab, die im südlichen Tibet nahe Shigatse gelegen sind. Dort wurde im Jahr 1073 das Sakya-Kloster, das erste Kloster dieser Tradition, von Khon Konchog Gyalpo (1034-1102) erbaut. Die Sakya-Tradition wurde im späten 11. Jahrhundert vom berühmten Gelehrten und Übersetzer Drogmi gegründet, der an der indischen Vikramashila-Universität studiert hatte. Letztere ist für ihre akademische Qualität bekannt, und ihre Fakultäten bilden Tibets wissbegierigste Köpfe aus."
 dravidian_ideas:0 "Südindische Ideen"
 dravidian_ideas_start:0 "Südindische Traditionen"
 dravidian_ideas_bonus:0 "Südindische Ambitionen"
 merchants_of_southern_india:0 "Die Händler Südindiens"
 merchants_of_southern_india_desc:0 "Von der Küste Malabars bis zur Koromandelküste ist die Geschichte Südindiens eng mit dem Überseehandel verknüpft. Diese Lande ziehen alle Arten westlicher und östlicher Händler an, die dann mit unseren eigenen Händlergruppen wie den fahrenden Nanadesis oder den Chetti-Händlern konkurrieren und kooperieren. Letztere reisen ins Ausland, um ihre Handelsgesellschaften dort in weit entfernten Häfen zu etablieren. Wir dürfen diese Händler aber nicht als selbstverständlich ansehen. Durch den Bau von steuer- und zollfreien Häfen und Dörfern könnten wir inländische und ausländische Händler überzeugen, ihre Operationsbasen in unseren Landen zu lassen, anstatt sie zu unseren Nachbarn zu verlegen. Lasst uns solche wirtschaftlichen Zufluchtsorte schaffen und zusehen, wie die Händler in unsere Städte strömen."
 water_tanks_and_canals:0 "Wasserspeicher und Kanäle"
 water_tanks_and_canals_desc:0 "Südindien ist die Heimat vieler fruchtbarer Regionen, wie denen entlang der Krishna- und Kaveri-Bassins. Vielen Gebieten geht es aber nicht so gut. In letzter Zeit ist es verstärkt zu Migrationen in unsere Lande aus dem Norden gekommen und viele dieser neuen Untertanen tendieren dazu, sich in den trockeneren Regionen niederzulassen, wo sie nicht in Konkurrenz mit existierenden Siedlungen treten müssen. In vielen Fällen könnten diese Regionen auch ziemlich produktiv sein, sofern eine Reihe von Investitionen in Kanäle und Wasserspeicher getätigt würde. Indem wir denen, die in derartige Dinge investieren, einen Anteil am erhöhten Einkommen der betreffenden Regionen garantieren, könnten wir solche Entwicklungen in unseren Landen schnell und kostengünstig fördern. "
 south_indian_mercenaries:0 "Südindische Söldner"
 south_indian_mercenaries_desc:0 "Die kosmopolitische und militarisierte politische Lage in Südindien zieht alle Arten von Söldnern an. Abgesehen von den einheimischen Telugus, Kannadas und Tamilen konkurrieren Maratha-Reiter, persische oder turanische Reiter, turkmenische Schützen, Mavalen und Beraden um den Dienst in unseren Armeen. Diese Konkurrenzsituation bedeutet unter anderem, dass das Anwerben dieser Söldnertruppen günstiger als sonst sein wird."
 polygar_system:0 "Polygar-System"
 polygar_system_desc:0 "Die politische Landschaft Südindiens ist voller uralter und gut verwurzelter Stammesfürstentümer und Protektorate, die unsere Zentralbehörden nur eingeschränkt kontrollieren können. Während die Übernahme all dieser Gebiete ein mühsamer und langwieriger Prozess wäre, könnten wir in den hiesigen Hierarchien stattdessen Leute einsetzen, die uns gegenüber loyal sind. Im königlichen Auftrag zum Bau, zur Verbesserung und zur Verteidigung befestigter Siedlungen würden sich diese neuen Anführer eher auf ihre vom Staat verliehene Autorität als auf alte Traditionen verlassen. Diese neuen Machthaber werden uns die Ausübung viel größerer Kontrolle über unser Hinterland ermöglichen und eine viel verlässlichere Quelle für Truppen sein, als es die alten Stammesfürstentümer jemals gewesen sind."
 patronage_of_temples:0 "Schirmherrschaft großer Tempel"
 patronage_of_temples_desc:0 "Wenn der Eifer eines wahren Königs seine Schirmherrschaft über die Tempel und religiösen Gemeinden seiner Lande ist, so hat es in Südindien wahrlich viele große Herrscher gegeben. Große Tempelstädte wie Tirupati oder Madurai sind Zeugen extensiver königlicher Förderung. In letzter Zeit sind diese Tempelkomplexe sogar noch beeindruckender und monumentaler ausgebaut worden. Südindische Tempelkomplexe stellen ihre nordindischen Pendants dabei in vielerlei Sicht in den Schatten. Damit wir den Erwartungen gerecht werden können, die man in uns als Herrscher steckt, sollten wir die Tempelgemeinschaften in unseren Landen fördern und sicherstellen, dass sie die Herrlichkeit unserer Dynastie auch adäquat wiedergeben."
 south_indian_literature:0 "Südindische Literatur"
 south_indian_literature_desc:0 "Lasst uns die großen Dichter und Schreiber unserer Zeit an unserem Hof versammeln. An die unter unserer Schirmherrschaft geschaffenen Meisterwerke wird man sich noch in Jahrhunderten erinnern!"
 merchant_capitalists:0 "Kapitalistische Händler"
 merchant_capitalists_desc:0 "Während die Bande zwischen West, Ost und Fernost immer stärker werden, hat der Aufstieg einer neuen Klasse erfolgreicher Händler begonnen. Diese reichen Kaufleute üben Kontrolle über Produktion, Transport und Finanzierung im Indischen Ozean aus. Solche kapitalistischen Händler sind jetzt die treibende Kraft hinter der Entwicklung des Handels in unseren Landen, und obwohl ihr wachsender Einfluss (und ihre Investitionsbereitschaft in ausländische Handelsgesellschaften) besorgniserregend wirken mag, sind ihre Aktivitäten für unser Land auch äußerst vorteilhaft."
 ASS_ideas:0 "Assamesische Ideen"
 ASS_ideas_start:0 "Assamesische Traditionen"
 ASS_ideas_bonus:0 "Assamesische Ambitionen"
 buranjis:0 "Die Buranjis"
 buranjis_desc:0 "All unsere Könige stammen vom großen Sukaphaa ab, der unser Königreich im Jahr 1228 nach seiner langen Reise nach Assam gründete. Swargdeo Sukaphaa war auch der erste unserer Herrscher, der die Dringlichkeit der Geschichtsschreibung für zukünftige Generationen erkannte. Außerdem ließ er das erste der Buranjis verfassen, unserer historischen Chroniken. Dank dieses Werks und den anderen im Verlauf unserer Geschichte geschriebenen Buranjis kennen wir die Geschichte unseres Volkes gut und die Identifizierung der vielen Erben Sukaphaas fällt nicht schwer."
 wet_rice_cultivation:0 "Nassreisanbau"
 wet_rice_cultivation_desc:0 "Als unsere Tai-Vorfahren in Assam eintrafen, war dieses Land eine einzige Sumpflandschaft. Sie erkannten schnell, dass das Land nicht so fruchtbar war, wie es sein könnte. Die Anwendung der Nassreisanbautechniken aus unserer alten Heimat ermöglichte uns, in einer Region zu florieren, der andere aufgrund ihrer vermeintlichen Armut keine Beachtung schenkten. Wir sind zwar nicht mehr auf die Sümpfe Nordassams beschränkt, aber der Reisanbau ist weiterhin das Rückgrat unserer Wirtschaft."
 river_warfare:0 "Flusskriegsführung"
 river_warfare_desc:0 "Gegen Invasoren sind das Gelände Assams und besonders der Fluss Brahmaputra unsere wichtigsten Verbündeten. Jede ausländische Armee, die entlang des Brahmaputra vorrücken möchte, muss den Sommerregen ertragen und erhebliche Anstrengungen unternehmen, ihre Nachschublinien entlang des Flusses instand zu halten. Durch die Vorbereitung von Guerillataktiken mit Angriffen auf die Nachschublinien der Invasoren und Überfälle auf ihre Nachschublager können wir dafür sorgen, dass der abgeschnittene Feind durch Hunger und Epidemien dezimiert wird."
 reform_paik_system:0 "Reformiert das Paik-System"
 reform_paik_system_desc:0 "Seit sich unser Volk im 13. Jahrhundert hier niedergelassen hat, haben wir ein von unseren südostasiatischen Wurzeln inspiriertes Frondienstsystem angewendet. Paiks dienen der Verteidigung, zivilen Bauvorhaben und militärischer Produktion und sind ein integraler Bestandteil unseres Königreichs. Im Zuge der Vergrößerung unseres Landes muss dieses System aber reformiert werden. Eine gründliche Nachprüfung aller Paik-Pflichten und Paik-Quoten sowie ein neues und klar strukturiertes Rangsystem für die Offiziere werden in einem belastbaren System resultieren, das uns gegen ausländische Bedrohungen noch große Dienste erweisen wird."
 process_of_appeal:0 "Berufungsbearbeitung"
 process_of_appeal_desc:0 "Aufgrund der hierarchischen Organisation unserer Gesellschaft ist es wichtig, das wir Recht und Ordnung für alle sichtbar durchsetzen, und dass sich unsere Untertanen des staatlichen Schutzes gewiss sind. Durch die Anwendung des Paik-Systems können wir eine Revisionskette vom einfachen Offizier bis zu den Ministern und dem König schaffen."
 ahom_land_survey:0 "Landvermessung"
 ahom_land_survey_desc:0 "Wir haben beobachtet, dass sich unsere westlichen Nachbarn ein ambitioniertes Verwaltungssystem ausgedacht haben, in dem alle Ländereien zur Werteinschätzung regelmäßig vermessen werden. Wir sollten bei uns ähnliche Maßnahmen einführen. Wenn wir westliche Landvermesser einladen und unsere eigenen Landvermesser in deren Methodik ausbilden, könnten wir unsere Steuereinnahmen beträchtlich erhöhen. Außerdem müssen wir ab jetzt regelmäßige Vermessungen vornehmen, um die wechselnden Trends bei Wirtschaft und Demographie zu erfassen."
 ahom_diplomacy:0 "Ahom-Diplomatie"
 ahom_diplomacy_desc:0 "Ein Großteil der Stärke unseres Landes liegt in alten Traditionen und in der optimalen Nutzung der innerhalb unserer Grenzen verfügbaren Ressourcen begründet. Jetzt ist es aber an der Zeit, den Blick in die Ferne zu richten und andere Regionen der Welt zu erkunden. Durch die Einführung offizieller Ämter für diplomatische Belange und durch die Förderung von Kontakten zu anderen Königreichen könnten wir unsere Kultur bereichern und neue Verbündete gegen unsere hiesigen Feinde finden."
 gujarati_ideas:0 "Gujaratische Ideen"
 gujarati_ideas_start:0 "Gujaratische Traditionen"
 gujarati_ideas_bonus:0 "Gujaratische Ambitionen"
 garba_desc:0 "Unser Volk hat aus den Verehrungstänzen von Frauen für die Hindu-Gottheit Ambaji einen neuen und sehr anmutigen Tanz namens Garba entwickelt. Die Grundlagen des Tanzes sind Gesang und rhythmisches Klatschen im Kreis. Heute versammeln sich unsere Männer und Frauen, um diesen Tanz bei jeder Gelegenheit mit großem Eifer aufzuführen, sich als Gemeinschaft näher zu kommen und kunstvoll bestickte Gewänder zu tragen. Jung und Alt, Bauern und Prinzen, Muslime und Hindus, tanzen gemeinsam in einem immer größer werdenden Kreis."
 jain_routes:0 "Jain-Verbindungen"
 jain_routes_desc:0 "Der Jainismus ist eine altertümliche Lebensweise, die von Mahavira (599 v. Chr. - 527 v. Chr.) in ihre jetzige Form gebracht wurde. 1.000 Jahre lang war Gujarat die Hochburg der Jain-Gemeinschaft, weshalb dort viele heilige Stätten und Tempel existieren. Diese Religion wurde von Königsdynastien gefördert und ging schließlich mit Hindus eine Gemeinschaft ein. Muslimische Invasionen aus dem Osten unter Führung von Mahmud Ghazni (1001 n. Chr.) und Mohammed Ghori (1175 n. Chr.) unterdrückten die Jaina-Gemeinschaft, schändeten deren Tempel oder wandelten sie in Moscheen um und verbrannten jainistische Bibliotheken ... die Jains von Gujarat aber haben überlebt, sich angepasst und es weit gebracht. Dazu nutzten sie ihre Verbindungen zu Jain-Gemeinschaften auf der ganzen Welt und dienten für sie als spirituelles und kommerzielles Zentrum."
 gujarati_lipi:0 "Gujarati Lipi"
 gujarati_lipi_desc:0 "Im späten 16. Jahrhundert wurde die neue Schrift Gujarati Lipi entwickelt. Da dies mit kaufmännischen Hintergedanken geschah, wurde sie als die Schrift der Saraphi (Bankiers), Vaniasai (Kaufleute) oder Mahajani (Händler) bekannt. Schnell breitete sie sich in ganz Gujarat, Kutch und Sindh zur Wiedergabe dieser Sprachen und zum Studium von Sanskrit aus und wurde von der zoroastrischen Gemeinschaft zum Verfassen der Avesta eingeführt. Die Gujarati Lipi bot vielen unterschiedlichen Gemeinschaften ein einheitliches Schriftsystem, was ihr Einheitsgefühl stärkte und eine gemeinsame Identität schuf."
 merchant_diaspora:0 "Gujarati-Händlerschwemme"
 merchant_diaspora_desc:0 "Es gibt keinen Ort, an dem unsere Untertanen nicht Handel treiben! Sie folgen den Passatwinden und gehen an jeder Küste ihren Geschäften nach ... Unsere Flotten segeln auf der Suche nach neuen Geschäftsmöglichkeiten hin und her. Unsere Händler wissen wohl, wie man mit dem Budget eines Händlers gute und robuste Schiffe baut."
 spice_trade:0 "Hauptumschlagplatz des Handels im Indischen Ozean"
 spice_trade_desc:0 "Aufgrund der Natur der Monsun-Passatwinde und seiner geographischen Lage diente Gujarat lange als Hauptumschlagplatz für alle Handelsgeschäfte des Indischen Ozeans mit Bestimmungsort im Osten. Gujarat ist eine bedeutende Zwischenstation des Ost-West-Handels und zwischen dem Roten Meer, Ägypten und Malakka gelegen. Gujaratische Händler waren wichtige Zwischenhändler, die Gewürze von den Molukken und Seide aus China importierten und sie dann an die Ägypter und Araber verkauften. Von all diesen Marktzugängen profitieren unsere eigenen Provinzen."
 western_factors:0 "Ausländische Händler richten Fabriken ein"
 western_factors_desc:0 "Den Arabern und Portugiesen des frühen 17. Jahrhunderts folgend, richtete die Britische Ostindien-Kompanie im Jahr 1614 auf gujaratischem Territorium ebenfalls eine Fabrik ein. Viele westliche Ausländer kommen nun in unsere Lande, um unsere Güter massenweise in noch größeren Mengen zu kaufen ... das kann doch nur Gutes bedeuten, oder?"
 guj_africa:0 "Gujarati-Händlerschwemme schwappt auf Afrika über"
 guj_africa_desc:0 "Zu Beginn des 19. Jahrhunderts zogen Zehntausende Gujaratis nach Afrika, um dort als Zwischenhändler der Kolonialmächte und einheimischen Bevölkerungen zu agieren, zu denen sie bereits Handelsbeziehungen unterhielten. Unsere Leute etablieren permanente Handelskreise und schicken die Reichtümer nach Hause."
 TUS_ideas:0 "Toskanische Ideen"
 birthplace_of_the_renaissance:0 "Geburtsort der Renaissance"
 birthplace_of_the_renaissance_desc:0 "Florenz ist schon seit langer Zeit die kulturelle Hauptstadt der Toskana. Angesichts des erneuten Interesses an der klassischen Welt könnte ein kluger Prinz die neuen Denker vielleicht zum Wohle aller anlocken."
 tuscan_condottieri:0 "Condottieri"
 tuscan_condottieri_desc:0 "Aufgrund der Streitigkeiten zwischen den Stadtstaaten gibt es nun weitaus mehr Söldnertrupps. Wir sollten dafür sorgen, dass unser Geldsäckel immer prall gefüllt ist und sie in Notzeiten um uns scharen."
 tuscan_banking:0 "Toskanische Bankhäuser"
 tuscan_banking_desc:0 "Unsere Bankiers sind von England bis nach Neapel bekannt. Unsere goldenen Florin haben vom Hundertjährigen Krieg bis hin zu neuen Industrien alles finanziert."
 tuscan_arts:0 "Kunstmäzen"
 tuscan_arts_desc:0 "Nach der Abschaffung der Republik und der Einführung des Erbherzogtums müssen wir die Größe der Toskana zeigen. Viele große Werke werden zum Ruhme Gottes und des Herzogs in Auftrag gegeben werden."
 porto_franco:0 "Porto Franco"
 porto_franco_desc:0 "Zur Ankurblung des Handels haben wir den Hafen von Livorno zum Freihafen erklärt. Auf die hier gehandelten Güter werden keine Abgaben erhoben und die Einwohner genießen Religionsfreiheit."
 tuscan_administrative_reforms:0 "Verwaltungsreformen"
 tuscan_administrative_reforms_desc:0 "Zur Untermauerung unserer religiösen Freiheiten und zur Reformierung unserer Verwaltung werden wir den Klerus nicht länger in unserem Verwaltungsapparat dulden."
 tuscan_grand_duchy:0 "Großherzogtum Toskana"
 tuscan_grand_duchy_desc:0 "Der Heilige Vater selbst hat erklärt, dass die Toskana nicht mehr ein bloßes Herzogtum, sondern ein Großherzogtum sein soll. Zur Vereinigung der Regionen Zentralitaliens werden wir aus unseren Gemeinen stehende Heere ausheben müssen."
 USA_ideas:0 "Amerikanische Ideen"
 USA_ideas_start:0 "Amerikanische Traditionen"
 USA_ideas_bonus:0 "Amerikanische Ambitionen"
 freedom_of_religion:0 "Religionsfreiheit"
 freedom_of_religion_desc:0 "Der Kongress wird kein Gesetz über die Etablierung einer Religion verabschieden, noch die freie Religionsausübung verbieten ..."
 usa_bill_of_rights:0 "Bill of Rights"
 usa_bill_of_rights_desc:0 "... oder die freie Meinungsäußerung einschränken, bzw. die der Presse, oder das Bevölkerungsrecht auf friedliche Versammlungen und Regierungsbeschwerden bezüglich der Entschädigung für Missstände."
 empire_of_liberty:0 "Reich der Freiheit"
 empire_of_liberty_desc:0 "Ein Mann, der kein eigenständiger Landbesitzer ist, kann kaum ordentlicher Bürger einer Republik genannt werden. Die Beanspruchung der Ländereien im Westen wird uns ermöglichen, unsere grundbesitzende Bürgerschaft zu vergrößern."
 lessons_of_valley_forge:0 "Lektionen von Valley Forge"
 lessons_of_valley_forge_desc:0 "In den finstersten Zeiten wird die Entschlossenheit einer Nation geprüft und in den Feuern der Not geschmiedet."
 workshop_of_the_world:0 "Werkstätte der Welt"
 workshop_of_the_world_desc:0 "Freie Handwerker sind produktive Handwerker, also sind keine Handwerker so produktiv wie unsere."
 shining_city_on_a_hill:0 "Strahlende Stadt auf einem Hügel"
 shining_city_on_a_hill_desc:0 "Natürlich ist unsere junge Republik eine Inspiration für die gesamte menschliche Rasse, und zwar zu Recht."
 indian_removal:0 "Vertreibung der Indianer"
 indian_removal_desc:0 "Das Beste am Westen ist seine Leere, bereit, von unseren Siedlern geformt zu werden. Dieser Entwicklung stellen sich nur einige wenige umnachtete Wilde entgegen, die noch in der Vergangenheit leben ..."
 SWI_ideas:0 "Schweizerische Ideen"
 SWI_ideas_start:0 "Schweizerische Traditionen"
 SWI_ideas_bonus:0 "Schweizerische Ambitionen"
 the_swiss_confederation:0 "Die Schweizerische Eidgenossenschaft"
 the_swiss_confederation_desc:0 "Im Jahr 1291 verbanden sich die Kantone Schwyz, Uri und Unterwalden, um Erbansprüchen der Habsburger zu entgehen. Seit dieser Zeit haben sie und die anderen Kantone ausländische Vorstöße gegen unsere Autonomie im Kaiserreich resolut bekämpft. Trotzdem sind wir noch kein ordnungsgemäßes Land, sondern vielmehr ein Bündnis oder eine Genossenschaft von Kantonen mit einer koordinierten Militärpolitik zum Schutz unserer Privilegien. Dieses dezentralisierte Modell hilft dabei, unser Reich reaktionsfähig und stabil zu halten."
 swiss_mercenaries:0 "Schweizerische Söldner"
 swiss_mercenaries_desc:0 "Wie viele Könige mussten schon 'Holt die Schweizer' rufen, wenn es einen Mordanschlag gegeben hatte? Von der Päpstlichen Schweizergarde, die Seine Heiligkeit in Rom beschützt, bis hin zu den schweizerischen Söldnern, die an den meisten christlichen Höfen als Hilfstruppen und Leibgarden dienen, haben unsere Soldaten legendäre Fähigkeiten bewiesen. Vielleicht geben uns die Söhne unseres Landes einen Rabatt, wenn sie an unseren Höfen arbeiten?"
 alpine_defensiveness:0 "Alpine Wehrhaftigkeit"
 alpine_defensiveness_desc:0 "Während des gesamten 13. und 14. Jahrhunderts haben wir fortwährend Vorstöße der Habsburger (und oft, im weiteren Sinne, des Kaiserhauses) in unser Land zurückgeschlagen. Dabei haben unsere kampfstarken Soldaten eine tragende Rolle gespielt, aber das raue, schwierige Gelände unserer gebirgigen Heimat hat es den Invasoren gleichermaßen schwer gemacht."
 oasis_of_peace_and_prosperity:0 "Oase des Friedens und des Wohlstands"
 oasis_of_peace_and_prosperity_desc:0 "Selbst bei fürchterlichsten Kriegen besteht kaum Bedarf, die Schweiz um Hilfe anzurufen, denn letztendlich sind beide Seiten auf ihre schweizerischen Söldner angewiesen und keiner will diese Quelle versiegen sehen. Wenn Frieden Wohlstand bedeutet, sollten wir uns wohl mehr auf den Frieden konzentrieren."
 swiss_tolerance:0 "Schweizerische Toleranz"
 swiss_tolerance_desc:0 "Die Reformation droht, unser Land zu zerreißen. Einige Kantone treten der protestantischen Bewegung bei, andere der Reformation und wiederum andere bleiben katholisch. Unser Land wird von Gewalt und vom Durcheinander verheert. Warum müssen wir uns gegenseitig wegen Transsubstantiation und Prädestination umbringen, wenn wir unsere gebirgige Heimat doch wieder in ein geeintes Reich verwandeln könnten?"
 haven_for_refugees:0 "Zufluchtsort für Flüchtlinge"
 haven_for_refugees_desc:0 "Andere Länder streifen politische Unzufriedenheit einfach ab und Autoren regierungskritischer Texte werden ins Ausland verbannt. Einige dieser Personen sind ziemlich interessant, und was könnte es uns schon schaden, sie aus der Sicherheit ihrer neuen alpinen Heimat ihre Heimatländer kritisieren zu lassen? Wir werden die Schweiz zu einem Ort machen, an dem Exilanten ihre Meinung frei zum Ausdruck bringen können."
 clockwork:0 "Uhrwerk"
 clockwork_desc:0 "Manche Narren denken, Uhrwerke seien nur für Uhren da. Wenn man sich aber die Kraft rotierender Zahnräder ansieht, wie sie vor sich hin ticken, so wird es offenkundig, dass Uhrwerke so ziemlich alles erreichen können: Vielleicht hat sogar der Schöpfer des Universums alles Leben wie eine Uhr aufgezogen und lässt die Zahnräder sich frei drehend die Jahrhunderte herunterticken. Schweizerische Uhrmacher sind die besten Uhrwerksmeister der Welt. Natürlich außer Gott selbst."
 irish_ideas:0 "Irische Ideen"
 irish_ideas_start:0 "Irische Traditionen"
 irish_ideas_bonus:0 "Irische Ambitionen"
 irish_endurance:0 "Irische Zähigkeit"
 irish_endurance_desc:0 "Jahrzehnte der Krankheiten und Hungersnöte haben die meisten der englischen Invasoren aus unseren Landen vertrieben. Währenddessen wird das irische Volk durch seine grauenhaften Erfahrungen nur noch stärker werden. Ja, auf Gottes grüner Erde gibt es keinen stärkeren Mann als einen gestandenen Iren."
 the_clanns:0 "Die Clans"
 the_clanns_desc:0 "Die Clans Irlands bilden eine starke politische Instanz zur Verwaltung von Land- und Familienangelegenheiten. In kleineren Familien ist das gewählte Familienoberhaupt für die Wahrung der Familieneinheit und den Schutz ihrer Ländereien verantwortlich. Land und Führung wird durch die Tanistry-Nachfolgeregelung weitervererbt. Der symbolische Hochkönig Irlands wird aus den königlichen Clans gewählt, was das Einheitsgefühl zwischen den irischen Familien stärkt."
 more_than_irish:0 "Irischer als die Iren"
 more_than_irish_desc:0 "Die normannischen Invasoren nahmen die irischen Traditionen dermaßen intensiv auf, dass man sagte, sie würden sich aufspielen, 'irischer als die Iren' zu sein. Die Natur unserer Kultur ist ansteckend und man wird unseren Lebensstil noch Jahrhunderte lang begrüßen."
 innefectual_overlords:0 "Untaugliche Oberherren"
 innefectual_overlords_desc:0 "Die englische Regierung in Dublin und ihre irischen Parlaments-Marionetten wurden durch Englands zahlreiche Konflikte im Hundertjährigen Krieg und den Rosenkriegen geschwächt. Auf die wahren Herren Irlands haben sie keinen Einfluss mehr. Jetzt ist die Zeit gekommen, für unsere Unabhängigkeit zu kämpfen! "
 foreign_nationals:0 "Ausländer"
 foreign_nationals_desc:0 "Im Jahr 1487 lud der irische Fürst John de la Pole, Earl of Lincoln, ein burgundisches Heer nach Dublin ein, um die Krönung des englischen Yorkisten-Thronanwärters Lambert Simnel zu unterstützen. Irland würde eine großartige Widerstandsbasis für den Kampf gegen das englische Hauptland abgeben und die Möchtegern-Besetzer für immer in Schach halten. Eines Tages könnten wir außerdem mächtige Unterstützer wie das spanische Königreich bekommen."
 loyal_catholics:0 "Loyale Katholiken"
 loyal_catholics_desc:0 "Die Engländer mögen sich ja in den Winden der Reformation schinden und herumwirbeln lassen, das irische Volk als Ganzes aber ist fest entschlossen, unter den Fittichen seines Herrn zu bleiben, dem Papst."
 unconquerable_ireland:0 "Uneinnehmbares Irland"
 unconquerable_ireland_desc:0 "Kein englischer Fürst konnte den unbeirrbaren Willen der Iren lange bändigen. Trotz aller Bemühungen wurde Rebellion um Rebellion begonnen, um die Herrschaft der Engländer zu beseitigen. Aufstand um Aufstand wird sich ihnen in den Weg stellen, und Irland wird ihnen niemals wirklich gehören. Und wenn sie aus unseren Landen fortsegeln, werden wir den Widerstand gegen diese protestantischen Imperialisten an unserer östlichen Flanke weiter beeinflussen."
 SON_ideas:0 "Songhaische Ideen"
 SON_ideas_start:0 "Songhaische Traditionen"
 SON_ideas_bonus:0 "Songhaische Ambitionen"
 gold_to_salt_trade:0 "Gold-Salz-Handel"
 gold_to_salt_trade_desc:0 "Manche sagen, Salz sei sein Gewicht in Gold wert ... vielleicht ist es aber zutreffender zu sagen, dass Gold sein Gewicht in Salz wert ist. Wie auch immer, durch den Austausch dieser beiden Güter haben wir florierende Handelsnetzwerke aufgebaut."
 independence_from_mali:0 "Unabhängigkeit von Mali"
 independence_from_mali_desc:0 "Viele Jahre lang sind wir dem Sultanat Mali Untertan gewesen. Da Malis Macht nachgelassen hat und unsere gestiegen ist, können wir nun behaupten, vollständig unabhängig von der malischen Oberherrschaft zu sein. Lasst uns die notwendigen Schritte unternehmen, damit wir es auch bleiben."
 jihad_against_the_pagans:0 "Dschihad gegen die Heiden"
 jihad_against_the_pagans_desc:0 "Trotz äußerster Anstrengungen sunnitischer Sultanate über Jahrhunderte hinweg wird Westafrika immer noch von der Bedrohung durch animistische Heiden geplagt. Durch Emporreckung des  Banner des Dschihads können wir unsere Lande von diesen Ungläubigen reinigen und gleichzeitig unsere Grenzen erweitern."
 sankore_madrassah:0 "Sankore Madrassah"
 sankore_madrassah_desc:0 "Uns ist zu Ohren gekommen, dass die Schule der Sankore-Moschee das beste Lernzentrum in ganz Afrika ist. Wer könnte schon an der Wahrheit dieser Behauptung zweifeln, sieht man doch hier weise Männer aus dem fernen Arabien und dem Maghreb über philosophische und religiöse Feinheiten streiten!"
 the_hajj:0 "Die Haddsch"
 the_hajj_desc:0 "Wie es einst Mansa Musa aus Mali getan hat, so können auch unsere Herrscher als Symbol unseres Reichtums und unserer Macht mit Gold nach Mekka reisen und die fünfte Säule des Islam erfüllen. Lasst die Welt wie beim alten Mali über den Reichtum und die Erhabenheit Songhais staunen."
 sharia:0 "Scharia"
 sharia_desc:0 "Die Heiligen Gesetze, die der Prophet bei der Regierung Medinas verwendete, sollten die unerschütterliche Basis der Rechtsprechung sein, mit der wir unsere Gesellschaft führen. Wenn wir unser Strafrecht so reformieren, dass es den Lehren des Propheten entspricht, werden wir unserer Gesellschaft Harmonie und Gerechtigkeit bescheren."
 trans_sahara_trade:0 "Transsaharahandel"
 trans_sahara_trade_desc:0 "Unsere Händler bringen von den nordafrikanischen Höfen häufig faszinierende Dinge mit zurück. Vielleicht wäre es ihnen möglich, noch faszinierendere Schmuckstücke mitzubringen?"
 BRI_ideas:0 "Bretonische Ideen"
 BRI_ideas_start:0 "Bretonische Traditionen"
 BRI_ideas_bonus:0 "Bretonische Ambitionen"
 legacy_of_breton_independence:0 "Das Vermächtnis der bretonischen Unabhängigkeit"
 legacy_of_breton_independence_desc:0 "Die Bretagne hat noch niemals zu Frankreich gehört. Obwohl wir in der Vergangenheit von Franken, Wikingern und den Engländern verwüstet wurden, haben wir uns doch unsere Identität als eigenständiges Volk bewahrt. Lasst all unsere Nachbarn wissen, dass die Bretagne, der letzte Zufluchtsort wahrer gallischer Traditionen, für immer frei sein wird!"
 estates_of_brittany:0 "Die Stände der Bretagne"
 estates_of_brittany_desc:0 "Die erstmals im 14. Jahrhundert einberufenen Stände der Bretagne ermöglichten freien Männern aller Gesellschaftsstufen, selbst des dritten Standes, ihre Beschwerden vorzutragen und den Herzog um Entschädigung zu ersuchen. Durch die Einberufung der Stände können wir einen Teil der Spannungen in unseren Landen abbauen."
 breton_march:0 "Die bretonische Mark"
 breton_march_desc:0 "Die alten fränkischen Könige nannten die militarisierte Grenze zwischen ihren Ländern und der Bretagne die bretonische Mark, mit der sie sich vor uns schützen wollten. Lasst uns die Befestigungen der bretonischen Mark wieder aufbauen, aber diesmal, um unsere Feinde fernzuhalten!"
 breton_catholicism:0 "Bretonischer Katholizismus"
 breton_catholicism_desc:0 "Die Franzosen mögen zwar seit den Tagen Chlodwigs I. beanspruchen, die 'älteste Tochter der Kirche' zu sein, aber ihre Observanz ist besudelt und ihre Lehnstreue zu Rom zeigt sich nur dann, wenn es ihnen danach ist. Der Bretone aber verbirgt seine Verehrung der Heiligen Jungfrau oder seine Loyalität gegenüber den Lehren Seiner Heiligkeit und der einzigen wahren Katholischen Kirche nicht."
 protect_the_coastline:0 "Schützt die Küstenlinie"
 protect_the_coastline_desc:0 "Die Bretagne ist auf einzigartige Weise anfällig für Seeinvasionen, da die Küstenlinie unseres Landes überproportional lang ist. Damit wir uns gegen Invasoren verteidigen können, benötigen wir eine adäquate Anzahl an Schiffen und kontinuierliche Neubauten."
 league_of_the_public_weal:0 "Die Liga für das Allgemeinwohl"
 league_of_the_public_weal_desc:0 "Wir müssen uns zum Schutz unserer Unabhängigkeit an andere Großmächte wenden, sei es England oder Frankreich. Die goldene Zunge des Diplomaten kann unser Land ebenso gut verteidigen wie die Kanonen unserer Truppen."
 catholicon:0 "Das Catholicon"
 catholicon_desc:0 "Im Jahr 1464 verfasste Jehan Lagadeuc das erste dreisprachige Wörterbuch in lateinischer, bretonischer und französischer Sprache. Dieses herausragende Werk war das erste bretonische oder französische Wörterbuch überhaupt. Durch den Vertrieb des Catholicons können wir zeigen, das Bretonisch ebenso bedeutend wie Französisch ist."
 malayan_ideas:0 "Malaiische Ideen"
 malayan_ideas_start:0 "Malaiische Traditionen"
 malayan_ideas_bonus:0 "Malaiische Ambitionen"
 indian_ocean_trade:0 "Handel im Indischen Ozean"
 indian_ocean_trade_desc:0 "Lukrative Handelsgeschäfte führen unsere Händler bis nach China, Hindustan, Arabien und sogar an die Küste Suahelis. Die Aussicht auf große Reichtümer lässt immer mehr unserer Kinder das Kaufmannsleben wählen."
 sufi_legacy:0 "Sufi-Vermächtnis"
 sufi_legacy_desc:0 "In unseren Landen verbreitete sich der Islam durch die Nachahmung der noblen Sufi-Heiligen auf friedliche Art und Weise. Lasst die Ungläubigen verehren, was immer sie wollen! Wir sind mehr darauf bedacht, die bestmögliche Beziehungen zu Allah aufzubauen."
 mal_spice_islands:0 "Gewürzinseln"
 mal_spice_islands_desc:0 "Muskat, Klee, einfacher schwarzer Pfeffer ... in den Augen jener, die mit einer weniger würzigen nationalen Küche verflucht wurden, ist jedes Korn sein Gewicht in Gold wert. Die ausländische Nachfrage nach unseren Gewürzen hat ihren Wert auch in der Heimat steigen lassen."
 classical_malay:0 "Klassisches Malaiisch"
 classical_malay_desc:0 "Wir haben eine reiche literarische und kulturelle Tradition in einer anspruchsvollen Sprache geschaffen, in der es Lehnwörter und Redewendungen aus dem Arabischen und Persischen bis zum Chinesischen gibt. Sie setzt sich schnell als Lingua Franca der Region durch und erleichtert die Verbreitung ausländischer Ideen in unseren Landen."
 trading_fleets:0 "Handelsflotten"
 trading_fleets_desc:0 "Unsere Händler kommen auf ihren extensiven Handelsreisen selbst für den Unterhalt ihrer Schiffe auf. Dies bedeutet, dass wir diese Schiffe in Kriegszeiten günstiger zu Kriegsschiffen umbauen können."
 heirs_of_pasai:0 "Die Erben von Pasai"
 heirs_of_pasai_desc:0 "Das im 13. Jahrhundert gegründete Sultanat von Pasai war das erste muslimische Königreich unserer Region. Seit diesen Tagen haben wir das Wort des Propheten überall auf diesem Archipel verbreitet. Lasst uns einmal darüber nachdenken, wie weit wir es schon geschafft haben."
 settle_the_islands:0 "Besiedelt die Inseln"
 settle_the_islands_desc:0 "Die anderen Inseln dieses Archipels müssen die Vorzüge erleuchteter muslimischer Herrschaft ebenfalls zu spüren bekommen. Durch ihre Besiedlung verschaffen wir uns Zugang zu ihren reichhaltigen Gütern und sie dürfen den Worten des Propheten lauschen. Ein wahrlich gerechter Tausch."
 arabian_ideas:0 "Arabische Ideen"
 arabian_ideas_start:0 "Arabische Traditionen"
 arabian_ideas_bonus:0 "Arabische Ambitionen"
 arab_indian_ocean_trade:0 "Handel im Indischen Ozean"
 arab_indian_ocean_trade_desc:0 "Unsere Seeleute haben die Küste Suahelis bereist, sie sind bis nach Hindustan gekommen und haben sogar Malaysia erreicht. Im Güteraustausch zwischen diesen reichen Regionen können wir eine wichtige Rolle spielen."
 arabian_horses:0 "Arabische Pferde"
 arabian_horses_desc:0 "Jeder Kavallerist hat schon einmal gehört, dass die besten Pferde aus Arabien kommen, und wer hat schon eine größere Zucht dieser Schönheiten als wir? Wenn Ihr Eure besten Hengste als Zuchthengste einteilt, wird unser Nachschub dieser besten Pferde der Welt schier endlos sein."
 land_of_the_prophet:0 "Das Land des Propheten"
 land_of_the_prophet_desc:0 "Das Volk unserer Lande bekam als erstes die Worte des Propheten Mohammed zu Gehör, Frieden sei mit ihm. Jeden Tag können wir Clans und Stämme sehen, die von Völkern abstammen, die zu seiner Zeit gelebt haben. Der Islam mag sich zwar bis an alle Enden der Welt verbreitet haben, aber vergesst niemals, dass alles hier in dieser Heiligen Oase des Glaubens begonnen hat."
 spreading_the_prophets_word:0 "Verbreitet die Worte des Propheten"
 spreading_the_prophets_word_desc:0 "Es gibt keine Götter außer Allah und Mohammed ist der Bote Gottes. Mittlerweile sollten eigentlich alle Menschen diese heiligen Worte kennen, doch eine erschreckende Anzahl von ihnen lebt noch immer in der bedauernswerten Unkenntnis des Islams. Unsere Missionare stehen bereit, die Worte des Propheten zu verbreiten."
 bedouin_traders:0 "Beduinische Händler"
 bedouin_traders_desc:0 "In Arabien gibt es nicht viele klar beschriebene Grenzen, und selbst wenn es sie gäbe, würden die Beduinen sie ignorieren. Obwohl die nomadischen Reisen der Beduinen durch unsere und andere Lande nicht ohne Risiko sind, erschließen sie uns doch die gesamte Region als Handelsgebiet, denn die Beduinen kennen keine Einfuhrzölle oder Handelsembargos."
 coffea_arabica:0 "Arabica-Kaffee"
 coffea_arabica_desc:0 "Uns ist zu Ohren gekommen, dass die Europäer von diesem Getränk unserer Vorfahren gar nicht genug bekommen können. In ganz Europa eröffnen Kaffeehäuser, und obwohl sie versucht haben, andernorts Kaffee anzubauen, so wird der ursprüngliche Kaffee Arabiens immer der beste und am meisten nachgefragte sein."
 arabia:0 "Arabien"
 arabia_desc:0 "Obwohl es in Arabien viele verschiedene Clans, Stämme und Länder gibt, haben alle Araber gemeinsam, dass sie Arabisch sprechen. Unter einer starken Führung könnten wir alle arabischen Lande unter einer Fahne und einem Herrscher einen."
 latin_ideas:0 "Italienische Ideen"
 latin_ideas_start:0 "Italienische Traditionen"
 latin_ideas_bonus:0 "Italienische Ambitionen"
 italian_renaissance:0 "Italienische Renaissance"
 italian_renaissance_desc:0 "Italien ist der Geburtsort der Renaissance. In diesen Landen wurde das Wissen der Antike erforscht und deren Ideale wiedergeboren. Unsere Philosophen, Künstler, Schriftsteller und Universitäten bleiben an der Spitze der europäischen Forschung."
 italian_condottieri:0 "Italienische Condottieri"
 italian_condottieri_desc:0 "Die zahlreichen Kriege der italienischen Stadtstaaten haben eine große Anzahl von Söldnern oder Condottieri von nah und fern angelockt. Sollten wir uns jemals dazu entscheiden, in den Krieg zu ziehen, sollte es uns nicht schwerfallen, Söldnertrupps anzuwerben."
 italian_aristocracy:0 "Italienische Aristokratie"
 italian_aristocracy_desc:0 "Jeder Zentimeter italienischen Bodens ist seit Generationen hart umkämpft. Die zahlreichen Ansprüche verschiedener Adelshäuser im Laufe der Jahrhunderte wurden akribisch dokumentiert, gefälscht und ausgefochten. Jedem ausländischen Eindringling sollte es äußerst schwerfallen, einen glaubhaften Anspruch auf diese Lande vorzubringen, ganz zu schweigen von deren Integration und der Kontrolle der verschiedenen hiesigen Parteien."
 tracee_italienne:0 "Trace Italienne"
 tracee_italienne_desc:0 "Das Aufkommen der Kanone hat die Schlachtfelder und Belagerungen in Italien für alle Zeiten verändert und unsere mittelalterlichen Befestigungsanlagen sind jetzt nicht mehr zeitgemäß. Kürzlich haben italienische Ingenieure einen neuen Festungstyp mit Gräben und Schutzwällen aus Erde entwickelt. Anstatt unsere veralteten Mauern instand zu halten, sollten wir solche Befestigungsanlagen bauen, da sie besser auf die moderne Kriegsführung abgestimmt sind."
 high_renaissance_art_and_architecture:0 "Kunst & Architektur der Hochrenaissance"
 high_renaissance_art_and_architecture_desc:0 "Die gesamte Christenheit sieht neidisch zu, wie die besten Architekten, Künstler und Dichter unserer Zeit an die italienischen Höfe strömen. Wir müssen unsere Schirmherrschaft weit genug ausdehnen, damit auch nicht der kleinste Teil dieses Talents an die barbarischen Höfe jenseits unserer Halbinsel verloren geht."
 italian_diplomacy:0 "Italienische Diplomatie"
 italian_diplomacy_desc:0 "Die italienischen Stadtstaaten haben eine lange Geschichte diplomatischer Beziehungen und Traditionen. Uns dies zum Voranbringen unserer internationalen Ambitionen zunutze zu machen, wäre eine weise Entscheidung. Der Ruf und die Erfahrung unserer Botschafter wird uns ermöglichen, unseren Einfluss bis weit außerhalb unserer Grenzen auszudehnen."
 commedia_del_arte:0 "Commedia dell'arte"
 commedia_del_arte_desc:0 "In den italienischen Landen hat sich eine neue Form von Improvisationstheater etabliert. Verschiedene Theatergesellschaften haben das Land bereist und auf provisorischen Bühnen vor Adligen und Gemeinen gespielt. Durch die finanzielle Förderung der besseren Gesellschaften und die Terminierung ihrer Auftritte während des Karnevals und anderer Feierlichkeiten würde uns zweifelsohne den Dank unserer Untertanen einbringen."
 NAJ_ideas:0 "Najdische Ideen"
 NAJ_ideas_start:0 "Najdische Traditionen"
 NAJ_ideas_bonus:0 "Najdische Ambitionen"
 bedouin_poets:0 "Beduinische Dichter"
 bedouin_poets_desc:0 "Das ständige Reisen über Dünen und Hügel unter der brennenden, erbarmungslosen Sonne kann einen Mann schon in eine poetische Stimmung versetzen, in der er dann über geschlagene Schlachten, verlorene Liebe und vor langer Zeit unternommene Reisen reflektiert und wie er in die Fußstapfen seiner Vorfahren tritt. Ihre Gedichte strotzen nur so vor vergangenen Siegen und verlorenem Ruhm und werden unsere Soldaten sicherlich ermutigen, ihre Anstrengungen zu verzehnfachen."
 hanbali_school:0 "Die hanbalitische Schule"
 hanbali_school_desc:0 "Unsere Vorfahren haben sich lange an die strengste Schule der islamischen Rechtsprechung gehalten, die Ahmad ibn Hanbal im 9. Jahrhundert gegründet hatte. Ihre strengen Verbote gegen alles, das auch nur im Geringsten an Götzenverehrung erinnerte und ein rigoroses Regelwerk für islamisches Betragen bringt Harmonie in unsere Gesellschaft."
 ships_of_the_desert:0 "Wüstenschiffe"
 ships_of_the_desert_desc:0 "Ein gottesfürchtiger Mann kennt die neunundneunzig Namen Allahs, aber den hundertsten kennen nur die Kamele, weshalb sie auch immer so blasiert gucken. Das Kamel, das mächtige Wüstenschiff, hat Jahrhunderte unseres nomadischen Lebensstils möglich gemacht, indem es Güter durch die weglose Wüste trug. Wenn man den Gestank und das selbstgefällige Grinsen des Kamels ertragen kann, wird es seinen Wert ein ums andere Mal unter Beweis stellen."
 bedouin_raiders:0 "Beduinische Plünderer"
 bedouin_raiders_desc:0 "Seit der Zeit vor dem Propheten sind die Beduinen Meister des Überfalls. Eine Armee mag ja auf ihrem Magen marschieren, aber wenn unsere Plünderer der Armee ihr Essen durch blitzartige Überfälle auf ihre Nachschublinien direkt aus dem Mund stehlen, wird sie nicht weit kommen. Zieht Euch zurück und lasst die Plünderer das ihre tun. Dann könnt ihr Euch ansehen, wie die Invasoren langsam verdursten."
 arabian_horsemanship:0 "Arabische Reitkunst"
 arabian_horsemanship_desc:0 "Ein Mann, der zum Vergnügen oder im Militärdienst reitet, hat keine Vorstellung von wahrer Reitkunst. Die Beduinen reiten, um zu handeln, zu essen, zu leben. Daher ist es keine Überraschung, dass Arabien neben den besten Pferden auch die besten Kavalleristen hervorbringt."
 unite_the_tribes:0 "Eint die Stämme"
 unite_the_tribes_desc:0 "Die lose organisierte Verwaltung unserer Angelegenheiten hat einige Vorteile. Vielleicht könnten wir den Stämmen weiterhin erlauben, den Unterhalt ihrer eigenen Soldaten und Reiter aufzubringen, während wir sie in einer moderneren Truppe zusammenbringen, deren Aufgaben mehr im Ausland als im Inland liegen?"
 enforce_tawhid:0 "Setzt den Tauhid durch"
 enforce_tawhid_desc:0 "'Wenn unter euch solche sind, die Mohammed verehren, so solltet ihr wissen, dass Mohammed tot ist. Die von euch aber, die Allah verehren, sollten kundtun, dass Allah am Leben ist und niemals sterben wird.' Die Schreine des Propheten und seiner Gefährten verspotten die weisen Worte Abu Bakrs. Diejenigen, die diese Schreine anbeten, begehen Schirk, indem sie den Mensch auf eine Lobesebene erhöhen, die nur Allah zusteht. Wenn wir diese Schreine zerstören, werden wir den Tauhid bzw. Monotheismus wahrlich in unserem Land durchsetzen und diese Heilige Oase des Glaubens von der Verschmutzung der Götzenanbetung reinigen.,"
 HED_ideas:0 "Hedjazische Ideen"
 HED_ideas_start:0 "Hedjazische Traditionen"
 HED_ideas_bonus:0 "Hedjazische Ambitionen"
 custodian_of_the_two_holy_cities:0 "Verwalter der beiden Heiligen Städte"
 custodian_of_the_two_holy_cities_desc:0 "Den heiligen Stätten von Mekka und Medina, der Wiege des Islams, fühlt sich unser Volk besonders verbunden. Ihr Herkunftsort gibt ihnen das Gefühl des Auserwähltseins und verleiht ihnen in den Augen vieler anderer Muslime einen besonderen Status."
 hed_red_sea_trade:0 "Handel im Roten Meer"
 hed_red_sea_trade_desc:0 "Der Gewürzhandel erreicht das Rote Meer und wir müssen dafür sorgen, dass wir an diesem lukrativen Geschäft teilhaben."
 sharifs_of_mecca:0 "Die Scherife von Mekka"
 sharifs_of_mecca_desc:0 "Mekka, die heiligste Stadt des Islams, wird von unseren Scherifen beherrscht, die allesamt Nachkommen von Hasan ibn Ali sind, dem Enkelsohn unseres Propheten. Historisch gesehen kümmerte sich der Scherif um den Schutz der Städte und sorgte für die Sicherheit der Pilger auf der Haddsch."
 hed_desert_warfare:0 "Wüstenkriegsführung"
 hed_desert_warfare_desc:0 "Das unwirtliche Gelände der arabischen Wüste hat unsere Krieger gestärkt und sie in die Lage versetzt, den Feind bis zum Todesstoß zu zermürben."
 cradle_of_gold:0 "Wiege des Goldes"
 cradle_of_gold_desc:0 "Die Mahd adh Dhahab, auch bekannt als Wiege des Goldes, ist das Gold-Abbaugebiet nahe unserer Stadt Medina. Wir müssen für bessere Auslastung dieser Mine sorgen, um mehr Gutes für unser Volk tun zu können."
 hajj:0 "Haddsch"
 hajj_desc:0 "Die Pilgerfahrt Haddsch ist eine der fünf Säulen des Islams. Jeder körperlich gesunde Gläubige, der sich die Pilgerfahrt leisten kann, muss sie zumindest einmal im Leben durchführen. Pilger aus aller Welt werden in unsere Lande strömen, um ihre religiöse Pflicht zu erfüllen."
 successor_to_the_caliphate:0 "Nachfolger des Kalifats"
 successor_to_the_caliphate_desc:0 "Hedjaz war einst das Zentrum des Kalifats unter der Herrschaft der ersten vier Kalifen Abu Bakr, Omar, Uthman und Ali. Endlich sind wir wieder stark genug, um den Titel des Kalifen auszurufen und unseren Staat zum Nachfolger des Kalifats zu machen. Jubel!"
 NPL_ideas:0 "Nepalesische Ideen"
 NPL_ideas_start:0 "Nepalesische Traditionen"
 NPL_ideas_bonus:0 "Nepalesische Ambitionen"
 divya_upadesh:0 "Die Divya Upadesh"
 divya_upadesh_desc:0 "Die Divya Upadesh legte die neun Prinzipien dar, die den Kern der nepalesischen Politik und des nationalen Lebens bildeten. Außerdem bot sie Richtlinien für eine erfolgreiche Außenpolitik. Obwohl sie erst im 18. Jahrhundert schriftlich fixiert wurde, umfasste sie Jahrhunderte nepalesischen Gedankenguts über Staatsführung, Krieg und Frieden. Die Befolgung dieser Prinzipien ermöglichte Nepal, die Unterwerfung durch benachbarte Großmächte und die räuberischen Westler zu vermeiden."
 land_of_peaks_desc:0 "Unser Leute leben und sterben, ohne jemals die großen Gipfel aus den Augen verloren zu haben, die uns umgeben. Diese Hügel und Berge kennen wir wie unsere Westentasche, und selbst die Götter haben sich in den Anhöhen niedergelassen. Niemals werden wir die wichtige Lektion vergessen, die wir gelernt haben, und unsere Forts stets unter Ausnutzung der Umgebung bauen."
 valleys_united:0 "Vereinigte Täler"
 valleys_united_desc:0 "Kurz vor unserer Zeit wurde Nepal von Jayasthiti Malla (herrschte von 1382-1395) wiedervereinigt. Er einte die Täler, zwang ihnen Ordnung auf und gab einheitliches Münzgeld aus. Jayasthiti Malla war nicht nur ein meisterhafter Militärstratege, sondern verfasste auch das erste umfassende Rechtswerk, das er auf dem Dharma alter hinduistischer Texte aufbaute. All die Fürstentümer und Bergstämme werden sich nun nach unserem Wort richten."
 rajput_refugees:0 "Rajputische Flüchtlinge"
 rajput_refugees_desc:0 "Die islamischen Invasionen des 14. Jahrhunderts hinterließen auf den Ebenen des Südens weitreichende Schäden. Viele rajputische Adelsfamilien waren gestürzt worden und in die Berge geflohen, wo sie versuchten, sich wieder als Grundbesitzer zu etablieren. Lasst uns ihnen Land geben und uns ihre Kampferfahrung und Kriegertraditionen zunutze machen."
 royal_kumari:0 "Die königlichen Kumari"
 royal_kumari_desc:0 "Die Malla-Könige stützten ihre Macht durch die Behauptung, Reinkarnationen des hinduistischen Gottes Vishnu zu sein und gründeten den Kumari-Kult. Dazu wurde ein junges Mädchen, dessen Rolle darin bestand, die Herrschaft der Mallas während einer jährlichen Feier zu segnen, zur Inkarnation der Kriegsgöttin Durga ausgerufen. Nach dem Fall der Malla-Könige wurde diese Tradition von anderen nepalesischen Dynastien weitergeführt. Lasst uns zur Inspiration unseres Volkes eine neue Kumari weihen!"
 gurkha_recruits:0 "Die Gurkhas"
 gurkha_recruits_desc:0 "Die Gurkhas sind ein Stammesvolk aus den Bergen im mittleren Westen und Osten Nepals. Wir haben herausgefunden, dass uns der Einsatz dieser leidenschaftlichen Kämpfer als irreguläre Soldaten auf dem Schlachtfeld große Erfolge einbringt. Ihr Name leitet sich vom hinduistischen Kriegerheiligen Guru Gorakhnath ab und ihr Schlachtruf lautet 'Jaya Mahakali, Ayo Gorkhali!' (Ruhm der großen Kali, die Gurkhas kommen!) Eines Tages wird das kriegerische Können unserer Gurkhas auf der ganzen Welt gefürchtet sein."
 envelopment_and_blockade:0 "Umgehung und Blockade"
 envelopment_and_blockade_desc:0 "König Prithvi Narayan Shah (1723-1775) erreichte die Wiedervereinigung Nepals, indem er seine Feinde einen nach dem anderen erledigte. Dazu blockierte er systematisch deren Handelsrouten und belagerte ihre Täler. In den Hügeln und Bergen Nepals stellte sich seine militärische Strategie als effizient heraus, denn den rivalisierenden Truppen fehlte es an Nachschub und der Fähigkeit, sich für eine offene Feldschlacht gegen ihn zu verbinden."
 HARSH_NOT_CONTROL_PROVINCE:0 "In Provinzen, die Ihr nicht kontrolliert, könnt Ihr nicht hart gegen Rebellen vorgehen."
 TAU_ideas_start:0 "Burmesische Traditionen"
 TAU_ideas_bonus:0 "Burmesische Ambitionen"
 german_ideas_start:0 "Deutsche Traditionen"
 german_ideas_bonus:0 "Deutsche Ambitionen"
 ryu_chinese_investiture:0 "Chinesische Investitur"
 ryu_chinese_investiture_desc:0 "Schon seit Beginn, als Ryukyu geteilt wurde, hat China die Privilegien unseres Herrschaftsrechts anerkannt und sich dazu bereit erklärt, uns bei der Stärkung unseres Landes zu unterstützen."
 ryu_shuri_castle:0 "Burg Shuri"
 ryu_shuri_castle_desc:0 "Die Burg Shuri ist der Palast des Königreichs Ryukyu auf der großen Insel Okinawa. Auf dem Burggelände gibt es mehrere Stätten des nationalen Stolzes, einschließlich des Shureimon-Tors. Shisaa yaibin mi!"
 ryu_maritime_com:0 "Maritimer Handelsgeist"
 ryu_maritime_com_desc:0 "Die Chinesen haben uns Zugang zu Handelsschiffen gewährt. Damit werden unsere Flotten in den hohen Norden bis nach Korea segeln und auch weit südlich gelegene Länder wie Malaya, Sumatra und Siam besuchen."
 ryu_sign_trade_agreements:0 "Unterzeichnet Handelsabkommen"
 ryu_sign_trade_agreements_desc:0 "Aufgrund unserer Friedfertigkeit und unserer hervorragenden Beziehungen zu vielen anderen Ländern haben diese, vor allem die Chinesen, beschlossen, uns über Handelsabkommen Freihandelsrechte für ihre Häfen zu gewähren. In unseren Landen gibt es viele Handelsgüter: von japanischen Lackarbeiten bis zu glasierter chinesischer Keramik und so gar indisches Elfenbein und arabischen Weihrauch."
 ryu_national_academy:0 "Nationalakademie"
 ryu_national_academy_desc:0 "In der Vergangenheit wurden viele unserer besten und klügsten Köpfe von den Chinesen an ihrer Nationalakademie ausgebildet, wo es sogar eine Quote für Ryukyu-Studenten gibt. Da wir nun eine eigene Nationalakademie gebaut haben, können wir mehr in technologische Verbesserungen investieren."
 ryu_the_three_mountains:0 "Die drei Berge"
 ryu_the_three_mountains_desc:0 "Der König sah in einem Fiebertraum die drei Berge über einer großen Kugel thronen und auf ihr, unter unseren majestätischen Bergen, jede Stadt und jeden Stamm der Menschheit. Yamapikarya! Aber war das wirklich nur ein verrückter Traum?"
 rice_fields:0 "Die unendlich produktiven Reisfelder der Bengalen"
 way_of_virtue:0 "Der Weg der Tugend"
 garba:0 "Garba!"
 TUS_ideas_start:0 "Toskanische Traditionen"
 TUS_ideas_bonus:0 "Toskanische Ambitionen"
 land_of_peaks:0 "Land der Gipfel"
 KNI_ideas:0 "Malteserritter-Ideen"
 KNI_ideas_start:0 "Malteserritter-Traditionen"
 KNI_ideas_bonus:0 "Malteserritter-Ambitionen"
 defense_of_the_faith:0 "Verteidigung des Glaubens"
 defense_of_the_faith_desc:0 "Zwar hat man uns aus Akkon und von Zypern verdrängt, aber weiter wird sich der Souveräne Ritter- und Hospitalorden vom heiligen Johannes nicht zurückziehen. Zu heidnischen Zeiten stand ein Kolossus Wache über dem Hafen von Rhodos, nun aber haben dessen Rolle die größten Festungsanlagen übernommen, die die Welt jemals gesehen hat."
 assistance_to_the_suffering:0 "Unterstützung der Leidenden"
 assistance_to_the_suffering_desc:0 "Der Orden nennt sich nicht ohne Grund Ritter- und Hospitalorden, denn ursprünglich waren wir die Schutztruppe eines Pilgerhospitals in Jerusalem. Obwohl Jerusalem an die Sarazenen verloren wurde, bieten wir Bedürftigen weiterhin medizinische Hilfe. Dazu gehören auch unsere tapferen Ritter, die nach einer Verwundung viel schneller als die Soldaten der meisten Armeen mit Eifer wieder ins Gefecht ziehen."
 the_tongues_of_knights:0 "Die Zungen der Ritter"
 the_tongues_of_knights_desc:0 "Die Mitglieder des Ordens kommen aus der gesamten lateinischen Christenheit. Hier eine deutsche Stimme, dort ein französisches Lied, aber überall ein lateinisches Gebet. Unsere Männer stammen aus den Reichen jeder Krone der lateinischen Christenheit, weshalb sie eher bereit sind, uns bei der Verteidigung gegen den sarazenischen Feind zu unterstützen."
 reconquista_of_the_sea:0 "Die Reconquista der See"
 reconquista_of_the_sea_desc:0 "Aufgrund unserer häufigen Zusammenstöße mit den gefürchteten türkischen und nordafrikanischen Korsaren ist uns der Gedanke gekommen, dass die Korsaren mit ihren Plünderungen zur See und Küstenüberfällen eigentlich den richtigen Ansatz verfolgen, sich dafür aber die falschen Ziele aussuchen. In Friedenszeiten mag Piraterie ja eine böse Sünde sein, im Krieg aber nennt man sie 'Freibeuterei', und das ändert die Sachlage doch entscheidend, oder?"
 ecumenical_defenders_of_christendom:0 "Ökumenische Verteidiger der Christenheit"
 ecumenical_defenders_of_christendom_desc:0 "Die Reformation hat unserer Sache geschadet, da nun deutsche und skandinavische Ritter Fragen über die Hostie stellen. Die allgegenwärtige Bedrohung durch die Türken aber lässt solche Zwistigkeitkeiten unwichtig erscheinen. Vielleicht sollten wir uns auf die Reichsverteidigung konzentrieren und erst dann theologische Debatten führen, wenn die sarazenische Bedrohung unter Kontrolle ist?"
 scourge_of_the_corsairs:0 "Die Geißel der Korsaren"
 scourge_of_the_corsairs_desc:0 "Der berühmte türkische Freibeuter Khair ad-Din Barbarossa schlug viele legendäre Schlachten gegen die Ritter, aber er war keinesfalls der einzige Korsar, mit dem wir es zu tun bekamen. Die von den Berberstaaten tolerierten und von den Türken finanzierten Überfälle und Plünderungen in ganz Südeuropa müssen aufhören! Die Ritter werden ihre Pflicht erfüllen und unschuldige Seeleute um jeden Preis verteidigen."
 crusader_tradition:0 "Kreuzrittertradition"
 crusader_tradition_desc:0 "Ritter unseres Ordens nahmen an den Kriegen gegen Saladin teil und kämpften auch bei der Verteidigung Akkons, dem letzten Outremer-Kreuzfahreraußenposten. Sollte ein Ordensritter jemals der Motivation für Heldentaten bedürfen, muss er sich nur vergangene Taten der Ordensritter vom Ritter- und Hospitalorden vom heiligen Johannes vor Augen führen. Der Name Malteserritter steht wahrhaft für die Ewigkeit, genau wie unsere berühmte Tapferkeit in der Schlacht."
 KON_ideas:0 "Kongolesische Ideen"
 KON_ideas_start:0 "Kongolesische Traditionen"
 KON_ideas_bonus:0 "Kongolesische Ambitionen"
 kongolese_tax_exchange:0 "Kongolesisches Steuersystem"
 kongolese_tax_exchange_desc:0 "Warum besteuern wir nicht direkt die Mittelsmänner, anstatt uns auf die unsichere Steuerpacht zu verlassen? Die Aristokraten besteuern die Bauern und wir besteuern die Aristokraten. Sie können ihre Steuern entweder in Form von Naturalien, also Vieh und Landwirtschaftsabgaben begleichen, oder aber in unserer alten Nzimbu-Währung bezahlen, wertvollen Kaurischnecken."
 election_of_manikongos:0 "Die Wahl der Mani Kongos"
 election_of_manikongos_desc:0 "Der Mwene Kongo bzw. Mani Kongo, wie ihn die Ausländer an unseren Küsten ansprechen, wurde von einem Ältestenrat bestimmt, der ein beliebiges Mitglied seiner Familie hätte wählen können. Andere Länder mögen sich ja auf Bräuche wie das Recht des Erstgeborenen verlassen, aber unsere Tradition sorgt dafür, dass immer ein Erbe verfügbar ist ... auch wenn es dem Sohn des vorherigen Herrschers mitunter nicht besonders gefällt, auf den Thron verzichten zu müssen."
 imported_european_weaponry:0 "Importierte Waffen aus Europa"
 imported_european_weaponry_desc:0 "Die Europäer sind zu uns gekommen, aber viele ihrer Bräuche interessieren uns nicht. Sie mögen ja mächtig sein, aber für ihre Gesetze haben wir keine Verwendung. Ganz anders sieht es bei ihren Feuerwaffen aus! Lasst uns Handel treiben, damit unsere Krieger künftig mit Musketen schießen ... und nicht mehr mit Pfeil und Bogen!"
 diplomacy_with_european_monarchs:0 "Diplomatie mit europäischen Monarchen"
 diplomacy_with_european_monarchs_desc:0 "Nichts gefällt einem gekrönten Souverän mehr als die Korrespondenz mit dem exotischen Anführer eines weit entfernten Landes, das so weit weg ist, dass es nicht als Gegner in Frage kommt. Vielleicht können unsere fernen Korrespondenten andere, habgierigere ausländische Monarchen von uns fernhalten."
 triangle_trade:0 "Der atlantische Dreieckshandel"
 triangle_trade_desc:0 "Der atlantische Dreieckshandel liefert uns Feuerwaffen, befördert unsere Sklaven nach Amerika und landwirtschaftliche Güter von dort nach Europa. Mit Hilfe dieser Feuerwaffen können wir weitere rivalisierende Stämme besiegen und uns so noch mehr Gefangene verschaffen, die wir den Europäern dann für Feuerwaffen verkaufen. Manche sagen, der Dreieckshandel sei unmoralisch, aber wenn sie unsere Musketen sehen, und wieviel mehr Sklaven wir mit ihnen fangen und wieviel mehr Musketen wir mit den Erträgen kaufen können ... dann, ja dann werden sie ein anderes Liedchen trällern!"
 foreign_demand_for_slaves:0 "Ausländische Nachfrage nach Sklaven"
 foreign_demand_for_slaves_desc:0 "Hin und wieder gibt es beunruhigende Berichte, dass übereifrige Europäer einen unserer Adligen entführt und ihm ein schlimmeres Schicksal als den Tod beschert haben: eine schreckliche Reise in Fußeisen und ein kurzes, grausames Leben auf einer Zuckerplantage. Lasst uns die notwendigen Schritte unternehmen, um die Europäer durch eine stete Zufuhr ausländischer Gefangener zufriedenzustellen, damit unseren eigenen Leuten die Schrecken der Sklaverei erspart bleiben. Wenn wir die Sklavenraubzüge gegen die anderen afrikanischen Stämme beibehalten, wird unser eigenes Volk in Sicherheit sein. Mit den Erträgen können wir die Stärke unseres Königreichs bewahren und unserer Bevölkerung die Ketten ersparen."
 defend_against_the_colonists:0 "Verteidigung gegen die Kolonisten"
 defend_against_the_colonists_desc:0 "Wir haben mit zahlreichen europäischen Nationen friedliche Verhandlungen geführt, in der Hoffnung, unsere guten Beziehungen würden die anderen davon abhalten, uns zu erobern ... eines Tages aber könnte einer der uns umkreisenden Löwen zubeißen. Wenn wir wenigstens etwas Hoffnung haben wollen, die Europäer im Kriegsfall abwehren zu können, müssen wir jetzt unsere Armee stärken."
 MAL_ideas:0 "Malische Ideen"
 MAL_ideas_start:0 "Malische Traditionen"
 MAL_ideas_bonus:0 "Malische Ambitionen"
 restore_malian_suzerainity:0 "Wiederherstellung der malischen Oberhoheit"
 restore_malian_suzerainity_desc:0 "Das Malireich war schon immer dezentral gewesen, eine Ansammlung von Städten, die einem Mansa Loyalität schworen. Letzterer hatte den Schutz ihrer Verkehrswege und ihre Verteidigung gegen Banditen, Plünderer und Invasoren als Hauptaufgaben. Manche unserer Vasallen haben während unserer Schwächephase zu Beginn des 15. Jahrhunderts das Blut im Wasser geschmeckt und heucheln nun nicht einmal mehr, unsere treuen Vasallen zu sein. Wenn unser Reich wieder im alten Glanz erstrahlen soll, müssen wir sie zuerst an die rechtmäßige Autorität des Mansas erinnern."
 gold_of_bure:0 "Das Gold von Bure"
 gold_of_bure_desc:0 "Die beiden Goldfelder von Bambuk und Bure sind berühmt, die größten bekannten Goldvorkommen zu sein ... und sie gehören uns! Die Goldminen von Bure fördern solch immense Reichtümer, dass sie während eines Besuchs des Mansa Musa die gesamte Wirtschaft Ägyptens durch Inflation destabilisierten. Unsere Wirtschaft ist aber an konstante Goldzuströme gewöhnt und weniger inflationsanfällig."
 reclamation_of_land:0 "Landrückgewinnung"
 reclamation_of_land_desc:0 "Die Sahara verweilt niemals auf der Stelle ... Abhängend von den Regenfällen kann sie sich ausdehnen und zurückziehen. Die bewohnbare Sahelzone, in der wir leben, kann dementsprechend wachsen und schrumpfen. Eine große Dürre könnte einen Großteil unseres Königreichs in nutzlosen Wüstenland verwandeln, ein Anhängsel der Sahara, in der niemand regiert außer dem Tod. In guten Jahren aber können wir der Sahara einige Grenzgebiete abringen und sie wieder urbar machen."
 mandinka_warrior_spirit:0 "Mandinka-Kriegergeist"
 mandinka_warrior_spirit_desc:0 "Egal ob heidnisch oder muslimisch, die Madinka-Männer sind die besten Kämpfer der Sahara. Die Tapferkeit unserer Truppen ist genauso bewundernswert wie ihr Stolz. Wenn der Mansa eine Armee aushebt, ist sie nicht nur die größte der Sahelzone, sondern auch die beste."
 lost_fleet_of_abubukari_ii:0 "Die verlorene Flotte von Abubakari II."
 lost_fleet_of_abubukari_ii_desc:0 "Ungefähr im Jahr 1312 verließ Mansa Abubakari II. seinen Thron, um mit einer Expedition die Grenzen des Ozeans zu ergründen. Weder er noch seine Flotte wurden jemals wiedergesehen, was seinen Nachfolger, Mansa Musa, sehr erleichterte. Abubakari hatte einst den Gedanken geäußert, dass die Grenzen des Ozeans zu sehen vielleicht sinnvoll sei. Sein Versuch aber bewies das Gegenteil. Der jetzige Mansa wird zu Hause bleiben."
 seek_new_markets_for_salt:0 "Sucht neue Absatzmärkte für Salz"
 seek_new_markets_for_salt_desc:0 "In unserem Königreich ist Salz sein Gewicht in Gold wert. Südlich von uns, in den weiten Wäldern der Ashanti und Yoruba, ist Salz aber beträchtlich mehr wert als Gold. Glücklicherweise haben wir unsere eigenen Salzquellen und genügend Gold, um endlosen Nachschub zu kaufen. Vielleicht könnten wir noch mehr Absatzmärkte bei Völkern finden, für die Salz wertvoller als Gold ist?"
 west_african_slave_trade:0 "Westafrikanischer Sklavenhandel"
 west_african_slave_trade_desc:0 "Schon vor der Gründung unseres Reichs verkaufte Wagadu, das große Reich von Ghana, über die Wüste Sklaven an die Araber. All diese Jahre sind wir ihrem Beispiel gefolgt und haben die arabische Welt mit einer riesigen Anzahl Sklaven versorgt. Jetzt zetern die Europäer nach einer noch größeren Sklavenmenge für ihre Besitztümer in der sogenannten Neuen Welt. Zwar liegen uns kaum Berichte vor, aber die geforderte Stückzahl ist wahrlich atemberaubend und sie wollen immer mehr. Manchmal überfallen sie sogar unsere Küste und entführen unsere Untertanen! Die Zeit ist gekommen, den Sklavenhandel unter Kontrolle zu bringen und die Aktionen der Europäer auf ausgewählte Handelshäfen zu begrenzen, wo sie Sklaven kaufen und nicht stehlen werden."
 colonial_ideas:0 "Kolonial-Ideen"
 colonial_ideas_start:0 "Kolonial-Traditionen"
 colonial_ideas_bonus:0 "Kolonial-Ambitionen"
 founding_fathers:0 "Gründungsväter"
 founding_fathers_desc:0 "All jene Politiker, Soldaten und Diplomaten, die bei der Etablierung ihrer Nation, dem Erkämpfen der Unabhängigkeit ihres Landes und der Aufstellung eines neuen Verwaltungssystems einflussreiche Rollen gespielt haben."
 continental_trade:0 "Kontinentalhandel"
 continental_trade_desc:0 "Die Kolonien der Neuen Welt mussten zwar viele Fertigprodukte importieren, entwickelten sich aber auch zu bedeutenden Rohstofflieferanten für den europäischen Markt."
 religious_outposts:0 "Religiöse Außenposten"
 religious_outposts_desc:0 "Die Verbreitung des Christentums in der Neuen Welt durch Konvertierung der Eingeborenenvölker war besonders der katholischen Kirche sehr wichtig und bei der Kolonisierung der Neuen Welt oftmals wirtschaftlichen Interessen gleichgestellt."
 free_thinkers:0 "Freidenker"
 free_thinkers_desc:0 "Die Ansicht, dass jeder Mensch das Recht auf Gedanken- und Meinungsfreiheit hat, war in den Kolonien stark ausgeprägt. Ohne diese Rechte, so hieß es, sei keine Grundfreiheit möglich."
 colonial_militia:0 "Kolonial-Miliz"
 colonial_militia_desc:0 "Aufgrund des Fehlens regulärer Garnisonstruppen spielten die Kolonial-Milizen bei lokalen Konflikten sowie Grenzüberfällen gegen Eingeborenenstämme und andere Kolonien eine wichtige Rolle. Die Milizionäre waren männliche Bürger, von denen oft erwartet wurde, selbst für ihre Bewaffnung und Ausrüstung zu sorgen."
 new_frontiers:0 "Grenzerweiterung"
 new_frontiers_desc:0 "Die Ausdehnung des Grenzverlaufs ins Landesinnere der Neuen Welt erfolgte durch die Etablierung von Außenposten, bei denen es sich um kleine Handelsstationen bis hin zu ganzen Siedlungen mit großen Ackerbauflächen handeln konnte. "
 liberty_heroes:0 "Helden der Freiheit"
 liberty_heroes_desc:0 "Viele Anführer der Unabhängigkeitskriege in der Neuen Welt besaßen nicht nur die notwendigen militärischen Fähigkeiten, sondern auch die erforderliche Ausstrahlung, die für die Moral und den Zusammenhalt von Truppen wie Zivilbevölkerung unerlässlich war."
 native_ideas:0 "Eingeborenen-Ideen"
 native_ideas_start:0 "Eingeborenen-Traditionen"
 native_ideas_bonus:0 "Eingeborenen-Ambitionen"
 adopt_clan_totems:0 "Clantotems übernehmen"
 adopt_clan_totems_desc:0 "Jeder Clan sollte unter dem Schutz eines Tiertotems stehen, das seine Stellung in unserer Gesellschaft besser definiert."
 the_little_war:0 "Der kleine Bruder des Krieges"
 the_little_war_desc:0 "Wir sollten unser Volk ermutigen, nicht gegeneinander Krieg zu führen, sondern seine Energie in ein zeremonielles Spiel zu stecken, das zwar viele Rituale der Kriegsführung verwendet, zum Ziel aber die Kontrolle eines Balls mit Stöcken hat."
 clan_mothers:0 "Clansmütter"
 clan_mothers_desc:0 "Wir sollten auf die Weisheit der Mütter unseres Clans hören, die sich um die Felder kümmern. Gebt ihnen eine Stimme im Stammesrat und lasst sie unsere Anführer mitbestimmen!"
 counting_coups:0 "Das Zählen von Coups"
 counting_coups_desc:0 "Indem wir bestimmte Taten auf dem Schlachtfeld als 'Coups' anerkennen, die es sich wiederzuerzählen und zu feiern lohnt, können wir unsere jungen Männer zu noch größerer Tapferkeit anspornen, da auch sie versuchen, Ruhm und Ehre zu gewinnen."
 war_and_peace_chiefs:0 "Kriegs- und Friedenshäuptlinge"
 war_and_peace_chiefs_desc:0 "Da die Aufgaben in unserem Volk klar verteilt sind, sollten wir auch eine Tradition von Häuptlingen etablieren, die alleinig für Angelegenheiten der Kriegsführung zuständig sind und im Ernstfall schnell die besten Krieger unseres Volks um sich scharen können."
 storytelling_tradition:0 "Erzähltradition"
 storytelling_tradition_desc:0 "Durch die Ehrung und Respektierung unserer großen Geschichtenerzähler können wir dafür sorgen, dass die Traditionen und Ideen unseres Volks von Generation zu Generation weitergegeben werden."
 great_winter_hunts:0 "Große Winterjagden"
 great_winter_hunts_desc:0 "Wenn die Eiseskälte über unser Land zieht, können uns unsere Dörfer und Felder nicht mehr ernähren. Zu dieser Zeit müssen wird mobil bleiben und nach Jagdgründen suchen, in denen wir noch Nahrung finden könnten. "
 HUR_ideas:0 "Huronen-Ideen"
 HUR_ideas_start:0 "Huronen-Traditionen"
 HUR_ideas_bonus:0 "Huronen-Ambitionen"
 birchback_canoes:0 "Birkenrindenkanus"
 birchback_canoes_desc:0 "Wenn wir leichtere Birkenrindenkanus anstatt der schwereren Ulmenholzkanus unserer Irokesen-Cousins verwenden, können wir die Wasserstraßen und Überland-Transportwege Nordamerikas besser ausnutzen und unsere Fähigkeit, den Handelsfluss zu kontrollieren, bedeutend ausweiten."
 feast_of_the_dead:0 "Leichenschmaus"
 feast_of_the_dead_desc:0 "Die Gebräuche unseres Volkes besagen, dass die Toten erst dann in der gemeinschaftlichen Grabgrube bestattet werden können, wenn ein Leichenschmaus abgehalten wurde. Dann, und erst dann, können sie das Land hinter dem Sonnenaufgang erreichen. Wir sollten diese Zeremonie um jeden Preis bewahren."
 harsh_justice:0 "Harte Rechtsprechung"
 harsh_justice_desc:0 "Wir sollten Mord oder andere Verbrechen unter unseren Leuten nicht tolerieren. Derartige Verbrecher sollten im Gegenzug nicht nur getötet werden, sondern langsam verhungern oder eine vergleichbar schmerzhafte Bestrafung erleiden müssen."
 great_lakes_trade:0 "Große-Seen-Handel"
 great_lakes_trade_desc:0 "Unsere Position an der Kreuzung vieler Handelspfade zwischen zahlreichen Stämmen ist einzigartig. Dies sollten wir wirksam dafür einsetzen, die erfahrensten Händler Nordamerikas zu werden,"
 missionary_welcome:0 "Missionare willkommen"
 missionary_welcome_desc:0 "Es gibt da jene, die in unser Land kommen, um uns den Glauben ihres Volkes zu predigen und uns mehr über ihre Welt zu erzählen. Sie willkommen zu heißen und jenen, die ihnen zuhören wollen, dies auch zu gestatten, wäre eine kluge Entscheidung."
 hire_allied_warriors:0 "Verbündete Krieger anwerben"
 hire_allied_warriors_desc:0 "Wir sollten unseren Bedarf an Kriegern wettmachen, indem wir unseren diplomatischen Einfluss spielen lassen und Dörfer befreundeter Stämme überreden, uns ihre Krieger abzustellen."
 eldest_children:0 "Älteste Kinder"
 eldest_children_desc:0 "Dank unserer einzigartigen Position als Mittelsmänner haben wir die Chance, uns als Anführer jedes Bündnisses in Nordamerika zu etablieren! Wir sollten diese Chance um jeden Preis verteidigen! "
 IRO_ideas:0 "Irokesen-Ideen"
 IRO_ideas_start:0 "Irokesen-Traditionen"
 IRO_ideas_bonus:0 "Irokesen-Ambitionen"
 kainerekowa:0 "Kainerekowa"
 kainerekowa_desc:0 "Dem Großen Friedensgesetz, ein Geschenk Hiawathas und des Großen Friedensstifters, das unsere fünf Nationen für einen gemeinsamen Zweck geeint hat und uns unsere Herrschaftsrichtlinien gab, müssen wir auf immer und ewig Ehre erweisen."
 keepers_of_the_western_door:0 "Hüter der Westlichen Tür"
 keepers_of_the_western_door_desc:0 "Im Westen schützen uns die Seneca vor feindlichen Invasionen. Sie stellen die meisten Mitglieder unserer Konföderation, und wir sollten uns ihrer Mannstärke bedienen, um größere Armeen zu Felde zu bringen."
 keepers_of_the_eastern_door:0 "Hüter der Östlichen Tür"
 keepers_of_the_eastern_door_desc:0 "Im Osten bewachen die Mohikaner die großen Flüsse, die ins Meer führen. Ihre Position ermöglicht ihnen, anderen Stämmen den Handel zu gestatten oder zu verwehren. Wir sollten diese Position zu unserem wirtschaftlichen Vorteil ausnutzen."
 keepers_of_the_fire:0 "Hüter des Feuers"
 keepers_of_the_fire_desc:0 "Mitten im Herzen unseres Landes halten die Onondaga die Flamme am Leben. Wir sollten die Tradition beibehalten, dass einer unserer Leute zum Anführer, dem Tadodaho, bestimmt wird, denn wir sind die Meister des Kompromisses zwischen der östlichen und westlichen Hälfte unseres Volkes."
 mourning_wars:0 "Klagekriege"
 mourning_wars_desc:0 "Unser Volk hat eine uralte Tradition, gefangene Krieger in den Stamm zu adoptieren. Zum Auffüllen unserer Reihen und zur Beibehaltung unserer Kampfkraft sollten wir aber nicht nur einzelne Krieger, sondern ganze Stämme in das Irokesenvolk adoptieren."
 warriors_unity:0 "Kriegerische Geschlossenheit"
 warriors_unity_desc:0 "Zahlenmäßig mögen wir zwar nicht der größte Stamm sein, aber aufgrund unserer starken Stammesstrukturen verfügen wir über etwas, woran es den anderen fehlt: Geschlossenheit! Unsere Krieger kämpfen als Brüder und stehen einander in der Schlacht bei. Solange wir uns diese Tradition bewahren, können wir nicht verlieren!"
 the_four_kings:0 "Die Vier Könige"
 the_four_kings_desc:0 "Wir sollten einige unserer Häuptlinge entsenden, die weit entfernte Heimat unserer Freunde und Verbündeten zu besuchen und diese Freundschaft so zu stärken. "
 CHICK_ideas:0 "Chickasaw-Ideen"
 CHICK_ideas_start:0 "Chickasaw-Traditionen"
 CHICK_ideas_bonus:0 "Chickasaw-Ambitionen"
 moundbilders_legacy:0 "Vermächtnis der Hügelbauer"
 moundbilders_legacy_desc:0 "Vor unserer Zeit lebte in diesem Land ein Volk, das große Hügelstädte baute. Sie sind zwar nicht mehr unter uns, aber ihre Hügel stehen noch immer und indem wir diese studieren und benutzen, können wir viel für den Bau unserer eigenen Stadt lernen."
 nighttime_raids:0 "Nächtliche Überfälle"
 nighttime_raids_desc:0 "Jenen Feinden, die es wagen, in unser Land vorzudringen, darf keine Ruhe gewährt werden. Wir müssen zuschlagen, wenn sie schlafen, ihren Nachschub beschädigen und dafür sorgen, dass sie unser Land verlassen und nie wieder zurückkehren."
 slave_raids:0 "Sklavenüberfälle"
 slave_raids_desc:0 "Wir sind mächtig und wir sind tödliche Krieger, aber in unserem Land gibt es nur wenig Handelsgüter. Unsere Nachbarn aber sind immer bereit, für arbeitsfähige Gefangene zu bezahlen. Indem wir unsere Feinde überfallen und Gefangene zum Weiterverkauf nehmen, können wir unseren Reichtum erheblich steigern."
 swan_feathers_mantle:0 "Schwanenfedernmantel"
 swan_feathers_mantle_desc:0 "Der Schwanenfedernmantel ist in unserem Volk ein Zeichen für großes Ansehen. Wir sollten dafür sorgen, dass unsere Häuptlinge ihn auch immer verdienen!"
 spartans_of_miss:0 "Spartaner des unteren Mississippis"
 spartans_of_miss_desc:0 "Reisende in unseren Landen erzählen uns von einem antiken Reich, das militärische Stärke vor allen anderen Eigenschaften schätzte. Wir müssen danach streben, dass man sich in der Zukunft gleichermaßen an uns erinnert!"
 unconqured_and_unconquerable:0 "Unbesiegt und unbesiegbar"
 unconqured_and_unconquerable_desc:0 "Wir dürfen unser Land niemals aufgeben, ganz gleich, wie viele Anstrengungen andere unternehmen, es zu erobern!"
 lessons_of_ackia:0 "Das Vorbild Ackias"
 lessons_of_ackia_desc:0 "In unserer traditionellen Heimat bewacht die Festungsstadt Ackia die zu anderen Siedlungen führenden Pfade. Dies sollten wir uns stets in Erinnerung rufen und dort mächtige Festungsstädte bauen, wo sie dem Feind den Zugang zu unserem Heimatland verwehren können. "
 CHE_ideas:0 "Cherokee-Ideen"
 CHE_ideas_start:0 "Cherokee-Traditionen"
 CHE_ideas_bonus:0 "Cherokee-Ambitionen"
 massacre_of_the_anikutani:0 "Das Massaker von Ani-Kutani"
 massacre_of_the_anikutani_desc:0 "Wir dürfen die korrupte Priesterschaft, der wir einst gestatteten, uns zu regieren, niemals vergessen! Dasselbe gilt auch für die Schlachten, die wir zu ihrer Vernichtung schlugen! Solch eine Gruppe darf uns nie wieder regieren!"
 red_chiefs:0 "Rote Häuptlinge"
 red_chiefs_desc:0 "Durch die Organisation der jüngeren, kriegerischeren Stammesmitglieder unter der Führung eines Roten Häuptlings, der von Spähern, Medizinmännern und einem Kriegsrat der Sieben Clans unterstützt wird, können wir unsere Kampfkraft in Kriegszeiten deutlichen verbessern."
 cherokee_adaptability:0 "Cherokee-Anpassungsfähigkeit"
 cherokee_adaptability_desc:0 "Im Zuge unserer Expansion werden wir auf viele neue Völker und Ideen treffen. Diesen Ideen dürfen wir uns niemals verschließen! Vielmehr müssen wir versuchen, sie in das Leben unseres Volkes zu integrieren, um unsere Regierung, unsere Kriegsführung und sogar unsere Kommunikationsmethoden zu verbessern."
 ghigau:0 "Ghigau"
 ghigau_desc:0 "Manchmal verlassen Frauen ihre übliche Rolle und zeichnen sich auf dem Schlachtfeld aus. Diese Frauen sollten den Rang Geliebte Frauen bzw. Ghigau und einen stimmberechtigten Sitz im Häuptlingsrat erhalten. Außerdem sollte ihnen Verantwortung über das Schicksal von Kriegsgefangenen übertragen werden."
 mountainous_isolation:0 "Isolation in den Bergen"
 mountainous_isolation_desc:0 "Unsere Position im Herzen eines Landes voller Gebirge und schmaler Pässe erschwert es Feinden, uns zu erreichen und unsere Städte zu erobern."
 cherokee_emperor:0 "Cherokee-Kaiser"
 cherokee_emperor_desc:0 "Indem wir einen unserer Häuptlinge zum Repräsentanten unter Ausländern erwählen, können wir unsere Fähigkeiten, mit ihnen zu verhandeln und zu Vereinbarungen zu kommen, erheblich verbessern."
 deus_vult_desc:0 "Fallt in den Schlachtruf der Kreuzzüge ein und vernichtet die Ungläubigen.  'Gott will es'!"
 instructie_voor_de_admiraliteiten:0 "Instructie voor de Admiraliteiten"
 instructie_voor_de_admiraliteiten_desc:0 "'Am heutigen Tage beginnt eine lange Liste von Flottensiegen, die unser Vaterland auf ewig mit Ruhm bedecken werden'"
 moundbilders_legacy_CHE:0 "Erbe der Hügelbauer"
 moundbilders_legacy_CRE:0 "Erbe der Hügelbauer"
 moundbilders_legacy_CHE_desc:0 "Vor uns lebte in diesem Land ein Volk, das große Hügelstädte baute. Sie sind nun vergangen, aber ihre Hügel bleiben, und wir können für den Bau unserer eigenen Stadt viel lernen, wenn wir sie studieren."
 moundbilders_legacy_CRE_desc:0 "Vor uns lebte in diesem Land ein Volk, das große Hügelstädte baute. Sie sind nun vergangen, aber ihre Hügel bleiben, und wir können für den Bau unserer eigenen Stadt viel lernen, wenn wir sie studieren."
 tolerance_idea:0 "Toleranz"
 tolerance_idea_desc:0 "Tolerantere Sichtweisen hinsichtlich der Minderheitsreligionen in unserem Land wird unsere religiöse Einheit sehr stärken."
 benign_diplomats:0 "Gütige Diplomaten"
 benign_diplomats_desc:0 "Durch sorgfältigere Auswahl und Ausbildung unserer Diplomaten erhöhen wir unsere Chance, in anderen Ländern unseren Einfluss geltend zu machen und uns in günstige Positionen zu manövrieren."
 MOVE_TRADE_PORT_ALREADY_TRADE_PORT:0 "Euer Handelshafen ist schon hier."
 MOVE_TRADE_PORT_ONLY_CITY:0 "Ihr könnt Euren Handelshafen nur in eine vollwertige Stadt verlegen."
 MOVE_TRADE_PORT_CORE:0 "Ihr könnt Euren Handelshafen nur in eine Kernprovinz verlegen"
 MOVE_TRADE_PORT_AT_WAR:0 "Ihr könnt Euren Handelshafen im Krieg nicht verlegen"
 MOVE_TRADE_PORT_DIPLOMATIC:0 "Ihr braucht §Y$POWER$§! diplomatische Macht, um Euren Handelshafen zu verlegen."
 KUR_ideas:0 "Kurische Ideen"
 KUR_ideas_start:0 "Kurische Traditionen"
 KUR_ideas_bonus:0 "Kurische Ambitionen"
 legacy_of_sword_brethren:0 "Erbe der Schwertbrüder"
 legacy_of_sword_brethren_desc:0 "Das Herzogtum von Kurland befindet sich auf den Ländereien des livländischen Schwertbrüderordens. Unser erster Herzog war der Hochmeister und unser Adel die Ordensritter. Der Adlige konvertierte zum Protestantismus und der Orden wurde weltlich, aber die Festung der Christlichen Ritter steht fest."
 privilegium_gotthardinum:0 "Privilegium Gotthardinum"
 privilegium_gotthardinum_desc:0 "Unser Volk besteht zwar hauptsächlich aus Letten, aber der Großteil unserer herrschenden Klasse sind Deutsche. Daher ist es notwendig, die Macht unserer Adligen sicher zu stellen. Das von Gotthard Kettler, dem ersten Herzog von Kurland und Semgallen, ausgegebene Privileg erlaubt unseren Landbesitzern, die örtlichen Bauern auf ihrem Land zu Leibeigenen zu machen, und gestatten ihnen große gerichtliche Macht. All dies wird unsere Autorität sehr stärken."
 duchy_of_mercantilism:0 "Herzogtum des Merkantilismus"
 duchy_of_mercantilism_desc:0 "Unser Land mag klein sein, aber es ist keinesfalls unbedeutend. Das Herzogtum Kurland war einer der wichtigsten Handelsstaaten an der Ostsee. Wir sollten das einen Schritt weiter treiben. Durch Förderung der merkantilistischen Politik können wir unsere Nation zu einer wahren Regionalmacht machen!"
 booming_manufacture:0 "Produktionsboom"
 booming_manufacture_desc:0 "Der blühende Merkantilismus und eine erfolgreiche Landwirtschaft tragen zur Entwicklung der Industrie bei. Wir sind vielleicht nicht die größten Produzenten der Welt, aber unsere Produkte findet man in ganz Europa - wir machen Anker und Kanonen, Ziegel und Kacheln, Glas-  und Tuchwaren und vieles mehr. Schiffe aus Goldingen, Libau und Windau werden in England und Frankreich verkauft. Solch eine florierende Wirtschaft kann ja nur gut für uns sein ..."
 couronian_colonization:0 "Kurische Kolonisierung"
 couronian_colonization_desc:0 "Die Entdeckung der Neuen Welt hat Veränderungen mit sich gebracht, die auf unserem Kontinent nicht ignoriert werden können. Dies ist ein Zeitalter der Gelegenheiten, und wir dürfen nicht ins Hintertreffen geraten! Mit unserem Reichtum können wir eine beträchtliche Flotte unterhalten, die der Schlüssel zu Erkundung und Kolonisierung ist, und somit die Wahrung unserer Interessen in Übersee und den Wohlstand unseres gesamten Landes garantieren."
 palaces_of_mitau:0 "Die Paläste von Mitau"
 palaces_of_mitau_desc:0 "Der Mitauer Palast ist das größte barocke Herrenhaus im Baltikum. Er und der Sommerpalast in Ruhenthal sind möglicherweise die eindrucksvollsten Paläste der Region. Diese prächtigen Gebäude wurde vom berühmten Architekten Bartolomeo Rastrelli erbaut, und sie werden uns natürlich viel Ruhm bringen."
 promote_the_curonian_kings:0 "Kurische Könige fördern"
 promote_the_curonian_kings_desc:0 "Die Kurischen Könige sind die Nachkommen der alten Kurischen Häuptlinge. Im Zeitalter des Schwertbrüderordens genossen sie viele Privilegien und dienten in Kriegszeiten in der Armee. Nach der Gründung des Herzogtums verloren sie einige ihrer Privilegien und wurden aus dem Militärdienst verwiesen. Vielleicht sollten wir sie wieder auf ihre alten Positionen bringen, damit unser Land diese Nachkommen wilder Krieger zu seinen Gunsten einsetzen kann."
 humanist_ideas:0 "Humanistische Ideen"
 humanist_ideas_bonus:0 "Voll-Humanist"
 local_traditions:0 "Lokale Traditionen"
 local_traditions_desc:0 "Die Verwaltung eines großen Territoriums bedeutet die Herrschaft über viele unterschiedliche Völker, von denen jedes ihre eigenen Sitten und Traditionen hat. Durch Einbeziehung dieser Traditionen in unseren offiziellen Gesetzeskodex sorgen wir für eine glückliche und loyale Bevölkerung."
 indirect_rule:0 "Indirekte Herrschaft"
 indirect_rule_desc:0 "Wenn Ihr Menschen dazu zu bewegen möchtet, Eurem Willen zu gehorchen, ist es oft am besten, sie in dem Glauben zu lassen, sie seien ihre eigenen Herren. Solch ein System der indirekten Herrschaft verringert die Unruhen in neu erworbenen Territorien."
 cultural_ties:0 "Kulturelle Beziehungen"
 cultural_ties_desc:0 "Unterschiedliche Kulturen haben unterschiedliche Gebräuche, und aus irgendeinem Grund widersetzen sie sich Versuchen von oben, diese Gebräuche zu ändern. Wir können diese Schwäche in eine Stärke verwandeln, indem wir lokale Anführer in unser Regierungssystem einbeziehen und sie unseren Willen auf eine Weise durchführen lassen, der ihnen passt."
 benevolence:0 "Wohlwollen"
 benevolence_desc:0 "Unsere Nation ist eine Bastion der Toleranz und Aufklärung. Wenn wir sicherstellen, dass alle anderen Nationen sich dieser Tatsache bewusst sind, können wir bessere Auslandsbeziehungen herstellen."
 influence_ideas:0 "Einfluss-Ideen"
 influence_ideas_bonus:0 "Voller Einfluss"
 tribute_system:0 "Tributsystem"
 tribute_system_desc:0 "Stärkt unsere Einnahmen durch Einrichtung eines formalisierten Systems jährlicher Vasallentribute."
 integrated_elites:0 "Integrierte Eliten"
 integrated_elites_desc:0 "Wen wir die herrschenden Eliten unserer Vasallenstaaten in unsere Regierung einbringen, können wir die Integration ihrer Territorien viel reibungsloser gestalten."
 state_propaganda:0 "Staatspropaganda"
 state_propaganda_desc:0 "Wie beim Menschen, so ist auch für eine Nation der Ruf sehr wichtig, und die Einrichtung eines offiziellen Propagandadienstes wird sicherstellen, dass unser Name nicht von den Lügen unserer Feinde besudelt wird."
 postal_service:0 "Postdienst"
 postal_service_desc:0 "Kommunikationstechnik ist nicht immer so, wie sie sein sollte, daher ist es schwierig, das pünktliche Eintreffen unserer diplomatischen Depeschen zu gewährleisten. Über ein Netzwerk von Postämtern und Kurierraststätten kann unsere Stimme in fernen Territorien besser gehört werden."
 marcher_lords:0 "Marcher Lords"
 marcher_lords_desc:0 "Diese 'Marcher Lords' gewähren ihren Vasallen in Grenzregionen hohe Autonomie und können somit große Armeen ausheben, um uns in unseren Kriegen zur Hand zu gehen."
 maritime_ideas:0 "Seefahrtsideen"
 maritime_ideas_bonus:0 "Volle Seefahrt"
 boarding_parties:0 "Entergruppen"
 boarding_parties_desc:0 "Indem wir unseren Flottenoffizieren beibringen, Enteraktionen gegen Feindschiffe auszuführen, können wir selbst beim Kampf gegen überlegene feindliche Flotten Vorteile in Seeschlachten erzielen."
 improved_rams:0 "Verbesserte Rammböcke"
 improved_rams_desc:0 "Das Konzept, Kriegsschiffe mit Rammböcken auszustatten, ist Tausende von Jahren alt. Seitdem hat die Metallurgie aber große Fortschritte gemacht, und wir sollten sie zur Konstruktion soliderer Rammböcke nutzen."
 naval_cadets:0 "Flottenkadetten"
 naval_cadets_desc:0 "Wenn wir es schaffen, die Flotte den zweiten und dritten Söhnen des Adels als großartige Karriere zu verkaufen, können wir ein professionelles Korps von Flottenoffizieren aufstellen, um unsere Geschützmannschaften anzuführen."
 copper_bottoms:0 "Kupferböden"
 copper_bottoms_desc:0 "Holz mag das ideale Material für den Schiffsbau sein, aber es tendiert dazu, mit der Zeit zu verrotten. Wenn wir unsere Schiffe unterhalb der Wasserlinie mit Kupferbeschlägen ausstatten, können wir diesem Zerfall entgegenwirken, was wiederum längere Reisen ermöglicht."
 escort_ships:0 "Korvetten"
 escort_ships_desc:0 "Korvetten waren eine Klasse kleiner Kriegsschiffe, die zur Eskortierung verbündeter Schiffe und zur Störung des Feindes dienten. Ihre Stärke lag nicht in massiver Feuerkraft, sondern in Schnelligkeit und Manövrierfähigkeit."
 national_arsenal:0 "Nationales Arsenal"
 national_arsenal_desc:0 "Durch Einrichtung eines nationalen Arsenals zum Bau und zur Wartung unserer Kriegsschiffe gemäß einheitlicher Standards können wir eine größere Flotte bauen."
 forced_labor_system:0 "Zwangsarbeit"
 forced_labor_system_desc:0 "Durch Verpflichtung unserer jungen Männer für staatliche Bauprojekte können wir diese Projekte billiger und einfacher gestalten."
 expanded_supply_trains:0 "Erweiterte Nachschubkolonnen"
 expanded_supply_trains_desc:0 "Wenn wir mehr Ressourcen in unsere Nachschubkolonnen stecken, kann unsere Armee längere Zeit in feindlichem Gebiet verbringen."
 sheltered_ports:0 "Geschützte Häfen"
 sheltered_ports_desc:0 "Es ist eine traurige Tatsache, dass Schiffe in der Schlacht beschädigt werden, und genau so traurig ist es, dass diese Schäden selten auf hoher See repariert werden können. Um dieses Problem zu lindern, werden wir ein System geschützter Häfen entlang unserer Küste einrichten, wo unsere Schiffe wieder auf Vordermann gebracht werden können."
 diplomatic_corps:0 "Diplomatisches Korps"
 diplomatic_corps_desc:0 "Mit der Einrichtung eines professionellen diplomatischen Korps stellen wir sicher, dass die mühsam erlernten Lektionen älterer Diplomaten an die jüngere Generation weitergegeben werden."
 civil_servants:0 "Beamtenstand "
 civil_servants_desc:0 "Durch Etablierung eines Beamtenstands eifriger junger Bürokraten können wir uns schnell an neue Fortschritte in Verwaltungs- und Regierungstechniken anpassen."
 free_cities:0 "Freie Städte"
 free_cities_desc:0 "Wenn wir unseren Städten in Handelsdingen Selbstverwaltung gewähren, öffnen wir neue, profitable Handelsrouten."
 inquisition:0 "Inquisition"
 inquisition_desc:0 "Eine staatlich sanktionierte Inquisition hält die religiösen Reinheit unserer Bevölkerung aufrecht, indem sie Häretiker und Gotteslästerer ausmerzt."
 CLAIM_COLONIES:0 "Kann Ansprüche auf eine beliebige Übersee-Provinz im Besitz einer anderen Nation, die von der Provinz aus gesehen ebenfalls in Übersee liegt, oder ihrer Kolonialnation erheben."
 HARSHTREATMENT_SPEND_DESC:0 "$MIL|Y0$ Mio. £mil£ für raue Behandlung ausgeben, um den Aufstandsfortschritt um $REDUCE|Y0$% zu verringern."
 SORTIES_NOT_OWNING_PROVINCE:0 "Ihr könnt keinen Ausfall in Provinzen machen, die Ihr nicht besitzt."
 SORTIES_NOT_CONTROLLING_PROVINCE:0 "Ihr könnt keinen Ausfall in Provinzen machen, die Ihr nicht kontrolliert."
 SORTIES_NOT_ENOUGH_GARRISON:0 "Ihr könnt keinen Ausfall machen, wenn die Garnison weniger als $GARRISON$ Mann zählt."
 SORTIES_REFUSE:0 "Die Garnisonsarmee weigert sich, die Garnison zu verlassen, wenn die feindlichen Verbände zu groß sind."
 SORTIES_NOT_SIEGE:0 "Ihr könnt keinen Ausfall machen, solange die Provinz belagert wird."
 CONFIRMSORTIESTEXT:0 "Möchtet Ihr einen Ausfall machen, um §Y$PROV$§W zu beschützen?"
 CONFIRMSORTIES:0 "Ausfall von Belagerung!"
 NO_SORTIES_NO_POINTS:0 "Ihr benötigt §Y$COST$§W militärische Macht, um einen Ausfall zu machen. Ihr habt jedoch nur §Y$VAL$§W."
 improved_manuever_new:0 "Verbesserte Reichweite bei Flankierung"
 client_ideas:0 "Idee des Satellitenstaats"
 client_ideas_start:0 "Traditionen des Satellitenstaats"
 client_ideas_bonus:0 "Ambitionen des Satellitenstaats"
 client_self_rule:0 "Selbstbestimmung"
 client_self_rule_desc:0 "Unser Suzerän gewährte uns ein beachtliches Maß an Selbstbestimmung, wodurch wir lokale Angelegenheiten effizienter handhaben können, bevor sich daraus ein Problem entwickelt."
 foreign_tax_collectors:0 "Ausländische Sheriffs"
 foreign_tax_collectors_desc:0 "Unsere Sheriffs sind Fremde, die viele der von der lokalen Elite auferlegten Einschränkungen bei der Steuereintreibung ignorieren können. Hierdurch können wir mehr Einnahmen generieren."
 fortified_borders:0 "Befestigte Grenze"
 fortified_borders_desc:0 "Unsere Nation bildet eine befestigte Grenze gegen die Feinde unseres Suzeräns, der eine beachtliche Investition in unsere Befestigungen tätigte, um sicherzustellen, dass sie moderner Artillerie standhalten können."
 mercantile_privileges:0 "Handelsprivilegien"
 mercantile_privileges_desc:0 "Unsere Nation genießt umfassende Privilegien bei der Kontrolle des Grenzverkehrs und von Zollabgaben, wodurch wir mehr Kontrolle über den Handel ausüben können, der durch unsere Lande fließt."
 mercenary_recruitment_center:0 "Rekrutierungszentren"
 mercenary_recruitment_center_desc:0 "In den Städten unserer Nation befinden sich viele Rekrutierungszentren, in denen unser Suzerän Söldner für seine Kriege aushebt. Wir können hiervon profitieren, indem wir einige dieser Söldner für unsere eigene Armee einsetzen."
 magnate_landowners:0 "Ausländische Magnate"
 magnate_landowners_desc:0 "Wenn wir ausländischen Adeligen, die unsere Nation als neue Heimat wählen, Ländereien zur Verfügung stellen, können wir eine Aristokratie schaffen, die unseren eigenen Interessen gegenüber loyal ist, und unsere Erträge aus der Landwirtschaft steigern."
 foreign_advisors_client:0 "Ausländische Berater"
 foreign_advisors_client_desc:0 "Wenn wir Berater vom Hof unseres Suzeräns aufnehmen, können wir lernen, wie wir unsere eigene Nation besser verwalten können."
 central_indic_ideas:0 "Zentralindische Ideen"
 central_indic_ideas_start:0 "Zentralindische Traditionen"
 central_indic_ideas_bonus:0 "Zentralindische Ambitionen"
 securing_defenses_central_indic:0 "Sicherung unserer Verteidigung"
 securing_defenses_central_indic_desc:0 "Viele würden die Kontrolle über die Hügel und Dschungel von Gondwana, Jharkhand und Gardschat als einschüchternde Aufgabe betrachten, und es ist wahr, dass es nicht einfach ist, unser Reich zusammenzuhalten.\nDer Schlüssel hierzu liegt darin, die vielen kleinen Festungen zu kontrollieren und zu halten, die in diesen Regionen verteilt sind.\nWenn wir uns die Loyalität der Häuptlinge sichern, die diese Festungen halten, und sicherstellen, dass sie erhalten, was sie für deren Instandhaltung benötigen, dann können wir sicher sein, selbst ziemlich mächtigen Feinden standhalten zu können."
 tribal_religion_central_indic:0 "Stammesreligion"
 tribal_religion_central_indic_desc:0 "Das Glaubenssystem unseres Volkes ist vielfältig und möglicherweise ein wenig unorthodox. Obwohl wir viele der gleichen Götter anbeten wie unsere Nachbarn in den Ebenen, so beten wir auch Geister, Baumgötter und Tiergötter an. Wir sollten diese Vielfalt begrüßen und versuchen, all die verschiedenen Glaubensrichtungen unserer Untertanen zu unterstützen."
 tigers_and_elephants_central_indic:0 "Tiger und Elefanten"
 tigers_and_elephants_central_indic_desc:0 "Der Elefant und der Tiger genießen in ganz Indien Respekt. Viele Herrscher würden versuchen, diese Tiere als Symbol ihrer königlichen Macht zu nutzen. Man sagt sogar, dass einige Könige weit reisen und viele Mühen auf sich nehmen würden, um Elefanten für ihre königlichen Ställe zu beschaffen.\nWas ein Symbol für diese Herrscher in weiter Ferne ist, ist für uns Teil des Alltags. Hier streifen diese Bestien, und auch andere genauso mächtige Tiere, in großer Anzahl durch die Lande. Unser Volk kennt sie gut und viele verehren Götter in Form von Tigern und Kobras, oder selbst die Bäume in diesen Dschungeln. Jeder Außenseiter täte gut daran, es sich zweimal zu überlegen, ob er den Zorn der Götter und jener riskiert, die sie anbeten."
 flexible_caste_central_indic:0 "Flexibles Kastensystem"
 flexible_caste_central_indic_desc:0 "Das Kastensystem als starre Struktur war niemals ein wesentlicher Bestandteil unserer Gesellschaft und viele in unserem Reich würden es leugnen, überhaupt einer Kaste anzugehören. Wenn wir in dieser Hinsicht pragmatisch und flexibel sind, dann kann unser Staat selbst die vielfältigsten Volksgruppen einfach absorbieren."
 raiding_the_plains_central_indic:0 "Angriff auf die Tiefebenen"
 raiding_the_plains_central_indic_desc:0 "Unsere Festungen schützen uns nicht nur vor Angreifern, sondern bilden auch hervorragende Ausgangspunkte für Angriffe auf Handelskarawanen oder die Städte in den Ebenen. Indem wir unser Wissen über unser Territorium nutzen, um unsere Gegner auszutricksen und in einen Hinterhalt zu locken, können wir stärkere Feinde besiegen, die ansonsten unmöglichen zu besiegen wären."
 ancient_roots_central_indic:0 "Uralte Wurzeln"
 ancient_roots_central_indic_desc:0 "Wir mögen zwar nicht die großartigen Zeremonien der kosmopolitischen Höfe der Großstädte Indiens pflegen, doch wir haben unsere eigenen Traditionen des Königtums. Einige dieser Traditionen datieren seit den ehrwürdigen Königreichen, die vor uns in diese Lande kamen, wie die Haihaya von Tripura oder die Naga-Könige von Barasuru.\nIn der Tradition liegt genauso viel Kraft wie im Novum. Unsere höfischen Traditionen fordern den Respekt unseres Volkes und sollen nicht nur ausländische Würdenträger das Gefühl der Geborgenheit vermitteln."
 formalize_relations_with_cheifs_central_indic:0 "Formalisiert Beziehungen zu den Häuptlingen"
 formalize_relations_with_cheifs_central_indic_desc:0 "Wir fordern den Respekt und die Loyalität der vielen Häuptlinge, die die Festungen innerhalb unseres Reichs kontrollieren. Doch nun ist es höchste Zeit, diese persönlichen Loyalitäten durch eine formalisiertere Beziehung zu ersetzen. Wenn alle Häuptlinge direkter an den Staat gebunden sind und ihre Obliegenheiten gegenüber dem Staat anerkennen, wird es viel einfacher sein, sowohl die Steuer zu erheben als auch sie zu kontrollieren."
 PRO_ideas:0 "Provenzalische Ideen"
 PRO_ideas_start:0 "Provenzalische Traditionen"
 PRO_ideas_bonus:0 "Provenzalische Ambitionen"
 memory_of_angevin_claims:0 "In Erinnerung an angevinische Ansprüche"
 memory_of_angevin_claims_desc:0 "Nach dem Scheitern der Hohenstaufer Ambitionen zur Herrschaft über die Christenheit im 13. Jahrhundert entzog seine Heiligkeit Urban IV im Jahr 1264 den Hohenstaufern die Titel des Königs von Neapel und von Sizilien und verlieh sie unserem Vorfahren Karl von Anjou, der sich durch eigene Verdienste auch den Titel des Königs von Albanien sicherte. Die verräterischen Aragonesen, die ihre Einheiratung in die Hohenstaufer Linie anführten, nahmen uns Sizilien im Jahre 1282 ab und stellten kürzlich ihre Verletzung des Päpstlichen Willens ein, indem sie unserem Guten König René 1442 den Titel des 'Königs von Neapel' abnahmen. Das Vermächtnis von Karl von Anjou ist weit gefallen, wir erinnern uns jedoch an die weitläufigen Besitztümer unserer Vorväter und an ihre Ansprüche, die sich bis nach Albanien und selbst Jerusalem erstreckten."
 revive_house_of_anjou:0 "Erweckt das Haus Anjou wieder zum Leben"
 revive_house_of_anjou_desc:0 "Die ältere Linie des Hauses Anjou starb im Jahre 1435 mit dem Tode von Königin Johanna II. von Neapel aus. Lang lebe unsere jüngere Linie, das Haus Valois-Anjou, ein Zusammenschluss der zwei größten Häuser Frankreichs!  Durch den Zusammenschluss zweier Dynastien fließt das königliche Blut von Hugo Capet doppelt. Mit etwas Arbeit und Planung können wir das doppelzüngige Greifen nach dem Thron durch unsere angevinischen Ahnen und die militärische Stärke unserer Vorfahren aus dem Hause Valois vereinen, um das Haus Valois-Anjou größer denn je zu machen."
 composite_monarchy:0 "Kompositmonarchie"
 composite_monarchy_desc:0 "Eine Kompositmonarchie ist ein technischer Begriff für ein Königreich, das verschiedene Teile umfasst, die von ihren eigenen Rechtsprechungen und Traditionen geregelt werden, aber nichtsdestotrotz unter einer Krone vereint sind.  Kann es eine bessere Beschreibung für die angevinischen Reiche geben? Einst regierte unsere Familie Gebiete von Anjou bis nach Albanien. Heute mag unser Reich zwar um einiges kleiner sein, die Pflichten eines Herzogs von Lothringen, eines Herzogs von Bar, eines Herzogs von Anjou und eines Grafen der Provence unterscheiden sich jedoch wesentlich voneinander, selbst wenn ein einziger Mann all diese Titel innehat. Durch unsere Flexibilität bei der Führung von stark unterschiedlichen Reichen zu einem gemeinsamen Ziel, beschwichtigen wir unsere Untertanen und schaffen ein Ganzes, das weit größer ist, als die Gesamtsumme seiner Einzelteile."
 tarascon_castle:0 "Burg Tarascon"
 tarascon_castle_desc:0 "Diese Festung, die 1449 vom Guten König René fertiggestellt wurde, ist eine der mächtigsten Burgen der gesamten Christenheit und eines der schönsten Beispiele militärischer Architektur unserer Tage. Nutzt sie als Festung, als Waffenkammer, als Gefängnis oder einfach als Freizeitchateau für einen Herrscher, der mal entspannen muss."
 public_weal:0 "Gemeinwohl"
 public_weal_desc:0 "Wir sind keine Untertanen der Valois von Paris. Gelegentlich haben wir jedoch das Gefühl, dass Paris unsere uralten Privilegien vergessen hat. Wenn wir gemeinsame Sache mit anderen Edelleuten machen würden, die versuchen, sich aus den Klauen von Paris zu befreien, dann könnten wir vielleicht zu der zahlenmäßigen Stärke finden, die wir benötigen, um unsere Vorrechte zu bewahren."
 toulon_dockyard:0 "Werft von Toulon"
 toulon_dockyard_desc:0 "Unser Territorium ist ein natürlicher Mittelmeerhafen. Die antiken Griechen erkannten den Wert von Marseille, als sie sich vor einer Ewigkeit hier in einer Siedlung namens Massilia niederließen. Während Marseille der große Handelsknotenpunkt bleiben kann, wäre Toulon ein hervorragender Ort für eine Werft, ein Seearsenal und eine Auslaufstelle für eine Flotte für unser großartiges Land."
 provencal_quilting:0 "Provenzalischer Steppstoff"
 provencal_quilting_desc:0 "Eines der Dinge, die unsere Sprache von der französischen Sprache unterscheiden, ist die Nutzung von 'oc' statt 'oui' für ja. Dies kann zu jeder Tageszeit beobachtet werden, wenn die Menschen 'Oc! Oc!' schreien, wenn sie die Gelegenheit bekommen, in den Besitz von Boutis, gepolsterten Wholecloth-Decken, zu kommen. Diese unverkennbaren Stücke provenzalischen Erbes sind überall in Europa zu finden und ihre Qualität bringt Fremde zum Schwärmen. Ganz wie die angevinischen Ländereien schon immer eine Decke für unterschiedliche Völker und Erben und dennoch ein unverwechselbares Ganzes waren, so ist das Boutis eine herrliche Metapher für unser wunderschönes Land."
 MDI_ideas:0 "Mogadischanische Ideen"
 MDI_ideas_start:0 "Mogadischanische Traditionen"
 MDI_ideas_bonus:0 "Mogadischanische Ambitionen"
 mdi_indian_ocean_trade:0 "Indischer Seehandel"
 mdi_indian_ocean_trade_desc:0 "Der indische Seehandel führt unsere Händler weit bis nach Arabien, Hindustan, Malaya und selbst nach China. Lasst uns unsere Händler unterstützen, um unseren Ertrag aus diesem lukrativen Handel zu steigern."
 somali_sailors:0 "Somalische Seeleute"
 somali_sailors_desc:0 "Unsere Seeleute sind sich der Monsun-Stürme in der Region bewusst und nutzen sie, um die Hafenstädte im Indischen Ozean und im Roten Meer zu erreichen. Sie entwickelten außerdem eine verständliche Methode, die Inseln im Indischen Ozean in ihrer Reichweite zu bestimmen. Sie benennen Archipele oder Inselgruppen vom somalischen Standpunkt aus gesehen nach der wichtigsten Insel."
 mdi_east_african_gold_trade:0 "Ostafrikanischer Goldhandel"
 mdi_east_african_gold_trade_desc:0 "In der Vergangenheit gründeten somalische Händler aus Mogadischu eine Kolonie in Mosambik, um Gold in den Minen von Sofala abzubauen, und kontrollierten viele Jahrhunderte lang den ostafrikanischen Goldhandel."
 city_of_mogadishu:0 "Mogadischu"
 city_of_mogadishu_desc:0 "Ibn Battuta war während seines Besuchs im 14. Jahrhundert von dem Glanz von Mogadischu äußerst beeindruckt. Vasco da Gama, der im 15. Jahrhundert an Mogadischu vorbeisegelte, beschrieb es als große Stadt mit vier- oder fünfstöckigen Häusern und großen Palästen in ihrem Zentrum, und vielen Moscheen mit zylinderförmigen Minaretten."
 mogadishan_currency:0 "Mogadischanische Währung"
 mogadishan_currency_desc:0 "Um den regionalen Handel zu erleichtern, sollten wir mit der Prägung unserer eigenen Münzen beginnen. Dies wäre ein Zug, der zur Zentralisierung unserer Handelshegemonie führen würde."
 horn_of_africa:0 "Das Horn von Afrika"
 horn_of_africa_desc:0 "Aus Indien und Arabien kamen Handelsschiffe, um vor unserer wundervollen Stadt zu ankern, der erste natürliche Hafen am Horn von Afrika, der auf ihrer Reise nach Ostafrika mit Vorräten handelte."
 toob_benadir:0 "Toob Benadir"
 toob_benadir_desc:0 "Historisch bildete Mogadischu das Zentrum einer blühenden Textilindustrie, auch bekannt als Toob Benadir, die auf die Märkte in Ägypten spezialisiert waren."
 TRE_ideas:0 "Trapezunter Ideen"
 TRE_ideas_start:0 "Trapezunter Traditionen"
 TRE_ideas_bonus:0 "Trapezunter Ambitionen"
 komnenoi_in_exile:0 "Komnenen im Exil"
 komnenoi_in_exile_desc:0 "Die wahren Kaiser des Oströmischen Reichs, die Linie von Alexios I., der das Reich rettete, nachdem seine Vorgänger uns bei Manzikert an den Rand der Zerstörung gebracht hatten, lebten hier in Trapezunt unter eingeschränkten Bedingungen, nachdem sie von Isaak Angelos im Jahr 1185 aus Konstantinopel vertrieben wurden. Die nicänischen Usurpatoren, die als Palaiologen bekannt sind, beanspruchen nun den Kaiserthron für sich. Die Welt weiß jedoch, dass die rechtmäßigen Erben des Byzantinischen Reichs zurückkehren werden, um sowohl Usurpatoren als auch Türken eines Tages zu vertreiben."
 pontic_mountains:0 "Pontisches Gebirge"
 pontic_mountains_desc:0 "Ganz wie die Alpen die Franzosen von den Italienern trennt, so trennt das Pontische Gebirge unseren letzten griechischen Schlupfwinkel in Anatolien von den Türken, die das Anatolische Plateau eingenommen haben.  Pontos war schon immer mehr griechisch als das restliche Anatolien ... vielleicht wird das Vermächtnis des großartigen Mithridates von einst unsere Krieger inspirieren und so viel Angst und Furcht bei den Türken säen wie einst bei den Römern."
 legacy_of_the_alexiad:0 "Vermächtnis der Alexiade"
 legacy_of_the_alexiad_desc:0 "Prinzessin Anna Komnena, Tochter des Urvaters unser Linie, Alexios I. Komnenos, schrieb die Alexiade – eine Biografie ihres Vaters, mit unglaublicher Komplexität und Fähigkeit zur Bewertung seiner Handlungen. Vielleicht lässt sich etwas Gutes mit unorthodoxen Ideen erreichen, wie z. B. dass eine gebildete Frau Geschichte schreibt."
 komnenoi_princesses:0 "Prinzessinnen der Komnenen"
 komnenoi_princesses_desc:0 "Anna Komnena mag vielleicht die erste außergewöhnliche Tochter eines komnenischen Kaisers gewesen sein. Sie war jedoch nicht die letzte. Herrscher in ganz Europa wünschen sich die Legitimität der Blutlinie von Alexios I. in ihrer eigenen Familie, wodurch unsere Prinzessinnen zu einem unserer Exportschlager wurden. Selbst die türkischen Herrscher heiraten unsere Töchter und wir haben nun an jedem Hof von Bedeutung an Augen und Ohren gewonnen."
 the_lessons_of_the_fourth_crusade:0 "Die Lektionen des vierten Kreuzzuges"
 the_lessons_of_the_fourth_crusade_desc:0 "Isaak Angelos, der unsere Linie 1185 entthronte, wurde selbst entthront und geblendet. Und unter dem Vorwand, den blinden alten Narren wieder auf den Thron zu setzen, plünderten die Venezianer die Weltstadt im Jahre 1204. Wir nutzten den Zusammenbruch von Angelos Herrschaft, um Trapezunt anzugreifen und den Wiederaufbau unseres Reichs zu wagen. Wenn sich Euer weitaus stärkerer Feind dem Unglück und der Invasion von außen gegenübersieht, dann ist es Zeit anzugreifen."
 terminus_of_the_silk_road:0 "Endstation der Seidenstraße"
 terminus_of_the_silk_road_desc:0 "Selbst wenn diese Stadt im Schleier der Antike Trapezus genannt wurde, so konnten die antiken Griechen doch erkennen, wie nützlich dieser Standort war. Dies war nämlich der Punkt, an dem der Landweg durch Asien auf die Seeroute traf, die zum Mittelmeer führt. In den Tagen der Khans wurden wir als Endstation der großen Seidenstraße bekannt, als die Reichtümer aus China und Indien auf ihrem Weg nach Europa durch Trapezunt geschleust wurden. Es gibt keinen Grund, nicht zu versuchen, einige der durchgeschleusten Reichtümer für uns zu behalten."
 greek_scholars_abroad:0 "Griechische Gelehrten im Ausland"
 greek_scholars_abroad_desc:0 "In der Antike wurde jeder gebildete und respektable Mann von einem griechischen Tutor unterrichtet. Doch nun, da die Türken jede griechische Stadt am Mittelmeer bedrohen, machen es immer mehr Gelehrte aus Griechenland ihren Vorfahren nach und werden im Ausland tätig. Viele dieser bedeutenden Männer hegen eine Sympathie mit der komnenischen Sache und könnten davon überzeugt werden, uns genaue Berichte über die Geschehnisse im Ausland zukommen zu lassen."
 swahili_ideas:0 "Swahilische Ideen"
 swahili_ideas_start:0 "Swahilische Traditionen"
 swahili_ideas_bonus:0 "Swahilische Ambitionen"
 swa_indian_ocean_trade:0 "Indischer Seehandel"
 swa_indian_ocean_trade_desc:0 "In unseren Stadtstaaten an der Swahiliküste können wir mit Völkern aus Arabien, Hindustan und selbst dem weit entfernten China handeln und ihre exotischen Waren tief landeinwärts in das Herz Afrikas verkaufen, was uns in eine sehr lukrative Lage versetzt."
 monsoon_season:0 "Monsun-Saison"
 monsoon_season_desc:0 "Dank des Monsun-Zyklus ist es für Schiffe manchmal sehr einfach, über den Ozean nach Osten zu segeln. Zu anderen Zeiten wird die Reise nach Westen beschleunigt, wodurch ein stetiger, vorhersehbarer Handelsstrom geschaffen wird, der so zuverlässig ist wie das Wetter. Unsere Kapitäne müssen die Schiffe jedoch natürlich immer noch selbst durch diese Stürme segeln."
 great_mosque_of_kilwa:0 "Große Moschee von Kilwa"
 great_mosque_of_kilwa_desc:0 "Die swahilische Kultur ist eine Mischung arabischer und Bantu-Traditionen, Sprachen und Werte, und als wir den Islam annahmen, bauten wir etwas auf, das Einzigartiges in Afrika oder Arabien ist. Die große Moschee wurde aus Korallen gehauen und flößt jedem Reisenden aus aller Welt Ehrfurcht ein."
 indian_ocean_melting_pot:0 "Schmelztiegel Indischer Ozean"
 indian_ocean_melting_pot_desc:0 "Swahilische Stadtstaaten sind immer spannend. Man weiß nie, ob man auf einen omanischen Seemann, einen gujaratischen Kapitän, einen malaiischen Gewürzhändler oder sogar einen mutigen Kaufmann von der geheimnisvollen Mondinsel Madagaskar trifft. Einige Seeleute bringen Geschichten von spannenden neuen Ideen, die in ihren Landen umgesetzt wurden, und wir können ihre Experimente selbst versuchen."
 recruit_the_unbelievers:0 "Rekrutiert die Ungläubigen"
 recruit_the_unbelievers_desc:0 "Leider haben die Völker im Landesinneren noch nicht gehört, dass es keinen anderen Gott als Gott gibt. Doch selbst die Ungläubigen glauben an die Macht der Goldmünze. Die Reichen unseres Landes können sie in den Dienst unter unserem Banner locken ... vielleicht wird es sie eines Tages sogar dazu inspirieren, unter unserem Propheten zu leben."
 ivory_trade:0 "Elfenbeinhandel"
 ivory_trade_desc:0 "Die Europäer sind neue Gäste auf unserem Markt und ihre Vorliebe für Elfenbein ist wahrlich bemerkenswert. Dort, wo sie herkommen, muss es wohl ein seltenes Gut sein. Die Elefanten sind zahlreich und werden höchstwahrscheinlich niemals aussterben. Daher werden wir weiterhin ihre Stoßzähne sammeln, um den unersättlichen Hunger unserer Kunden nach Elfenbein zu stillen."
 familiar_presence_abroad:0 "Familiäre Präsenz im Ausland"
 familiar_presence_abroad_desc:0 "Gibt es einen Hafen im Indischen Ozean, in dem nicht irgendwo Swahili gesprochen wird? Das würde ich stark bezweifeln: Unsere Händler haben jede Ecke des Ozeans bereist. Dementsprechend wollen die Menschen Swahili in ihre Gesellschaften integrieren und haben es unsere Botschafter leichter, sich einzurichten."
 javan_ideas:0 "Javanische Ideen"
 javan_ideas_start:0 "Javanische Traditionen"
 javan_ideas_bonus:0 "Javanische Ambitionen"
 candi_shrines:0 "Candi-Schreine"
 candi_shrines_desc:0 "Um eine tolerantere Gesellschaft zu werden, müssen wir zulassen, dass andere Glaubensrichtungen ungehindert gelebt werden. Die Candi-Schreine haben einen doppelten Zweck und ermöglichen es Hindus und Buddhisten gleichermaßen zu beten, wodurch ein größerer Sinn für religiöse Harmonie geschaffen wird. Wenn wir diesen Umgang mit anderen Religionen bewahren können, dann können wir eine religiöse Einheit sicherstellen."
 indianization:0 "Indisierung"
 indianization_desc:0 "Unser Kontakt durch den Handel mit dem indischen Volk beeinflusste unsere Denkweise. Unsere Kunst, Architektur und Kultur sind durch den kulturellen Austausch mit unseren Handelspartnern gewachsen. Wenn wir unsere Beziehung zu anderen, wie die Palai, nutzen, können neue Gedanken und Ideen einfacher in unser Reich integriert werden."
 dharmasastra:0 "Dharmasastra"
 dharmasastra_desc:0 "Dharmasastra ist eine wichtige Tradition mit Bezug auf das hinduistische Religionsgesetz. Mit diesen Grundsätzen wurde unsere Religion weit verbreitet."
 pan_asian_trade:0 "Panasiatischer Handel"
 pan_asian_trade_desc:0 "Unsere Wirtschaft beruht auf Handelsbeziehungen, die sich von Indien im Westen bis nach China im Norden erstrecken, und sucht nach neuen Märkten und Handelspartnern, mit denen wir unsere Wirtschaft weiter vergrößern können."
 bi_yearly_harvest:0 "Halbjährliche Ernte"
 bi_yearly_harvest_desc:0 "Unsere fruchtbaren Lande und die fortschrittlichen Bewässerungsmethoden ermöglichen uns zwei Ernten im Jahr, statt nur der üblichen einen Ernte. Hierdurch wird der Ertrag des Reichs erhöht."
 modernized_shipbuilding:0 "Modernisierte Schiffsbautechniken"
 modernized_shipbuilding_desc:0 "Da wir auch weiterhin vom Seehandel abhängig sind, müssen wir die Wirtschaftlichkeit unserer Schiffe überarbeiten. Wenn wir die westlichen Entwürfe ihrer Handelsschiffe emulieren, dann können wir unsere Werften verbessern und Schiffe billiger denn je bauen."
 terracotta_banking:0 "Terrakotta-Bankensystem"
 terracotta_banking_desc:0 "Die Terrakotta-Eber bildeten einen wesentlichen Bestandteil der majapahitischen Wirtschaft, einer frühen Form des Bankenwesens, das sich zu einem umfassenden Steuer- und Einkommenssystem hätte entwickeln können."
 CRO_ideas:0 "Kroatische Ideen"
 CRO_ideas_start:0 "Kroatische Traditionen"
 CRO_ideas_bonus:0 "Kroatische Ambitionen"
 hrvatski_ban:0 "Hrvatski Ban"
 hrvatski_ban_desc:0 "Seit frühester Zeit ist Ban der Titel lokaler Herrscher und Amtsinhaber in Kroatien. Historisch hatte die Institution des Ban in verschiedenen Formen bis in das 20. Jahrhundert weiter Bestand."
 pearl_of_the_adriatic:0 "Perle der Adria"
 pearl_of_the_adriatic_desc:0 "Die Stadt Split war schon immer Mittelpunkt des schnell expandierenden Mittelmeer-Handelsnetzes Venedigs. Da es nun wieder fest unter kroatischer Kontrolle steht, können wir von ihrem Händlerstatus profitieren und den durch den Handel generierten Wohlstand nutzen, um unser Ziel eines vereinten und starken kroatischen Staates weiter voranzutreiben."
 granary_of_croatia:0 "Kornkammer Kroatiens"
 granary_of_croatia_desc:0 "Slawonien, auch bekannt als die Kornkammer Kroatiens, ist die fruchtbarste Agrarregion in unseren Landen. Es liegt zwischen der Save im Süden und der Drau und der Donau im Norden und Osten. Wir müssen sicherstellen, dass wir diese Region besser für den Wohlstand unseres Volkes nutzen."
 antemurale_christianitatis:0 "Antemurale Christianitatis"
 antemurale_christianitatis_desc:0 "Uns erreichte die Botschaft, dass Seine Heiligkeit in Rom Kroatien wegen unseres Kampfes gegen die Heiden als Bollwerk der Christenheit bezeichnete. Verkündet, dass kein Heide kroatischen Boden so einfach passieren wird."
 the_sabor:0 "Der Sabor"
 the_sabor_desc:0 "Der Sabor repräsentierte in seinen verschiedenen Formen die Identität und Meinungen unseres Volkes seit den nationalen Konzilen im 9. Jahrhundert. Historisch war der Sabor von Cetin im Jahre 1527 ein entscheidendes Ereignis von Bedeutung für die Erweiterung und Bestätigung der kroatischen Eigenstaatlichkeit."
 croatian_renaissance:0 "Kroatische Renaissance"
 croatian_renaissance_desc:0 "Unsere Unterstützung der Renaissance trägt nun Früchte: Dubrovnik und andere dalmatische Städte wurden zum Zentrum einer kroatischen Renaissance, die neben Kunst- und wissenschaftlichen Werken auch eine umfassende Literatur produziert, die einen anhaltenden Einfluss auf die Entwicklung der kroatischen Literatursprache haben wird."
 pandurs:0 "Pandur"
 pandurs_desc:0 "Die Pandur sind eine Scharmützlereinheit im Dienste Wiens und erwarben sich einen Ruf als mutige, waghalsige und gnadenlose Soldaten. Lasst sie uns in den Dienst zu Gunsten Kroatiens stellen."
 CYP_ideas:0 "Zypriotische Ideen"
 CYP_ideas_start:0 "Zypriotische Traditionen"
 CYP_ideas_bonus:0 "Zypriotische Ambitionen"
 king_of_jerusalem:0 "König von Jerusalem"
 king_of_jerusalem_desc:0 "Im Jahre 1291 fiel die letzte Bastion der kontinentalen Ländereien des Königreichs von Jerusalem an den Mamluken-Sultan Baibars. Wir haben jedoch niemals vergessen, dass alle legitimen Könige in den vergangenen Hundert Jahren der Geschichte des Königreichs von Jerusalem aus dem Hause Lusignan stammten. Selbst jetzt, nach über 100 Jahren im Exil, wissen wir von neuen Königen aus dem Hause Lusignan, die in einer Nacht- und Nebelaktion in das Heilige Land segelten, um sich insgeheim in unserem einstigen und zukünftigen Königreich krönen zu lassen."
 frankish_crusaders:0 "Fränkische Kreuzfahrer"
 frankish_crusaders_desc:0 "Es ist kein Zufall, dass die Sarazenen das Volk der Christenheit gemeinsam als Franken bezeichnet: Die französische Beteiligung an den Kreuzzügen war seit den frühesten Tagen von entscheidender Bedeutung. Der Geist der Kreuzfahrerkönige, wie Philipp II. August und Ludwig IX der Heilige, ist auch in Zypern präsent: unser eigener König Peter eroberte einst einen Abschnitt des anatolischen Küstenstrichs. Lasst uns ihnen beweisen, dass in uns noch immer dieses Feuer lodert."
 commandaria_wine:0 "Commandaria-Wein"
 commandaria_wine_desc:0 "Nach dem Dritten Kreuzzug rief Philipp II. August von Frankreich einen Wettbewerb zur Bestimmung des besten Weins der Welt aus. Überrascht es jemanden, dass sich unser Commandaria in diesem größten aller Wettkämpfe als Weinapostel bewies? Der Commandaria ist uralt und genauso schmackhaft wie vor 100 Jahren. Selbst die Türken entwickelten einen Geschmack dafür, obwohl sie angeblich dem Alkohol abschwören."
 lusignan_diplomacy:0 "Lusignaner Diplomatie"
 lusignan_diplomacy_desc:0 "Welcher König der Christenheit begehrt nicht den Titel des Königs von Jerusalem? Leider beanspruchten ihn viele für sich, obwohl wir den Titel durchgehend hielten. Andere bringen uns jedoch ausreichend Respekt entgegen, um den Wunsch zu hegen, ihren eigenen Dynastien das Blut des Hauses Lusignan einzuflößen, um sich im Namen und Geiste näher an das Heilige Land zu bringen. Die letzte Schanze der Christenheit im Osten kann nicht ohne Hilfe aus dem Westen überdauern. Wir müssen diesen Vorteil daher nutzen."
 cypriot_fortifications:0 "Zypriotische Befestigungen"
 cypriot_fortifications_desc:0 "Sehr viele Mächte fielen im Laufe der Jahrhunderte über Zypern hinweg und die Kreuzfahrer haben nicht das Bedürfnis, lediglich ein Besitzer in einer Reihe von vielen zu sein.  Wo man auch hinschaut, ist diese Insel mit den besten Ausführungen mittelalterlicher Burgen und Festungen befestigt. Ein Beweis dafür, dass wir hier bleiben sollten, zum Schrecken sowohl der türkischen als auch der griechischen Bewohner."
 repel_the_corsairs:0 "Wehrt die Korsaren ab"
 repel_the_corsairs_desc:0 "Die Erinnerungen an die legendären Barbarossa-Brüder, die das östliche Mittelmeer im späten 15. und frühen 16. Jahrhundert heimsuchten, sind lebhaft. Sie waren jedoch nur die berühmtesten von vielen Korsaren, die zum Fluch des Mittelmeer-Seehandels wurden. Unsere Marine muss an Stärke gewinnen, um diese Freibeuter mit eigenen Waffen zu bekämpfen."
 raid_turkish_commerce:0 "Überfallt den türkischen Handel"
 raid_turkish_commerce_desc:0 "Möglicherweise stolperten die Gebrüder Barbarossa, so brachial sie auch waren, über eine wertvolle Strategie. Wir können unsere kritische Stellung im östlichen Mittelmeer nutzen, um einen uneingeschränkten Überfall auf türkische Schiffe zu starten und die wirtschaftlichen Früchte ihres Wohlstands zu ernten. Piraten mögen aller Nationen Feind sein, doch Freibeuter sind wohl kaum vertragliche Geschäftsleute, oder?"
 NAV_ideas:0 "Navarresische Ideen"
 NAV_ideas_start:0 "Navarresische Traditionen"
 NAV_ideas_bonus:0 "Navarresische Ambitionen"
 dorretxeak_towers:0 "Dorretxeak"
 dorretxeak_towers_desc:0 "Festungen im mittelalterlichen Navarra hatten die Form von kubischen Steinburgen verschiedener Größen, die die Lande überblickten, zu deren Schutz sie errichtet wurden. Sie dienen als Residenzen für Adelige und bilden eine wichtige Verteidigungsstellung während einer feindlichen Invasion."
 navarrese_company:0 "Navarresische Kompanie"
 navarrese_company_desc:0 "Die Könige von Navarra verfolgen die Tradition der Rekrutierung von Söldnerkompanien, die nach ihrer Pfeife tanzen. Die berühmteste dieser Kompanien, die so genannte Navarresische Kompanie, war eine Gruppe von Söldnern, die in der Gascogne und in navarresischen Landen rekrutiert wurden und für ihren Erfolg im Kampf und bei der Sicherung von Gebieten in Griechenland bekannt ist."
 intrepid_pioneers:0 "Furchtlose Pioniere"
 intrepid_pioneers_desc:0 "Unsere günstige Lage an der Atlantikküste ermöglicht es uns, uns einfach an der Kolonisierung der Neuen Welt zu beteiligen. Unser kleines, von größeren Staaten umzingeltes Königreich kann nur hoffen, in weit entfernten Landen in Übersee zu expandieren."
 transatlantic_whaling:0 "Transatlantischer Walfang"
 transatlantic_whaling_desc:0 "Der baskische Walfang blickt auf eine Jahrhunderte alte Tradition zurück. Baskische Spezialisten werden oft von anderen Ländern beauftragt, die expandieren und ihre Fischerei verbessern möchten. Wir sollten diese Expertise zu Geld machen und unsere Walfangunternehmungen mit Außenposten an beiden Seiten des Atlantiks expandieren."
 crosspyrenean_trade:0 "Handel über die Pyrenäen"
 crosspyrenean_trade_desc:0 "Neben dem Handelsstrom von Navarra nach Aragon und Kastilien sollten wir versuchen, die Routen über die Pyrenäen zu eröffnen. Hierdurch können wir nicht nur von dem Strom von Handelswaren in beide Richtungen profitieren, sondern werden auch moderne spießbürgerliche Ideen aus dem zeitgenössischen Frankreich nach Navarra gebracht."
 royal_basque_society:0 "Königliche baskische Gesellschaft"
 royal_basque_society_desc:0 "Euskalerriaren Adiskideen Elkartea, die Königliche baskische Gesellschaft von Freunden des Landes, wurde gegründet, um die Entwicklung der baskischen Wirtschaft, Kultur und Wissenschaft zu fördern. Gegründet mit den Erträgen des Königlichen Gipuzkoan-Unternehmens von Caracas, einst Monopolist mit Handelsbeziehungen zu Venezuela, wird das Land in den kommenden Jahren erheblich davon profitieren."
 end_of_fueros:0 "Ende der Fueros"
 end_of_fueros_desc:0 "Wir können nicht zulassen, dass die alten Gesetze des Landes unseren Staat weiterhin spalten und in Unordnung bringen. Das moderne und vorausdenkende Navarra muss all die Macht der Regierung zentralisieren, um die Überreste der alten Gesetze und Autonomien zu beseitigen."
 AZT_ideas:0 "Aztekische Ideen"
 AZT_ideas_start:0 "Aztekische Traditionen"
 AZT_ideas_bonus:0 "Aztekische Ambitionen"
 flower_wars:0 "Blumenkriege"
 flower_wars_desc:0 "Die Bewahrung unseres Reichs, und der Welt, erfordert einen konstanten Strom von Gefangenen. Nur durch einen fortwährenden Kriegszustand können wir sicherstellen, dass wir Zugang zu einem solchen Nachschub haben. Die Welt kann sich einen Frieden nicht leisten."
 sustaining_the_gods:0 "Erhaltung der Götter"
 sustaining_the_gods_desc:0 "Die Götter brachten der Welt Leben durch ihr eigenes Opfer, und durch unsere Opfer erhalten wir sie und ermöglichen es ihnen, die Welt zu bewahren. Wenn wir damit aufhören würden, wären die Konsequenzen schrecklich."
 telpochcalli:0 "Telpochcalli"
 telpochcalli_desc:0 "Durch die Schaffung eines Netzwerks von Jugendhäusern – Schulen, in denen Bildung und Militärausbildung obligatorisch für die Jugendlichen der unteren Schichten sind – stellen wir sicher, dass unsere Armee niemals nach neuen Rekruten sucht."
 eagles_and_jaguars:0 "Adler und Jaguare"
 eagles_and_jaguars_desc:0 "Die geheiligten Bruderschaften von Kriegern, die Adler-Ritter und die Jaguar-Krieger, bilden die Speerspitze unserer Kampfverbände. Der Gedanken, eines Tages zu ihnen zu zählen, inspiriert viele junge Krieger dazu, die Mutproben zu wagen, durch die sie aufgenommen würden."
 imperial_tribute:0 "Imperialer Tribut"
 imperial_tribute_desc:0 "Die Städte der Reiche senden jedes Jahr große Karawanen mit exotischen Federn, seltenen Mineralien, Juwelen und Muscheln, und anderen Schätzen in unsere Hauptstadt, um sie der imperialen Schatzkammer hinzuzufügen und uns großartigen Wohlstand zu verschaffen."
 floating_gardens:0 "Schwimmende Gärten"
 floating_gardens_desc:0 "Die atemberaubende künstliche Insel, die wir im See von Mexiko schufen, ist nicht nur eine großartige architektonische Leistung, sondern auch eine großartige Quelle landwirtschaftlicher Produkte, mit der wir unsere Hauptstadt ernähren."
 pochtecayotl:0 "Pochtecayotl"
 pochtecayotl_desc:0 "Händler reisen weit in die Ferne, in Provinzen, die selbst außerhalb unseres Machtbereichs liegen, und zu Herrschern, die sich uns widersetzen. Wenn diese Händler uns vielleicht auch als Augen und Ohren dienen würden, welche Geheimnisse würden wir dann erfahren?"
 DAH_ideas:0 "Dahomeyische Ideen"
 DAH_ideas_start:0 "Dahomeyische Traditionen"
 DAH_ideas_bonus:0 "Dahomeyische Ambitionen"
 children_of_the_panther:0 "Die Kinder des Panthers"
 children_of_the_panther_desc:0 "Unsere uralte Legende besagt, dass unser königlicher Stammbaum auf die Union einer Prinzessin und eines Panthers zurückzuführen ist. Diese antike Erzählung kann unser Prestige und unseren Ruhm bei unseren Nachbarn nur verbessern."
 slave_hunts:0 "Sklavenjagd"
 slave_hunts_desc:0 "Durch Angriffe auf unsere Nachbarn beziehen wir Sklaven, die nicht nur wirtschaftlich eingesetzt oder bei unseren Nachbarn eingetauscht, sondern auch in den Dienst unserer Armee gestellt werden können. Auf diese Weise erhöhen wir die Anzahl von Männern, die wir zu den Waffen rufen können."
 migan_and_mehu:0 "Migan und Mehu"
 migan_and_mehu_desc:0 "Der Migan und der Mehu sind zwei Ministerpräsidenten unserer Könige. Einer überwacht den Norden, der anderen den Süden."
 lagredis:0 "Lagredis"
 lagredis_desc:0 "Durch die Einführung einer Anzahl weibischer junger Edelmänner in den königlichen Harem und ihre Vorstellung als königliche Frauen können wir ihnen die Freiheit lassen, ungesehen als Augen und Ohren des Königs zu wirken, vor allem hinsichtlich Palastintrigen."
 the_amazons:0 "Die Amazonen"
 the_amazons_desc:0 "Einst ein Korps von Elefantenjägerinnen, wurden die Mino, 'unsere Mütter' in der Fon-Sprache, zu einem fabelhaften Teil unseres Militärs. Für ihre Disziplin, ihre Effektivität und ihren Mut berüchtigt, inspiriert die Anwesenheit dieser Einheit königlicher Leibwächterinnen den Rest unserer Truppen."
 the_yovogan:0 "Die Yovogan"
 the_yovogan_desc:0 "Da immer mehr Ausländer an unseren Küsten landen, ist es notwendig, ein neues Amt in unserer Regierung zu begründen, um ihre Praktiken zu studieren und ihre Geheimnisse zu erfahren, damit wir von ihnen profitieren können."
 palaces_of_abomey:0 "Die Paläste von Abomey"
 palaces_of_abomey_desc:0 "Ein weitläufiger Palastkomplex in unserer Hauptstadt wäre ein deutliches Symbol unserer Macht für alle, die es wagen, uns herauszufordern."
 siberian_ideas:0 "Sibirische Ideen"
 siberian_ideas_start:0 "Sibirische Traditionen"
 siberian_ideas_bonus:0 "Sibirische Ambitionen"
 siberian_hunt_north:0 "Jäger des Nordens"
 siberian_hunt_north_desc:0 "Unsere Lande sind weitläufig und voller Gefahren, in denen sich ein ignoranter Fremder verirren und schließlich sterben würde. Wir wissen es jedoch besser."
 siberian_fur_trade:0 "Sibirischer Pelzhandel"
 siberian_fur_trade_desc:0 "Fremde können uns eine Vielzahl von Waren im Tausch gegen unsere sibirischen Pelze anbieten. Daher sollten wir diesen Pelzhandel als Schlüssel nutzen, um unserem Volk mehr Wohlstand zu verschaffen."
 siberian_enslave_captives:0 "Versklavt die Gefangenen"
 siberian_enslave_captives_desc:0 "Die vielen Sklaven, die bei unseren Angriffen gefangen genommen wurden, werden zum Nutzen unseres Volkes arbeiten, bis sie sterben!"
 siberian_backwoods:0 "Sibirische Hinterwälder"
 siberian_backwoods_desc:0 "Unsere Siedlungen sind nicht von starken Mauern umgeben, sondern tief im Inneren unserer weitläufigen Lande verborgen, wo niemals zuvor ein Fremder war."
 siberian_land_bought_with_blood:0 "Mit Blut erkauftes Land"
 siberian_land_bought_with_blood_desc:0 "Was wäre besser als Jagen? Nur der erfolgreiche Überfall auf unsere verteufelten Nachbarn bildet den Weg zu Ruhm!"
 siberian_raids:0 "Erfolgreiche Überfälle"
 siberian_raids_desc:0 "Starke Anführer stehen immer im Mittelpunkt der Aufmerksamkeit. Ein erfolgreicher Überfall bedeutet weitere Freiwillige, die sich dem nächsten Überfall anschließen."
 siberian_hunting_expansion:0 "Erweiterung der Jagdgebiete"
 siberian_hunting_expansion_desc:0 "Die Jagd ist ein wesentlicher Faktor für das Überleben unseres Volkes. Indem wir unsere Jagdgebiete erweitern und neue Siedlungen gründen, könnten wir mehr Pelze produzieren."
 AJU_ideas:0 "Ajuranische Ideen"
 AJU_ideas_start:0 "Ajuranische Traditionen"
 AJU_ideas_bonus:0 "Ajuranische Ambitionen"
 aju_maritime_enterprise:0 "Maritime Unternehmung"
 aju_maritime_enterprise_desc:0 "Seit der Antike bildeten unsere Vorfahren ein wichtiges Glied am Horn von Afrika, welches den Handel der Region mit dem Rest der Welt verband. Unsere Seeleute und Händler waren die Hauptlieferanten für Gewürze und verschiedene Luxusgüter. Wir sollten dieses profitable Handelsnetz unterstützen und maritime Beziehungen zu Arabien, Hindustan, Persien, Ägypten und bis weit nach China unterhalten."
 istunka_tournament:0 "Istunka-Turnier"
 istunka_tournament_desc:0 "Historisch war das Istunka ein jährlich ausgetragenes Turnier im Staate Ajuran und wurde im 19. Jahrhundert unter dem Sultanat von Geledi zentralisiert. An dem Ereignis nehmen mehrere Teams teil, die sich in einem Schaukampf gegenübertreten."
 gareen_imams:0 "Gareen-Imame"
 gareen_imams_desc:0 "Obwohl das Haus Gareen die herrschende Erbdynastie des Staates Ajuran war, beanspruchten sie die oberste Gewalt und die religiöse Legitimität über andere Gruppen am Horn von Afrika."
 aju_muslim_migrations:0 "Muslimische Wanderungen"
 aju_muslim_migrations_desc:0 "Muslime aus Hindustan, al-Andalus, Arabien und Persien kommen und lassen sich in unseren Küstenstädten nieder. Einige ersuchen Zuflucht aufgrund der Instabilität in ihren Regionen, andere kommen aus geschäftlichen oder religiösen Gründen. Aufgrund ihrer starken Lerntradition werden sie unsere Lande bereichern und als Berater und Kommandanten eingesetzt."
 aju_hydraulic_empire:0 "Hydraulikreich"
 aju_hydraulic_empire_desc:0 "Als Hydraulikreich monopolisierte der Staat Ajuran die Wasserressourcen des Juba und des Shabelle. Die ajuranischen Herrscher entwickelten neue Systeme für die Landwirtschaft und Besteuerung, die teilweise bis in das 19. Jahrhundert hinein am Horn von Afrika genutzt wurden."
 aju_expelling_the_infidel:0 "Vertreibung der Ungläubigen"
 aju_expelling_the_infidel_desc:0 "Uns erreichten Neuigkeiten, dass die Städte unserer swahilischen Brüder im Süden von den portugiesischen Ungläubigen gebrandschatzt und geplündert wurden. Diese verteufelten Abendländer werden nicht aufhören, bis wir das restliche Ostafrika unterwerfen. Wir sollten uns darauf vorbereiten und erbitterten Widerstand leisten!"
 aju_received_assistance:0 "Unterstützung einholen"
 aju_received_assistance_desc:0 "Unsere traditionellen Waffen wie das Schwert, der Speer und der Bogen reichen in unserem Kampf gegen die Portugiesen nicht mehr aus. Wenn wir weiterhin gute Beziehungen zu unseren türkischen Brüdern pflegen, könnten wir Hilfe in Form von Feuerwaffen und Kanonen erhalten, die im Kampf gegen diese Ungläubigen viel effektiver sind."
 BOS_ideas:0 "Bosnische Ideen"
 BOS_ideas_start:0 "Bosnische Traditionen"
 BOS_ideas_bonus:0 "Bosnische Ambitionen"
 heretic_teachings:0 "Häretische Lehren"
 heretic_teachings_desc:0 "Bereits seit dem frühen Mittelalter ist Bosnien ein sicherer Hafen für alle Arten von Häretikern. In den weiten Hinterlanden Bosnien akzeptiert und größtenteils sich selbst überlassen, wuchsen diese kleinen Gruppen zu Gemeinden und ganzen Klöstern heran und brachten vergessenes und geheimnisvolles Wissen aus ganz Europa mit sich. Während die Kreuzzüge und Inquisitionen alle Herausforderer Roms einen nach dem anderen ausrotteten, gelang es nicht einmal einer Jahrhunderte langen Verfolgung durch die katholische und die serbisch-orthodoxe Kirche, sie zu besiegen - während die bosnische Kirche bis zum heutigen Tage erblüht, setzt sie ihre Studien längst vergessener Texte fort."
 per_aspera_ad_astra:0 "Per Aspera ad Astra"
 per_aspera_ad_astra_desc:0 "Indem er sich selbst zum König der Serben, Bosniens, der Küste und der westlichen Lande krönte und von der serbisch-orthodoxen Kirche als einziger Verfechter akzeptiert wurde, der in der Lage ist, die erfolglose Nemanjic-Dynastie zu ersetzen, besiegelte der bosnische König Tvrtko das Schicksal des bosnischen Staates und begründete seine ultimative Ambition – das Vermächtnis des serbischen Reichs. Hiermit erhob er jedoch auch Ansprüche auf Lande, die im Besitz mächtiger Fürsten waren – eine Beleidigung, die nicht so schnell vergeben werden kann. Der Weg zu den Sternen ist voller Erschwernisse."
 empower_bosnian_nobility:0 "Bemächtigt den bosnischen Adel"
 empower_bosnian_nobility_desc:0 "Die Geschichte des mittelalterlichen Bosniens war die eines ewig währenden Gleichgewichts zwischen seinen Herrschern und dem Adel. Durch die Ambitionen sowohl Roms als auch Ungarns zur Eroberung bosnischer Lande unter Druck gesetzt, mussten die Herrscher Bosniens sich nominell zum Katholizismus bekennen, um Kreuzzüge gegen ihr Herrschaftsgebiet zu verhindern. Gleichzeitig jedoch blieb praktisch ihr gesamter Adel der einheimischen und sowohl der römisch- als auch der serbisch-orthodoxen Kirche – der häretischen bosnischen Kirche – treu. Dies bedeutete, dass die Herrschaft über Bosnien ein immerwährender Balanceakt war, den nur Meister dieses Spiels spielen und überdauern konnten. In diesem Spiel der Throne gewinnt man oder man stirbt."
 italian_connections:0 "Italienische Beziehungen"
 italian_connections_desc:0 "Die Nähe zu Italien und die Herrschaft über Teile der Adria bedeuteten schon immer eines für Bosnien: Der Großteil seiner Straßen führte irgendwie nach Rom. Die Sache ist jedoch, dass es auch anders herum funktioniert."
 land_of_princes:0 "Das Land der Fürsten"
 land_of_princes_desc:0 "Im Inneren bilden die Landen Bosniens eine Ansammlung kleinerer Herzogtümer und Fürstentümer, von denen einige auf eine Jahrhunderte alte Geschichte zurückblicken. Die bosnischen Lande, die einst Vasallen fremder Kaiserreiche und Reiche waren, werden nun niemals wieder einem Herren dienen."
 flexible_diplomacy:0 "Flexible Diplomatie"
 flexible_diplomacy_desc:0 "Aufgrund seiner Lage zwischen Hammer und Amboss, dem Westen und dem Osten, den Städten Rom und Konstantinopel, musste sich Bosnien anpassen, um gedeihen zu können. Während gute Beziehungen zu weit entfernten Ländern für einige eine Frage des Luxus und Prestige sind, ist es für Bosnien lebensnotwendig."
 over_hills_through_woods:0 "Über Hügel und durch Wälder"
 over_hills_through_woods_desc:0 "Bosnien, das sich über den unwirtlichsten Teil der Balkan-Halbinsel erstreckt, ist ein Land, das von Bergen, Hügeln und Flusstälern beherrscht wird, ohne maßgebliche Infrastruktur oder ein Straßennetz. Einige behaupten, dass die Überquerung der Alpen mit einer Armee einfacher sei, als sich im Winter durch Bosnien zu schlagen – wie es wenigstens einer Person gelungen ist. Bosnische Winter sind erbarmungslos. All jene, die sich auf seine Hügel und in seine Wälder wagen, werden ums Leben kommen!"
 MOL_ideas:0 "Moldawische Ideen"
 MOL_ideas_start:0 "Moldawische Traditionen"
 MOL_ideas_bonus:0 "Moldawische Ambitionen"
 first_dismounting:0 "Erster Abstieg"
 first_dismounting_desc:0 "Die Legende des ersten Abstiegs, des descalecat, erzählt die Geschichte eines Dragos – eines Vlach-Adeligen – dessen Jagd auf einen Auerochsen ihn in die Lande von Moldau führte. Von der Schönheit des Reiches beeindruckt, wählt er diesen Landstrich als neue Heimat aus und siedelte dort mit seinem Volk an. Der Kopf des Auerochsen wurde zu seinem Fürstenwappen."
 razesi_peasants:0 "Razesi-Bauern"
 razesi_peasants_desc:0 "Im Gegensatz zu den westlichen Feudalstaaten ist die Leibeigenschaft in Moldau weniger verbreitet, wodurch es eine große Gruppe freier Bauern gibt – die Razesi – die entweder selbst Land besitzen oder auf den bojarischen Ländereien arbeiten. Diese freien Bauern erweisen sich als wertvolle Rekruten und bilden die Hauptstütze unserer Armeen."
 upper_boyars:0 "Obere Bojaren"
 upper_boyars_desc:0 "Die oberen Bojaren, die Vlastelin, bilden die höchste Klasse der moldawischen Gesellschaft. Sie sind von allen steuerlichen Verpflichtungen gegenüber dem Gospodar befreit, haben jedoch die Pflicht, eine Anzahl von Kriegern zu stellen, die proportional zur Anzahl der Dörfer in ihrem Besitz ermittelt wird."
 moldavia_hospodar:0 "Der Gospodar von Moldau"
 moldavia_hospodar_desc:0 "Von der byzantinischen Art der Staatsführung inspiriert, hatten die moldawischen Gospodare weitaus mehr Macht über ihre Untertanen als die meisten westlichen Feudalherrscher. Der Gospodar kann selbst seine mächtigsten Bojaren mit Herabstufung, der Konfiszierung von Reichtümern und selbst mit Enthauptung bestrafen, wenn dies seinem Willen entspricht."
 moldavia_metropoly:0 "Die Metropolis von Moldau"
 moldavia_metropoly_desc:0 "Die moldawische Orthodoxie erwies sich als resistent gegenüber ausländischen Einflüssen, überlebte die Invasion durch die Mongolen und vertrieb ungarische katholische Missionare. Die Metropolis von Moldau, die autonome orthodoxe Kirche des Reiches, arbeitet nicht nur unablässig daran, den orthodoxen Glauben zu bewahren, ihre Kirchen und Klöster sind außerdem Zentren für Bildung, Kunst und Kultur."
 vlach_shepherds:0 "Vlach"
 vlach_shepherds_desc:0 "Die Schafe hütenden Bewohner der Karpaten, die Vlach, sind eine von Haus aus schwer zu beeinflussende Bevölkerungsgruppe, die jegliche Veränderung verübelt und die alten Balkan-Traditionen zelebriert. In unruhigen Zeiten verankern sie uns in unserer Vergangenheit und erinnern uns daran, wer wir sind und wer wir waren."
 moldavian_trade:0 "Moldawischer Handel"
 moldavian_trade_desc:0 "Die neuen Steuergesetze und Handelsprivilegien, die der Gospodar ausländischen Händlern gewährte, erwiesen sich als unschätzbare Quelle wirtschaftlicher Vorteile. Kombiniert mit dem Ausbau von Handelszentren und der Festungen, die sie beschützen, werden sie Moldaus starke Handelsbeziehungen in der Region sicherstellen."
 chagatai_literature:0 "Tschagatai-Literatur"
 chagatai_literature_desc:0 "Die Sprache der Tschagatai in den östlichen Steppen eignet sich weitaus besser, die Gedanken und Ideen unseres großartigen Hauses zu überliefern, als es die persische oder arabische Sprache jemals wäre. Wir müssen die Nutzung der Sprache unserer Ahnen fördern und eine neue timuridische Literaturtradition begründen."
 riches_of_the_silk_road:0 "Kontrolle über die Seidenstraße"
 riches_of_the_silk_road_desc:0 "Solange wir die Lande von Transoxianien und Samarkand kontrollieren, soll der Handel über die Seidenstraße ungehindert fließen und der Reichtum unserer Dynastie weiterhin wachsen."
 timurid_renaissance:0 "Timuridische Renaissance"
 timurid_renaissance_desc:0 "Seit der Zeit der timuridischen Expansion zogen unsere Lande die größten Handwerker und Weisen seiner Zeit an. Durch die fortwährende Förderung von Kunst, Wissenschaft und Literatur wurden unsere Hauptstädte in Herat und Samarkand zu den funkelndsten Juwelen am islamischen Himmel."
 MUG_ideas:0 "Mogulische Ideen"
 MUG_ideas_start:0 "Mogulische Traditionen"
 MUG_ideas_bonus:0 "Mogulische Ambitionen"
 an_indian_padshah:0 "Ein indischer Padischah"
 an_indian_padshah_desc:0 "Unser Reich wurde zu einer von vielen Glaubensrichtungen und Kulturen und obwohl wir für diese Lande Fremde sind, reizen uns die Traditionen und Werte Indiens. Trotz seiner reichen Kultur scheint das Volk keine gemeinsame Sache zu verfolgen. Wir müssen sicherstellen, dass all unsere Untertanen, ungeachtet der Kaste, Religion oder Kultur, die gleiche Gelegenheit bekommen, unserem großartigen Haus zu dienen."
 mansabdari_system:0 "Das System der Jagir und der Mansabdar"
 mansabdari_system_desc:0 "Landzuweisungen sind problematisch und können unseren Adel dazu ermutigen, ihre eigenen kleinen Staaten innerhalb unseres Staates zu gründen. Lasst uns ein striktes System von Einkommensrechten auf Ländereien statt der Landzuweisungen an sich einrichten. Der Inhaber einer solchen temporären Zuweisung sollte berechtigt sein, Steuern zu erheben, und verpflichtet sein, den kaiserlichen Armeen Truppen zur Verfügung zu stellen. Alle sonstigen politischen und administrativen Pflichten sollten weiterhin der imperialen Bürokratie obliegen."
 control_of_the_ulema:0 "Kontrolle über den Klerus"
 control_of_the_ulema_desc:0 "Der Mogul Ulema wird zu einfach von den Trends und der Politik der Welt außerhalb von Indien beeinflusst. Lasst uns die einflussreichsten Glaubensleute unserer Lande versammeln, auf dass sie unseren Padischah zur höchsten Autorität in allen rechtlichen Angelegenheiten ausrufen."
 mughal_ibadat_khana:0 "Ibadat Khana – Haus der Verehrung"
 mughal_ibadat_khana_desc:0 "Lasst uns die gelehrtesten Männer aller Glaubensrichtungen und Philosophien an einem Ort versammeln und ihnen ermöglichen, die besten Arten zu Leben und zur Verehrung zu erörtern."
 zabt_system:0 "Zabt-System"
 zabt_system_desc:0 "Diese Lande sind viel zu abhängig von uralten Bräuchen. Dementsprechend sind Vertrags- und Einkommenseinheiten häufig nicht auf effektivste Weise organisiert. Indem wir alle Lande widerrufen und sie für eine gewisse Zeit unter die direkte Kontrolle des Reichs stellen, können wir unsere Vermögenswerte vollkommen neu organisieren und bewerten. Hierdurch wird die Effizienz der Steuererhebung in unserem Reich erheblich gesteigert."
 mughal_architecture:0 "Mogul-Architektur"
 mughal_architecture_desc:0 "Ein großartiges Reich verlangt nach monumentalen Bauten. In unserem kosmopolitischen Reich schaffen Architekten bereits herrliche Bauwerke, die künftige Generationen in Staunen versetzen werden. Unsere Dynastie sollte an der Spitze dieser Bewegung stehen und großartige Werke schaffen, die die Welt niemals zuvor gesehen hat."
 fatawa_e_alamgiri:0 "Fatawa-i-Alamgiri"
 fatawa_e_alamgiri_desc:0 "Durch die Schaffung einer zentralen Sammlung bürgerlicher Gesetze für alle Untertanen können wir sicherstellen, dass das Gesetz in allen Teilen unseres Reichs einheitlich ist."
 pacific_northwest_ideas:0 "Pazifisch-Nordwestliche Ideen"
 pacific_northwest_ideas_start:0 "Pazifisch-Nordwestliche Traditionen"
 pacific_northwest_ideas_bonus:0 "Pazifisch-Nordwestliche Ambitionen"
 great_whale_hunts:0 "Großer Walfang"
 great_whale_hunts_desc:0 "Wale gehören zu den wertvollsten Fängen im pazifischen Nordwesten. Dieses riesige Tier könnte selbst eines unserer großen Einbaumkanus einfach zerstören und die Jäger in ihr nasses Grab schicken. Nur die größten Krieger könnten eine derartige Herausforderung bewältigen."
 dugout_canoes:0 "Einbaumkanus"
 dugout_canoes_desc:0 "Die großen Wälder des pazifischen Nordwesten beherbergen riesige Bäume. Sie können zu riesigen Kanus ausgehöhlt werden, die hunderte Krieger oder Handelswaren auf weit entfernte Reisen befördern können."
 totem_poles:0 "Totempfähle"
 totem_poles_desc:0 "Seit langer Zeit schnitzt unser Volk die großen Bäume des Waldes zu riesigen Pfählen, die Besuchern die Geschichte und das Vermächtnis unserer Clans und Familien erzählen und die Fähigkeiten unserer Handwerker zeigen."
 potlatch_feast:0 "Das Potlatch"
 potlatch_feast_desc:0 "Das Potlatch ist eine Gelegenheit zur Feier zwischen den Völkern unserer Lande. Das Verschenken wertvoller Gaben, deren Wert beim nächsten Potlatch von rivalisierenden Clans auszugleichen ist, bildet den Kern unseres wirtschaftlichen und kulturellen Lebens."
 legacy_of_raven:0 "Das Vermächtnis des Raben"
 legacy_of_raven_desc:0 "Der Rabe, der Schöpfer der Welt und der Menschheit, war ein Meister der List und Gaunerei. Wir sollten von ihm lernen und ebenfalls List und Gaunerei gegen unsere Feinde anwenden."
 salmon_migrations:0 "Lachswanderungen"
 salmon_migrations_desc:0 "Jeden Herbst schwimmen riesige Lachsschwärme stromaufwärts durch die großen Flüsse unseres Landes, um in den Süßwasserseen zu laichen. Wenn wir diese riesigen Wanderungen nutzen, können wir dem Hunger in den langen Wintermonaten vorbeugen."
 noble_castes:0 "Adelskasten"
 noble_castes_desc:0 "Im Gegensatz zu den meisten anderen Völkern Nordamerikas beruht unser Volk auf einer komplexen Kastenhierarchie, von den Sklaven unten zu den Aristokraten, Häuptlingen und Schamanen an der Spitze."
 hausa_ideas:0 "Hausanische Ideen"
 hausa_ideas_start:0 "Hausanische Traditionen"
 hausa_ideas_bonus:0 "Hausanische Ambitionen"
 heirs_of_bayajida:0 "Die Erben von Bayajidda"
 heirs_of_bayajida_desc:0 "Der große Kriegerfürst Bayajidda kam von weit her in die Hausastaaten, wo er sich mit Königin Daura vermählte. Die Nachkommen ihrer Union bilden die große königliche Linie der Großstädte der Hausastaaten und erinnern an die Verbindungen untereinander."
 regnal_chronicles:0 "Regierungschronik"
 regnal_chronicles_desc:0 "Wir sollten die Geschichte unserer Könige und ihrer Taten in einer großartigen Chronik aufzeichnen, die anschließend von Generation zu Generation weitergereicht und auf ewig in Erinnerung bleiben wird."
 sarakunan_babba:0 "Sarakunan Babba"
 sarakunan_babba_desc:0 "Obwohl unsere Städte gespalten sind, so sind sie doch alle Teil eines komplexen Netzwerks, in dem jede Stadt eine bestimmte Rolle übernimmt. Die Rolle von Kano und Rano ist die der 'Könige des Indigo', wovon alle Hausastaaten profitieren. Von ihrer Produktion der wertvollsten Farbe profitieren alle Hausastaaten."
 sarakunan_kasuwa:0 "Sarakunan Kasuwa"
 sarakunan_kasuwa_desc:0 "Die Waren aller Hausastaaten fließen in die großen Marktstädte von Daura und Katsina, den 'Königen des Marktes'. Alle Hausastaaten sind willkommen, auf ihren Märkten zu handeln, und der beständige Warenfluss sorgt für den Wohlstand aller Hausa."
 sarkin_yaki:0 "Sarkin Yaki"
 sarkin_yaki_desc:0 "Während wir es mit der allgegenwärtigen Bedrohung durch unsere Feinde zu tun haben, sollten wir uns stets an das Vigil von Gobir, den König des Krieges, erinnern. Sie stehen Wache gegen Angreifer aus der Wüste und schützen alle Hausa-Städte vor Bedrohungen aus dieser Richtung."
 sarkin_bayi:0 "Sarkin Bayi"
 sarkin_bayi_desc:0 "Der ständige Bedarf unseres Volkes an weiteren Arbeitskräften erfordert einen kontinuierlichen Strom von Sklaven. Es obliegt Zazzau, dem König der Sklaven, einen ständigen Strom von Sklaven in alle Großstädte der Hausastaaten zu sichern und somit sicherzustellen, dass wir niemals unser Volk zur Arbeit verpflichten müssen."
 borno_refugees:0 "Borno-Flüchtlinge"
 borno_refugees_desc:0 "Die Unruhen in den Landen im Osten trieben viele Flüchtlinge in unsere Lande. Von ihnen können wir viel von dem neuen Wissen über Reiche hinter unseren Grenzen erfahren und dies zum größeren Ruhm unseres Landes verwenden."
 TAR_ideas:0 "Taraskische Ideen"
 TAR_ideas_start:0 "Taraskische Traditionen"
 TAR_ideas_bonus:0 "Taraskische Ambitionen"
 copperworking:0 "Kupferverarbeitung"
 copperworking_desc:0 "Unsere Handwerker haben damit begonnen, Werkzeuge aus Metall zu fertigen, das sie in unseren Landen gefunden haben. Wenn wir dieses Handwerk meistern würden, würden wir einen immensen Vorteil gegenüber unseren Nachbarn erlangen."
 no_mercy:0 "Keine Gnade"
 no_mercy_desc:0 "Wenn wir uns jenen gegenüber, die unsere freundlichen Angebote ablehnen, gnadenlos zeigen, können wir sicherstellen, dass nur wenige Völker überhaupt diesen Fehler begehen."
 merchant_officials:0 "Handelsfunktionäre"
 merchant_officials_desc:0 "Händler gehören zu den höchsten Funktionären des Reiches. Hierdurch können sie über die Ereignisse in weit entfernten Ländern berichten und den Wohlstand direkt zum Kaiser und in seinem Namen bringen."
 war_bonfires:0 "Kriegsfeuer"
 war_bonfires_desc:0 "Ein Netzwerk von Grenzsiedlungen, die mit riesigen Signalfeuern miteinander verbunden sind, über die sie schnell alarmiert werden können, wird es uns ermöglichen, schnell auf jede neue Bedrohung zu reagieren."
 fortified_frontier:0 "Befestigte Grenze"
 fortified_frontier_desc:0 "Mit den mächtigen Reichen an unseren Grenzen, die ständig danach streben, unser Land zu erobern, müssen wir hervorragende Festungen instandhalten, um sicherzustellen, dass ihre Angriffe keine Früchte tragen. Nur auf diese Weise können wir unser Land beschützen."
 otomi_settlements:0 "Otomi-Siedlungen"
 otomi_settlements_desc:0 "Das Volk der Otomi, das den Nordwesten bewohnt, ist bestrebt, sich in unseren Landen anzusiedeln. Wenn wir ihnen dies im Gegenzug für ihren Betrag zur Verteidigung des Reiches erlauben würden, dann würden wir wertvolle Männer für unsere Armeen gewinnen."
 tarascan_assmilation:0 "Taraskische Assimilation"
 tarascan_assmilation_desc:0 "Durch die vorsichtige Umsiedlung unseres Volkes in neu eroberte Gebiete, und indem wir sicherstellen, dass die Sprache der Purépecha zur allgemeinen Sprache des Reiches wird, können wir jene entfernt gelegenen Regionen schnell unter die vollständige Kontrolle des Reiches bringen und dafür sorgen, dass sie uns gegenüber loyal sind."
 AIR_ideas:0 "Aïrische Ideen"
 AIR_ideas_start:0 "Aïrische Traditionen"
 AIR_ideas_bonus:0 "Aïrische Ambitionen"
 taghlamt:0 "Die Taghlamt"
 taghlamt_desc:0 "Von den Salzvorkommnissen in der Wüste bis hin zu den großen Städten der Hausastaaten und den Weideländern der Aïr reisen zehntausende Kamele starke Karawanen und führen große Reichtümer mit sich. Unser Reich wird dadurch immer wohlhabender."
 cross_of_agades:0 "Das Kreuz von Agadez"
 cross_of_agades_desc:0 "Wenn ein Kind das Erwachsenenalter erreicht, erhält es von seinem Vater ein Silberkreuz, welches die vier Himmelsrichtungen darstellt und die Freiheit des Kindes symbolisiert, nach Belieben und eigenem Ermessen zu reisen."
 legacy_of_tin_hinan:0 "Das Vermächtnis von Tin Hinan"
 legacy_of_tin_hinan_desc:0 "Die Geschichte unseres Volkes beginnt mit der großartigen Königin Tin Hinan, die uns von Tafilalet nach Süden führte. Die von ihr eingeführten Traditionen müssen unter der Herrschaft unseres Amenokal fortbestehen."
 blue_people:0 "Das blaue Volk"
 blue_people_desc:0 "Die Indigo-Farben unserer Schleier färben unser Schicksal. In unserem Volk wird dieser blaue Farbton als Zeichen des Prestiges und Wohlstands des Trägers betrachtet."
 inadan_castes:0 "Inadanische Kasten"
 inadan_castes_desc:0 "Wenn wir die obere Stufe der Kasten unserer Gesellschaften weiterhin mit Schmieden und sonstigen hochqualifizierten Handwerkern besetzen, stellen wir sicher, dass die Künste und das Handwerk unseres Volkes stets geschätzt werden."
 nomadic_traditions:0 "Nomadische Traditionen"
 nomadic_traditions_desc:0 "Das Volk der Aïr bestand lange Zeit aus Nomaden. Wir durchwanderten die von der Sonne versengte Erde der Wüste und reisten von Wasserloch zu Wasserloch. Doch auch jetzt, da sich alles verändert und wir eine Stadt für unser Volk aufbauen, dürfen wir unsere Wurzeln nicht vergessen."
 ineslemen_teachings:0 "Lehren der Ineslemen"
 ineslemen_teachings_desc:0 "Eine Kaste unseres Volkes verschrieb sich der Aufgabe, unserem Volk zu lehren, besser nach den Geboten des Islams zu leben. Ihr wachsender Einfluss half uns, den Glauben unseres Volkes zu stärken."
 mossi_ideas:0 "Mossi-Ideen"
 mossi_ideas_start:0 "Mossi-Traditionen"
 mossi_ideas_bonus:0 "Mossi-Ambitionen"
 riale_and_yennenga:0 "Rialé und Yennenga"
 riale_and_yennenga_desc:0 "Die Geschichte unserer Anfänge reicht zurück auf die Mamprusi-Prinzessin Yennenga und den Mande-Jäger Rialé. Wir ehren und bewahren ihr Vermächtnis, da unsere Herrschaft durch sie erst möglich wurde."
 mossi_cavalry_raids:0 "Kavallerie-Plünderungen"
 mossi_cavalry_raids_desc:0 "Bereits seit der Zeit unserer Ahnen sind Reiter das Werkzeug für unsere Eroberungen. Ihre donnernden Hufe in den Graslanden der Sahel schürten Angst in unseren Feinden und ermöglichten uns viele Siege."
 nyonnyonse_vassals:0 "Nyonnyonse-Vasallen"
 nyonnyonse_vassals_desc:0 "Während wir neues Land erobern, treffen wir auf neue Völker, deren Schicksal darin besteht, von uns beherrscht zu werden. Wir sollten sie als wichtigen Bestandteil unserer Gesellschaft integrieren, eine Kaste mächtiger Vasallen, die damit betraut ist, das Land zu beschützen und zu versorgen."
 nakomse:0 "Die Nakomsé"
 nakomse_desc:0 "Alle Macht geht vom Herrscher aus, und lediglich seine Angehörige sollten sie innehaben. Der Adel sollte in seinem Namen dienen müssen und aus jenen Angehörigen ausgewählt werden, denen er vertrauen kann."
 land_of_the_ancestors:0 "Das Land der Ahnen"
 land_of_the_ancestors_desc:0 "Land ist nicht nur Besitz oder Dreck."
 honoring_the_masks:0 "Zu Ehren der Masken"
 honoring_the_masks_desc:0 "Unsere Masken sind mächtig. Sie überwachen Beerdigungen und Zeremonien, um sicherzustellen, dass jene, die nach Ehre streben, auch entsprechend geehrt werden."
 friday_court:0 "Das Freitagsgericht"
 friday_court_desc:0 "Der Herrscher hat eine Pflicht gegenüber seinem Volk. Er darf nicht eigenmächtig fernbleiben und nicht einmal eine Beleidigung gegen ihn rächen oder gestohlene Symbole seiner Herrschaft wiederbeschaffen."
 fulani_jihad_ideas:0 "Fulbe-Dschihad-Ideen"
 fulani_jihad_ideas_start:0 "Fulbe-Traditionen"
 fulani_jihad_ideas_bonus:0 "Fulbe-Ambitionen"
 wandering_scholars:0 "Reisende Gelehrte"
 wandering_scholars_desc:0 "In unseren Landen leben Gemeinschaften von Islam-Weisen und Marabuten, die jedem Lehren über den Glauben anbieten, der zuhören möchte, wodurch der eine wahre Glaube in unserem Volk verbreitet wird."
 unrighteous_kings:0 "Unrechtmäßige Könige"
 unrighteous_kings_desc:0 "Wenn der König ein Muslim ist, dann ist sein Land ein Land der Muslime. Wenn der König ein Ungläubiger ist, dann ist sein Land zweifelsohne ein Land der Ungläubigen. Wir sollten niemals zulassen, von Ungläubigen verdorben zu werden."
 fulani_jihads:0 "Fulbe-Dschihad"
 fulani_jihads_desc:0 "Das Volk unseres Landes arbeitete viel zu lange unter Herrschern, die – während sie vorgaben, Muslime zu sein – die Ahnen ehrten und polytheistische Rituale praktizierten. Das reicht! Die Flagge des Islams sollte immer über jener weltlicher Königreiche wehen."
 imams_and_emirs:0 "Imame und Emire"
 imams_and_emirs_desc:0 "Nur gläubige, für die Sache des Islams kämpfende Krieger und Gelehrte eignen sich für die Herrschaft über unsere Gesellschaft. Sie sind Vorbilder, denen wir alle folgen müssen."
 islamic_scholarship:0 "Islamwissenschaften"
 islamic_scholarship_desc:0 "Wenn das Volk dem Pfad des Islams folgen soll, dann muss es den Pfad des Islams kennen. Wenn wir die Ausbreitung von Bildung und Wissenschaft unter Männern und Frauen gleichermaßen fördern, werden wir die Sache des Islams vorantreiben."
 community_of_the_faithful:0 "Gemeinschaft der Gläubigen"
 community_of_the_faithful_desc:0 "Unser Reich vereint unter seinem Banner die Völker von Hunderten von Abstammungen. Sie sprechen eine Vielzahl von Sprachen und stammen aus allen Himmelsrichtungen. Doch jedes Volk für sich ehrt den Propheten in seiner Sprache und verbindet uns so miteinander."
 caliph_in_africa:0 "Der Kalif in Afrika"
 caliph_in_africa_desc:0 "Die Gläubigen müssen geführt werden, und jene, die in weit entfernten Ländern den Titel des Kalifen für sich beanspruchen, haben in ihrer Pflicht versagt. Lasst uns einen Kalifen in unseren Landen ernennen, auf dass alle Gläubigen zu ihm als Führer aufschauen."
 mesoamerican_ideas:0 "Mesoamerikanische Ideen"
 mesoamerican_ideas_start:0 "Mesoamerikanische Traditionen"
 mesoamerican_ideas_bonus:0 "Mesoamerikanische Ambitionen"
 olmec_legacy:0 "Das Vermächtnis der Olmeken"
 olmec_legacy_desc:0 "Bevor unser Volk kam, lebten die Olmeken, ein stolzes und altes Volk, in diesen Landen. Die von ihnen hinterlassenen Traditionen bestehen fort, und von ihnen können wir noch viel über die Organisation einer Gesellschaft und die Regierung unseres Volkes lernen."
 altepetl:0 "Altepetl"
 altepetl_desc:0 "Die soziale Organisation unseres Landes beruht auf der Existenz des Stadtstaates, ob nun Ñuu auf Mixtekisch, Cah auf Mayanisch oder Atlepetl in Nahuatl. Ihre Produktion und der Handel zwischen ihnen bilden Verknüpfungen, die das Herz der Wirtschaft unserer Welt darstellen."
 ball_game:0 "Das Ballspiel"
 ball_game_desc:0 "Im Herzen des sozialen Lebens in unserem Land steht das Ballspiel, bei dem Spieler versuchen, den Ball im Spielfeld zu halten, indem sie ihn mit der Hüfte schlagen. Es ist sowohl eine rituelle Alternative zur Kriegsführung als auch ein großartiger Bestandteil des religiösen Lebens."
 feathered_serpent:0 "Die gefiederte Schlange"
 feathered_serpent_desc:0 "Eine in unseren Landen weitverbreitete Legende handelt von der gefiederten Schlange. Obwohl diese Figur bei vielen Völkern viele verschiedene Bedeutungen hat – Quetzalcoatl bei den Nahua, Kukulkan bei den Maya und Q'uq'umatz bei den Quiché – so ist sie auch eine Quelle der Einheit in unserem Land."
 ritual_bloodletting:0 "Ritueller Aderlass"
 ritual_bloodletting_desc:0 "In vielen Kulturen unseres Landes wird die Skarifizierung und der Aderlass als ein dem Herrscher vorbehaltenes Mittel betrachtet, den Göttern Tribut zu zollen. Durch die Bewahrung dieser Tradition bestätigen wir unser Herrschaftsrecht."
 pyramid_architecture:0 "Pyramidenarchitektur"
 pyramid_architecture_desc:0 "Die riesigen Steinpyramiden, die unsere Landschaft beherrschen, sind Bestandteil unserer architektonischen Traditionen seit den uralten Zeiten von Teotihuacán, Tikal, Copán und Palenque. Wir haben die Kunst des Pyramidenbaus nicht vergessen, und auch wir können solche Dinge bauen."
 obsidian_and_jade:0 "Obsidian und Jade"
 obsidian_and_jade_desc:0 "Diese Edelsteine der Hochebenen gehören für unser Volk zu den wertvollsten Gütern. Auf der Suche nach neuen Quellen müssen wir weit gehen, um sicherzustellen, dass es uns niemals daran mangelt."
 KAR_ideas:0 "Karamanidische Ideen"
 KAR_ideas_start:0 "Karamanidische Traditionen"
 KAR_ideas_bonus:0 "Karamanidische Ambitionen"
 mehmet_bey_firman:0 "Mehmet Beys Ferman"
 mehmet_bey_firman_desc:0 "Der Wesir Mehmet I. erließ ein Dekret mit folgendem Wortlaut: 'Ab dem heutigen Tage darf bei Derwisch-Konvents, im Rat und auf den Plätzen keine andere Sprache mehr gesprochen werden als die türkische.' Die Seldschuken in Anatolien verwendeten zuvor Persisch in der Literatur und Arabisch in der Regierung und Wissenschaft, die Türken konnten diese Sprachen jedoch nicht verstehen."
 karamanid_cavalry:0 "Karamanidische Kavallerie"
 karamanid_cavalry_desc:0 "Wir müssen sicherstellen, dass unsere Kavallerie gut unterhalten wird, da uns gute Reitkunst und hochwertige Pferde ermöglichen werden, eine gefürchtete Kavallerie auszuheben."
 kar_seize_the_opportunity:0 "Nutzt die Gelegenheit"
 kar_seize_the_opportunity_desc:0 "Seit der Gründung unseres Staates sahen wir uns an allen Ecken Bedrohungen gegenüber. Um unsere Unabhängigkeit gegenüber den Mamluken von Ägypten, den Erben von Osman Bey und den Nomaden des Ostens, sowie die Größe unserer Ländereien zu bewahren, müssen wir Diplomatie, Verheiratung und Beschwichtigung einsetzen."
 karamanid_architecture:0 "Karamanidische Architektur"
 karamanid_architecture_desc:0 "Wir begannen mit dem Bau eines umfassenden Netzwerks von Moscheen, Hamams, Karawansereien und Schulen für den Wohlstand unseres Volkes. Diese Gebäude werden zu den einmaligsten und beeindruckendsten Bauten in der gesamten Region gehören."
 home_of_the_whirling_dervishes:0 "Heimat der wirbelnden Derwische"
 home_of_the_whirling_dervishes_desc:0 "Unsere Stadt Konya ist Heimat der Anhänger von Mevlânâ, bekannt als die Wirbelnden Derwische, da sie das Wirbeln als Form des Gedenkens an Gott praktizieren. Das symbolische Ritual erfolgt durch Drehen auf dem linken Fuß in einem Kreis um den Anführer, der als Einziger um die eigene Achse wirbelt. Die Derwische tragen ein weißes Gewand, welches den Tod symbolisiert, einen weiten schwarzen Umhang, der das Grab symbolisiert, und einen großen braunen Hut, der den Grabstein symbolisiert."
 true_heirs_seljuk_empire:0 "Die wahren Erben des Seldschuken-Reichs"
 true_heirs_seljuk_empire_desc:0 "Wir sind groß genug geworden, um unseren Staat als Nachfolger des großen Reichs unserer Vorväter auszurufen. Gebt bekannt, dass wir von diesem heutigen Tage an die Anführer der Türken und die wahren Erben des Seldschuken-Reichs sind!"
 MON_ideas:0 "Montenegrinische Ideen"
 MON_ideas_start:0 "Montenegrinische Traditionen"
 MON_ideas_bonus:0 "Montenegrinische Ambitionen"
 mon_idea_1:0 "Das Vermächtnis von Duklja"
 mon_idea_1_desc:0 "Das legendäre Duklja war der erste mittelalterliche südslawische Staat, der sich von der Macht des Byzantinischen Reichs löste. Klein und größtenteils von grobem Bergland umgeben, war Duklja Heimat großer Generäle und herausragender Wegelagerer. Viele byzantinische Armeen gingen in seinen Schluchten und engen Flusstälern zugrunde."
 mon_idea_2:0 "Metropole von Montenegro"
 mon_idea_2_desc:0 "Die Montenegriner waren historisch Mitglieder der serbisch-orthodoxen Kirche, wurden jedoch von einer eigenen Metropole regiert. Somit wurde die Metropole von Montenegro und das Litoral geschaffen, eine Stellung, die wir erneut bestätigen und unseren Nachbarn wieder ins Gedächtnis rufen müssen."
 mon_idea_3:0 "Clangesellschaft"
 mon_idea_3_desc:0 "Die montenegrinische Gesellschaft war traditionell in Clans oder Häuser unterteilt, die über das gesamte Land verteilt waren. Bei den Männern dieser Clans waren nur wenige Dinge heiliger als die körperliche Kampfstärke und Tapferkeit, wodurch sie zu einer herausragenden und eifrigen Quelle für Infanterienachschub wurden."
 mon_idea_4:0 "Balkanische Gusare"
 mon_idea_4_desc:0 "Die gesamte Adria-Küste der Balkanhalbinsel blickt auf eine lange Tradition der Piraterie zurück, die bis in das frühe Mittelalter zurückreicht. Generationen von Männern verbrachten ihre gesamte Karriere als Gusare oder Piraten, fingen unglückliche italienische Handelsschiffe ab und plünderten sie, bevor sie in verborgenen Küstenhöhlen verschwanden."
 mon_idea_5:0 "Der Ruf der See"
 mon_idea_5_desc:0 "Ihr langer Küstenstrich bedeutete schon immer, dass die Völker verschiedener montenegrinischer Staaten Teil der größeren Mittelmeer- und europäischen Gemeinschaft waren. Handel, Kommerz und Ideen wurden bekanntermaßen immer über das Meer von erfahrenen Seeleuten nach Hause gebracht."
 mon_idea_6:0 "Steuerreform"
 mon_idea_6_desc:0 "Im Laufe der Geschichte griffen unsere Clans auf ein Ad-hoc-System der Steuererhebung zurück, die größtenteils auf dem tatsächlichen Tagesbedarf basierte. Wenn unser Staat jedoch der Familie moderner europäischer Staaten angehören soll, dann müssen wir unser Steuersystem wirklich reformieren und ein zuverlässigeres und angemesseneres System einführen."
 mon_idea_7:0 "?ojstvo i junaštvo"
 mon_idea_7_desc:0 "Ein höchster Sittenkodex der montenegrinischen Gesellschaft diktiert die ultimativen Verhaltensnormen in allen Belangen: Menschlichkeit und Tapferkeit. Tief in unserer Gesellschaft verwurzelt ist sie eine großartige Quelle der Ehre, des Mutes und des Enthusiasmus für unser Volk, auf das es niemals die Schlacht fürchte und dieser entfliehe oder schwanke, und sich stattdessen stets dem Feind stelle – wie mächtig dieser auch sein mag."
 ROM_ideas:0 "Rumänische Ideen"
 ROM_ideas_start:0 "Rumänische Traditionen"
 ROM_ideas_bonus:0 "Rumänische Ambitionen"
 flexible_recruiting:0 "Flexible Rekrutierung"
 flexible_recruiting_desc:0 "Die rumänischen Lande wurden viele Male überfallen. Die rumänischen Bauern haben gelernt, dass Ausländer nichts Gutes bedeuten, und werden ihr Land daher bis zum letzten Mann verteidigen."
 skilled_commanders:0 "Fähige Kommandanten"
 skilled_commanders_desc:0 "Die rumänischen Hauptleute haben über lange Zeit hinweg gelernt, dass der stärkste Verbündete das Land ist, auf dem sie kämpfen. Ob nun Wälder, Sümpfe oder enge Täler und Gebirge – viele Feinde wurden durch Überraschungsangriffe an unerwarteten Stellen überwältigt."
 scorch_the_land_and_poison_the_wells:0 "Zündet die Lande an und vergiftet die Brunnen"
 scorch_the_land_and_poison_the_wells_desc:0 "In den bewaldeten rumänischen Ebenen wissen nur die Einheimischen, wie man sich vom Land ernährt. Kein Feind wird eine rumänische Feldfrucht ernten oder aus einem rumänischen Brunnen trinken und einen weiteren Kampftag überleben!"
 latin_island:0 "Lateinische Insel"
 latin_island_desc:0 "Es ist bereits lange her, seitdem wir von unseren lateinischen Brüdern abgeschnitten wurden. Keiner unserer Nachbarn spricht unsere Sprache und nur wenige ehren unsere Traditionen. Wir würdigen jedoch noch immer unser lateinisches Erbe."
 rom_peasant_soldiers:0 "Bauernsoldaten"
 rom_peasant_soldiers_desc:0 "Rumänische Soldaten brauchen nur sehr wenig, um ihr Heimatland zu verteidigen. Sie sind keine Söldner, sondern eher Bauern, die ihr Zuhause verteidigen – solange sie Nahrung und Waffen haben. Von Sold halten sie nicht viel."
 phanariote_traders:0 "Phanariotische Händler"
 phanariote_traders_desc:0 "Die Phanarioten brachten viel Unglück in die Fürstentümer an der Donau. Doch niemand kann ihre Fähigkeiten als Händler leugnen. Ihre Handelsbeziehungen zu Konstantinopel sind für uns von großem Nutzen."
 phanariote_taxes:0 "Phanariotische Steuern"
 phanariote_taxes_desc:0 "Die griechischen Phanarioten brachten ein neues System zur Steuererhebung aus Konstantinopel mit. Unsere Steuereinnahmen sind dadurch erheblich gestiegen."
 ATH_ideas:0 "Athener Ideen"
 ATH_ideas_start:0 "Athener Traditionen"
 ATH_ideas_bonus:0 "Athener Ambitionen"
 dominus_athenarum:0 "Dominus Athenarum"
 dominus_athenarum_desc:0 "Fürst von Athen – Der historische Titel, der von dem ersten selbsternannten Herrscher über die Lande von Attika und Böotien verwendet wurde: Otto de la Roche."
 athenian_openeness:0 "Athener Offenheit"
 athenian_openeness_desc:0 "Die eigene Art unseres Landes – eine ehemalige Kreuzfahrer-Herrschaft über Länder, Völker und Kulturen – zwang unsere Herrscher in der Vergangenheit dazu, eine natürliche Akzeptanz dessen zu entwickeln, das sich von ihrer eigenen Kultur unterschied. Dies ist eine Fähigkeit, die wir weiterhin fördern und für künftige Generationen unseres Volkes bewahren müssen."
 athenian_pragmatism:0 "Athener Pragmatismus"
 athenian_pragmatism_desc:0 "Die Fremdherrschaft über Athen kommt und geht. Sie unterwerfen Athen – und Athen beugt das Knie. Im Laufe der Zeit gehen sie jedoch alle und kehren dorthin zurück, von wo sie herkamen. Danach steht Athen immer auf, mit unerschütterlichem Geist, ein Nachweis für die Auswirkung des Vierten Kreuzzugs."
 revive_the_latin_greece:0 "Erweckt das Lateinische Griechenland wieder zum Leben"
 revive_the_latin_greece_desc:0 "Das Lateinische Kaiserreich mag zwar nicht mehr existieren, doch der Geist des lateinischen Griechenlands lebt in jedem Mitglied unseres Volkes weiter. Ganz wie der Geist des lateinischen Griechenlands in unserem Volk lebt, so leben auch die Ideen unseres alten Heimatlandes in uns: der Wunsch nach mehr Innovation, Kommerz und größerem Ruhm."
 latin_contracts:0 "Lateinische Verträge"
 latin_contracts_desc:0 "Als Teil der katholischen und lateinischen Welt pflegen wir Beziehungen und Verbindungen zu verschiedenen europäischen Höfen. Mit diesen Einflüssen erreichen wir bei Bedarf stets ein offenes Ohr. Somit erhalten wir einfach Zugang zu jenen, die danach eifern, gegen Bezahlung das Schwert zu unserem Schutz zu schwingen."
 archbishop_of_athens:0 "Bewahrt den Erzbischof von Athen"
 archbishop_of_athens_desc:0 "Der Sitz des Erzbischofs von Athen war eines der kulturell ausgeprägtesten Erzbistümer der katholischen Kirche, insbesondere nach dem Niedergang des Lateinischen Kaiserreichs. Wir haben dies jedoch immer als großartige Quelle der Inspiration und des Stolzes betrachtet, als einzige Bastion der lateinischen Kultur, einen schimmernden Rettungsanker der Einen Kirche. Und auch wenn Stimmen in den dunklen Korridoren Roms Gerüchte über eine Auflösung des Erzbistums flüstern, so werden wir fest in unserem Glauben und entschlossen sein."
 athenian_army_reform:0 "Athener Armeereform"
 athenian_army_reform_desc:0 "Seit sehr langer Zeit nutzten unsere Vorgänger die Kombination einer kleinen Heimatarmee, die mit mehreren Kompanien lateinischer Söldner verstärkt wurde. Obwohl sie für unsere defensiven Anforderungen ausreichte, so erwies sich eine solche Streitmacht doch als zu klein und zu teuer, um im Einklang mit unseren Ambitionen zu sein. Es ist Zeit, unser Militär nach dem Vorbild unserer Vettern in Italien und Westeuropa umzugestalten. Wir müssen die modernen Taktiken der Kriegsführung studieren, erlernen und anwenden, um unsere Ambitionen voranzutreiben."
 GOT_ideas:0 "Gutnische Ideen"
 GOT_ideas_start:0 "Gutnische Traditionen"
 GOT_ideas_bonus:0 "Gutnische Ambitionen"
 rebuild_visby:0 "Wiederaufbau von Visby"
 rebuild_visby_desc:0 "Unsere geschätzte Insel und Hauptstadt wurden lange von Konflikten und Unglück geplagt. Visby ist dem Zerfall und der Zerstörung anheimgefallen, und wenn wir uns jemals wieder aus dem Dreck erheben wollen, so müssen wir die Stadt wieder aufbauen."
 invite_mercenaries_to_visby:0 "Ladet Söldner nach Visby ein"
 invite_mercenaries_to_visby_desc:0 "Das Problem daran, nur eine Insel zu sein, ist, dass wir kaum Mannstärke besitzen, um uns gegen jene zu verteidigen, die auf uns Jagd machen. Dieses Problem kann jedoch mithilfe von Söldnern behoben werden. Wenn wir Söldner davon überzeugen könnten, ihr Hauptquartier in Visby aufzuschlagen, dann können wir sicherstellen, stets mindestens einige Kompanien zur Hand zu haben, um uns selbst zu verteidigen."
 expand_visby_dockyard:0 "Baut die Werft von Visby aus"
 expand_visby_dockyard_desc:0 "Wir hier auf Gotland sind der Gnade der See ausgesetzt. Wenn wir als Nation überleben wollen, dann müssen wir sicherstellen, dass wir eine hölzerne Wand gegen unsere Feinde besitzen. Und hierfür müssen wir die Werft in Visby ausbauen."
 rebuild_the_trade:0 "Baut den Handel wieder auf"
 rebuild_the_trade_desc:0 "Während der langen Herrschaft der Piraten über Gotland ist der Handel an unseren Küsten nahezu eingefroren. Wir müssen dies rückgängig machen und unsere Handelsbeziehungen wieder aufbauen. Der Handel muss fließen!"
 gutnish_merchant_adventurers:0 "Gutnische Handelsabenteurer"
 gutnish_merchant_adventurers_desc:0 "Selbst zur Zeit der Wikinger war Gotland von wagemutigen Kaufleuten bewohnt, die weit reisten, um zu handeln und exotische Waren nach Hause auf die Insel zu bringen."
 gutnish_merchant_navy:0 "Gutnische Handelsmarine"
 gutnish_merchant_navy_desc:0 "Da wir so stark vom Handel abhängig sind, wäre es vernünftig, sicherzustellen, dass unsere Kaufleute auch als Marine fungieren. Somit müssen wir unsere Handelsschiffe ordentlich bewaffnen und anschließend nicht nur unseren Handel sondern auch unsere Insel beschützen."
 found_visby_bank:0 "Gründet die Bank von Visby"
 found_visby_bank_desc:0 "Banken sind sehr nützliche Werkzeuge, wenn man Geld verdienen will, und in Europa sind einige dieser Banken aus dem Boden gestampft worden. Wir sollten selbstverständlich dem Trend folgen und sicherstellen, dass wir sicheren Zugriff auf Darlehen erhalten, indem wir eine Bank in Visby gründen."
 FIN_ideas:0 "Finnische Ideen"
 FIN_ideas_start:0 "Finnische Traditionen"
 FIN_ideas_bonus:0 "Finnische Ambitionen"
 expand_viborg:0 "Baut Wiburg aus"
 expand_viborg_desc:0 "Die Festung von Wiburg steht an Finnlands östlichster Grenze zum russischen Reich. Seit Jahrhunderten erwies sie sich als Verteidigungsstellung gegen jene, die die finnische Nation angreifen, und als Hindernis für jegliche Eindringlinge. Durch den Ausbau der Festung würden wir die Lage für unsere Feinde noch verschlimmern."
 the_fourth_estate:0 "Die Vierte Gewalt"
 the_fourth_estate_desc:0 "Finnland verließ sich hinsichtlich des Wohlstands des Reichs schon immer auf seine vierte Gewalt, die freien Bauern. Die Bauernklasse war in der Geschichte Finnlands oft mächtig genug, um die Adeligen und gelegentlich selbst den König herauszufordern."
 settle_middle_finland:0 "Besiedelt Mittelfinnland"
 settle_middle_finland_desc:0 "Während des 16. Jahrhunderts erlebte Finnland ein erhebliches Wachstum im ländlichen Gebiet. Diese Entwicklung wurde aktiv von der Krone unterstützt. Obwohl dies langfristig von Vorteil war, so mussten auch die lokalen Samen und Karelier umgesiedelt werden, was zu Konflikten führte."
 found_turun_akatemia:0 "Gründet die Akademie zu Turku"
 found_turun_akatemia_desc:0 "1640 gründete Königin Christina von Schweden auf Vorschlag von Graf Per Brahe die Akademie zu Turku. Heute ist sie die erste und somit älteste Universität Finnlands."
 hakkapelitta_fin:0 "Die Hakkapeliitta"
 hakkapelitta_fin_desc:0 "Die Hakkapeliitta waren die furchteinflößende finnische Kavallerie, die Gustav Adolf im Dreißigjährigen Krieg einsetzte. Der Name "Hakkapeliitta" ist eine finnische Abwandlung der Namen, die sie von den Soldaten des Heiligen Römischen Reichs erhalten hatten und die von ihrem Schlachtruf 'Hakkaa päälle!' stammten: 'Hau drauf!' stammten. Die Hakkapeliitta waren für ihre plötzlichen und wilden Angriffe berüchtigt, mit denen sie den Feind unterwarfen."
 the_white_death:0 "Der weiße Tod"
 the_white_death_desc:0 "Bereitet euch auf eine Frühjahrsoffensive vor, solltet Ihr Finnland erobern wollen, da Ihr sonst die tödlich-kalte Umarmung des finnischen Winters zu spüren bekommen werdet."
 anjala_conspiracy:0 "Der Anjalabund"
 anjala_conspiracy_desc:0 "Ein Angelpunkt beim Aufbau der finnischen Nation war der Anjalabund. Dieser wurde infolge des Krieges des schwedischen Königs Gustav III. gegen Russland im Jahr 1788 gegründet. Viele finnische Offiziere, die in dem König einen Tyrannen sahen und gegen den Krieg waren, unterzeichneten das Liikala-Memorandum und überbrachten es Zarin Katharina der Großen. Die Offiziere verurteilten den Krieg in dem Memorandum und erklärten ihn als ungesetzlich. Sie baten außerdem um die Wiederherstellung der finnischen Grenzen gemäß dem Frieden von Nystad. Als König Gustav III. davon erfuhr, forderte er seine Offiziere auf, bis zum letzten Mann zu kämpfen. Doch statt feige zu gehorchen, übernahmen die Offiziere gemeinsam die Verantwortung für die Anjala-Erklärung, in der sie den Angriff auf Russland kritisierten und anmerkten, dass sie das Vaterland verteidigen würden, sollte Katharina die Große das Friedensangebot ablehnen."
 ALB_ideas:0 "Albanische Ideen"
 ALB_ideas_start:0 "Albanische Traditionen"
 ALB_ideas_bonus:0 "Albanische Ambitionen"
 all_lands_under_skanderbeg:0 "Alle Lande unter Skanderbeg"
 all_lands_under_skanderbeg_desc:0 "Skanderbeg, der in eine albanische Adelsfamilie geboren wurde, verbrachte grob 20 Jahre im Dienste des Osmanenreichs. Nachdem er die osmanische Armee 1443 nach der Schlacht um Niš verlassen hatte, stachelte er das albanische Volk an und führte es in einer 20 Jahre währenden Rebellion gegen die eindringenden Türken. Einer seiner größten Erfolge war, dass er als Erster die versprengten und zersplitterten albanischen Stämme zu einer effektiven Streitmacht vereinte, deren Ziel darin bestand, Albanien von jeglicher Fremdherrschaft zu befreien."
 land_of_ambushers:0 "Land der Wegelagerer"
 land_of_ambushers_desc:0 "So ist die Geografie von Albanien, voller fruchtbarer Tiefebenen und Hügel, umgeben von imposanten Gebirgsketten und felsigem Gelände. Jahrhundertelang versteckte sich das albanische Volk beim Ansturm seiner Feinde zwischen diesen Felshügeln. Skanderbeg veränderte jedoch alles."
 kingdom_of_albania:0 "Königreich von Albanien"
 kingdom_of_albania_desc:0 "Seit Jahrhunderten wurden unsere Lande von Fremden aufgeteilt und beherrscht. Unser Volk hegte, beherrscht von Albanern, niemals das Verlangen und hatte niemals die Gelegenheit, seinen eigenen Staat zu gründen. Der Lauf der Geschichte ändert sich jedoch. Da die mächtigen Reiche um uns herum zerfallen und ihr Einfluss auf uns schwindet, haben wir nun die Gelegenheit, unsere Ketten abzuwerfen und unser eigenes Schicksal zu schmieden."
 hit_and_run:0 "Blitzangriff"
 hit_and_run_desc:0 "Albanien ist kein besonders großes oder mächtiges Land. Das bedeutet jedoch nicht, dass wir nicht kämpfen würden, wenn ausländische Invasoren versuchen würden, uns unsere Ländereien zu nehmen. Wir blicken auf eine jahrhundertelange Erfahrung bei der Abwehr von Invasoren zurück und haben ein herausragendes Verständnis dessen, wie unser Gelände im Kampf gegen diese Invasoren am besten genutzt werden kann. Wir folgen keinen traditionellen militärischen Taktiken und lassen unsere Männer nicht in Tälern aufmarschieren, um uns dem Feind entgegenzustellen – wir besetzen die Hügel, verwirren den Feind, nutzen unsere Infanterie, um ihn zu ködern, während unsere versteckte Kavallerie seine offene Rückseite flankiert. Bevor sie bemerkten das sie angegriffen werden, lösen wir uns in Luft auf und warten auf das nächste Mal, wenn sie in unsere Heimat einmarschieren."
 land_of_eagles:0 "Das Land der Adler"
 land_of_eagles_desc:0 "An dem Tag, an dem die Kastrioti zum ersten Mal unsere Flagge mit dem doppelköpfigen Adler hissten, wurde der Mythos, und somit unsere Nation geboren. Der schwarze Adler fliegt noch immer und wird dies auch weiterhin, solange Albanien besteht."
 albanian_tolerance:0 "Albanische Toleranz"
 albanian_tolerance_desc:0 "Aufgrund von Unruhen in der Region sahen sich die Lande und die Völker Albaniens von vielen verschiedenen Oberherren beherrscht. Aufgrund dieser Anzahl von Oberherren wuchsen die Albaner zu einem Volk heran, das Fremde sehr akzeptierte und tolerierte. Albanien ist einer der wenigen Orte, an dem Anhänger sowohl des orthodoxen als auch des katholischen Christentums wie auch Muslime nebeneinander in vollkommenem Frieden leben können."
 break_the_princes:0 "Brecht die Macht der Fürsten"
 break_the_princes_desc:0 "Unser Land wurde von lokalen Fürsten gespalten und regiert, die mit ihrem eigenen Fortschritt beschäftigt waren. Wenn wir einen modernen Staat schaffen möchten, dann müssen wir uns dieser Fürsten entledigen und einen einzigen zentralen Willen und eine Herrschaft einführen, die unser Volk in eine hellere Zukunft führt."
 PLT_ideas:0 "Polazker Ideen"
 PLT_ideas_start:0 "Polazker Traditionen"
 PLT_ideas_bonus:0 "Polazker Ambitionen"
 heritage_of_the_rus:0 "Vermächtnis der Rus"
 heritage_of_the_rus_desc:0 "Polazk ist eine der ältesten Städte Osteuropas. Sie war eines der wichtigsten Zentren der Kiewer Rus und brachte ihrem Besitzer viel Prestige ein. Für uns wäre der Besitz von Polazk ein Meilenstein bei unserem Wunsch und unserer Ambition, die Rus wiederherzustellen."
 cultural_center:0 "Kulturelles Zentrum"
 cultural_center_desc:0 "Polazk war nicht nur eines der drei wichtigsten Politzentren der Kiewer Rus, sondern diente auch als Drehkreuz sowohl für Kultur als auch für Religion. Als Bastion des orthodoxen Christentums in Osteuropa ist Polazk Standort der Sophienkathedrale, die viele wunderschöne Werke mittelalterlicher Kunst und des mittelalterlichen Handwerks beherbergte."
 land_of_strongholds:0 "Das Land der Festungen"
 land_of_strongholds_desc:0 "Durch seine Lage im Herzen Osteuropas und zwischen großen Rivalen erfuhr Polazk viel Unglück. Es war üblich, Armeen auf ihrem Weg ins Irgendwo durch unsere Landen marschieren zu sehen. Für den Fall, dass wir mal in Visier geraten sollten, baute unser Volk viele Mauern und Wehrgänge."
 trade_hub:0 "Handelsknoten"
 trade_hub_desc:0 "Aufgrund unserer zentralen Lage in Osteuropa waren unsere Lande regelmäßig Schauplatz vieler Schlachten und Kriege. Diese Kriege trieben Kaufleute und Profitmacher in unsere Stadt und förderten einen ständigen Handelsfluss für unser Volk. Im Laufe vieler Jahre bildeten sich Handelsrouten in der Gegend um Polazk und nun läuft der Großteil des Handels in Richtung Moskau oder Nowgorod zuerst durch unsere Stadt."
 legacy_of_the_werewolf_prince:0 "Das Vermächtnis des Werwolf-Prinzen"
 legacy_of_the_werewolf_prince_desc:0 "Wseslaw von Polazk war einer der kultiviertesten Prinzen unserer Geschichte. Er bekämpfte und plünderte das wohlhabende Großfürstentum Nowgorod und wurde von seinen Bauern sogar zum Großfürsten von Kiew erkoren. Wseslaw führte mehrere Schlachten gegen benachbarte Fürsten, und obwohl er nicht immer siegte, läutete seine Herrschaft eine Zeit des großen Wohlstands in Polazk ein."
 diplomatic_initiative:0 "Diplomatische Initiative"
 diplomatic_initiative_desc:0 "Obwohl die Geschichte unseres Fürstentums von heldenhaften Fürsten und Armeen handelt, so sind wir in Wirklichkeit ein kleines Reich, umgeben von Giganten. Um das Überleben und den Fortschritt unserer Nation zu sichern, müssen wir Beziehungen zu so vielen Ländern wie möglich schmieden. Unsere einzige Chance zu Überleben besteht darin, starke Verbündete zu finden und darauf zu hoffen, dass unsere schiere Verwegenheit ausreichen wird, um unsere Nachbarn dazu zu bringen, ihre Eroberungspläne zu überdenken."
 forest_of_europe:0 "Der Wald Europas"
 forest_of_europe_desc:0 "Lange, bevor sich unsere Vorväter hier niederließen, waren diese Lande von uralten Wäldern und Marschen bedeckt. Da Bauholz im Überfluss vorhanden war, errichtete unser Volk seine Häuser hier. Seit dieser Zeit nutzten wir den Wald als Rohstoffquelle und für unseren Lebensunterhalt. Als unsere Häuser von rivalisierenden Stämmen geplündert, gebrandschatzt und niedergebrannt wurden, wandten wir uns dem Wald zu, der uns versorgte und beschützte, und nutzten seine Großzügigkeit, um all das wiederaufzubauen, das wir verloren hatten."
 PRM_ideas:0 "Permische Ideen"
 PRM_ideas_start:0 "Permische Traditionen"
 PRM_ideas_bonus:0 "Permische Ambitionen"
 capital_of_prikamye:0 "Hauptstadt von Prikamje"
 capital_of_prikamye_desc:0 "Unsere Hauptstadt Tscherdyn ist eine der ältesten Städte in diesem Teil Sibiriens. Tscherdyn, das in vielen verschiedenen Quellen – von den Norse Sagas bis hin zu arabischen Chroniken – erwähnt wurde, war schon immer das natürliche Zentrum der Kama-Region."
 the_old_traditions:0 "Die alten Traditionen"
 the_old_traditions_desc:0 "Obwohl unser Volk in und um die Hauptzentren unserer Lande christianisiert wurde, klammern sich viele in den Randgebieten noch immer an die alte Religion und die Praktiken unserer Vorväter. Wenn wir ein starkes Land schaffen wollen, so muss ein Gleichgewicht zwischen unserer neuen und alten Religion hergestellt werden. Wir sind zu wenige, als dass wir zulassen könnten, von diesen Dingen auseinandergerissen zu werden."
 the_great_perm:0 "Große Perm"
 the_great_perm_desc:0 "Die Hauptstraße in dieser Region ist die Kama und unsere Hauptstadt Tscherdyn genießt die Reichtümer, die von den Händlern über diesen Fluss gebracht werden."
 warriors_of_taiga:0 "Die Krieger der Taiga"
 warriors_of_taiga_desc:0 "Weit im Norden, hinter all den alten Städten und Kreml der Rus, liegt das Land borealer Wälder: Pinien, Fichten und Lärchen beherrschen dieses verschneite Reich überlegen und unbehelligt. Zwischen diesen Bäumen marschieren unsere Krieger – mit ihrem beispiellosen Wissen und Verständnis um die Gesetze der Taiga. In unseren Landen wird uns niemals eine Armee finden oder erwischen – sofern wir es nicht zulassen."
 turkic_mercenaries:0 "Türkische Söldner"
 turkic_mercenaries_desc:0 "Jahrhundertelang kamen verschiedene türkische Völker in die Lande um uns Herum, und im Laufe der Zeit wanderten viele von ihnen weiter. Diese Männer, fähige und starke Krieger, sind unübertroffen in der Kunst der Kavallerie-Kriegsführung und dienen gegen Bezahlung als herausragende Söldnerkavallerie."
 komi_tolerance:0 "Toleranz der Komi"
 komi_tolerance_desc:0 "Unser Volk erinnert sich noch an jene Tage vor nicht allzu langer Zeit, als sie einer anderen Religion angehörten. Obwohl die meisten nun diesen neuen Gott verehren, den die Rus uns brachte, so schauen wir nicht auf unsere Brüder herab, die noch an der Natur festhalten, deren Geister uns noch immer in den Tiefen unserer Wälder umgeben."
 permian_army_reform:0 "Permische Armeereform"
 permian_army_reform_desc:0 "Als ein Volk halbnomadischer Jäger und Händler verließen wir uns über Jahrhunderte hinweg größtenteils auf türkische Söldner und die Leibwache unseres Herren zum Schutz dieser Lande. Die Zeiten ändern sich jedoch und Gerüchte über neue Kampfmethoden erreichten uns aus Europa. Wenn wir über unsere bescheidenen Anfänge hinauswachsen und gleichwertige Mitglieder der Familie moderner europäischer Länder werden möchten, so müssen wir unsere Armee reformieren und ein stehendes Heer aufstellen, das in der Lage ist, unsere Heimat zu verteidigen. Im Endeffekt geht man besser auf Nummer sicher, als das Nachsehen zu haben."
 ASH_ideas:0 "Aschanti-Ideen"
 ASH_ideas_start:0 "Aschanti-Traditionen"
 ASH_ideas_bonus:0 "Aschanti-Ambitionen"
 ash_idea_1:0 "Ältestenrat"
 ash_idea_1_desc:0 "Der Herrscher unseres Landes sollte die endgültige Autorität sein, aber nicht unbegrenzte Macht besitzen. Seine Lehnstreue gilt schließlich dem Staate und, sollte er scheitern, so hat der Ältestenrat die Macht, ihn aufzuhalten."
 ash_idea_2:0 "Die Sklavenfestungen"
 ash_idea_2_desc:0 "Ausländer kamen in unser Land, um mit Sklaven, Elfenbein und Gold zu handeln. Wir sollten ihnen diese Dinge beschaffen und im Gegenzug die Güter und Technologien verlangen, die nur sie produzieren können."
 ash_idea_3:0 "Die Akan-Koalition"
 ash_idea_3_desc:0 "Wir sollten um die Unterstützung unserer eigenen Truppen durch benachbarte Akan-Städte und -Staaten im Krieg gegen unsere Feinde ersuchen. Auf diese Weise können wir unsere Macht erweitern."
 ash_idea_4:0 "Der Goldene Stuhl"
 ash_idea_4_desc:0 "Der Goldene Stuhl birgt die Seele unserer Nation, die vom Priester und Berater des ersten Asantehene vom Himmel gebracht wurde. Derjenige, der darauf sitzt, regiert. "
 ash_idea_5:0 "Zentralisierte Koalition"
 ash_idea_5_desc:0 "Da wir nun eine Koalition mit unseren Nachbarn gebildet haben, müssen wir diese Koalition einen und zentralisieren, wobei wir die Autorität auf den König von Aschanti fokussieren. Auf diese Weise können wir Hundertausende Männer in die Schlacht führen. "
 ash_idea_6:0 "Die Reformen von Osei Kwadwo"
 ash_idea_6_desc:0 "Wir müssen eine richtige nationale Verwaltung begründen, die im Dienste des Königs steht, um sicherzustellen, dass unser Reich gut regiert wird und wir die größte Stärke aus jedem Dorf unter unserer Herrschaft beziehen."
 ash_idea_7:0 "Nationalarmee"
 ash_idea_7_desc:0 "Wir sind ein Volk und wir haben eine Armee. Indem wir Truppen aus dem gesamten Reich zusammenziehen und eroberte Völker in das Militär einbinden, stellen wir eine bessere Integration in die Aschanti-Gesellschaft sicher und erhöhen ihrerseits die Akzeptanz unserer Herrschaft."
 guajiro_ideas:0 "Arawakische Ideen"
 guajiro_ideas_start:0 "Arawakische Traditionen"
 guajiro_ideas_bonus:0 "Arawakische Ambitionen"
 guajiro_warrior_culture:0 "Kriegerkultur"
 guajiro_warrior_culture_desc:0 "Wir sind ein Volk von Kriegern und unsere Gesellschaft ist auf dieses Ziel hin ausgerichtet – auf den Krieg. Jene, die nicht kämpfen können, arbeiten auf den Feldern und versorgen die Krieger."
 guajiro_land_cultivation:0 "Landkultivierung"
 guajiro_land_cultivation_desc:0 "Im Gegensatz zu unseren Nachbarn, die den Lebensstil des Jäger und Sammlers bevorzugen, beherrscht unser Volk das Konzept des Ackerbaus. Warum auf der Suche nach Nahrung umherwandern, wenn man sie genau vor der eigenen Haustür anpflanzen und dabei hundert Mal mehr Menschen ernähren kann?"
 orinoco_trade:0 "Orinoco-Handel"
 orinoco_trade_desc:0 "Das Flussgebiet des Orinoco ist die Lebensader der gesamten Region. Der mächtige Strom ist ebenfalls ein herausragendes Mittel zur Kommunikation zwischen entfernt gelegenen Dörfern und Fischergemeinden – eine perfekte Händlerstraße für den amazonischen Handel."
 tribal_tolerance:0 "Stammestoleranz"
 tribal_tolerance_desc:0 "Ohne eine einzige Kultur oder eine Reihe von Bräuchen entwickelte unser Volk einen scharfen Sinn für die Wunder, die in allem zu finden sind, das anders ist. Händler von weit entfernten Orten werden als glückliche Fügung betrachtet und wir sehen in anderen Bräuchen keinen Grund zur Missstimmung."
 guajiro_raiders:0 "Arawakische Plünderer"
 guajiro_raiders_desc:0 "Arawakische Plünderer sind berühmt für ihre Fähigkeit, blitzschnelle Angriffe gegen unwissende Feinde zu führen. "
 guajiro_enemy_of_my_enemy:0 "Der Feind meines Feindes"
 guajiro_enemy_of_my_enemy_desc:0 "Nur, weil ich Euch nicht kenne, bedeutet das nicht, dass ich meine Feinde nicht an Eurer Seite bekämpfen kann."
 guajiro_jungle_warfare:0 "Dschungelkrieg"
 guajiro_jungle_warfare_desc:0 "Die Dschungel und das unwirtliche Gelände, die die meisten in Schrecken versetzen würden, nennen wir Heimat."
 MPC_ideas:0 "Ideen der Mapuche"
 MPC_ideas_start:0 "Traditionen der Mapuche"
 MPC_ideas_bonus:0 "Ambitionen der Mapuche"
 mpc_idea_1:0 "Die Pucarás der Mapuche"
 mpc_idea_1_desc:0 "Mit einem Netzwerk von Steinfestungen, die über unsere Lande verstreut sind, sollten wir in der Lage sein, unsere Feinde abzuwehren und Siege im Krieg zu erringen."
 mpc_idea_2:0 "Clava-Keulen"
 mpc_idea_2_desc:0 "Die traditionellen Kriegskeulen unserer Anführer gelten als Symbol männlicher Tapferkeit. Lasst sie uns schwingen, um unsere Krieger an ihren eigenen Heldenmut zu erinnern!"
 mpc_idea_3:0 "Taktiken der Mapuche"
 mpc_idea_3_desc:0 "Wir müssen in der Kriegsführung flexibel und anpassungsfähig sein und unsere Feinde beobachten und von ihnen lernen. Auf diese Weise können wir selbst mit unterlegener Bewaffnung darauf hoffen, einen Sieg gegen jeden Feind zu erringen."
 mpc_idea_4:0 "Weberei der Mapuche"
 mpc_idea_4_desc:0 "In unserem Volk gibt es keine angesehenere Kunst als die Weberei."
 mpc_idea_5:0 "Ngillatun"
 mpc_idea_5_desc:0 "Die Zeremonie des Massengebets hilft uns dabei, unser Volk zu verbinden."
 mpc_idea_6:0 "Friedensparlament"
 mpc_idea_6_desc:0 "Während der Krieg eine mächtige Waffe ist, sollten wir das diplomatische Angebot an unsere Nachbarn nicht vernachlässigen. Eine großartige Unterredung oder ein Parlament mit Möchtegern-Eroberern könnte einen Krieg verhindern helfen."
 mpc_idea_7:0 "Ruxafe"
 mpc_idea_7_desc:0 "Mit dem Reichtum, den unsere Feinde im Gegenzug für den Frieden abtreten, können wir viele wertvolle Metalle beschaffen. Wenn wir erlernen, wie das Silber zu Juwelen und Schmuckstücken verarbeitet werden kann, könnten wir das Prestige unseres Volkes erheblich steigern. Wir müssen nun Silberschmiede ausbilden!"
 INC_ideas:0 "Inkaische Ideen"
 INC_ideas_start:0 "Inkaische Traditionen"
 INC_ideas_bonus:0 "Inkaische Ambitionen"
 machu_picchu:0 "Machu Picchu"
 machu_picchu_desc:0 "Machu Picchu, der "Alte Gipfel", wurde um ca. 1450 nordwestlich von Cusco in Peru errichtet. Sie befindet sich auf einem Gebirgskamm, 2430 Meter über dem Meeresspiegel in der Nähe des Heiligen Tals. Man nimmt an, dass die Stadt als Wohnstätte für Pachacuti gebaut wurde, dem Herrscher von Cusco."
 mitma:0 "Mitma-Politik"
 mitma_desc:0 "Durch die Versetzung ganzer Dörfer von loyalen Territorien in neu erobertes Land oder an die Grenze können wir das Reich erweitern. Diese Art der erzwungenen Neuansiedlung wird auch genutzt, um die Bevölkerung von neu eroberten Gebieten in das Kerngebiet des Reichs umzusiedeln. Strenge Gesetze verbieten es den Menschen, in ihre ursprünglichen Häuser zurückzukehren."
 quipu:0 "Quipu"
 quipu_desc:0 "Ein System, das Knoten auf einer Schnur nutzt, um Informationen aufzuzeichnen. Die Knoten stehen für eine Zahl zwischen Null und Neun, die zum Speichern von Mengen und zur Buchhaltung genutzt werden kann. Die Knoten können auch dazu benutzt werden, sich auf Logogramme auf der gleichen Schnur zu beziehen. Die Knoten zeigen an, welche Silbe im Logogramm zu nutzen ist, und durch Kombination weiterer Schnüre lassen sich Sätze bilden."
 drafted_hatun_runas:0 "Eingezogene Hatun runas"
 drafted_hatun_runas_desc:0 "Hatun runas sind die gemeinen Männer des Reichs. Einer von 50 Männern wird ausgewählt, um ab seinem 25. Geburtstag sieben Jahre lang in der Armee zu dienen. Dies schafft eine große und professionelle Armee, die disziplinierter ist als die unserer Gegner."
 mita_system:0 "Mit'a-System"
 mita_system_desc:0 "Zwischen dem 15. und 50. Lebensjahr müssen alle Männer in einem mit'a-System arbeiten. Dies bedeutet, dass sie ein Jahr lang als freie Arbeitskraft für die Regierung arbeiten. Die Arbeit ist so geregelt, dass sie nicht mit der Möglichkeit einer Person kollidiert, seine Familie zu versorgen."
 llama_michis:0 "Lama-Michis"
 llama_michis_desc:0 "Lamas haben viele Funktionen in unserer Gesellschaft. Sie dienen als Lasttiere, als Opfergabe, liefern Fleisch und Wolle, und ihr Mist wird als Düngemittel genutzt. Durch die Kontrolle der Aufzucht und der Nutzung von Lamas durch Michis oder Hirten der Regierung stellen wir sicher, dass die Lama-Population streng überwacht wird. Dies ermöglicht uns eine Vergrößerung der Lama-Population."
 tambo:0 "Tambo-Wegstationen"
 tambo_desc:0 "Unser Straßensystem bildet das Rückgrat unseres Reichs. Zum Vorteil unseres Militärs und unserer Verwaltung errichten wir Tambo-Wegstationen entlang aller Hauptstraßen. Diese Wegstationen werden innerhalb eines Tagesmarsches voneinander aufgebaut und bieten Reisenden Unterschlupf und Vorräte."
 CHM_ideas:0 "Chimu-Ideen"
 CHM_ideas_start:0 "Chimu-Traditionen"
 CHM_ideas_bonus:0 "Chimu-Ambitionen"
 chm_idea_1:0 "Talübergreifende Bewässerung"
 chm_idea_1_desc:0 "Durch den Bau großer Kanäle, die die Wasserquellen der Täler unseres Heimatlandes miteinander verbinden, können wir unsere Bewässerungstechniken und die Produktivität unseres Landes erheblich verbessern."
 chm_idea_2:0 "Ciudadelas"
 chm_idea_2_desc:0 "Jedes königliche Anwesen muss eine gut verteidigte und befestigte Stadt sein. Wenn wir sicherstellen, dass der Feind eine schreckliche Schlacht wagen muss, um diese zu erreichen, stellen wir auch sicher, dass unser Reich geschützt bleibt."
 chm_idea_3:0 "Aufgeteiltes Erbe"
 chm_idea_3_desc:0 "Es ist nicht angemessen, dass der Sohn, der das Königreich erbt, ebenfalls all den Reichtum oder das Haus des Toten erbt. Überlasst den anderen Angehörigen den Reichtum und lasst den Toten ihr Haus, während der neue König seinen eigenen Palast errichten lässt."
 chm_idea_4:0 "Wachsamkeit des Mondes"
 chm_idea_4_desc:0 "Die Mondgöttin Si ist die Wächterin über alle Besitztümer. Wir sollten es ihr nachmachen und auf Verschwörungen und Diebe in der Dunkelheit achten."
 chm_idea_5:0 "Umsiedlung von Handwerkern"
 chm_idea_5_desc:0 "Es ist nicht angemessen, dass in den von uns eroberten Landen bessere Handwerker und Gelehrte leben als in der Hauptstadt. Die großartigsten Hände und Geister des Reiches müssen nach Chan Chan gebracht werden, damit sie uns direkt dienen."
 chm_idea_6:0 "Fachwirtschaft"
 chm_idea_6_desc:0 "Während unser Reich wächst, müssen wir davon abkehren, dass sich jedes Dorf um all seine Bedürfnisse kümmert, und zu einem System übergehen, bei dem der Wohlstand auf alle im Reich aufgeteilt wird und alle das produzieren, was sie am besten produzieren können."
 chm_idea_7:0 "Die Mi'ta"
 chm_idea_7_desc:0 "Die rituellen Kämpfe, die unser Volk einst austrug, gehören der Vergangenheit an. Nun ist es an der Zeit für große Armeen und Eroberungen. Durch ein Dekret, durch dass alle Männer dem König Dienst und Arbeit schuldig sind, können wir sie in den Militärdienst zwingen."
 MCA_ideas:0 "Muiscanische Ideen"
 MCA_ideas_start:0 "Muiscanische Traditionen"
 MCA_ideas_bonus:0 "Muiscanische Ambitionen"
 mca_idea_1:0 "Zipa und Zaque"
 mca_idea_1_desc:0 "Um unser Volk besser führen zu können, sollte ein Herrscher die nördlichen Regionen überwachen und ein anderer die südlichen Regionen. Auf diese Weise werden wir die Gebiete unter seiner Herrschaft besser beobachten können."
 mca_idea_2:0 "El Dorado"
 mca_idea_2_desc:0 "Zu Ehren der Götter müssen die Zipa jedes Jahr mit Goldstaub bedeckt im Guatavita-See baden. Auf diese Weise wird das Gold zu einer Opfergabe an die Götter und zu einem Zeichen unserer Macht."
 mca_idea_3:0 "Gueches-Ringen"
 mca_idea_3_desc:0 "Der Titel eines Gueches-Kriegers ist den Siegern unserer Ringerwettkämpfe vorbehalten. Jene, die sich allen gegenüber bewähren, sind eine wahre Inspiration für Eure jungen Krieger."
 mca_idea_4:0 "Die Geschichte von Bochica"
 mca_idea_4_desc:0 "Der großartige Held Bochica, der die große Überschwemmung beendete, indem er die Tequendama-Fälle schuf und Huitaca und Chibchacum bestrafte, bleibt eine Inspiration für die Angehörigen unseres Volkes, die deshalb ebenfalls danach streben könnten, Helden zu werden."
 mca_idea_5:0 "Smaragdtausch"
 mca_idea_5_desc:0 "Die herrlich grünen Edelsteine unseres Landes sind der Neid und der Wunsch aller, die sie kennen. Für uns sind sie so sehr in Hülle und Fülle vorhanden, dass sie als Tauschgegenstände dienen."
 mca_idea_6:0 "Terrassenfeldbau"
 mca_idea_6_desc:0 "Um den begrenzten Raum der Hochebene maximal zu nutzen, entwickelten wir den Terrassenfeldbau und eine bessere Bewässerungstechnik."
 mca_idea_7:0 "Gewohnheitsrecht"
 mca_idea_7_desc:0 "Obwohl die Zipa und Zaque an der Macht sind, wird ihre Herrschaft doch von alten Bräuchen gezügelt. Ihre Rolle besteht darin, diese Bräuche zu bewahren und anzuwenden und nicht, ihre Marotten durchzusetzen."
 CYA_ideas:0 "Chachapoyanische Ideen"
 CYA_ideas_start:0 "Chachapoyanische Traditionen"
 CYA_ideas_bonus:0 "Chachapoyanische Ambitionen"
 cya_idea_1:0 "Die Krieger der Wolken"
 cya_idea_1_desc:0 "Wir sind eine stolze und alte Linie von Kriegern. Wir müssen dieses Vermächtnis aufrechterhalten, damit andere davor zurückschrecken, uns anzugreifen."
 cya_idea_2:0 "Das Vermächtnis von Kuelap"
 cya_idea_2_desc:0 "Unsere riesige Festung von Kuelap ist in den Anden nahezu unerreicht. Das architektonische Beispiel, das sie setzt, muss bewahrt werden."
 cya_idea_3:0 "Gipfelfestungen"
 cya_idea_3_desc:0 "Unsere Städte und Festungen stehen auf riesigen Bergen, weit über den Wolken. Sie stellen ein herrliches Hindernis für jeden dar, der versuchen sollte, uns anzugreifen."
 cya_idea_4:0 "Frauendiplomatie"
 cya_idea_4_desc:0 "Es könnte weise sein, schwierige diplomatische Missionen gelegentlich nicht Kriegern oder Königen zu überlassen, sondern den Frauen unseres Volkes, die sicherlich eher das Gehör feindlicher Souveräne finden."
 cya_idea_5:0 "Chachapoyanische Ausdauer"
 cya_idea_5_desc:0 "Auch wenn wir von anderen besetzt werden, so weigern wir uns doch, uns ihnen zu beugen. Sollten sie unsere Kapitulation fordern und uns warnen, so müssen wir sie vernichten. Sollten wir erobert werden, so dürfen wir dies niemals akzeptieren und müssen wir stets rebellieren."
 cya_idea_6:0 "Purunmachus"
 cya_idea_6_desc:0 "Zu Ehren unserer Toten sollten wir ihnen große Sarkophage aus Ton bauen und sie in abgelegenen Bergen und auf großen Klippen zur letzten Ruhe betten."
 cya_idea_7:0 "Wolkenwälder"
 cya_idea_7_desc:0 "Der riesige Regenwald der hohen amazonischen Anden bildet eine furchterregende Verteidigungsanlage für unsere Häuser, in der Hinterhalte und natürliche Bedrohungen auf marschierende Armeen warten."
 TEU_ideas:0 "Teutonische Ideen"
 TEU_ideas_start:0 "Teutonische Traditionen"
 TEU_ideas_bonus:0 "Teutonische Ambitionen"
 teu_idea_1:0 "Reformiert die Armee"
 teu_idea_1_desc:0 "Die deutschen Ritter, Veteranen der Kreuzfahrten und unzähliger europäischer Kriege, reichen einfach nicht aus, um die Grundlage unserer Armeen zu bilden. Wir müssen die Armee nun umgestalten, um den Weg für im Inland ausgehobene Regimenter zu ebnen, die in der Lage sind, die Ritter auf dem Schlachtfeld zu ersetzen."
 teu_idea_2:0 "Rekrutiert Bauern"
 teu_idea_2_desc:0 "Es wurde deutlich, dass wir uns nicht länger auf ausländische Freiwillige verlassen können, unsere Armee zu stellen - ungeachtet dessen, wie erfahren und wertvoll sie sein mögen. Stattdessen muss ein System entwickelt werden, mit dem wir unsere Untertanen, Deutsche und Nicht-Deutsche, einziehen können."
 teu_idea_3:0 "Passt die Taktik unserer Infanterie an"
 teu_idea_3_desc:0 "Moderne europäische Schlachten zeigten, dass uns nun das Zeitalter der Infanterie bevorsteht. Es ist nun an der Zeit, neue Taktiken zu entwickeln, die Pike anzupassen, und unser mittelalterliches Konzept der Hilfsinfanterie zu einer Hauptstreitmacht für unsere zukünftigen Armeen zu reformieren."
 teu_idea_4:0 "Religiöse Autorität übernehmen"
 teu_idea_4_desc:0 "Setzt der Ausübung einer losen religiösen Autonomie der lokalen Bischöfe in unserem Reich ein Ende. Alle religiösen Angelegenheiten, von der Besteuerung bis hin zur Konvertierung der Einheimischen, sollen von nun an staatliche Angelegenheiten sein."
 teu_idea_5:0 "Vergrößert die Marken"
 teu_idea_5_desc:0 "Gewährt den lokalen Gouverneuren unserer Grenzregionen Autonomie und reformiert ihr Land in Marke. Diese besonderen Gebiete werden weniger Steuern an den Staat abführen, sind im Gegenzug jedoch verpflichtet, sowohl in Kriegs- als auch in Friedenszeiten die höchste Kampfbereitschaft aufrechtzuerhalten. Hierdurch sollten wir eine erhebliche militärische Flexibilität bei geringen Kosten sicherstellen."
 teu_idea_6:0 "Befördert preußische Bischöfe"
 teu_idea_6_desc:0 "Gewährt unseren preußischen Bischöfen mehr Rechte und Privilegien und sichert Euch somit ihre Loyalität in allen Angelegenheiten."
 teu_idea_7:0 "Ein Staat, eine Religion"
 teu_idea_7_desc:0 "Behaltet alle Staatsdienste nur jenen unseres Glaubens vor. Häretiker und Heiden sind in unserem Reich nicht länger willkommen."
 BUL_ideas:0 "Bulgarische Ideen"
 BUL_ideas_start:0 "Bulgarische Traditionen"
 BUL_ideas_bonus:0 "Bulgarische Ambitionen"
 bul_idea_1:0 "Bestätigt die bulgarischen Bojaren"
 bul_idea_1_desc:0 "Wie es bei den slawischen Völkern in Osteuropa üblich war, so war die Institution der Bojaren-Aristokratie bei den Bulgaren in praktisch jeder Iteration ihres Staates vorhanden. Da die Osmanen nun endlich weg sind und unser Volk frei ist, müssen wir die alten Traditionen aufleben lassen und unsere Gesellschaft so strukturieren, wie sie einst war."
 bul_idea_2:0 "Rottet die Irrlehren aus"
 bul_idea_2_desc:0 "Jahrhundertelange Religionskämpfe sowie heidnische Oberherren prägten unser Volk. Wir müssen all diese gefährlichen Doktrinen ausrotten, da die Stärke in der Einheit liegt."
 bul_idea_3:0 "Einheit vor Fehden"
 bul_idea_3_desc:0 "Da wir nun wieder frei sind, müssen wir sicherstellen, dass der bulgarische Adel seine kleinlichen Plänkeleien niemals über das allgemeine Interesse unsere Volkes stellt. Bulgarien wird niemals wieder in die Dunkelheit stürzen, wie dies vor den Osmanen geschehen war! Vereint sollten wir den Ort zurückfordern, der rechtmäßig uns gehört."
 bul_idea_4:0 "Reformiert die Armee"
 bul_idea_4_desc:0 "Das Mittelalter ist vorbei und nun finden wir uns in einer mutigen neuen Welt wieder, die von Schießpulver, leichten Kavallerieplünderern aus dem Osten und Belagerungsmaschinen beherrscht wird, die selbst die höchsten Mauern zu Schutt machen können. Wir müssen uns diesen Änderungen anpassen und sicherstellen, dass unsere Armeen kompetent sind und ausreichen, um alle Herausforderungen zu bewältigen ... aus welcher Richtung sie auch kommen mögen."
 bul_idea_5:0 "Reformiert die bulgarische Kirche"
 bul_idea_5_desc:0 "Die bulgarisch-orthodoxe Kirche ist die erste autokephale orthodox-slawische Kirche. Einst Quelle großen Stolzes und großer Macht wurde sie während der byzantinischen Eroberung Bulgariens entwürdigt und ihr Niedergang nahm während unserer internen Kämpfe und unter dem osmanischen Joch seinen Lauf. Nachdem das bulgarische Volk nun abermals befreit wurde, wird es die bulgarische Kirche erneut als Hauptsäule seiner Gesellschaft betrachten. Wie es einst war, so soll es wieder sein."
 bul_idea_6:0 "Militärische Flexibilität"
 bul_idea_6_desc:0 "Verbindung der Steppe, der islamischen Welt und Westeuropas"
 bul_idea_7:0 "Drittes Rom"
 bul_idea_7_desc:0 "Das goldene Zeitalter Roms ist vorbei. Wie das einst mächtige Reich fiel, so stürzten auch seine griechischen Nachfolger. Es liegt nun an Bulgarien, seine Lage in Europa im Herzen eines der größten Umschlagplätze des Kontinents sowie die königlichen Verbindungen zum byzantinischen Thron zu nutzen und das Vermächtnis des Dritten Roms zu beanspruchen. Lasst uns weitere Usurpatoren und Thronanwärter im Osten Furcht vor dem neuen bulgarischen Zarentum lehren, das wie ein Phönix der Asche entstieg."
 KIE_ideas:0 "Kiewer Ideen"
 KIE_ideas_start:0 "Kiewer Traditionen"
 KIE_ideas_bonus:0 "Kiewer Ambitionen"
 mother_of_all_cities:0 "Mutter aller Städte"
 mother_of_all_cities_desc:0 "Seit Jahrhunderten war die antike Stadt Kiew die 'Mutter aller Städte der Rus' und 'eine wahre Perle in der Krone der Rus'. Obwohl sie in ihrer langen Geschichte unzählige Male geplündert und verwüstet wurde, so bleibt sie doch eine der schönsten und bedeutendsten Städte Osteuropas."
 heritage_of_rus:0 "Vermächtnis der Rus"
 heritage_of_rus_desc:0 "Ruthenien ist das Kernland der ehemaligen Kiewer Rus und in ihrem Kernland liegt Kiew, der Ort, zu dem alle Straßen führen. Da Kiew nun in unseren Händen liegt, ist der Wiederaufbau der Rus selbst nur einen einzigen Schritt entfernt."
 fending_off_the_invaders:0 "Die Eindringlinge abwehren"
 fending_off_the_invaders_desc:0 "Seit Jahrhunderten drangen barbarische Nomaden aus den Steppen in die Lande der Rus, plünderten unsere Städte und Festungen, ja sogar Kiew, und brannten sie mehrmals nieder. Nun, jetzt nicht mehr. Wir sollten Mauern errichten, die so hoch und breit sind, dass sie selbst die mächtigsten Khane nicht durchbrechen können."
 chernozem_land:0 "Der Chernozem"
 chernozem_land_desc:0 "Der ruthenische Chernozem ist der fruchtbarste Landstrich Europas. Wenn es uns gelingt, den Frieden in unseren Landen zu sichern und zu verhindern, dass Eindringlinge unsere Feldfrüchte zerstören, dann können wir zum größten Weizenexporteur Europas werden, was uns unschätzbaren Reichtum einbringen würde."
 center_of_orthodox_church:0 "Zentrum der orthodoxen Kirche"
 center_of_orthodox_church_desc:0 "In Kiew selbst wurde die Taufe der Rus eingeläutet. Seit Jahren und Jahrhunderten und trotz aller politischen Spiele und anmaßlichen Ansprüche durch unsere Brüder im Norden bleibt Kiew das unangefochtene Zentrum der orthodoxen Kirche in Osteuropa."
 support_local_traders:0 "Unterstützt die lokalen Händler"
 support_local_traders_desc:0 "Durch die Einführung und Unterstützung saisonaler Märkte und Messen in unseren Städten wollen wir ein starkes und stabiles Handelsnetzwerk in unserem Land aufbauen – ein Netzwerk, das selbst die Ausländer in unsere Lande locken und unseren Zugang zu weit entfernten Märkten erweitern wird."
 centralized_rule:0 "Eine, sie alle zu knechten "
 centralized_rule_desc:0 "Die große und mächtige Kiewer Rus, deren Zentrum einst hier in unserer Stadt lag, ist in zahlreiche kleine Fürstentümer zerfallen, die sich endlos untereinander bekämpfen und zanken, und sich der Tatsache nicht bewusst sind, dass sie von größeren Reichen beobachtet und für reif zur Eroberung befunden werden. Wir werden dies niemals wieder zulassen. Unser neues Land sollte jeden Gedanken an Autonomie ausrotten und all unsere ehemaligen Gebiete in gnadenlos festem Griff haben. Zentralisiert werden wir vereint und konkurrenzlos dastehen."
 NAX_ideas:0 "Naxische Ideen"
 NAX_ideas_start:0 "Naxische Traditionen"
 NAX_ideas_bonus:0 "Naxische Ambitionen"
 maritime_state:0 "Seestaat"
 maritime_state_desc:0 "Unsere italienischen Vorväter kamen über die See, um dieses Land zu beherrschen, und noch heute gründet unsere Macht im Meer. Das Fürstentum Naxos – das sich über den Großteil der Kykladen erstreckt – war schon immer ein Land, das auf das Meer und die unnachgiebigen Wellen blickte. Wenn wir stark und vereint bleiben wollen, dann liegt unsere Zukunft in der See."
 naxos_rules_the_waves:0 "Naxos herrscht über die Wellen"
 naxos_rules_the_waves_desc:0 "Viele halten eine starke Marine für eine Prestige-Sache. Für uns ist eine starke Marine entscheidend für unser eigenes Überleben. Da die Lehnsgüter über Dutzende Inseln verteilt sind, besteht die einzige Kommunikationsmöglichkeit zwischen den Teilen unseres Reichs über das Meer."
 archipelago_of_opportunities:0 "Archipel der Gelegenheiten"
 archipelago_of_opportunities_desc:0 "Die Gewässer, die unsere Inseln umgeben, waren für Seeleute und Schiffe schon immer trügerisch, insbesondere für jene, die reiche Waren befördern. Ein blitzschneller Angriff mit Galeeren, mit hocherfahrenen Seeleuten bemannt, die ihr ganzes Leben in diesen Gewässern verbrachten, endet meist damit, dass sie schneller wieder verschwinden, als ihrer Beute klar wird, was geschehen ist."
 legacy_of_crusaders:0 "Das Vermächtnis der Kreuzfahrer"
 legacy_of_crusaders_desc:0 "Obwohl wir über Lande herrschen, die größtenteils von loyalen griechisch-orthodoxen Untertanen bewohnt sind, erinnern wir uns noch immer daran, wo wir herstammen: aus Italien. Das Blut unserer Kreuzfahrer-Vorväter fließt noch immer durch unsere Adern, ein Vermächtnis, an das sich sowohl wir als auch unsere italienischen Vetter erinnern."
 archipelago_feudalism:0 "Archipel-Feudalismus"
 archipelago_feudalism_desc:0 "Als wir zum ersten Mal in diesen Landen ankamen, gab es ein eher einzigartiges Aufeinandertreffen der Zivilisationen: das byzantinische Pronoia-Verwaltungssystem traf auf das westeuropäische Konzept des Feudalismus. In diesem Augenblick geschah etwas Seltsames und Wunderschönes: Alles vermischte sich und schuf eine einzigartige Mischung östlicher und westlicher Traditionen, ein System, das sowohl für Griechen als auch Latiner wunderbar funktionierte."
 latin_roots:0 "Lateinische Wurzeln"
 latin_roots_desc:0 "Während unser altes Heimatland Italien die Renaissance mit einem technologischen Fortschritt durchläuft, den es so noch nie gab, erreichen uns viele dieser neuen und manchmal gefährlichen, jedoch oft brillanten Ideen. Entfernte Vetter zahlen sich doch aus."
 naxian_ambitions:0 "Naxische Ambitionen"
 naxian_ambitions_desc:0 "Obwohl das Lateinische Kaiserreich – Heimat unserer alten feudalen Oberherren – nicht mehr existiert, so lebt das lateinische Vermächtnis der Kreuzfahrer durch uns dennoch weiter. Obwohl wir klein sind, bleiben unsere Bastion westlicher Kultur und unsere Religion dennoch bestehen. Wir mögen zwar ein kleines Land sein, doch unsere Ambitionen zum Wiederaufbau eines lange vergangenen Reiches sind groß."
 TUA_ideas:0 "Tapuische Ideen"
 TUA_ideas_start:0 "Tapuische Traditionen"
 TUA_ideas_bonus:0 "Tapuische Ambitionen"
 ge_hunter_gatherers:0 "Jäger-Sammler"
 ge_hunter_gatherers_desc:0 "Seit Anbeginn der Zeit lebte unser Volk ein Leben in Harmonie mit der Natur. Immer in Bewegung und immer auf der Suche nach den Früchten, die uns der Dschungel in der Umgebung bot. Unsere Gesellschaft ist wie das Leben selbst: es ändert sich ständig und hält sich niemals zu lange an einem Ort auf."
 ge_home_of_fisherfolk:0 "Heimat des Fischervolks"
 ge_home_of_fisherfolk_desc:0 "Obwohl unsere Lande von endlosen Dschungeln und niedrigen Hügeln beherrscht wird, müssen sich selbst diese vor der mächtigsten Naturgewalt beugen: dem Wasser. Flüsse graben sich durch unsere Landschaft und verbinden nicht nur unsere abgelegenen Gemeinden miteinander, sondern versorgen unser Volk auch mit Wasser und Fisch. Seit Generationen lebten wir von diesen Wassern und behaupten mit großem Stolz, dass wir im Bereich der Fischerei unangefochten sind."
 yam_growers:0 "Yam-Bauern"
 yam_growers_desc:0 "Obwohl unser Volk größtenteils immer aus Jägern und Sammlern bestand, bildet Yam doch eine Ausnahme dieser Regel. Yam, ein gewöhnliches Gemüse, das seinen Ursprung in den Regenwäldern Südamerikas hat und ziemlich einfach anzubauen ist, dient unserem Volk als Reservenahrungsmittel für schwere Zeiten."
 ge_mithology:0 "Das Land der Mythologie"
 ge_mithology_desc:0 "Die Mythologie unseres Volkes ist mehr als nur Geschichtenerzählungen. Sie ist eine Lebensart in und über sich. Unzählige Geschichten über Gut und Böse, Helden, Krieger und weise Menschen aus der Vergangenheit, jedoch auch über Tiere, wie den Jaguar, das heiligste aller Tiere, werden von einer Generation zur nächsten weitergereicht."
 ge_jaguar_warriors:0 "Der Weg des Jaguars"
 ge_jaguar_warriors_desc:0 "Der Jaguar war schon immer das heiligste Tier für unser Volk. Schwer zu fassen, elegant, stark und beeindruckend verkörpert er alle Werte aus unserer Mythologie. Ein überragendes Beispiel, das unsere Krieger nachahmen können.\nNiemals gesehen werden, sofern man es nicht will, und niemals Angst haben, da man in den Dschungelnächten der gefährlichste Feind da draußen ist. Wenn Ihr angreift, dann schlagt so schnell zu, dass Eure Beute niemals weiß, wovon sie getroffen wurde. Und wenn es dann erledigt ist, verschwindet in den endlosen Tiefen des Dschungels.\nDies ist der Weg des Jaguars."
 ge_establish_trade:0 "Offene Handelsrouten"
 ge_establish_trade_desc:0 "Solange wir zurückdenken können, lebte unser Volk in verstreuten Gemeinden entlang der Ufer unzähliger Dschungelflüsse. Viele dieser kleinen Fischerdörfer und -gemeinden hatten niemals Kontakt zueinander. Dies wird sich nun ändern. Unser Volk beginnt nun, den Fluss zum Reisen und für den Handel mit ihren entfernten Vettern und Verwandten zu nutzen. Mit diesem Handel können unsere Ideen und unsere Mythologie verbreitet werden."
 ge_unite_the_tribes:0 "Vereinigt die Stämme"
 ge_unite_the_tribes_desc:0 "Gerüchte verbreiten sich über die Flüsse. Geschichten über einen weißen Mann, der aus einem weit entfernten Land über die Endlose See kam und an unserer Küste landete. Ganze Dörfer auf großen hölzernen Booten voller Männer mit Feuerstöcken. Wo auch immer sie landen, folgt ihnen bald der Tod. Wenn wir diese Herausforderung – die mit keiner anderen Herausforderung vergleichbar ist, der sich unser Volk bisher gegenübersah – überleben wollen, dann müssen wir all unsere Dörfer und Gemeinden versammeln und uns darauf vorbereiten, als Einheit zu handeln."
 POM_ideas:0 "Pommersche Ideen"
 POM_ideas_start:0 "Pommersche Traditionen"
 POM_ideas_bonus:0 "Pommersche Ambitionen"
 pom_idea_1:0 "Das Vermächtnis von Piraten"
 pom_idea_1_desc:0 "Als geschäftiges Netzwerk des lukrativen Handels war die Ostsee, und somit auch die norddeutsche Küste, schon immer ein sehr guter Ort für die Piraterie. So sehr, dass sich selbst die Herrscher dieser kleinen Länder häufig mehr oder weniger offen daran beteiligten. Es gibt nichts Schöneres, als einem seiner Rivalen viel Gold abzuknöpfen."
 pom_idea_2:0 "Pommersche Kaufleute"
 pom_idea_2_desc:0 "Die Pommeraner haben eine lange Tradition der Seefahrt über die Ostsee auf der Suche nach sicheren Häfen für ihre Schiffe und Waren. Viele Ausländer haben von uns gehört – von Nowgorod bis hinab nach Konstantinopel."
 pom_idea_3:0 "Nördliche Häfen"
 pom_idea_3_desc:0 "Die pommerschen Häfen befinden sich in einer exzellenten strategischen Lage, die uns einen natürlichen Vorteil verschafft, wenn wir unseren Einfluss auf den Handel in der Ostsee erweitern wollen."
 pom_idea_4:0 "Religionsfreiheit"
 pom_idea_4_desc:0 "Da unser einziges Interesse im Handel und in fernen Geschäftsmöglichkeiten liegt, haben wir keine Zeit und kein Verlangen danach, uns an kleinlichen religiösen Plänkeleien mit unseren christlichen Mitgläubigen zu beteiligen."
 pom_idea_5:0 "Söldnerverträge"
 pom_idea_5_desc:0 "Unsere unzähligen Handelsverträge ermöglichten uns die Begründung herausragender Beziehungen zu einer Vielzahl von Ausländern. Unser guter Name und Ruf ermöglichen es uns, ihre Söldner zum Vorzugspreis anzuheuern."
 pom_idea_6:0 "Dominiert die Ostsee"
 pom_idea_6_desc:0 "Während die pommersche Macht wächst und deren Einfluss zunimmt, wächst auch unsere Kontrolle über die Ostsee. Bald wird es Mare Nostrum sein, etwas mehr als nur ein pommerscher Teich. Eine Schnellstraße für unseren Handel."
 pom_idea_7:0 "Deutsche Marine"
 pom_idea_7_desc:0 "Wir sollten versuchen, die größte Flotte schwerer Schiffe in den deutschen Landen aufzubauen!"
 KAZ_ideas:0 "Kasanische Ideen"
 KAZ_ideas_start:0 "Kasanische Traditionen"
 KAZ_ideas_bonus:0 "Kasanische Ambitionen"
 kaz_idea_1:0 "Toleranz der Steppe"
 kaz_idea_1_desc:0 "Die Steppe ist so groß, dass wir die Gebete der Heiden nicht hören können."
 kaz_idea_2:0 "Das Stammesvermächtnis"
 kaz_idea_2_desc:0 "Im Grasmeer wird das Konzept der Legitimität und Rechtmäßigkeit von Eroberungen irrelevant. In den Steppen werden schlechte Nachrichten gar nicht erst weitergetragen, da niemand die Schreie der Besiegten vernimmt."
 kaz_idea_3:0 "Kriegergesellschaft"
 kaz_idea_3_desc:0 "Ein Mann ist ein Mann und eine Frau ist eine Frau, doch nur solange sie reiten und kämpfen können. In den Steppen ist jeder ein Krieger, da lediglich die Härtesten überleben. Die Steppe vergibt nicht."
 kaz_idea_4:0 "Das Vermächtnis der Großen Horde"
 kaz_idea_4_desc:0 "Die mündliche Überlieferung bildet die Grundlage unserer Gesellschaft. Vor langer Zeit, erzählen unsere Ältesten, stieg ein junger Knabe aus dem Nichts empor, wurde zum Khan der Khane und eroberte die ganze Welt in kaum einem Augenblick einer Lebenszeit. Die Welt erzittert noch immer vor seinem Namen und soll erneut lernen, sich vor den Steppen zu fürchten."
 kaz_idea_5:0 "Kriegsführung der Steppe"
 kaz_idea_5_desc:0 "Seit Anbeginn der Zeit, als unsere Vorväter noch nicht von dem einen Gott und seinem Propheten gehört hatten, drehte sich die Kriegsführung der Steppe um eine Sache: die Einheit von Pferd und Mann. In den Steppen werden sie eins, ein einziges Leben, und eine einzige kämpfende Macht. Keiner Armee ist es jemals gelungen, die Blitzangriffstaktik der Steppe zu schlagen. Selbst der mächtige Iskender fiel vor uns."
 kaz_idea_6:0 "Niederlassen"
 kaz_idea_6_desc:0 "Es ist Zeit, unseren nomadischen Lebensstil aufzugeben und sich niederzulassen, wie es die Abendländer tun. Wir sollten mächtige Mauern errichten, die niemals fallen werden."
 kaz_idea_7:0 "Setzt der abendländischen Dominanz ein Ende"
 kaz_idea_7_desc:0 "Unsere Stämme haben die längste Zeit mit russischen und westlichen Kaufleuten Handel getrieben und zugelassen, dass diese Fremden den größten Profit einstreichen. Es ist nun die Zeit gekommen, da wir unsere eigene Präsenz in den großen Handelszentren im Westen und Osten beanspruchen sollten!"
 ARM_ideas:0 "Armenische Ideen"
 ARM_ideas_start:0 "Armenische Traditionen"
 ARM_ideas_bonus:0 "Armenische Ambitionen"
 apostolic_church:0 "Apostolische Kirche"
 apostolic_church_desc:0 "Armenien war die erste Nation, die das Christentum im Jahre 301 als Staatsreligion übernahm. Der Gedanke, die erste nationale Kirche der Welt zu haben, erfüllt unsere Nation mit riesigem Stolz. Unser religiöser Glaube half uns dabei, unsere Identität und Hoffnung zu bewahren, vor allem Dank des Heiligen Mesrop Maschtoz und seines armenischen Alphabets, welches das Schicksal unseres Volkes revolutionierte. Dies war ein fundamentaler Schritt zur Stärkung der armenischen Eigenstaatlichkeit und Identität."
 land_reclamation:0 "Landbeanspruchung"
 land_reclamation_desc:0 "Armenien wurde jahrhundertelang durch den Krieg verwüstet und von seinen Nachbarn zerrissen. Indem wir unsere verlorenen Lande zurückfordern und sie – neben der Restaurierung zerstörter Kirchen und Festungen – wieder bewohnbar machen, können wir eine stärkere Kontrolle über unsere Lande sicherstellen und das Leben unseres Volkes verbessern."
 border_nation:0 "Grenznation"
 border_nation_desc:0 "Armenien ist seit Jahrhunderten häufig Schauplatz von Kämpfen zwischen größeren Nationen. Selbst nachdem wir unsere Souveränität wiedererlangt haben, ist es häufig schwierig, neutral zu bleiben. Es ist schwer, jedem gerecht zu werden, jedoch nicht unmöglich."
 melikdom_organization:0 "Organisation des Meliktums"
 melikdom_organization_desc:0 "Als eine der wenigen Bastionen eines unabhängigen armenischen Staates wurde Armenien nach dem Zusammenbruch des alten Nakharar-Systems von feudalen Suzeränen, so genannten Meliks, regiert. Die Beziehung zwischen den Meliks und ihren Untertanen war die eines militärischen Befehlshabers und eines Nachwuchsoffiziers, und nicht die eines feudalen Fürsten und eines Leibeigenen. Den Bauern wurde oft ihr eigenes Land zugesprochen, sie waren frei und besaßen Eigentum."
 sygnakhs:0 "Signakhs"
 sygnakhs_desc:0 "Signakhs sind militärische Strukturen in Armenien für Rekrutierungsverbände, Befestigungsanlagen, Signalposten und logistische Unterstützung. Jeder Melik hatte gewöhnlich sein eigenes Signakh. Größere Signakhs wurden jedoch von mehreren Meliks geteilt. Die Aufstellung solcher Signakhs ermöglicht es uns, unsere Truppen effizienter mobilzumachen."
 nakharar_titles:0 "Nakharar-Titel"
 nakharar_titles_desc:0 "Von unzähligen Invasionen und den Gesetzesreformen der Könige geschwächt, blieb die Nakharar-Struktur über viele Jahrhunderte hinweg praktisch unverändert und wurde schließlich während der Invasionen durch die Mongolen im 13. Jahrhundert ausgelöscht. Die Wiederherstellung des feudalen Despotismus steht außer Frage. Durch die Wiederbelebung des alten Titels unserer Adeligen würde der nationale Stolz gefördert."
 end_of_armenian_diaspora:0 "Ende der armenischen Diaspora"
 end_of_armenian_diaspora_desc:0 "Unser Volk wurde weit und breit zerstreut und hat keine Heimat, in die es zurückkehren kann. Der Wiederaufbau der armenischen Nation sollte viele der Landsleute in Übersee dazu ermutigen, in ihr Vaterland zurückzukehren!"
 WLS_ideas:0 "Walisische Ideen"
 WLS_ideas_start:0 "Walisische Traditionen"
 WLS_ideas_bonus:0 "Walisische Ambitionen"
 cynulliad:0 "Cynulliad"
 cynulliad_desc:0 "Owain Glyndwr rief das erste Parlament, oder Cynulliad, im Jahre 1404 in Machynlleth aus. Dort verkündete er seine Vision eines unabhängigen walisischen Staates mit einem Parlament und einer separaten walisischen Kirche."
 bardic_literature:0 "Bardische Literatur"
 bardic_literature_desc:0 "Durch die Wiederbelebung unserer alten Dichtertraditionen können wir die Prüfung der Zeit bestehen. Die besten Kriege werden nicht oft mit dem Schwert gewonnen, sondern auch mit der Dichtung und Prosa. Eine Wiederbelebung der bardischen Traditionen würde es uns auch ermöglichen, das Eisteddfod wiederzubeleben, eine große Versammlung, zu der Dichter und Musiker aus dem ganzen Land eingeladen werden. Der Sieger des alljährlichen Eisteddfod erhält einen Sitz im Rat des Fürsten. Unsere Dichter hielten den walisischen Geist am Leben und ihre Lieder sollten uns inspirieren."
 cyfraith_hywel:0 "Cyfraith Hywel"
 cyfraith_hywel_desc:0 "Es gibt Rufe nach einer Wiedereinführung des traditionellen walisischen Rechts von Howell des Guten und des alten Cantrefi-Systems zur Regierung von Wales. Jedes Cantref war in mehrere Cymydau unterteilt. Diese waren von besonderer Bedeutung für die Rechtsverwaltung. Jedes Cantref hatte sein eigenes Gericht bestehend aus den Uchelwyr, Edelleute und die Hauptlandbesitzer des Cantref."
 unbennaeth_prydain:0 "Unbennaeth Prydain"
 unbennaeth_prydain_desc:0 "'Die Monarchie von Britannien' war ein altes walisisches Gedicht, das vielen mittelalterlichen walisischen Königreichen als Nationalhymne diente. Obwohl die genaue Komposition nun verloren ist, so erzählt sie vermutlich die Heldentaten der ehemaligen Könige der Briten. Eine neue Variante dieser Komposition würde den nationalen Stolz fördern."
 economic_revival:0 "Wirtschaftlicher Aufschwung"
 economic_revival_desc:0 "Wales hatte große Probleme auf dem Weg zur Wirtschaftsmacht. Es war durch seine periphere Lage, vorwiegend Hochland, die schlechte Kommunikation und eine spärliche Bevölkerung eingeschränkt. Wenn wir die Entwicklung des Handels und den Ausbau von Häfen sowie den Abbau reicher Mineralvorkommen fördern, können wir neue Fortschritte nicht nur in der Wirtschaft sondern auch in der Technologie anregen."
 prifysgolion_cymru:0 "Prifysgolion Cymru"
 prifysgolion_cymru_desc:0 "Owain Glyndwr beabsichtigte die Gründung zweier Universitäten in Wales, eine im Norden und eine im Süden. Wenn wir die akademischen Künste fördern, können wir hoffen, dass unsere großartige Nation zu einem Zentrum des Wissens wird."
 welsh_church:0 "Walisische Kirche"
 welsh_church_desc:0 "Die walisische Kirche war von den anderen Kirchen unabhängig und besaß ihre eigene geistliche Struktur. Wir waren bereits ein christliches Volk, lange bevor die Römer Britannien und uns verlassen hatten. Unser Land ist das Land vieler christlicher Heiliger und besitzt ein starkes Erbe der keltischen Christenheit."
 west_african_ideas:0 "Westafrikanische Ideen"
 west_african_ideas_start:0 "Westafrikanische Traditionen"
 west_african_ideas_bonus:0 "Westafrikanische Ambitionen"
 west_african_idea_1:0 "Griot-Tradition"
 west_african_idea_1_desc:0 "Geschichtenerzähler, Lobliedsänger, Dichter und Musiker unseres Volkes – die Griot sind Lehrer und Berater. Wir sollten ihnen Beachtung schenken und sicherstellen, dass ihr Wissen und ihre Methoden an die nächsten Generationen von Griots weitergegeben werden."
 west_african_idea_2:0 "Salzkarawanen"
 west_african_idea_2_desc:0 "Jedes Jahr reisen große Salzkarawanen von den Wüstenminen durch das Land. Mit der wertvollen Ladung des weißes Pulvers, das sie uns bringen, können wir Nahrungsmittel konservieren."
 west_african_idea_3:0 "Kolanüsse"
 west_african_idea_3_desc:0 "Das aus dem Kolabaum gewonnene Getränk ist von grundlegendem Wert für unsere alten Bräuche. Wir sollten sicherstellen, dass es uns niemals daran mangelt."
 west_african_idea_4:0 "Ahnen und Halbmond"
 west_african_idea_4_desc:0 "Von Norden her kommen XXX Im Süden gibt es noch immer Anhänger der alten Bräuche unseres Volkes. Wir müssen versuchen, ein Gleichgewicht zwischen diesen Gruppen zu schaffen, und sicherstellen, dass beide sich in den Bräuchen unseres Staates wiederfinden."
 west_african_idea_5:0 "Königliche Ställe"
 west_african_idea_5_desc:0 "Es ist für einen Herrscher nicht tragbar, ohne großartige Rösser zu regieren, die seine Macht repräsentieren. Wir sollten sicherstellen, dass wir stets Zugang zu einem gewissen Bestand an Rössern haben!"
 west_african_idea_6:0 "Der große Fluss"
 west_african_idea_6_desc:0 "Große Flüsse, wie der Niger und der Volta, prägen einen Großteil des afrikanischen Kontinents und beschleunigen den Transport und die Reise in erheblichem Maße. Wir sollten diese großen Flüsse als Transportmittel nutzen."
 west_african_idea_7:0 "Haltet die kleineren Könige"
 west_african_idea_7_desc:0 "Obwohl wir selbstverständlich die wahren großen Könige sind, so kann es dennoch andere Könige geben, die unter uns regieren sollen. Lasst sie in unserem Namen ihr eigenes Volk und ihre eigenen Dörfer regieren, da sie sie am besten kennen."
 andean_ideas:0 "Andische Ideen"
 andean_ideas_start:0 "Andische Traditionen"
 andean_ideas_bonus:0 "Andische Ambitionen"
 andean_idea_1:0 "Sprechende Knoten"
 andean_idea_1_desc:0 "Durch die Nutzung einer Reihe von Schnüren und Knoten zur Aufzeichnung von Informationen können wir die Verwaltung unserer Lande und die Aufzeichnung lebenswichtiger Informationen erheblich vereinfachen."
 andean_idea_2:0 "Gebirgsstraßennetz"
 andean_idea_2_desc:0 "Um die Verteilung von Waren zu ermöglichen, wird ein großes Netz aus Gebirgsstraßen benötigt, die abgelegene Täler miteinander verbinden und tiefe Schluchten überwinden. Lasst es uns errichten."
 andean_idea_3:0 "Tränen der Sonne"
 andean_idea_3_desc:0 "Obwohl Abenteurer aus weit entfernten Ländern davon träumen, auf Gebirgspfaden hoch oben in den Anden geheimes Gold zu finden, ist das gelbe Metall für uns eher von künstlerischem und heiligem, als einfach nur von wirtschaftlichem Wert."
 andean_idea_4:0 "Lama-Zucht"
 andean_idea_4_desc:0 "Die großen Lama-Herden unserer Lande liefern uns Stoffe, um zu bekleiden, Fleisch, um uns zu ernähren, und Packtiere, um unsere Lasten zu tragen. Sie sind wahrlich unbezahlbar."
 andean_idea_5:0 "Monumentale Ornamente"
 andean_idea_5_desc:0 "Von weitläufigen Linien in den Wüsten von Nazca bis hin zu gravierten Bauten, unser Land ist Heimat viele riesiger Zeugnisse unserer Arbeit."
 andean_idea_6:0 "Verborgene Städte"
 andean_idea_6_desc:0 "In einem Land mit riesigen Gipfeln und undurchdringbaren Regenwäldern sind viele unserer Städte für Außenseiter nahezu unzugänglich. Sie könnten einfach über Jahrhunderte hinweg verborgen bleiben und von der Welt vergessen werden."
 andean_idea_7:0 "Zampano-Musik"
 andean_idea_7_desc:0 "Die geisterhaften Melodien der Flöten unseres Heimatlandes und deren Musik sind ein wahres Merkmal unseres Volkes und sollten gefördert werden."
 aymaran_ideas:0 "Aymarische Ideen"
 aymaran_ideas_start:0 "Aymarische Traditionen"
 aymaran_ideas_bonus:0 "Aymarische Ambitionen"
 aym_idea_1:0 "Das Vermächtnis von Tiahuanaco"
 aym_idea_1_desc:0 "Wir erinnern uns an die vielen Ideen und Ansichten, die wir von dem alten Reich Tiahuanaco übernahmen, das am Ufer des Titicacasees lag."
 aym_idea_2:0 "Yatiri-Heilung"
 aym_idea_2_desc:0 "Die Yatiri sind unsere Verbindung zur Welt der Naturgeister und der Ahnen. Von einem Blitz getroffen und gekennzeichnet, werden sie somit ihrem Schicksal als Bewahrer der Heilungsriten überlassen. Wir sollten ihrer Weisheit Beachtung schenken."
 aym_idea_3:0 "Chu'uqi-Produktion"
 aym_idea_3_desc:0 "Wo der Mais auf den Hochebenen unseres Landes nur sehr schlecht wächst, haben wir stattdessen gelernt, auf die äußerst nahrhaften, röhrenartigen Wurzeln einer einheimischen Pflanze zurückzugreifen. Mit einer gesteigerten Produktion könnten wir unser Volk und unsere Krieger mit einfach hergestellten Nahrungsmitteln ernähren."
 aym_idea_4:0 "Kultiviert die Tänze der Ayamara"
 aym_idea_4_desc:0 "Die lebhaften Tänze unseres Volkes zum Klang der Rohrflöte sind ein Merkmal unserer Kultur. Wir sollten sie in allen vorhandenen Formen fördern und weiterentwickeln."
 aym_idea_5:0 "Die Riten der Tinku"
 aym_idea_5_desc:0 "Die großartigen rituellen Kämpfe zu Ehren von Pachamama, der Erdgöttin, gefallen ihr nicht nur, sondern stellen auch sicher, dass unsere Männer ihren Kampfgeist fortwährend aufrechterhalten."
 aym_idea_6:0 "Ermutigt die Chal'lla"
 aym_idea_6_desc:0 "Die notwendigen Riten der Danksagung an die Erdgöttin führt unser Volk zusammen und beschert dem Land Frieden. Wir sollten sicherstellen, dass sie niemals vergessen werden."
 aym_idea_7:0 "Pflichten der Ayni"
 aym_idea_7_desc:0 "Unsere Gesellschaft beruht auf einem System des gegenseitigen Handels und der Pflichten, in dem jedes Mitglied eine Pflicht für das Ganze trägt."
 tupi_ideas:0 "Tupi-Ideen"
 tupi_ideas_start:0 "Tupi-Traditionen"
 tupi_ideas_bonus:0 "Tupi-Ambitionen"
 patrilinear_society:0 "Verwandtschaft väterlicherseits"
 patrilinear_society_desc:0 "Im Gegensatz zu den zitternden schwachen Stämmen, die uns umgeben, hatte unser Volk stets eine klare Vision der Zukunft sowie eine strenge Reihe von Gesetzen, die unsere Gesellschaft regulieren. Söhne tragen die Namen ihrer Väter, genauso wie ihre Väter vor ihnen. Somit wird das Vermächtnis unserer Ahnen auf ewig fortbestehen."
 two_tribes_myth:0 "Die zwei Stämme"
 two_tribes_myth_desc:0 "Der Mythos der zwei Stämme lebt in der Erinnerung unserer Weisen weiter. Geschichten besagen, dass Tupi und Guarani vor vielen Generationen einst ein Volk waren. Eine Tatsache, von der unser beider Völker in Zukunft profitieren werden."
 warrior_tribes:0 "Ein guter Tag zum Sterben"
 warrior_tribes_desc:0 "Unser Volk besteht in erster Linie und vor allem aus Kriegern. Wir lebten nicht immer in diesen Landen, die wir nun bewohnen. Wir kamen von einem längst vergangenen Ort und trafen auf die vorherigen Bewohner dieser Täler. Diese schwachen Stämme gibt es nicht mehr, die Tupi bleiben jedoch bestehen. Stärker denn je und noch immer über ferne Horizonte hinausschauend fürchten unsere Krieger nichts und schätzen einen glorreichen Tod im Kampf über alles andere."
 splash_and_burn:0 "Brandrodungsackerbau"
 splash_and_burn_desc:0 "Obwohl unser Volk aus berüchtigten Dschungelkriegern besteht, brachten wir eine weitere Erfindung mit uns, als wir in diese Lande zogen. Diese hatte nichts mit militärischen Angelegenheiten zu tun und ermöglichte es uns dennoch, die Herrschaft über diese Lande zu erlangen und ihre vorherigen Bewohner zu besiegen und zu vertreiben: Die Landwirtschaft. Während unsere Feinde größtenteils als Jäger und Sammler lebten und ständig von einem Ort zum anderen wanderten, führte unser Volk ein sesshaftes Leben und baute Feldfrüchte an, mit denen viele Hunderte mehr ernährt werden konnten. Der Brandrodungsackerbau ist eine Methode der wechselnden landwirtschaftlichen Kultivierung, die es unserem Volk ermöglichte, riesige Landstriche zu roden, um sie für den Ackerbau zu eröffnen."
 cultivate_the_land:0 "Kultiviert das Land"
 cultivate_the_land_desc:0 "Der Dschungel ist eine unwirtliche Umgebung, vor allem, wenn Euer Volk seine Nahrung anbauen und nicht vom Land leben möchte. Die Rodung des Dschungels ist daher eine der wichtigsten Aufgaben unserer Gesellschaft, wenn sie überleben und gedeihen soll. Wir müssen unser Volk so organisieren, dass wir viele körperlich belastbare Männer für diese Arbeiten einsetzen können, wann immer Bedarf herrscht."
 head_hunters:0 "Kopfjäger"
 head_hunters_desc:0 "Das Erobern von Land von schwächeren Völkern ist die grundlegende Essenz unseres Stammes. Dieser Lebensstil schuf einen einzigartigen Kriegerkodex, laut dem die Eroberung und das Nicht-Töten des Feindes die höchste Form des Mutes und der Tapferkeit darstellt. Hierdurch wurde unser Volk für seine Beherrschung der lebendigen Gefangennahme von Menschen berühmt, eine Fähigkeit, die bei vielen dieser weißen Neuankömmlinge, die an unserer Küste gelandet sind, von Nutzen sein könnte."
 wall_builders:0 "Mauerbauer"
 wall_builders_desc:0 "Im Gegensatz zu anderen Stämmen der Amazonas-Region praktiziert das Volk der Tupi den Bau großer Holzpalisaden um ihre dauerhaften Siedlungen. Riesige Holzmauern sichern viele Häuser eines einzelnen Stammes und schaffen somit in diesem Teil der Welt einzigartige Gemeinschaften."
 CUA_ideas:0 "Charruanische Ideen"
 CUA_ideas_start:0 "Charruanische Traditionen"
 CUA_ideas_bonus:0 "Charruanische Ambitionen"
 cua_idea_1:0 "Methoden der Jäger-Sammler"
 cua_idea_1_desc:0 "Unsere Kultur ist noch immer eine Kultur wandernder Jäger und Sammler. Unsere Bauten und Siedlungen sind nicht für die Ewigkeit geschaffen, sondern sollen eher eine vorübergehende Zuflucht bieten, bevor wir weiterziehen."
 cua_idea_2:0 "Das Vermächtnis der Pampa"
 cua_idea_2_desc:0 "Ganz wir unsere Vetter der Pampa bleiben auch wir ein halbnomadisches Volk. Und somit sind wir stets bereit, aufzubrechen, sollte die Welt dies für uns vorsehen. "
 cua_idea_3:0 "Bolas-Kriegsführung"
 cua_idea_3_desc:0 "Wir beherrschen die Kunst der Bolas für die Jagd bereits seit langer Zeit. Durch deren Einsatz im Krieg können wir die Knochen des Feindes umschlingen und sogar brechen, wodurch er zu einer einfachen Beute für unsere Krieger wird. "
 cua_idea_4:0 "Einsatz von Pferden"
 cua_idea_4_desc:0 "Unser Volk erlernte die Verhaltensweisen der Tiere, die von den Besuchern aus Übersee mitgebracht wurden, und wir stellten fest, dass das Pferd ein mächtiger Verbündeter im Alltag sowie im Krieg ist."
 cua_idea_5:0 "Setzt Euch den Konquistadoren zur Wehr"
 cua_idea_5_desc:0 "Wir sollten den so genannten Entdeckern und sonstigen Besuchern nicht erlauben, unser Land zu durchqueren. Stattdessen sollten wir ihnen aus dem Schatten heraus auflauern und sicherstellen, dass niemand von ihnen entkommt."
 cua_idea_6:0 "Garra Charrua"
 cua_idea_6_desc:0 "Die Niederlage mag zwar sicher sein, wir werden jedoch nicht aufgeben. Wir werden hartnäckig bleiben und bis zum Ende kämpfen, im Streben nach einem unmöglichen Sieg."
 cua_idea_7:0 "Die letzten Charruas"
 cua_idea_7_desc:0 "Auch wenn wir sterben sollten, auch wenn von uns nichts mehr übrig bleiben sollte als Statuen und Geschichten, so werden wir doch unsere Spur in der Geschichte hinterlassen."
 GUA_ideas:0 "Guarani-Ideen"
 GUA_ideas_start:0 "Guarani-Traditionen"
 GUA_ideas_bonus:0 "Guarani-Ambitionen"
 gua_idea_1:0 "Beschwichtigung der Pomberos"
 gua_idea_1_desc:0 "Die koboldartigen Waldgeister müssen mit ständigen Geschenkgaben von Honig und sonstigen Nahrungsmitteln beschwichtigt werden, damit sie uns nicht die Kinder stehlen."
 gua_idea_2:0 "Töpferwaren der Guarani"
 gua_idea_2_desc:0 "Die Keramikurnen, die wir bei unseren Beerdigungsriten benutzen, erfordern herausragende Handwerkskunst. Wir sollten diese Handwerkskunst auch zu wirtschaftlichen Zwecken nutzen."
 gua_idea_3:0 "Echos der Iguazú"
 gua_idea_3_desc:0 "Die großartigen Iguazú-Fälle in unserem Land sind Mittelpunkt vieler Legenden, und die Echos der Fälle sollen den Klang vieler vergangener Schlachten enthalten und somit an die lange Geschichte unsere Volkes erinnern."
 gua_idea_4:0 "Konvertierung durch Jesuiten"
 gua_idea_4_desc:0 "Viele Menschen unseres Volkes haben damit begonnen, aus einem weit entfernten Reich in unser Land kommenden Menschen bei der Predigt von neuen Göttern zuzuhören. Wir sollten sie willkommen heißen."
 gua_idea_5:0 "Missionarsiedlungen"
 gua_idea_5_desc:0 "Da Missionare aus weit entfernten Reichen in unsere Lande kommen, sollten wir uns in der Nähe ihrer Kirchen versammeln. Auf diese Weise erlernen wir nicht nur ihre Methoden, sondern treiben auch unsere Leute zusammen."
 gua_idea_6:0 "Schlagt die Bandeirantes zurück!"
 gua_idea_6_desc:0 "Ständige Streifzüge von Bandeirantes auf der Suche nach Sklaven stellen eine immerwährende Bedrohung für unser Volk dar, da bereits viel zu viele Männer von den Banditen in die Sklaverei verschleppt wurden. Wir müssen uns bewaffnen und unsere Verteidigung vorbereiten, um sie zurückzudrängen!"
 gua_idea_7:0 "Königliche Bewaffnung"
 gua_idea_7_desc:0 "Wir sollten die verbündeten Missionare bitten, sich bei den Königen Europas für das Recht einzusetzen, Schusswaffen in großer Anzahl und militärische Ausbildung von erfahrenen Soldaten zu erhalten."
 LXA_ideas:0 "Ideen von Lan Xang"
 LXA_ideas_start:0 "Traditionen von Lan Xang"
 LXA_ideas_bonus:0 "Ambitionen von Lan Xang"
 lao_ethnic_diversity:0 "Laotische ethnische Vielfalt"
 lao_ethnic_diversity_desc:0 "Das Flussgebiet des Mekong bildet die politische und wirtschaftliche Ader des Königreichs Lan Xang. Dieses reiche und fruchtbare, von Flüssen durchzogene Land zog im Laufe der Jahrhunderte viele unterschiedliche Völker in diese Gebiete. Dies führte zu einem auf einmalige Weise vielfältigen Land verschiedener Traditionen und Kulturen."
 lxa_elephant_cavalry:0 "Elefantenkavallerie"
 lxa_elephant_cavalry_desc:0 "Obwohl Elefanten auch in anderen Gebieten der Welt im Krieg eingesetzt wurden, so wurden sie doch nirgends in so großer Anzahl eingesetzt wie in Südostasien. Das Königreich Lan Xang führte bei einigen Kampagne fast 2.000 Elefanten auf das Schlachtfeld, wodurch diese Tiere zu einer wichtigen Komponente der militärischen Tradition in dieser Region wurden."
 court_history_of_lang_xang:0 "Hofgeschichten von Lan Xang"
 court_history_of_lang_xang_desc:0 "Die Institution der Hofchroniken spielt eine wichtige Rolle bei der Konservierung des kulturellen Vermächtnisses des Volkes von Laos, und ermöglicht es uns, eine Linie von unserer kulturellen Mythologie bis hin zur heutigen politischen Situation zu ziehen. Dies kann in vielen Situationen sehr nützlich sein, von der Unterstützung der herrschenden Dynastie bis hin zur Rechtfertigung von Allianzen oder Kriegen."
 lxa_white_elephant:0 "Der weiße Elefant"
 lxa_white_elephant_desc:0 "Wie auch in vielen anderen Teilen Asiens ist der weiße Elefant eine sehr mächtige kulturelle und religiöse Figur im Alltag von Lan Xang. Sollten wir einen in unseren Landen entdecken, so würde dieses seltene und ungewöhnliche Ereignis zu einem mächtigen Symbol unserer Herrscher werden, ein Nachweis des göttlichen Segens ihrer Entscheidungen und ihrer Herrschaft im Allgemeinen."
 flowering_of_culture:0 "Aufblühen der Kultur"
 flowering_of_culture_desc:0 "Obwohl unser Staat aus den militärischen Eroberungen unserer Vorfahren geboren wurde und heute nicht zuletzt aufgrund des militärischen Heldenmuts ihrer Söhne fortbesteht, so dürfen wir nicht vergessen, dass jeder Krieg einen Grund haben muss, da er sonst Gefahr läuft, zu einer sinnlosen Verschwendung von Menschenleben zu werden. Da wir nun so viel mit der Kraft unserer Arme erreicht haben, ist es an der Zeit, uns unseren klugen Geistern zuzuwenden und ein Aufblühen der Kultur, Religion und anderer wundervoller Dinge des Friedens zu fördern."
 merchants_of_vientiane:0 "Kaufleute von Vientiane"
 merchants_of_vientiane_desc:0 "Die Stadt Vientiane war schon immer das kommerzielle Drehkreuz unseres Staates. Geografisch befindet sich die Stadt in nahezu hervorragender Lage, um sowohl den Flusshandel als auch die Kommunikation mit benachbarten Ländern zu erschließen. Vientiane befindet sich jedoch auch an einem Ort, der äußerst schwierig zu verteidigen ist. Damit unser Handel bestehen und florieren kann, müssen wir den Bau von Mauern erlernen, die sowohl höher als auch stärker sind als in jedem anderen Teil unseres Staates, um den Wohlstand zu sichern, von dem unser Volk so sehr profitiert."
 renaissance_of_lan_xang:0 "Renaissance von Lan Xang"
 renaissance_of_lan_xang_desc:0 "Lan Xang, das im Herzen Südostasiens liegt, ist der natürliche Kreuzweg vieler unterschiedlicher Kulturen. Je stärker und ruhmreicher unser Staat wird, desto mehr Gelehrte, Kaufleute und Reisende von weit entfernten Orten kommen und bringen neue Ideen und neues Wissen."
 caucasus_ideas:0 "Kaukasische Ideen"
 caucasus_ideas_start:0 "Kaukasische Traditionen"
 caucasus_ideas_bonus:0 "Kaukasische Ambitionen"
 crossroads_of_cultures:0 "Kreuzweg der Kulturen"
 crossroads_of_cultures_desc:0 "Der Kaukasus bildete schon immer eine riesige natürliche Barriere, die die Landschaft über hunderte Kilometer beherrscht. An der Nordseite verlaufen die Hügel langsam in das endlose Grasmeer, auch bekannt als die Steppen, während an der Südseite unzählige Flüsse Täler durch die Hochebenen schneiden, die in das reiche Land Persiens übergehen. Die Gerüchte über diese endlosen Reichtümer lockten schon immer die Völker der Steppen an, und viele von ihnen überqueren den Kaukasus, um dorthin zu gelangen."
 alan_mercenaries:0 "Alanische Söldner"
 alan_mercenaries_desc:0 "Die Alanen lebten schon immer in den Steppen auf der anderen Seite des Kaukasus. Diese Steppenreiter, fähige und harte Krieger, sind herausragende Hilfstruppen und Söldner mit beispiellosem Geschick."
 caucasus_hit_and_run:0 "Blitzangriff"
 caucasus_hit_and_run_desc:0 "Die Art des kaukasischen Geländes gab schon immer das Tempo der Kriegsführung in unseren Landen vor. Enge Flusstäler, Schluchten und Hochebenen bieten allesamt hervorragende Möglichkeiten für einen Hinterhalt sowie Engstellen, an denen selbst die größten Armeen mit nur wenigen Männern aufgehalten werden können. Unsere Ahnen wussten diese Tatsachen sehr gut zu nutzen, und die Erkenntnisse ihrer Siege und Niederlagen bleiben bestehen und werden von einer Generation zur anderen weitergetragen."
 persian_poetry:0 "Persische Dichtkunst"
 persian_poetry_desc:0 "Selbst in den abgelegenen Regionen des Kaukasus finden sich starke Bastionen der persischen Kultur. Obwohl diese Reiche nicht mehr bestehen, so besteht das kulturelle Erbe des persischen Volkes durch ihre Kultur und Dichtkunst fort."
 highland_khans:0 "Hochland-Khane"
 highland_khans_desc:0 "Im Laufe der Jahrhunderte war unser Volk mehrmals Vasall vieler Reiche im Süden. Selbst jetzt schauen viele aufstrebende Mächte weiterhin mit gierigem Blick auf den Kaukasus, bestrebt, ihre Macht über unsere Region wiederherzustellen. Nun jedoch nicht mehr. Unsere Herrscher werden nicht zu Gouverneuren und noch weniger zu Fürsten, Vasallen und tributpflichtigen Staaten gegenüber anderen. Von nun an sollen Khane diese Lande ohne Oberherren regieren!"
 eastern_influence:0 "Östlicher Einfluss"
 eastern_influence_desc:0 "Unsere Lande befinden sich an einem Kreuzweg der Kulturen und Zivilisationen. Viele Male im Laufe der Geschichte sahen wir zu, wie Armeen sowohl aus dem Westen als auch dem Osten durch unsere Lande in ihrer letzten Schlacht zogen, wodurch wir viele unterschiedliche Militärtraditionen mitten im Gefecht beobachten konnten. Es gibt nur wenige, die unser großes Verständnis von all den militärischen Dingen übertreffen oder überraschen können."
 caucasus_cavalry_armies:0 "Kavalleriearmeen"
 caucasus_cavalry_armies_desc:0 "Gerüchte aus dem Westen besagen, dass das Zeitalter der schweren Kavallerie vorbei sei. Das ist Unsinn. Lasst all jene, die dies behaupten, kommen und die geballte Kraft unserer Kavallerie spüren. Wenn sie sich denn trauen."
 CIR_ideas:0 "Tscherkessische Ideen"
 CIR_ideas_start:0 "Tscherkessische Traditionen"
 CIR_ideas_bonus:0 "Tscherkessische Ambitionen"
 horsemen_of_the_steppe:0 "Reiter der Steppe"
 horsemen_of_the_steppe_desc:0 "Durch die weite Steppe, unsere alte Heimat, streifen viele Völker. Diese Nomaden sind zähe Menschen, die fast ihr gesamtes Leben auf dem Rücken ihrer robusten Pferde verbringen. Sie würden sich hervorragend als Kavallerie eignen."
 merchants_of_genoa:0 "Die Kaufleute von Genua"
 merchants_of_genoa_desc:0 "Vor Jahrhunderten landeten Kaufleute aus einem weit entfernten Land namens Italien an unserer Küste. Nachdem sie immer mehr Einfluss über unser Land und unser Volk erlangten, eröffneten sie einen vollkommen neuen Markt für unsere Produkte."
 circassian_grain:0 "Tscherkessischer Weizenhandel"
 circassian_grain_desc:0 "Nachdem unsere Küstensiedlungen nacheinander unter den Einfluss der genuesischen Kaufleute fielen, nahm der Strom von Menschen, die über das Meer in unsere Lande kommen und gehen, zu. Fischerdörfer wurden langsam zu blühenden Handelsstädten. Dies ist ein hervorragender Markt für all das von uns produzierte Weizen."
 franciscan_missionaries:0 "Franziskanische Missionare"
 franciscan_missionaries_desc:0 "Als die italienischen Händler zum ersten Mal in unsere Lande kamen, war der Handel nicht das einzige, das sie mitbrachten. Bald darauf kamen katholische Missionare des Franziskanerordens in unsere Lande und wurde ein Handel mit dem tscherkessischen Adel geschlossen, der es der katholischen Kirche ermöglichte, ihren religiösen Einfluss in den tscherkessischen Landen auszubreiten."
 adyghe_beauty:0 "Adygeische Schönheit"
 adyghe_beauty_desc:0 "Die Schönheit unserer Frauen ist wohlbekannt und ihr Ruf ist selbst in weit entfernten Ländern verbreitet. Viele Herrscher sowohl der christlichen als auch der muslimischen Welt möchten unter ihnen ihre Ehefrau auswählen."
 steppe_diplomats:0 "Steppendiplomaten"
 steppe_diplomats_desc:0 "Auch wenn die Winde der Geschichte unseres Volkes ihre Richtung wechseln, und die Religionen und Bräuche mit ihnen, wurde der Franziskanerorden, der vor vielen Jahrhunderten herkam, am Leben erhalten. Die tscherkessischen Franziskaner, die sowohl von Königen als auch von Khanen Land erhielten und beschützt wurden, wurden für viele angebliche Herrscher der Steppe zu einer Prestige-Sache. Auf Hunderten Kilometern in jede Richtung findet sich niemand, der in den Sprachen Europas gelehrter oder versierter ist."
 circassian_religious_flexibility:0 "Religiöse Flexibilität"
 circassian_religious_flexibility_desc:0 "Genau am Scheideweg der Geschichte stehend ist Tscherkessien ein Land, das mehrmals erobert wurde. Unsere Lande, die aus dem Kaukasus, der östlichen Steppe, den westlichen Ebenen und selbst vom Meer aus angegriffen wurden, sahen unzählige verschiedene Völker kommen und gehen. Schließlich gingen sie alle, doch einige hinterließen wertvolle Ideen."
 KHI_ideas:0 "Chiwanische Ideen"
 KHI_ideas_start:0 "Chiwanische Traditionen"
 KHI_ideas_bonus:0 "Chiwanische Ambitionen"
 horde_legacy:0 "Das Vermächtnis der Horde"
 horde_legacy_desc:0 "In den Steppen gibt es eine lange Tradition des Pferdekampfes. Kinder werden in den Sattel gesetzt, noch bevor sie laufen können, und das Pferd kann schon fast als Teil von ihnen betrachtet werden. Indem wir diese alten Traditionen bewahren, stellen wir sicher, dass unsere Armeen von Männern angeführt werden, die den Einsatz des turkmenischen Pferdes im Kampf verstehen."
 deserts_of_khiva:0 "Die Wüsten von Chiwa"
 deserts_of_khiva_desc:0 "Laut den Legenden unserer Vorväter wurde Chiwa von Shem, dem Sohn des Propheten Noah, gegründet als er einen Brunnen mitten in der Wüste ausgrub. Die Menschen, die das Wasser aus diesem Brunnen tranken, schrien 'Kheyvak', "süßes Wasser". Ohne dieses Wasser würde entweder die extreme Hitze bei Tag oder die extreme Kälte der chiwanischen Nächte das Leben eines jeden in diesem Gebiet kosten."
 oasis_of_merv:0 "Die Oasenstadt Merw"
 oasis_of_merv_desc:0 "Die Oasenstadt Merw liegt strategisch in der Wüste Karakum und war jahrhundertelang ein entscheidendes militärisches Hauptquartier und ein Zwischenstopp entlang der Seidenstraße. Wir müssen versuchen, diese Oase zu kontrollieren und aufrechtzuerhalten, um sie wie unsere Vorväter zu nutzen."
 djuma_mosque:0 "Die Juma-Moschee"
 djuma_mosque_desc:0 "Die 'Freitagsmoschee' von Chiwa mit ihren flachen Decken und mehr als 200 Säulen ist in Zentralasien ohne Pendant. Diese Säulen sind mit den schönsten Mustern choresmischer Kunst verziert, die von der alten Hauptstadt am Ende des Amudarja übernommen wurden."
 amu_darya:0 "Amudarja"
 amu_darya_desc:0 "Man weiß, dass man sich Chiwa nähert, wenn man den legendären Amudarja überquert. Dieser wichtige Fluss, der sich am Zufluss des Wachsch und des Pandsch befindet, fließt durch die Wüsten von Chiwa und in den Aralsee. Nachdem nun Gold an seinen Ufern gefunden wurde, könnte der Amudarja unerwünschte Expeditionen in unsere Lande locken."
 ichan_qala:0 "Ichan Qal'a"
 ichan_qala_desc:0 "Auch als die innere Festung von Chiwa bekannt, war die Ichan Qal'a der letzte Rastplatz für Karawanen vor der Durchquerung der Wüste nach Persien. Sie wurde nach unseren alten Traditionen der Städteplanung errichtet, ein herausragendes Beispiel muslimischer Architektur dieser Lande."
 great_powers_diplomacy:0 "Diplomatie mit Großmächten"
 great_powers_diplomacy_desc:0 "Mit jedem Tag nähern sich der russische Bär im Norden, der britische Löwe im Osten und die persische Katze im Süden unseren Grenzen. Um unsere Unabhängigkeit von diesen Großmächten zu gewährleisten, müssen wir Verbündete und einen Weg finden, um unsere Feinde gegeneinander auszuspielen."
 BAH_ideas:0 "Brahmanische Ideen"
 BAH_ideas_start:0 "Brahmanische Traditionen"
 BAH_ideas_bonus:0 "Brahmanische Ambitionen"
 gharbians:0 "Gharbianer"
 gharbians_desc:0 "Indem zur Gründung unseres eigenen Königreichs vor einhundert Jahren die Verbindungen zu Delhi gekappt wurden, wurde auch der Zugriff auf Männer, Güter und Technologien aus den überwiegend muslimischen Teilen Nordindiens abgeschnitten. Da es unserem Staat an jeglicher Art verwurzelter muslimischer Aristokratie mangelt, befinden wir uns in einer prekären Lage und könnten vollkommen der Gnade lokaler Hindu-Adeliger ausgeliefert sein.\nGlücklicherweise eilt uns unser Ruf voraus. Geschichten über die Reichtümer des Dekkan werden in der gesamten muslimischen Welt weitererzählt und viele ehrgeizige Glückssucher nehmen die Seereise in unsere Häfen auf sich. Indem wir die großen Reichtümer Indiens nutzen, um talentierte Abendländer, so genannte Gharbianer, an unseren Hof zu locken, können wir sicherstellen, dass es unserem Land niemals an fähigen Männern mangelt, um unsere Armeen anzuführen, unsere Steuern einzutreiben und unsere Untertanen zu regieren."
 legacy_of_gisu_daraz:0 "Das Vermächtnis von Gisu Daraz"
 legacy_of_gisu_daraz_desc:0 "Indien im Allgemeinen und insbesondere das Bahmani-Sultanat blickt auf eine Geschichte als Zentrum der Sufi-Lehren zurück. Die Bemühungen unserer Sultane, Sufi-Scheichs, wie den großen Muhammad Gisu Daraz, aus der ganzen Welt in das Land zu locken und zu unterstützen, ist ein Testament der Pietät und der großartigen spirituellen Stärke unserer Monarchen und unseres Hofes.\nDie Übernahme der Sufi-Konzepte der geistlichen Souveränität durch den Staat und die umfassende Natur der Sufi-Lehren selbst schaffen eine Umgebung, in der sich die diversen religiösen Glaubensrichtungen der Gharbianer und der dekkanischen Einheimischen vermischen und ohne Konflikte oder unproduktive Zerwürfnisse florieren können."
 dakani_language:0 "Dekkanische Sprache"
 dakani_language_desc:0 "Der Dekkan ist eine Region vieler Sprachen und Kulturen. Durch den großen Zustrom von Iranern, Turanern, Afghanen und Arabern in diese Lande wurde die kosmopolitische Natur unseres Staates noch stärker unterstrichen. Obwohl die persische Sprache historisch die Bedürfnisse unserer Vorfahren erfüllte, so wurde eine neue Mischung lokaler Sprachen sowie das Persische und das Arabische, zunehmend gängig. Wir sollten diese dekkanische Sprache an unserem Hof übernehmen und ihre Verwendung durch Dichter und Verwaltern fördern."
 karimis:0 "Karimi-Händler"
 karimis_desc:0 "Seit Jahrhunderten wird der indo-ägyptische Handel von Händlergruppen und Kapitänen in Ägypten abgewickelt, die als Karimi bekannt sind. Diese Handelsorganisation, die für das alltägliche Geschäft von entscheidender Bedeutung ist, ist nun sowohl wohlhabend als auch mächtig. Von den tamilischen Küsten und den Häfen der swahilischen Handelsstädte bis hin zu den ägyptischen Hafenstädten hinter dem Golf von Aden kommen Sultane, Edelleute wie auch Gemeine, um von den Karimi-Händlern exotische Waren zu kaufen oder sich Geld für ihre Projekte zu leihen.\nDiese Organisation zeigte in letzter Zeit ein sehr aktives Interesse an unserem Staat und wir können durch die Kultivierung unserer gegenseitigen Beziehung nur profitieren."
 takht_e_firoza:0 "Takht-e-Firoza"
 takht_e_firoza_desc:0 "Das erste, das jeder Gast in unserem königlichen Audienzsaal sieht, ist der Türkisthron unserer Dynastie. Dieses einzigartige königliche Möbelstück war ursprünglich eine Spende des besiegten Telugu Raja Kapaya und ist in vielerlei Hinsicht das ultimative Symbol unserer Dynastie. Mit seiner Erlesenheit und herrlichen Einzigartigkeit verkörpert es die Reichtümer des Dekkan und die ungewöhnlichen Stilkombinationen, die unseren kosmopolitischen Staat kennzeichnen."
 bahmani_primogeniture:0 "Bahmani-Primogenitur"
 bahmani_primogeniture_desc:0 "Unser ungewöhnlicher Brauch, den Thron immer an den ältesten Sohn des derzeitigen Herrschers weiterzugeben, führte gelegentlich zu einer gewissen Instabilität in unserem Reich, da machthungrige Regenten und opportunistische Edelleute anfänglich nur wenig Hemmungen zeigten, einen kindlichen Herrscher auszunutzen oder den Thronanspruch eines neidischen Verwandten zu unterstützen. Diese Tradition wurde bisher jedoch stark institutionalisiert, und wenn die Zeit der Nachfolge kommt, gibt es nur sehr wenige, die sich dem wahren Erben unserer Dynastie entgegenstellen würden."
 madrasa_of_mahmud_gawan:0 "Die große Madrasa des Dekkan"
 madrasa_of_mahmud_gawan_desc:0 "Seit vielen Jahren bezog unser Staat fähige Männer aus der weiteren muslimischen Welt, während er gleichzeitig das Beste der Staaten übernahm, die vor uns waren. Dies schuf eine reiche, kosmopolitische dekkanische Kultur, die weder vollkommen persisch, arabisch, marathisch, telugisch oder kannadaisch ist. Wenn wir eine große Madrasa in unserer Hauptstadt schaffen, würden wir die weitere Entwicklung des dekkanischen Wissens unterstützen und würde die Welt die Größe unseres Staates erkennen."
 JAJ_ideas:0 "Siddi-Ideen"
 JAJ_ideas_start:0 "Siddi-Traditionen"
 JAJ_ideas_bonus:0 "Siddi-Ambitionen"
 goma:0 "Goma"
 goma_desc:0 "Obwohl unser Volk kulturell nicht länger als afrikanisch bezeichnet werden kann, so haben wir die Bräuche unserer Ahnen nicht vergessen. Der Goma, ein heiliger Trommeltanz, der auf der Mischung indo-islamischer und afrikanischer Stilrichtungen und Rhythmen aufgebaut ist, ist ein erstklassiges Beispiel dafür, wie wir die Traditionen dieser Lande annahmen und gleichzeitig zu den unseren machten. Dies ist die Art der Siddi."
 siddi_seamanship:0 "Seemannskunst der Siddi"
 siddi_seamanship_desc:0 "Eine der ersten Aufgaben unserer versklavten Vorfahren bestand darin, die Schiffe ihrer Fänger über den Indischen Ozean zu segeln. Obwohl wir nun frei sind, so tragen wir doch ihr Vermächtnis weiter und ist unser Volk für seine großartige Seemannskunst berühmt."
 fortress_of_janjira:0 "Uneinnehmbare Inselfestung"
 fortress_of_janjira_desc:0 "Unsere Beherrschung der See bedeutet, dass jede Felseninsel ein potenzieller Stützpunkt für die Schiffe und Truppen unseres Königreichs ist. Lasst uns die Felseninsel, die wir nun als unsere Hauptstadt bezeichnen, so schwer befestigen, dass sie für jeden Außenstehenden so erscheint, als ob die Festung aus dem Meer selbst emporrage."
 siddi_diaspora:0 "Die Siddi-Diaspora"
 siddi_diaspora_desc:0 "Unsere Ahnen, die bereits in jungem Alter zu qualifizierten Seeleuten, Soldaten und Verwaltern ausgebildet wurden, wurden einst aus ihrer angeborenen Heimat in Ostafrika entführt. Nun bemannen sie Schiffe, Decks und Festungen in Indien und Persien und widmen ihr Leben dem Dienst von Herren verschiedenster Statur und Bedeutung. Wie der Name unseres Staates, so wandert auch eine Anzahl ehemaliger Sklaven in die andere Richtung, um das weltweit einzige Siddi-Königreich zu erreichen. Ein Ort, der als Heimat bezeichnet werden kann."
 siddi_diplomacy:0 "Siddi-Diplomatie"
 siddi_diplomacy_desc:0 "Unser Königreich ist ein seltsamer kleiner Fisch im großen Teich indischer Staaten. Es ist für unser Überleben von entscheidender Bedeutung, eine aktive Diplomatie gegenüber all unseren Nachbarn zu pflegen. Wir dürfen niemals ohne Verbündete bleiben und dürfen niemals zulassen, dass wir über die Absichten unserer Nachbarn nicht Bescheid wissen."
 siddi_konkani_trade:0 "Konkan-Handel"
 siddi_konkani_trade_desc:0 "Die Lebensader der Konkan-Küste, an der sich geschäftige Handelsstädte, wie Thana, Chaul oder Goa befinden, ist das Handelsnetzwerk des Indischen Ozeans. Indem wir die uns zur Verfügung stehenden Schiffe wirksam einsetzen, können wir sicherstellen, so reich wie die wohlhabendsten Händler zu werden, die unsere Zölle bezahlen."
 siddi_expansion_of_navy:0 "Ausbau der Marine"
 siddi_expansion_of_navy_desc:0 "Die Kontrolle über das Meer war schon immer das, was wir Siddi am besten konnten, und unsere Marine ist eine der besten im Indischen Ozean. Da der Einfluss unseres Königreichs wächst, müssen wir sicherstellen, dass unsere Marine ebenfalls ausgebaut wird. Qualität alleine wird nicht ausreichen, wenn die Seestreitkräfte europäischer Mächte versuchen, den Handel in dieser Region zu beeinträchtigen."
 JNP_ideas:0 "Jaunpurer Ideen"
 JNP_ideas_start:0 "Jaunpurer Traditionen"
 JNP_ideas_bonus:0 "Jaunpurer Ambitionen"
 jnp_purbias:0 "Purbias"
 jnp_purbias_desc:0 "Seit dem Niedergang von Kannauj im 9. Jahrhundert war diese Region Heimat einer großen Anzahl von Rajput-Gemeinden. Diese östlichen Rajputs, auch bekannt als Purbias, sind kein so vorherrschender Teil der Gesellschaft wie ihre Vetter in Rajputane und führen ein geringfügig anderes Leben. Statt eines Lebens auf dem Rücken eines Pferdes entschieden sich die Purbias, die Felder zu bestellen und ihre Siedlungen zu Fuß zu verteidigen. Aus diesem Grund begrüßten die Purbias die Einführung der Schusswaffe auf dem indischen Subkontinent mit großer Freude. Mit Schusswaffen wurden sie etwas gefährlicher zu Fuß als ihre westlichen Vetter auf ihren Pferden. Lasst uns unsere Rekrutierer in diese Dörfer schicken, um dieses kostenlose Wissen wirksam zu nutzen."
 shiraz_e_hind:0 "Shiraz-e-Hind"
 shiraz_e_hind_desc:0 "Seit den Tagen unseres ersten unabhängigen Sultans unternahmen unsere Herrscher ihr Bestes, um Gelehrte, heilige Männer, Dichter und Künstler in unsere schöne Stadt zu holen und dort anzusiedeln. Mit unserer Lage am Kreuzweg der nordindischen Handelsrouten und mit heiligen Städten, wie Varanasi und Allahabad in der Nähe, war dies keine allzu schwierige Aufgabe und dementsprechend bietet Jaunpur nun eine florierende und intellektuelle Umgebung."
 jnp_sants_and_sufis:0 "Sants und Sufis"
 jnp_sants_and_sufis_desc:0 "Nordindien war schon immer ein Magnet für religiöse Lehrer, und mit dem Aufstieg unabhängiger islamischer Königreiche wurde diese Tradition von den Sufi-Lehrern und den Sant-Dichtern fortgeführt. Während die einen den gebildeten Ansatz an den islamischen Mystizismus darstellen, haben die anderen ihre Wurzeln in den niederen Kasten, die oft die Notwendigkeit von Ritualen und Klerikern als Ganzes in Frage stellen. Gemeinsam mit den traditionelleren Gurus liefern diese Mystiker eine Quelle für die meisten religiösen Überzeugungen, und mit dieser Vielfalt erlangte unsere Region eine gewisse Stabilität."
 jaunpuri_architecture:0 "Jaunpurer Architektur "
 jaunpuri_architecture_desc:0 "Eine priorisierte Aufgabe der Sultane des neugeborenen Königreichs Jaunpur bestand darin, einen eigenen architektonischen Stil zu schaffen, etwas, das ihren Bruch mit dem Sultanat von Delhi und mit früheren Dynastien kennzeichnet. In einer Gegend, die sowohl reich an Ressourcen als auch an vorhandenen architektonischen Stilen ist, wie unser Königreich, war dies einfacher als es sich irgendjemand hätte vorstellen können."
 jnp_gangetic_plain:0 "Ganges-Ebene"
 jnp_gangetic_plain_desc:0 "Die Ebene des Ganges und ihre tributpflichtigen Staaten bilden in vielerlei Hinsicht das Herz Nordindiens. Diese äußerst fruchtbare und dicht besiedelte Region ist die Quelle eines Großteils der Fertigprodukte des Subkontinents. Die vielen Handelsrouten, die diese Region durchziehen, bringen diese Güter anschließend an weit entfernte Orte, die nach diesen Gütern verlangen, von Persien bis nach China und schließlich sogar nach Europa."
 jnp_hindusthani_classical_music:0 "Hindustanische klassische Musik"
 jnp_hindusthani_classical_music_desc:0 "Die möglicherweise schönste Kunstform, die unser Staat jemals fördern konnte, ist die nordindische klassische Musiktradition. Unsere Sultane komponierten selbst Ragas und trugen direkt zur Entwicklung dieser Musikrichtung bei."
 modernization_of_jaunpuri_army:0 "Modernisierung der Armee"
 modernization_of_jaunpuri_army_desc:0 "Alte Bräuche und Traditionen halten uns auf. Lasst uns unsere Armee umstrukturieren, neue Rekrutierungssysteme schaffen und ausländische Ausbilder anheuern, die unsere Männer auf modernere Weise ausbilden. Einst stellten die Purbias die effizienteste und modernste Infanterie Indiens. Wir müssen diese Ordnung wiederherstellen."
 HAM_ideas:0 "Hamburger Ideen"
 HAM_ideas_start:0 "Hamburger Traditionen"
 HAM_ideas_bonus:0 "Hamburger Ambitionen"
 hamburg_republic:0 "Bürgerrepublik"
 hamburg_republic_desc:0 "Unsere Bürger sollen niemals die Tyrannei eines Königs fürchten! Die Bürger von Hamburg dürfen niemals zulassen, dass ihre Freie Stadt unter eine aristokratische Herrschaft fällt."
 walls_of_hamburg:0 "Mauern von Hamburg"
 walls_of_hamburg_desc:0 "Ein Wahrzeichen unserer Stadt sind die großen Mauern, die Hamburg in Gänze umgeben. Diese immer wachsamen Mauern werden unsere Bürger vor Krieg und Unfrieden schützen."
 first_constitution:0 "Erste Verfassung von Hamburg"
 first_constitution_desc:0 "Der Rezess ist ein Kompromiss zwischen dem Senat und den Bürgern, der nach den Schwierigkeiten aufgrund der Unstimmigkeiten zwischen Hein Brandt und Johannes IV. von Sachsen-Lauenburg geschlossen wurde. Wir besitzen nun eine Reihe vorgegebener Rechte, die den Bürgern der Stadt zustehen."
 johanneum:0 "Gelehrtenschule des Johanneum"
 johanneum_desc:0 "Die erste Schule Hamburgs, die die alten klassischen Gedanken und Sprachen der Latiner und antiken Griechen wiederbelebt. Durch Bildung sollten wir eine neue und stärkere Generation junger Köpfe hervorbringen, die der Stadt dienen!"
 berenberg_bank:0 "Berenberg Bank"
 berenberg_bank_desc:0 "Die erste Handelsbank, die sich darauf spezialisierte, Kaufleuten dabei zu helfen, ihren Handel zu erweitern und noch mehr Einkommen zu generieren. Von dieser angesehenen Bank in unserer Stadt wird sicherlich auch die Stadt selbst profitieren."
 elbe_shipyards:0 "Werften an der Elbe"
 elbe_shipyards_desc:0 "Eine der Hauptindustrien in Hamburg ist der Schiffsbau. Da die Stadt nun zur anderen Seite der Elbe hin gewachsen ist, bietet sich uns die Gelegenheit, unseren Schiffsbausektor maßgeblich zu erweitern."
 hanseatic_city:0 "Hansestadt"
 hanseatic_city_desc:0 "Hamburg ist eines der drei Hauptmitglieder der Hanse und besitzt seine eigenen Verbindungen zu allen ehemaligen Mitgliedern und Partnern der Hanse."
 jerusalem_ideas:0 "Jerusalemer Ideen"
 jerusalem_ideas_start:0 "Jerusalemer Traditionen"
 jerusalem_ideas_bonus:0 "Jerusalemer Ambitionen"
 crown_of_thorns:0 "Dornenkrone"
 crown_of_thorns_desc:0 "Der erste König von Jerusalem weigerte sich, eine goldene Krone zu tragen und wurde an jener Stelle zum König ernannt, an dem Christus eine Dornenkrone trug."
 latin_patriarch:0 "Lateinischer Patriarch"
 latin_patriarch_desc:0 "Das Papsttum möchte einen Patriarchen in Jerusalem installieren, um mehr Kontrolle über das Heilige Land ausüben zu können. Das wäre uns mehr als Recht, da es uns mehr Kontrolle über das Papsttum selbst gewährt."
 frontier_state:0 "Grenzstaat"
 frontier_state_desc:0 "Jerusalem lag schon immer an der Grenze des Christentums zu den Heiden. Wir haben uns daran gewöhnt, ständig im Krieg zu sein, und unsere Soldaten werden fortwährend für eine Invasion oder einen Kreuzzug gedrillt."
 land_of_the_heathen:0 "Das Land der Heiden"
 land_of_the_heathen_desc:0 "Das Land von Jerusalem ist voller Heiden. Wir müssen dies wieder gut machen und sie zu dem einen wahren Glauben konvertieren!"
 crusader_aristocracy:0 "Kreuzfahrer-Aristokratie"
 crusader_aristocracy_desc:0 "Die Adeligen unserer Nation sind durch die Kreuzzüge abgehärtet und führten die Angriffe gegen die Feinde der Kirche. Diese Erfahrung wird auf dem Schlachtfeld deutlich."
 crusader_castles:0 "Kreuzfahrerburgen"
 crusader_castles_desc:0 "Mehrere Burgen wurden im ganzen Heiligen Land in Vorbereitung auf zukünftige Kriege errichtet. Wir sind nun bereit, uns im Namen Christus zu verteidigen!"
 cosmopolitan_nobility:0 "Kosmopolitischer Adel"
 cosmopolitan_nobility_desc:0 "Wir mögen zwar nicht zu den älteren Königreichen gehören, doch der Großteil unseres Adels stammt aus den kosmopolitischen Dynastien, womit wir hinsichtlich diplomatischer Angelegenheiten auf sehr tiefreichende Wurzeln und Beziehungen nach Europa zurückgreifen können."
 KHM_ideas:0 "Khmer Ideen"
 KHM_ideas_start:0 "Khmer Traditionen"
 KHM_ideas_bonus:0 "Khmer Ambitionen"
 preah_ko_preah_keo:0 "Preah Ko Preah Keo"
 preah_ko_preah_keo_desc:0 "Unser Königreich war einst groß und unsere Hauptstadt schürte den Neid all unserer Nachbarn. Dann kamen die Thai und nahmen uns alles weg. Das Volksmärchen des Thai-Königs und der Zwillinge Preah Ko und Preah Keo gewährleistet, dass unser Volk niemals vergisst, was wir einst hatten und nun verloren haben."
 khm_theravada:0 "Theravada-Buddhismus"
 khm_theravada_desc:0 "Die Traditionen des alten Khmer-Reichs sind uns nicht mehr von Nutzen. Unser Volk wandte sich immer mehr dem Theravada-Buddhismus zu, der von vielen unserer Nachbarn praktiziert wird. Es ist möglicherweise an der Zeit, dass der Staat diese Religion ebenfalls vollständig begrüßt."
 khm_cham_migration:0 "Cham-Migration"
 khm_cham_migration_desc:0 "Das Seefahrervolk der Cham ist unter Druck geraten und viele suchen nach einer neuen Heimat im Ausland. Wir sollten diese geschickten Seefahrer und Händler in unserer Gesellschaft willkommen heißen, um von ihren Fachkenntnissen profitieren zu können."
 khm_river_trade:0 "Flusshandel"
 khm_river_trade_desc:0 "Die Flüsse in unseren Landen bieten eine herausragende Möglichkeit, die vielen seltenen Waren, die in den bewaldeten Gebieten unseres Landes gewonnen werden, zu den Häfen am Meer zu transportieren. Lasst uns den Flusshandel ausbauen und zusehen, wie unser Königreich gedeiht."
 khm_european_mercenaries:0 "Europäische Söldner"
 khm_european_mercenaries_desc:0 "Die Europäer besitzen Waffen und Taktiken, die mit nichts zu vergleichen sind, was wir bisher gesehen haben. Lasst uns europäische Söldner in unser Land einladen, um unseren König zu schützen und unsere Armeen an den Feuerwaffen auszubilden."
 khm_restore_angkor:0 "Wiederherstellung von Angkor"
 khm_restore_angkor_desc:0 "Obwohl die großartige Stadt Angkor niemals die große Hauptstadt sein kann, die sie einst war, so lassen sich Erinnerungen nur sehr schwer auslöschen. Unser Königreich ist nun ein ganz anderer Staat. Doch durch die Instandsetzung der Stadt können wir etwas vom Stolz unseres Volkes wiederherstellen."
 khm_modern_navy:0 "Eine moderne Khmer-Marine"
 khm_modern_navy_desc:0 "Wir können nicht zulassen, dass andere die Meere beherrschen und den Handel kontrollieren, von dem unser Königreich abhängig ist. Lasst uns eine neue und moderne Streitmacht erschaffen, die in der Lage ist, sich aller Piraten und jeder rivalisierenden Marine in Südostasien anzunehmen."
 ZAZ_ideas:0 "Saporoger Ideen"
 ZAZ_ideas_start:0 "Saporoger Traditionen"
 ZAZ_ideas_bonus:0 "Saporoger Ambitionen"
 zaz_fort_builders:0 "Schnelle Festungsbauer"
 zaz_fort_builders_desc:0 "Alles in der Saporoger Gesellschaft dreht sich um das Militär und das Militär ist der Haupthandel unseres Volkes. Immer bereit, auszurücken, ob um vor einem mächtigeren Feind zu fliehen oder um schnell einzufallen und ein besseres Land für sich zu beanspruchen – unser Volk entwickelte im Laufe der Zeit, und aus der Not heraus, die Fähigkeit, stets mobil zu bleiben. Einige bauen ihre Mauern hoch und breit, wir bauen unsere Festungen schnell."
 zaz_hetmanate:0 "Hetmanat"
 zaz_hetmanate_desc:0 "Alle sollten gleich sein und keiner sollte über dem anderen stehen. Während Europa darüber grübelt, wie ein Staat ohne Aristokraten existieren kann, genießt unser Volk eine unvergleichbare Freiheit."
 zaz_steppe_riders:0 "Steppenreiter"
 zaz_steppe_riders_desc:0 "Die Steppe ist ein sonderbarer und trügerischer Ort zum Leben und wenn es um das Sterben geht, so sind die Möglichkeiten endlos, wenn man kein Pferd besitzt. Wenn Ihr das Endlose Grasmeer betretet, dann ist Euer Pferd kein Tier oder Eigentum mehr und wird zu einem wahren Teil von Euch. Wie Euer Körper nicht ohne Herz oder Leber überleben kann, so überlebt man in der Steppe sicherlich nicht ohne Pferd."
 zaz_cossack_hit_and_run:0 "Blitzangriff"
 zaz_cossack_hit_and_run_desc:0 "Die Steppe kann für ihre Möchtegern-Eroberer sehr verführerisch sein. Wie ein Trugbild vermittelt sie den falschen Eindruck von Reichtum und Gelegenheit. Doch nur diejenigen, die dieses Land gut kennen, können jemals hoffen, dort zu überleben. In unseren Steppen sind wir diejenigen, die den Zeitpunkt des Kampfes bestimmen werden."
 zaz_classy_diplomacy:0 "Brutale Diplomatie"
 zaz_classy_diplomacy_desc:0 "Obwohl Qualität gewöhnlich besser ist als Quantität, so hat Quantität doch auch eine gewisse eigene Qualität. Unser Volk mag zwar etwas grob sein, bzw. es mangelt ihm etwas an Finesse, doch niemand sollte an seiner Fähigkeit zweifeln, sich auf schmerzliche Weise klar auszudrücken."
 zaz_zaporzhian_tolerance:0 "Toleranz der Steppe"
 zaz_zaporzhian_tolerance_desc:0 "Die Saporoger Steppe hat für viele Menschen viele Bedeutungen. Was jedoch für alle gilt, ist das Versprechen von Freiheit, das weltweit beispiellos ist. Hier gibt es keinen Adel, keine Kirche und keine Könige an der Macht, und nur Gott und der Himmel über uns, soweit das Auge reicht."
 zaz_army_first:0 "Zuerst die Armee"
 zaz_army_first_desc:0 "Die meisten Länder stellen Armeen zusammen, indem sie Bauern rekrutieren. Andere Länder heuern Söldner an, die ihre Kriege für sie ausfechten. Unser Staat ist unsere Armee."
 shan_ideas:0 "Shanische Ideen"
 shan_ideas_start:0 "Shanische Traditionen"
 shan_ideas_bonus:0 "Shanische Ambitionen"
 shan_fortified_cities:0 "Befestigte Städte"
 shan_fortified_cities_desc:0 "Als sich andere Völker in den Hügeln niederließen, beschlossen die Shan, befestigte Städte in den Tälern zu bauen. Von diesen Tälern aus wurde unsere Herrschaft weit und breit vergrößert und nun sind die Hügelvölker unsere Untertanen."
 shan_wet_rice:0 "Nassreisanbau"
 shan_wet_rice_desc:0 "Der Nassreisanbau ist die beste Möglichkeit, um die Shan-Landen effektiv zu nutzen. Dank dieser Technik können die Shan-Täler eine viel größere Bevölkerung versorgen, als es anderweitig möglich wäre."
 sao_pha:0 "Chao fa"
 sao_pha_desc:0 "Bekannt als Chao fa, oder Fürsten des Himmels, fordern die Shan-Herrscher und ihre altehrwürdigen Dynastien den Respekt all ihrer Untertanen. Trotzdem sollte sich ein idealer Shan-Herrscher nicht zu sehr von seinem Volk entfernen. Die Traditionen sehen vor, dass unsere Herrscher das Land bereisen, um die Ansichten ihrer Untertanen persönlich zu erfahren."
 shan_control_of_the_gem_trade:0 "Kontrolle über den Juwelenhandel"
 shan_control_of_the_gem_trade_desc:0 "Große Mengen an Rubinen, Bernstein, Saphiren und Jade verlassen jedes Jahr diese Lande und werden auf die anspruchsvollen Märkte in China und Indien verfrachtet. Wir müssen diese Karawanen schützen und kontrollieren und von diesem uralten Handel profitieren."
 shan_raiders:0 "Plünderer"
 shan_raiders_desc:0 "Aufgrund des fortwährenden Krieges zwischen den kleinen Shan-Staaten und den Häuptlingstümern wurden unsere Krieger kampferfahren und abgehärtet. Doch während wir uns gegenseitig bekriegten, wurden unsere Nachbarn immer reicher und schwächer. Ein Zusammenschluss, um fremde Länder zu plündern, wäre weitaus profitabler als diese internen Kämpfe fortzusetzen."
 shan_chronicles:0 "Shan-Chroniken"
 shan_chronicles_desc:0 "Traditionell führt jeder größere Shan-Staat seine eigenen Bücher. Königliche Chronisten verfolgten unsere Ahnen bis weit zu den Anfängen unserer Dynastie zurück. Im Laufe der Zeit veralten Chroniken jedoch. Indem wir die Annalen unserer Vorfahren kopieren und bewahren, stellen wir sicher, dass nichts in Vergessenheit gerät."
 shan_expansionism:0 "Expansionismus"
 shan_expansionism_desc:0 "Da unser Volk stetig wächst, wurden die von uns kontrollierten Lande zu spärlich, um es gut versorgen zu können. Statt inländische Ausschreitungen aufgrund mangelnder Ressourcen zu riskieren, sollten wir eine größere Armee aufbauen und auf Kosten unserer Nachbarn expandieren."
 settling_the_interior:0 "Besiedlung des Binnenlandes"
 settling_the_interior_desc:0 "Obwohl wir einige Zeit die Küste und die Region um die Flüsse und Seen bevölkerten, gibt es jedoch noch weitläufige Lande im Westen, die darauf warten, von unserem Volk besiedelt zu werden. Wir müssen sicherstellen, dass diese Lande von unserem eigenen Volk bewirtschaftet werden."
 CAN_ideas:0 "Kanadische Ideen"
 CAN_ideas_start:0 "Kanadische Traditionen"
 CAN_ideas_bonus:0 "Kanadische Ambitionen"
 singing_lumberjacks:0 "Singende Baumfäller"
 singing_lumberjacks_desc:0 "Unsere Baumfäller pflegen viele Traditionen. Eine davon sind ihre legendären Lieder, mit denen sie effizienter arbeiten und somit mehr Holz für den Export produzieren können. Das produzierte Holz ermöglicht es unserer Regierung, mehr Schnittholz zu einem günstigeren Preis zu produzieren, wodurch unsere Marine größer und günstiger sein kann."
 the_hudson_bay_company:0 "Die Hudson's Bay Company"
 the_hudson_bay_company_desc:0 "Die Hudson's Bay Company ist möglicherweise der wichtigste Aspekt unserer Geschichte.  Unsere Wurzeln gründen in einer kaufmännischen Tradition und wir sollten dies weiterhin unterstützen, indem wir die Menschen dazu ermutigen, Händler zu werden."
 the_maritimes:0 "Die Maritimen"
 the_maritimes_desc:0 "Die Meere vor unserer Ostküste sind für ihre legendären Stürme und brutalen Bedingungen bekannt. Dies härtet unsere jungen Seeleute ab und schafft eine Tradition der maritimen Militärerfahrung."
 the_quebec_act:0 "Der Quebec Act"
 the_quebec_act_desc:0 "Der Quebec Act gewährte den römischen Katholiken, die durch die Eroberung Teil unserer Nation wurden, große religiöse Freiheiten. Wir sind ein Vorbild religiöser Toleranz in unserer Neuen Welt."
 legacy_of_the_empire:0 "Das Vermächtnis des Reichs"
 legacy_of_the_empire_desc:0 "Obwohl wir nun frei sind, so sind unsere Bindungen zu unserem ehemaligen Mutterland und ihren Schutzgebieten noch immer stark. Dies verleiht unseren Händlern einen Vorteil, den sie nutzen, um mit dem Wohlstand der Neuen Welt unsere Schatztruhen zu füllen."
 the_forests_of_canada:0 "Die Wälder Kanadas"
 the_forests_of_canada_desc:0 "Die weitläufigen unberührten Wälder in unserem Land ermöglichen es unserer Regierung, das Holz, das für den Bau von Schiffen benötigt wird, günstiger zu produzieren als andere Staaten. Wir können eine größere Anzahl von Schiffen günstiger bauen."
 QUE_ideas:0 "Quebecer Ideen"
 QUE_ideas_start:0 "Quebecer Traditionen"
 QUE_ideas_bonus:0 "Quebecer Ambitionen"
 coureurs_des_bois:0 "Coureurs des Bois"
 coureurs_des_bois_desc:0 "Die Coureurs des Bois sind hier und im Ausland für ihre Fähigkeit legendär, weite Strecken in das Kernland des Kontinents zu reisen und mit den Einheimischen zu handeln, um mehr Pelze zu beschaffen. Während sie mit den offiziellen Voyageurs in Konkurrenz stehen, wird es erst dank ihnen möglich, mehr von den wertvollen Pelzen unseren Landes auf die Märkte zu bringen und zu verkaufen."
 the_seigneurial_system:0 "Das feudalherrschaftliche System"
 the_seigneurial_system_desc:0 "Das Ländersystem unserer Nation wird seit den frühesten Siedlungen unserer Vorväter hier von Feudalherren beherrscht.  Durch dieses feudale System wurden sie tief in der Politik unseres Landes verwurzelt und ermöglichen uns, das Volk stärker zu besteuern. "
 relations_with_natives:0 "Beziehungen zu den Völkern der Ersten Nationen"
 relations_with_natives_desc:0 "Unsere Söhne heirateten ihre Töchter und somit wurden wir eins mit den vielen einheimischen Stämmen. Wir müssen diese Beziehungen nun aufrechterhalten. Dies trieb jeden unserer Diplomaten dazu, noch mehr zu tun."
 college_of_quebec:0 "Das College von Quebec"
 college_of_quebec_desc:0 "Das College von Quebec war das erste in der Neuen Welt außerhalb von Mexiko. Die Tradition des Lernens, die hier gepflegt wird, ermöglicht es unserer Nation, die Speerspitze des technologischen Fortschritts zu bilden. "
 commissions_for_noble_sons:0 "Kommissionen für adelige Söhne"
 commissions_for_noble_sons_desc:0 "Die Ordensgemeinschaften der Kirche hegen kein Interesse daran, die jüngeren Söhne des Adels aufzunehmen. Somit werden sie oft zu einer militärischen Karriere gezwungen. Das ist gut, da wir hiermit sicherstellen, dass wir stets genügend einsatzbereite Generäle haben, die in der Lage sind, unsere Armeen zu führen. "
 jesuit_missions:0 "Jesuitenmissionen"
 jesuit_missions_desc:0 "Die verschiedenen Religionsorden, doch vor allem die Jesuiten, haben gute Arbeit geleistet und den wahren Glauben zu den Heiden um uns herum gebracht. Wir sehen es als unsere Pflicht an, als Land der Gläubigen sicherzustellen, dass sie jede Mittel haben, um ihre Arbeit erfolgreich zu tun."
 MEX_ideas:0 "Mexikanische Ideen"
 MEX_ideas_start:0 "Mexikanische Traditionen"
 MEX_ideas_bonus:0 "Mexikanische Ambitionen"
 rebuilding_mexico:0 "Wiederaufbau Mexikos"
 rebuilding_mexico_desc:0 "Cortéz sorgte dafür, dass die Tempel der heidnischen Götter der Azteken während der Eroberung dieser Lande zerstört wurden. Es liegt nun an uns, aus den Tempelruinen Gotteshäuser zu machen. Das bereits vorhandene Baumaterial wird den Preis zur Umsetzung sicherlich verringern."
 the_republic_of_indians:0 "Die Republik der Indianer"
 the_republic_of_indians_desc:0 "Die Republik der Indianer war das Produkt einer systematischen Studie einheimischer Kulturen und Sprachen. Wir wissen, dass wir mehr davon haben, wenn wir die kulturelle Vielfalt dieses Landes tolerieren, statt der Bevölkerung europäische Traditionen aufzuzwingen."
 peace_by_purchase:0 "Frieden durch Erwerb"
 peace_by_purchase_desc:0 "Die wilden und ungezähmten Wüstenlande im Norden sind Heimat von überaus unabhängigen und militärisch fähigen Clans. Wir können mehr Aufwand, Zeit und Wohlstand investieren und versuchen, sie mit unseren mächtigen Armeen zu vernichten. Wäre es jedoch nicht weiser, uns ihre Zusammenarbeit einfach zu erkaufen und sie friedlich zu assimilieren?"
 casa_de_las_campanas:0 "Casa de las Campanas"
 casa_de_las_campanas_desc:0 "Mexiko ist ein Land der Novitäten. Die Casa de las Campanas war die erste Druckerpresse in der Neuen Welt und ermöglichte es uns, neue Ideen einfacher zu verbreiten."
 repartimiento:0 "Repartimiento"
 repartimiento_desc:0 "Das Repartimiento, das die Corvée aus Frankreich als Vorbild hat, ist ein Programm, im Rahmen dessen wir Arbeitskräfte aus der Bauernbevölkerung Mexikos beziehen. Da es Teil ihrer Pflicht ist, müssen wir ihnen wenig bis gar nichts für ihre Arbeit in diesem Zeitraum zahlen, wodurch unser Profit aus der Produktion gefördert wird."
 heroes_of_the_revolution:0 "Helden der Revolution"
 heroes_of_the_revolution_desc:0 "Während unseres Kampfes um Gerechtigkeit verhielten sich unsere Generäle auf dem Schlachtfeld einwandfrei. Die von ihnen in unserem Kampf um Freiheit angewandten Angriffstaktiken wurden von unseren Generälen studiert, die in diesem Bereich der Kriegsführung nun geschickter sind."
 grito_de_delores:0 "Grito de Dolores"
 grito_de_delores_desc:0 "Meine Kinder, werdet ihr euch selbst befreien? Werdet ihr euch die Lande zurückholen, die vor 300 Jahren unseren Vorvätern von den verhassten Spaniern geraubt wurden? Wir müssen sofort handeln ... Werdet ihr eure Religion und eure Rechte als wahre Patrioten verteidigen? Lang lebe Unsere Frau von Guadalupe! Tod der schlechten Regierung! Tod den Gachupines!"
 TRA_ideas:0 "Transsilvanische Ideen"
 TRA_ideas_start:0 "Transsilvanische Traditionen"
 TRA_ideas_bonus:0 "Transsilvanische Ambitionen"
 unio_trium_nationum:0 "Unio Trium Nationum"
 unio_trium_nationum_desc:0 "Unio Trium Nationum war eine Allianz, die 1438 von den drei transsilvanischen Staaten gegründet wurde: Dem ungarischen Adel, den sächsischen Kaufleuten und den freien militärischen Szekler. Die Union war ein Pakt, der gegen das Landvolk gerichtet war, wovon viele Rumänen waren. Diese Allianz sollte einen langfristigen und unerwarteten Einfluss auf die Geschichte unseres Volkes haben."
 torda_salt_mines:0 "Die Salzminen von Thorenburg"
 torda_salt_mines_desc:0 "In den reichhaltigen Minen von Thorenburg wurde Salz erstmals in der Antike gefördert. Die Mine produzierte seitdem Tafelsalz und brachte der Region großen Wohlstand durch die Produktion dieses äußerst geschätzten Handelsguts. Wir müssen sicherstellen, dass wir diese Mine besser zum Vorteil von Transsilvanien nutzen."
 transylvanian_saxons:0 "Transsilvanische Sachsen"
 transylvanian_saxons_desc:0 "Im 12. Jahrhundert lud der ungarische König Géza II. Deutsche ein, sich in der relativ spärlich bevölkerten Region von Transsilvanien niederzulassen und diese zu verteidigen. Diese 'transsilvanischen Sachsen' entwickelten ihre Gebiete rasch und machten den Boden urbar, verbesserten landwirtschaftliche Methoden und verwerteten Gebiete mit wertvollen Metall- und Salzvorkommen."
 decree_of_torda:0 "Das Dekret von Thorenburg"
 decree_of_torda_desc:0 "König Ludwig I. von Ungarn blieb für kurze Zeit in Transsilvanien und erließ auf Anfrage des lokalen Adels ein Dekret, welches dem transsilvanischen Adel zusätzliche Privilegien zusicherte, indem ihnen erlaubt wurde, das rumänische Landvolk an ihre Ländereien zu binden."
 patent_of_toleration:0 "Das Patent der Toleranz"
 patent_of_toleration_desc:0 "Das Edikt von Thorenburg, auch bekannt als das 'Patent der Toleranz' war einer der ersten Versuche, nach dem Beginn der Reformation die religiöse Freiheit in Europa zu garantieren. Die Reformierte Unitarische Kirche folgte der von diesem Patent vorgegebenen Vorstellung der religiösen Toleranz."
 unitarian_zeal:0 "Unitarischer Eifer"
 unitarian_zeal_desc:0 "Die Unitarische Kirche ist eine Reformbewegung, die gleichzeitig in Transsilvanien und in Polen ihren Anfang nahm. Die Einführung dieses neuen Zweigs der Reformation verbreitet sich schnell in unseren Landen, vor allem nach dem Patent der Toleranz."
 anti_habsburg_policies:0 "Anti-Habsburgische Politik"
 anti_habsburg_policies_desc:0 "Georg I. Rákóczi, Fürst von Transsilvanien, versuchte, seine Stellung gegen die gegnerischen Anspruchsteller auf die transsilvanischen Lande, den Habsburgern, zu stärken, indem er sich den Schweden im Dreißigjährigen Krieg gegen den österreichischen Heiligen Römischen Kaiser anschloss. Er besetzte erfolgreich Oberungarn und belagerte Brünn, als der osmanische Sultan ihm befahl, die Feindseligkeiten gegen die Habsburger einzustellen."
 SUK_ideas:0 "Sukhotaische Ideen"
 SUK_ideas_start:0 "Sukhotaische Traditionen"
 SUK_ideas_bonus:0 "Sukhotaische Ambitionen"
 birthplace_of_a_culture:0 "Geburtsort einer Kultur"
 birthplace_of_a_culture_desc:0 "Sukhothai kann als erstes unabhängiges Thai-Königreich bezeichnet werden. Sri Indraditya und sein Bruder hatten die Stadt 1239 aus den Händen der Mon gerissen. Von dort aus wuchs das Königreich nach Norden bis Luang Prabang und nach Süden bis Chaiya."
 akson_thai:0 "Akson-Thai"
 akson_thai_desc:0 "Ursprünglich auf der alten Schrift der Khmer basierend entwickelte sich die Thai-Schrift während der Herrschaft von Ram Khamhaeng zu einer eigenständigen Schrift. Eine individuelle geschriebene Sprache half unserem Volk, sich zu einer einzigartigen Kultur zu entwickeln."
 sawankalok_ware:0 "Sawankhalok-Keramik"
 sawankalok_ware_desc:0 "König Ram Khamhaeng soll das Wissen der Keramikproduktion aus China importiert und eine Grundlage für eine starke Keramikindustrie im Königreich Sukhothai geschaffen haben. Infolge dessen wurde Sukhothai zu einem der wichtigsten Exporteure für die als 'Sukhothai-Keramik' bekannte Keramikware bis nach Japan und China. Während der Herrschaft von Khamhaeng stellte dieser Handel die Haupteinnahmequelle des Königreichs dar."
 wat_si_sawai:0 "Wat Si Sawai"
 wat_si_sawai_desc:0 "Sukhothai ist für seine vielen großartigen Tempel bekannt, wie der Wat Si Sawai. Der Glaube unseres Volkes ist stark."
 father_governs_children:0 "Vater regiert die Kinder"
 father_governs_children_desc:0 "Die Sukhothai-Könige sind berühmt für ihre enge Beziehung zum gemeinen Volk. Möge unser Volk frei und glücklich unter dem führenden Licht seiner majestätischen, himmlischen Herrscher leben."
 ramkhamhaeng_stele:0 "Stele von Ramkhamhaeng "
 ramkhamhaeng_stele_desc:0 "Der Großteil der Geschichte des früheren Königreichs Sukhothai stammt von den Inschriften auf der Stele von Ramkhamhaeng, obwohl unsere Nachbarn möglicherweise versuchen, dieses heilige Erbstück als kaum mehr als eine Fälschung zu bezeichnen. Sie sind kaum mehr als Narren. Die Stele von Ramkhamhaeng ist ein heiliges Erbstück, das wahrlich unseren Platz in der Geschichte belegt."
 suk_war_elephants:0 "Kriegselefanten"
 suk_war_elephants_desc:0 "Kriegselefanten beherrschten die Schlachtfelder der Region Nusantara, wobei der Sieger in einem Krieg gewöhnlich einfach derjenige mit den meisten Elefanten war. Glücklicherweise blickt unser Land auf eine lange Geschichte seiner mächtigen Kriegselefanten zurück, wobei diese Kreaturen während der Eroberung von Ramkhamhaeng von großem Nutzen waren."
 chinese_ideas:0 "Chinesische Ideen"
 chinese_ideas_start:0 "Chinesische Traditionen"
 chinese_ideas_bonus:0 "Chinesische Ambitionen"
 keju_examination:0 "Die Keju-Prüfung"
 keju_examination_desc:0 "Die kaiserliche Keju-Prüfung ist eine effektive Methode, um weise Männer zum Dienste unserer Nation an unseren Hof zu befördern. Unsere Vorfahren wenden sie seit Jahrhunderten an und es wäre unklug von uns, dieses System nicht selbst zu übernehmen."
 scholar_gentry:0 "Gelehrtenadel"
 scholar_gentry_desc:0 "Der Gelehrtenadel besteht aus höchst gebildeten konfuzianischen Edelleuten, die den Stützpfeiler unserer Nation bilden. Diese Männer sind nicht nur moralisch herausragende, sondern auch unangefochtene Meister der Politik und der Verwaltung."
 order_of_four_occupations:0 "Die Ordnung der vier Berufe"
 order_of_four_occupations_desc:0 "Der Adel, das Landvolk, die Handwerker und die Kaufleute bilden die vier wesentlichen Klassen, die von entscheidender Bedeutung sind, um eine Gesellschaft ordnungsgemäß führen zu können. Wenn wir die Ordnung dieser Klassen verstärken, können wir sicherstellen, dass unser Land in Harmonie und Wohlstand lebt."
 nation_of_rites_and_etiquette:0 "Eine Nation der Riten und Etiketten"
 nation_of_rites_and_etiquette_desc:0 "Das Reich der Mitte ist die einzig wahre Zivilisation der Welt. Der wichtigste Grund hierfür sind die Etiketten und Riten unserer Vorfahren. Solange wir die Zeremonien und Riten ordnungsgemäß pflegen, wir der Himmel erfreut und unser Schicksal gesichert sein."
 firearm_training:0 "Waffenausbildung"
 firearm_training_desc:0 "Obwohl Schießpulver ursprünglich nicht für Waffen erfunden wurde, so zeigte sich doch deutlich, dass Feuerwaffen ihren Nutzen haben. Wir sollten unsere Truppen mit Feuerwaffen ausrüsten und daran ausbilden und eine unbesiegbare moderne Armee aufstellen."
 son_of_heaven:0 "Sohn des Himmels"
 son_of_heaven_desc:0 "Unser Kaiser ist der Sohn des Himmels, der Mann, der das Mandat des Himmels besitzt. Dies ist unser Anrecht, an das unser Volk glaubt."
 middle_kingdom:0 "Das Reich der Mitte"
 middle_kingdom_desc:0 "Zhongguo, das Reich der Mitte, ist mehr als nur ein Name. Es spiegelt den außerordentlichen Ruf unserer einzigartigen Nation wider. Solange wir als das Reich der Mitte angesehen werden, werden uns die Ausländer respektieren und auf das hören, was wir zu sagen haben."
 nine_garrisons_of_the_great_wall:0 "Die neun Garnisonen der Großen Mauer"
 nine_garrisons_of_the_great_wall_desc:0 "Um uns gegen die teuflischen Barbaren verteidigen zu können, wird es nicht ausreichen, die Große Mauer einfach nur instandzusetzen. Die neun Garnisonen sind militarisierte Garnisonsstädte entlang der Mauer, die uns nicht nur dabei helfen werden, die wichtigen Pässe zu verteidigen, sondern auch die logistische Gesamtsituation an der nördlichen Grenze zu verbessern."
 revived_three_grand_divisions:0 "Wiederaufbau der drei großen Divisionen"
 revived_three_grand_divisions_desc:0 "Zu den von Kaiser Yongle gegründeten Elite-Spezialkräften zählen die in Feuerwaffen spezialisierte Göttliche Motordivision, die im berittenen Kampf spezialisierte Dreitausend-Division und die in der Infanterieausbildung spezialisierte Fünf-Kasernen-Division für taktische Manöver. Dieses System stagnierte in den 1450er Jahren, doch nun ist es an der Zeit, es wieder aufleben zu lassen. Die Elite-Streitkräfte unserer kaiserlichen Armee sind von entscheidender Bedeutung, wenn wir gegen die Barbaren bestehen wollen, die uns umgeben."
 single_whip_law:0 "Ein einzelner Peitschenhieb"
 single_whip_law_desc:0 "Die Eintreibung von Steuern mag zwar einfach klingen, ist für ein riesiges Reich wie das unsere jedoch in der Tat eine besonders schwierige Aufgabe. Wenn wir aus den meisten Verpflichtungen gegenüber der zentrale Regierung – von der Kopfsteuer bis hin zu den Arbeitsverpflichtungen des Landvolkes oder den Tributen der lokalen Beamten – eine Einmalzahlung aus Silber in einer Höhe basierend auf der Bevölkerung und dem kultivierten Land in jeder Präfektur machen, wird der zur Steuereintreibung erforderliche Aufwand verringert und unsere Einnahmen erhöht."
 the_red_cannon:0 "Die rote Kanone"
 the_red_cannon_desc:0 "Die rothaarigen Barbaren aus Europa mögen unzivilisiert und ungehobelt sein, sie wissen jedoch, wie man hochwertige Artillerie und Feuerwaffen herstellt. Durch den Import und die Vervielfältigung ihrer Waffen werden wir unsere Armee verbessern und sie im Kampf gegen die barbarischen Angreifer viel effektiver machen."
 MAY_ATTACK_PRIMITIVES:0 "#NAME?"
 CARAVAN_POWER:0 "Die Macht der Karawane"
 CARAVAN_POWER_DESC:0 "Aufgrund eines Steuerwertes von $BASE|Y$ und $MODIFIER$% durch Politik und Ideen besitzen inländische Karawanenprovinzen eine Handelsmacht von insgesamt $VALUE|Y$."
 NOT_TECH_FOR_FORCE_MARCH:0 "Ihr benötigt die administrative Technologie 15, um den Befehl für einen Gewaltmarsch erteilen zu können."
 dynamic_court:0 "Dynamischer Hof"
 dynamic_court_desc:0 "Ein wahrhaft innovativer Hof ist einer, an dem jede Person es zu etwas bringen kann. Wir müssen dafür sorgen, dass alte Traditionen, wie Geburt oder Wohlstand, die Entwicklung unseres Hofes nicht behindern oder ein Hindernis für talentierte Menschen darstellen, die im Staatsdienst ihr Glück suchen."
 fortifications_of_quebec:0 "Die Befestigungen von Quebec"
 fortifications_of_quebec_desc:0 "Die Flusstäler sind sowohl als Transportmittel als auch als Heimat unserer Bauerngemeinschaften für unseren Staat lebenswichtig. Wir müssen die Täler befestigen, um unser Volk zu beschützen."
 WBG_ideas:0 "Würzburger Ideen"
 WBG_ideas_start:0 "Würzburger Traditionen"
 WBG_ideas_bonus:0 "Würzburger Ambitionen"
 legacy_of_imperial_diets:0 "Das Vermächtnis der Reichstage"
 legacy_of_imperial_diets_desc:0 "In der Vergangenheit hielt der Bischof von Würzburg viele Reichstage in seiner Stadt ab und diente er als Vermittler zwischen dem Kaiser und seinen Untertanen. Wir sollten diese Tradition aufleben lassen und nach jenen suchen, die auf unseren Rat hören."
 duke_in_franconia:0 "Herzog in Franken"
 duke_in_franconia_desc:0 "Kaiser Barbarossa ernannte den Bischof von Würzburg zum Herzog. Obwohl er ihm keine Macht über die Frankenlande verlieh, können wir den Titel dazu nutzen, um den Herzog über alle anderen zu stellen."
 franconian_circle:0 "Fränkischer Reichskreis"
 franconian_circle_desc:0 "Der Fränkische Reichskreis ist Heimat vieler eifriger Ritter. Wenn wir ihnen einen Platz in unserer Armee anbieten, wäre unsere Kavallerie unschlagbar!"
 independent_counts:0 "Unabhängige Grafen"
 independent_counts_desc:0 "Wir teilen uns die Lande mit mehreren unabhängigen Grafen. Da wir keine Macht über sie haben, sollten wir mit ihnen zusammenarbeiten, um zu einem Kompromiss zu gelangen und Konflikte zwischen uns zu vermeiden."
 cassation_of_monasteries:0 "Auflösung der Klöster"
 cassation_of_monasteries_desc:0 "In unseren Landen stehen viele leere Klöster. Wenn wir sie schließen und ihre Ländereien übernehmen, erhalten wir eine wertvolle Einkommensquelle."
 franconian_wine:0 "Fränkische Weine"
 franconian_wine_desc:0 "Unser Wein gilt als einer der besten im ganzen Reich. Daher sollten wir unsere Winzer unterstützen, indem wir sie mit ausreichend Land versorgen, das sie bewirtschaften können."
 baroque_artists:0 "Barockkünstler"
 baroque_artists_desc:0 "In Würzburg errichten wir eine prachtvolle Residenz. Lasst uns die besten Architekten und Künstler anheuern, damit dieser Palast großartiger wird als alle anderen Bischofspaläste im Heiligen Römischen Reich."
 CEY_ideas:0 "Singhalesische Ideen"
 CEY_ideas_start:0 "Singhalesische Traditionen"
 CEY_ideas_bonus:0 "Singhalesische Ambitionen"
 gabadagam:0 "Gabadagam"
 gabadagam_desc:0 "Der Tauschhandel ist das gängigste Tauschmittel auf unseren Inseln, die vom Staat kontrollierten Gabadagam-Dörfer müssen ihre Einnahmenzahlungen jedoch in bar leisten. Da der Staat der größte Grundbesitzer und der Besitzer der meisten wohlhabenderen Dörfer ist, treibt dies die Entwicklung und die Monetarisierung unserer Wirtschaft an."
 sinhalese_sandesas:0 "Singhalesische Sandesas"
 sinhalese_sandesas_desc:0 "Sandesa-Gedichte drehen sich meist um einen Boten, oftmals ein Vogel, der einer Gottheit Kunde von der Notlage eines Königs oder eines anderen Helden überbringt. Seit den Tagen des Königreichs Gampola ist diese Kunstgattung auf unserer Insel gediehen. Wir müssen diese Kunstgattung weiter fördern, so dass sie ihr Potential voll entfalten kann."
 pearl_of_the_indian_ocean:0 "Perle des Indischen Ozeans"
 pearl_of_the_indian_ocean_desc:0 "Seit Jahrhunderten ist unsere Insel eine großartige Quelle für Perlen höchster Qualität. Der Reiz, dieses prestigeträchtige Gut zu erwerben, lockte bereits viele Händler aus allen Ecken des Indischen Ozeans und der chinesischen Welt an unsere Küste."
 cey_centre_of_learning:0 "Zentrum des Wissens"
 cey_centre_of_learning_desc:0 "In den Gegenden der klassischen buddhistischen Wallfahrt und an den Universitäten in Nordindien wurde der Buddhismus über die Jahrhunderte hinweg ziemlich marginalisiert. Unsere Insel ist Heimstätte des heiligen Zahns und ein Land mit einer der ältesten und stärksten buddhistischen Traditionen. Daher ist sie eines der Hauptzentren der buddhistischen Lehren. Im Umgang mit den vielen Prinzen und Königen Südasiens, die entweder selbst Buddhisten sind oder buddhistische Untertanen haben, kann diese Stellung recht nützlich sein."
 cey_cinnamon:0 "Baut den Zimthandel aus"
 cey_cinnamon_desc:0 "Echter Zimt wächst nur auf unserer Insel und ist auf der ganzen Welt sehr gefragt. Wir sollten die Produktion und den Vertrieb von Zimt ausbauen, um dies zu einer wichtigen Einnahmequelle für unseren Staat zu entwickeln."
 cey_growth_of_new_castes:0 "Zunahme neuer Kasten"
 cey_growth_of_new_castes_desc:0 "Die südasiatische Welt ist im steten Wandel. Die Ankunft der Christen und der Araber sowie die Eroberung weiter Teile Indiens durch die Muslime hat zu einem Zustrom neuer Völker zu unserer Insel geführt. Die von den Neuankömmlingen gebildeten neuen Kasten, wie die Salagamas, Duravas oder Karavas, beschäftigen sich alle eher mit den neuen und sich entwickelnden Bereichen unserer Wirtschaft als mit der traditionellen Landwirtschaft, die den Großteil unserer Bevölkerung beschäftigt."
 sinhalese_guerilla_warfare:0 "Singhalesischer Guerillakrieg"
 sinhalese_guerilla_warfare_desc:0 "Unsere Insel ist bestens für einen Guerillakrieg geeignet. Wenn wir westliche Waffen übernehmen und traditionelle singhalesische Taktiken entwickeln, kann die Einnahme und Kontrolle unseres Landes für den Feind zu einem Alptraum werden."
 CND_ideas:0 "Candarische Idee"
 CND_ideas_start:0 "Candarische Traditionen"
 CND_ideas_bonus:0 "Candarische Ambitionen"
 genoese_connections:0 "Genuesische Verbindungen"
 genoese_connections_desc:0 "Im Mittelmeer und im Schwarzen Meer haben die Genuesen mit ihren Kolonien ein riesiges Handelsnetzwerk errichtet. Indem wir die engen Beziehungen mit der Republik Genua aufrechterhalten, werden wir einen einfachen Zugang zu den europäischen Märkten erhalten."
 candarid_literature:0 "Candarische Literaturreform"
 candarid_literature_desc:0 "Dank der Unterstützung unserer Beys sind viele türkische literarische Werke entstanden, wie das Kitâb Miftâh-ün-Nur, ein Buch über viele Krankheiten, insbesondere das Auge betreffend. Historisch trug die Candar-Dynastie viel zur Entwicklung des Türkischen als literarische Sprache bei und war für ihre Unterstützung der Gelehrten berühmt."
 ismail_bey_complex:0 "Ismail-Bey-Komplex"
 ismail_bey_complex_desc:0 "1451 auf einem Hügel entlang des Flusses errichtet umfasst das Ismail-Bey-Komplex mehrere Gebäude, wie ein Hospiz, eine Moschee, ein Mausoleum, eine Schule, ein Imaret und Bäder. Man sagt, dass die geometrischen Formen auf dem Tor des Mausoleums aus der Ferne betrachtet das Gesicht Ismail Beys darstellen."
 anatolian_center_of_learning:0 "Anatolisches Zentrum des Wissens"
 anatolian_center_of_learning_desc:0 "Unsere Unterstützung der verschiedenen Wissenschaftler und Künstler am Hofe trägt Früchte. Unsere Lande sind in Anatolien zu einem Zentrum des Wissens geworden. Viele Emire und Beys beneiden uns um unsere Erfolge im Bereich der Wissenschaft, Architektur und Kunst."
 candar_corps:0 "Das Vermächtnis des Candar-Korps"
 candar_corps_desc:0 "Das Candar-Korps bestand aus speziell ausgebildeten Männern, denen die Aufgabe übertragen wurde, Paläste und Staatsoberhäupter zu bewachen. Einer von ihnen war Semseddin Yaman Candar, der in der Armee Masuds II, Sultan der Seldschuken, diente. Für seine Dienste erhielt er die Region Eflani als Belohnung, wo er das Fürstentum Candar gründete."
 sinop_shipyard:0 "Die Werft von Sinop"
 sinop_shipyard_desc:0 "Um unsere Interessen rund um das Schwarze Meer zu bewahren und den Überseehandel zu dominieren, müssen wir unsere Hauptwerft ausbauen, um die dazu benötigten Schiffe bauen zu können. Historisch wurde im 16. Jahrhundert in Sinop die alte Tradition des Schiffbaus zu einer Großindustrie ausgebaut, was die Stadt in ein blühendes Handels- und Schiffsbauzentrum verwandelte. Alleine 1571 wurden 25 größere Kriegsschiffe in der Werft von Sinop produziert."
 kure_copper_mine:0 "Die Kupfermine von Kure"
 kure_copper_mine_desc:0 "Die Kupferminen in Kure, die uns einst Osman Beys Erben genommen wurden, jetzt aber wieder in unserem Besitz sind, sind für ihre hochwertigen Kupfer-Lagerstätten bekannt. Wir müssen sicherstellen, dass wir diese Minen besser zum Vorteil unseres Volkes nutzen."
 BRZ_ideas:0 "Brasilianische Ideen"
 BRZ_ideas_start:0 "Brasilianische Traditionen"
 BRZ_ideas_bonus:0 "Brasilianische Ambitionen"
 governorate_general:0 "Generalgouvernement"
 governorate_general_desc:0 "Die Ankunft der Generalgouverneure hat die Verwaltung unserer Nation erheblich verbessert. Ihre Politik dient als Beispiel dafür, wie man am meisten Steuern von unserer Bevölkerung einnimmt."
 research_of_nassau:0 "Forschung von John von Nassau"
 research_of_nassau_desc:0 "John von Nassau, Gouverneur einer der in Brasilien gegründeten Kolonien, brachte die besten Botaniker und Wissenschaftler aus Europa ins Land, um durch das Studium von Flora und Fauna unser Wissen zu erweitern."
 mines_of_minas_gerais:0 "Die Minen von Minas Gerais"
 mines_of_minas_gerais_desc:0 "Die Goldmenge aus den Minen von Minas Gerais ist mit der Menge aus Sheba vergleichbar und im Laufe der Zeit haben unsere Verwalter verstanden, wie man mit der Preisinflation fertig wird, die mit diesem Geschenk einhergeht."
 halting_foreign_incursions:0 "Anhaltende ausländische Übergriffe"
 halting_foreign_incursions_desc:0 "Viele ausländische Nationen haben versucht, an unseren schönen Küsten ihre eigenen Kolonien zu gründen. Unsere mutigen Soldaten sind in der Vertreibung dieser Nationen mittlerweile sehr erfahren und bereit, dies abermals zu tun, sollte es von Nöten sein."
 entradas_and_bandeiras:0 "Entradas und Bandeiras"
 entradas_and_bandeiras_desc:0 "Unsere furchtlosen Entdecker haben bei der Erkundung der Tiefen dieses Kontinents einiges auf sich genommen. Ihre See- und Landkarten werden es uns ermöglichen, unseren Einfluss bis an unsere rechtmäßigen Grenzen besser auszuweiten."
 inconfidencia_mineira:0 "Inconfidencia Mineira"
 inconfidencia_mineira_desc:0 "Die Mitglieder des vereitelten Inconfidencia-Mineira-Aufstandes werden von allen liebevoll als Nationalhelden in Erinnerung behalten und dienen in schweren Zeiten als führende Beispiele."
 old_seat_of_the_empire:0 "Sitz des Reiches"
 old_seat_of_the_empire_desc:0 "Als unsere ehemaligen Kolonialherren aus ihrem Heimatland verbannt wurden, wählten sie unsere Nation als ihren Sitz. Mit den von uns errichteten prächtigen Palästen geht eine größere Legitimität einher sowie das Recht, unser eigenes Reich zu schmieden."
 vindhyan_ideas:0 "Vindhyische Ideen"
 vindhyan_ideas_start:0 "Vindhyische Traditionen"
 vindhyan_ideas_bonus:0 "Vindhyische Ambitionen"
 bundelkhandi_rajput_connections:0 "Rajput-Verbindungen"
 bundelkhandi_rajput_connections_desc:0 "Vor der islamischen Eroberung wurde Nordindien von riesigen Königreichen und Föderationen der Rajput beherrscht. Auch wenn nur noch einige wenige bedeutsame Königreiche außerhalb von Rajputana bestehen, sind die Rajput eine Macht des nordindischen Adels, mit der zu rechnen ist. Die herrschende Klasse in unserem Reich bildet da keine Ausnahme. Während einige wenige Bundelkhand oder Baghelkhand als Teil von Rajputana betrachten, ehren wir immer noch unser Rajput-Vermächtnis und sind die Verbindungen zu anderen Rajput-Dynastien in Indien noch immer stark."
 forts_of_bundelkhand:0 "Die Festungen der Vindhyas"
 forts_of_bundelkhand_desc:0 "Unsere Ahnen wussten, dass diese Region von Natur aus bestens für Befestigungen geeignet ist. In Bundelkhand oder Baghelkhand findet man auf jedem Hügel eine Festung. Wir müssen versuchen, dieses Erbe aufrecht zu erhalten, indem wir die vielen Festungen in unserem Land aufbauen und reparieren – angefangen bei riesigen Befestigungen, wie Gwalior, bis zur kleinsten Hügelfestung im Dschungel."
 bundelkhandi_sacred_land:0 "Ein heiliges Land"
 bundelkhandi_sacred_land_desc:0 "Obwohl seit der muslimischen Eroberung vernachlässigt, ist die Tempelanlage von Khajuraho mit ihren über 80 Tempeln ein Beweis für die Gottesfürchtigkeit der Herrscher, die vor uns da waren. Wir müssen versuchen, unseren Vorgänger nachzueifern und in unseren Landen großartige Tempel errichten. Die in unsere Lande kommenden Pilger sollen an ihren Reisezielen keine vernachlässigten Heiligtümer sondern eindrucksvolle Tempel vorfinden, die den Stätten gerecht werden."
 bundeli_kalam:0 "Bundeli Kalam"
 bundeli_kalam_desc:0 "Die Herrscher dieser Lande haben sich schon immer als Mäzene der Kunst und Literatur verstanden. Lasst uns die örtlichen Künstler und Schriftsteller zur größeren Ehre unserer Dynastie fördern."
 untamed_bundelkhand:0 "Ungezähmtes Land"
 untamed_bundelkhand_desc:0 "Dies ist ein Land aus Bergen und Wäldern. Trotz der Nähe zur Gangesebene mit ihren riesigen Städten sind unsere Lande sowohl Heimat für wilde Tiger und Stammesfürstentümer als auch Standort von die Festungen und Städte unseres Reiches. Auch wenn starke und scheinbar überlegende Nachbarn unsere Grenzen besiedeln, hat dies über die Jahre hinweg unserem Staat ermöglicht, mehr oder weniger unabhängig zu bleiben."
 bundelkhandi_diamonds:0 "Diamantenminen"
 bundelkhandi_diamonds_desc:0 "Wir haben Geschichten über große Reichtümer in Form von wertvollen Steinen gehört, die in diesen Landen verborgen sein sollen. Wir müssen nach der Quelle dieser Gerüchte suchen und angemessene Minen errichten, in denen diese Diamanten methodisch gefördert werden können."
 candella_legacy:0 "Candella-Erbe"
 candella_legacy_desc:0 "Unter der Candella-Dynastie war Bundelkhand, oder Jejakabhukti, einst Zentrum eines großen nordindischen Königreiches, das sich südlich entlang des Vindhyagebirges erstreckte und den größten Teil der zentralen Gangesebene mit einschloss. Manche haben es sicherlich vergessen, wir werden es jedoch niemals vergessen. Lasst uns die Titel unserer Vorfahren wieder annehmen und dafür sorgen, dass die ganze Welt unseren rechtmäßigen Platz kennt."
 kurdish_ideas:0 "Kurdische Ideen"
 kurdish_ideas_start:0 "Kurdische Traditionen"
 kurdish_ideas_bonus:0 "Kurdische Ambitionen"
 kurdish_warriors:0 "Gebirgskrieger"
 kurdish_warriors_desc:0 "Auch wenn wir auf den Ebenen das Nomadenleben gewöhnt sind, sind wir niemals weit von unseren geliebten Bergen entfernt. Dort finden wir immer Zuflucht, und dort kämpfen wir in Kriegszeiten am härtesten. Soweit wir uns erinnern können, hat ein Eindringling niemals unsere Lande durchquert, ohne es zu bereuen."
 kurdish_tribes:0 "Kurdische Stämme"
 kurdish_tribes_desc:0 "Die kurdische Gesellschaft wird sehr stark vom Stammessystem beeinflusst. Ein guter kurdischer Herrscher trifft Vereinbarungen mit den verschiedenen Stämmen und Clans, da sie für unseren militärischen Erfolg unverzichtbar sind."
 kurdish_diplomacy:0 "Aktive Diplomatie"
 kurdish_diplomacy_desc:0 "Umgeben von größeren Feinden mussten die kurdischen Fürstentümer immer eine aktive Außenpolitik in alle Richtungen aufrechterhalten. Manche würden dies ein doppeltes Spiel nennen, wir nennen es überleben."
 kurdish_mercenaries:0 "Kurdische Söldner"
 kurdish_mercenaries_desc:0 "Seit Jahrhunderten haben kurdische Söldner unregelmäßig in den Armeen der umliegenden Mächte gedient. Im Ernstfall wird es uns niemals an Kriegern mangeln."
 gorani_literature:0 "Gorani-Literatur"
 gorani_literature_desc:0 "Lasst uns Poesie und Literatur in den Sprachen des kurdischen Volkes, wie Sorani oder Gorani, fördern. Es ist unsere Pflicht, dafür zu sorgen, dass diese Sprachen überleben und sich weiterentwickeln."
 legacy_of_the_kurdish_dynasties:0 "Erbe der kurdischen Dynastien"
 legacy_of_the_kurdish_dynasties_desc:0 "Im Laufe der Jahrhunderte hat es in dieser Region viele kurdische Staaten und Dynastien gegeben. Lasst uns unsere Verbindung zu diesen Vorfahren kultivieren und eine Hofkultur gründen, die auf deren Traditionen basiert, statt zu versuchen, unseren türkischen und persischen Nachbarn nachzuahmen."
 li_gora_gawiri_kurd_misilman:0 "Li Gora Gawirî Kurd Misilman e"
 li_gora_gawiri_kurd_misilman_desc:0 "'Verglichen mit dem Ungläubigen ist der Kurde ein Moslem'. Da kurdische Herrscher in einer religiös gemischten Gegend leben, in der sowohl starke Shia- und Sufi-Bewegungen als auch eine blühende Yazidi-Gemeinschaft ansässig sind, üben sie in Bezug auf die Staatsreligion eine Tradition des Pragmatismus aus. Da dieses Erbe aufrechterhalten wird, hat unser Staat weniger Probleme mit religiösen Spannungen."
 CAB_ideas:0 "Karibische Ideen"
 CAB_ideas_start:0 "Karibische Traditionen"
 CAB_ideas_bonus:0 "Karibische Ambitionen"
 cab_river_trade:0 "Flusshandel"
 cab_river_trade_desc:0 "Der Wohlstand des Orinoco und seiner Tributpflichtigen war schon immer die Lebensgrundlage unseres Volkes. Lasst uns den Flusshandel fördern und alles in unserer Macht Stehende tun, um die vielen Kaufleute zu schützen, die entlang der Küste zur Mündung des großen Flusses reisen, auf dass es uns niemals an den feinen Waren mangele, die sie uns bringen."
 cab_poison_warfare:0 "Giftige Kriegsführung"
 cab_poison_warfare_desc:0 "Obwohl es uns an den weiter entwickelten Waffen einiger unserer Nachbarn mangelt, so kennt unser Volk doch diese Lande und wo die vielen Gifte zu finden sind, die wir zur Jagd und im Krieg einsetzen. Ein in Gift getauchter Pfeil kann genauso tödlich sein wie der Schuss aus einer Muskete. Lasst uns also dafür sorgen, dass unsere Krieger stets Zugang zu dieser Waffe haben."
 cab_resistance_to_the_pailantipo:0 "Widerstand gegen die Pailanti'po "
 cab_resistance_to_the_pailantipo_desc:0 "Aus weit entfernten Landen kamen die Pailanti'po auf der Suche nach Reichtümern entlang der Küsten. Dabei drangen sie in die Flussgebiete in unserer Umgebung ein. Diese Fremden hegen lediglich die Absicht, unsere Art zu versklaven und uns unseres Reichtums zu berauben. Wir müssen unseren Widerstand gegen die Pailanti'po entschlossen halten oder der Ausrottung unseres Volkes entgegen sehen."
 cab_rainforests_of_guyana:0 "Die Regenwälder von Guyana"
 cab_rainforests_of_guyana_desc:0 "Die Regenwälder von Guyana sind voller Leben. Neben den Imawale-Geistern der Wälder leben auch Jaguare, Anakondas, Taranteln und Unmengen anderer Tiere mit uns, und für jemand, der sich mit ihnen auskennt, stellen sie nur eine geringe direkte Gefahr dar. Für einen einfallenden Feind können die Regenwälder von Guyana jedoch wie eine Festung und die wilden Tiere als ihre Verteidiger erscheinen."
 cab_carib_seafaring:0 "Karibische Seefahrer"
 cab_carib_seafaring_desc:0 "Vor vielen Jahrhunderten begaben sich unsere Vorfahren auf eine große Reise, um die karibischen Inseln zu besiedeln. Lasst uns dieses Erbe anerkennen und versuchen, uns mit unserer verlorenen Art wiederzuvereinen."
 cab_religious_syncretism:0 "Religiöser Synkretismus"
 cab_religious_syncretism_desc:0 "Die Vertreter entfernter Götter streifen nun durch unsere Lande und viele ihrer Wörter sind sowohl anständig als auch überzeugend. Vollkommen den alten Göttern abzuschwören scheint jedoch kaum weise und viele Menschen unseres Volkes haben bereits damit begonnen, den neuen Gott zusammen mit den alten Göttern zu verehren."
 cab_integrate_the_garifuna_returners:0 "Integriert die Garifuna"
 cab_integrate_the_garifuna_returners_desc:0 "Viele unserer entfernten Verwandten von den Inseln kehren auf das Festland zurück. Lasst uns sie und andere, die auf der Suche nach einem neuen Leben auf dem Festland sind, in unsere Gesellschaft aufnehmen."
 BEN_ideas:0 "Beninische Ideen"
 BEN_ideas_start:0 "Beninische Traditionen"
 BEN_ideas_bonus:0 "Beninische Ambitionen"
 ben_curb_the_uzama:0 "Zügelt die Uzama"
 ben_curb_the_uzama_desc:0 "Während seiner Regentschaft reformierte König Ewuare der Große die Regierung Benins, widerrief das Recht lokaler Häuptlinge, oder Uzama, einen König ihrer Wahl zu ernennen und ersetzte es durch ein Erstgeburtsrecht, welches die Erbschaft durch den ältesten Sohn vorsieht."
 ben_isiatua:0 "Isiatua"
 ben_isiatua_desc:0 "Die von Benin unternommenen Kriege basieren in erster Linie auf Belagerungen. Die Strategie, die feindlichen Nachschubwege für Nahrung und Wasser zu zerstören oder abzuschneiden, um eine Kapitulation zu erzwingen, ist ein wichtiger Bestandteil der beninischen Kriegsführung."
 ben_appointment_of_the_onotueyevbo:0 "Ernennung der Onotueyevbo"
 ben_appointment_of_the_onotueyevbo_desc:0 "Die Onotueyevbo sind Vertreter des Königs, die als rechtliche Kanäle zwischen dem König und den Dörfern agieren. Sie sind ebenfalls für die Eintreibung von Tributen verantwortlich."
 ben_the_walls_of_benin:0 "Die Stadtmauern von Benin"
 ben_the_walls_of_benin_desc:0 "Benin rühmt sich mit großartigen Festungen, wobei die Stadtmauern von Benin-Stadt die zweitgrößten der Welt sind und das Netzwerk aus Erdwällen, die das Land außerhalb der Stadt umgeben, ist das größte Erdwerk der Welt."
 ben_guilds:0 "Beninische Gilden"
 ben_guilds_desc:0 "Ein organisiertes Gildensystem ist Bestandteil des wirtschaftlichen Rückgrats des Königreichs Benin. Diese Gilden produzieren Werkzeuge und Waffen, die vom Staat benötigt werden, oder Handwerke und Skulpturen für den Handel."
 ben_adoption_of_benin_customs:0 "Einführung beninischer Bräuche"
 ben_adoption_of_benin_customs_desc:0 "Da Benin von einer Politik der militärischen Expansion zu einer Politik der Konsolidierung wechselt, übernehmen viele der eroberten oder unterworfenen Staaten beninische Titel und Gesellschaftsstrukturen, wodurch sie sich in unseren Staat integrieren."
 ben_regulation_of_trade:0 "Handelsregulierung"
 ben_regulation_of_trade_desc:0 "In Benin ist lediglich Vertretern des Königs der Handel mit den Europäern gestattet. Dies zwang den gesamten Handel mit Europa über königliche Kanäle, wodurch der Staat einen größeren Anteil an den Gewinnen einbehalten kann."
 SHL_ideas:0 "Holsteiner Ideen"
 SHL_ideas_start:0 "Holsteiner Traditionen"
 SHL_ideas_bonus:0 "Holsteiner Ambitionen"
 limes_saxoniae:0 "Limes Saxoniae"
 limes_saxoniae_desc:0 "Im Laufe der Jahrhunderte war Holstein eine Grenzregion und von der Zeit des Danewerks oder des sächsischen Deichs bis heute lag es im Interesse eines jeden, der diese Region kontrollierte, es zu befestigen."
 between_a_kingdom_and_the_empire:0 "Zwischen einem Königreich und dem Kaiserreich"
 between_a_kingdom_and_the_empire_desc:0 "Genau an der Grenze zum Heiligen Römischen Reich und dem Königreich Dänemark gelegen ist unser Staat teils dänisch, teils deutsch. Diese doppelte Identität diente unserem Land im Laufe der Zeit sehr gut und bedeutet, dass wir uns stets an eine Seite wenden können, sollte unsere Unabhängigkeit eines Tages gefährdet sein."
 holsteins:0 "'Ewich Tosamende Ungedelt'"
 holsteins_desc:0 "Obwohl der Vertrag von Ripen vorschreibt, dass diese Lande ungeteilt bleiben, pflegen wir eine lange Tradition, Erbschaftsstreitigkeiten durch die Aufteilung unserer Lande in Holstein beizulegen. Diese Methode gewährleistet die Stabilität und Langlebigkeit unseres Staates und es wäre weise, dies nicht zu ändern."
 kieler_umschlag:0 "Kieler Umschlag"
 kieler_umschlag_desc:0 "Seit 1431 lockte der Kieler Umschlag, ein Freimarkt, Kaufleute und Händler aus allen reichen Städten Norddeutschlands und aus dem baltischen Raum in unsere Lande."
 reunifications_of_holstein:0 "Wiedervereinigung der Holsteiner Lande"
 reunifications_of_holstein_desc:0 "Viele Teile unserer Lande sind auf eine Vielzahl von Landbesitzern verteilt. Lasst uns die Holsteiner Gebiete zusammenlegen und einen stärkeren und vereinteren Staat schaffen."
 trade_of_two_seas:0 "Der Handel der zwei Meere"
 trade_of_two_seas_desc:0 "Seit Hunderten von Jahren bilden Schleswig und Holstein den Mittelpunkt für Händler aus dem gesamtem Baltikum und der Nordsee, da sie die kürzesten Überlandrouten zwischen den beiden Meeren kontrollieren. Lasst uns diesen Handel als Alternative zur Kattegat-Skagerrak-Route fördern."
 danish_protest_pigs:0 "Dänische Protestschweine"
 danish_protest_pigs_desc:0 "Das Gleichgewicht zwischen der dänischen und der deutschen Kultur in unserem Staat ist empfindlich und sollten wir jemals unter eine Herrschaft fallen, die eine dieser Identitäten unterdrückt, werden wir widerstehen. Auch wenn dies bedeutet, zur passiven Aggression überzugehen, wie den Einsatz unseres Fachwissen im Bereich der Viehzucht zur Züchtung eines Schweins, das wie die geliebte Dannebrog gemustert ist."
 BRE_ideas:0 "Bremer Ideen"
 BRE_ideas_start:0 "Bremer Traditionen"
 BRE_ideas_bonus:0 "Bremer Ambitionen"
 lex_saxonum:0 "Lex Saxonum"
 lex_saxonum_desc:0 "Die Wurzeln der Diözese Bremen reichen bis ins 8. Jahrhundert zurück, als Karl der Große die Sachsen unterwarf und ein Dekret erließ, nach dem alle Sachsen zum Christentum konvertieren mussten und dass Kirchen zu beschützen seien."
 memories_of_verden:0 "Gedenken an Verden"
 memories_of_verden_desc:0 "Seit seiner gewaltsamen Einführung ist der Respekt gegenüber den christlichen Institutionen tief in diesen Landen verwurzelt."
 deep_pockets:0 "Tiefe Taschen"
 deep_pockets_desc:0 "Die Landen im Kaiserreich werden häufig von langwierigen Kriegen und internen Konflikten verwüstet. Ein Staat wie der unsere wäre gut beraten, große Geldreserven anzulegen und diese frei zu verwenden, um plündernde Armeen umzuleiten."
 free_imperial_city_of_bremen:0 "Freie Reichsstadt Bremen"
 free_imperial_city_of_bremen_desc:0 "Bremen wurde 1186 zur freien Reichsstadt und erlangte die Reichsunmittelbarkeit im Jahre 1646. Dieser Status schützte die Stadt und ermöglichte eine florierende Wirtschaft."
 vegesack:0 "Hafen von Vegesack"
 vegesack_desc:0 "Die Weser versandet und der Schifffahrt fällt es immer schwerer, die Häfen in unserem Staat zu erreichen. Es wurde vorgeschlagen, einen künstlichen Hafen weiter nördlich in Vegesack zu bauen, um den Zugang des Seehandels zu unserer Stadt zu erleichtern."
 bremish_walls:0 "Bremer Stadtmauer"
 bremish_walls_desc:0 "Bremen wurde in nahezu jedem erdenklichen, in Norddeutschland ausgetragenen Krieg belagert. Die Stadtmauern, Stadttore und Gräben von Bremen waren nicht immer ausreichend, um die Möchtegern-Angreifer aufzuhalten. Doch im Laufe der Jahrhunderte haben sie uns gute Dienste geleistet. Lasst uns die Befestigungen mit Bastionen und anderen neuen Erfindungen erweitern. Damit werden sie noch weitere Jahrhunderte ihren Dienst erbringen."
 foundation_of_bremerhaven:0 "Gründung von Bremerhaven"
 foundation_of_bremerhaven_desc:0 "Der Hafen von Vegesack, nördlich von Bremen, dient uns immer mehr als neues Zentrum zur Verladung und für den Schiffsbau. Hier haben innovative Unternehmer, wie Johann Lange, damit begonnen, die neuen Schiffsbautechniken der modernen Zeit anzuwenden. Einige sprechen gar von einem mit Dampf angetriebenen Schiff. Um die Entwicklung der Bremer Schifffahrt weiter voranzutreiben, müssen wir jedoch eine vollkommen neue Stadt an jeder Flussmündung finden, um den Meereszugang vollkommen von jeglichen Hindernissen zu befreien."
 HES_ideas:0 "Hessische Ideen"
 HES_ideas_start:0 "Hessische Traditionen"
 HES_ideas_bonus:0 "Hessische Ambitionen"
 break_the_hessian_estates:0 "Brecht die Macht der Stände"
 break_the_hessian_estates_desc:0 "Ein starker Herrscher kann nicht zulassen, dass die Stände seine Macht beschränken. Wir müssen die Macht der Stände ein für alle Mal brechen, damit wir unsere Ziele nach eigenem Ermessen wählen können."
 marburg_university:0 "Universität von Marburg"
 marburg_university_desc:0 "Bildung ist eine wichtige Angelegenheit, und viele deutsche Universitäten nehmen nur wohlhabende oder katholische Studenten auf. Lasst uns zur Verbesserung unserer Untertanen eine neue Universität bauen, die diesen Beschränkungen nicht unterliegt."
 welcome_reformers:0 "Heißt die Reformer willkommen"
 welcome_reformers_desc:0 "In ganz Europa und in den deutschen Staaten debattieren Reformer und erfinden den christlichen Glauben von neuem. Lasst uns diese gelehrten Männer willkommenheißen, damit sie unter unserem Schutz frei debattieren können."
 let_in_religious_emigrants:0 "Nehmt religiöse Immigranten auf"
 let_in_religious_emigrants_desc:0 "Viele Länder in ganz Europa haben sich mancher ihrer besten Talente entledigt, nur weil sie einer der verschiedenen christlichen Glaubensrichtungen angehören. Lasst uns von ihrem Fehler profitieren und solche Männer aufnehmen, die nach einer neuen Heimat suchen."
 modernization_of_the_hessian_army:0 "Modernisierung der hessischen Armee"
 modernization_of_the_hessian_army_desc:0 "Die europäischen Armeen entwickeln sich ständig weiter, und wenn es ein deutscher Staat nicht schafft, auf dem neuesten Stand zu bleiben, sieht er seinem Ende entgegen. Lasst uns unsere Armeen modernisieren und die besten Konzepte bezüglich Ausbildung, Ausrüstung und Taktik übernehmen, die wir finden können."
 hessian_mercenaries_idea:0 "Hessische Söldner"
 hessian_mercenaries_idea_desc:0 "Eine moderne Armee ist teuer, und wie rigoros die Ausbildung auch sein mag, sie ist kein Ersatz für tatsächliche Kampferfahrung. Gestattet uns, anderen Staaten ganze Einheiten unserer Armee zu vermieten, damit sie sich selbst in Friedenszeiten echte Kampferfahrung verschaffen können - noch wichtiger aber ist, dass wir so einfacher für ihre Ausrüstung und Verpflegung zahlen können."
 hessian_economic_reforms:0 "Wirtschaftsreformen"
 hessian_economic_reforms_desc:0 "Die Welt verändert sich, und innerhalb unserer Grenzen gibt es viele, die Ideen zur Verbesserung unserer Wirtschaft haben. Lasst uns ihnen die Freiheit geben, ihre kühnen neuen Pläne in die Tat umzusetzen, damit unser Land die besten Manufakturen und Eisenhütten bauen kann."
 REDUCED_NATIVE_ATTACKS:0 "Eingeborenenangriffe sind stark verringert und die Senkung der Entwicklungskosten von Eingeborenen erhöht sich um §G100%§!."
 REDUCED_NATIVE_ATTACKS_BONUS:0 "Unsere nationalen Ideen erhöhen die Senkung der Entwicklungskosten um $VAL$."
 CARAVAN_POWER_DESC2:0 "Aufgrund eines Entwicklungswerts von $BASE|Y$ und $MODIFIER$% durch Politik und Ideen liefern inländische Karawanen eine Handelsmacht von insgesamt $VALUE|Y$."
 BUILDING_COST2:0 "Kosten: §Y$AMOUNT$§W¤\nBauzeit: §Y$TIME$§W Monate"
 garrison_conscription:0 "Eingezogene Garnisonen"
 garrison_conscription_desc:0 "Durch den Einzug unserer fähigen jungen Männer für unsere Garnisonen können wir sicherstellen, dass wir ausreichend Männer für die Verteidigung unserer Grenzen haben."
 MUN_ideas:0 "Münsterer Ideen"
 MUN_ideas_start:0 "Münsterer Traditionen"
 MUN_ideas_bonus:0 "Münsterer Ambitionen"
 mun_great_procession:0 "Große Prozession"
 mun_great_procession_desc:0 "Seit der Großen Plage von 1382, bei der fast 8.000 Einwohner ums Leben kamen, und dem großen Feuer von 1383 halten wir jedes Jahr eine große Prozession. Sie symbolisiert unsere Reue für unsere Sünden und unsere Hingabe zu Gott."
 mun_erbmanner:0 "Erbmänner"
 mun_erbmanner_desc:0 "Die 'Erbmänner' von Münster bilden den Adel unserer großartigen Stadt. Sie sind die einzigen, die ein passives Wahlrecht besitzen. Wenn wir aus diesen Männern einen Bischof wählen, können wir uns der Loyalität all der Adelsfamilien in unserem Bistum sicher sein."
 mun_founding_of_monestaries:0 "Gründung von Klöstern"
 mun_founding_of_monestaries_desc:0 "In diesen Tagen der Reformation müssen wir den Katholizismus in unserem Bistum verteidigen, indem wir Jesuiten einladen und die Gründung von Klöstern für die alten Orden unterstützen. Einige dieser Klöster werden exzellente Missionare für unsere Zwecke ausbilden."
 mun_cities_of_peace:0 "Städte des Friedens"
 mun_cities_of_peace_desc:0 "Der Westfälische Frieden wurde in Münster und Osnabrück unterzeichnet. Die Verträge beendeten den Dreißigjährigen Krieg im Heiligen Römischen Reich und begründeten vollständig die Unabhängigkeit der Vereinigten Niederlande.\nDurch die Förderung unserer Städte als idealer Ort für diplomatische Verhandlungen können wir sicher sein, in ganz Europa ein hohes Ansehen zu genießen."
 mun_soldiers:0 "Soldaten aus den kaiserlichen Armeen"
 mun_soldiers_desc:0 "Es ist unsere Pflicht, eine starke Armee zu unterhalten, um gegenüber unseren protestantischen Nachbarn die Oberhand zu haben. Die Soldaten der kaiserlichen Armee eignen sich hervorragend für unsere Ziele. Das sind gut ausgebildete und kampferprobte Soldaten, die bereit sind, unser großartiges Bistum gegen heidnische Nationen zu verteidigen."
 mun_bommen_berend:0 "Bommen Berend"
 mun_bommen_berend_desc:0 "Aufgrund des intensiven Beschusses belagerter Städte durch Mörser erlangte Fürstbischof Christoph Bernard von Galen den Spitznamen 'Bommen Berend'. Lasst uns diese Waffenwahl fortan zur Richtlinie unserer Generäle machen."
 mun_support_of_schools:0 "Unterstützt die Schulen"
 mun_support_of_schools_desc:0 "Die Ausbildung unseres Volkes ist das Rückgrat unseres Staates. Die Schulen in unserem Reich sind einige der ältesten in ganz Europa. Lasst uns neue Schulen bauen und viele Lehrer einstellen, um eine erschwingliche Ausbildung für unser Volk zu ermöglichen."
 NOL_ideas:0 "Northumbrische Ideen"
 NOL_ideas_start:0 "Northumbrische Traditionen"
 NOL_ideas_bonus:0 "Northumbrische Ambitionen"
 nol_secure_percy_rule:0 "Sichert die Herrschaft der Percys"
 nol_secure_percy_rule_desc:0 "Dieses Land wird seit Jahrhunderten von den Percys beherrscht und sie wurden zu einem Synonym dafür. Die Percys bleiben auch weiterhin ein Rückgrat dieses unabhängigen Königreichs und eine große Macht für die northumbrische Monarchie."
 nol_memory_of_hegemony:0 "Das Gedenken an die northumbrische Hegemonie"
 nol_memory_of_hegemony_desc:0 "Vor der Gründung Englands war Northumbria ein unabhängiges Königreich, das im 7. Jahrhundert die Oberhoheit über den englischen Norden erlangte. Es liegt an uns, unseren Vorfahren gerecht zu werden und ihre Hegemonie wiederherzustellen."
 nol_cradle_of_british_christianity:0 "Wiege des britischen Christentums"
 nol_cradle_of_british_christianity_desc:0 "Obwohl es nicht der erste Ort in Britannien war, der zum Christentum konvertiert wurde, so war es doch das Königreich Northumbria, in dem es verwurzelte. Heilige hatten dort ihre Heimat und das Kloster von Lindisfarne war ein wichtiges frühchristliches Zentrum. Lasst uns dieses Erbe als Zentrum für die wahren Gläubigen der britischen Inseln kultivieren."
 nol_land_of_castles:0 "Das Land der Burgen"
 nol_land_of_castles_desc:0 "Northumberland weist die höchste Konzentration an Burgen im gesamten Bereich der britischen Inseln auf. Verstärkt und ausgebaut werden sie uns vor unseren Feinden schützen."
 nol_lindisfarne_gospels:0 "Die Evangelien von Lindisfarne"
 nol_lindisfarne_gospels_desc:0 "Das Kloster von Lindisfarne war nicht nur ein religiöses Zentrum sondern auch für seine Produktion hochwertiger Manuskripte, wie die Lindisfarne Gospels, bekannt. Wir sollten uns von diesem Vermächtnis inspirieren lassen und auch in Zukunft kulturelle Errungenschaften fördern!"
 nol_literary_and_philosophical_society:0 "Literarische und philosophische Gesellschaft"
 nol_literary_and_philosophical_society_desc:0 "Neben unseren starken religiösen Wurzeln keimt in Northumberland auch langsam die Innovation auf. Die literarische und philosophische Gesellschaft ist ein Zentrum hierfür und wir hoffen, dass sie uns in Zukunft viele Innovationen bescheren wird."
 nol_coals_to_newcastle:0 "Kohle nach Newcastle"
 nol_coals_to_newcastle_desc:0 "Zu Beginn des Industriezeitalters wurde deutlich, dass Northumberland große Kohlevorkommen besaß. Effizientere Abbaumethoden und der Ausbau des großen Hafens bei Newcastle wird es uns ermöglichen, diese vollständig auszureizen."
 ARK_ideas:0 "Arakanische Ideen"
 ARK_ideas_start:0 "Arakanische Traditionen"
 ARK_ideas_bonus:0 "Arakanische Ambitionen"
 ark_mrauk_u_dynasty:0 "Mrauk-U-Dynastie"
 ark_mrauk_u_dynasty_desc:0 "Mit dem Aufstieg von Min Saw Mon auf den arakanischen Thron wurde ein neues Zeitalter eingeläutet. Unsere königliche Dynastie reicht weit in die Vergangenheit zurück, und dennoch verspricht der Umzug unserer Hauptstadt nach Mrauk U großartige neue Dinge für unser Königreich und unser Volk. Die arakanischen Chroniken werden diese Geschichte unseres Geschlechts und unseres Volks auf ewig an künftige Nachkommen erzählen."
 ark_rohingya_immigrants:0 "Rohingya-Immigranten"
 ark_rohingya_immigrants_desc:0 "Das Sultanat Bengalen ist ein einflussreicher Nachbar, sowohl aus kultureller als auch ökonomischer Sicht, und auch eine militärische Macht in unserer Region. Als benachbartes Königreich wären wir gut beraten, alle bengalischen Immigranten in unsere Gesellschaft zu integrieren und ihren Ideen und ihrem Glauben gegenüber unvoreingenommen zu sein."
 ark_bengal_bay_trade:0 "Handel im Golf von Bengalen"
 ark_bengal_bay_trade_desc:0 "Der Golf von Bengalen ist ein reicher Handelsknotenpunkt, um den sich alles in dieser Region dreht, und Arakan liegt ziemlich nah an dessen Zentrum. Wir müssen diese Position zu unseren Gunsten nutzen und alles Mögliche unternehmen, um die wachsende Rolle Arakans im internationalen Handel zu fördern."
 ark_magh_and_ferenghi:0 "Magh und Ferenghi"
 ark_magh_and_ferenghi_desc:0 "Die reichen Handelsposten im Gangesdelta sind voll von einfacher Beute für Piraten. Dies lockte Abenteurer aus unseren Landen sowie von weit entfernten Orten, wie Indien und sogar Europa an. Wir sollten diese Piraten begrüßen und ihnen erlauben, unser Land als Stützpunkt für ihre Raubzüge in den Häfen unserer Feinde zu nutzen."
 ark_buddhist_sultans:0 "Buddhistische Sultane"
 ark_buddhist_sultans_desc:0 "Arakan war niemals eine muslimische Nation, und dennoch bezeichnet sich der Monarch als Sultan. Wenn wir sicherstellen, dass wir als Teil der größeren indopersischen Welt agieren und die Hofkultur unserer muslimischen Nachbarn verfolgen, kann dies von Vorteil sein."
 ark_muslim_advisers:0 "Muslimische Berater"
 ark_muslim_advisers_desc:0 "Der Sultan lässt sich von Muslimen beraten, die Erfahrung an den Höfen Indiens sammeln konnten. Im Ausland nach herausragenden Höflingen zu suchen, kann nur Gutes bringen."
 ark_trade_contracts_ark:0 "Arakanische Handelsverträge"
 ark_trade_contracts_ark_desc:0 "Komplexe Handelsverträge mit anderen Nationen verleihen einen Eindruck der Kultiviertheit und ermutigen ausländische Kaufleute, in unseren Städten Handel zu treiben."
 THU_ideas:0 "Thüringer Ideen"
 THU_ideas_start:0 "Thüringer Traditionen"
 THU_ideas_bonus:0 "Thüringer Ambitionen"
 thu_partition_of_leipizg:0 "Die Leipziger Teilung"
 thu_partition_of_leipizg_desc:0 "Unsere Linie des Hauses Wettin, die Ernestiner Linie, und unsere Rivalen der Albertiner Linie, sind zu einem Abkommen gelangt, durch das unsere Lande friedlich aufgeteilt werden. Wir sind die rechtmäßigen Herrscher von Thüringen!"
 thu_erfurt_fortifications:0 "Befestigung von Erfurt"
 thu_erfurt_fortifications_desc:0 "Lasst uns die große Festungsstadt Erfurt zur stärksten Befestigung in ganz Deutschland machen. Viele Armeen kamen, um zu erobern, doch nur wenigen ist es gelungen."
 thu_protector_of_reformers:0 "Protektor der Reformer"
 thu_protector_of_reformers_desc:0 "Unsere Linie ist dafür bekannt, Protektor des großartigen Reformers Martin Luther gewesen zu sein, als andere versuchten, ihn aus dem Verkehr zu ziehen. Europa weiß, dass wir unorthodoxes Gedankengut nicht unterdrücken."
 thu_university_of_jena:0 "Universität Salana"
 thu_university_of_jena_desc:0 "Wir sollten bestrebt sein, die neue Universität in Jena in ganz Deutschland zu einem neuen Leuchtfeuer der Lehre zu machen! Diese Studenten bilden die Zukunft unseres Landes. Lasst uns sie ermutigen, frei und leidenschaftlich zu denken, um unsere Gesellschaft voranzutreiben. Einige Duellverletzungen sind ein kleiner Preis für großartige Ideen."
 thu_saxon_duchies:0 "Die sächsischen Herzogtümer"
 thu_saxon_duchies_desc:0 "Aufgrund der großen Anzahl von Männern in der Ernestiner Linie des Hauses Wettin spalteten sich über viele Generationen junger Mitglieder der Dynastie mehrere Herzogtümer ab. Diese bedeutet im Gegenzug jedoch, dass wenn eine Linie ausstirbt, es immer einen Erben in einem Schwersterherzogtum gibt, der dies ohne große Schwierigkeiten und Einmischung von außen übernehmen kann."
 thu_weimar_clacissicism:0 "Weimarer Klassizismus"
 thu_weimar_clacissicism_desc:0 "Die Stadt Weimar wurde zu einem der großen Zentren der Aufklärung in Deutschland. Renommierte Schriftsteller und Künstler, wie Goethe und Schiller, bezeichnen Weimar nun als ihre Heimat. Mit solch berühmten Persönlichkeiten in der Stadt sollten wir in ganz Europa als Bildungs- und Kulturzentrum bekannt werden!"
 thu_expansive_marriage_policies:0 "Expansive Hochzeitspolitik"
 thu_expansive_marriage_policies_desc:0 "Mit so vielen Linien brachte unsere Linie des Hauses Wettin gewöhnlich viele junge adelige Herren und Damen hervor, die auf dem königlichen Hochzeitsmarkt zur Verfügung standen. Andere mögen spotten, wir seien lediglich die 'Zuchtfarm Europas', doch wir wissen, dass königliche Hochzeiten zu den größten Vermögenswerten zählen, die im Rahmen der Diplomatie unserer Zeit zur Verfügung steht."
 BTI_ideas:0 "Simische Ideen"
 BTI_ideas_start:0 "Simische Traditionen"
 BTI_ideas_bonus:0 "Simische Ambitionen"
 bti_legacy_of_queen_judith_desc:0 "Die Legende von Königin Gudit, die das Kaiserreich Aksum, das unsere Lande bedrohte, vor fünf Jahrhunderten annihilierte, ist ein ewiger Beweis für unsere militärischen Möglichkeiten. Lasst uns die Armeen Gudits zum Schutz des alten Vermächtnisses von Beta Israel wieder aufstellen! Wir sind nur wenige, doch wir sind stark, da wir das Auserwählte Volk sind."
 bti_legacy_of_queen_judith:0 "Vermächtnis von Königin Gudit"
 bti_mountain_kingdom:0 "Bergkönigreich"
 bti_mountain_kingdom_desc:0 "Das Sämen-Gebirge diente uns in den vielen Kriegen gegen stärkere Nachbarn sehr gut. Durch die Aufstellung unserer Verteidigung vor diesen natürlichen Befestigungen können wir die Effizienz unserer Verteidigungsvorrichtungen erheblich steigern."
 bti_kebra_nagast:0 "Kebra Negast"
 bti_kebra_nagast_desc:0 "Das Kebra Negast, oder der "Ruhm der Könige", ist ein im 14. Jahrhundert verfasster Bericht über die Ursprünge der solomonischen Kaiser von Äthiopien. Der vorhandene Text ist mindestens 700 Jahre alt und berichtet darüber, wie die Königin von Saba König Salomo traf, und wie die Bundeslade nach Äthiopien gelangte. Es handelt sich um eine alte Geschichte, die die Geburt von Beta Israel und unseres großartigen Vermächtnisses beschreibt – und wir werden es nicht zulassen, dass es zerstört wird."
 bti_builders_and_artists:0 "Baumeister und Handwerker"
 bti_builders_and_artists_desc:0 "Unsere christlichen und muslimischen Nachbarn haben erklärt, dass die Juden nicht das Recht haben, Land in ihren Königreichen zu besitzen. Dies führte dazu, dass eine große Zahl unserer Glaubensbrüder und -schwestern neue Berufe annahmen. In ganz Äthiopien arbeiten beta-israelische Männer als Baumeister, während die Frauen Burgen und Kirchen dekorieren. Wenn wir einige dieser Männer und Frauen dazu ermutigen, sich in unseren Landen niederzulassen, frei von Unterdrückung, können wir von der Engstirnigkeit unserer Nachbarn profitieren."
 bti_gideon_dynasty:0 "Gideon-Dynastie"
 bti_gideon_dynasty_desc:0 "Unsere Dynastie ist eine heilige Dynastie von Königen und privilegierten Nachkommen von Zadok, einst Hohepriester während der Herrschaft von König David und König Salomo. Zadoks Nachkommenschaft herrscht seit Jahrhunderten über das Königreich Simien und das Volk von Beta Israel, während sie mutig gegen jeden kämpft, die unsere Vernichtung begehrt. Unser Recht auf dieses Land ist unbestreitbar."
 bti_lost_tribe:0 "Der verlorene Stamm von Beta Israel"
 bti_lost_tribe_desc:0 "Juden leben in kleinen Gemeinden auf der gesamten Welt und betätigen sich als Handwerker, Berater, Bankkaufleute, Kaufleute, Gelehrte und Söldner."
 bti_haskalah:0 "Haskala"
 bti_haskalah_desc:0 "Die Aufklärung verändert die Hofe Europas auf ewig und jüdische Intellektuelle spielten dabei eine wichtige Rolle. Lasst uns die jüdische Aufklärung in unsere Gesellschaft integrieren und die Vorteile der Säkularisierung, der Studien der hebräischen Sprache und der jüdischen Geschichte zu unseren Gunsten nutzen."
 millets:0 "Millets"
 millets_desc:0 "Unser System der getrennten religiösen Höfe für die Minderheiten in unserem Reich stellt sicher, dass jede Gemeinde von ihren eigenen Gesetzen und religiösen Anführern regiert werden kann. Durch Stärkung dieses Systems können wir sowohl eine effiziente Integration neuer Religionen als auch die Integration neuer Menschengruppen in diesen reichsweiten Institutionen sicherstellen."
 LNA_ideas:0 "Ideen von Lan Na"
 LNA_ideas_start:0 "Traditionen von Lan Na"
 LNA_ideas_bonus:0 "Ambitionen von Lan Na"
 lna_legacy_of_mangrai:0 "Das Vermächtnis von Mangrai"
 lna_legacy_of_mangrai_desc:0 "Vor seinem Tod durch Blitzschlag schuf der legendäre König Mangrai die meisten Institutionen unseres Königreichs. Wir streben noch immer danach, seinem Beispiel nachzueifern."
 lna_million_ice_paddies:0 "Eine Millionen Reisfelder"
 lna_million_ice_paddies_desc:0 "Ein Tausend Reisfelder sind ein Pan-Na, während eine Million Felder ein Lan-Na sind. Eine derart gesegnete Nation bringt bereits alle Nahrung und allen Wohlstand hervor, die sie braucht."
 lna_waters_of_the_naga:0 "Das Wasser des Naga"
 lna_waters_of_the_naga_desc:0 "Man sagt, dass das Wasser des Mekong seinen Ursprung in einer großen, wohlwollenden Schlange habe. Was auch immer stimmen mag, es liefert unserem Reich große Fruchtbarkeit und Reichtum."
 lna_the_white_elephant:0 "Der weiße Elefant"
 lna_the_white_elephant_desc:0 "Die Hälfte der Relikte von Sumanathera wurde von einem weißen Elefanten auf den Berg gebracht, wo er stehen blieb und tot umfiel. Dort befahl der König umgehend den Bau eines großen Tempels."
 lna_red_and_black:0 "Rote und schwarze Vasallen"
 lna_red_and_black_desc:0 "Unser Königreich bezieht seit langer Zeit Tribute von kleineren Reichen im Osten und im Süden. Wir können sie langsam assimilieren."
 lna_elephant_charge:0 "Elefantenangriff"
 lna_elephant_charge_desc:0 "Elefanten sind eine mächtige Kriegswaffe und wir würden gut daran tun, sie einzusetzen, um die Armeen unserer Feinde zu zerstreuen und zu vernichten."
 lna_dynastic_spread:0 "Verbreitung der Dynastie"
 lna_dynastic_spread_desc:0 "Wir müssen alles unternehmen, um unsere großen Familien mit den Dynastien benachbarter Staaten zu verflechten. Dies wird uns allen helfen, unsere Ziele zu erreichen, und langfristig wertvolle Freundschaften schaffen."
 PGR_ideas:0 "Pagaruyungische Ideen"
 PGR_ideas_start:0 "Pagaruyungische Traditionen"
 PGR_ideas_bonus:0 "Pagaruyungische Ambitionen"
 pgr_tantric_legacy:0 "Tantrisches Vermächtnis"
 pgr_tantric_legacy_desc:0 "Der Gründer des Königreichs Pagaruyung war Adityawarman, ein Vetter des Königs des Majaphit-Reichs. Aus den vielen Schriften, die er hinterließ, hat unser Volk seine Hingabe für den esoterischen Buddhismus übernommen. Wir müssen sicherstellen, dass sein großes Vermächtnis überdauert, während sich der Einfluss der muslimischen Sultanate auf diesen Inseln verbreitet."
 pgr_gold_trade:0 "Goldhandel"
 pgr_gold_trade_desc:0 "Unser Königreich ist dank des Goldexports, der weisen Politik und der Handelsverbindungen zu unseren Händlern im Archipel sehr wohlhabend. Viele der Minangkabau waren als Zwischenhändler für das Srivijaya-Reich, Aceh oder Malakka tätig. Der Handel ist das Blut in unseren Adern."
 pgr_istano_basa:0 "Istano Basa"
 pgr_istano_basa_desc:0 "Istano Basa Pagarruyung, unser königlicher Palast, wurde im traditionell einheimischen Minangkabau-Rumah-Gadang-Stil erbaut. Er bildet das Zentrum unseres Staates und unserer gesamten Kultur, der Beweis für das ewige Recht der Pagaruyung-Dynastie über diese Ländereien – und wird für viele Jahrhunderte unser Herz sein."
 pgr_rajo_tigo_selo:0 "Rajo Tigo Selo"
 pgr_rajo_tigo_selo_desc:0 "Die königliche Macht von Istano Basa Pagarruyung wurde auf drei anerkannte, regierende Könige aufgeteilt: auf den König der Welt (Raja Alam), den König von Adat (Raja Adat) und den König der Religion (Raja Ibadat). Gemeinsam sind sie die Könige der Drei Sitze (Rajo Tigo Selo). Ihre Kooperation garantiert die starke diplomatische Position in der zivilisierten Welt – im Gegensatz zu anderen Wilden, die nur von einem einzigen tyrannischen Häuptling regiert werden!"
 pgr_high_education:0 "Hohe Bildung"
 pgr_high_education_desc:0 "Unser Volk ist nicht so zahlreich wie das Volk von Java, doch wir sind sehr einflussreich, da es in unserer Kultur nichts Wichtigeres gibt als die Bildung. Die Minang sind nicht nur als Kaufleute bekannt sondern bringen auch einige der einflussreichsten Dichter, Staatsmänner und Gelehrten Indonesiens hervor."
 pgr_rumah_gadang:0 "Rumah Gadang"
 pgr_rumah_gadang_desc:0 "Unsere traditionelle Architektur und die Funktionen des Rumah-Gadang-Hauses spiegeln die Kultur und die Werte der Minangkabau wider. Ein Rumah Gadang dient als Residenz, eine Halle für Familientreffen und für zeremonielle Aktivitäten."
 pgr_matrilinear_culture:0 "Matrilineale Kultur"
 pgr_matrilinear_culture_desc:0 "Adat Perpatih ist eine Kombination aus Praktiken und Regeln des Lebens für das Volk der Minangkabau. Eigentum und Land werden von der Mutter an die Tochter weitergegeben, während religiöse und politische Anliegen in der Verantwortung der Männer liegen. Die Tradition schützt die Ehre und die Würde der Adat Perpatih. Egal wie arm eine Adat-Perpatih-Frau auch sein mag, man wird sich immer um sie sorgen. Hierdurch wird sichergestellt, dass unsere Gesellschaft nicht von kleinlichen Konflikten gespalten wird."
 CMI_ideas:0 "Ideen der Miao"
 CMI_ideas_start:0 "Traditionen der Miao"
 CMI_ideas_bonus:0 "Ambitionen der Miao"
 cmi_sacrificing_to_the_spirits:0 "Opfergabe für die Geister"
 cmi_sacrificing_to_the_spirits_desc:0 "In unserer Kultur sind alte Traditionen noch immer stark verwurzelt. Lasst uns Wein, Fleisch und Reis als Opfer darbieten, um den Glauben unseres Volkes an die rechtmäßige Verehrung unserer Ahnen, der Geister und Götter der Natur zu stärken."
 cmi_dragon_boats:0 "Drachenboot-Fest"
 cmi_dragon_boats_desc:0 "Unsere jährlichen Drachenboot-Feste folgen einer alten Tradition. Sie werden von den Clanhäuptlingen und Monarchen als herausragendste und exquisiteste Anlässe organisiert, um unser Volk von seinen Sorgen zu befreien."
 cmi_unity_of_the_tribes:0 "Einheit der Stämme"
 cmi_unity_of_the_tribes_desc:0 "Die Miao sind in mehrere Stämme unterteilt, die geringfügig durch unsere gemeinsame Kultur, Sprache und Geschichte miteinander verbunden sind. Wenn wir die Hmong, Li, Yao und die Weißen, Roten, Blauen und Schwarzen Miao zusammenschweißen, könnten unsere Armeen viel effizienter koordiniert werden."
 cmi_miao_silver:0 "Miao-Silber"
 cmi_miao_silver_desc:0 "Die Miao sind als Silberschmiede bekannt, die eine Schmiedetechnik basierend auf einer speziellen Silberlegierung entwickelten – ein Geheimnis, das wir eifersüchtig bewahren. Unser berühmter Schmuck wird uns dabei helfen, unseren Ruhm zu verbreiten."
 cmi_customary_marriage_laws:0 "Gebräuchliche Ehegesetze"
 cmi_customary_marriage_laws_desc:0 "Unsere Traditionen schreiben vor, dass kein Miao außerhalb seines Stammes heiraten darf. Obwohl die Freiheit des Einzelnen hierdurch eingeschränkt wird, werden unsere stamminternen Beziehungen gestärkt und bewahrt."
 cmi_mountain_retreats:0 "Rückzug in die Berge"
 cmi_mountain_retreats_desc:0 "Die meisten Miao leben in höhergelegenen Gebirgsregionen. Wir sollten das Gelände und unser Wissen darüber nutzen können, um uns vor feindlichen Angriffen zu schützen."
 cmi_legacy_of_the_miao_rebellions:0 "Das Vermächtnis der Miao-Rebellionen"
 cmi_legacy_of_the_miao_rebellions_desc:0 "Die Miao waren schon immer ein rebellischer Haufen."
 CAT_ideas:0 "Katalanische Ideen"
 CAT_ideas_start:0 "Katalanische Traditionen"
 CAT_ideas_bonus:0 "Katalanische Ambitionen"
 cat_consulate_of_the_sea:0 "Konsulat des Meeres"
 cat_consulate_of_the_sea_desc:0 "'Die Seegebräuche von Barcelona', allseits bekannt als 'das Buch des Konsulats des Meeres', ist eine Sammlung von Seegebräuchen und Erlassen, die im Laufe des 14. und 15. Jahrhunderts zusammengetragen wurden. Dieses bemerkenswerte Buch ist eine der ältesten Sammlungen von Seegebräuchen und ein Zeichen der starken maritimen sowie rechtlichen Traditionen unseres Volkes."
 cat_consell_de_cent:0 "Consell de Cent"
 cat_consell_de_cent_desc:0 "Seit 1265 bildet der Rat der Einhundert das Fundament der Stadtregierung von Barcelona. Die Stadtautorität ruht auf drei Beratern, die von einem Rat bestehend aus 100 Mitgliedern gewählt werden."
 cat_catalan_constitutions:0 "Verfassung von Katalonien"
 cat_catalan_constitutions_desc:0 "Obwohl unser Land noch jung ist, beruhen seine Institutionen auf jahrhundertealten rechtlichen und administrativen Bräuchen. Durch die Weiterführung der alten Traditionen römischen Gesetzes wurden die Verfassungen von Katalonien von den katalanischen Gerichten seit 1283 verbreiten."
 cat_fortifying_catalonia:0 "Befestigung Kataloniens"
 cat_fortifying_catalonia_desc:0 "Katalonien hat viele potenzielle Bedrohungen und Feinde. Die Küste wurde häufig von Barbarenpiraten angegriffen und Invasionen über die Pyrenäen wurden häufig in das Herz der katalanischen Region hineingetrieben. Wir müssen alles unternehmen, um unser Land zu befestigen, um die Sicherheit unseres jungen Staates zu garantieren und die örtliche Geografie effizient zu nutzen."
 cat_miquelets:0 "Miquelets"
 cat_miquelets_desc:0 "In Kriegszeiten ist es üblich, dass Gruppen von Katalanen zu den Waffen greifen. Diese Gruppen, auch bekannt als Miquelets, werden auf Gemeindeebene statt von den zentralen oder Provinzregierungen gesteuert. Da sie durch Läuten der Dorfkirchenglocke (Someten) einberufen werden, werden sie auch regelmäßig als 'Somatenes' bezeichnet, und obwohl einige sie eher als Banditen betrachten, sind sie doch immer bereit, katalanische Lande vor Fremden zu schützen, von den Türken und den Franzosen bis hin zu den Kastiliern, die sich selbst anmaßend als 'Spanier' bezeichnen."
 cat_lliures_morts:0 "'Lliures o Morts'"
 cat_lliures_morts_desc:0 "'Viurem lliures o morirem' (wir leben frei oder sterben) ist das Motto der katalanischen Armee und auf den von ihr getragenen schwarzen Flaggen aufgedruckt. Von diesen Worten angetrieben, werden unsere Männer für die Freiheit ihres Volkes durchhalten, auch wenn sie in Unterzahl oder ohne Verbündete sind."
 cat_catalan_forges:0 "Die Schmieden von Katalonien"
 cat_catalan_forges_desc:0 "Einst waren unsere Vorfahren Vorreiter bei der Entwicklung neuer Techniken der Eisenschmelzung in den Pyrenäen. Wir müssen erneut danach streben, die Spitze des metallurgischen Fortschritts zu werden, und die Entwicklung neuer Techniken und den Bau von Eisenhütten in unseren Landen fördern."
 laotian_ideas:0 "Laotische Ideen"
 laotian_ideas_start:0 "Laotische Traditionen"
 laotian_ideas_bonus:0 "Laotische Ambitionen"
 lao_phra_lak_phra_lam:0 "Phra Lak Phra Lam"
 lao_phra_lak_phra_lam_desc:0 "Der nationale Epos unseres Volkes erzählt die Geschichte der beiden Brüder Phra Lak und Phra Ram und ist in unserer Kultur allgegenwärtig, von Tänzen und Dramen bis hin zu Liedern, Gemälden, Skulpturen oder Manuskripten. Die beiden Brüder sind der Inbegriff der moralischen Führung, Ethik, Selbstlosigkeit und der lebende Beweis für Dharma und bleiben das größte Vorbild für jedes Mitglied unseres Volkes, von den Bauern bis hin zu den Herrschern selbst."
 lao_nithan_khun_borom:0 "Nithan Khun Borom"
 lao_nithan_khun_borom_desc:0 "Der legendäre Vorfahre unseres Volkes, Khun Borom, wurde von seinem Vater Indra, dem König der Götter, ausgeschickt, das Tai-Volk zu regieren. Khun Borom regierte das Tai-Volk 25 Jahre lang und zeigte ihnen den Gebrauch und Einsatz neuer Werkzeuge und sonstige Künste. Khun Borom teilte das Tai-Königreich anschließend auf seine sieben Söhne auf und gab jedem einen Teil des Königreichs, über den er herrschen konnte. Hiermit wurde Laos geboren und diese göttliche Abstammung hebt uns von anderen Völkern ab."
 lao_satsana_phi:0 "Satsana Phi"
 lao_satsana_phi_desc:0 "Die Phi sind die Schutzgötter unseres Volkes. Der Glaube an diese Ahnengeister herrscht Seite an Seite mit Religionen, wie der Buddhismus und Hinduismus, in unseren Landen. Dieser Synkretismus stärkt unseren Staat und seine Fähigkeit, Bürger verschiedener Glaubensrichtungen zu beherbergen."
 lao_elephant_cavalry:0 "Laotische Elefantenkavallerie"
 lao_elephant_cavalry_desc:0 "Obwohl Elefanten auch in anderen Gebieten der Welt im Krieg eingesetzt wurden, so werden sie doch nirgends in so großer Anzahl eingesetzt wie hier. In Laos sind sie das entscheidende Element der Kriegsführung und ihre Zahl geht in die Tausende. Hierdurch können wir selbst in den dichtesten Dschungeln Südostasiens verwüstende Angriffe führen."
 lao_southern_silk_road:0 "Südliche Seidenstraße"
 lao_southern_silk_road_desc:0 "Das Volk der Lao lebt im Zentrum der Landhandelsrouten in Südostasien. Im Süden fließt der Handel den Mekong entlang nach Vientiane. Im Norden und Nordwesten verlaufen die Landhandelsrouten von Burma und Lan Na durch Yunnan, wo sie sich mit der chinesischen südlichen Seidenstraße verbinden. Wir müssen Profit aus diesen Reichtümern schlagen und einen Staat schaffen, der auf dem Handel gedeihen kann, der zu uns gebracht wird."
 lao_hill_warriors:0 "Laotische Hügelkriegsführung"
 lao_hill_warriors_desc:0 "Unser Volk lebt in den Hochebenen zwischen gefährlichen und unzähligen Königreichen. Wenn wir uns nicht darauf vorbereiten, unser Heimatland gewaltsam zu verteidigen, werden wir sehr schnell unter die Herrschaft anderer fallen."
 CHA_ideas:0 "Chamer Ideen"
 CHA_ideas_start:0 "Chamer Traditionen"
 CHA_ideas_bonus:0 "Chamer Ambitionen"
 cha_my_son_temples:0 "Erinnerung an die Tempel in My Son"
 cha_my_son_temples_desc:0 "Die große Tempelanlage unserer Vorfahren in My Son ist seit Jahrhunderten Teil königlicher Traditionen und Zeremonien. Als wir die Tempel an ausländische Mächte verloren, wurden sie vernachlässigt und zerfielen sie. Die Erinnerung an sie ist nun ein Symbol dessen, was unsere Zivilisation einst erreichte, und wonach wir streben müssen."
 cham_seafaring_people:0 "Ein Volk von Seefahrern"
 cham_seafaring_people_desc:0 "Der See- und Flusshandel bildet das Rückgrat unserer Wirtschaft. Unsere Seeleute sind ein natürlicher Bestandteil des Indischen Ozeans, chinesischer sowie malayischer Handelsnetze. Das Schiff wird auch genutzt, um die Reichtümer in die oberen Regionen unseres Landes zu transportieren. Ein Brunnensystem entlang der Küste stellt sicher, dass sowohl unsere als auch ausländische Händler niemals zu weit entfernt sind, um diese lebenswichtige Ressource aufzufüllen."
 cha_indian_influences:0 "Südindische Verbindungen"
 cha_indian_influences_desc:0 "Über unsere Kultur und Geschichte ist unser Volk mit Indien und der größeren indischen Welt verbunden. Unsere Vertrautheit mit ihrer Kultur ist von großem Nutzen im Umgang mir den Tamil- und Telugu-Seehändlern und den Kaufleuten aus Südostasien."
 cha_che_man_legacy:0 "Das Vermächtnis von Che Man"
 cha_che_man_legacy_desc:0 "Obwohl wir von den Dai Viet nach Süden getrieben wurden, soll unser Volk einst mit ihnen kooperiert haben. Lasst uns erneut versuchen, unsere Differenzen beiseite zu legen, oder zumindest neue Freunde finden, die uns beschützen."
 cha_agarwood:0 "Adlerholz"
 cha_agarwood_desc:0 "Die Schiffe, die auf unseren Flüssen verkehren, bringen uns das seltene Adlerholz, das im Ausland so begehrt ist. Wir müssen alles unternehmen, um dieses Monopol aufrechtzuerhalten, und sicherstellen, dass wir die einzige Quelle für die feinste Auswahl sind."
 cha_resisting_foreign_rule:0 "Widerstand gegen ausländische Herrschaft"
 cha_resisting_foreign_rule_desc:0 "Unser Volk ist auf allen Seiten von unterschiedlichen Religionen, Kulturen und Gesellschaften umgeben. Obwohl wir in der Vergangenheit unter diesen Umständen gediehen, hört man nun, das viele unseren Niedergang wünschen. Wir müssen unsere Städte befestigen und uns auf alles vorbereiten, was unsere Feinde für uns in petto haben könnten."
 cha_cham_migrations:0 "Cham-Migrationen"
 cha_cham_migrations_desc:0 "Unser Volk wird in vielen der Regionen, die einst unter der Kontrolle von Champa standen, immer mehr marginalisiert. Dementsprechend wandern sie nun in neue Länder aus. Die Cham-Diaspora bedeutete für einige die Niederlassung in Khmer-Landen, während andere auf die Inseln gingen. Obwohl dies alles andere als eine organisierte Volkswanderung ist, bevorzugen sie sicherlich, unter unserem Schutz zu bleiben als in die Länder unserer Nachbarn zu wandern, wenn wir ihnen Orte zum Niederlassen bieten."
 BAD_ideas:0 "Badische Ideen"
 BAD_ideas_start:0 "Badische Traditionen"
 BAD_ideas_bonus:0 "Badische Ambition"
 bad_hot_springs:0 "Thermalquellen"
 bad_hot_springs_desc:0 "Unsere Nation wurde nach den Thermalquellen benannt, die bereits zu römischen Zeiten bekannt waren. Jene, die kommen, um in dem wohltuenden Wasser zu baden, verlassen es erfrischt und gestärkt."
 bad_zahringen:0 "Das Erbe der Zähringer"
 bad_zahringen_desc:0 "So lange wir zurückdenken können, wurde unser Land von dem uralten Haus der Zähringer regiert. Ihre Erblinie kann beinahe bis zu den Anfängen des Kaiserreiches zurückverfolgt werden. Bis heute geben sich unsere Herrscher stolz den Titel des Zähringer Marktgrafen, der über einem bloßen Grafen steht."
 bad_small_nation_diplomacy:0 "Aktive Diplomatie"
 bad_small_nation_diplomacy_desc:0 "Baden war schon immer ein kleiner Staat und oftmals durch die verschiedenen Zweige des Herrscherhauses zerstückelt. Über die Jahre hinweg haben wir gelernt, dass der einzige Weg, uns gegen mächtigere Kräfte zu schützen, in einer aktiven Diplomatie liegt."
 bad_cuius_regio_euis_religio:0 "Cuius Regio, Eius Religio"
 bad_cuius_regio_euis_religio_desc:0 "Die verschiedenen Mitglieder unseres Herrscherhauses haben in der Reformation unterschiedliche Standpunkte eingenommen. Obwohl andere Staaten hierdurch zerrissen wurden, haben sich die Mitglieder der verschiedenen Familienzweige des Marktgrafen in ihrer Weisheit dazu entschieden, dass eine "Leben und leben lassen"-Einstellung das Beste für Baden sei, auch wenn wir uns ab und zu streiten."
 bad_reuiniting_the_nation:0 "Wiedervereinigung Badens"
 bad_reuiniting_the_nation_desc:0 "Lange Zeit haben die verschiedenen Zweige unseres Hauses über unterschiedliche Teile Badens geherrscht. Nun jedoch hat nur eine Linie überlebt, welche die Region wiedervereint und sie wieder stark und vollständig macht!"
 bad_expanding_the_nation:0 "Diplomatische Expansion"
 bad_expanding_the_nation_desc:0 "Es zahlt sich aus, Freunde in hohen Positionen zu haben! Durch geschickte Diplomatie und das gegeneinander Ausspielen der Mächte könnte es uns gelingen, riesige Gebiete um uns herum zu annektieren. Es ist Zeit, diese Gelegenheit am Schopfe zu packen und die Größe unserer Nation und Bevölkerung um das Fünffache zu erweitern!"
 bad_grand_duchy:0 "Großherzogtum Baden"
 bad_grand_duchy_desc:0 "Aufgrund unserer territorialen Ambitionen ist auch der Bedarf an einen größeren Titel entstanden. Lasst uns das Großherzogtum Baden ausrufen und unseren rechtmäßigen Platz über den zahlreichen Grafen, Markgrafen und Herzögen Deutschlands einnehmen."
 SDY_ideas:0 "Sutiya-Ideen"
 SDY_ideas_start:0 "Sutiya-Traditionen"
 SDY_ideas_bonus:0 "Sutiya-Ambitionen"
 sdy_land_of_glory:0 "Das Land der Herrlichkeit"
 sdy_land_of_glory_desc:0 "Seit der Gründung unseres Landes durch den großen Birpal ist Sutiya in dieser Region als Königreich gediehen. Obwohl unser Volk nicht von hier stammt, haben wir diese Gegend zu unserer Heimat gemacht. Unsere Geschichte geht hier weiter zurück als die unserer Ahom-Nachbarn. Dies ist unser Land und wir werden es bis zum letzten Mann und zur letzten Frau verteidigen. Tod vor Unehre."
 sdy_crossroad_of_religions:0 "Kreuzweg der Religionen"
 sdy_crossroad_of_religions_desc:0 "Unser Land liegt an der Achse Tibet-Burma-Indien. Hier sind die Einflüsse all dieser Nachbarn spürbar. In den hohen Gebirgsregionen kontrollieren wir buddhistische Klöster, während unter den Hügelstämmen noch immer animistische Religionen florieren. Die meisten Menschen in Sutiya haben den Hinduismus unserer südlichen Nachbarn jedoch als Religion übernommen. Unser Staat beherbergt viele verschiedene Glaubensrichtungen. Diese Stärke ermöglicht es uns, in dieser heterogenen Region zu gedeihen."
 sdy_hills_and_jungles:0 "Hügel und Dschungel"
 sdy_hills_and_jungles_desc:0 "Unser Land, das überwiegend aus Hügeln, Wäldern und den hohen Bergen des östlichen Himalayas besteht, ist für einige eine seltene Schönheit, doch für andere eine unwirtliche Verteidigungslinie. Lasst uns das bewundern, was uns gehört, und es gleichzeitig durch den Bau von Festungen verteidigen, die gut zu unseren natürlichen Verteidigungsanlagen passen."
 sdy_temples:0 "Die Tempel von Sutiya"
 sdy_temples_desc:0 "In dieser Gegend ist die Natur eine mächtige Kraft, die immer bereit ist, das wieder einzufordern, was nicht unterhalten wird. Ein starker Staat muss große Tempel erbauen und erhalten, um den Göttern zu gefallen und unserem Volk sowie Ausländern die Pracht unseres Landes zu zeigen."
 sdy_dihang:0 "Dihang"
 sdy_dihang_desc:0 "Das Wasser des großen Dihang ist weit gereist, um uns zu erreichen, ehe es nach Südosten in die niederen Gebiete fließt. Dort wird der Fluss Brahmaputra genannt. Der Fluss dient sowohl als Quelle für Nahrung und Wasser als auch für den Transport. Er verbindet das Tal und lässt uns an einem Tag weiter reisen, als wir ansonsten dazu in der Lage wären. "
 sdy_army_reform:0 "Reformiert die Armeen Sutiyas"
 sdy_army_reform_desc:0 "Manche behaupten, dass die Chinesen von uns über das Schießpulver erfahren haben. Wenn das wahr sein sollte, dann ist das kein Erbe, das schlecht gehandhabt wurde. Lasst uns die Taktiken der Nationen des fernen Westens übernehmen und unsere Infanterie zum stärksten Teil unserer Armee machen."
 sdy_black_tea:0 "Schwarztee"
 sdy_black_tea_desc:0 "Tee ist eine einheimische Pflanze in diesem Teil der Welt, und unser Land ist perfekt für ihre Kultivierung geeignet. Durch die Ankunft ausländischer Händler in Indien und China ist die Nachfrage nach dieser Pflanze in astronomische Höhen gestiegen. Lasst uns den ausländischen Händlern geben, wonach sie suchen, und in große Teeplantagen in unserem Land investieren."
 MLB_ideas:0 "Manipur-Ideen"
 MLB_ideas_start:0 "Manipur-Traditionen"
 MLB_ideas_bonus:0 "Manipur-Ambitionen"
 mlb_sanamahism:0 "Sanamahismus"
 mlb_sanamahism_desc:0 "Weder brahmanische noch buddhistische Einflüsse konnten hier viele Anhänger finden. Das Volk von Manipur ist fest mit dem Glauben unserer Vorfahren, der über 360 Gottheiten zählt, verwurzelt. Diese alte Religion bringt uns möglicherweise wenige Freunde in einer Welt der Kasten, Mönche und größeren Religionsgemeinschaften ein, doch in diesen Hügeln verleihen uns unsere Traditionen Stärke."
 mlb_martial_traditions:0 "Kriegstradition"
 mlb_martial_traditions_desc:0 "Als kleiner Staat im Tal, umgeben von größeren Nachbarn, mussten wir uns immer vollkommen der Kriegsführung widmen, wenn wir nicht die Gefahr laufen wollten, zerstört zu werden. Die Könige und Königinnen von Manipur standen immer bereit, unsere Armee gegen unsere Feinde, die Shan oder Kachari, ins Feld zu führen."
 mlb_kingdom_of_the_meitei:0 "Königreich der Meitei"
 mlb_kingdom_of_the_meitei_desc:0 "Im Gegensatz zu den meisten Staaten dieser Gegend liegen die Wurzeln des Königreichs Manipur Jahrtausende in der Vergangenheit. Unsere Legenden und Mythen erzählen von Königen, die die Meitei, Nagas und andere Stämme dieser Region vereinten, um den Kern dessen zu gründen, was heute unseren Staat ausmacht."
 mlb_mayek:0 "Mayek"
 mlb_mayek_desc:0 "Während andere Trost in weit verbreiteten Schriften und literarischer Tradition gesucht haben, kultivierte unser Königreich stattdessen die alte Schrift unserer Vorfahren. Die literarische Tradition Manipurs ist einzig die unsere und spiegelt weder jene der Shan im Osten noch die bengalische Sprache aus dem Westen wider."
 mlb_unite_the_hill_tribes:0 "Vereinigt die Hügelstämme"
 mlb_unite_the_hill_tribes_desc:0 "Die Hügel und Täler von Manipur waren schon immer ziemlich vielfältig. Eine große Zahl kleinerer Häuptlinge und Stammesführer kontrolliert verschiedene Stammesgruppierungen. Lasst uns unsere Regionen zur Not mit Gewalt vereinen, um ein stärkeres und einheitlicheres Manipur zu schaffen."
 mlb_bengali_influence:0 "Bengalischer Einfluss"
 mlb_bengali_influence_desc:0 "Bisher hat unser Königreich stärkere fremde Einflüsse stets abgewehrt. Doch vielleicht ist die Zeit reif, engere Beziehungen zum Westen zu knüpfen. Ein wachsender Teil unseres Volks hat bereits den Hinduismus neben dem Glauben unserer Vorväter angenommen. Das Erlernen von Schrift und Sprache unserer Nachbarn kann nur dabei helfen, unseren Einfluss in der Gegend zu steigern. "
 mlb_far_reaching_diplomacy:0 "Weitreichende Diplomatie"
 mlb_far_reaching_diplomacy_desc:0 "Es ist gut, Invasoren stark gegenüberzutreten, doch ein Staat ohne Freunde kann nicht für immer überdauern. Lasst uns unter den Ländern im fernen Westen Verbündete suchen und versuchen, sie in die Politik dieser Region zu verwickeln, um unsere Zwecke zu erfüllen."
 somali_ideas:0 "Somalische Ideen"
 somali_ideas_start:0 "Somalische Traditionen"
 somali_ideas_bonus:0 "Somalische Ambition"
 somali_maritime_heritage:0 "Maritime Tradition"
 somali_maritime_heritage_desc:0 "Seit Menschengedenken reisen somalische Schiffe zu fernen Märkten, von der arabischen Halbinsel, der Swahili-Küste und Ägypten bis Indien, Persien und sogar noch weiter. Entlang der afrikanischen Küste sind zahlreiche somalische Seefahrerstädte aufgeblüht und florieren noch heute, indem sie dieses Erbe fortführen."
 somali_qalqads:0 "Qalqads"
 somali_qalqads_desc:0 "Der sicherste Weg in einer so gefährlichen Welt ist, eine Mauer zu errichten. Eine Reihe sinnvoll platzierter Festungen in unserem Reich wird dabei helfen, sowohl unsere Häfen gegen westliche Piraten als auch unsere Siedlungen gegen die Wellen von Wanderhirten aus dem Inland zu verteidigen."
 somali_clans:0 "Somalische Clans"
 somali_clans_desc:0 "Obwohl die Loyalität all unserer Untertanen dem Staat gegenüber zweifellos groß ist, gibt es eine Bindung, die weit über die Grenzen hinausreicht, die manche auf Karten ziehen würden. Wir können uns immer auf die Unterstützung unserer Stammesmitglieder verlassen, so wie sie sich auf unsere Unterstützung verlassen können. Sie sind ein zusätzliches Hilfsmittel in Zeiten der Not, ganz gleich ob sie innerhalb unserer Grenzen leben oder nicht."
 somali_offensive_warfare:0 "Offensive Kriegsführung"
 somali_offensive_warfare_desc:0 "Der Islam ist in dieser Region alles andere als eine junge Religion, doch er ist auch nicht so fest verankert wie in anderen Teilen der Welt. Starke christliche Königreiche haben in der Vergangenheit hin und wieder unseren Staat bedroht. Nach der Ankunft von westlichen christlichen Schiffen an den Küsten Ostafrikas scheinen gewisse Vorsichtsmaßnahmen angebracht zu sein. Lasst uns hinsichtlich Expertise und Ausrüstung auf die größere muslimische Welt schauen. Lasst unsere Armee so furchteinflößend werden wie jene des Osmanischen Reichs."
 somali_indian_ocean_trade:0 "Indischer Seehandel"
 somali_indian_ocean_trade_desc:0 "Der Indische Ozean ist in vielerlei Hinsicht eine große Wirtschaftssphäre. Die Nachfrage an Sklaven im indischen Dekkan oder an unserem reichlich vorhandenen Weihrauch im Jemen diktiert die Bedingungen unserer Wirtschaft. Lasst uns unsere Politik weise auf diesen Handel ausrichten, so dass wir fett davon werden statt zu riskieren, dass die Händler auf die Häfen unserer Nachbarn ausweichen."
 somali_corsairs_of_the_red_sea:0 "Seeräuber auf dem Roten Meer"
 somali_corsairs_of_the_red_sea_desc:0 "Wir sind nicht die einzigen, die Interesse am Wohlstand des Indischen Ozeans und des Roten Meeres haben. Seien es die westlichen Piraten oder die arabischen Seeräuber – sie alle profitieren von dem Handel, von dem wir leben. Wir müssen diese Herausforderung annehmen und unsere eigenen Seeräuber ermutigen, den Kampf gegen den Feind aufzunehmen."
 somali_perso_arab_influx:0 "Arabischer und persischer Zustrom"
 somali_perso_arab_influx_desc:0 "Einige, deren Heimatländer zusehends in chaotische Zustände verfallen, sehen unsere Länder inzwischen als Zufluchtsort an. Lasst uns diesen Trend betonen und versuchen, die wertvollen Talente der größeren muslimischen Welt an unsere Grenzen zu locken, wo sie gut eingesetzt werden können."
 PEG_ideas:0 "Pegu-Ideen"
 PEG_ideas_start:0 "Pegu-Traditionen"
 PEG_ideas_bonus:0 "Pegu-Ambition"
 peg_riches_of_pegu:0 "Die Reichtümer Pegus"
 peg_riches_of_pegu_desc:0 "An der Mündung des Irrawaddy sind unsere Hafenstädte natürliche Umschlaghäfen für alle Güter Ober-Burmas. Juwelen, Rubine, Elefanten, Teakholz, Moschus und andere wertvolle Güter werden über unsere Häfen nach China, Indien und sogar weiter westlich verschifft. Die Reichtümer unserer großen Stadt sind derart, dass die Reflexion des kleinsten Lichtstrahls von unseren vergoldeten Stoffen und Mauern den ahnungslosen Reisenden in der Nacht erblinden lassen kann."
 peg_martabans:0 "Martaban"
 peg_martabans_desc:0 "Unser Land ist berühmt für die Vasen und Gläser, die wir aus dem Lehm und Sand unserer Flussufer herstellen. Martaban-Vasen werden in ganz Südostasien verwendet, sowohl an Land als auch auf Schiffen, um Wasser für längere Reisen zu lagern."
 peg_dhammazedi_pyatton:0 "Dhammazedi Pyatton"
 peg_dhammazedi_pyatton_desc:0 "Unsere Herrscher rühmen sich, immer sowohl fair als auch vorsichtig zu sein, wenn sie staatliche Justiz walten lassen. Aus diesem Grund bilden sie sich in allen Bereichen, die mit Gesetz und Religion zu tun haben, umfassend aus. Ihre weisen Herrschaften sind inzwischen sowohl hier als auch im Ausland gut bekannt. Lasst uns Sammlungen dieser Herrschaften schaffen, sodass selbst die entferntesten lokalen Gerichte von der Weisheit des Thrones profitieren können."
 peg_rammanadesa:0 "Ramannadesa"
 peg_rammanadesa_desc:0 "Die Geschichte der Mon in dieser Region reicht über tausend Jahre zurück. Die Mon haben hier schon lange vor den Gruppen gelebt, die jetzt versuchen, die Kontrolle auszuüben. Lasst uns Inspiration bei den alten Legenden unseres Landes finden und unsere alten Traditionen wertschätzen."
 peg_dynamic_warfare:0 "Dynamische Kriegsführung"
 peg_dynamic_warfare_desc:0 "Unsere Militärtradition hat uns über die Jahre hinweg gut gedient, doch es gibt Dinge, die wir von Außenseitern lernen könnten. Lasst uns ausländische Offiziere von Nah und Fern einladen. Es gibt von Frankreich bis zu den nahen Shan-Staaten Techniken und Waffen, die wir bisher nicht gemeistert haben und die uns sehr nützlich wären."
 peg_buddhist_traditions:0 "Buddhistisches Königtum"
 peg_buddhist_traditions_desc:0 "Die Monarchie der Mon war schon immer fest mit der Theravada-Tradition unseres Volkes verknüpft. In diesem Land kann selbst ein Mönch König werden. Lasst uns diese historische Stärke nie vergessen und tun, was wir können, um die Moral unserer religiösen Gemeinschaft aufrechtzuerhalten. Ansonsten riskieren wir, als unwürdiger Herrscher abgesetzt zu werden."
 peg_mon_diaspora:0 "Mon-Diaspora"
 peg_mon_diaspora_desc:0 "Im Laufe der Jahrhunderte des Kampfes um die Flusslandschaft Unter-Burmas sind viele Mon in andere Teile Asiens geflüchtet. Mon-Händler, Soldaten und Mönche spielen eine Rolle in der einheimischen Politik vieler unserer Nachbarn. Da wir jetzt unseren Griff um die Mon-Heimatländer gefestigt haben, könnten wir ihren Einfluss zu unserem Vorteil nutzen."
 KUT_ideas:0 "Kutei-Ideen"
 KUT_ideas_start:0 "Kutei-Traditionen"
 KUT_ideas_bonus:0 "Kutei-Ambition"
 kut_earliest_indic_state:0 "Ältester indischer Staat"
 kut_earliest_indic_state_desc:0 "Wie viele Staaten auf diesen Inseln haben auch wir alte Verbindungen zum indischen Subkontinent. Unser Königreich soll eines der ältesten existierenden indischen Königreiche sein, das einst über all diese Inseln entstanden ist. Da wir diese brahmanische Tradition wertschätzen, sind wir noch immer in allen großen Hafenstädten Indiens zuhause, und die Reisenden und Händler des Subkontinents sind unter uns stets willkommen."
 kut_muslim_trading_communities:0 "Muslimische Handelsgemeinschaften"
 kut_muslim_trading_communities_desc:0 "Der islamische Glaube hat sich wie ein Lauffeuer in unserer Region verbreitet, sowohl durch Konvertierungen entlang der Küste als auch durch die Ankunft von Händlern aus der Ferne. Um in dieser Gegend zu florieren, müssen wir diese Neuankömmlinge willkommen heißen und vermeiden, sowohl die Konvertiten als auch die Nicht-Konvertiten zu befremden."
 kut_riches_of_borneo:0 "Die Reichtümer Borneos"
 kut_riches_of_borneo_desc:0 "Jahrzehntelang sind Händler aus China und Indien wegen der Reichtümer dieser Wälder gekommen: Elfenbein, Teakholz, Perlen, Jade und medizinisches Holz gibt es hier in Fülle. Wir müssen diesen Handel genau überwachen, um ihn zu kontrollieren und weise zu besteuern."
 kut_anti_piracy_measures:0 "Maßnahmen gegen die Piraterie"
 kut_anti_piracy_measures_desc:0 "Piraten werden in ihren Überfällen immer dreister. Manche haben sogar damit begonnen, Raubzüge in den Flussdeltas zu unternehmen, wo sich unsere wertvollsten Handelshäfen befinden. Wir müssen entschieden gegen diese Bedrohung vorgehen und unsere Festungen verbessern, einen Teil unseres Reichtums weiter landeinwärts bewegen und unsere Küstenlinien überwachen."
 kut_encourage_immigration:0 "Einwanderung ermutigen"
 kut_encourage_immigration_desc:0 "Dieses Archipel hat im Laufe der Jahre einige Kriege und starke politische Veränderungen durchgemacht. Mit der Ankunft europäischer Schiffe und Kolonisten in dieser Region hat dies weiter zugenommen. Durch die unkomplizierte Bewegungsfreiheit zwischen diesen Inseln gibt es eine ständige Wanderung von Menschen von einer Insel zur nächsten. Unser Staat hat immer davon profitiert, Ausländer hereinzulassen. Lasst uns diejenigen willkommen heißen, die sich hier ansiedeln möchten, und ihnen Plätze zuweisen, an denen sie leben können."
 kut_consolidation_of_kutai:0 "Konsolidierung der Kutai"
 kut_consolidation_of_kutai_desc:0 "Obwohl wir zum vorherrschenden Staat an der Küste von Kutai geworden sind, so gibt es doch einige andere Gebiete, in denen unser Volk in verschiedenen Fürstentümern und Königreichen lebt. Lasst uns das Volk der Kutai in einem Königreich, mit starken zentralen Regeln für alle, vereinen."
 kut_subdue_the_inlands:0 "Unterwerft die Binnenländer"
 kut_subdue_the_inlands_desc:0 "Viele Teile der Wälder und Gebirge im Binnenland liegen abseits unserer Kontrolle, wobei sich verschiedene Stammeskonstellationen und Mikrostaaten zum Vasallentum bekennen, wie es ihnen passt. Lasst uns unsere Autorität über diese Völker erweitern und unsere Beziehung ein für alle Mal formalisieren."
 sulawesi_ideas:0 "Sulawesi-Ideen"
 sulawesi_ideas_start:0 "Sulawesi-Traditionen"
 sulawesi_ideas_bonus:0 "Sulawesi-Ambitionen"
 sulawesi_intra_asian_trade:0 "Intraasiatisches Handelsnetzwerk"
 sulawesi_intra_asian_trade_desc:0 "Obwohl unsere Insel noch immer nicht mehr als ein Zwischenhalt für Händler aus wohlhabenderen und einflussreicheren Ländern ist, so profitieren wir doch in höchstem Maße von dem geschäftigen Treiben der Handelsschiffe, die diese Inseln passieren. Unsere Häfen werden von chinesischen, indischen und javanesischen Händler angesteuert und je attraktiver wir sie machen, desto bedeutender wird unsere Stellung in diesem Netzwerk."
 sulawesi_bajau:0 "Die Bajau"
 sulawesi_bajau_desc:0 "Alle Inseln in Südostasien werden von den Bajau besucht, obwohl sich heutzutage niemand mehr daran erinnert, wo sie herstammen. Die Bajau, die sich selbst als Sama bezeichnen, verbringen ihr gesamtes Leben auf ihren Booten und leben vom Handel und den Überfällen auf die verschiedenen Häfen der umliegenden Inseln. Lasst uns diese natürlichen Segler ermutigen, unsere Häfen anzusteuern, um ihre Waren zu verkaufen und ihre Bestände aufzustocken, damit wir durch ihre Reisen reich werden und ihre Geheimnisse erfahren."
 sulawesi_prau:0 "Die Prau"
 sulawesi_prau_desc:0 "Eine Prau ist ein Schiff, das in diesem Teil der Welt zu finden ist. Die berühmtesten dieser Schiffe stammen aus unseren Landen. Da sie in ihrer Größe und Form variieren, können wir mit diesen Schiffen schnell große Mengen an Waren und Menschen entlang unserer Küsten und zwischen den Inseln des Archipels befördern."
 sulawesi_unification:0 "Vereinigung von Sulawesi"
 sulawesi_unification_desc:0 "Innerhalb unserer Lande herrscht eine große Anzahl unbedeutender Oberhäupter und obwohl wir von allen als 'ältester Bruder' und überlegen unter Gleichgesinnten anerkannt werden, so führt der fortwährende Anspruch auf eine geteilte Macht doch zu einer größeren Belastung als Nutzen. Lasst uns diese Lande vollständig vereinen und die Früchte der direkten Kontrolle über die landwirtschaftlichen sowie maritimen Teile der Insel ernten."
 sulawesi_learning_from_outsiders:0 "Ermutigt die Verbreitung von Ideen"
 sulawesi_learning_from_outsiders_desc:0 "Um unsere Situation so gut wie möglich zu nutzen, müssen wir danach streben, von unseren Nachbarn zu lernen. Es gibt Ideen und Konzepte in ganz Südostasien, die wir sehr wohl studieren und in unsere eigene Gesellschaft übernehmen sollten. Lasst uns unsere fähigsten Männer ins Ausland schicken, um die Methoden der Chinesen, Europäer und der Völker der anderen Inseln zu studieren. Lasst uns auch einige Ausländer, die unsere Häfen ansteuern, nach neuen Ideen ausfragen. Wenn das Gelernte als nützlich befunden wird, müssen wir ähnliche Konzepte ausarbeiten, die auf die Bedürfnisse unseres eigenen Volkes zugeschnitten sind."
 sulawesi_entrepot:0 "Handelszwischenlager"
 sulawesi_entrepot_desc:0 "Fremde Mächte möchten den Handel dieser Inseln kontrollieren und zwingen uns alle, ausschließlich ihre Häfen anzusteuern. Sie wollen jeden einzelnen verkauften Artikel so gut wie möglich nutzen und ihr Einfluss droht, das alte Handelsnetzwerk unserer Region abzuwürgen. Lasst uns unsere eigenen Häfen für Händler aller Nationalitäten eröffnen und durch viel niedrigere Preise mit den Ausländern konkurrieren."
 sulawesi_assymetrical_warfare:0 "Asymmetrischer Widerstand"
 sulawesi_assymetrical_warfare_desc:0 "Dieses Archipel eignet sich hervorragend für Angriffe und Piraten, und das Gebirge und die Wälder im Binnenland bietet gleichermaßen gute Möglichkeiten, jedem fremden Angreifer das Leben schwer zu machen. Als Einheimische in dieser Region können wir uns diese Tatsache besser zunutze machen als die meisten anderen und wir sollten dies auch, um die feindseligen Einfälle ausländischer Mächte abzuwehren."
 mayan_ideas:0 "Ideen der Maya"
 mayan_ideas_start:0 "Traditionen der Maya"
 mayan_ideas_bonus:0 "Ambition der Maya"
 mayan_sacred_cenote:0 "Der heilige Cenote"
 mayan_sacred_cenote_desc:0 "Obwohl Chichén Itzá eine verlassene Ruine ist, so bleibt sein Cenote doch eine unserer heiligsten Stätten. Die Quelle ist der Eingang zum Leben nach dem Tod und rituelle Opfergaben, die dort durchgeführt werden, haben eine größere Macht als jene an anderen Orten."
 mayan_building_traditions:0 "Bautraditionen"
 mayan_building_traditions_desc:0 "Seit Menschengedenken haben wir riesige Städte und großartige Pyramiden in einem unwirtlichen Dschungelgebiet errichtet. "
 mayan_ancient_feuds:0 "Alte Fehden"
 mayan_ancient_feuds_desc:0 "Xiu, Cocomes und Itzá sind seit vielen Jahrhunderten die herrschenden Häuser des Volkes der Maya in Yucatán. Ihr Kampf und die unzähligen gegenseitigen Verrate haben einen fruchtbaren Boden für Fehden und Beleidigungen hinterlassen, die nach Vergeltung schreien. "
 mayan_shipwreck_survivors:0 "Überlebende eines Schiffsbruchs"
 mayan_shipwreck_survivors_desc:0 "An unseren Küsten wurde Fremde angespült, die behaupten, das Meer in großen Booten mit Flügeln überquert zu haben, um dann schließlich von ihnen zu stürzen. Einige haben in unser Volk eingeheiratet und wurden geschätzte Berater unserer Herrscher. "
 mayan_kuchkabal:0 "Kuchkabal"
 mayan_kuchkabal_desc:0 "Schon vor dem Fall des Mayapan war unser Land in Provinzen unterteilt. Obwohl sie nun zu autonomen Gebieten herangewachsen sind, so bleiben sie doch eine effektive Möglichkeit zur Verwaltung des Landes."
 mayan_remote_isolation:0 "Isolation in der Ferne"
 mayan_remote_isolation_desc:0 "Einige unserer Städte liegen derart tief im Dschungel, dass sie effektiv außer Reichweite von Feinden liegen, wodurch es weitaus schwerer wird, sie zu erobern."
 mayan_caste_war:0 "Kastenkrieg"
 mayan_caste_war_desc:0 "Wir dürfen die Fremdherrschaft über unser Volk nicht tolerieren – nicht einmal für einen Augenblick. Ungeachtet dessen, wie lange wir warten müssen, wir werden wieder aufsteigen und für unsere Freiheit kämpfen."
 KIC_ideas:0 "Ideen der Quiché"
 KIC_ideas_start:0 "Traditionen der Quiché"
 KIC_ideas_bonus:0 "Ambition der Quiché"
 kic_blessings_of_tohil:0 "Segen von Tohil"
 kic_blessings_of_tohil_desc:0 "Unser Schutzgott ist der Herr des Himmels. Durch ihn kommt der Regen und die Sonne, die unser Land fruchtbar machen und uns vor dem Hunger bewahren."
 kic_ilokab:0 "Traditionen der Ilo'kab"
 kic_ilokab_desc:0 "Die Linie der Ilo'kab versorgte unser Volk lange Zeit mit Kriegern und ihre Kampftraditionen wurden dementsprechend in höchstem Maße verfeinert. Wir sind vom Glück gesegnet, solche Kämpfer an unserer Seite zu wissen."
 kic_wealth_of_tamub:0 "Wohlstand der Tamub"
 kic_wealth_of_tamub_desc:0 "Der Handel und die Produktion oblagen lange Zeit der Linie der Tamub. Sie haben viel über Handelsmethoden gelernt und durch sie können wir unserer Nation großen Wohlstand verschaffen."
 kic_titulos:0 "Titulos"
 kic_titulos_desc:0 "Indem sie die Namen und Taten glorreicher Vorfahren aufzeichnen, können unsere Adelshäuser ihr Herrschaftsrecht und die Macht unserer Nation sicherstellen.   "
 kic_kiqabs_vengeance:0 "Rache des K'iq'ab"
 kic_kiqabs_vengeance_desc:0 "Unser Volk besingt noch immer die Geschichte der Rache unseres Herrschers K'iq'ab, der uns mit unseren Verbündeten Kaqchikel in eine große Schlacht führte, um den Mord an seinem Vater durch Verräter der K'oja zu rächen."
 kic_popul_vuh:0 "Popol Vuh"
 kic_popul_vuh_desc:0 "Wir haben unsere Geschichte von der Schöpfung bis zum heutigen Tage aufgezeichnet, damit sie auch weit über unsere Zeit hinaus Bestand haben wird."
 MOVE_TRADE_PORT_NOT_OUR_PROV:0 "Ihr müsst $NAME|Y$ besitzen und kontrollieren, um Euren Handelshafen dorthin versetzen zu können."
 moluccan_ideas:0 "Molukkische Ideen"
 moluccan_ideas_start:0 "Molukkische Traditionen"
 moluccan_ideas_bonus:0 "Molukkische Ambition"
 moluccan_spice_islands:0 "Die Gewürzinseln"
 moluccan_spice_islands_desc:0 "Seit Tausenden von Jahren wurden Gewürznelken, Muskatnüsse, Sandelholz und andere Gewürze von unseren Inseln auf die feinen Tafeln Europas, Chinas, Indiens und Persiens gebracht. Diese lange Reise hat viele Zwischenstopps, doch sie beginnt hier, auf unseren Inseln und bei den unglaublich produktiven Gewürzquellen, die sie darstellen."
 moluccan_cultural_heritage:0 "Gemeinsames kulturelles Erbe"
 moluccan_cultural_heritage_desc:0 "Obwohl die Vielfalt auf den Gewürzinseln groß ist, gibt es bestimmte Mythen und Traditionen, die allen Menschen auf diesen Inseln bekannt sind. Diese Geschichten helfen uns dabei, wahre Herrscher auszumachen und unserem wachsenden Reich Legitimität zu verleihen."
 moluccan_dominance_over_the_outer_islands:0 "Vorherrschaft über die äußeren Inseln"
 moluccan_dominance_over_the_outer_islands_desc:0 "Auf den ersten Blick mangelt es uns an Bevölkerung und territorialer Größe, um mit anderen Staaten mithalten zu können. Was wir jedoch haben, das ist ein Netzwerk aus loyalen Häfen und Inseln, das weit in den Archipel herausragt, der uns umgibt. All diese Inseln unterstützen uns und ermöglichen uns, ihre Gewürzproduktion zu steuern. Um diesen Einfluss voll nutzen zu können, müssen wir dieses Netzwerk erweitern und durchsetzen sowie die Macht unserer zentralen Inseln zentralisieren."
 moluccan_agents_of_trade:0 "Handelsagenten"
 moluccan_agents_of_trade_desc:0 "Auf diesen Inseln gibt es in den zahlreichen Buchten, Häfen und Flussmündungen Güter und Tribute, die eingesammelt werden müssen. Lasst uns eine Reihe von ständigen Handelsagenten ausschicken, um unsere Interessen in den verschiedenen Teilen des Archipels zu wahren und um unser Monopol auf die wertvollen Güter zu sichern, die wir dann in den Rest der Welt exportieren."
 moluccan_four_kingdoms:0 "Vier Königreiche"
 moluccan_four_kingdoms_desc:0 "Einst gab es vier Königreiche auf den Molukken. Nicht alle von ihnen überdauerten. Sie haben weiterhin eine wichtige Rolle sowohl bei den königlichen Zeremonien unseres Volks als auch als gemeinsame Legende, an die man sich in schweren Zeiten festhalten kann."
 moluccan_ally_papuan_raiders:0 "Bündnis mit den Papua"
 moluccan_ally_papuan_raiders_desc:0 "Im Laufe der Jahrhunderte haben die Papua die Inseln und Schiffe dieser Region überfallen. Aufgrund der wachsenden europäischen Präsenz in dem Gebiet sollten wir jedoch solche Dinge hinter uns lassen und uns gegen feindselige Außenmächte zusammentun."
 moluccan_pragmatic_diplomacy:0 "Pragmatische Diplomatie"
 moluccan_pragmatic_diplomacy_desc:0 "Obwohl es wahr ist, dass die Europäer nicht vertrauenswürdig erscheinen, so sind sie untereinander in gleichem Ausmaß verräterisch. Lasst uns versuchen, uns mit diesen Neuankömmlingen zu verbünden, wenn es uns passt, und sie fallenzulassen, wenn ihre Hilfe nicht weiter gebraucht wird."
 LDK_ideas:0 "Ladakher Ideen"
 LDK_ideas_start:0 "Ladakher Traditionen"
 LDK_ideas_bonus:0 "Ladakher Ambition"
 ldk_two_kingdoms:0 "Die zwei Königreiche von Ladakh"
 ldk_two_kingdoms_desc:0 "Einst war Ladakh in zwei Königreiche geteilt, die von zwei Brüdern beherrscht wurden. Wenn eines Tages in einer der beiden Abstammungslinien ein würdiger Monarch geboren wird, werden diese Königreiche erneut vereint und eine siegreiche neue Dynastie wird unser Volk in die Zukunft führen."
 ldk_fortified_mountain_cities:0 "Befestigte Bergstädte"
 ldk_fortified_mountain_cities_desc:0 "Unser Land hat Feinde kommen und gehen sehen. Vom großen tibetanischen Reich über das große Karkota-Königreich von Kaschmir unter Lalitaditya bis hin zu den islamischen Räubern, die uns jetzt heimsuchen. Die Berge, die unsere Heimat darstellen, sind jedoch zugleich unsere Burgen. Lasst uns die natürlichen Verteidigungen befestigen, die wir haben, um nie wieder einen Invasoren oder Räuber fürchten zu müssen."
 ldk_wool_from_the_roof_of_the_world:0 "Wolle vom Dach der Welt"
 ldk_wool_from_the_roof_of_the_world_desc:0 "Hoch über dem Rest der Welt scheint das Ladakh-Plateau wenig zu bieten, verglichen mit den fruchtbaren Ebenen Indiens oder gar den Handelsstädten des Tarimbeckens. Doch so weit man sich zurück erinnern kann, haben die nomadischen Changpa unser Land immer und immer wieder durchquert und dabei ihre Changpa-Ziegen gehütet. Diese geben die beste Wolle, die man sich vorstellen kann, eine sehr gefragte Ware bei all unseren Nachbarn."
 ldk_great_monasteries:0 "Der Bau großer Klöster"
 ldk_great_monasteries_desc:0 "Unsere religiösen Bande mit Tibet haben unsere Gesellschaft stärker gemacht als unsere muslimischen und hinduistischen Nachbarn, die unsere Länder kontrollieren würden, um unseren Handel zu besteuern, und unsere Wolle zu stehlen. Lasst uns den Glauben weiter festigen, indem wir auf diesen hohen Bergen große Monumente, Gönpas und Klöster bauen und indem wir die Klosterorden unterstützen, wann immer wir können."
 ldk_la_dvags_rgyal_rabs:0 "La dvags rgyal rabs"
 ldk_la_dvags_rgyal_rabs_desc:0 "Indem wir das Schicksal der Monarchen niederschreiben, die vor uns waren, können wir sicherstellen, dass die Welt den Ursprung unserer siegreichen Dynastie nie vergessen wird. Selbst in ferner Zukunft können wir sicher sein, dass unsere königlichen Chroniken das Andenken an unser Königreich am Leben halten werden. "
 ldk_kingdom_united:0 "Ein vereintes Königreich"
 ldk_kingdom_united_desc:0 "Um Unfrieden und Zwietracht zwischen den vielen Söhnen unseres Monarchen zu vermeiden, müssen wir auf den Rat der weisen Lamas unserer Klöster hören. Nur einem Sohn darf es erlaubt sein, die Krone zu erben, während jeder seiner Brüder jeweils ein Kloster von den vielen Einrichtungen in unserem Land leiten darf. Auf diesem Weg soll die Familie in der Lage sein, ihr Potential gut zu nutzen, statt es beim Gezerre um die Thronfolge zu verschwenden."
 ldk_far_away_traders:0 "Ladet Händler aus weiter Ferne ein"
 ldk_far_away_traders_desc:0 "Die Wolle, die unser Königreich exportiert, hat im Ausland mehr und mehr Berühmtheit erlangt. Wir haben sowohl vom Kaiser Chinas als auch vom russischen Zar Briefe erhalten. Wir sollten unseren Ruhm gut nutzen, den unsere Ziegen uns eingebracht haben, und den ausländischen Handel derart fördern, dass wir durch ihn reich werden."
 ZIM_ideas:0 "Munhumutapa-Ideen"
 ZIM_ideas_start:0 "Munhumutapa-Traditionen"
 ZIM_ideas_bonus:0 "Munhumutapa-Ambition"
 zim_mwenemutapa:0 "Munhumutapa"
 zim_mwenemutapa_desc:0 "Der Niedergang von Groß-Simbabwe führte zu politischer Instabilität  und autonome lokale Häuptlinge konnten im Zuge dessen gedeihen. Als Fürsten der eroberten Völker liegt es an uns, eine starke Armee zu unterhalten, um diese zersplitterten Länder wieder zu vereinen."
 zim_rekindling_the_royal_fires:0 "Wiederaufbelebung der königlichen Feuer"
 zim_rekindling_the_royal_fires_desc:0 "Damit unsere untergeordneten Häuptlinge ihre Loyalität gegenüber uns und den Göttern beweisen können, müssen sie einmal im Jahr zur Hauptstadt reisen, um ihre lokalen Feuer wiederaufleben zu lassen, indem sie unseres verwenden. Sobald ein Jahr vergangen ist, wird unsere Armee ihr Feuer löschen, und sie müssen eine neue Reise antreten."
 zim_mutapa_architecture:0 "Munhumutapa-Architektur"
 zim_mutapa_architecture_desc:0 "Unser Staat war einst Teil des Reiches Groß-Simbabwe. Obwohl sein Niedergang bereits bereits Vergangenheit ist, pflegen wir noch immer einige seiner Traditionen. Es sind der Stil und die Technik aus Groß-Simbabwe, die wir geerbt haben und beim Bau unserer Steinhäuser und befestigen Städte anwenden. Dies ermöglicht uns die so effiziente Kontrolle dieses Plateaus."
 zim_spokesman_before_the_dead:0 "Sprecher vor den Toten"
 zim_spokesman_before_the_dead_desc:0 "Unser Herrscher ist nicht nur unser Anführer im zeitlichen Sinne. Von ihm wird ebenso erwartet, für uns vor den Geistern der Toten zu sprechen. Vor jeder Kampagne oder Ernte gibt er durch Zeremonien oder Tänze unseren Respekt und unsere Bedürfnisse an die Geister unserer Vorfahren weiter. Ohne großen Herrscher, der die königlichen Gräber unterhält und engen Kontakt mit unseren Toten hält, könnten die Dinge für unser Land schnell schiefgehen."
 zim_elected_administrators:0 "Gewählte Verwalter"
 zim_elected_administrators_desc:0 "Selbst auf lokaler Ebene wurden alle wichtigen Verwalter traditionell aus dem erweiterten Kreis der Königsfamilie gewählt. Da unser Reich jedoch gewachsen und gereift ist, wird es Zeit, dass wir uns dem lokalen Wissen unserer Untertanen bedienen und ihnen erlauben, ihre eigenen Verwalter zu wählen."
 zim_curva:0 "Curva"
 zim_curva_desc:0 "Mit der Ankunft neuer Händler in der Gegend von Sambesi müssen wir sicherstellen, dass unsere Autorität respektiert wird. Jeder, der wünscht hier Handel zu betreiben und unser geliebtes Gold und Elfenbein an andere Ufer zu bringen, muss zuerst von unserem Herrscher zugelassen werden und uns die Curva-Steuer zahlen, um freien Zugang zu erhalten. Bei Zahlungsverzug werden sämtliche ausländische Waren vom Staat Mutapa konfisziert."
 zim_controlling_the_mutapan_riches:0 "Kontrolle der reichen Mutapa"
 zim_controlling_the_mutapan_riches_desc:0 "Westliche Reisende nannten unser Land "Ophir" und im Laufe der Jahrhunderte haben die Goldminen der Hochebene und die Kontrolle über den sambesischen Handel viele Neider hervorgerufen. Lasst uns die unmittelbare Kontrolle über dieses Land und über die von uns kontrollierten Ressourcen ausweiten, um so Einfälle gieriger Ausländer und lokaler Machthaber zu verhindern."
 BAL_ideas:0 "Belutschische Ideen"
 BAL_ideas_start:0 "Belutschische Traditionen"
 BAL_ideas_bonus:0 "Belutschische Ambition"
 bal_natural_defences:0 "Natürliche Verteidigungsanlagen"
 bal_natural_defences_desc:0 "Wie jede Armee seit Alexander erfahren hat, kann unser Land Eindringlingen gegenüber sehr feindselig gesinnt sein. Ineinander verschlungene Berge mit tückischen Pässen, Wüsten und Hügeln warten auf jeden unserer Feinde. Die Bevölkerung selbst ist daran gewöhnt, sich dieses Terrain zum Vorteil zu machen, um jede bewaffnete Truppe zu überfallen und zu dezimieren, die beabsichtigt, dieses Land zu durchqueren."
 bal_hani_and_sheh_mureed:0 "Hani und Sheh Mureed"
 bal_hani_and_sheh_mureed_desc:0 "Wir leben in Zeiten von Möglichkeiten und Herausforderungen. Unserer Entscheidungen haben derartige Auswirkungen, dass über die Helden und Krieger dieses Zeitalters bereits Balladen und Legenden geschrieben werden. Lasst uns in Übereinstimmung mit dem Belutschen-Kodex handeln und den uns folgenden Generationen ein Ideal vermitteln, nach dem sie streben können. "
 bal_khan_of_the_baloch:0 "Khan der Belutschen"
 bal_khan_of_the_baloch_desc:0 "Die Belutschen sind ein stolzes aber geteiltes Volk. Da wir die Unabhängigkeit genießen, werden wir von unserem Mangel an Einheit zurückgehalten. Lasst uns unseren Herrscher "Khan aller Belutschen" nennen und uns unter einer gemeinsamen Sache vereinen. Niemals werden unsere Nachbarn mehr sicher sein."
 bal_reorganization_of_the_army:0 "Restrukturierung der Armee"
 bal_reorganization_of_the_army_desc:0 "Die Stammesloyalitäten sind in unserem Land stark. Der Versuch, diese auf verschiedene Weise durch Loyalität unserem Staat gegenüber zu ersetzen, könnte ein aussichtsloses Unterfangen sein. Statt zu versuchen, eine Armee zu gründen wie die unserer indischen oder persischen Nachbarn, sollten wir mit dem System arbeiten, das wir haben. Jeder große Stamm sollte für die Gründung einer Armee nach unseren Standards verantwortlich sein und für die von uns befohlenen Expeditionen zahlen. Als Gegenleistung werden wir ihre Autorität über die von ihnen kontrollierten kleineren Stämme stärken."
 bal_control_of_the_overland_trade:0 "Kontrolle über den Handel zu Land"
 bal_control_of_the_overland_trade_desc:0 "Wir kontrollieren eine Region, die von vielen als gefährlich oder sogar als unpassierbar angesehen wird. Seit Jahrtausenden haben Plünderer aus unserem Land die Händler der umliegenden Regionen ausgebeutet. Doch es ist möglich, von Kabul über Belutschistan und Makran nach Sindh zu reisen, und wir kennen die Pässe und Pfade durch die Berge und Wüsten. Lasst uns unsere Routen für die Händler öffnen und sie für unseren Schutz besteuern."
 bal_chiefs_and_landlords:0 "Häuptlinge und Grundherren"
 bal_chiefs_and_landlords_desc:0 "In dieser Region kontrollieren traditionell die Stammeshäuptlinge, die oftmals aus ihren eigenen Clans gewählt werden, die Ländereien und deren Erzeugnisse. Es ist an der Zeit, dass wir ein effizienteres System erschaffen, bei dem wir einen Häuptling ernennen, der in unserem Auftrag als Grundherr agiert. Auf diese Weise wissen wir, wer verantwortlich ist und wo seine Loyalitäten liegen. Zudem können wir in einem stärkeren Maße als heute die Erzeugnisse kontrollieren."
 bal_baluch_leadership:0 "Belutschische Führung"
 bal_baluch_leadership_desc:0 "In Persien oder auf dem Subkontinent haben unsere Truppen, die als Söldner oder Alliierte in den Armeen anderer kämpfen, einen guten Ruf erworben. Lasst uns ihre Erfahrung und ihre neuen Kontakte zunutze machen, um eine neue Art professioneller und kompetenter Offiziere hervorzubringen."
 ORL_ideas:0 "Orleanische Ideen"
 ORL_ideas_start:0 "Orleanische Traditionen"
 ORL_ideas_bonus:0 "Orleanische Ambition"
 orl_sieges_of_orleans:0 "Belagerung von Orléans"
 orl_sieges_of_orleans_desc:0 "Die Belagerung von Orléans durch englische Truppen im Jahre 1428 und die spätere Befreiung durch Jeanne d’Arc im Jahre 1429 haben allen die strategische Wichtigkeit von Orléans in Frankreich vorgeführt: Wer auch immer diese Stadt in seinem Besitz hat, kontrolliert auch beide Seiten der Loire."
 orl_port_of_orleans:0 "Hafen von Orléans"
 orl_port_of_orleans_desc:0 "Wenn es in Frankreich einen Handelsknotenpunkt gibt, dann in Orléans. Das Loire-Tal bietet einfachen Zugang zum Unterlauf des Flusses und zum Atlantik."
 orl_saffron_of_boynes:0 "Safran aus Boynes"
 orl_saffron_of_boynes_desc:0 "Nach den Kriegen und Zerstörungen hat Orléanais alle Trümpfe in der Hand, um wieder ein bedeutendes Produktionszentrum zu werden: Nicht nur ist seine Lage ein Vorteil für Handel, auch die fruchtbare Ebene von Beauce verspricht eine wohlhabende Zukunft. Schon bald wird Boyne die europäische Hauptstadt des Safrans sein, wenn nicht sogar der Welt. Händler aus weit entfernten Ländern werden in Scharen kommen, um das wertvolle Gewürz zu kaufen."
 orl_chateaux_of_the_loire_valley:0 "Schlösser an der Loire"
 orl_chateaux_of_the_loire_valley_desc:0 "Einige Herrscher haben lange gebraucht, um die offenkundige Tatsache zu entdecken: Nirgendwo in Frankreich ist das Wetter angenehmer und die Landschaft schöner und friedlicher als hier. Da man nun hinter das Geheimnis gekommen ist, werden hier prächtige neue Paläste errichtet — die Schlösser der Loire. Sie zeigen beides: die Macht ihrer Besitzer und das große Talent der Architekten."
 orl_new_cathedral:0 "Die Kathedrale von Orléans"
 orl_new_cathedral_desc:0 "Unsere Stadt braucht eine große Kathedrale. Die, die wir haben, war Brutstätte für die Konflikte der letzten Jahrhunderte. Lasst uns mit dem Bau einer neuen, großartigen Kathedrale beginnen, die unserer Stadt würdig ist."
 orl_calvin_and_moliere:0 "Calvin und Molière"
 orl_calvin_and_moliere_desc:0 "Orléans ist seinen Liebhabern treu und steht jenen als Rebell zur Seite, die der Meinung sind, dass keine Autorität verbürgt ist. Von Jeanne d’Arc, der Jungfrau von Orléans,"
 ORM_ideas:0 "Hormuser Ideen"
 ORM_ideas_start:0 "Hormuser Traditionen"
 ORM_ideas_bonus:0 "Hormuser Ambitionen"
 orm_a_vast_emporium:0 "Ein gewaltiges Handelszentrum"
 orm_a_vast_emporium_desc:0 "Es wurde behauptet, Hormus sei 'ein gewaltiges Handelszentrum, wo es Menschen und Waren jeglicher Art aus allen Teilen der Welt gibt', oder dass 'wenn die Welt ein goldener Ring wäre, Hormus der Juwel in seiner Mitte wäre'. Seit Jahrhunderten kommen Händler zu unseren Insel, um ihre Waren zu verkaufen und zu kaufen, und mit der Zeit ist unser Königreich zu einem Synonym für den Reichtum geworden, den sie uns bringen."
 orm_protecting_the_islands:0 "Schutz der Inseln"
 orm_protecting_the_islands_desc:0 "Auch wenn Qeschm und Hormus nicht die gastfreundlichsten Orte sein mögen, um als Stützpunkt für ein Königreich zu dienen, so sind sie dennoch sicherer als die Küstenlinie, die oftmals von jenen überfallen und angegriffen wird, die unseren Reichtum begehren. Lasst uns auf diesen Inseln starke Festungen errichten, um unseren Besitz und jene zu schützen, die zu uns kommen, um Handel zu treiben."
 orm_moqarrariya:0 "Reformiert den Moqarrariya"
 orm_moqarrariya_desc:0 "Seit Menschengedenken haben wir die Menschen an der Küste für ihren Schutz bezahlt und dafür, dass sie uns den Zugang zu zusätzlichem Süßwasser und zusätzlicher Nahrung gestatten. Lasst uns diese alte Institution durch eine effizientere und formellere Beziehung ersetzen."
 orm_far_reaching_diplomacy:0 "Weitreichende Diplomatie"
 orm_far_reaching_diplomacy_desc:0 "Ein Insel-Königreich muss im fernen Ausland nach Freunden und Verbündeten suchen. Lasst uns nach Unterstützung unter den Feinden jener suchen, die versuchen könnten, uns zu unterwerfen."
 orm_secure_trading_monopoly:0 "Handelsmonopol aufrechterhalten"
 orm_secure_trading_monopoly_desc:0 "Wir haben unsere Position nicht nur dadurch erlangt, dass wir die Sicherheit derjenigen gewährleisteten, die in unserem Hafen Handel betreiben oder sich auf dem Weg dorthin befinden, sondern auch, indem wir unsere Konkurrenz entweder eliminierten oder überboten. Wir müssen eine dauerhafte Politik übernehmen, die die Handelshäfen rund um den Persischen Golf überwacht, um sicherzustellen, dass niemand es wagt, uns zu übertreffen."
 orm_develop_qeshm_and_ormuz:0 "Baut Qeschem und Hormus aus"
 orm_develop_qeshm_and_ormuz_desc:0 "Qeschem und Hormus mögen unwirtlich und karg sein, doch besaßen die Inseln immer schon ihren eigenen Reichtum: Eisen und Salz können hier gewonnen werden, und so lange sie mit zusätzlichem Wasser und Essen vom Festland versorgt werden, können sie Städte unterstützen. Es ist Zeit, dass wir etwas von unserem Reichtum ausgeben, um das Zentrum unseres Königreichs zukunftsfähiger zu machen."
 orm_ormuzi_navy:0 "Hormuser Flottenexpansion"
 orm_ormuzi_navy_desc:0 "Fischer, Händler und sogar Piraten haben schon immer unsere Inseln befahren, und unser Staat hat schon immer beachtliche Flotten unterhalten. Es wird jedoch höchste Zeit, dass wir eine größere und modernere Flotte bilden, die dem Ruf unseres Königreichs als Zentrum des Persischen Golfs gerecht wird."
 greek_ideas:0 "Griechische Ideen"
 greek_ideas_start:0 "Griechische Traditionen"
 greek_ideas_bonus:0 "Griechische Ambition"
 greek_orthodox_faith:0 "Griechisch-orthodoxer Glaube"
 greek_orthodox_faith_desc:0 "Die griechische Kirche gilt als die älteste und angesehenste aller orthodoxen Kirchen, und in harten und schwierigen Zeiten war unser christlicher Glaube schon immer eines der wichtigsten Dinge, um unser Volk zu verbinden. Lasst uns unser christliches Erbe würdigen und Kraft in unserem Glauben finden."
 greek_maritime_heritage:0 "Maritimes Erbe"
 greek_maritime_heritage_desc:0 "Seit Jahrtausenden hat das griechische Volk das Mittelmeer befahren, und während ausländische Mächte die Region politisch dominieren, stellen griechische Kapitäne und Seeleute immer noch einen beträchtlichen Anteil ihrer Flotten. Lasst uns ihre Erfahrung sowie die der griechischen Piraten, Schmuggler und Fischer der gesamten Region zunutze machen, um eine starke Flotte für unseren Staat aufzubauen."
 greek_klephtic_irregulars:0 "Rekrutierung der Kleften"
 greek_klephtic_irregulars_desc:0 "Die schwierigen Jahre der ausländischen Besatzung unter den Franken sowie der Türken haben unter der griechischen Bevölkerung eine loyale Widerstandsbewegung hervorgebracht. Schließlich fanden sie Gefallen an den Bergen und fuhren von dort aus mit einem gewaltsamen Widerstand gegen die ausländische Besatzung fort. Diese 'Diebe' können nun als effiziente, irreguläre Waffe in unsere Armee integriert werden, bereit, unsere Feinde mit Leidenschaft und Erfahrung anzugreifen."
 greek_phanariotes:0 "Griechische Diaspora"
 greek_phanariotes_desc:0 "Gebildete und findige Männer sind stets sehr gefragt und dementsprechend sind viele unserer Landsleute im Laufe der Jahrhunderte ins Ausland gewandert, um sich in den Dienst der Höfe von Ländern in ganz Ost- und Südeuropa zu stellen. Mit einem wiederbelebten, unabhängigen griechischen Staat können wir einige dieser griechischen Landsleute davon überzeugen, in das Land ihrer Kindheit und Vorväter zurückzukehren."
 greek_strengthen_control_over_the_trade_routes:0 "Kontrolle über den Mittelmeerhandel"
 greek_strengthen_control_over_the_trade_routes_desc:0 "Von Rom über Venedig bis hin zum späteren Osmanischen Reich haben viele versucht, durch die Eroberung Griechenlands und der griechischen Inseln im östlichen Mittelmeer die Kontrolle über den Handel zwischen dem Osten und dem Westen an sich zu reißen. Als unabhängiger griechischer Staat ist es unsere Pflicht und unser Vermächtnis, diesen Handel selbst zu kontrollieren statt zuzulassen, dass andere sich mit unserer strategischen Lage eine goldene Nase verdienen."
 greek_philhellenism:0 "Philhellenismus"
 greek_philhellenism_desc:0 "Griechenland war einst die Wiege der westlichen Zivilisation und unsere Vorfahren werden noch immer in ganz Europa verehrt. Lasst uns diesen Ruf zu unserem Vorteil nutzen, um die wertvollen Allianzen zu schließen, die wir für unser Wachstum benötigen."
 greek_enlightenment:0 "Griechische Aufklärung"
 greek_enlightenment_desc:0 "Unsere Vorfahren waren große Denker, Staatsleute und Philosophen und ihre Ideen bilden bis heute die starke Grundlage des hohen Denkens. Lasst uns unser starkes intellektuelles Vermächtnis mit dem neuen Ideal der Aufklärung verbinden, das die Höfe Europas umhüllt. Hierdurch können wir Ideen der Staatlichkeit ausarbeiten und die griechische Sprache an das moderne Zeitalter anpassen und reformieren."
 KGR_ideas:0 "Kangraer Ideen"
 KGR_ideas_start:0 "Kangraer Traditionen"
 KGR_ideas_bonus:0 "Kangraer Ambition"
 kgr_katoch_lineage:0 "Erblinie der Katoch"
 kgr_katoch_lineage_desc:0 "Nur wenige Staaten können ein Vermächtnis vorweisen, das so alt ist wie das unsere. Die Katoch herrschten über Tausende von Jahren, sahen Alexander oder Tamerlan kommen und gehen, und spielen auch weiterhin eine wichtige Rolle in jedem Aspekt unseres Landes."
 kgr_riches_of_the_kangra_valley:0 "Reichtümer des Kangra-Tals"
 kgr_riches_of_the_kangra_valley_desc:0 "Legenden erzählen von dem Dämon Jalandhara, dessen Kopf nach einem Kampf gegen Shiva in das Kangra-Tal fiel. Obwohl es von kahlen Hügeln und Hochgebirge umgeben ist, ist unser Heimatland doch üppig und grün. Das Kangra-Tal ermöglicht uns, eine viel größere Bevölkerung zu ernähren als es unsere Größe und unser Standort vermuten lassen. Es ist jedoch auch ein verlockendes Ziel für jeden Möchtegern-Eroberer."
 kgr_martial_heritage:0 "Kriegerisches Vermächtnis"
 kgr_martial_heritage_desc:0 "Die Kriegstraditionen unseres Volkes reichen weit zurück, und obwohl unsere Vetter in den Rajput-Staaten im Süden berühmter sein mögen, so haben wir doch immer wieder bewiesen, dass wir jedem Angreifer das Leben zur Hölle machen können. Zum Schluss kehren alle um."
 kgr_hill_forts:0 "Kontrolle über die Hügelfestungen"
 kgr_hill_forts_desc:0 "Unser Staat wurde einst um die starke Kangra-Festung herum und auf der Kontrolle über die umliegenden Gebiete erbaut, die ihre strategische Position zuließ. Lasst uns danach streben, alle wichtigen Festungen in dieser weitläufigen Region zu kontrollieren und instandzuhalten und unsere umliegenden Gebiete auf die gleiche Weise zu kontrollieren."
 kgr_strengthen_the_mountain_trade:0 "Verstärkung des Berghandels"
 kgr_strengthen_the_mountain_trade_desc:0 "Nicht weit südlich von uns erstrecken sich die fruchtbaren Ebenen des Punjab, und auch die weiten Gebirgszüge und Gletscher von Ladakh, Tibet und die Gipfel des Himalayas liegen in unmittelbarer Nähe. Diese scheinbar unterschiedlichen Regionen sind dennoch aufeinander angewiesen. Aus dem Norden kommen wertvolle Wollprodukte, für die Südländer einen guten Preis zahlen. Der Norden selbst hat einfachere Bedürfnisse, verlangt dennoch nach den luxuriösesten Produkten, die der Süden liefern kann."
 kgr_pahari_paintings:0 "Pahari-Malereien"
 kgr_pahari_paintings_desc:0 " Diese Berge bieten Frieden, Ruhe und eine inspirierende Szenerie für diejenigen, die dies brauchen. Für andere bieten sie Schutz vor jenen, die etwas vor dem Volk aus den Niederungen zu befürchten haben. Lasst uns die talentierten Maler dieser Zeit einladen und fördern, ihnen eine Zuflucht bieten und sie durch unsere Berglandschaft inspirieren, auf dass sie großartigere Werke der Liebe und unserer göttlichen Geschichten schaffen."
 kgr_tigers_of_the_himalayas:0 "Die Tiger des Himalayas"
 kgr_tigers_of_the_himalayas_desc:0 "Mit der Zeit sieht sich unser Staat immer neuen Bedrohungen gegenüber. Die Namen und Religionen jener, die unsere Lande besetzen, mögen im Laufe der Zeit variieren, doch ob nun Sikh, Ghurka, Timuriden oder Hellenen, wir müssen in der Lage sein, uns selbst zu verteidigen. Lasst uns eine neue Armee basierend auf der Bergkriegsführung aufbauen, die wir so gut kennen, und dennoch neue Ideen der verschiedenen Völker einfließen, die unsere Lande begehren."
 KAS_ideas:0 "Yarkantische Ideen"
 KAS_ideas_start:0 "Yarkantische Traditionen"
 KAS_ideas_bonus:0 "Yarkantische Ambition"
 kas_northern_silk_road:0 "Nördliche Seidenstraße"
 kas_northern_silk_road_desc:0 "Soweit man zurückdenken kann, wurden Unmengen an Waren durch das Tarimbecken befördert, von einer Oasenstadt zur anderen, wodurch der weitläufige Wirtschaftsraum Ostasiens und Chinas mit dem Transoxianiens und Persiens verbunden wurde. Seide, Gewürze, Baumwolle, Teppiche, Tabak und viele andere Waren, die unsere Lande durchqueren, erreichen schließlich die Höfe Europas oder die Paläste der chinesischen Kaiser. Wir müssen die Sicherheit dieser Händler um jeden Preis gewährleisten, da wir ohne sie nichts wären und diese Reise sowohl gefährlich als auch beschwerlich ist."
 kas_altishahr:0 "Altishahr"
 kas_altishahr_desc:0 "Die Taklamakan-Wüste mag zwar unwirtlich sein, doch unsere Städte gedeihen um die Oasen entlang ihrer Grenze sowie am Fluss Tarim. Das Leben mag hier zwar nicht so einfach sein wie in den Niederungen Indiens oder Chinas, doch Weizen, Mais und Baumwolle wachsen hier gut genug. Die Namen, die unsere Region trägt – Hohe Tartarei, Altishahr, Kaschgarien oder Xinjiang – ruft bei all jenen, die sie kennen, Bilder ihrer legendären Schönheit und eines schönen Lebens hervor."
 kas_tarikh_i_rashidi:0 "Tarikh-i-Rashidi"
 kas_tarikh_i_rashidi_desc:0 "Unsere Kultur ist zwar städtisch, trotzdem bedeutet unsere Abgeschiedenheit in den weiten Fernen der Welt, dass nur wenige von unserer Geschichte oder unserer Sprache gehört haben. Lasst uns danach streben, die Geschichte unseres Volkes und unserer Städte niederzuschreiben, auf dass die Welt von dem Leben hier in einer der abgelegeneren, jedoch zentral wichtigen Ecken der Welt erfahren möge."
 kas_empower_the_khojas:0 "Bemächtigt die Hodschas"
 kas_empower_the_khojas_desc:0 "Zu den verehrtesten Mitgliedern unserer Gesellschaft zählen die Hodschas, strenggläubige Männer, die vom Propheten oder den ersten vier Kalifen abstammen. Geschichten handeln von Hodschas, die große Mongolenfürsten und Lamas dazu bewegten, zu konvertieren oder sich der Macht des Islams zu beugen. Wir haben stets die Gläubigsten unter uns zu unseren Herrschern erkoren und daher sind die Hodschas bereits einflussreiche Persönlichkeiten in unserem Staat. Lasst sie uns bemächtigen und sehen, wie weit uns ihre Fähigkeiten und ihr reiner Glaube bringen können."
 kas_holy_warriors:0 "Heilige Krieger"
 kas_holy_warriors_desc:0 "Obwohl wir Händler aller Glaubensrichtungen und Kulturen stets willkommen geheißen haben, dürfen wir niemals vergessen, dass unsere militärische Stärke von der Reinheit unseres Glaubens herrührt. Lasst uns in unsere umliegenden Regionen expandieren und sowohl den wahren Glauben verbreiten als auch Regionen übernehmen, mit denen unser Heimatland leichter zu verteidigen ist."
 kas_black_and_white_mountain:0 "Schwarzgebirge und Weißgebirge"
 kas_black_and_white_mountain_desc:0 "Wir dürfen nicht zulassen, dass unser Staat von kleinlichen Rivalitäten zerrissen wird! Unser Volk ist schon zu lang in Aqtaglikh, dem Volk des Weißgebirges, und Qarataglikh, dem Volk des Schwarzgebirges, gespalten. Wenn wir die Schwarzen und die Weißen, Nord und Süd, vereinen können, wird unser Land wieder erstarken."
 kas_encourage_tarim_trade:0 "Fördert den Tarim-Handel"
 kas_encourage_tarim_trade_desc:0 "Seit Jahrhunderten, ja sogar Jahrtausenden, wagen Händler die gefährliche Reise zu unseren Wüstenstädten. Seien es die Gefahren der Taklamakan-Wüste, der Aprikosenstraße von Balistan oder der Gletscher von Ladakh, schließlich haben sie alle Yarkant, Kaschgar oder jede andere unserer großartigen Städte erreicht. Die Zeiten ändern sich jedoch und der stetige Strom von Händlern schwindet mit der Erschließung von Seerouten vom Osten in den Westen, da sich für viele die lange Landreise nicht mehr lohnt. Lasst uns den Überlandhandel entschieden beschützen, indem wir alle direkten Steuern oder Gebühren abschaffen."
 LUX_ideas:0 "Luxemburgische Ideen"
 LUX_ideas_start:0 "Luxemburgische Traditionen"
 LUX_ideas_bonus:0 "Luxemburgische Ambitionen"
 lux_imperial_legacy:0 "Kaiserliches Vermächtnis"
 lux_imperial_legacy_desc:0 "Vor nicht allzu langer Zeit versorgte das Haus Luxemburg das Heilige Römische Reich regelmäßig mit Kaisern. Aufgrund der Tatsache, dass unsere winzige Nation häufig die Herrschaft eines solch weitläufigen Kaiserreichs inne hatte, genießen wir einen viel größeren Ruhm als es einem Land unserer Größe normalerweise gebührte."
 lux_ardennes:0 "Die Ardennen"
 lux_ardennes_desc:0 "Das raue und hügelige Gelände unseres Landes machen eine Invasion schwierig."
 lux_moselle_trade:0 "Der Moselhandel"
 lux_moselle_trade_desc:0 "Die Mosel fließt entlang unserer östlichen Grenze. Lasst uns den lokalen Handel der Region entlang dieses Flusses steuern, um ihn besser kontrollieren zu können."
 lux_fortress:0 "Die Festung von Luxemburg"
 lux_fortress_desc:0 "Die große Burg im Zentrum unserer Hauptstadt gilt als eine der schönsten Befestigungsanlagen der Welt. Nur wenige Armeen würden die Belagerung einer derart furchteinflößenden Befestigung auch nur in Erwägung ziehen. Während wir unseren Einfluss auf andere Gebiete erweitern, lasst uns sicherstellen, dass wir genauso imposante Befestigungen bauen, wie jene, die unsere Heimat beschützen."
 lux_spanish_road:0 "Die Spanische Straße"
 lux_spanish_road_desc:0 "Die große Militärroute, die auch als Spanische Straße bekannt ist, verläuft durch unser Territorium. Lasst uns diesen Umstand bei unseren eigenen militärischen Bemühungen zu unserem Vorteil nutzen, um unsere Armeen effizienter zu verstärken!"
 lux_grand_duchy_of_luxembourg:0 "Das Großherzogtum Luxemburg"
 lux_grand_duchy_of_luxembourg_desc:0 "Unser großartiger Staat blickt auf eine lange und prestigeträchtige Geschichte und zählt heute zu den angesehensten Ländern sowohl in den französischen als auch in den deutschen Regionen. Selbst in dem unglaublichen Fall, dass wir unter eine Fremdherrschaft fielen, würde unser Titel zu den angesehensten zählen. Lasst uns dies ordentlich unterstreichen, indem wir das ursprüngliche Herzogtum Luxemburg zu einem Großherzogtum ernennen, heute einer von vielen großartigen Titeln, die von unseren Herrschern begründet wurden."
 lux_rivals_rivals_everywhere:0 "Rivalen auf allen Seiten"
 lux_rivals_rivals_everywhere_desc:0 "Unsere Lage zwischen Frankreich, den Niederlanden und den deutschen Staaten bedeutet, dass wir eine sehr aktive Diplomatie verfolgen müssen. Wir müssen gute Beziehungen zu allen pflegen und sie dennoch aufmerksam beobachten."
 YOR_ideas:0 "Andhraische Ideen"
 YOR_ideas_start:0 "Andhraische Traditionen"
 YOR_ideas_bonus:0 "Andhraische Ambition"
 yor_telugu_warrior_aristocrats:0 "Telugu-Kriegeraristokraten"
 yor_telugu_warrior_aristocrats_desc:0 "Unser Staat beruht auf den Traditionen von Generationen von Telugu-Kriegern vor uns. Männer, die im Dienste vieler großer, indischer Reiche kämpften und jüngst die Aristokratie des ehemaligen Kakatiya-Reichs bildeten. Hiermit wird der stetige Nachschub an fähigen Kriegern und Hauptleuten für unsere Armeen sichergestellt, ungeachtet dessen, was die Zukunft für uns bereithält."
 yor_patronize_telugu_literature:0 "Fördert die Telugu-Literatur"
 yor_patronize_telugu_literature_desc:0 "Seit den frühen Reddy-Herrschern sind das Königtum und die Literatur in unserem Volk verflochten. Unsere Herrscher sollen Gelehrte und Autoren nach eigenem Recht sein und die großen Dichter und Schriftsteller unserer Zeit fördern."
 yor_kakatiya_legacy:0 "Das Vermächtnis von Kakatiya"
 yor_kakatiya_legacy_desc:0 "Vor nicht allzu langer Zeit herrschte das Kakatiya-Reich über diese Lande. Mit seiner Telugu-Aristokratie und der Missachtung seinerseits der strikten Kastenhierarchien einiger unserer Nachbarn ist es noch immer ein Vorbild, nach dem unser Staat streben kann. Das Kakatiya-Reich lehrt uns wertvolle Lektionen und wir müssen diese befolgen, während wir unsere eigenen Richtlinien in der Gegenwart ausarbeiten."
 yor_great_forts_of_the_east:0 "Die großen Festungen des Ostens"
 yor_great_forts_of_the_east_desc:0 "Eine Reihe großartiger Festungen in den östlichen Ghats beschützt unsere Lande vor Angriffen von den Mächten des Hochlandes. Wir müssen diese Festungen gut pflegen und modernisieren, um nicht die Gefahr zu laufen, das Rückgrat unserer Verteidigung zu zersetzen."
 yor_legend_of_prataparudra:0 "Die Legende von Prataparudra"
 yor_legend_of_prataparudra_desc:0 "Der letzte Kakatiya-Herrscher, Prataparudra II., starb als Gefangener der Streitkräfte des Sultanats, welches sein Königreich unterworfen hatte. Laut einigen Berichten überlebte er jedoch und gewährte seinen Vasallen das Recht, neue Königreiche, wie unseren Staat, zu gründen. Lasst uns diese Legende fördern und niederschreiben, damit die kommenden Generationen von den Wurzeln unseres großartigen Staates erfahren können."
 yor_diamond_mines_of_kollur:0 "Die Diamantminen von Kollur"
 yor_diamond_mines_of_kollur_desc:0 "Andhra ist die Heimat einiger der größten Diamantminen der Welt. Im Laufe der Jahrhunderte waren diese großen Minen Quelle sowohl des Großteils der weltweit bekannten Diamanten als auch solch großartiger Steine, wie den Koh-i-Noor. Es ist jedoch an der Zeit, dass wir unsere großartigen Minen modernisieren und uns um die Entwicklung ihres vollständigen Potenzials kümmern."
 yor_encourage_coromandel_trade:0 "Fördert den Handel an der Koromandelküste"
 yor_encourage_coromandel_trade_desc:0 "Die Koromandelküste war mit ihren großen, betriebsamen Häfen und den vielen Händlern aus weit entfernten Ländern schon immer eine Quelle des Wohlstands. Einer der alten Reddy-Herrscher von Andhra versuchte weise, so wenig Regelungen über den Handel an der Koromandelküste wie möglich vorzugeben, wodurch das Wachstum unserer Häfen in erheblichem Maße gefördert wurde. Lasst uns diese Politik in der modernen Zeit wiederbeleben und Handelsregelungen verringern, um Händlern mehr Handelsfreiheit zu gewähren."
 LON_ideas:0 "Leonesische Ideen"
 LON_ideas_start:0 "Leonesische Traditionen"
 LON_ideas_bonus:0 "Leonesische Ambition"
 lon_heritage_of_the_reconquista:0 "Das Vermächtnis der Reconquista"
 lon_heritage_of_the_reconquista_desc:0 "Seit Hunderten von Jahren kämpfte unser Königreich um die Verbreitung der christlichen Herrschaft in Iberien, ein Kampf, der anschließend durch die Krone von Kastilien fortgeführt wurde. Dies hinterließ ein Land mit reicher Kriegertraditionen und kampferprobten Offizieren."
 lon_leonese_cortes:0 "Leonesische Cortes"
 lon_leonese_cortes_desc:0 "Die Cortes von Léon waren eines der ältesten, wenn nicht das älteste Parlament der Welt. Die alten Rechte und Traditionen unseres Parlaments sind eine Stärke für jeden Herrscher, der den Rat oder die Hilfe von seinen Untertanen ersucht."
 lon_conquistadores:0 "Die Eroberung der Neuen Welt"
 lon_conquistadores_desc:0 "Auf halber Strecke um die Welt liegen heidnische Königreiche mit ungeahnten Reichtümern. Unsere Generation leonesischer Abenteurer strebt danach, im Namen des wahren Glaubens in Übersee reich zu werden, so wie ihre Vorfahren ihre Reputation während der Reconquista in Iberien schmiedeten."
 lon_school_of_salamanca:0 "Die Schule von Salamanca"
 lon_school_of_salamanca_desc:0 "Die angesehene Universität von Salamanca wurde zum Zentrum einer neuen Schule der Jurisprudenz sowie philosophischer und ökonomischer Ideen. Lasst uns die Gelehrten der Schule von Salamanca fördern und ihre kohärenten Interpretationen der Naturgesetze, des Eigentums und der natürlichen Rechte des Menschen zu unserem Vorteil nutzen."
 lon_expand_navy:0 "Baut die leonesische Marine aus"
 lon_expand_navy_desc:0 "Asturische Seeleute liehen uns über Jahrhunderte hinweg ihre Erfahrung und maritimen Traditionen. Es ist jedoch an der Zeit, die leonesische Marine zu modernisieren und auszubauen. Wir müssen ordentliche Flottenstützpunkte entlang der Küste schaffen und mit dem Bau einer großen, neuen und dauerhaften Marine beginnen."
 lon_patronize_leonese_language:0 "Fördert die leonesische Sprache"
 lon_patronize_leonese_language_desc:0 "Im Laufe vieler Jahre während unserer Union mit Kastilien verlor die leonesische Sprache gegenüber dem Kastilischen immer mehr an Boden. Obwohl wir diesen Trend umkehren konnten, gibt es noch viel zu tun. Wir müssen eine offizielle leonesische Grammatik ausarbeiten und sicherstellen, dass die Sprache auf allen Ebenen unserer Verwaltung gesprochen wird. Lasst uns darüber hinaus jene fördern, die die Sprache entwickeln können, wie die großen Schriftsteller, Schauspieler und Dichter unseres Landes."
 lon_nationalism:0 "Leonesischer Nationalismus"
 lon_nationalism_desc:0 "Von den Kastiliern bis hin zu den Franzosen gab es viele Völker, die die Eroberung unseres Volkes und die Unterdrückung unserer Kultur beabsichtigten. In Kriegszeiten müssen wir uns um jeden Preis mit der Waffe zur Hand der Besetzung durch fremde Mächte widersetzen. Dies gilt sowohl für unsere professionellen Streitkräfte als auch für die Guerillas, die die Landen über die Frontlinien hinaus beschützen."
 CYI_ideas:0 "Yi-Ideen"
 CYI_ideas_start:0 "Yi-Traditionen"
 CYI_ideas_bonus:0 "Yi-Ambition"
 cyi_strengthen_yi_caste_system:0 "Stärkt das Yi-Kastensystem"
 cyi_strengthen_yi_caste_system_desc:0 "Unsere Gesellschaft besteht traditionell aus fünf Kasten. Die Zimo herrschen als Fürsten, die Schwarzen Yi (Nuohe) führen als Aristokraten, die Weißen Yi (Qunuo) sind Freileute, die Ajia dienen als Leibeigene, und die Xiaxi sind unsere Sklaven. Durch die Stärkung dieses Regimes können wir eine langwährende Stabilität für unser Land gewährleisten."
 cyi_deep_in_mountains:0 "Tief in den Bergen"
 cyi_deep_in_mountains_desc:0 "Die Berge um uns herum bilden eine natürliche Verteidigungsanlage und wir müssen Strategien und Taktiken entwickeln, um dies zu unserem Vorteil zu nutzen. Für uns ist dies unsere Heimat, für Angreifer wird es ihr Grab sein."
 cyi_chain_of_zimo_domains:0 "Die Kette der Zimo-Gebiete"
 cyi_chain_of_zimo_domains_desc:0 "Im Gegensatz zu den vielen zerstreuten Stämmen um uns herum, sind unsere Herrschaftsgebiete miteinander verkettet. Mit einer solchen Kette an Herrschaftsgebieten und Siedlungen haben wir mehr Möglichkeiten für Manöver, stärkere Verbindungen, und unsere lokalen Fürsten sind in der Lage, einander effizienter zu unterstützen."
 cyi_solar_calendar:0 "Yi-Sonnenkalender"
 cyi_solar_calendar_desc:0 "Vielen Außenstehende neigen dazu, uns als Wilde zu betrachten. Eine derartige Ignoranz und Arroganz widert uns an! Unser Sonnenkalendersystem ist leicht verständlich und daher ein hilfreiches Werkzeug in der Landwirtschaft. Jene Narren, die sich selbst als etwas Besseres betrachten, können ihre komplizierten Berechnungen für sich behalten, während wir unseren überlegenen Kalender in unserem Herrschaftsgebiet verbreiten."
 cyi_promote_bimoism:0 "Fördert den Bimoismus"
 cyi_promote_bimoism_desc:0 "Die Bimo, die 'Meister der Schriften', sind die Schamanenpriester unseres Volkes. Sie fungieren bei Geburten, Beerdigungen, Hochzeiten und an Feiertagen, und sorgen sich um das spirituelle Leben unseres Volkes. Wir sollten sie und ihre Riten unterstützen und unseren Glauben gegen alle fremden Kulte verteidigen."
 cyi_renovate_skyward_tombs:0 "Restauriert die himmelwärts gerichteten Gräber"
 cyi_renovate_skyward_tombs_desc:0 "Große, himmelwärts gerichtete Gräber sind die Ruhestätten unserer angestammten Könige und Anführer. Diese gigantischen Pyramiden sind der Beweis für unsere fortwährende Autorität über die Lande, über die wir noch immer herrschen. Wir müssen diese Gräber restaurieren, um sicherzustellen, dass ihr Vermächtnis bestehen bleibt, und um jeden zum Schweigen zu bringen, der unsere Herrschaft infrage stellt."
 cyi_children_of_the_black_tiger:0 "Die Kinder des Schwarzen Tigers"
 cyi_children_of_the_black_tiger_desc:0 "Wir sind die Kinder des Schwarzen Tigers. Wie der Tiger der Oberherr aller wilden Tiere ist, so sind auch wir die natürlichen Oberherren aller menschlichen Reiche!"
 NZH_ideas:0 "Nischni Nowgoroder Ideen"
 NZH_ideas_start:0 "Nischni Nowgoroder Traditionen"
 NZH_ideas_bonus:0 "Nischni Nowgoroder Ambitionen"
 nzh_at_the_confluence_of_two_giants:0 "Am Zusammenfluss zweier Riesen"
 nzh_at_the_confluence_of_two_giants_desc:0 "Flüsse waren schon immer die Lebenslinie der Landen der Rus. Daher errichteten unsere Vorfahren eine mächtige Stadt am Zusammenfluss von zwei der vielleicht wichtigsten Flüsse im alten Russland: Der Wolga und der Oka. Zwischen dem Wohlstand der alten Lande und den weitreichenden und unerforschten Reichtümern der unbekannten Weiten im Osten erreicht das Wachstum dieser Stadt ein Niveau, das sich selbst mit Moskau messen kann. Wir können unsere Vorväter für ihre Vision nur lobpreisen."
 nzh_crossroads_of_nations:0 "Die Kreuzung der Nationen"
 nzh_crossroads_of_nations_desc:0 "Der Bau Eures Hauses in der Nähe einer Straße kann Euch sowohl Wohlstand als auch Verderben einbringen. Das Gleiche gilt für die trügerischen Flüsse Russlands. Eines Tages begrüßt Ihr möglicherweise einen Pelzhändler, während morgen Piraten Euer Haus auf die Grundmauern niederbrennen. Was zählt, ist, dass Ihr niemals aufgebt. Wenn Euer Haus niedergebrannt wird, dann baut an dessen Stelle ein neues und größeres Haus. Wenn Eure Mauern eingerissen werden, dann baut sie wieder und höher auf. Welches Elend uns auch ereilen mag, wir müssen standhaft bleiben."
 nzh_issue_land_reforms:0 "Arbeitet Landreformen aus"
 nzh_issue_land_reforms_desc:0 "An der Grenze der russischen Lande und der endlosen Steppen und ihrer Plünderer gelegen, waren die Gebiete von Nischni Nowgorod noch nie so organisiert wie das russische Binnenland. Weitläufige Wälder und abgelegene Dörfer führten zu einer eher selbstständigeren Denkweise in unserem Volk. Es ist nun jedoch an der Zeit, ein zuverlässiges und vorhersehbares Besteuerungssystem zu begründen. Um auch in den abgelegensten Winkeln unter unserer Herrschaft für Recht und Ordnung zu sorgen."
 nzh_citadel_of_russia:0 "Die Zitadelle Russlands"
 nzh_citadel_of_russia_desc:0 "Seit seiner Gründung entwickelte sich Nischni Nowgorod langsam zu einer befestigten Stadt, die das russische Binnenland vor Plünderern beschützt, seien es Flusspiraten oder Eroberer. Unsere Stadt wurde unzählige Male von jedem Möchtegern-Angreifer der Rus zerstört und beschädigt, doch Nischni überstand es jedes Mal und wurde immer größer. Steinwälle und Zitadellen ragen nun über unsere wundervolle Stadt empor und wir werden sicherstellen, dass ihre Stärke die kommenden Zeitalter überdauert."
 nzh_open_up_the_river_trade:0 "Erschließt den Flusshandel"
 nzh_open_up_the_river_trade_desc:0 "Im Gegensatz zu anderen Fürstentümern der alten Rus war Nischni nie wirklich berühmt. Es hatte auch nie die fruchtbarsten Ländereien noch aktive Händler. Doch keine der anderen alten Städte Russlands hat, was wir haben: Flüsse. Wenn es uns gelingt, den Flusshandel zu erschließen – und zu beherrschen – könnten wir die weitläufigen Reichtümer der Tataren-Ländereien und Sibiriens mit den alten Zentren Russlands verbinden und unsere Stadt zum wichtigsten Zentrum in ganz Russland machen."
 nzh_russian_ambition:0 "Russische Ambition"
 nzh_russian_ambition_desc:0 "Seit Jahrhunderten haben andere russische Fürstentümer herablassend oder gierig auf uns herabgeblickt und unsere Stadt als unbedeutende Grenzstadt betrachtet. Nun jedoch nicht mehr. Nischni soll wachsen, um die Schönheit und die Pracht aller herauszufordern. Selbst Moskau und Nowgorod werden uns mit neidischem Blick betrachten. Lasst sie ruhig. Wir werden ihnen etwas zu sehen geben."
 nzh_expand_to_the_east:0 "Auf in den Osten!"
 nzh_expand_to_the_east_desc:0 "Seitdem wir denken können, wurden unsere Lande von verschiedenen Völkern geplündert, die im Endlosen Grasmeer auf der anderen Seite unserer Wälder und Felder leben. Warum sollten wir hier, während sich unsere Brüder im Westen gegeneinander intrigieren und verschwören, tatenlos herumsitzen? Lasst uns in die Steppe reiten und eine neue Ordnung schaffen, die von unserem großartigen Staat angeführt wird."
 SMI_ideas:0 "Sami-Ideen"
 SMI_ideas_start:0 "Sami-Traditionen"
 SMI_ideas_bonus:0 "Sami-Ambitionen"
 smi_land_of_the_midnight_sun:0 "Land der Mitternachtssonne"
 smi_land_of_the_midnight_sun_desc:0 "Niemand kann behaupten, das nördliche Skandinavien so zu kennen wie wir, seine Berge, Flüsse und tiefen Wälder können aber schon ziemlich feindselig wirken. Wir werden unser Wissen über das Gelände, das uns umgibt, zu unserem Vorteil nutzen und jedem Angreifer aus dem Süden das Leben so schrecklich wie möglich machen."
 smi_protect_the_herds:0 "Der Schutz der Rentierherden"
 smi_protect_the_herds_desc:0 "Das Hüten von Rentieren ist einer der wichtigsten Bestandteile des Lebensstils der Sami und bildet einen Pfeiler unserer Wirtschaft. Es ist von entscheidender Bedeutung, dass wir alles Mögliche unternehmen, um unsere Herden und die von ihnen genutzten Ländereien zu beschützen."
 smi_regulate_southern_trade:0 "Reguliert den Handel mit den Südländern"
 smi_regulate_southern_trade_desc:0 "Die südlichen Königreiche versuchen, unsere Kontakte zu regulieren. Speziell ernannte Birkarls hatten traditionell ein Monopol auf den Sami-Handel und hatten sogar die Aufgabe, Steuern von unserem Volk einzutreiben. Es ist nun an der Zeit, die Bestimmungen dieser Beziehung vorzugeben und unsere eigenen Handelsregelungen zu schaffen."
 smi_encourage_growth_of_the_winter_market:0 "Fördert das Wachstum des Wintermarktes"
 smi_encourage_growth_of_the_winter_market_desc:0 "Unser Volk lebt in einem sehr weitläufigen Gebiet und die Winter im Norden können sowohl lang als auch kalt sein. Lasst uns einen großen gemeinsamen Markt an einem zentralen Ort gründen, auf dem Vertreter aller Sami unter unserer Kontrolle und in den benachbarten Gebieten zusammenkommen können. Hier kann der Handel in den dunkelsten Winternächten florieren und hier können wir, das Thing, uns versammeln und allgemeine Probleme ausräumen."
 smi_defend_noaidi_traditions:0 "Verteidigt die Traditionen der Noaidi"
 smi_defend_noaidi_traditions_desc:0 "Die alten Schamanen-Traditionen der Noaidi wurden stetig von den christlichen Missionaren aus dem Süden verdrängt. Lasst uns die Noaidi beschützen und ihre Traditionen als integraler Bestandteil unseres Staates fördern. Ungeachtet dessen, was die Zukunft für den Glauben unserer Untertanen bringen mag, so sind diese Traditionen ein Bestandteil unserer Wurzeln."
 smi_living_of_the_land:0 "Das Leben von dem Land"
 smi_living_of_the_land_desc:0 "Unser Volk lebt seit Jahrhunderten von dem Land. Durch Fischen, Jagen und Nahrungssuche. Dieses Wissen kann auf langen Kampagnen selbst in fremden Ländern genutzt werden."
 smi_standardized_literary_language:0 "Standardisiert eine Schriftsprache"
 smi_standardized_literary_language_desc:0 "Das Volk der Sami spricht vielleicht nicht eine Sprache, doch unser Staat könnte sicherlich eine gemeinsame Schriftsprache verwenden. Es gab Versuche durch viele Außenstehende, eine solche Sprache zu standardisieren, es ist jedoch höchste Zeit, dass wir selbst eine gemäß unseren eigenen Bedürfnissen erschaffen."
 nubian_ideas:0 "Nubische Ideen"
 nubian_ideas_start:0 "Nubische Traditionen"
 nubian_ideas_bonus:0 "Nubische Ambition"
 nubian_nile:0 "Der Nil"
 nubian_nile_desc:0 "Wie Ägypten stromabwärts, so sind auch wir ein Land, das vom Nil und seinen Zuflüssen abhängig ist. Unsere Landwirtschaft nutzt die fruchtbaren Felder, die von den Flüssen geflutet werden, die durch unsere Lande fließen, in großem Maße."
 nubian_heritage:0 "Nubisches Erbe"
 nubian_heritage_desc:0 "Von den Ruinen der alten nubischen Königreiche bis hin zu den noch lebendigen rechtlichen und religiösen Traditionen der mittelalterlichen nubischen Königreiche liegen die Wurzeln unseres Volkes in einem reichen Erbe einer antiken Zivilisation. Lasst uns nicht die Errungenschaften der Vergangenheit vergeuden, während wir voranschreiten, sondern die rechtlichen und gesellschaftlichen Traditionen unserer Vorfahren gut nutzen."
 nubian_sahara:0 "Krieger der Sahara"
 nubian_sahara_desc:0 "Seit Urzeiten sind wir als Nation erbitterter Krieger bekannt. Viele sind aus Ägypten im Süden oder aus den Bergen Äthiopiens gekommen, um uns zu erobern, doch nur wenige hatten dabei Erfolg."
 nubian_long_distance_trade:0 "Fördert den Fernhandel"
 nubian_long_distance_trade_desc:0 "Einige würden unser Land als isoliert bezeichnet und dennoch haben schon immer Händler aus weit entfernten Ländern unsere Städte gesucht und gefunden. Von den Römern der Antike bis hin zu den Italienern, Arabern und Türken von heute. Lasst uns den Fernhandel in alle Himmelsrichtungen unterstützen."
 nubian_religious_struggles:0 "Nubische, religiöse Einheit"
 nubian_religious_struggles_desc:0 "Nubien ist Heimat von Christen und Muslimen sowie von Animisten und anderen traditionellen Religionen. Im Gegensatz zu einigen Teilen der Welt, sind diese Glaubensrichtungen nicht gut miteinander ausgekommen. Diese Region hat gerade eine sehr turbulente Zeit durchlebt, in der Konvertierungen und Wanderungen das alte religiöse Gleichgewicht vielleicht auf ewig verzerrten. Da sich die Lage nun stabilisiert zu haben scheint, ist es an der Zeit, unsere Staatsreligion zu verbreiten und ein für alle Mal eine gemeinsame und vereinte religiöse Kultur in unserem Volk zu fördern."
 nubian_desert_cavalry:0 "Wüstenkavallerie"
 nubian_desert_cavalry_desc:0 "Die beste Möglichkeit, die großen Weiten der Wüste zu kontrollieren, besteht darin, mobil zu sein. Wir müssen eine effiziente Kavallerie ausbilden und unterhalten, um uns selbst zu verteidigen und in diese Lande zu expandieren."
 nubian_fortified_strongholds:0 "Verstärkte Festungen"
 nubian_fortified_strongholds_desc:0 "Obwohl nicht alles in unseren Landen von Wüste bedeckt ist, so sind diese doch davon umgeben und teilweise auch dadurch geteilt. Lasst uns eine Kette von Befestigungen schaffen, um unsere Lande miteinander zu verbinden und die Handelsrouten durch die Sahara sowie die Katarakte des Nils selbst vor Räubern sowie vor Rebellen und ausländischen Angreifern verteidigen."
 MAZ_ideas:0 "Masowische Ideen"
 MAZ_ideas_start:0 "Masowische Traditionen"
 MAZ_ideas_bonus:0 "Masowische Ambition"
 maz_piast_legacy:0 "Piastisches Vermächtnis"
 maz_piast_legacy_desc:0 "Die Prinzen von Masowien gehören zu den letzten lebenden Nachfahren der Dynastie der Piasten, die Polen über Jahrhunderte hinweg vereinte und beherrschte. Wir zögern nicht, uns auf dieses Erbe zu berufen, wann immer unser Ruhm oder unsere Legitimität infrage gestellt wird."
 maz_frontier:0 "Masowische Grenze"
 maz_frontier_desc:0 "Lange Zeit war Masowien die Grenze des Christentums, mit Heiden im Norden und Osten. Nun behaupten unsere Feinde, strengere Christen zu sein als wir, und dennoch begehren sie noch immer unsere Lande. Unsere Grenzen müssen immer gut geschützt, unsere Festungen gut gewartet und unsere Soldaten gut ausgebildet sein, damit es keine Region gibt, die der Feind durchqueren kann, bevor er unsere Befestigungen erreicht."
 maz_between_monk_eagle_and_purse:0 "Zwischen Mönch, Adler und Börse"
 maz_between_monk_eagle_and_purse_desc:0 "Wenn wir unsere Unabhängigkeit bewahren möchten, müssen wir gut ausgebildete Diplomaten unterhalten. Die Herzöge von Masowien waren häufig Vermittler zwischen der polnischen Krone und dem Deutschen Orden und wir pflegen eine Tradition der erfolgreichen Verhandlung von Allianzen und des Schutzes unseres Landes vor den Ambitionen unserer Nachbarn."
 maz_szlachta_zasciankowa:0 "Szlachta Zasciankowa"
 maz_szlachta_zasciankowa_desc:0 "Sie mögen in bauernähnlichen Häusern leben, häufig nur ein Achtel eines einzelnen Dorfes besitzen und manchmal nicht in der Lage sein, sich ein Pferd zu leisten – sie gehören jedoch zum Adel und sie machen einen Großteil der masowischen Bevölkerung aus. Wir müssen diese nobilitatis Polonis est aequalis akzeptieren und diese Männer als niederrangige Offiziere und Dragoner zu unserem Vorteil nutzen."
 maz_mazovian_lawmaking:0 "Masowische Gesetzgebung"
 maz_mazovian_lawmaking_desc:0 "Da Masowien schon immer ein gewisses Maß an Autonomie genoss, ja manchmal sogar Unabhängigkeit vom Rest Polens, unterscheiden sich unsere Gesetze etwas von denen in den restlichen polnischen Landen. Wenn wir unsere eigenen Gesetze niederschreiben und bestätigen, stärken wir unseren Staat und untermauern wir unseren einzigartigen Status."
 maz_sejmy_i_sejmiki:0 "Sejmy i Sejmiki"
 maz_sejmy_i_sejmiki_desc:0 "Der polnische Adel regiert sein Heimatland durch lange und wilde Streitgespräche. Da es vielen Adeligen an den Mitteln für regelmäßige weite Reisen fehlt, ist Masowien aufgrund seiner Lage hervorragend geeignet, um die gemeinsamen Versammlungen der polnischen und litauischen Länder abzuhalten. Wir können mit Stolz behaupten, dass es unser Adel ist, der Könige macht, statt dass die Könige den Adel regieren."
 maz_emporium:0 "Zentrales Emporium"
 maz_emporium_desc:0 "Durch den Handel werden unsere Schatztruhen gefüllt und wachsen unsere Städte. Masowiens Lage ermöglicht uns die Kontrolle über einen Großteil des Handels unserer Region, sowohl über den polnisch-litauischen Handel als auch über den nordwestlichen Handelsfluss von Korn über die Flüsse in Ruthenien durch unsere Lande. Lasst uns Händler ermutigen, unser Land als großes Emporium der polnischen Lande zu nutzen."
 GAL_ideas:0 "Galizische Ideen"
 GAL_ideas_start:0 "Galizische Traditionen"
 GAL_ideas_bonus:0 "Galizische Ambition"
 gal_way_of_st_james:0 "Der Jakobsweg"
 gal_way_of_st_james_desc:0 "Einer der größten Pilgerwege der Christenheit führt zur Kathedrale von Santiago de Compostela in Galizien. Der Schrein des Apostels Jakobs zieht Fremde aus der gesamten bekannten Welt an, doch ihr Gold spricht eine gemeinsame Sprache in unseren Schatztruhen."
 gal_la_bella:0 "Galicia la Bella"
 gal_la_bella_desc:0 "Im Gegensatz zu den trockenen Buschgebieten im Süden wird die Landschaft Galiziens von Gebirgen und endlosem Regen geprägt. Die Galizier selbst sind fast so feindselig für Angreifer wie das Gelände, was viele Ausländer bereits zu spüren bekamen. Lasst nicht zu, dass jemand einen Fuß in unser Land zu setzen wagt!"
 gal_rein_in_the_cities:0 "Herrschaft in den Städten"
 gal_rein_in_the_cities_desc:0 "Die letzten Jahrhunderte wurden von blutigen Konflikten zwischen dem Adel und der Kirche auf der einen Seite und den städtischen Bürgern auf der anderen Seite beherrscht. In den schlimmsten Jahren waren viele Städte weitestgehend unabhängig von der galizischen Krone. Durch die Niederschlagung dieser unwichtigen Oligarchen wird wieder Friede und Ordnung im Reich herrschen."
 gal_shipyards:0 "Galizische Schiffswerften"
 gal_shipyards_desc:0 "Der Atlantik ist eine raue Herrin und nur die robustesten Schiffe überleben ihre entsetzliche Umarmung. Galizische Schiffe waren schon immer für ihre Robustheit bekannt. Mit weiterer Unterstützung durch die Krone können diese Werften auch weiterhin herrliche Schiffe bauen, die sowohl Wellen als auch Kanonen standhalten können. "
 gal_santiago_y_cierra:0 "Santiago y Cierra!"
 gal_santiago_y_cierra_desc:0 "'Santiago y Cierra!' (Beim heiligen Jakob, Angriff!) war der Schlachtruf spanischer Kreuzfahrer gegen die Heiden während der Reconquista. Die heiligen Gebeine des heiligen Jakobs wurden in Galizien gefunden, also lasst alle wissen, dass der Apostel besondere Achtung vor unserem Volk hat. Sieg und Ruhm erwarten lediglich die Wagemutigen, und niemand ist wagemutiger als die Galizier!"
 gal_sailors_of_the_cantabrian_sea:0 "Seeleute der Kantabrischen See"
 gal_sailors_of_the_cantabrian_sea_desc:0 "Es erfordert schon einen mutigen Seemann, um die trügerischen Gewässer der Kantabrischen See und der Bucht von Biskaya zu befahren. Doch nicht einmal das raueste Wetter in der bekannten Welt konnte die Liebe Galiziens zum Ozean dämpfen. Nach den rauen Einschlägen unzähliger Stürme kennt die galizische Flotte keine Furcht vor bloßen Schüssen und Entermessern."
 gal_irmandinos:0 "Irmandiños"
 gal_irmandinos_desc:0 "Der galizische Bauer ist gleichermaßen für seine Robustheit wie auch für sein rebellisches Temperament bekannt. Wenn wir die Mitglieder der Banditen-'Bruderschaft' in unsere Armee berufen, können wir einen hartgesottenen Kern aus ruchlosen und erfahrenen Soldaten gewinnen. Unsere hochgeborenen Klassen sind es sowieso leid, dass ihre Herrenhäuser immer wieder niedergebrannt werden. "
 NEV_ideas:0 "Nivernaiser Ideen"
 NEV_ideas_start:0 "Nivernaiser Traditionen"
 NEV_ideas_bonus:0 "Nivernaiser Ambition"
 nev_forges_of_nivernais:0 "Die Schmieden von Nivernais"
 nev_forges_of_nivernais_desc:0 "Julius Cäsar persönlich bewunderte das Talent der Schmiede in Zentralgallien. Eisenerz im Boden,"
 nev_nivernais_legal_traditions:0 "Commentaire sur la Coutume du Pays et Duché de Nivernais"
 nev_nivernais_legal_traditions_desc:0 "Lasst uns alle traditionellen Gesetze in unserem Reich zusammentragen und einen aktuellen Kommentar schaffen, um die Gesetze, Bräuche und Regelungen von Nivernais besser der modernen Zeit anpassen zu können."
 nev_faience_production:0 "Fayence-Produktion"
 nev_faience_production_desc:0 "Die Stadt Nevers ist mit viel Ton und Mergel gesegnet und besitzt in Morvan Zugang zu rauchfreiem Feuerholz, während die Loire sicherstellt, dass Produkte einfach zu den reichen Städten entlang des Flusses befördert werden können. Lasst uns diese günstigen Bedingungen in vollem Umfang nutzen und jene, die das Handwerk der Fayence-Produktion beherrschen, ermutigen, sich hier niederzulassen. Unser Staat soll zur Fayence-Hauptstadt Frankreichs werden."
 nev_the_best_of_france:0 "Wahre Franzosen"
 nev_the_best_of_france_desc:0 "Unsere Männer sind hart im Nehmen und unsere Frauen sind wacker. Was sonst? Die Küche von Nivernais bringt starke Charaktere hervor, wie auch das schlechte Wetter in unserer Provinz. Nur wahre Franzosen können hier leben und die Felder, Schmieden und Wälder unseres Landes bearbeiten."
 nev_bridges_of_the_loire:0 "Die Brücken der Loire"
 nev_bridges_of_the_loire_desc:0 "Die majestätische Loire ist wie ein wildes Pferd, sowohl zur größten Ruhe als auch zum verheerendsten Zorn fähig. Im Laufe der Jahre haben viele versucht, sie durch den Bau starker Holz- oder Steinbrücken bei Decize, Nevers oder La Charité zu zähmen. Und dennoch mussten sie alle nach der nächsten großen Überschwemmung wieder aufgebaut werden. Während dies der Grund für viele Sorgen der Region ist, so lehrte es uns doch, mit den Kräften der Natur umzugehen – eine Lektion, die jeder Angreifer teurer bezahlen muss."
 nev_morvan_wet_nurses:0 "Morvanische Säugammen"
 nev_morvan_wet_nurses_desc:0 "Jeder weiß, dass die besten Säugammen in Nivernais zu finden sind, und im Laufe der Jahre haben diese Frauen viele Kinder sowohl in der Heimat als auch im Ausland gesund ernährt. Von großen Kaisern und Königen bis hin zu den Söhnen und Töchtern der Bauern in der Heimat bringen morvanische Säugammen starke Kinder hervor, die anschließend zu starken Erwachsenen werden. Wir müssen sicherstellen, dass wir niemals vergessen, wie starke Männer und Frauen großgezogen werden, da ein Land nur so erfolgreich ist wie seine Bewohner."
 nev_greatest_palace_of_the_loire:0 "Der größte Palast des Loire-Tals"
 nev_greatest_palace_of_the_loire_desc:0 "Die Welt muss unser Land als den großen Palast betrachten, der es ist – die führende Region Frankreichs und das Herz Europas. Lasst uns die alten Befestigungsanlagen von Nevers zum größten Palast restaurieren, den diese Region je gesehen hat."
 french_culture_ideas:0 "Französisch-herzogliche Ideen"
 french_culture_ideas_start:0 "Französisch-herzogliche Traditionen"
 french_culture_ideas_bonus:0 "Französisch-herzogliche Ambition"
 french_men_of_trade:0 "Handelsleute"
 french_men_of_trade_desc:0 "Die französischen Könige wussten schon immer, dass Männer aus den Provinzen am besten geeignet sind, um die Handelsrichtlinien des Königreichs zu diktieren, da unser Volk Meister in der Kunst des Handels ist. Frankreich genießt eine ideale Lage am Kreuzpunkt des Atlantiks und des Mittelmeers, zwischen England und den italienischen Städten sowie zwischen Deutschland und der iberischen Halbinsel. Der Reichtum der Welt strömt durch unsere Lande!"
 french_renaissance_palaces:0 "Paläste der Renaissance"
 french_renaissance_palaces_desc:0 "Unsere Vorfahren schützten sich in schwer befestigten Burgen. Mit der aufstrebenden Renaissance beruhen Prestige und Macht jedoch nicht mehr länger auf solchen Festungen. Lasst uns stattdessen herrlich verzierte Paläste bauen, um unseren Wohlstand und unsere Pracht sowohl anderen Franzosen als auch Ausländern zu zeigen."
 french_qui_ruit_et_lethum:0 "Qui Ruit Et Lethum"
 french_qui_ruit_et_lethum_desc:0 "Von den feuchten Gebieten Englands bis hin zu den trockenen Regionen des Heiligen Landes kämpften unsere ritterlichen Vorfahren tapfer auf dem Rücken ihrer Pferde. Würden sie uns heute sehen, würden sie sich vielleicht über unsere Halskrausen und Spitze lustig machen. Doch unter diesem herrlichen Firnis sind wir noch immer zu dem "furor gallicus" fähig und niemand kann sich uns auf dem Schlachtfeld widersetzen!\nLasst unsere Musketiere auf dem modernen Schlachtfeld sein, was die französischen Ritter während der Kriege des Mittelalters waren. Mögen alle die Macht unserer Armeen fürchten!"
 french_religious_conviction:0 "Religiöse Überzeugung"
 french_religious_conviction_desc:0 "Unser Volk hat stets daran geglaubt, sich für seine Sache einzusetzen. Wenn sich das französische Volk etwas in den Kopf gesetzt hat, kann uns niemand davon abhalten, dies auch auszudrücken. Ob wir uns nun auf die Seite des Papstes stellen oder gegen ihn, wir müssen standhaft an unserer Überzeugung festhalten!"
 french_cuisine:0 "Die französische Cuisine"
 french_cuisine_desc:0 "Frankreich ist vielen als das Land der guten Küche bekannt. Jede Provinz ist für seine Weine, Gerichte, Käse und Kuchen berühmt und es ist ein bewährtes Sprichwort, dass gutes Essen einen guten Charakter prägt. Da unsere Region Heimat einiger der köstlichsten Speisen ist, geht ihr Ruf über den vieler anderen Gebiete Frankreichs hinaus. Wir müssen unsere kulinarischen Traditionen pflegen und beschützen und unsere regionale Identität stärken."
 french_enlightenment:0 "Die französische Aufklärung"
 french_enlightenment_desc:0 "Die französische Kultur und die französische Sprache sind der Ideenträger der modernen Zeit. Während sich die Aufklärung von Hof zu Hof verbreitet, so wächst auch der Respekt vor allen französischen Dingen. Es wäre jedoch falsch anzunehmen, dass dies lediglich für Pariser Ideen und Werte gilt. Da Französisch mittlerweile an allen Höfen, in allen Büchern und in allen Stücken verwendet wird, verbreitet sich auch unser weltweiter Einfluss."
 french_la_petite_nation:0 "La Petite Nation"
 french_la_petite_nation_desc:0 "Die Ausländer sprechen über Frankreich stets von dem Land mit einem König. Dies mag zwar stimmen, doch das bedeutet in keinster Weise, das nur der König positive Maßnahmen für unsere französischen Landsleute trifft. Die französischen Provinzen führen ein eigenes Leben, und ob nun unter königlicher Autorität oder auf autonomere Weise, so bringen sie doch starke Männer und wunderbare Weine, große Philosophen, Künstler und Gelehrte hervor. Paris ist in alltäglichen Angelegenheiten nur von geringer Bedeutung für uns. Wir müssen für unser eigenes Volk einstehen, da wir die wahren Franzosen sind. Und ohne uns wäre die französische Region sowohl schwächer als auch langweiliger."
 MED_ideas:0 "Medri-Bahrische Ideen"
 MED_ideas_start:0 "Medri-Bahrische Traditionen"
 MED_ideas_bonus:0 "Medri-Bahrische Ambition"
 med_kings_of_the_sea:0 "Könige der See"
 med_kings_of_the_sea_desc:0 "Die Herrscher unseres Staates sind als die 'Bahr Negasi' oder Könige der See bekannt, und der Zugang zum Roten Meer und seinem Handelsfluss und seinen Völkern war schon immer eine entscheidende Eigenschaft in unserer Geschichte."
 med_ancient_christian_traditions:0 "Christliches Vermächtnis"
 med_ancient_christian_traditions_desc:0 "Im Jahre 328 n. Chr. wurde der erste Bischof von Aksum durch den Papst von Alexandria ernannt. Seitdem ist viel geschehen, doch wir halten noch immer an unserem christlichen Glauben fest und richten uns für religiöse Führung an Alexandria und Äthiopien. Lasst uns die christlichen Traditionen unserer Vorfahren bewahren und die Klosterorden in unsere Gesellschaft integrieren."
 med_diplomatic_flexibility:0 "Diplomatische Flexibilität"
 med_diplomatic_flexibility_desc:0 "Unsere traditionelle Machtbasis ist nicht so groß wie die mancher unserer Nachbarn. Es ist unumgänglich, dass wir unser Land diplomatisch nicht an einen einzelnen unserer Nachbarn binden. Stattdessen müssen wir bereit sein, prinzipiell mit jedem Verträge einzugehen, um uns vor christlichen und muslimischen Feinden zu schützen."
 med_strengthen_central_rule:0 "Stärkt die zentrale Herrschaft"
 med_strengthen_central_rule_desc:0 "Wenn der Staat ins Wanken gerät, dann sind die einflussreichen lokalen Ältesten, die Shimagile, immer bereit einzuspringen und die Verantwortung für die Verwaltung ihrer Provinzen zu übernehmen. Da wir jedoch dabei sind, unsere Herrschaft zu zentralisieren, ist es vielleicht an der Zeit, dass diese Ältesten entweder gewisse Stellungen übernehmen, oder dass sie zurücktreten und durch staatlich ernannte Beamte ersetzt werden."
 med_independent_traditions:0 "Unabhängige Traditionen"
 med_independent_traditions_desc:0 "Im Laufe der Jahrhunderte mussten wir aus diplomatischen Gründen, die über unsere Kontrolle hinausgingen, von Zeit zu Zeit ausländische Oberherren dulden. Sobald sich unsere Gesellschaft aber erholt hatte, haben wir nicht gezögert, jeden ausländischen Beamten rauszuschmeißen und unsere Banner zur Rebellion zu erheben. Ob es der Kampf gegen die Äthiopier im Süden oder gegen die muslimischen Reiche im Norden ist, wir müssen bereit sein, jedes Fleckchen Land, das uns gehört, zu verteidigen."
 med_strengthen_red_sea_trade:0 "Fördert den Handel des Roten Meers"
 med_strengthen_red_sea_trade_desc:0 "Der Gewürzhandel ist nicht mehr das, was er einst mal war. Auch wenn Waren aus Afrika und Arabien immer noch Händler von weit her anlocken, hat sich unser Vermögen mit dem Niedergang der Gewürzroute des Roten Meers verringert. Wir müssen uns auf unsere Stärken konzentrieren, und statt den alten Zeiten nachzutrauern, ist es Zeit, dass wir unsere Handelspolitik neu ausrichten, um uns vollständig auf den Warenstrom aus Äthiopien und den Sudan zu konzentrieren."
 med_princely_ambitions:0 "Fürstliche Ambitionen"
 med_princely_ambitions_desc:0 "Die Zeit der Fürsten ist über uns hereingebrochen und es ist an der Zeit, dass wir unser volles Potential als eine Macht in dieser Region ausschöpfen. Lasst uns unseren Staat auf Kosten unserer Nachbarn expandieren. Uralte Traditionen oder Loyalitäten sollten uns nicht daran hindern, denn wenn wir nicht das Land und die Macht an uns reißen, dann wird es jemand anderes tun."
 CDL_ideas:0 "Dalische Ideen"
 CDL_ideas_start:0 "Dalische Traditionen"
 CDL_ideas_bonus:0 "Dalische Ambition"
 cdl_renovate_the_city_of_jumie:0 "Erneuert die Stadt Jumie"
 cdl_renovate_the_city_of_jumie_desc:0 "Die Stadt Jumie, heute eher bekannt unter dem Namen "Dali", war schon immer die Hauptstadt unseres Landes und unser Machtzentrum. Wir müssen die Stadt erneuern und ausbauen, um nicht nur unseren Respekt für diese uralte Stadt zu beweisen, sondern auch unseren Wohlstand zu demonstrieren. Eine mächtige Hauptstadt wird unser Volk davon überzeugen, dass wir die rechtmäßigen Nachfolger des alten Königreichs von Nanzhao sind."
 cdl_tea_horse_route:0 "Die Tee-Pferde-Route"
 cdl_tea_horse_route_desc:0 "In unserem Land wird Tee in großen Mengen hergestellt und nur die Dümmsten betrachten es als bloßes 'nettes Getränk'. Seit Jahrhunderten haben unsere Nachbarn dieses wichtige Handelsgut von uns importiert und manchmal sind sie bereit, für das begehrte Gut teuer zu bezahlen. Wenn wir unsere Kontrolle über die Tee-Pferde-Route verstärken, hätten wir den gesamten Teehandel fest in unserer Hand und könnten ihn somit dominieren."
 cdl_confucian_influences:0 "Konfuzianische Einflüsse"
 cdl_confucian_influences_desc:0 "Obwohl wir kein konfuzianischer Staat per se sind, so leben wir in unmittelbarer Umgebung der Han-Ländern und wissen, wie effektiv sie ihr Land führen. Das ist ein großer Vorteil, den wir nicht ignorieren sollten. Wir könnten unseren Staat stärken, indem wir ihre politischen Theorien übernehmen."
 cdl_buddhas_teachings:0 "Lehre des Buddha"
 cdl_buddhas_teachings_desc:0 "Der Theravada-Buddhismus übt in unseren Ländern einen erheblichen Einfluss als der vorherrschende Glaube in der Region aus, in der wir leben. Das kann ein mächtiges Werkzeug für uns sein. Indem wir die Theravada-Lehre fördern, können wir die Menschen unter unserer Herrschaft befrieden und auch diejenigen, die bald von uns beherrscht werden."
 cdl_benzhu_worship:0 "Anbetung der Benzhu"
 cdl_benzhu_worship_desc:0 "Ngel Zex, oder Benzhu in der Sprache des Han-Volks, sind die lokalen Schutzgötter, die manche aus unserem Volk verehren. Der Benzhuismus besitzt ein Pantheon zahlreicher vergöttlichter Vorfahren, gottähnlicher Helden und mächtiger Naturgötter. Die Menschen beten diese Götter für gute Ernten oder Gesundheit an. Jeder Versuch, solch einen Glauben zu verbieten, wäre lächerlich, da die Ausübung der Benzhu-Verehrung unsere Gesellschaft sehr stabilisieren kann. Wir sollten die Ausübung nicht nur tolerieren, sondern sie auch in vielen Dörfern und kleinen Siedlungen, die wir kontrollieren, fördern."
 cdl_rice_terraces:0 "Reis-Terrassen"
 cdl_rice_terraces_desc:0 "Unser Land ist fruchtbar, doch leider auch zerklüftet. Um eine große Nation zu bauen, müssen wir das bergige Terrain um uns herum überwinden. Wir sollten den Terrassenbau fördern, so dass noch mehr Land kultiviert werden kann und mehr Menschen mit Nahrung versorgt werden können."
 cdl_dian_bronze:0 "Dian-Bronze"
 cdl_dian_bronze_desc:0 "Unser Land ist dank des fruchtbaren Bodens reich, doch es gibt noch einen anderen großen Reichtum in unserem Besitz: reiche Kupferminen. Die von uns kontrollierten Minen produzieren hochwertiges Erz in großen Mengen. Wir müssen diesen Vorteil gut nutzen und die Produktion dieses teuren Metalls weiterentwickeln."
 MAY_STUDY_TECHNOLOGY:0 "#NAME?"
 MAY_AGITATE_FOR_LIBERTY:0 "#NAME?"
 JMN_ideas:0 "Jan Mayen Ideen"
 JMN_ideas_start:0 "Jan Mayen Traditionen"
 JMN_ideas_bonus:0 "Jan Mayen Ambitionen"
 polarized_nation:0 "Polarisiertes Land"
 polarized_nation_desc:0 "Die Herrschenden und die Beherrschten bilden den polaren Gegensatz in unserem Land. Unsere Elite hat mit unseren Untertanen nur wenig gemeinsam. Sie unterscheiden sich stark in Sprache, in Ernährung, im Erscheinungsbild und sogar in Schlafgewohnheiten während des Winters. Damit wir unsere fortwährende Herrschaft sicherstellen, sollten wir ihre seltsamen Gewohnheiten tolerieren."
 keeping_our_bearings:0 "Orientierung"
 keeping_our_bearings_desc:0 "Bei der Überfahrt des kalten nördlichen Meeres ist es wichtig, fähige Seeleute an Bord zu haben, damit wir unsere Orientierung nicht verlieren, und auch nicht vergessen, wo sich die besten Jagdstellen draußen auf dem Eis befinden."
 grizzly_terrain:0 "Gelände der Grizzlybären"
 grizzly_terrain_desc:0 "Jan Mayen ist kalt und unwirtlich. Die Einheimischen sind gegenüber anderen Rassen, die schwächer und kleiner sind, nicht freundlich gestimmt. Wir können dies zu unserem Vorteil nutzen, sollten wir jemals überfallen werden."
 of_noble_bearing:0 "Edle Haltung"
 of_noble_bearing_desc:0 "Es sollte für alle offensichtlich sein, dass die stolze Erblinie unserer Monarchen größer ist als jeder Herrscher irgendeiner Nation auf dieser Welt!"
 come_bearing_gifts:0 "Wir bringen Geschenke"
 come_bearing_gifts_desc:0 "Auch wenn wir es gewöhnt sind, unseren Willen durch Angst und Schrecken durchzusetzen, ist es manchmal nötig, sich beim Umgang mit anderen Ländern der Diplomatie zu bedienen. Ein großzügiges Geschenk, wie beispielsweise roher Fisch oder Robbenfleisch, wirkt Wunder, um eingefrorene Beziehungen wieder aufzutauen."
 expand_the_bearocracy:0 "Baut die Bärokratie aus"
 expand_the_bearocracy_desc:0 "Unser Kaiserreich ist gewachsen und die herrschende Klasse kann die Ansprüche all unserer Untertanen kaum noch erfüllen. Um unser Land weiterhin effizient zu verwalten, müssen wir mehr talentierte Verwalter aus den Ländern im Norden, wo sie derzeit wohnen, für uns gewinnen."
 the_right_to_bear_arms:0 "Das Recht auf Waffen"
 the_right_to_bear_arms_desc:0 "Unsere Rasse besteht aus natürlichen Kriegern. Deshalb ist das Recht auf Waffen das am meist geschätzte Recht überhaupt!"
 mercenary_contracts:0 "Söldnerverträge"
 mercenary_contracts_desc:0 "Indem wir mit bestimmten Handelskapitänen langjährige Verträge aufsetzen, können wir sicherstellen, dass wir immer einen Zugang zu einer Vielzahl von Händlern haben, auf die wir zurückgreifen können, wenn wir sie brauchen."
 TRT_ideas:0 "Tirhutische Ideen"
 TRT_ideas_start:0 "Tirhutische Traditionen"
 TRT_ideas_bonus:0 "Tirhutische Ambition"
 trt_brahmin_kings:0 "Brahmanische Könige"
 trt_brahmin_kings_desc:0 "Unser Land blickt auf eine lange Geschichte der strikten Konservierung des brahmanischen Wissens zurück. Selbst unsere Herrscher stammen von der brahmanischen Kaste ab. Lasst uns die Mithila-Brahmanen und ihre Sanskrit-Schulen weiterhin schützen und unterstützten."
 trt_gateway_to_india:0 "Das Tor nach Indien"
 trt_gateway_to_india_desc:0 "Über viele Jahrhunderte war Tirhut ein Knotenpunkt für Händler. Damit Tirhut gedeihen kann, muss es alle Händler willkommen heißen und ihnen Schutz gewähren: Von den reichen Händlern, die zwischen Bengalen und Kabul ihre Waren entlang der Sarak-i-Azam bewegen, bis zu den vielen Baniyas, die zwischen ihren Läden in Nepal und in Bihar reisen. Selbst die wenigen Paikaren, die verschiedene Dinge entlang der Straßen verkaufen, müssen von unserem Staat beschützt werden."
 trt_scholars_and_poets:0 "Gelehrte und Poeten"
 trt_scholars_and_poets_desc:0 "Es ist die Pflicht eines jeden rechtschaffenen Herrschers, eine große Anzahl an Poeten und Gelehrten am Hofe zu unterhalten. Traditionell traf dies vor allem auf unser Land zu, wo viele berühmte Männer und Erblinien gediehen. Wir müssen unsere Arme für alle Gebildeten öffnen: Von den \\'Panditen, die die Essenz der Veden singen, bis zu den Munshis, die mit persischem Wissen freudig erregt sind\\'."
 trt_purbias:0 "Purbias"
 trt_purbias_desc:0 "Die tirhutischen Purbias setzten schon früh Feuerwaffen ein, und heute sind sie sowohl für ihre Schießkunst als auch für ihre Fertigkeit bekannt, Schießpulver selbst herzustellen. Lasst uns diese Gruppe zum Kern unserer Infanterie machen und so eine starke und moderne Armee bilden."
 trt_river_landscape:0 "Flusslandschaft"
 trt_river_landscape_desc:0 "Eine große Anzahl am Ganges lebender Tributpflichtiger kreuzen unser Land. Flüsse, wie der Koshi, der Gandak, die Mahananda oder der Bagmati bewässern unser Land und dienen unseren Händlern als Transportweg. Manchmal sind sie jedoch auch ein großes Hindernis. Starke Regenfälle können gelegentlich große Gebiete unseres Staates überfluten und so Krankheiten verbreiten, Straßen zerstören und unsere Ernten beschädigen. Als Eingeborene dieses Landes haben wir uns daran gewöhnt, damit umzugehen. Ein Eindringling könnte sich jedoch schnell in einer weitaus schwierigeren Lage befinden."
 trt_tirhuta:0 "Tirhuta"
 trt_tirhuta_desc:0 "Einst wurden Gedichte, Lieder und sogar Arbeiten von Gelehrten in der Sprache der Maithili und der Tirhuta verfasst. Lasst uns erneut sicherstellen, dass die Sprache unserer Region zum Träger unserer Kultur wird."
 trt_indigo:0 "Indigo und Cash Crops"
 trt_indigo_desc:0 "Eine Vielzahl von Seen in unserem Land sowie die Qualität unserer Erde und unseres Klimas sorgen dafür, dass Tirhut ideal für die Kultivierung vieler Cash Crops ist, die im Westen so begehrt sind. Lasst uns die Kultivierung von Indigo und Zucker ausbauen, so dass wir durch ihre kostspieligen Phantasien reich werden."
 BUILDING_MAINTENANCE_COST:0 "Unterhalt nach Fertigstellung: §Y$AMOUNT$§W¤/Monat"
 MAY_RECRUIT_FEMALE_GENERALS:0 "Kann weiblichen Generäle rekrutieren"
 MODIFIER_MAY_RECRUIT_FEMALE_GENERALS:0 "Kann weiblichen Generäle rekrutieren"
 MAY_PERFORM_SLAVE_RAID:0 "Küsten dürfen überfallen werden"
 MODIFIER_MAY_PERFORM_SLAVE_RAID:0 "Küsten dürfen überfallen werden"
 agent_training:0 "Agentenausbildung"
 agent_training_desc:0 "Wir haben viele verdeckte Operationen geplant, doch uns fehlen die Männer für diese Aufgaben. Durch die Ausarbeitung einer Ausbildungsmethode für unsere Spione können wir die Anzahl verfügbarer Agenten für gefährliche Missionen erhöhen."
 additional_loyalist_recruitment:0 "Zusätzliche Anwerbung von Loyalisten"
 additional_loyalist_recruitment_desc:0 "Selbstverständlich gibt es solche, die in den Ländern unserer Untertanen leben und unser göttliches Herrschaftsrecht verstehen.  Wenn wir sie anwerben und diesen aufgeklärten Menschen helfen, können wir unseren Griff auf Untertanen-Nationen stärken."
 audit_checks:0 "Überprüfungen"
 audit_checks_desc:0 "Wenn wir versuchen, andere Nationen zu infiltrieren, müssen wir gegenüber giftigen Ideen wachsam bleiben, die sich an unserem eigenen Hof verbreiten.  Die Aufstellung einer Prüfungskommission wird sicherstellen, dass unsere Minister im Interesse des Staates agieren und dabei helfen, einige faule Elemente auszurotten."
 establish_cadet_branches:0 "Kadetten-Linien einrichten"
 establish_cadet_branches_desc:0 "Erbschaft kann eine knifflige Angelegenheit sein.  Wenn wir Rollen und Rechte für unsere Dynastie durch Kadetten-Linien klar definieren, können wir eine stabilere Erbfolge sicherstellen."
