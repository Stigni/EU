 colonial_nation.EVTNAME199: "Plus de taxes !"
 colonial_nation.EVTDESC199: "Grâce à la déclaration d'indépendance de [Root.ColonialParent.GetName], nous ne sommes plus soumis aux taxes qui ont longtemps nui à notre économie."
 colonial_nation.EVTOPTA199: "Réjouissez-vous !"
 remove_tariffs_tooltip: "Tous les modificateurs de taxes seront supprimés."
 ideagroups.1206.d: "Les colonies de pionniers s’adressent avant tout aux hommes, mais pour se développer, il leur faut également des naissances. La compagnie coloniale qui gère une de nos colonies a convaincu un certain nombre de femmes à marier, veuves pour la plupart, de s’y rendre pour y fonder des familles."
 EVTDESC2002: "La sécularisation croissante de la papauté et l'accent mis sur les rituels suscitent des inquiétudes à travers toute l'Europe. Les idées nouvelles, telles que la dignité et le respect pour les paysans ainsi que le salut sans perte de richesse pour les plus fortunés, se répandent dans toute la société. Une majorité de citoyens de $PROVINCENAME$ commence à s’interroger sur l’autorité et les actes des responsables religieux."
 EVTOPTB5060: "La fin est proche !"
 EVTDESC9073: "En l’an $YEAR$, §Y$EMPERORNAME$§W, sérénissime Auguste couronné par Dieu Empereur des Romains, a convoqué les États du Saint-Empire romain. La Diète a accepté une motion visant à centraliser la politique étrangère et la guerre et à soumettre tous les États membres à l’autorité directe de l’Empereur."
 EVTDESC9075: "En l’an $YEAR$, §Y$EMPERORNAME$§W, sérénissime Auguste couronné par Dieu Empereur des Romains, a convoqué les États du Saint-Empire romain. La Diète a accepté une motion visant à rassembler les États disparates de l’Empire pour former un État-nation et à recouronner l’Empereur comme souverain héréditaire."
 EVTDESC9488: "Notre dernière guerre fut un abominable échec, et vous le savez !. Votre héritier est très en colère. Il est vrai que des erreurs ont été commises pendant la guerre, mais vous n’êtes pas le seul fautif. $HEIRNAME$ commandait aussi des troupes. Je pense qu’il est temps pour vous de vous retirer, père... Quelle audace..."
 EVTOPTC5060: "L’économie, imbéciles !"
