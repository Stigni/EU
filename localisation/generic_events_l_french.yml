 parlaments.1.t: "La ville exige un siège au parlement"
 parlaments.1.d: "Riche et prospère, la ville de $PROVINCENAME$ entend siéger au sein de notre parlement. Ses représentants avancent l’argument selon lequel ils ne paieront plus d’impôts s’ils ne sont pas représentés."
