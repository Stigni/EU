 colonial_nation.EVTDESC133:0 "De mauvaises nouvelles nous sont arrivées du Vieux Monde : [From.GetName] a resserré son emprise sur notre économie en introduisant de nouveaux droits de douane sur notre sucre."
 colonial_nation.EVTOPTA133:0 "Jeter notre sucre à la mer ne serait-il pas moins coûteux ?"
