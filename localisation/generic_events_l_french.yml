 colonial_nation.EVTOPTB100:0 "Mieux vaudrait laisser les choses en l'état"
 colonial_nation.EVTDESC101:0 "De mauvaises nouvelles nous sont arrivées du Vieux Monde : [From.GetName] a resserré son emprise sur notre économie en introduisant de nouveaux droits de douane sur nos céréales."
