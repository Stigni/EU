 catholic_flavor.1.t: "Le Conseil de $PROVINCECAPITAL$"
 catholic_flavor.1.d: "Sa Sainteté, le pape, a demandé à une commission de cardinaux de se pencher sur les défis posés par le mouvement protestant. Alors que la foi catholique ne doit pas être compromise, sa Sainteté et la plupart des cardinaux sont prêts à admettre que les plaintes des protestants sont, pour certaines, valides. Ainsi, le Conseil préconise de nombreux changements dans l'administration de l'Église, notamment la fin de l'absentéisme des évêques et des excès du clergé. Qui plus est, plusieurs nouveaux ordres monastiques seront fondés pour soutenir les efforts de la Contre-Réforme."
 catholic_flavor.1.a: "Il était temps !"
 catholic_flavor.2.t: "Le Royaume de Dieu sur la terre"
 catholic_flavor.2.d: "Après avoir unifié toute l’Italie sous la bannière du catholicisme, le pape a jugé bon de la déclarer Royaume de Dieu. Les catholiques de toute l’Europe se rassemblent sous sa bannière, impatients d’embrasser ce modèle de vertu chrétienne. Les puissances étrangères n’ont plus aucun contrôle sur le Collège des cardinaux, mais elles n’ont plus à se soucier des décisions ou décrets du pape."
 catholic_flavor.2.a: "Amen"
 catholic_flavor.3.t: "La pentarchie"
 catholic_flavor.3.d: "Après avoir ramené les cinq patriarcats dans le sein de l’Église chrétienne orthodoxe, $COUNTRY$ a rétabli l’ancienne pentarchie, mettant ainsi un terme au grand schisme entre l’Orient et l’Occident. Si certains pays se cramponnent encore au catholicisme, le pape a perdu sa primauté déclarée de successeur légitime de saint Pierre et d’évêque de Rome."
 catholic_flavor.3.a: "La blessure est refermée !"
 cultural_event.1.t: "Spectacles de Commedia dell'Arte"
 cultural_event.1.d: "Oyez, oyez ! Offrons Pantalon, Arlequin et tous les autres personnages de la Commedia dell'Arte en pâture à votre population et voyons si elle se laisse divertir par leurs bouffonneries et autres manigances. Une bonne comédie peut momentanément faire oublier les rudesses de la vie quotidienne et la tyrannie des souverains. Et en plus, c’est amusant !"
 cultural_event.2.t: "Liberté, Égalité, Fraternité"
 cultural_event.2.d: "À l’instar d’un puissant flambeau apportant l’éclairage de la raison dans les recoins les plus sombres de l’ancien et du nouveau mondes, les Lumières se propagent partout. Soutenir ce mouvement mènera incontestablement à des avancées dans les domaines de la science et de la philosophie, mais les notions de liberté humaine et de droits inaliénables de l’Homme peuvent faire souffler un vent de rébellion sur notre pays."
 cultural_event.3.t: "Réfugiés byzantins"
 cultural_event.3.d: "Mon seigneur, Byzance est tombé aux mains des Sarrasins. Le dernier bastion de l’Empire romain, la ville de Constantine, est désormais aux mains des Turcs. Tandis que la chrétienté chancèle sous le choc, les réfugiés byzantins affluent dans les villes et cours d’Europe, avec dans leurs bagages de vieux manuscrits classiques, des traités d’Aristote, Platon et Galien, et une grande connaissance du latin et du grec. En invitant ces réfugiés en $COUNTRY$, nos efforts dans les domaines de la culture et de la science seraient considérablement renforcés."
 cultural_event.4.t: "Soutien de l’école florentine"
 cultural_event.4.d: "Notre relative importance nous permet de soutenir les artistes italiens de l’école florentine. Le fait d’être perçus comme des mécènes de l’art international soutiendra nos efforts de propagande."
 cultural_event.5.t: "Le dernier tournoi de joutes"
 cultural_event.5.d: "Nous sentons le vent tourner. Bientôt, notre élite équestre ne sera plus qu’un souvenir, car la tradition chevaleresque s’éteint sous les assauts de la modernité. Le monde change, mais pour l’instant, pour la dernière fois : place aux chevaliers de $COUNTRY$ !"
 cultural_event.6.t: "Fondation d’une guilde de Saint Luc"
 cultural_event.6.d: "Saint Luc, patron des artistes, a souvent prêté son nom à des guildes d’artistes d’Europe occidentale, la plus célèbre étant probablement celle d’Anvers. La fondation d’une guilde ici, en $COUNTRY$, coûtera cher, mais ses bénéfices culturels seront visibles de tous. Le développement de la bureaucratie de la guilde renforcera également notre tradition bureaucratique locale."
 cultural_event.7.t: "Âge d’or de la peinture hollandaise"
 cultural_event.7.d: "La République hollandaise, devenue calviniste, indépendante et dominée par de puissants courants humanistes et philosophiques, avait à la fin du XVIe siècle défini les fondements philosophiques d’une rupture avec les traditions artistiques établies et les idéaux de la vieille Europe catholique. Profitant des richesses engendrées par le développement du commerce via Amsterdam, nous pourrions contribuer à introduire un âge d’or de la peinture hollandaise."
 cultural_event.8.t: "Calligraphie divani"
 cultural_event.8.d: "Style calligraphique arabe originaire de l’Empire ottoman des XVe et XVIe siècles, l’écriture divani doit son nom à son utilisation sur les décrets royaux émis par le divan, le gouvernement de l’État ottoman. Renforcez notre domination en proclamant nos édits, ainsi que la parole de Dieu, dans l’harmonie de la calligraphie."
 cultural_event.9.t: "La Voie du Thé"
 cultural_event.9.d: "Si le thé est cultivé au Japon depuis le IXe siècle au moins, l’esthétique plus raffinée du Chanoyu, la Voie du Thé, date du début du XVe siècle. Mi cérémonie religieuse, mi tradition culturelle, la Voie du Thé pourrait devenir partie intégrante de notre héritage culturel."
 cultural_event.10.t: "Philosophie de la Renaissance"
 cultural_event.10.d: "Toi, que ne limite aucune borne, par ton propre arbitre, entre les mains duquel je t'ai placé, tu te définis toi-même. Je t'ai mis au milieu du monde, afin que tu puisses mieux contempler autour de toi ce que le monde contient.\n\n--Jean Pic de la Mirandole -- Discours sur la dignité de l’homme"
 cultural_event.11.t: "La tradition sud-germanique de l’orgue"
 cultural_event.11.d: "La tradition sud-germanique de l’orgue est représentée par une école de compositeurs de musique d’orgue allemands dont l’œuvre s’inspire largement de traditions italiennes plus anciennes enseignées par les maîtres italiens. Connue pour ses chaconnes, passacailles et préludes improvisés, la musique des organistes d’Allemagne méridionale mériterait que nous la soutenions."
 cultural_event.12.t: "Soutien de la musique baroque"
 cultural_event.12.d: "Seul le Tout-puissant sait combien le talent artistique peut être gâché par le manque d’argent, de nourriture et d’amour. Aidez les compositeurs de $COUNTRY$ qui ont du mal à joindre les deux bouts en devenant leur mécène, et ils vont aideront en retour."
 cultural_event.13.t: "Épopée nationale"
 cultural_event.13.d: "Nos sujets racontent des histoires et des légendes sur $RANDOM_OLD_MONARCH$. La légende dit qu’aux heures les plus sombres de l’histoire de $COUNTRY$, il reviendra pour libérer notre nation du mal. Quelle que soit la véracité de cette affirmation, nous pourrions l’utiliser pour notre propagande."
 EVTNAME857: "Diplomatie compétente !"
 EVTOPTA857: "$MONARCH$ a toujours été digne de confiance..."
 EVTNAME858: "Diplomatie incompétente !"
 EVTOPTA858: "Comment est-ce possible ?"
 EVTNAME1001: "La Russie"
 EVTDESC1001: "Par conquête et diplomatie, la Russie a réussi à devenir une principauté dominante. Les hordes mongoles ont été finalement conquises et un état russe centralisé a émergé avec à sa tête le Tsar. Nous nous modernisons par l'influence de l'Occident."
 EVTOPTA1001: "Tout appartient à la Mère Russie"
 EVTOPTB1001: "La mère Russie peut attendre"
 EVTNAME1002: "Les Pays-Bas"
 EVTDESC1002: "Les Pays-Bas émergent comme l'une des puissances navales et coloniales les plus puissantes. De lucratives opportunités commerciales, en Europe comme outre-mer, ont eu pour résultat de transformer le pays en l'une des premières nations capitalistes."
 EVTOPTA1002: "La suprématie des Pays-Bas"
 EVTOPTB1002: "Nous n'en voulons pas"
 EVTNAME1003: "L'Espagne"
 EVTDESC1003: "L'expansion dans des régions récemment découvertes et la colonisation font de l'Espagne l'une des plus riches et puissantes nations. Les explorateurs espagnols partent sans cesse à la découverte de nouveaux territoires et ramènent l'or et l'argent."
 EVTOPTA1003: "À la conquête du monde au nom de l'Espagne"
 EVTOPTB1003: "Il n'en sortira rien de bon"
 EVTNAME1004: "L'Angleterre"
 EVTDESC1004: "Le commerce est depuis longtemps à la base de la politique britannique. L'influence au-delà des frontières et l'unification à l'intérieur, nous ont fait devenir l'une des plus grandes puissances européennes. Les colonies vont renforcer notre puissance et notre commerce."
 EVTOPTA1004: "Le jour de gloire de l'Angleterre"
 EVTOPTB1004: "Nous n'en voulons pas"
 EVTNAME1005: "La France"
 EVTDESC1005: "Cette année est le début d'une nouvelle ère pour notre pays. Les pratiques féodales vont laisser la place à un état centralisé moderne. Malgré les difficultés financières en raison de projets mal estimés et de campagnes coûteuses, nous sommes devenus la plus grande puissance d'Europe."
 EVTOPTA1005: "Le jour de gloire est arrivé pour les Français"
 EVTOPTB1005: "Nous n'en voulons pas"
 EVTNAME1006: "L'Italie"
 EVTDESC1006: "Moteur de la Renaissance, notre nation connaît un grand épanouissement culturel. Ce sont les prémisses d'une innovation artistique de longue durée en particulier en littérature et en architecture. Cette évolution culturelle ne nous protège cependant pas de nos voisins qui en profitent. "
 EVTOPTA1006: "Tous les territoires à l'Italie"
 EVTOPTB1006: "Nous n'en voulons pas"
 EVTNAME1007: "L'Allemagne"
 EVTDESC1007: "Même sans autorité centrale forte, notre nation prospère. La Ligue hanséatique, formée par les centaines de villes du nord de l'Allemagne a contribué à notre richesse. Les progrès intellectuels et le commerce par terre nous ont permis de devenir un riche centre manufacturier."
 EVTOPTA1007: "Naissance de la nation allemande"
 EVTOPTB1007: "Nous n'en voulons pas"
 EVTNAME1008: "La Perse"
 EVTDESC1008: "À 15 ans à peine, $MONARCH$ a pris la place de son père à la tête de la tribu chiite turkmène. Il a rapidement établi son pouvoir au nord-ouest et la conquête de régions frontalières et l'auto-proclamation de Shah d'Iran font de la résurection iranienne un fait établi."
 EVTOPTA1008: "La suprématie perse"
 EVTOPTB1008: "Nous ne sommes pas prêts à franchir ce pas"
 EVTNAME1009: "L'empire Moghol"
 EVTDESC1009: "$MONARCH$ a bâti les fondations de ce nouvel empire. Inférieures en nombre mais disciplinées, ses troupes ont su emporter plusieurs victoires décisives contre les sultans indiens. La bataille de $CAPITAL$ fut la première d'une série menant à l'expansion sur le plateau indien."
 EVTOPTA1009: "Créer l'empire indien"
 EVTOPTB1009: "Cette région ne nous intéresse pas"
 EVTNAME1010: "L'Irlande"
 EVTDESC1010: "Durant des décennies, l'Angleterre a tenté de soumettre le peuple irlandais et de contrôler l'île. Unifier l'Irlande sous un drapeau unique pourrait bien être notre seule chance de les repousser."
 EVTOPTA1010: "Créer la nation irlandaise"
 EVTOPTB1010: "Nous allons prendre le risque"
 EVTNAME1011: "L'Angleterre"
 EVTDESC1011: "Le commerce est depuis longtemps à la base de la politique britannique. L'influence au-delà des frontières et l'unification à l'intérieur, nous ont fait devenir l'une des plus grandes puissances européennes. Les colonies vont renforcer notre puissance et notre commerce."
 EVTOPTA1011: "Le jour de gloire est arrivé pour l'Angleterre"
 EVTOPTB1011: "Nous n'en voulons pas"
 EVTNAME1021: "La quête d'Indépendance américaine"
 EVTDESC1021: "Après longtemps de mauvaise gestion coloniale, les différences culturelles, sociales, politiques et l'exploitation des colons leur ont fait perdre la foi en notre gouvernement. Au fil du temps, ces différences sont devenues telles qu'une rebellion à grande échelle prend forme. "
 EVTOPTA1021: "Une question sérieuse"
 EVTNAME1022: "Restrictions commerciales"
 EVTDESC1022: "Notre tentative d'imposer un contrôle économique rigide sur nos colonies a rencontré une farouche résistance. Certains colons ont proposé l'idée de restreindre les importations de $COUNTRY$ et d'imposer un embargo sur les produits importés."
 EVTOPTA1022: "Que l'armée s'en occupe"
 EVTOPTB1022: "Restrictions sur les exportations"
 EVTNAME1023: "L'assemblée coloniale"
 EVTDESC1023: "Des représentants de nos colonies, respectés et influents, affectés par la politique de $MONARCH$ se sont rassemblés en $PROVINCENAME$. Nous devons les arrêter avant qu'ils ne parviennent à mobiliser toutes les colonies contre nous."
 EVTOPTA1023: "Recherche d'une issue diplomatique"
 EVTOPTB1023: "Le temps de la diplomatie est terminé"
 EVTNAME1024: "La quête d'Indépendance du Québec"
 EVTDESC1024: "Des différences sensibles en matière politique et sociale associées à la médiocre administration de nos colonies conduisent à des heurts entre les colons et l'administration coloniale. L'aspiration à l'autonomie déclenche une série de rebellions."
 EVTOPTA1024: "Il faut faire quelque chose !"
 EVTNAME1025: "La quête d'Indépendance du Canada"
 EVTDESC1025: "La croissance de nos colonies fait naître un désir d'indépendance. Des impôts élevés et une mauvaise gestion attisent la formation de mouvements de rébellion. En ce moment, des manifestations et des révoltes éclatent dans toutes nos colonies."
 EVTOPTA1025: "Cela demande une attention immédiate"
 EVTNAME1026: "La quête d'Indépendance de la Louisiane"
 EVTDESC1026: "Des différences en matière politique et sociale conduisent à des divisions entre les colons et l'administration coloniale. L'aspiration à un gouvernement autonome et à la liberté a déclenché des manifestations et des révoltes dans toutes nos colonies."
 EVTOPTA1026: "Nous ne devons pas prendre cela à la légère"
 EVTNAME1027: "La quête d'Indépendance du Mexique"
 EVTDESC1027: "Des dizaines d'années de mauvaise gestion coloniale ont généré du mécontentement au sein d'une large fraction des colons. Leur désir d'indépendance croît chaque jour et des émeutes importantes ont eu lieu dans plusieurs de nos colonies."
 EVTOPTA1027: "Nous ne pouvons ignorer cela"
 EVTNAME1028: "La quête d'Indépendance de la Colombie"
 EVTDESC1028: "Des siècles de colonialisme ont instillé un puissant sentiment national chez nos colons. Les jeunes générations tendent à rejeter la mère patrie. Des mouvements de résistance se forment dans diverses localités et plongent ces régions dans l'instabilité."
 EVTOPTA1028: "Nous ne pouvons ignorer cela"
 EVTNAME1029: "La quête d'Indépendance du Pérou"
 EVTDESC1029: "Des siècles de colonialisme ont instillé un puissant sentiment national chez nos colons. Les jeunes générations tendent à rejeter la mère patrie. Des mouvements de résistance se forment dans diverses localités et plongent ces régions dans l'instabilité."
 EVTOPTA1029: "Cela ne peut plus durer"
 EVTNAME1030: "La quête d'Indépendance du Brésil"
 EVTDESC1030: "Des dizaines d'années de mauvaise gestion coloniale ont généré du mécontentement au sein d'une large fraction des colons. Leur désir d'indépendance croît chaque jour et des émeutes importantes ont eu lieu dans plusieurs de nos colonies."
 EVTOPTA1030: "Il faut faire quelque chose !"
 EVTNAME1031: "La quête d'Indépendance du Chili"
 EVTDESC1031: "Des siècles de colonialisme ont instillé un puissant sentiment national chez nos colons. Les jeunes générations tendent à rejeter la mère patrie. Des mouvements de résistance se forment dans diverses localités et plongent ces régions dans l'instabilité."
 EVTOPTA1031: "Cela ne peut plus durer"
 EVTNAME1032: "La quête d'Indépendance de La Plata"
 EVTDESC1032: "Des dizaines d'années de mauvaise gestion coloniale ont généré du mécontentement au sein d'une large fraction des colons. Leur désir d'indépendance croît chaque jour et des émeutes importantes ont eu lieu dans plusieurs de nos colonies."
 EVTOPTA1032: "Nous ne pouvons pas laisser cela continuer"
 EVTNAME1051: "Rejoindre le Saint Empire romain germanique."
 EVTDESC1051: "Les royaumes et principautés constituant le Saint Empire au cours des siècles représentait la plus grande partie de l'Europe centrale. La taille de l'Empire a évolué avec le temps, et si son organisation était assez lâche, il intégrait toujours les terres allemandes et autrichiennes."
 EVTOPTA1051: "Rejoindre l'empire"
 EVTOPTB1051: "Rester neutre"
 EVTNAME1052: "Quitter le Saint Empire romain germanique"
 EVTDESC1052: "$PROVINCENAME$ : les querelles incessantes, politiques et religieuses, dans le Saint Empire romain germanique affectent le moral de la population. Les relations avec l'empereur ont atteint leur niveau le plus bas et beaucoup pensent qu'il faudrait quitter l'empire."
 EVTOPTA1052: "Quitter l'empire"
 EVTOPTB1052: "Tenter d'améliorer les relations"
 EVTNAME1053: "Abandonner le Saint Empire romain germanique Germanique"
 EVTDESC1053: "$PROVINCENAME$ : Les querelles incessantes, aussi bien politiques que religieuses, au sein du Saint Empire romain germanique Germanique affectent le moral de la population. Les relations avec l'empereur ont atteint leur niveau le plus bas et la détestable"
 EVTOPTA1053: "Quitter l'Empire"
 EVTOPTB1053: "Tenter d'améliorer les relations"
 EVTNAME1061: "Les vents de la liberté"
 EVTDESC1061: "L'incompétence de $MONARCH$, l'envie de liberté du peuple et le désir de concrétiser les idéaux des Lumières ont allumé le feu d'une révolution inéluctable. Le peuple s'est levé et a pris les armes pour renverser le gouvernement et entame une des plus sanglantes révolutions de tous les temps."
 EVTOPTA1061: "Un sombre avenir nous attend"
 EVTNAME1062: "Incompétence gouvernementale"
 EVTDESC1062: "L'incapacité du gouvernement à faire face à la crise que traverse le pays a servi de détonateur à de nouvelles insurrections. Le peuple exige la dissolution de l'administration actuelle et semble prêt à tout pour y parvenir."
 EVTOPTA1062: "Il n'y a pas de raisons de s'en faire"
 EVTOPTB1062: "Il faut nous dresser contre eux"
 EVTNAME1063: "Guerres à l'étranger"
 EVTDESC1063: "Les finances de $COUNTRY$ sont assez sombres depuis deux ans. Les dépenses de $MONARCH$ pour nos guerres, la négligence du gouvernement et l'instabilité politique ont presque vidé les caisses de l'État. $COUNTRY$ est proche de la banqueroute."
 EVTOPTA1063: "Le trésor est loin d'être vide"
 EVTOPTB1063: "Réduisons les dépenses militaires"
 EVTNAME1064: "L'ordre est restauré"
 EVTDESC1064: "Après une sombre période, l'ordre a enfin été rétabli chez le peuple."
 EVTOPTA1064: "OK"
 EVTNAME1071: "Déclin national"
 EVTDESC1071: "La découverte de continents inconnus et l'ouverture de routes commerciales marquent une ère maritime nouvelle. Les explorateurs d'autres nations rentrent les cales chargées de marchandises précieuses tandis que notre commerce périclite et que notre budget doit faire face au déclin économique."
 EVTOPTA1071: "Réduire les investissements militaires"
 EVTOPTC1071: "Réduire les investissements dans le gouvernement"
 EVTNAME1072: "Menaces sur la couronne"
 EVTDESC1072: "Comme la plupart des dynasties, notre nation est sous la menace constante de nations revendiquant notre trône pour elles-mêmes. Empêtré dans nos difficultés financières, il a été conseillé à $MONARCH$ de chercher une solution diplomatique ou de s'attendre à la fin de notre empire."
 EVTOPTA1072: "Faire un baroud d'honneur"
 EVTOPTB1072: "Chercher un compromis diplomatique"
 EVTNAME1073: "Morcellement national"
 EVTDESC1073: "Très étendu en surface, $COUNTRY$ est faible politiquement. Le contrôle de $MONARCH$ s'est vu limité par les seigneurs locaux et il éprouve des difficultés grandissantes à administrer. Les cultures aux valeurs et croyances différentes entraînent des conflits sur les sujets les plus insignifiants."
 EVTOPTA1073: "Accroître l'effort de centralisation"
 EVTOPTB1073: "Laisser tel quel"
 EVTNAME1074: "Les réformes de $TREASURER$"
 EVTDESC1074: "Administrer un empire aussi vaste sans ministre des finances de qualité s'est révélé désastreux. La nomination de $TREASURER$ a permis cependant de renverser le mouvement. Il a introduit nombre de réformes dont un système de taxes plus équitable et un plan pour résorber la dette."
 EVTOPTA1074: "Mettre en place le plan de remboursement de la dette"
 EVTOPTB1074: "Mettre en place la réforme des impôts"
 EVTNAME1075: "Une époque de prospérité"
 EVTDESC1075: "$MONARCH$ restera lié à la richesse des arts et à l'économie florissante de notre pays. Artistes, philosophes, poètes se pressent en masse à $CAPITAL$ et la vigueur de l'économie autorise un riche mécénat. Des monuments et des jardins reflètent la richesse de notre pays."
 EVTOPTA1075: "Investir dans une université"
 EVTOPTB1075: "Investir dans une académie des Beaux Arts"
 EVTOPTC1075: "Impossible d'investir pour l'instant"
 EVTNAME1076: "Entreprises coloniales"
 EVTDESC1076: "La découverte du Nouveau Monde nous fait entrer dans notre plus belle période de prospérité. En dépit des fortunes permettant à $MONARCH$ de financer la plus formidable armée du monde, il n'a pas su renforcer sa marine et nos tentatives de conquérir les États voisins ont échoué lamentablement."
 EVTOPTA1076: "Investir dans une force navale"
 EVTOPTB1076: "Abandonner l'idée de suprématie navale"
 EVTNAME1081: "Les États Pontificaux"
 EVTDESC1081: "La grande dévotion des catholiques de Rome a fait naître le désir de voir un état indépendant dirigé par les papes de l'Église. Une grande partie de la population soutient cette idée et se tourne maintenant vers $MONARCH$ pour obtenir son approbation."
 EVTOPTA1081: "Jamais nous ne soutiendrons cet État"
 EVTOPTB1081: "Rome leur revient de droit"
 EVTNAME2001: "La Réforme protestante"
 EVTOPTA2001: "Seul l'avenir dira ce qui peut sortir de cela"
 EVTNAME2002: "L'expansion du Protestantisme"
 EVTOPTA2002: "OK"
 EVTOPTA2011: "Seul l'avenir dira ce qui peut sortir de cela"
 EVTNAME2012: "La Réforme se répand"
 EVTDESC2012: "Après la publication des idées et des principes fondamentaux de la Réforme, l'Europe commence à évoluer dans les domaines de la pensée. Les doctrines des élus et de la prédestination ont une grande influence sur les habitants en $PROVINCENAME$, les faisant abandonner leurs anciennes croyances en faveur de celles prêchées par les érudits de la Réforme."
 EVTOPTA2012: "OK"
 EVTNAME2031: "Le désordre religieux"
 EVTDESC2031: "En dépit des efforts de médiation de $MONARCH$ entre les différentes factions religieuses du pays, les affrontements se font réguliers. La situation s'aggrave et sans mesures drastiques, nous allons sombrer dans une guerre civile de religion."
 EVTOPTA2031: "Eradiquons les hérétiques pour ramener la paix"
 EVTOPTB2031: "Nous devons forger une société de tolérance"
 EVTNAME2032: "Le nombre d'hérétiques s'accroît"
 EVTDESC2032: "En dépit d'efforts vigoureux pour extirper l'hérésie du pays, les populations de certaines provinces restent très attachées à leur foi et résistent encore à la conversion."
 EVTOPTA2032: "Bannir les non-conformistes"
 EVTOPTB2032: "Augmenter les fonds destinés à convertir les hérétiques"
 EVTNAME2033: "La soumission des hérétiques"
 EVTDESC2033: "La soumission brutale des hérétiques de notre pays n'a pas eu les effets escomptés. Au lieu de ramener l'ordre et de rassembler la nation derrière la vraie foi, nos actions ont augmenté l'agitation du peuple et accru la violence et les atrocités."
 EVTOPTA2033: "Augmenter les fonds destinés à éliminer les hérétiques"
 EVTOPTB2033: "Ignorons-les"
 EVTOPTC2033: "Les concessions"
 EVTNAME2034: "L'essor de l'intolérance religieuse"
 EVTDESC2034: "En dépit d'efforts visant à rendre notre société plus tolérante, les explosions de violence se font plus fréquentes. La violence ne fait que croître et les deux camps commettent des atrocités. Le fossé religieux s'agrandit et menace notre pays d'éclatement."
 EVTOPTA2034: "Il faut éradiquer les hérétiques"
 EVTOPTB2034: "Nous devons les convertir à la Vraie Foi"
 EVTNAME2035: "Vaines paroles"
 EVTDESC2035: "L'édit de tolérance proclamé par $MONARCH$ il y a peu s'est révélé n'être que du vent. Depuis cette déclaration, $MONARCH$ a choisi d'ignorer plusieurs incidents violents et cas d'atrocités commis à l'encontre de la minorité religieuse."
 EVTOPTA2035: "Nous avons autre chose à faire"
 EVTOPTB2035: "Proclamer un nouvel édit"
 EVTDESC3001: "Depuis de $YEAR$, $COUNTRY$ a affronté dix ans de chaos total dévorant lentement le pays de l'intérieur et l'amenant au bord du gouffre. Notre pays souffre de la guerre et de la famine. L'opposition contre les nobles et l'église ont amené des tentatives d'assassinat contre le monarque."
 EVTOPTA3001: "Des temps difficiles nous attendent"
 EVTNAME3002: "Affrontements religieux"
 EVTDESC3002: "Le gouvernement de $COUNTRY$ affronte en permanence le problème de forces étrangères tentant de convertir le peuple à leur religion. Les émeutes en résultant ont été particulièrement violentes en $PROVINCENAME$ et la possibilité qu'elles se répandent dans nos provinces est grandissante."
 EVTOPTA3002: "Une nation, une foi !"
 EVTOPTB3002: "Tolérer toutes les croyances"
 EVTNAME3003: "Instabilité nationale"
 EVTDESC3003: "La guerre, une démographie déclinante et les manœuvres de la noblesse visant à renforcer son pouvoir n'ont pas amélioré la situation de notre nation, déjà en bien piteux état. Les révoltes paysannes se multiplient et sans mesure drastique nous mettrons longtemps à nous en remettre."
 EVTOPTA3003: "La guerre est notre préoccupation majeure"
 EVTOPTB3003: "Nos problèmes intérieurs sont notre préoccupation majeure"
 EVTNAME3004: "Soulèvements paysans"
 EVTDESC3004: "La famine, la peste et nos efforts redoublés pour tenir sous contrôle la paysannerie épuisent les dernières forces du peuple. La révolte gronde parmi les classes inférieures et menace d'aggraver les désordres qui pèsent déjà sur notre nation tourmentée."
 EVTOPTA3004: "Réduire le servage"
 EVTOPTB3004: "Garder les masses enchaînées"
 EVTNAME3005: "Lassitude de guerre"
 EVTDESC3005: "Avec la famine, la peste et la guerre qui ravage le pays, le peuple est au bord de l'épuisement physique et mental. Notre peuple supplie le gouvernement de soulager sa misère et de mettre un terme à ses sacrifices et ses souffrances."
 EVTOPTA3005: "Il n'y a pas de solution en vue"
 EVTOPTB3005: "Qu'ils fassent entendre leur voix"
 EVTNAME3006: "Conspirations"
 EVTDESC3006: "Pour sa mauvaise administration du pays, $MONARCH$ a été la cible de plusieurs conspirations ourdies par de puissants adversaires. L'opposition grandit chaque jour et il devient évident que $MONARCH$ n'est pas la personne qui convient pour mener notre pays."
 EVTOPTA3006: "Le destin du pays doit rester entre ses mains"
 EVTOPTB3006: "À bas $MONARCH$ !"
 EVTNAME3007: "$COUNTRY$ : La famine frappe de plein fouet"
 EVTDESC3007: "Une mauvaise récolte généralisée n'a rien laissé à manger à notre peuple. Il implore le gouvernement de soulager ses souffrances, mais venir en aide à autant de monde va coûter très cher."
 EVTOPTA3007: "Tentons de soulager leurs souffrances."
 EVTOPTB3007: "Nous sommes impuissants face à une telle catastrophe."
 EVTDESC3008: "L'instabilité des dix dernières années semble être en passe de s'achever !"
 EVTOPTA3008: "Restaurez l'ordre"
 EVTNAME3011: "Révolution en $COUNTRY$"
 EVTDESC3011: "Des décennies d'oppression féodale, de difficultés économiques, d'intolérance religieuse et d'impôts injustes expliquent l'émergence de mouvements de révolte dans tout le pays. $MONARCH$ a désespérément cherché des solutions, mais le pays est au bord de la ruine. "
 EVTOPTA3011: "Des temps difficiles nous attendent"
 EVTNAME3012: "Intolérance religieuse"
 EVTDESC3012: "Des mesures draconiennes ont été prises pour essayer d'endiguer la progression de la Réforme. L'État réprouve les pratiques non catholiques et la répression exercée contre les protestants/réformés va mener à une révolte religieuse si on ne la conduit pas correctement."
 EVTOPTA3012: "Une nation, une foi !"
 EVTOPTB3012: "Tolérer toutes les croyances"
 EVTNAME3013: "Le servage"
 EVTDESC3013: "La révolte gronde parmi les classes inférieures de la société en raison du lourd fardeau qu'elles doivent supporter. Leur rejet de la féodalité, des impôts trop lourds et la famine sont à l'origine de révoltes dans tout le pays."
 EVTOPTA3013: "Réduisez le servage"
 EVTOPTB3013: "Garder les masses enchaînées"
 EVTNAME3014: "Réformes sociales"
 EVTDESC3014: "Les discussions passionnées de nos philosophes sur les réformes sociales et les vertus de la Raison ont un grand impact sur une grosse partie de la population. $MONARCH$ craint l'impact sur des esprits trop influençables et que des rebellions accroissent encore l'instabilité."
 EVTOPTA3014: "Interdisez les libres penseurs"
 EVTOPTB3014: "Ils ne sont pas dangereux"
 EVTNAME3015: "Bureaucratie royale"
 EVTDESC3015: "Le gouvernement centralisé de notre pays est devenu tentaculaire et corrompu et beaucoup de révolutionnaires voudraient décentraliser l'autorité et affaiblir la bureaucratie."
 EVTOPTA3015: "Réduire la bureaucratie"
 EVTOPTB3015: "Développer la bureaucratie"
 EVTNAME3016: "Un règne déplorable"
 EVTDESC3016: "L'indécision et la mauvaise administration de $MONARCH$ suscitent le rejet d'une grande partie de la population. Chaque jour voit l'opposition grandir et il est clair que $MONARCH$ n'est sans doute pas le plus apte à conduire le pays en ces temps révolutionnaires."
 EVTOPTA3016: "Soutenons $MONARCH$"
 EVTOPTB3016: "Opposons-nous à $MONARCH$"
 EVTNAME3017: "Sur le chemin de la banqueroute"
 EVTDESC3017: "La guerre, de mauvaises récoltes et la mauvaise gestion ouvrent la voie à une crise majeure. Le spectre de la banqueroute plane au-dessus de notre pays alors que l'argent se déprécie à grande vitesse et que le pouvoir d'achat s'effondre."
 EVTOPTA3017: "Frappez plus de monnaie"
 EVTOPTB3017: "Il faut renforcer notre monnaie"
 EVTNAME3018: "Crise financière"
 EVTDESC3018: "Notre mauvaise gestion de l'économie a vidé nos réserves monétaires. Pour en sortir, nous devons immédiatement assainir notre gestion."
 EVTOPTA3018: "Coupez dans les dépenses de guerre"
 EVTOPTB3018: "La guerre offre ses propres perspectives"
 EVTNAME3019: "La fin de la révolution"
 EVTDESC3019: "L'instabilité des dix dernières années semble être en passe de s'achever !"
 EVTOPTA3019: "Restaurez l'ordre"
 EVTNAME3021: "Les jacqueries"
 EVTDESC3021: "La paysannerie exige depuis longtemps des réformes. Son mécontentement est tel que de violentes révoltes sont devenues courantes. Bien que sans coordination et mal armés, les paysans sont un défi à l'autorité. Plusieurs châteaux et monastères ont déjà brûlé."
 EVTOPTA3021: "Des temps difficiles nous attendent"
 EVTNAME3022: "Manifestations paysannes"
 EVTDESC3022: "Des manifestations et des révoltes éclatent dans tout le pays à l'instigation de paysans furieux qui exigent des réformes sociales et politiques immédiates. Le poids d'impôts trop lourds et la cruauté de leurs maîtres ont fini par les pousser à bout."
 EVTOPTA3022: "Renforcez le servage"
 EVTOPTB3022: "Réduisez le servage"
 EVTNAME3023: "Révolte religieuse"
 EVTDESC3023: "La Réforme séduit une grande partie des paysans opprimés, pour des motivations sociales. Ils en espèrent beaucoup mais n'obtiennent pas le soutien escompté. Dans le plein de la révolte alors que les atrocités se multiplient, les réformistes s'opposent aux 'paysans meurtriers'."
 EVTOPTA3023: "Ecrasez-les !"
 EVTOPTB3023: "Qu'ils choisissent librement leur foi"
 EVTNAME3024: "Des forces dépassées"
 EVTDESC3024: "Les progrès militaires et la poudre à canon ont rendu nos armées obsolètes. Leur ancien statut d'élite est désormais du passé et nos soldats se trouvent aujourd'hui pauvres et frustrés. Leur misère dépasse l'entendement et ils pressent les autorités de leur venir en aide."
 EVTOPTA3024: "Il n'y a pas de place pour eux dans notre société"
 EVTOPTB3024: "On peut encore avoir besoin d'eux"
 EVTNAME3025: "Décentralisation"
 EVTDESC3025: "Au début des jacqueries, les rebelles ont gagné du terrain en écrasant les seigneurs et les chevaliers par le nombre. Notre système politique décentralisé a transformé quelques émeutes locales en un phénomène touchant la plus grande part de notre nation."
 EVTOPTA3025: "Écrasez les rebelles"
 EVTOPTB3025: "Nous devons négocier une solution"
 EVTNAME3026: "La fin des jacqueries"
 EVTOPTA3026: "Restaurez l'ordre"
 EVTNAME3071: "Découverte d'indigènes dans nos colonies"
 EVTDESC3071: "Nos colons ont repéré de petits groupes d'indigènes qui observaient attentivement la colonie. Nous ignorons tout de leurs intentions. Que souhaitez-vous faire ?"
 EVTOPTA3071: "Repoussez ces sauvages !"
 EVTOPTB3071: "Proposez-leur des échanges commerciaux"
 EVTOPTC3071: "Laissez-les vivre en paix"
 EVTNAME3072: "Raids indigènes"
 EVTDESC3072: "L'installation de blancs de plus en plus nombreux dans nos colonies sème la haine et la discorde entre indigènes et colons. La colonie $PROVINCECULTURE$ a ignoré les indigènes tant qu'on pouvait s'emparer de leurs terres sans rebellion ou se soucier de leurs droits."
 EVTOPTA3072: "Défendez la colonie"
 EVTOPTB3072: "Abandonnez la colonie"
 EVTNAME3073: "Exploitation des indigènes"
 EVTDESC3073: "Les mauvais traitements infligés et l'apparition de maladies auparavant inconnues apportées par les colons ont décimé la population indigène en $PROVINCENAME$."
 EVTOPTA3073: "Ignorez leurs souffrances"
 EVTOPTB3073: "Tentez de soulager leurs souffrances"
 EVTNAME3074: "Expansion coloniale"
 EVTDESC3074: "Les pressions économiques et politiques nationales ont brusquement poussé un plus grand nombre de gens à aller chercher une vie meilleure dans les territoires inconnus."
 EVTOPTA3074: "Agrandir les frontières coloniales"
 EVTOPTB3074: "C'est trop cher"
 EVTNAME3075: "Commerce lucratif"
 EVTDESC3075: "Nos échanges commerciaux avec les indigènes se sont révélés très lucratifs et l'économie de la colonie en $PROVINCENAME$ atteint de nouveaux sommets."
 EVTOPTA3075: "Ajoutez ça au trésor"
 EVTOPTB3075: "Investissez dans des marchands"
 EVTOPTC3075: "Investissez dans des technologies commerciales"
 EVTNAME3076: "Épidémies"
 EVTDESC3076: "Les nouvelles maladies apportées par les colons se sont rapidement répandues parmi les tribus et ont pratiquement décimé toute la population de certaines régions."
 EVTOPTA3076: "Ignorez leurs souffrances"
 EVTOPTB3076: "Tentez de soulager leurs souffrances"
 EVTNAME3077: "Influences religieuses"
 EVTDESC3077: "La mission $PROVINCECULTURE$ envoyée prêcher auprès des indigènes a rencontré une farouche résistance mais a toutefois réussi à les influencer suffisamment pour les convertir. Un petit groupe d'indigènes vivant en $PROVINCENAME$ ont accepté la foi chrétienne."
 EVTOPTA3077: "Convertissez-les tous"
 EVTOPTB3077: "Laissez-les tranquilles"
 EVTNAME3081: "Ruine financière"
 EVTDESC3081: "Avec une base fiscale réduite et sans contrôle sur la fluctuation des prix liée aux rentrées d'or et d'argent, le ministre des Finances ne peut planifier les remboursements. La dépense est basée sur le budget mais les revenus irréguliers nous font dépenser plus que ce que l'on a."
 EVTOPTA3081: "Nous sommes au bord de la banqueroute"
 EVTNAME3091: "Guerre civile !"
 EVTDESC3091: "Les manœuvres incessantes de $MONARCH$ ont provoqué la colère de la noblesse. Il ne faudra pas longtemps avant que les rumeurs de complot dans l'aristocratie visant à mettre fin à son règne ne se concrétisent et que notre nation ne soit plongée dans une lutte d'influences."
 EVTOPTA3091: "Soutenons l'opposition"
 EVTNAME3092: "Un appel au secours"
 EVTDESC3092: "L'opposition à $MONARCH$ attire chaque jour davantage de soutien et il risque une déposition. Désespéré, $MONARCH$ s'est tourné vers nos alliés étrangers de $COUNTRY$ pour obtenir leur aide afin de sauver son trône et restaurer l'ordre."
 EVTOPTA3092: "Demandez de l'aide à nos alliés"
 EVTOPTB3092: "Comptons sur nos propres forces"
 EVTNAME3093: "Beaux-parents sans scrupules"
 EVTDESC3093: "Si parfois un mariage royal est une bénédiction, avec l'affrontement entre le monarque et l'aristocratie, c'est plus une malédiction qu'autre chose. Des beaux-parents opportunistes ont vu que le moment était idéal pour accroître leur influence."
 EVTOPTA3093: "Prenez les mesures appropriées"
 EVTOPTB3093: "Ignorez leurs pitoyables manœuvres"
 EVTNAME3094: "$PROVINCENAME$ : nous avons perdu cette province"
 EVTDESC3094: "Les rebelles ont pris $PROVINCENAME$. Ils sont parvenus à renverser le gouvernement local et ont réclamé $PROVINCENAME$ pour eux-mêmes. On nous a informés qu'ils préparaient une nouvelle attaque au moment où nous parlons."
 EVTOPTA3094: "Nous devons regrouper nos forces avant qu'ils attaquent"
 EVTOPTB3094: "Il faut concéder la défaite, pour l'instant"
 EVTNAME3095: "Déserteurs"
 EVTDESC3095: "Le moral de nos troupes en $PROVINCENAME$ est en chute libre et on signale des groupes de déserteurs rejoignant les rebelles. Si cette situation perdure, nous ne pourrons pas les empêcher de prendre le contrôle."
 EVTOPTA3095: "Essayez de remonter leur moral"
 EVTOPTB3095: "Nous n'avons pas de ressources à engager pour ça"
 EVTNAME3096: "Les rebelles battent en retraite"
 EVTDESC3096: "Nos troupes gagnent du terrain. Il semblerait que les rebelles aient perdu le goût de se battre et nombre d'entre eux battent en retraite. C'est l'occasion de mettre un terme à cette folie et de restaurer l'ordre."
 EVTNAME4011: "Réforme militaire"
 EVTDESC4011: "$MONARCH$ a entrepris une révision complète de la structure militaire de notre pays. Si les officiers sont toujours des nobles, les paysans et citadins prennent les autres postes. $MONARCH$ a institué des entraînements réguliers et constitué une flotte immense."
 EVTOPTA4011: "Réformez seulement l'armée"
 EVTOPTB4011: "Réformez seulement la marine"
 EVTOPTC4011: "Réformez l'armée et la marine"
 EVTNAME4021: "$PHILOSOPHER$"
 EVTDESC4021: "$PHILOSOPHER$ est sans doute l'un des plus importants philosophes de notre temps. Connu pour son empirisme et son scepticisme, il est arrivé à la conclusion qu'aucune théorie de la réalité n'est envisageable - il ne peut y avoir nulle connaissance sans expérience."
 EVTOPTA4021: "Sa pensée sera admirée dans tout le pays"
 EVTOPTB4021: "Sa réputation va dépasser nos frontières"
 EVTNAME4022: "$NATURAL_SCIENTIST$"
 EVTDESC4022: "$NATURAL_SCIENTIST$ a reçu un vaste soutien dans ses efforts visant à développer des instruments d'astronomie et de mesure pour déterminer la position des étoiles. Ses observations comprennent une étude exhaustive du système solaire ainsi que la position précise de 777 étoiles."
 EVTOPTA4022: "Ses efforts seront admirés dans tout le pays"
 EVTOPTB4022: "Sa réputation va dépasser nos frontières"
 EVTNAME4023: "$ARMY_REFORMER$"
 EVTDESC4023: "$ARMY_REFORMER$ a révolutionné l'art du siège et des fortifications. Il a combattu dans toutes les guerres de $MONARCH$ et a accompli de nombreuses visites sur nos frontières pour y redessiner et améliorer de nombreux ouvrages fortifiés."
 EVTOPTA4023: "Ses efforts seront admirés dans tout le pays"
 EVTOPTB4023: "Sa réputation va dépasser nos frontières"
 EVTNAME4024: "$NAVAL_REFORMER$"
 EVTDESC4024: "$NAVAL_REFORMER$ a souligné l'importance d'une flotte mieux organisée et la nécessité de réformes. Il est parvenu à convaincre $MONARCH$ d'entreprendre une restructuration de grande envergure et de lancer la construction de navires de guerre."
 EVTOPTA4024: "Ses efforts seront admirés dans tout le pays"
 EVTOPTB4024: "Sa réputation va dépasser nos frontières"
 EVTNAME4025: "$ARTIST$"
 EVTDESC4025: "$ARTIST$ est considéré par beaucoup comme l'un des plus grands artistes vivants. Un certain nombre de ses œuvres comptent parmi les plus célèbres au monde."
 EVTOPTA4025: "Ses efforts seront admirés dans tout le pays"
 EVTOPTB4025: "Sa réputation va dépasser nos frontières"
 EVTNAME4026: "$TREASURER$"
 EVTDESC4026: "La Richesse des Nations fut le premier ouvrage d'économie politique et le socle fondateur de ce qui sera le libéralisme. $TREASURER$ a introduit le concept de la capacité intrinsèque d'un système libre de s'auto-contrôler et d'accéder à une société ordonnée à travers la compétition."
 EVTOPTA4026: "Ses efforts seront admirés dans tout le pays"
 EVTOPTB4026: "Sa réputation va dépasser nos frontières"
 EVTNAME4027: "$THEOLOGIAN$"
 EVTDESC4027: "$THEOLOGIAN$ est l'un des esprits les plus éclairés de notre temps. Érudit en littérature classique ou en les pères de l'Église, il a grandement influencé les débats théologiques. Homme de consensus, ses vues sont un phare pour ceux qui estiment la liberté sur l'orthodoxie."
 EVTOPTA4027: "Ses efforts seront admirés dans tout le pays"
 EVTOPTB4027: "Sa réputation va dépasser nos frontières"
 EVTNAME4028: "$STATESMAN$"
 EVTDESC4028: "$STATESMAN$ a publié le couronnement de sa carrière littéraire : L'Esprit des Lois . Cette œuvre monumentale a été célébrée pour trois de ses nombreuses théories : les types de gouvernements, la théorie des climats et surtout la théorie de la séparation des pouvoirs."
 EVTOPTA4028: "Ses efforts seront admirés dans tout le pays"
 EVTOPTB4028: "Sa réputation va dépasser nos frontières"
 EVTNAME4029: "$COLONIAL_GOVERNOR$"
 EVTDESC4029: "Un de nos conseillers, $COLONIAL_GOVERNOR$, a grandement œuvré à accélérer la colonisation et à garantir la stabilité de nos territoires coloniaux."
 EVTOPTA4029: "Ses efforts seront admirés dans tout le pays"
 EVTOPTB4029: "Sa réputation va dépasser nos frontières"
 EVTNAME4030: "$SPYMASTER$"
 EVTDESC4030: "Le sens parfait de l'organisation de services secrets et de réseaux d'espionnage de $SPYMASTER$ s'est révélé très efficace pour contrer les conspirations contre la vie de $MONARCH$ ainsi que tous les autres complots politiques et diplomatiques."
 EVTOPTA4030: "Ses efforts seront admirés dans tout le pays"
 EVTOPTB4030: "Sa réputation va dépasser nos frontières"
 EVTNAME4031: "$DIPLOMAT$"
 EVTDESC4031: "$DIPLOMAT$ est un diplomate accompli connu pour ses efforts visant à établir notre nation comme une puissance diplomatique de premier plan."
 EVTOPTA4031: "Ses efforts seront admirés dans tout le pays"
 EVTOPTB4031: "Sa réputation va dépasser nos frontières"
 EVTNAME4032: "$TRADER$"
 EVTDESC4032: "$TRADER$ est un marchand très efficace, réputé pour ses efforts visant à améliorer les règles de douane et à stabiliser l'économie de notre nation."
 EVTOPTA4032: "Ses efforts seront admirés dans tout le pays"
 EVTOPTB4032: "Sa réputation va dépasser nos frontières"
 EVTNAME4033: "Réformes financières"
 EVTDESC4033: "Notre pays connaît des réformes sévères en matière économique et administrative. De telles réformes ont un coût certain et sont souvent l'objet du ressentiment de la population."
 EVTOPTA4033: "Poursuivons les réformes"
 EVTOPTB4033: "Non, de telles restructurations sont trop dures"
 EVTNAME4034: "Réformes sociales"
 EVTDESC4034: "Notre pays connaît une profonde réforme sociale. L'aristocratie perd l'essentiel de ses terres et promesse a été faite aux paysans de soulager leur fardeau. Mais la libération des serfs, plus grande partie de notre population, entraine l'hostilité des nobles."
 EVTOPTA4034: "Abolissons le servage"
 EVTOPTB4034: "Une telle réforme n'est pas nécessaire"
 EVTNAME4035: "Développement militaire"
 EVTDESC4035: "$MONARCH$ a entrepris une réforme de l'armée basée sur la puissance de feu et la mobilité. L'accent est mis sur des unités moins profondes et plus larges, un entraînement conjoint entre différents types d'unités et de l'artillerie légère, très mobile."
 EVTOPTA4035: "Investissez dans des troupes de meilleure qualité"
 EVTOPTB4035: "Nous n'avons pas besoin d'une telle réforme"
 EVTNAME4036: "Développement architectural"
 EVTDESC4036: "Notre nation connaît un essor significatif en architecture. De nombreux monuments et merveilles d'architecture ainsi que des aqueducs et des écoles sont en cours de construction."
 EVTOPTA4036: "Soutenons le développement architectural"
 EVTOPTB4036: "Ne pas le soutenir"
 EVTNAME4041: "Compagnie des Indes"
 EVTDESC4041: "Créer une Compagnie des Indes orientales se justifie par les revenus colossaux tirés ailleurs des compagnies du même type. $MONARCH$ a exprimé le souhait que nous jouions un rôle dominant dans le commerce mondial, désir que ne partage pas entièrement nos marchands."
 EVTOPTA4041: "Fondez la Compagnie des Indes orientales"
 EVTOPTB4041: "C'est une opération sans intérêt"
 EVTNAME4042: "Banque Nationale"
 EVTDESC4042: "La mise en place d'une Banque Nationale nous a donné une réputation de sérieux et de fiabilité. Elle a aussi offert à notre gouvernement une plus grande souplesse dans la levée de fonds pour la guerre."
 EVTOPTA4042: "Emprunt national à 500 ducats"
 EVTOPTB4042: "Emprunt national à 200 ducats"
 EVTOPTC4042: "Emprunt national à 1 000 ducats"
 EVTNAME5001: "Influences Christianisme"
 EVTDESC5001: "Des contacts avec les colons, les marchands et les missionnaires ont influencé nos populations au point qu'elles abandonnent peu à peu leur foi traditionnelle pour se convertir aux coutumes et aux croyances des étrangers."
 EVTOPTA5001: "Changeons de religion"
 EVTOPTB5001: "Honorer les croyances de nos ancêtres"
 EVTNAME5005: "Révolte en $PROVINCENAME$ !"
 EVTDESC5005: "Des impôts trop élevés et des différences culturelles et religieuses ont créé du mécontentement chez nos citoyens. Si cela persiste, cela affectera lourdement notre stabilité."
 EVTOPTA5005: "Les ignorer"
 EVTOPTB5005: "Réduire les impôts"
 EVTNAME5008: "Don à l'État"
 EVTDESC5008: "Un bon gouvernement incitait parfois la noblesse ou la bourgeoisie à faire un don au trésor royal, par pur patriotisme ou plus souvent en échange de titres et fonctions honorifiques."
 EVTOPTA5008: "Augmentons le trésor"
 EVTOPTB5008: "Gagnons du prestige"
 EVTNAME5014: "Crise de folie du monarque"
 EVTDESC5014: "$MONARCH$ agit de façon bizarre ces derniers temps. Il semble qu'il souffre d'une crise de folie passagère. Le résultat est que notre pays souffre d'une vacance du pouvoir."
 EVTOPTA5014: "Demandez une assistance militaire"
 EVTOPTB5014: "Demandez une assistance administrative"
 EVTNAME5015: "Excellent ministre"
 EVTDESC5015: "Nous avons eu la chance de nommer un excellent ministre dont l'action va sans doute grandement bénéficier à notre royaume."
 EVTOPTA5015: "Récoltons les bénéfices administratifs"
 EVTOPTB5015: "Récoltons les bénéfices militaires"
 EVTNAME5016: "Mauvaise récolte"
 EVTDESC5016: "Les mauvaises récoltes en $PROVINCENAME$ ont provoqué des émeutes de la faim."
 EVTOPTA5016: "Tentons d'aider le peuple"
 EVTOPTB5016: "Étouffons la rébellion"
 EVTNAME5017: "Scandale à la cour"
 EVTDESC5017: "Parfois de multiples scandales survenaient à la cour et monopolisaient l'attention du monarque au point de faire passer au second plan toute activité diplomatique jusqu'à l'apaisement de ceux-ci."
 EVTOPTA5017: "Assumons le scandale et passons à autre chose"
 EVTOPTB5017: "Payons un conseiller pour qu'il assume le scandale"
 EVTNAME5018: "Vague d'obscurantisme"
 EVTDESC5018: "L'obscurantisme a souvent été la réponse à des problèmes variés dans de nombreux états jusqu'à ce que l'époque des Lumières voie le jour dans les nations les plus avancées du continent européen."
 EVTOPTA5018: "La connaissance c'est le pouvoir"
 EVTOPTB5018: "L'ignorance c'est la tranquillité"
 EVTNAME5019: "Année exceptionnelle"
 EVTDESC5019: "Parfois, le commerce est florissant, les récoltes sont bonnes. Tout cela est une bénédiction pour la base d'imposition d'une nation, génèrant de plus grands revenus pour le pays."
 EVTOPTA5019: "Étalons la collecte des bénéfices"
 EVTOPTB5019: "Tirons-en bénéfice immédiatement"
 EVTNAME5022: "Afflux de colons"
 EVTDESC5022: "La pression démographique, économique et politique dans le pays a poussé un plus grand nombre de gens à aller chercher une vie meilleure dans les territoires inconnus et des marchands à aller trouver l'aventure et la fortune dans le commerce outremer."
 EVTOPTA5022: "Prenons des colons supplémentaires"
 EVTOPTB5022: "Prenons des bénéfices supplémentaires"
 EVTNAME5023: "Afflux de marchands"
 EVTDESC5023: "L'expansion d'un commerce maritime profitable fut le facteur déterminant qui poussa les marchands à entreprendre des opérations commerciales de plus en plus nombreuses dans les mers lointaines."
 EVTOPTA5023: "Prenons des marchands supplémentaires"
 EVTOPTB5023: "Prenons des bénéfices supplémentaires"
 EVTNAME5024: "Diplomatie réussie"
 EVTDESC5024: "La diplomatie entre les nations européennes était bien souvent liée à la réputation et aux succès des nations. Les diplomates devaient alors essayer de capitaliser sur ces éléments pour obtenir de meilleurs résultats dans leurs négociations."
 EVTOPTA5024: "Désignons de nouveaux diplomates"
 EVTOPTB5024: "Améliorons nos relations avec nos voisins"
 EVTNAME5025: "Diplomatie excellente"
 EVTDESC5025: "La diplomatie entre les nations européennes était bien souvent liée à la réputation et aux succès des nations. Les diplomates devaient alors essayer de capitaliser sur ces éléments pour obtenir de meilleurs résultats dans leurs négociations."
 EVTOPTA5025: "Savourons la gloire"
 EVTOPTB5025: "Améliorons notre réputation"
 EVTNAME5026: "Peste !"
 EVTDESC5026: "Au début des Temps Modernes, les épidémies étaient bien plus meurtrières que les guerres ou la famine. Des maladies, comme la varicelle et la grippe que la médecine moderne a rendues relativement bénignes, prélevaient un lourd tribut, en particulier chez les nourrissons."
 EVTOPTA5026: "Il faut faire quelque chose !"
 EVTOPTB5026: "Il n'y a rien à faire"
 EVTNAME5027: "Réforme de l'armée"
 EVTDESC5027: "Des plans sont en cours d'élaboration pour mettre en place une petite réforme de notre armée. Nouvelles tactiques, armement, commandement, sont les domaines en discussion pour améliorer notre efficacité au combat."
 EVTOPTA5027: "Investissons en technologie de l'armement"
 EVTOPTB5027: "Améliorons l'armée existante"
 EVTNAME5032: "Réforme de la marine"
 EVTDESC5032: "Des plans sont en cours d'élaboration pour mettre en place une petite réforme de notre marine. Nouvelles tactiques, armement, commandement, sont les domaines en discussion pour améliorer notre efficacité au combat."
 EVTOPTA5032: "Investissons en technologie navale"
 EVTOPTB5032: "Améliorons la marine existante"
 EVTNAME5037: "Révolution agricole"
 EVTDESC5037: "Nous avons réussi à augmenter notre production agricole en mettant en place de nouvelles méthodes de culture, d'irrigation et en modifiant l'organisation de la propriété. Ainsi les revenus de l'État ont augmenté."
 EVTOPTA5037: "Investissons dans une armée plus puissante"
 EVTOPTB5037: "Augmentons encore les impôts"
 EVTNAME5040: "Bonne politique du gouvernement"
 EVTDESC5040: "Les changements de politiques arrivant à point nommé étaient souvent perçus d'un bon œil de la part du peuple car même s'ils n'étaient pas toujours efficaces, ils montraient que le gouvernement était à l'écoute du bien-être du royaume."
 EVTOPTA5040: "Utilisons l'argent pour plus de stabilité"
 EVTOPTB5040: "Investissons dans le gouvernement"
 EVTOPTC5040: "Remplissons le trésor"
 EVTNAME5045: "Mauvaise politique du gouvernement"
 EVTDESC5045: "Les changements de politiques mal à-propos étaient souvent perçus d'un mauvais œil de la part du peuple car au-delà de leur efficacité, ils montraient que le gouvernement ne se souciait pas du bien-être du royaume."
 EVTOPTA5045: "Nous avons choisi la bonne voie"
 EVTOPTB5045: "Essayons d'améliorer la situation"
 EVTNAME5050: "Mécontentement du clergé"
 EVTDESC5050: "Les conflits d'opinion et d'intérêts autour des questions religieuses et laïques entre notre gouvernement et les autorités religieuses du pays mécontentent le clergé."
 EVTOPTA5050: "Ignorer leurs requêtes"
 EVTOPTB5050: "Accepter leurs requêtes"
 EVTNAME5051: "Mécontentement des artisans"
 EVTDESC5051: "Des conflits et des protestations autour des impôts, des corporations, du commerce et de la politique douanière sont de plus en plus fréquents et pourraient plomber notre production industrielle si nous ne gérons pas la situation avec soins."
 EVTOPTA5051: "Exécuter les fauteurs de troubles"
 EVTOPTB5051: "Abolir une taxe"
 EVTNAME5052: "Mécontentement des paysans"
 EVTDESC5052: "Des conflits et des protestations autour des impôts, de la cruauté des propriétaires, du servage et de la politique douanière sont de plus en plus fréquents et si nous ne résolvons pas le problème rapidement, les conséquences pourraient être fâcheuses."
 EVTOPTA5052: "Nous gouvernons comme bon nous semble"
 EVTOPTB5052: "Essayez d'améliorer leur situation"
 EVTNAME5053: "Mécontentement des marchands"
 EVTDESC5053: "Des conflits et des protestations autour des impôts, des corporations, des taxes portuaires et de la politique douanière sont de plus en plus fréquents et ont des effets néfastes."
 EVTOPTA5053: "Réduisez les investissements commerciaux"
 EVTOPTB5053: "Débarrassez-nous des fauteurs de troubles"
 EVTNAME5054: "Crise politique"
 EVTDESC5054: "Des crises politiques peuvent survenir de temps à autre. Elles se traduisent parfois un conflit entre le suzerain et le parlement ou par un malaise au sein de la noblesse ou encore par une lutte d'intérêts entre la noblesse et les marchands ou les dirigeants religieux."
 EVTOPTA5054: "Laissons le temps nous offrir une solution"
 EVTOPTB5054: "La réputation ne fait pas tout"
 EVTNAME5055: "Corruption"
 EVTDESC5055: "La corruption a toujours été le trait prédominant de la vie politique et économique, mais l'était encore plus dans les régimes féodaux."
 EVTOPTA5055: "Essayer d'éradiquer les problèmes"
 EVTOPTB5055: "Les ignorer"
 EVTNAME5056: "Camouflet diplomatique"
 EVTDESC5056: "Les conflits survenaient parfois à l'issue de camouflets diplomatiques."
 EVTOPTA5056: "Nous n'oublierons pas cela"
 EVTOPTB5056: "Essayer d'apaiser les tensions"
 EVTNAME5057: "Programme de fortification"
 EVTDESC5057: "La défense du territoire par des fortifications a toujours fait l'objet de la plus grande attention du pouvoir central, et tout particulièrement dans les régions frontalières, les colonies principales et stratégiques ou encore les grands chantiers navals."
 EVTOPTA5057: "C'est d'une importance cruciale"
 EVTOPTB5057: "C'est trop cher"
 EVTNAME5058: "La noblesse exige ses privilèges"
 EVTDESC5058: "Les privilèges de la noblesse sont soumis à rude épreuve depuis que $MONARCH$ a entrepris de centraliser le pouvoir. Les nobles perdent finalement patience et exigent que leur soit restitué ce qui leur revient de droit."
 EVTOPTA5058: "Accepter leurs justes revendications."
 EVTOPTB5058: "Ignorer leurs requêtes"
 EVTNAME5059: "Les bulles des compagnies commerciales éclatent"
 EVTDESC5059: "Les compagnies de commerce étaient souvent fondées sur des marchés très spéculatifs. Quand elles échouaient, des sommes colossales étaient perdues et le gouvernement perdait en crédibilité."
 EVTOPTA5059: "Réduire nos dépenses"
 EVTOPTB5059: "Nous pouvons nous en occuper"
 EVTNAME5061: "Un saint fait des miracles"
 EVTDESC5061: "Certaines personnes étaient si dévouées à leur religion qu'ils décidaient d'aider les pauvres et de soigner les malades. On les appelait des saints et on les croyait parfois capables d'effectuer des miracles."
 EVTOPTA5061: "Nous sommes bénis"
 EVTOPTB5061: "Leurs actes nous montrent le vrai chemin"
 EVTNAME5062: "Réglementation de la profession médicale"
 EVTDESC5062: "Les états commencèrent à favoriser l'augmentation du nombre de médecins au XVIème siècle et à surveiller leurs études universitaires. Ces réglementations incluaient également les sages-femmes."
 EVTOPTA5062: "Nos recherches bénéficieront à la croissance de la population"
 EVTOPTB5062: "Il y a encore des progrès à faire"
 EVTNAME5063: "Querelle de familles nobles"
 EVTDESC5063: "La violence a souvent été très présente dans les familles régnantes. Parfois, cette instabilité devenait ouvertement un conflit. Ce genre de conflits, sans pour autant aller jusqu'à la guerre civile, étaient capables de déstabiliser tout un état."
 EVTOPTA5063: "Soutenir une famille"
 EVTOPTB5063: "Les laisser se battre"
 EVTOPTC5063: "Tenter de régler le problème"
 EVTNAME5064: "Des nobles s'allient avec une puissance étrangère"
 EVTDESC5064: "Parmi les familles régnantes d'un pays, la violence était sous-jacente. Parfois, ces conflits larvés éclataient au grand jour. Le résultat était moins terrible qu'une guerre civile, mais il pouvait malgré tout déstabiliser le pays."
 EVTOPTA5064: "Ils paieront pour leur trahison"
 EVTOPTB5064: "Nous nous occuperons d'eux plus tard"
 EVTNAME5065: "Assassinat de nobles"
 EVTDESC5065: "Les familles nobles constituaient un rempart pour le pouvoir. L'assassinat du chef d'une de ces familles était un coup terrible porté à leur avenir. Avec l'émergence des conflits de religion, l'assassinat de nobles de la faction rivale devint de plus en plus commun."
 EVTOPTA5065: "Qu'ils règlent ça entre eux"
 EVTOPTB5065: "Reprendre le contrôle de la situation"
 EVTNAME5066: "Cessation des fonctions de l'église"
 EVTDESC5066: "Les familles nobles eurent souvent le contrôle de territoires et de biens de l'église en échange de contributions au trésor. La couronne, bien sûr, perdait le contrôle d'une partie des revenus sur le long terme, mais gagnait un bonus rapide non négligeable."
 EVTOPTA5066: "Accepter"
 EVTOPTB5066: "Refuser"
 EVTNAME5068: "Vente de bâtiments officiels"
 EVTDESC5068: "La couronne a souvent utilisé des moyens comme la vente de bâtiments officiels pour récupérer de l'argent à court terme. Ces ventes rapportaient d'importants revenus, mais à long terme, plus de fonctionnaires signifiait plus de revenus dépensés avant qu'ils n'arrivent dans les caisses du trésor royal."
 EVTOPTA5068: "Accepter"
 EVTOPTB5068: "Refuser"
 EVTNAME5070: "Création de compagnies monopolistiques"
 EVTDESC5070: "Les couronnes accordaient souvent à une compagnie commerciale les droits exclusifs de faire du trafic pour une marchandise donnée dans une région donnée. Ces monopoles étaient accordés en échange du versement d'une première somme forfaitaire et de versements réguliers de la part des marchands."
 EVTOPTA5070: "Faire un investissement à long terme"
 EVTOPTB5070: "Exiger un paiement complet"
 EVTNAME5071: "Les nobles exigent une augmentation des rentes"
 EVTDESC5071: "Les rois devaient souvent remettre leurs nobles indisciplinés en place. Ils utilisaient bien des méthodes. La plus courante consistait à leur donner des espèces sonnantes et trébuchantes. Les nobles exigeaient une augmentation des rentes en échange du renoncement de certains droits du roi envers eux."
 EVTOPTA5071: "Accepter leurs exigences"
 EVTOPTB5071: "Rejeter leurs exigences"
 EVTNAME5072: "Accorder des licences d'exportation"
 EVTDESC5072: "Quand le roi refusait ou ne pouvait pas payer ses nobles, il leur octroyait le privilège de collecter certains impôts sur lesquels ils faisaient d'énormes profits."
 EVTOPTA5072: "Accorder des privilèges"
 EVTOPTB5072: "Les privilèges se méritent"
 EVTNAME5073: "Nouveau territoire réclamé"
 EVTDESC5073: "À cette époque, beaucoup de zones forestières ou marécageuses étaient soit détuites soit asséchées pour créer de la place pour les habitations. Ces nouvelles zones aménagées créaient des augmentations de population à court terme."
 EVTOPTA5073: "Augmenter les impôts"
 EVTOPTB5073: "Augmenter les effectifs"
 EVTOPTC5073: "Augmenter les deux au prix d'un coût supplémentaire"
 EVTNAME5074: "Construction de cantonnements"
 EVTDESC5074: "La mise en place de secteurs permanents de recrutement nous a permis d'augmenter le nombre d'enrôlements pour les armées."
 EVTOPTA5074: "Lancer la conscription"
 EVTOPTB5074: "Recruter en masse avec des incitations financières"
 EVTNAME5075: "Les nobles réclament les anciens privilèges"
 EVTDESC5075: "La noblesse de cette période vivaient souvent dans la nostalgie de l'époque où le roi n'était jamais que le premier parmi les nobles. La noblesse souhaitait le retour de ces jours-là et mettait la pression sur le roi pour récupérer certains privilèges perdus."
 EVTOPTA5075: "Accepter leurs exigences"
 EVTOPTB5075: "Refuser leurs exigences"
 EVTNAME5076: "Les cités réclament des anciens droits"
 EVTDESC5076: "Les citadins ont toujours vécu selon des réglementations différentes de leurs camarades des campagnes - même dans les mêmes états. Les monarques souhaitaient autant maîtriser les privilèges des nobles qu'instaurer une sorte de canevas dans les villes. Elles refusaient souvent ces méthodes."
 EVTOPTA5076: "Renier les anciens droits"
 EVTOPTB5076: "Accepter"
 EVTNAME5077: "Non-application des ordonnances"
 EVTDESC5077: "Les monarques gouvernaient en passant des ordonnances, mais étaient plus ou moins impuissants pour les appliquer. L'application de ces ordonnances dépendait des pouvoirs locaux (les nobles/les gouvernements des villes) qui n'étaient pas toujours aussi vigilants que ce que les monarques auraient souhaité."
 EVTOPTA5077: "Qu'ils s'occupent de ça"
 EVTOPTB5077: "Augmenter les tentatives"
 EVTNAME5082: "La bourgeoisie exige des privilèges"
 EVTDESC5082: "La bourgeoisie éprouve du ressentiment envers la noblesse qui barre l'accès aux plus hauts rangs du gouvernement. Leurs seuls accès au pouvoir consistent à se marier dans des familles nobles bien titrées, mais pauvres, ou à se forcer une place dans les cercles du pouvoir."
 EVTOPTA5082: "Leur accorder des privilèges"
 EVTOPTB5082: "Leur refuser les privilèges"
 EVTNAME5083: "Ingénieur italien disponible"
 EVTDESC5083: "Entre 1450 et 1600 les ingénieurs de siège Italiens étaient très recherchés pour enseigner leur savoir aux armées d'Europe. Ces ingénieurs n'avaient pas d'identité nationale, et la plupart du temps travaillaient pour celui qui pouvait payer le plus."
 EVTOPTA5083: "Embaucher l'ingénieur"
 EVTOPTB5083: "Décliner l'offre"
 EVTNAME5084: "Instructeur étranger en armement disponible"
 EVTDESC5084: "Maurice d'Orange mit au point de nouvelles techniques d'apprentissage de maniement des armes pour perfectionner l'efficacité des forces armées. Ces techniques de maniement d'armes n'avaient rien de secret et de nombreux entrepreneurs militaires les assimilèrent et se mirent au service des têtes couronnées d'Europe."
 EVTOPTA5084: "L'embaucher"
 EVTOPTB5084: "Décliner l'offre"
 EVTNAME5085: "Construction d'un grand palais"
 EVTDESC5085: "Les monarques ont longtemps dépensé beaucoup d'énergie dans le but de soumettre la noblesse. L'arrivée des armes à feu éloigna les nobles des champs de bataille, mais leur donnait trop de temps libre. Des monarques ont fait construire d'immenses palais avec des rites très élaborés pour éblouir les nobles et les tenir occupés. Versailles est le plus bel exemple de ce mouvement."
 EVTOPTA5085: "Construire le palais"
 EVTOPTB5085: "Ne pas le construire"
 EVTNAME5086: "Philosophe peu coopératif"
 EVTDESC5086: "Bien souvent, les penseurs émirent des idées allant à l'encontre des doctrines édictées par le pouvoir. L'État poussait alors le penseur à renier ses idées et, s'il persistait, allait jusqu'à l'emprisonner ou l'exécuter. Giordano Bruno, Thomas Moore et Galilée sont les exemples classiques de tels penseurs gênants."
 EVTOPTA5086: "Le mettre en prison"
 EVTOPTB5086: "Lui permettre de rester libre"
 EVTNAME5087: "Querelle de frontières"
 EVTDESC5087: "Les lacunes en matière de cartographie ont souvent conduit à des chevauchements frontaliers laissant les autorités perplexes. Ces querelles ne concernaient généralement que des portions de terrain très marginales mais pouvaient servir de point de friction quand les monarques décidaient de se plaindre."
 EVTOPTA5087: "Être intransigeant"
 EVTOPTB5087: "Être arrangeant"
 EVTNAME5088: "Des marchands excédés"
 EVTDESC5088: "Les querelles à propos du traitement des marchands locaux étaient fréquentes. Tous les gouvernements faisaient face à des témoignages de mauvais traitements ou de harcèlements subis par les marchands. Au plus haut niveau il y avait des complaintes de banditisme ou de piraterie arrivant dans un état particulier ou à son encontre. Ces problèmes pouvaient être résolus, mais le sabre était toujours une alternative."
 EVTOPTA5088: "Intensifier le problème"
 EVTOPTB5088: "Chercher une solution diplomatique"
 EVTNAME5089: "Pétition pour l'obtention de réparations"
 EVTDESC5089: "En général, l'opinion des paysans n'avait que peu de poids mais il arrivait qu'ils se regroupent pour aller voir le monarque et demander réparation. Accepter ces pétitions et intervenir directement sur le seigneur local était un acte drastique."
 EVTOPTA5089: "Accepter la pétition"
 EVTOPTB5089: "Rejeter la pétition"
 EVTNAME5090: "Une grande famille noble demande de l'aide"
 EVTDESC5090: "Les familles nobles les plus puissantes de l'état disposaient souvent d'immenses fortunes mais cela ne les empêchaient pas, tout comme les monarques, de connaître des problèmes financier. Ils pouvaient avoir des dettes qu'ils n'étaient pas en mesure de payer. A cette époque, ils pouvaient demander de l'aide au monarque. Les monarques étaient le plus souvent réceptifs, car ils étaient souvent liés par le sang ou le mariage."
 EVTOPTA5090: "Accorder de l'aide"
 EVTOPTB5090: "Refuser toute aide"
 EVTNAME5091: "Soutien de dissidents à l'étranger"
 EVTDESC5091: "Nous avons été contactés par de nombreux opposants d'un pays étranger. Ces dissidents affirment avoir de nombreux partisans qui n'ont besoin que d'un peu d'argent. Il y a de grandes chances que tout cela ne soit que mensonges. Pourtant, ils ont recueilli le soutien de personnes influentes de notre cour. Les aider ne servirait à rien sinon détériorer les relations avec ce pays étranger mais ne rien faire serait mal perçu."
 EVTOPTA5091: "Soutenir"
 EVTOPTB5091: "Refuser"
 EVTNAME5092: "La concurrence du commerce extérieur fait rage"
 EVTDESC5092: "À cette époque le commerce était très réglementé, mais les marchés n'étaient pas pour autant fixes. De temps en temps, les marchands essayaient de pénétrer de nouveaux marchés ou de vendre de nouvelles marchandises. Les marchands devant faire face à cette situation demandaient des tarfis nouveaux ou plus élevés pour juguler la compétition."
 EVTOPTA5092: "Imposer de nouveaux droits de douane"
 EVTOPTB5092: "Refuser les nouveaux droits de douane"
 EVTNAME5093: "Retrait d'un conseiller"
 EVTDESC5093: "Il arrive parfois que les piètres performances d'un conseiller ou la faiblesse de son jugement aient des effets si désastreux que le gouvernement doit s'en séparer."
 EVTOPTA5093: "Fichez-le dehors !"
 EVTOPTB5093: "Nous croyons en lui"
 EVTNAME5094: "Conseiller hérétique"
 EVTDESC5094: "Des idées hérétiques ressurgissent parfois, effrayant les seigneurs locaux. Le plus souvent, il s'agit de gens simples ne sachant même pas que leur interprétation des textes va à l'encontre de la doctrine établie. Mais il arrive que même des personnes de l'entourage royal soient influencées."
 EVTOPTA5094: "Qu'il disparaisse !"
 EVTOPTB5094: "Nous avons confiance en lui"
 EVTNAME5095: "Un conseiller gagne du pouvoir"
 EVTDESC5095: "Utilisant des méthodes plus ou moins discutables, certains conseillers sont prêts à tout pour gagner en pouvoir au sein de la cour royale."
 EVTOPTA5095: "Qu'il disparaisse !"
 EVTOPTB5095: "Il fait un excellent travail"
 EVTNAME5096: "Élections sous influence"
 EVTDESC5096: "Avant une élection, les pots-de-vin et autres cadeaux ne sont pas rares. Il est bien connu que même au sein de la cour, des personnages influents ont eu recours à de telles pratiques dans l'espoir d'influer en leur faveur sur le résultat des élections."
 EVTOPTA5096: "Comme c'est bien trouvé"
 EVTOPTB5096: "Les pots-de-vin, très peu pour moi"
 EVTNAME5097: "Les paysans deviennent arrogants"
 EVTDESC5097: "Il arrive que lorsque les paysans subissent un joug trop dur, certains d'entre eux se tournent vers leur seigneur pour exiger un meilleur traitement."
 EVTOPTA5097: "Renforcer le servage"
 EVTOPTB5097: "Ce sont des choses qui arrivent"
 EVTNAME5098: "Corruption au sein de l'Église"
 EVTDESC5098: "Les hommes d'église ne s'appliquent pas toujours les préceptes qu'ils prêchent et parfois ne résistent pas à la tentation de la corruption."
 EVTOPTA5098: "Nettoyer le temple"
 EVTOPTB5098: "Donner une amende aux pécheurs"
 EVTNAME5099: "Conflits marchands"
 EVTDESC5099: "Il arrive que des marchands ayant des idées divergentes sur leur métier entrent en conflit et que de petits groupes soutenant l'un ou l'autre créent des ruptures."
 EVTOPTA5099: "Soutenir la faction mercantiliste"
 EVTOPTB5099: "Cela ne concerne pas la couronne"
 EVTOPTC5099: "Proposer la libre concurrence"
 EVTNAME6000: "Traditions navales méprisées"
 EVTDESC6000: "Ces derniers temps, notre attention s'est surtout concentrée sur l'armée. Peut-être ne devrions-nous pas abandonner l'idée d'une marine forte et investir plus de temps en recherches navales."
 EVTOPTA6000: "C'est très bien comme ça"
 EVTOPTB6000: "Il faut mettre un terme à cette détérioration"
 EVTNAME6001: "Traditions militaires méprisées"
 EVTDESC6001: "Ces derniers temps, notre attention s'est surtout concentrée sur la marine. Peut-être ne devrions-nous pas abandonner l'idée d'une armée forte et investir plus de temps en recherches militaires."
 EVTOPTA6001: "La flotte est notre rempart de chêne !"
 EVTOPTB6001: "Il faut mettre un terme à cette détérioration"
 EVTNAME6002: "Conflits entre écoles militaires"
 EVTDESC6002: "Il arrive que des conflits éclatent entre écoles militaires différentes."
 EVTOPTA6002: "L'attaque est toujours la meilleure solution"
 EVTOPTB6002: "Laissons-les venir"
 EVTNAME6003: "Institutions nationales"
 EVTDESC6003: "Depuis peu, de plus en plus de gens réclament des institutions nationales représentatives."
 EVTOPTA6003: "L'État c'est moi !"
 EVTOPTB6003: "Donnons-leur ce qu'ils veulent"
 EVTNAME6004: "Infiltration au Vatican"
 EVTDESC6004: "Les pots-de-vin sont une pratique courante et en investissant la bonne somme d'argent, nous pourrions peut-être influencer un cardinal pour infiltrer un ordre religieux."
 EVTOPTA6004: "Demandez-lui de poursuivre"
 EVTOPTB6004: "Abandonnons cette affaire"
 EVTNAME6005: "Les cités états réclament leur indépendance"
 EVTDESC6005: "Les citoyens en Gênes veulent recouvrer leur indépendance."
 EVTOPTA6005: "Ben voyons…"
 EVTOPTB6005: "Nous y réfléchirons"
 EVTNAME6007: "Requête formelle"
 EVTDESC6007: "L'empereur a fait une requête formelle demandant que la province $PROVINCENAME$ retrouve sa liberté. Il tient également à nous informer qu'il serait de notre intérêt de nous y conformer."
 EVTOPTA6007: "Visiblement l'empereur nous sous-estime"
 EVTOPTB6007: "Ce bout de terre est sans importance pour nous"
 EVTNAME6009: "Construction de routes"
 EVTDESC6009: "La construction et l'entretien des routes dans les régions du nord du pays ont eu un impact significatif sur notre économie. Cela a permis au commerce de croître et donc de percevoir plus d'impôts."
 EVTOPTA6009: "Revenu des impôts plus élevé"
 EVTOPTB6009: "Effectifs augmentés"
 EVTNAME6010: "Conquistador"
 EVTDESC6010: "Un aventurier audacieux et sa troupe se mettent à notre disposition pour conquérir de nouveaux territoires au nom de Dieu et de la Nation ! Les immenses territoires encore inexplorés attirent les aventuriers en quête de gloire, de fortune et de célébrité."
 EVTOPTA6010: "Louez ses services"
 EVTOPTB6010: "Nous n'avons besoin de ses services"
 EVTNAME6012: "Peintre de cour disponible"
 EVTDESC6012: "Nous cherchions depuis quelques temps des peintres ou des artistes capables de saisir avec justesse toute la grandeur de notre monarque. Il se trouve qu'un peintre s'est présenté pas plus tard que ce matin."
 EVTOPTA6012: "Louez ses services"
 EVTOPTB6012: "Refuser ses services"
 EVTNAME6013: "Grand bal à $CAPITAL$"
 EVTDESC6013: "Bien que cela soit fort coûteux, la cour a exprimé le désir de voir organiser de grands bals, des dîners d'état ou toutes autres fêtes destinées à la divertir."
 EVTOPTA6013: "Organisons un bal"
 EVTOPTB6013: "Nous n'organiserons pas de bal"
 EVTNAME6014: "Bonnes récoltes"
 EVTDESC6014: "$COUNTRY$ : $YEAR$ est considéré comme étant une bonne année en raison de bonnes récoltes qui ont généré des revenus d'un niveau jamais atteint."
 EVTOPTA6014: "Mettez ça au trésor"
 EVTOPTB6014: "Investissons l'argent"
 EVTNAME6015: "Festivités"
 EVTDESC6015: "Cette année promet d'être si prospère que $MONARCH$, dans un geste de bonne volonté, a décidé l'organisation de fêtes pour toute la population."
 EVTOPTA6015: "Organiser les fêtes"
 EVTOPTB6015: "Quel gaspillage d'argent !"
 EVTNAME960: "Les Highlanders arrivent"
 EVTDESC960: "[Root.Owner.Monarch.GetTitle], les Anglais progressent en direction de [Root.GetCapitalName]. La majorité des nobles ne participera pas aux combats, mais la nouvelle s’est répandue.\n\nLes Highlanders nous rejoignent de leur propre chef. Ils arrivent par centaines... par milliers !"
 EVTOPTA960: "Nous sommes prêts pour la guerre !"
 EVTNAME7001: "Protestation de nobles locaux"
 EVTDESC7001: "Notre nouveau monarque semble favoriser les nobles de son propre entourage pour l'emploi dans l'État. Notre noblesse est mécontente que les siècles passés à verser leur sang sont ignorés de manière insensée."
 EVTOPTA7001: "Qu'on leur coupe la tête !"
 EVTOPTB7001: "Reconciliation"
 EVTNAME7002: "$MONARCH$ ignore $COUNTRY$"
 EVTDESC7002: "Notre monarque commun est très concentré sur son royaume d'origine et ne semble pas passer suffisamment de temps aux affaires de notre royaume."
 EVTNAME7003: "On néglige économiquement $COUNTRY$."
 EVTDESC7003: "Bien que nous soyons unis en la personne de nos souverains, nos marchands sont toujours traités comme des étrangers. Cela a des impacts négatifs sur notre économie."
 EVTOPTA7003: "Est-ce que c'est un mariage blanc ?"
 EVTNAME7004: "Différences culturelles"
 EVTDESC7004: "Il serait tragique que les manières de notre souverain ne fussent pas aussi civilisées que les nôtres. Mais de façon tout à fait surprenante, ces personnes arriérées semblent s'offenser que nous leur enseignions les bonnes manières."
 EVTNAME7005: "Notre union a une mauvaise réputation."
 EVTDESC7005: "Notre monarque n'est pas, pour rester poli, le meilleur des voisins. En fait, l'histoire de notre nation est faite d'expansions et de conquêtes. De manière tragique, il semble qu'on nous dépeigne très négativement."
 EVTOPTA7005: "Non, En fait nous ne sommes pas comme eux."
 EVTOPTB7005: "Nous ne sommes qu'UN !"
 EVTNAME4043: "Commerce déficitaire"
 EVTDESC4043: "De mauvaises conditions commerciales résultant d'une diminution des ressources et d'une compétition accrue ont conduit à une forte baisse de nos revenus d'outre-mer. Cette mauvaise situation ne nous a pas laissé d'autre choix que de fermer notre Compagnie des Indes Orientales."
 EVTOPTA4043: "Quel désastre !"
 EVTNAME6032: "Dispute frontalière"
 EVTDESC6032: "La zone en bordure de $PROVINCENAME$ a été disputée depuis un bon moment mais il ne devrait pas y avoir de doute sur l'adhésion de la population locale à notre foi. En gardant à l'esprit la façon dont le reste de ce pays oublié de Dieu est gouverné en ce moment, il est très improbable qu'ils pourront organiser même un semblant de défense si nous décidons d'intervenir."
 EVTOPTA6032: "Protégeons notre Foi"
 EVTOPTB6032: "Réglons le problème pacifiquement"
 EVTNAME6033: "Dispute frontalière"
 EVTDESC6033: "La zone en bordure de $PROVINCENAME$ a été disputée depuis un bon moment mais il ne devrait pas y avoir de doute sur l'adhésion de la population locale à notre culture. En gardant à l'esprit la façon dont le reste de ce pays oublié de Dieu est gouverné en ce moment, il est très improbable qu'ils pourront organiser même un semblant de défense si nous décidons d'intervenir."
 EVTOPTA6033: "Poussons l'affaire"
 EVTOPTB6033: "Réglons le problème pacifiquement"
 EVTDESC6337: "L’un de nos gouverneurs provinciaux a réalisé que, compte tenu des politiques de décentralisation actuelles, il pouvait faire cavalier seul. Le fait que l’armée qu’il a réussi à lever s’avère trop petite pour une telle prétention ne semble en rien le troubler."
 EVTNAME9000: "La découverte du Japon"
 EVTDESC9000: "$MONARCHTITLE$ ! Nous venons d’apprendre l’existence de nouveaux territoires en Extrême-Orient. Des navires $COUNTRY_ADJ$ ont découvert un archipel connu sous le nom de Japon. Et il semble que nous soyons les premiers à informer l’Europe de son existence. Nous devons faire vite pour tirer profit de cette découverte avant les autres nations européennes."
 EVTOPTA9000: "Quelle merveilleuse époque !"
 EVTNAME9004: "Un religieux chrétien"
 EVTDESC9004: "Un religieux chrétien venu d’Europe a débarqué sur nos côtes pour prêcher la parole de son dieu dans une de nos provinces. Il demande à Sa Majesté la permission d’ériger un clocher et de commencer à éduquer notre peuple selon la parole de Jésus-Christ."
 EVTOPTA9004: "Je n’y vois aucun inconvénient !"
 EVTOPTB9004: "Nous pouvons nous passer de ces étranges croyances."
 EVTNAME9006: "Conversions au christianisme"
 EVTDESC9006: "Une vague de conversions traverse $PROVINCENAME$. Les habitants sont de plus en plus nombreux à rejoindre la congrégation récemment établie par un religieux chrétien occidental. La population de la province se convertit en masse à cette nouvelle croyance."
 EVTOPTA9006: "Nous n’avons pas d’autre choix que d’accepter ce changement."
 EVTOPTB9006: "Nous ne tolérerons pas cet abandon de la tradition."
 EVTNAME9008: "Tensions avec les Kirishitan"
 EVTDESC9008: "La communauté des Kirishitan de $PROVINCENAME$, qui s’est récemment convertie à la nouvelle religion européenne et à son histoire de Dieu crucifié, est en conflit avec un daimyo. Les tensions locales menacent de se transformer en révolte."
 EVTOPTA9008: "Mince !"
 EVTNAME9010: "Le retour du navire à sceau vermillon"
 EVTDESC9010: "Le grand mât semble toucher le ciel. Les voiles du navire à sceau vermillon sont maintenant affalées, mais on ne peut qu’imaginer les richesses transportées à son bord. Il rentre aujourd’hui d’un voyage commercial dans les mers du Sud, rempli de marchandises exotiques issues de contrées lointaines."
 EVTOPTA9010: "Excellent ! Que pouvons-nous en apprendre ?"
 EVTNAME9012: "Retour de la mission spéciale en Occident !"
 EVTDESC9012: "La mission spéciale que nous avions envoyée en Europe est de retour avec de précieux butins. Vous recevez le chef de l’expédition dans votre cabinet de travail. Que voulez-vous savoir sur ces lointaines contrées et leurs habitants ?"
 EVTOPTA9012: "Parlez-moi de leurs idées !"
 EVTOPTB9012: "Parlez-moi de leur population !"
 EVTNAME9014: "Fumi-e en $PROVINCENAME$"
 EVTDESC9014: "Les fumi-e (littéralement action de piétiner une image) désignent des images saintes que l’on faisait piétiner par les chrétiens pour les démasquer à l’époque d’Edo. Un daimyo local est parvenu à combattre la communauté locale des Kirishitan grâce à cette méthode novatrice."
 EVTOPTA9014: "Voilà une évolution très intéressante."
 EVTNAME9016: "Présentation du tempura"
 EVTDESC9016: "Un nouveau mets délicat a fait son apparition dans une de nos provinces où il a reçu un chaleureux accueil et l’approbation des connaisseurs locaux. Il s’agit de beignets de légumes et de poisson appelé tempura. Ceux-ci semblent avoir été introduits par des missionnaires portugais."
 EVTOPTA9016: "Faites-en une tradition !"
 EVTOPTB9016: "Vendez-en partout !"
 EVTNAME9018: "Une cargaison d’arquebuses occidentales"
 EVTDESC9018: "Des marchands d’une de nos provinces ont rapporté une cargaison d’arquebuses occidentales pour nos forces armées. Malgré son coût, nous pourrions acheter cette technologie de pointe, car les mousquets ne dureront pas éternellement."
 EVTOPTA9018: "Il nous faut ces armes, naturellement !"
 EVTOPTB9018: "Contentons-nous des armes traditionnelles."
 EVTNAME9020: "Théâtre kabuki"
 EVTDESC9020: "Une pièce de la nouvelle forme de théâtre kabuki a été jouée à $CAPITAL$. Les interprètes sont excellents, et l’un d’entre eux pourrait devenir un dramaturge très productif à la cour. D’un autre côté, en laissant cette troupe sillonner les routes, nous améliorerions notre position aux yeux des autres."
 EVTOPTA9020: "Envoyez-les très loin !"
 EVTOPTB9020: "Il nous faut cet homme à la cour !"
 EVTNAME9022: "Un ronin propose ses services"
 EVTDESC9022: "Un ronin, samouraï sans maître, a proposé ses services à notre cour. L’homme est jeune et manque encore d’expérience. Nous pouvons lui donner sa chance, le temps qu’il développe ces talents, ou le diriger vers des postes moins prestigieux."
 EVTOPTA9022: "Ses talents se développeront à la cour !"
 EVTOPTB9022: "Nous avons quelque part une garnison qui a besoin d’un capitaine."
 EVTOPTC9022: "Nous n’avons pas besoin de brigands et de voyageurs."
 EVTNAME9024: "Spectacle de nogaku"
 EVTDESC9024: "Le nô, ou nogaku, est un style traditionnel de théâtre musical japonais. La nouvelle pièce présentée ce soir à la cour de $CAPITAL$ a été acclamée comme la plus belle depuis des années."
 EVTOPTA9024: "Intégrons-le à notre héritage culturel."
 EVTOPTB9024: "Nous sommes un mécène des arts."
 EVTNAME9026: "Jardin karesansui"
 EVTDESC9026: "Un de vos serviteurs a suggéré la création d’un jardin représentant un paysage sec (karesansui) dans un palais d’une de nos provinces. Un impressionnant jardin composé de rochers constituerait un repère culturel pour notre clan dans les années à venir, mais évidemment, la conception et la création de ce jardin auront un coût."
 EVTOPTA9026: "Excellente idée !"
 EVTOPTB9026: "Le moment me semble mal choisi."
 EVTNAME9028: "Samouraïs loyaux"
 EVTDESC9028: "Nous avons depuis longtemps à notre service quelques loyaux samouraïs. Selon la tradition, les services de cette caste de fidèles guerriers doivent être récompensés par leur maître. Notre peuple souhaite que nous récompensions ces samouraïs, faute de quoi notre royaume sera déstabilisé."
 EVTOPTA9028: "Nous allons les récompenser, naturellement !"
 EVTOPTB9028: "Nous ne pouvons nous permettre aucune dépense superflue pour le moment."
 EVTNAME9030: "Moine voyageur"
 EVTDESC9030: "Les cieux se sont ouverts et la pluie tambourine sur les toits au loin. Un moine voyageur s’est présenté à notre seuil, à $CAPITAL$, demandant le gîte et le couvert. Le moine a fait vœu de pauvreté, et par tradition, nous devons l’aider."
 EVTOPTA9030: "Nous allons aider ce voyageur, naturellement !"
 EVTOPTB9030: "Va-t-en, mendiant !"
 EVTNAME9032: "Visite d’un lieu saint"
 EVTDESC9032: "Le moment est venu de nous rendre au principal lieu saint d’une de nos provinces. Le lieu en question se trouve hors des sentiers battus, au sommet d’une montagne, et abrite un très puissant kami. La coutume veut que nous nous y rendions au moins une fois par an. Les gardiens nous attendent, devons-nous y aller ?"
 EVTOPTA9032: "Non, pas cette année. Nous devons nous occuper de notre han !"
 EVTOPTB9032: "Oui, il est temps d’y aller."
 EVTNAME9034: "Festival des cerisiers en fleurs"
 EVTDESC9034: "C’est la saison des cerisiers en fleurs ! Dans chaque province de notre domaine, la population se rassemble autour des temples et des autels pour prier, se restaurer et profiter de la beauté de la saison. Le soir, des lanternes en papier illuminent notre han et nous profitons des festivités."
 EVTOPTA9034: "Une preuve du bien-fondé de nos politiques de ces dernières années."
 EVTOPTB9034: "Un bon présage pour l’avenir !"
 EVTNAME9036: "Impôts : 1 000 koku"
 EVTDESC9036: "Un des domaines personnels sur lesquels nous régnons nous doit encore 1000 koku de riz en impôts. Selon nos percepteurs, le débiteur prétend que son domaine est surestimé et qu’il n’a pas les moyens de payer ces impôts. Nous pourrions annuler tout ou partie de la dette, mais d’un autre côté, cet argent nous serait utile."
 EVTOPTA9036: "Insistons pour qu’il paie !"
 EVTOPTB9036: "Annulons une partie de sa dette."
 EVTOPTC9036: "Oublions cet argent."
 EVTNAME9038: "Mort d’une geisha"
 EVTDESC9038: "La geisha est l’archétype de la dame de compagnie japonaise. Cette année, une des jeunes geishas les plus célèbres et les plus appréciées de notre domaine a été emportée par une soudaine maladie. Les funérailles se sont transformées en deuil national et notre han pleure la disparition de cette véritable incarnation de la beauté."
 EVTOPTA9038: "Nous pleurons sa disparition."
 EVTOPTB9038: "Une courtisane est morte ? Et alors ?"
 EVTNAME9040: "La lame tranchante du tanto"
 EVTDESC9040: "Quel déshonneur ! $MONARCHTITLE$, notre han est en plein chaos et le nom de notre famille est désormais synonyme d’échec et de déshonneur. Personne n’ose vous le dire, mais les précédents historiques ne laissent aucune place au doute. Soit nous parvenons à retourner rapidement la situation, soit nous envisageons de nous faire seppuku. Le tanto vous attend sur votre table de chevet, affûté et froid."
 EVTOPTA9040: "Composez un beau poème funèbre."
 EVTOPTB9040: "Il nous faut juste un peu de temps."
 EVTNAME9042: "Daimyos insoumis"
 EVTDESC9042: "Après avoir juré fidélité à notre royaume, plusieurs daimyos locaux complotent contre nous. Ces défections au sein de nos propres rangs semblent être dues au fait que beaucoup considèrent notre règne comme illégitime. Les daimyos insoumis exigent que nous leur cédions davantage de pouvoir, faute de quoi nous devrons faire face à une rébellion."
 EVTOPTA9042: "Acceptez leurs exigences."
 EVTOPTB9042: "Pendez-les haut et court !"
 EVTNAME9044: "Réforme du koku"
 EVTDESC9044: "La richesse de nos territoires se mesure en koku, un koku correspondant au volume de riz requis pour nourrir une personne pendant un an. Bien que cela soit relativement facile à mesurer, certaines provinces de notre domaine sont régulièrement mal évaluées, car les archives du koku n’ont pas été mises à jour depuis des années. Les archives périmées, utilisées entre autres pour lever les impôts, suscitent un mécontentement croissant au sein de notre royaume."
 EVTOPTA9044: "Nommez un délégué spécial."
 EVTOPTB9044: "Ordonnez aux provinces de mettre leurs archives à jour."
 EVTNAME9046: "Le Rangaku"
 EVTDESC9046: "Un marchand européen navigant dans les eaux japonaises a débarqué dans notre han et proposé de nous vendre un recueil de traités sur la médecine, la politique et l’astronomie occidentales. L’achat de ce recueil entraînerait sans aucun doute un revirement de la politique d’ouverture commerciale de notre han, et ces ouvrages subversifs pourraient déstabiliser le royaume. Ne pas les acheter pourrait être une occasion manquée, mais d’un autre côté, cela nous obligera à apprendre et découvrir par nous-mêmes."
 EVTOPTA9046: "Vendu !"
 EVTOPTB9046: "Je vais réfléchir, merci !"
 EVTNAME9050: "Récoltes de riz manquées"
 EVTDESC9050: "Le riz planté il y a quelques mois n’a pas poussé, et les rizières ne produisent rien. En l’absence de riz à récolter, la famine guette notre peuple, notamment les plus pauvres. Il vaudrait mieux rectifier le tir, même si cela coûte cher, car l’alternative pourrait être pire."
 EVTOPTA9050: "Nous n’avons pas d’argent à gaspiller !"
 EVTOPTB9050: "Nous devons éviter la catastrophe !"
 EVTNAME11000: "Un eunuque propose ses services"
 EVTDESC11000: "Un eunuque qui prétend venir d’une province proche de la frontière nord a proposé ses services à la cour impériale. Cet homme au talent indéniable serait un atout pour l’administration $COUNTRY_ADJ$. Mais son recrutement renforcerait la faction des eunuques à la cour."
 EVTOPTA11000: "Nous sommes intéressés, évidemment !"
 EVTOPTB11000: "Nous n’avons pas besoin d’autres castrats."
 EVTNAME11002: "Un eunuque intrigue"
 EVTDESC11002: "Depuis quelques mois, un puissant eunuque de notre cour s’est lancé dans d’intenses manœuvres politiques. L’homme étant l’un de nos principaux conseillers politiques, ses intrigues risquent de renforcer l’influence de la faction des eunuques à la cour."
 EVTOPTA11002: "Décapitez-le avant que la situation n’empire."
 EVTOPTB11002: "Laissez-le continuer à comploter."
 EVTNAME11004: "Les eunuques isolent l’empereur"
 EVTDESC11004: "La faction des eunuques avance ses pions à la cour impériale. Grâce à une tactique consistant à suivre constamment l’empereur et à gagner sa confiance dès que l’occasion se présente, les eunuques sont parvenus à écarter plusieurs courtisans d’autres factions jusque-là influents."
 EVTOPTA11004: "Ils sont de bon conseil."
 EVTOPTB11004: "L’empereur n’a de conseil à recevoir de personne !"
 EVTNAME11006: "Une tombe pour un eunuque"
 EVTDESC11006: "Un puissant eunuque de la cour impériale est mort de vieillesse. En disparaissant, cet éminent conseiller a laissé un vide que les autres factions cherchent maintenant à combler. Cette perte va affaiblir la faction des eunuques, mais nous pourrions adoucir leur peine en lui offrant de magnifiques funérailles, en gage de notre estime."
 EVTOPTA11006: "L’État n’a pas d’argent à dépenser."
 EVTOPTB11006: "Naturellement, nous devons aider les nécessiteux."
 EVTNAME11008: "Le commerce du fleuve Jaune"
 EVTDESC11008: "Depuis quelques années, le commerce du riz et de l’argent est très prospère sur le fleuve Jaune, mais les autorités provinciales se plaignent qu’à chaque inondation, de plus en plus de richesses sont emportées vers les villes côtières. La faction des eunuques a présenté un projet visant à réduire l’importance du commerce."
 EVTOPTA11008: "Cela plaira sûrement aux autorités !"
 EVTOPTB11008: "Le commerce est une importante source de richesse."
 EVTNAME11010: "Le vase offert par un eunuque"
 EVTDESC11010: "Un de nos courtisans les plus respectés, membre de la faction des eunuques, nous a offert un magnifique vase en porcelaine. Ce vase est orné de dragons symboliques complexes et vous ne pouvez vous empêcher de vous demander combien a pu coûter une telle merveille."
 EVTOPTA11010: "Nous devons accepter ce présent !"
 EVTOPTB11010: "C’est beaucoup trop !"
 EVTNAME11012: "Émission de billets de banque"
 EVTDESC11012: "L’inflation s’aggrave en $COUNTRY$ où le nombre de billets émis par le gouvernement central ne cesse d’augmenter. Un de nos courtisans de la faction des eunuques a présenté un projet visant à soutenir l’économie du pays au moyen d’un impôt temporaire associé à des réformes du trésor. Vous doutez du bien-fondé de ces mesures, mais l’argent qu’elles pourraient engranger serait bien utile."
 EVTOPTA11012: "Tout cela semble très intéressant !"
 EVTOPTB11012: "Il faut travailler dur pour réformer la monnaie."
 EVTNAME11014: "Un eunuque cleptomane"
 EVTDESC11014: "De l’argent disparaît mystérieusement du trésor impérial depuis un certain temps, et vos soupçons se portent sur un eunuque de la cour employé comme comptable au trésor."
 EVTOPTA11014: "Exécutez-le !"
 EVTOPTB11014: "Mieux vaut ne rien dire à ce sujet."
 EVTNAME11016: "Un eunuque excelle aux examens"
 EVTDESC11016: "Un jeune courtisan associé à la faction des eunuques a excellé lors des examens impériaux de cette année. L’arrivée de ce jeune talent au sein de la faction des eunuques ne va pas manquer de renforcer la faction, sauf si nous prenons des mesures pour l’éviter."
 EVTOPTA11016: "Cet homme aura toute sa place à la cour !"
 EVTOPTB11016: "Je suis sûr qu’il trouvera du travail en province."
 EVTNAME11018: "Le vice de l’eunuque"
 EVTDESC11018: "Un membre influent de la faction des eunuques cache un terrible secret. Depuis quelque temps, le jeune courtisan en question souffre d’une addiction à l’opium qui ne cesse d’empirer. L’eunuque a demandé à ce que son problème ne soit pas ébruité et promet qu’il va essayer de se reprendre en modérant sa consommation."
 EVTOPTA11018: "Je suppose que nous pouvons fermer les yeux."
 EVTOPTB11018: "Il serait plus raisonnable de le renvoyer."
 EVTNAME11100: "Les examens de $YEAR$"
 EVTDESC11100: "Les élèves et candidats associés à la faction des bureaucrates se sont surpassés lors de l’examen impérial de cette année. Leurs résultats sont très prometteurs pour la faction des bureaucrates qui va pouvoir élargir son influence politique. Qu’allons-nous faire de tous ces nouveaux diplômés ?"
 EVTOPTA11100: "Affectez-les dans les provinces."
 EVTOPTB11100: "Utilisez-les pour réformer l’administration."
 EVTNAME11102: "Un sceau en jade"
 EVTDESC11102: "Majesté, un magnifique sceau en jade vous a été offert par un administrateur très prometteur associé à la faction des bureaucrates. Comme rien n’est gratuit dans l’empire du Milieu, nous pensons qu’il attend quelques faveurs en retour."
 EVTOPTA11102: "Il attend trop."
 EVTOPTB11102: "Nous acceptons ce présent, naturellement !"
 EVTNAME11104: "La contribution de $PROVINCENAME$"
 EVTDESC11104: "Des représentants de la faction des bureaucrates projettent d’augmenter la contribution de $PROVINCENAME$ grâce à une mise à jour des recensements locaux. La réforme promet d’enrichir les effectifs de l’armée impériale et d’améliorer le recrutement des troupes dans la province. Si cette réforme n’est pas mise en œuvre, la faction des bureaucrates sera affaiblie tandis que les habitants de $PROVINCENAME$ seront disponibles pour produire d’autres choses de valeur."
 EVTOPTA11104: "Il faut entreprendre cette réforme, naturellement."
 EVTOPTB11104: "Inutile de tourmenter la paysannerie."
 EVTNAME11106: "Maréchal déshonoré"
 EVTDESC11106: "Un de nos maréchaux a été pris en flagrant délit de vol dans les fonds destinés aux défenses du nord. En se déshonorant ainsi, le maréchal va jeter le discrédit sur la faction des bureaucrates à laquelle il est associé."
 EVTOPTA11106: "Qu’on l’exécute !"
 EVTOPTB11106: "Qu’on lui pardonne !"
 EVTNAME11108: "L’héritier prête l’oreille"
 EVTDESC11108: "Nous avons constaté que notre héritier présomptif s’est rapproché de certains courtisans et représentants de la faction des bureaucrates. Votre héritier semble apprécier la faction des bureaucrates et ses positions politiques. Nous pourrions tenter de mettre un terme à ces amitiés, mais notre jeune héritier aura besoin d’amis puissants à la cour lorsqu’il accédera au trône."
 EVTOPTA11108: "Laissez l’héritier tranquille."
 EVTOPTB11108: "Stoppez les bureaucrates."
 EVTNAME11110: "Sagesse confucianiste"
 EVTDESC11110: "Un courtisan impérial affilié à la faction des bureaucrates est réputé pour son érudition. L’homme est un spécialiste de Confucius et on le dit capable de réciter par cœur de longs extraits des textes du maître. Un tel érudit est source d’influence et de pouvoir pour sa faction."
 EVTOPTA11110: "Il faut converser avec l’érudit."
 EVTOPTB11110: "Il faut mettre l’homme au travail."
 EVTNAME11112: "Publication d’un roman"
 EVTDESC11112: "Un érudit affilié à la faction des bureaucrates a publié un roman que les commentateurs qualifient de chef-d’œuvre de la littérature contemporaine. La publication d’une œuvre aussi importante renforce la position de l’auteur et de sa faction."
 EVTOPTA11112: "Il honore sa nation."
 EVTOPTB11112: "Je ne l’ai pas trouvé si bon."
 EVTNAME11114: "Serviteur battu"
 EVTDESC11114: "Un des grands noms de la faction des bureaucrates s’est forgé une réputation d’homme cruel en battant régulièrement un de ses serviteurs qui semble lui inspirer une véritable répugnance. Si le bureaucrate a parfaitement le droit de punir ses serviteurs, les gens estiment cependant qu’il devrait se modérer."
 EVTOPTA11114: "Il donne un excellent exemple !"
 EVTOPTB11114: "Dites-lui de se contrôler."
 EVTNAME11116: "Drame sur la rivière des Perles"
 EVTDESC11116: "Un bateau de la rivière des Perles, contenant une part importante des impôts prélevés cette année dans les provinces du sud, a été capturé par des pirates. Le responsable local de la sécurité, un jeune courtisan de la faction des bureaucrates, s’est effondré en apprenant l’incident. Il se serait enfermé dans sa chambre à coucher, refusant catégoriquement d’en sortir."
 EVTOPTA11116: "Je suppose que nous pouvons dire adieu à ces impôts."
 EVTOPTB11116: "Qu’on lève des impôts supplémentaires pour compenser ces pertes !"
 EVTNAME11118: "Découverte d’une mine d’or"
 EVTDESC11118: "Une mine d’or a été découverte dans une de nos provinces. Le responsable de la prospection qui a mené à cette découverte serait un jeune représentant de la faction des bureaucrates. L’exploitation de ce nouveau filon d’or peut sembler évidente, pourtant certains mettent en garde contre les effets potentiels de cette entreprise sur la masse monétaire."
 EVTOPTA11118: "Creusez profond et avidement !"
 EVTOPTB11118: "Ne réveillez pas le chat qui dort."
 EVTNAME11120: "Des lingots quittent le pays"
 EVTDESC11120: "Un gros volume de lingots d’argent a quitté plusieurs ports de notre pays à bord de navires commerciaux. Les représentants de la faction des bureaucrates sont montrés du doigt, leur politique commerciale étant accusée d’entraîner l’exode de nos richesses."
 EVTOPTA11120: "Cher !"
 EVTOPTB11120: "Il faut frapper davantage de monnaie pour compenser les pertes."
 EVTNAME11122: "Rénovation d’une pagode"
 EVTDESC11122: "Une pagode de la dynastie Tang située dans une de nos provinces tombe en ruine après des années d’abandon, et un représentant local réclame aujourd’hui des fonds pour la restaurer. Ce représentant étant affilié à la faction des bureaucrates, toute dépense consacrée à la pagode sera également imputée aux bureaucrates."
 EVTOPTA11122: "Nous allons la restaurer, naturellement."
 EVTOPTB11122: "Nous n’avons pas de temps à perdre avec ces bêtises."
 EVTNAME11200: "Le sourire du Bouddha"
 EVTDESC11200: "L’œuvre du maître Confucius tombe dans l’oubli en $PROVINCENAME$, alors que les habitants se tournent de plus en plus vers la pratique du rite bouddhiste. Il s’agit d’un revers important pour la faction du temple qui s’enorgueillissait des réussites du confucianisme sanctionné par l’État. Nous pourrions dépêcher des représentants pour rétablir l’ordre dans la province, mais en contraignant les habitants à adopter une autre foi, nous risquons de nuire à la viabilité économique de la province."
 EVTOPTA11200: "Ils peuvent croire ce qu’ils veulent."
 EVTOPTB11200: "Dépêchez immédiatement des représentants."
 EVTNAME11202: "Sévir contre l’hérésie"
 EVTDESC11202: "La faction du temple a récemment pris les choses en main en $PROVINCENAME$, où les hérésies religieuses fermentaient. Elle y a été particulièrement active en propageant la parole du maître Confucius. Si nous laissons la faction du temple œuvrer dans cette province, il est probable que l’affiliation religieuse locale changera."
 EVTOPTA11202: "Excellent !"
 EVTOPTB11202: "Laissez ces pauvres gens tranquilles."
 EVTNAME11204: "Diplomatie de la faction du temple"
 EVTDESC11204: "Les représentants de la faction du temple sont actuellement très actifs en termes de diplomatie étrangère à la cour $COUNTRY_ADJ$. Une puissance étrangère retient toute l’attention de la faction qui estime que cette nation devrait se soumettre à l’autorité de l’empire du Milieu. L’ambassadeur étranger a été convoqué au palais impérial, que devons-nous lui dire ?"
 EVTOPTA11204: "Qu’il peut partir en paix."
 EVTOPTB11204: "Qu’il devrait se préparer à se défendre."
 EVTNAME11206: "Pieds bandés"
 EVTDESC11206: "Le bandage des pieds des jeunes filles, au point de fracturer et déformer chacun de leurs os, engendre des merveilles esthétiques. La mode des pieds bandés croît et décroît tous les cent ans environ. Cette fois, son retour en force semble dû à la faction du temple qui fait l’active promotion de cet idéal de beauté dans tout le pays."
 EVTOPTA11206: "Tout le monde doit suivre cet exemple !"
 EVTOPTB11206: "Cela semble un peu excessif."
 EVTNAME11208: "Affronts impériaux"
 EVTDESC11208: "Un jeune courtisan de la faction du temple, chargé d’accueillir les dignitaires et potentats étrangers à la cour $COUNTRY_ADJ$, a aujourd’hui commis un impair diplomatique lorsque, contrairement au protocole, il s’est incliné deux fois au lieu de trois pour saluer un diplomate étranger. L’humiliation du courtisan s’est rapidement reportée sur l’ensemble de la faction du temple !"
 EVTOPTA11208: "Présentez des excuses à l’étranger."
 EVTOPTB11208: "Décapitez le courtisan."
 EVTNAME11210: "Passage en revue des troupes"
 EVTDESC11210: "Les troupes sont rassemblées sur le terrain d’exercice pour la grande revue de $YEAR$. Les lances et les épées, qui pointent avec défi vers le ciel, s’étirent à perte de vue. Plusieurs généraux et maréchaux sont présents, beaucoup appartenant à la faction du temple qui, ces dernières années, a tout mis en œuvre pour renforcer sa position au sein de l’armée."
 EVTOPTA11210: "Louez les généraux pour leur travail."
 EVTOPTB11210: "Vous appelez ça une armée !?"
 EVTNAME11212: "Conspiration de la faction du temple"
 EVTDESC11212: "Certains membres de la faction du temple, socialement conservatrice, conspirent pour dominer le jeu politique. En favorisant ses propres candidats aux examens impériaux, la faction du temple a entamé une ascension vers le pouvoir particulièrement remarquable. Comment devons-nous réagir aux conspirations de la faction du temple ?"
 EVTOPTA11212: "N’intervenez pas. Ce n’est que de la politique."
 EVTOPTB11212: "Décapitez quelques gros bonnets."
 EVTNAME11214: "Contrôle des examens"
 EVTDESC11214: "Un représentant de la faction des eunuques a publié un document détaillé dénonçant de présumées irrégularités au niveau des examens impériaux. Ce représentant inclut à son rapport une brève liste de suggestions sur les changements simples qui, selon lui, amélioreraient considérablement la qualité du processus. Ces suggestions défient la faction du temple qui a vivement défendu les examens contre toute forme d’idées nouvelles."
 EVTOPTA11214: "Nous devons croire au changement !"
 EVTOPTB11214: "Les idées de la faction du temple sont bonnes !"
 EVTNAME11216: "Un présent de la faction du temple"
 EVTDESC11216: "Majesté, un haut magistrat affilié à la faction du temple vous a fait un magnifique présent : un exemplaire de l’ouvrage confucéen Le Classique des rites datant de la fin de la dynastie Tang. Cet ouvrage se fait l’écho du débat politique qui anime actuellement le palais et dans lequel la faction du temple soutient généralement l’orthodoxie confucéenne."
 EVTOPTA11216: "Il faut étudier cet ouvrage."
 EVTOPTB11216: "Stupides livres. Changez-moi ça !"
 EVTNAME11218: "Mémoires du Grand Historien"
 EVTDESC11218: "$MONARCHTITLE$, vous régnez depuis un certain temps déjà et beaucoup pensent qu’il serait temps de compiler une nouvelle édition des Mémoires du Grand Historien. Le grand historien lui-même est affilié à la faction du temple. La compilation d’un ouvrage couvrant l’histoire de la Chine pendant votre règne serait relativement coûteuse et conférerait un prestige certain à la faction du temple, mais cela pourrait rapporter gros. Devons-nous demander à l’historien de se mettre au travail ?"
 EVTOPTA11218: "Oui !"
 EVTOPTB11218: "Non !"
 EVTNAME11220: "Un moine tibétain"
 EVTDESC11220: "Un voyageur tibétain est arrivé à $CAPITAL$. Il dit qu’il vient de Lhasa pour répandre la parole de Bouddha. La faction du temple s’oppose à cette requête, préférant que les enseignements traditionnels de Confucius continuent à guider notre peuple. Nous devons tenir compte de la position de la faction du temple, mais un rejet trop sévère du bouddhisme déstabiliserait notre pays."
 EVTOPTA11220: "Qu’on le laisse prêcher librement !"
 EVTOPTB11220: "Nous devrions éliminer cette vermine !"
 EVTNAME11222: "Brûler des livres"
 EVTDESC11222: "La faction du temple en a assez de la discorde et des contestations qui ravagent $COUNTRY$. Compte tenu de la myriade d’écoles de pensée qui prospèrent dans tout le royaume, il n’est pas étonnant, selon elle, que nous traversions une période agitée. Pour la faction du temple, seul un retour aux vraies valeurs confucéennes peut rétablir l’ordre et, pour y parvenir, quel meilleur moyen que de brûler quelques livres d’enseignements hétérodoxes ?"
 EVTOPTA11222: "En voilà une idée !"
 EVTOPTB11222: "Une autre fois, peut-être."
 EVTNAME11224: "Des érudits enterrés vivants"
 EVTDESC11224: "La faction du temple, lasse du pluralisme de pensée qui s’est emparé de la Chine depuis quelques années, a pris les choses en main. Dans plusieurs provinces du pays, d’éminents érudits issus d’écoles étrangères à la doctrine confucianiste officielle ont été enterrés vivants. Cela va évidemment porter un coup à l’innovation, mais comment allons-nous punir la faction du temple ?"
 EVTOPTA11224: "Oublions et pardonnons !"
 EVTOPTB11224: "Il faut leur rendre la pareille."
 EVTNAME11226: "Statuette de la période Jin"
 EVTDESC11226: "Une statuette de la période Jin a été découverte pendant la rénovation d’un temple ancien. Vous pensez qu’il serait peut-être intéressant d’offrir cet objet précieux et rare à un honorable sujet pour renforcer sa loyauté envers vous, son empereur. Un tel présent offert par l’empereur en personne ne peut que renforcer la loyauté des factions à votre égard. À qui allons-nous l’offrir ?"
 EVTOPTA11226: "Au grand historien"
 EVTOPTB11226: "À l’aîné des représentants"
 EVTOPTC11226: "Au grand maréchal"
 EVTNAME11228: "Le Classique de la musique"
 EVTDESC11228: "Outre les cinq textes classiques écrits par Confucius, la tradition évoque également un sixième classique : le Classique de la musique. Un des 305 chants que contenait initialement cette œuvre, hélas disparue, a été redécouvert lors de l’inventaire d’une bibliothèque, dans une des provinces du sud. Nous devons notamment cette merveilleuse découverte au bibliothécaire en chef, associé à la faction des eunuques, mais deux autres candidats prétendent également y avoir contribué. Qui devons-nous croire ?"
 EVTOPTA11228: "Le gouverneur de la province."
 EVTOPTB11228: "Un lettré local."
 EVTNAME11230: "Tricherie aux examens"
 EVTDESC11230: "Plusieurs candidats ont été surpris à tricher lors des examens impériaux de cette année. Contrairement aux années précédentes, qui imposaient trois jours d’isolement aux candidats, ceux-ci avaient accès au monde extérieur. La tricherie a été découverte lorsque plusieurs manuscrits interdits ont été trouvés dans les chambres des candidats. La tricherie semble systématique et encouragée par des examinateurs corrompus. Trois principaux suspects ont été identifiés. Qui devons-nous accuser ?"
 EVTOPTA11230: "L’examinateur en chef"
 EVTOPTB11230: "Un eunuque de la cour"
 EVTOPTC11230: "Un érudit du centre d’examen"
 EVTNAME11232: "Retrait de billets"
 EVTDESC11232: "À la cour impériale, chacun s’accorde à penser que le volume de monnaie fiduciaire en circulation est bien trop important pour les finances de l’État. Cet argent doit être retiré de la circulation pour réduire l’inflation, mais la question est de savoir combien. Les factions ont chacune leur solution. À vous de choisir, Majesté."
 EVTOPTA11232: "La solution de la faction des bureaucrates."
 EVTOPTB11232: "La solution de la faction des eunuques."
 EVTOPTC11232: "La solution de la faction du temple."
 EVTNAME11234: "Honorer les ancêtres"
 EVTDESC11234: "Les enseignements de Confucius soulignent l’importance de la compréhension et du respect des cinq relations qui fondent la société, une des plus essentielles étant la relation père-fils. Nos précurseurs méritent d’être honorés, et cela fait trop longtemps que nous n’avons pas fait d’offrandes. Plusieurs courtisans vous suggèrent de consentir à quelques sacrifices, Majesté. Quelle offrande pourrions-nous faire pour honorer les ancêtres ?"
 EVTOPTA11234: "De la viande rouge, pour les sustenter."
 EVTOPTB11234: "Des bougies, pour éclairer leur chemin."
 EVTOPTC11234: "De la monnaie spirituelle, pour payer leur dû."
 EVTNAME11236: "Mauvais feng shui"
 EVTDESC11236: "Le feng shui est un système à la fois esthétique et magique qui, pour beaucoup, contrôle le flux d’énergie primaire, le qi, en s’appuyant sur les lois du Ciel et de la Terre qui le guident. Le système s’applique aux tombes, aux maisons et aux bâtiments pour veiller à ce que l’énergie y circule de façon optimale. Un des plus respectables devins et interprètes des flux et reflux du qi de la cour a récemment découvert que la nouvelle maison du thé regorge de qi négatif ! Qui en est responsable ?"
 EVTOPTA11236: "Le devin lui-même "
 EVTOPTB11236: "Le constructeur "
 EVTOPTC11236: "Tous ceux qui m’ont convaincu de construire cet édifice."
 EVTNAME11238: "Querelles de cour"
 EVTDESC11238: "Un de vos maréchaux s’est fait insulter par un haut représentant de la faction des bureaucrates. Apparemment, la mésentente des deux hommes ne date pas d’hier et des provocations ont probablement précédé l’insulte. Néanmoins, l’affaire a pris une tournure politique à la cour et une intervention de l’empereur serait peut-être souhaitable."
 EVTOPTA11238: "Le maréchal doit cesser de se plaindre."
 EVTOPTB11238: "Le représentant doit présenter ses excuses."
 EVTOPTC11238: "L’empereur a besoin de vacances."
 EVTNAME11240: "La nécropole de $MONARCH$"
 EVTDESC11240: "$MONARCHTITLE$, tout Empereur céleste doit, à un moment ou à un autre, songer à préparer sa dernière demeure. Pour vous faire une place dans l’au-delà, vous devez impérativement vous choisir un tombeau digne de vous. Chaque faction a sa propre idée sur la question."
 EVTOPTA11240: "Faction des bureaucrates : une maquette à l’échelle de la Chine !"
 EVTOPTB11240: "Faction du temple : une armée de soldats en terre cuite !"
 EVTOPTC11240: "Faction des eunuques : le fleuve Jaune en mercure !"
 EVTNAME11242: "La pagode dorée"
 EVTDESC11242: "Parée des teintes rouge et or du soleil couchant, et reflétant le bleu du ciel, l’ancienne pagode dorée date de la dynastie Tang, voire avant. Le silence et l’obscurité qui règnent à l’intérieur contrastent avec la lumière et les reflets visibles à l’extérieur. Depuis la quasi disparition du bouddhisme, la pagode n’est plus fréquentée, et vos courtisans souhaitent vous faire différentes suggestions."
 EVTOPTA11242: "Faction des eunuques : la faire fondre et utiliser l’or pour frapper de la monnaie."
 EVTOPTB11242: "Faction des bureaucrates : la transformer en centre d’examen."
 EVTOPTC11242: "Faction du temple : la conserver intacte."
 EVTNAME11300: "Une ombre s’avance dans le couloir"
 EVTDESC11300: "En arpentant les longs couloirs du palais, vous avez soudain l’impression d’être suivi. Du coin de l’œil, vous apercevez un homme vêtu de blanc qui s’approche de vous par derrière. Vous ne voyez pas la dague qui luit avec malice, mais vous savez qu’elle est là, derrière vous, à quelques mètres de votre cœur. Devant vous, le couloir se divise. À votre droite se trouve le quartier des eunuques, des gardes et de la sécurité, et à votre gauche le quartier des bureaucrates. Que faites-vous ?"
 EVTOPTA11300: "Vous vous réfugiez chez les eunuques !"
 EVTOPTB11300: "Vous vous réfugiez chez les bureaucrates !"
 EVTOPTC11300: "Vous restez pour combattre !"
 EVTNAME11302: "Un bureaucrate se sert dans le trésor"
 EVTDESC11302: "Un membre haut placé de la faction des bureaucrates a été pris en flagrant délit de vol dans les fonds du trésor impérial. Le seul châtiment qui s’impose est évidemment la mort, mais la question de son remplaçant est moins évidente. Les factions des eunuques et du temple possèdent d’excellents candidats, mais ceux de la faction des bureaucrates sont incontestablement les mieux placés pour occuper le poste. Qui va obtenir le poste ?"
 EVTOPTA11302: "Un candidat de la faction des eunuques."
 EVTOPTB11302: "Un candidat de la faction du temple."
 EVTOPTC11302: "Soupir. Trouvez un nouveau bureaucrate."
 EVTNAME11304: "Des brigands sur la route de la soie"
 EVTDESC11304: "Maintenant que nous avons perdu le Mandat du Ciel, la situation se dégrade rapidement dans plusieurs provinces du pays où des brigands et voleurs de grand chemin sévissent. La situation est particulièrement difficile sur ce qu’il reste de l’ancienne route de la soie. La question a récemment été débattue en session extraordinaire à la cour impériale et plusieurs solutions ont été proposées. Comment allons-nous combattre les brigands ?"
 EVTOPTA11304: "En lançant une campagne militaire à grande échelle."
 EVTOPTB11304: "En instaurant des milices locales."
 EVTOPTC11304: "En priant."
 EVTNAME11306: "Réputation de cruauté"
 EVTDESC11306: "Depuis que nous avons perdu le Mandat du Ciel, les gens vous évitent. Cela ne s’est pas fait du jour au lendemain, mais progressivement, au fil des mois. Et aujourd’hui, vous constatez que rares sont ceux qui accordent à leur empereur le respect et la courtoisie qu’il mérite. Après avoir prudemment consulté quelques loyaux serviteurs, vous en découvrez la raison : les gens ont peur de vous. Pour une raison inconnue, vous avez acquis une réputation de cruauté. Que faire pour y remédier ?"
 EVTOPTA11306: "Être digne de cette réputation."
 EVTOPTB11306: "Lancer une campagne de propagande."
 EVTNAME11308: "Éclipse solaire de mauvais augure"
 EVTDESC11308: "Le spectacle auquel vous êtes en train d’assister vous impressionne beaucoup : le soleil vient de disparaître derrière un disque noir qui laisse place à l’obscurité, en plein midi. Quelques minutes plus tard, le disque s’écarte du soleil et la lumière revient. Vous êtes troublé par cette expérience, mais beaucoup de vos sujets, eux, sont absolument terrifiés. Certains murmurent que l’éclipse prouve que la Mandat du Ciel s’est détourné de notre dynastie. Que faire ?"
 EVTOPTA11308: "Exécuter l’astrologue de la cour."
 EVTOPTB11308: "Soudoyer le peuple."
 EVTOPTC11308: "Interdire toute discussion sur le sujet."
 EVTNAME11310: "Le réveil du Grand Bouddha"
 EVTDESC11310: "Une mystérieuse rumeur nous parvient d’une de nos provinces : une statue du Bouddha se serait réveillée et serait partie ! Quelle que soit la véracité de cette rumeur, beaucoup pensent que de tels présages montrent que nous avons perdu le Mandat du Ciel. Cet événement a engendré un attrait pour les enseignements du Bouddha dans la région. Comment allons-nous réagir à cette rumeur ?"
 EVTOPTA11310: "Sans intervenir."
 EVTOPTB11310: "Violemment, nous n’avons pas le choix."
 EVTNAME11312: "Temple profané"
 EVTDESC11312: "En entrant dans le temple au matin, les représentants découvrent un véritable chaos. Les autels ont été renversés, les figurines brisées, les murs dégradés et les tapisseries arrachées. Quelqu’un s’est introduit dans le temple pendant la nuit pour y commettre les plus abominables des sacrilèges. Nul ne sait qui en est l’auteur, mais on dit que cet incident prouve que nous avons perdu le Mandat du Ciel. Que devons-nous faire ?"
 EVTOPTA11312: "Restaurer le temple."
 EVTOPTB11312: "Démolir le temple."
 EVTNAME11314: "Une épidémie s’abat sur la cour"
 EVTDESC11314: "Les épidémies, les famines, les sécheresses et autres catastrophes sont de plus en plus fréquentes en $COUNTRY$. Actuellement, c’est une maladie particulièrement virulente qui s’abat sur la cour. Hier matin, un bureaucrate a été retrouvé mort après s’être plaint de simples maux de gorge la veille. La maladie se propage maintenant à la cour où plusieurs personnes en présentent déjà les symptômes. Le Mandat du Ciel nous a abandonnés, semble-t-il."
 EVTOPTA11314: "Fuyons à la campagne."
 EVTOPTB11314: "Pas question de quitter la capitale."
 EVTNAME11316: "Coups de poignard dans la nuit"
 EVTDESC11316: "Un cri résonne dans tout le palais, suivi d’un silence de plomb dans la nuit noire. Un courtisan a été assassiné dans sa chambre, un poignard planté dans le dos, et son corps présente plusieurs autres blessures à l’arme blanche. Les conflits fratricides et internes sont de plus en plus fréquents en $COUNTRY$ et beaucoup pensent que le Mandat du Ciel nous a abandonnés. Il y a trois suspects dans cette affaire de meurtre. Qui l’a commis ?"
 EVTOPTA11316: "Le cuisinier en chef du palais, dans la chambre, avec un couteau."
 EVTOPTB11316: "Le grand secrétaire, dans la chambre, avec un couteau."
 EVTOPTC11316: "Le grand maréchal, dans la chambre, avec un couteau."
 EVTNAME11318: "L’enfant de la concubine"
 EVTDESC11318: "Cela fait neuf mois que vous attendez de devenir père. Et aujourd’hui, une de vos concubines a donné naissance à un fils. Mais votre joie est de courte durée. En effet, lorsque l’enfant vous est présenté, son visage est déformé, comme figé par un cri permanent, et des poils noirs semblables à de la fourrure poussent en plaques sur son petit corps. L’enfant est difforme et votre médecin pense que ses capacités mentales sont atteintes. Pour certains, cette catastrophe prouve que nous ne bénéficions plus du Mandat du Ciel. Plusieurs courtisans souhaitent vous conseiller."
 EVTOPTA11318: "Faction du temple : laisser vivre l’enfant."
 EVTOPTB11318: "Faction des eunuques : organiser un accident."
 EVTOPTC11318: "Faction des bureaucrates : renier l’enfant."
 EVTNAME11320: "Un accident de cheval"
 EVTDESC11320: "On vous présente sur une civière le corps sans vie de votre héritier. Apparemment, il est tombé de cheval lors d’une promenade avec quelques compagnons. Vous sentez monter en vous une rage silencieuse lorsque vous songez à l’absurdité de sa mort. Le fils de l’empereur, mort, non pas à la guerre ou au combat, mais dans un banal accident. L’événement prouve que le Mandat du Ciel a bel et bien abandonné notre dynastie et que nous devons le récupérer. Ses compagnons sont issus de différentes factions. Qui doit être puni pour cet accident ?"
 EVTOPTA11320: "Le plus grand."
 EVTOPTB11320: "Le blanc de peau."
 EVTOPTC11320: "L’eunuque."
 EVTNAME11322: "Estimations erronées"
 EVTDESC11322: "Les grands secrétaires viennent de remettre leurs rapports sur les progrès des années passées dans leurs domaines d’expertise respectifs, et leurs conclusions ne sont guère réjouissantes. Un de nos bureaux a considérablement sous-estimé les progrès à venir, et la faction qui en est responsable risque de perdre la face. Cette nouvelle tombe au moment même où tout tend à prouver que nous avons perdu le Mandat du Ciel. Quel bureau a été mal géré ?"
 EVTOPTA11322: "Le bureau de l’administration."
 EVTOPTB11322: "Le bureau des impôts et du commerce."
 EVTOPTC11322: "Le bureau de la guerre."
 EVTNAME11324: "De l’or qui se transforme en plomb"
 EVTDESC11324: "Une terrible découverte a été faite aujourd’hui au trésor impérial : plusieurs lingots d’or ont cédé la place à du plomb ! Le grand secrétaire responsable du trésor, un eunuque, prétend que l’or a dû être changé en plomb. Selon lui, il s’agit d’un signe céleste indiquant que nous avons perdu le Mandat du Ciel. L’explication moins fantasque selon laquelle quelqu’un a pu voler le trésor ne semble même pas l’effleurer. Que devons-nous faire ?"
 EVTOPTA11324: "Mince ! L’or a dû être changé."
 EVTOPTB11324: "Traîtres ! Exécutez le grand secrétaire."
 EVTNAME11326: "Le grand secrétaire hurle à la lune"
 EVTDESC11326: "Depuis quelque temps, de drôles de bruits nous parviennent la nuit de la villa d’un des grands secrétaires. Et plus les mois passent, plus ces bruits gagnent en intensité et en force. Au départ, vous avez pensé qu’il se livrait à des jeux coquins avec une de ses concubines, avant de constater que ces bruits coïncidaient avec la pleine lune. Un espion envoyé dans le jardin de l’homme une nuit de pleine lune revient avec une troublante nouvelle : le grand secrétaire passe ses nuits debout dans son jardin à hurler à la lune."
 EVTOPTA11326: "Cha-la-la-la !"
 EVTOPTB11326: "Il se moque de la loi !"
 EVTNAME11328: "Un bateau coule avec les impôts"
 EVTDESC11328: "Une terrible nouvelle nous arrive du fleuve Jaune où un bateau transportant une bonne partie des impôts de l’année $YEAR$ a coulé en raison du mauvais temps. Le grand secrétaire au trésor interprète cela comme un signe indiquant que notre dynastie ne bénéficie plus du Mandat du Ciel. Il nous conseille d’accepter et de respecter ce coup du sort. Comment allons-nous réagir à cette mauvaise nouvelle ?"
 EVTOPTA11328: "Soupir. Il n’y a rien à faire, si ?"
 EVTOPTB11328: "Il faut frapper de la monnaie pour compenser les pertes."
 EVTNAME11330: "Faux édits"
 EVTDESC11330: "Plusieurs provinces ont informé la capitale qu’elles sont désormais en totale conformité avec les nouveaux édits impériaux. Le problème, c’est que vous n’avez jamais rendu ces édits. L’enquête révèle que les gouverneurs des provinces ont reçu plusieurs plaques de bronze sur lesquelles étaient gravés les édits, avec votre sceau. Comment peut-on défier ainsi l’empereur ? Beaucoup déplorent la perte du Mandat du Ciel par notre dynastie. Que devons-nous faire au sujet de ces faux édits ?"
 EVTOPTA11330: "Prétendons qu’ils viennent de vous."
 EVTOPTB11330: "Abrogeons-les."
 EVTNAME10500: "Le Conseil des affaires de l’État"
 EVTDESC10500: "Un des organes les plus hauts placés de notre gouvernement, l’ancien Conseil privé, semble encore lié à l’ancienne dynastie. Pour plus de loyauté et d’efficacité, nous devons le dissoudre et nommer un nouveau Conseil des affaires de l’État."
 EVTOPTA10500: "Formons ce Conseil."
 EVTOPTB10500: "Ne changeons rien."
 EVTNAME10501: "L’aval du roi"
 EVTDESC10501: "Les ministres et conseillers de la cour ont l’habitude de prendre les décisions nationales importantes entre eux, réduisant le roi au rôle de simple spectateur.\n\nCela pourrait être interprété comme un signe de faiblesse par nos voisins. Pour contrer cette possible menace et renforcer le rôle du roi, il faudrait peut-être changer de système."
 EVTOPTA10501: "Toutes les décisions doivent être approuvées par le roi."
 EVTOPTB10501: "Le système actuel fonctionne très bien."
 EVTNAME10502: "Bureau Sinmun"
 EVTDESC10502: "Les sujets qui s’estiment exploités ou lésés par le gouvernement ou par leur suzerain n’ont pratiquement aucune chance de se faire entendre. Il a été suggéré que nous formions une branche spéciale au sein du gouvernement pour étudier ces cas."
 EVTOPTA10502: "Créer le bureau Sinmun"
 EVTOPTB10502: "Rejeter cette requête absurde"
 EVTNAME4001: "Les nobles résistent à l’occidentalisation"
 EVTDESC4001: "Nos tentatives d’occidentalisation sont rejetées par les nobles locaux. Ils ont décidé de prendre les armes suite à nos dernières demandes qu’ils considèrent comme une ingérence dans leurs privilèges."
 EVTOPTA4001: "Ignorez leurs demandes."
 EVTOPTB4001: "Acceptez leurs demandes."
 EVTNAME4002: "Des provinces résistent à l’occidentalisation"
 EVTDESC4002: "Nos tentatives d’occidentalisation ne sont guère populaires en $COUNTRY$. Certaines provinces sont prêtes à accepter ces changements en échange de davantage d’autonomie."
 EVTOPTA4002: "Donner l'autonomie"
 EVTOPTB4002: "Occidentalisation plus progressive"
 EVTNAME4003: "Les paysans résistent à l’occidentalisation"
 EVTDESC4003: "Les serfs ignorants font à nouveau preuve d’arrogance. Ils rejettent toute idée de progrès et de modernisation. C’est fâcheux, mais le prix à payer pour accepter leurs demandes risque d’être trop élevé."
 EVTOPTA4003: "Ignorez leurs demandes."
 EVTOPTB4003: "Acceptez leurs demandes."
 EVTNAME4004: "Le peuple résiste à l’occidentalisation"
 EVTDESC4004: "Nos tentatives d’occidentalisation se heurtent à des résistances dans toutes les couches de la société et des protestataires de tout $COUNTRY$ nous demandent d’y mettre un terme. Si nous les ignorons, la position de la famille royale risque d’être compromise."
 EVTOPTA4004: "Ignorez leurs demandes."
 EVTOPTB4004: "Acceptez leurs demandes."
 EVTNAME4005: "Les réactionnaires résistent à l’occidentalisation"
 EVTDESC4005: "Nos tentatives d’occidentalisation se heurtent au refus des réactionnaires. Ils ont décidé de prendre les armes suite à nos dernières demandes qu’ils considèrent comme une ingérence dans leurs privilèges et traditions ancestraux."
 EVTOPTA4005: "Ignorez leurs demandes."
 EVTOPTB4005: "Acceptez leurs demandes."
 EVTNAME4006: "Les marchands résistent à l’occidentalisation"
 EVTDESC4006: "Nos tentatives d’occidentalisation se heurtent au refus de nos commerçants. Ils se sentent lésés par les nouvelles restrictions commerciales et menacent d’aller travailler ailleurs."
 EVTOPTA4006: "Ignorez leurs demandes."
 EVTOPTB4006: "Acceptez leurs demandes."
 EVTNAME4007: "Des artistes résistent à l’occidentalisation"
 EVTDESC4007: "Des artistes influents de tout le pays clament haut et fort que nos tentatives d’occidentalisation vont à l’encontre de notre identité culturelle et exigent leur abandon."
 EVTOPTA4007: "Ignorez leurs demandes."
 EVTOPTB4007: "Acceptez leurs demandes."
 EVTNAME4008: "Des représentants du gouvernement résistent à l’occidentalisation"
 EVTDESC4008: "Plusieurs représentants du gouvernement jugent que nos tentatives d’occidentalisation vont trop vite, ce qui risque, selon eux, de ruiner le pays. Si nous n’y mettons pas immédiatement un terme, ils menacent de démissionner."
 EVTOPTA4008: "Ignorez leurs demandes."
 EVTOPTB4008: "Acceptez leurs demandes."
 EVTNAME4009: "Le haut commandement résiste à l’occidentalisation"
 EVTDESC4009: "Nos tentatives d’occidentalisation se heurtent au refus du haut commandement de nos forces armées. Si nous n’y mettons pas un terme, ils menacent de démissionner."
 EVTOPTA4009: "Ignorez leurs demandes."
 EVTOPTB4009: "Acceptez leurs demandes."
 EVTNAME4010: "Les conseillers résistent à l’occidentalisation"
 EVTDESC4010: "Nos tentatives d’occidentalisation se heurtent au refus de nos plus fidèles conseillers. Si nous n’y mettons pas un terme, ils menacent de démissionner."
 EVTOPTA4010: "Ignorez leurs demandes."
 EVTOPTB4010: "Acceptez leurs demandes."
 EVTNAME9610: "Le déclin de la Renaissance"
 EVTDESC9610: "L’expansion territoriale qu’a récemment connue notre pays semble avoir détourné à la fois nos ressources et notre attention. Les réformes de l’éducation et le développement artistique qui faisaient jadis notre renommée en ont fait les frais, et nous avons perdu notre position de nation majeure en termes de philosophie de la Renaissance."
 EVTOPTA9610: "C’est très fâcheux."
 EVTNAME750: "Mauvaise réputation !"
 EVTDESC750: "Bizarrement, notre récente stratégie visant à nous emparer des provinces de tous ceux qui se mettent en travers de notre chemin semble être mal perçue par les pays amis."
 EVTOPTA750: "Ils réagissent de façon excessive, comme toujours !"
 EVTNAME751: "Inflation"
 EVTDESC751: "L’état de guerre perpétuelle a miné notre économie et l’inflation est désormais hors de contrôle !"
 EVTOPTA751: "Essayez de frapper davantage de monnaie !"
 EVTNAME752: "Désertion des officiers"
 EVTDESC752: "Désabusés par les guerres répétées et inutiles du $MONARCH$, de nombreux officiers de l’armée ont déserté pour chercher mieux ailleurs."
 EVTOPTA752: "Bah, je commanderai l’armée moi-même !"
 EVTNAME753: "Marchands expulsés"
 EVTOPTA753: "Dans ce cas, je les conquerrai également !"
 EVTNAME754: "Légitimité mise en doute"
 EVTDESC754: "La soif de sang de $MONARCH$ a mis à mal la réputation de $COUNTRY$ aux yeux du monde, et nos sujets commencent à leur tour à mettre en doute la légitimité d’un souverain aussi impitoyable."
 EVTOPTA754: "Dites à mon héritier de commencer à s’inquiéter..."
 EVTNAME755: "Des magistrats démissionnent"
 EVTDESC755: "Les magistrats font la force d’un pays. Mais hélas, tous les nôtres démissionnent !\n\n Ils disent protester contre les guerres perpétuelles."
 EVTOPTA755: "Je les remplacerai moi-même !"
 EVTNAME756: "Un conseiller démissionne"
 EVTDESC756: "Indigné par notre politique étrangère conquérante, un éminent conseiller de la cour a démissionné et quitté le pays !"
 EVTOPTA756: "Ils ne sont jamais contents... Bon débarras !"
 EVTNAME757: "$PROVINCENAME$ se révolte !"
 EVTDESC757: "Les loyaux sujets de $COUNTRY$ souffrent depuis longtemps des guerres perpétuelles de $MONARCHTITLE$ sans jamais se plaindre. Mais cette époque est révolue...\n\nPuisque $MONARCH$ ne semble pas entendre raison, la population de $PROVINCENAME$ a décidé de tenter l’intimidation !"
 EVTOPTA757: "C’est ce que j’entends..."
 EVTNAME758: "Nous avons été choisis !"
 EVTDESC758: "Bonne nouvelle, $MONARCHTITLE$ ! L’empereur nous fait l’immense honneur de nous confier l’organisation de l’assemblée annuelle du Reichstag.\n\nCela va nettement améliorer notre prestige au sein de l’empire. Les délégués seront impressionnés lorsqu’ils entreront dans notre magnifique capitale, $PROVINCECAPITAL$ !"
 EVTOPTA758: "Excellent !"
 EVTNAME773: "Marchands assassinés !"
 EVTOPTA773: "Des têtes vont tomber ! Mais pas la mienne, j’espère..."
 EVTNAME759: "Primas Germaniae"
 EVTDESC759: "Depuis le Xe siècle, l’archevêque de Mayence porte le prestigieux titre de §WPrimas Germaniae§b, archevêque catholique le plus important du Saint Empire.\n\nNaturellement, un tel titre suscite la jalousie des autres princes de l’empire... Nous devons prendre garde à ne pas laisser notre prestige tomber trop bas ou le titre risque de nous glisser entre les doigts !"
 EVTOPTA759: "Je vois..."
 EVTNAME760: "Titre de Primas Germaniae mis en question"
 EVTDESC760: "$MONARCHTITLE$, la majeure partie de la communauté catholique semble ne plus croire en nous ! Selon la rumeur, un autre archevêché projetterait même de revendiquer notre titre de Primas Germaniae !"
 EVTOPTA760: "Ce n’est probablement qu’une rumeur..."
 EVTNAME761: "Primas Germaniae"
 EVTDESC761: "Le titre de §WPrimas Germaniae§b, archevêque catholique le plus important du Saint Empire, a été créé au Xe siècle, l’archevêché de Mayence ayant été le premier à le recevoir.\n\nLe fait qu’une puissance de second rang comme $FROM$ porte un titre aussi prestigieux est un affront pour l’Église catholique. Ne pouvons-nous trouver un candidat qui en serait plus digne ?"
 EVTOPTA761: "Peut-être... moi ?"
 EVTOPTB761: "Mieux vaut ne pas intervenir. Pour le moment..."
 EVTOPTC761: "Il n’y a pas de meilleur candidat."
 EVTNAME762: "Primas Germaniae perdu"
 EVTDESC762: "$MONARCHTITLE$, nous avons perdu le prestigieux titre de §WPrima Germaniae§b ! Compte tenu de notre faible position dans l’empire dernièrement, un autre archevêque nous a devancés en revendiquant le titre !"
 EVTOPTA762: "Très bien, félicitez-le..."
 EVTOPTB762: "Nous ne l’oublierons pas !"
 EVTNAME763: "Legatus Natus"
 EVTDESC763: "En tant que §WLegatus Natus§b, nous avons depuis longtemps l’honneur de représenter le pape au nord des Alpes.\n\nUn titre aussi prestigieux requiert une certaine dignité et nous ne pouvons pas laisser notre prestige ou nos relations avec le pape tomber trop bas."
 EVTOPTA763: "C’est entre les mains de Dieu."
 EVTNAME764: "Titre de Legatus Natus perdu"
 EVTDESC764: "Notre position au sein de l’empire et nos relations avec le pape se sont récemment dégradées. Le pape ne semble plus nous faire confiance pour le représenter dans l’empire et il a malheureusement décidé de nous libérer de ce titre."
 EVTOPTA764: "Je suppose que c’était entre mes mains finalement..."
 EVTNAME765: "Envoyé du pape"
 EVTDESC765: "Bonne nouvelle ! Nous avons été choisis par le pape pour porter le prestigieux titre de §WLegatus Natus§b (son représentant au nord des Alpes), l’ancien détenteur du titre étant tombé en disgrâce."
 EVTOPTA765: "Est-ce une lueur crépusculaire ?"
 EVTOPTB765: "Nous devons gracieusement refuser."
 EVTDESC6197: "La politique de soutien et d’expansion de la bureaucratie de notre nation porte ses fruits. Chaque jour, de nouveaux représentants sont formés pour faire de grandes carrières dans notre administration !"
 EVTOPTA6197: "Excellent !"
 EVTDESC6198: "Un empire de cette taille a besoin de beaucoup de bureaucrates. Une prime d’embauche grossirait peut-être les effectifs."
 EVTOPTA6198: "D’accord."
 EVTOPTB6198: "Pas maintenant."
 EVTNAME2036: "Troubles religieux"
 EVTDESC2036: "Des rapports nous sont parvenus disant que l'empereur planifie de marcher contre tous les États protestants de l'empire. Il est déterminé à nettoyer les terres du Saint Empire de la racaille hérétique avant la fin de l'année. Si nous voulons rester fidèles à notre foi, nous devrons nous préparer."
 EVTOPTA2036: "Proclamer l'indépendance religieuse."
 EVTOPTB2036: "Notre allégeance va à notre Empereur."
 EVTNAME6100: "Soutien populaire pour notre grande flotte"
 EVTDESC6100: "Dans tout le pays, la population soutient notre grande marine en contribuant à la défense de notre nation. Dans les chantiers navals, nos charpentiers travaillent toujours plus dur et les gens se portent même volontaires pour servir comme marins ! Tous sont fiers de notre glorieuse flotte !"
 EVTOPTA6100: "C’est fantastique"
 EVTNAME6101: "L’enthousiasme populaire pour notre flotte diminue"
 EVTDESC6101: "Pour être honnête, notre peuple ne trouve plus notre flotte aussi grande. En fait, il ne l’apprécie plus. Elle a de plus en plus de mal à trouver de nouvelles recrues et à s’approvisionner en matériaux de base."
 EVTOPTA6101: "Ce n’est qu’un problème à court terme"
 EVTOPTB6101: "Il n’est rien qu’un peu d’argent ne peut résoudre"
 EVTNAME6102: "L’amiral prometteur apparaît"
 EVTDESC6102: "Un de nos Faucons des mers s’est avéré bien meilleur que nous l’avions imaginé. "
 EVTOPTA6102: "Je savais que c’était une bonne idée."
 EVTNAME6103: "Aristocrates inquiets"
 EVTDESC6103: "Notre politique visant à recruter des commandants prometteurs sans égard à leur naissance inquiète nos aristocrates qui trouvent difficile de devoir dîner avec des hommes dénués d’éducation. D’après ces mêmes aristocrates, cela contrarie également les hommes sous leur commandement qui préfèrent des chefs compétents à des gentlemen."
 EVTOPTA6103: "Qu’ils se plaignent !"
 EVTOPTB6103: "Eh bien, nous pouvons faire quelques concessions"
 EVTNAME6104: "Développements navals"
 EVTDESC6104: "Nos excellents marins sont à l’origine de progrès titanesques dans le domaine naval. C’est trop beau pour être vrai."
 EVTOPTA6104: "Ça ne peut pas être un mal."
 EVTNAME6105: "Fierté navale"
 EVTDESC6105: "Nos marins sont tellement bons qu’ils sont à l’origine d’un sentiment de complaisance. Les gens se reposent sur leurs lauriers et je ne suis pas sûr que ce soit la chose à faire."
 EVTOPTA6105: "Notre flotte est la meilleure"
 EVTOPTB6105: "Nous devons les secouer un peu"
 EVTNAME6106: "Tactiques de blocus améliorées"
 EVTDESC6106: "Notre entraînement au combat naval nous a permis de mettre au point de meilleures tactiques de blocus. Même si nos ennemis finissent par les contrer, pour le moment, nous devrions pouvoir tourner la vis."
 EVTOPTA6106: "Nous devrions même pouvoir en tirer un peu d’argent"
 EVTNAME6107: "Standards en déclin"
 EVTDESC6107: "Notre entraînement au combat naval nous a permis de mettre en place de redoutables blocus sur les côtes ennemies, mais pour le moment, nos marins semblent un peu paresseux."
 EVTOPTA6107: "Eh bien, nous ne pouvons pas nous attendre à ce qu’ils soient constamment efficaces."
 EVTOPTB6107: "J’attends de chacun qu’il fasse son devoir"
 EVTNAME6108: "Progrès techniques navals"
 EVTDESC6108: "Nos architectes sont déjà excellents, mais ils font actuellement preuve d’un élan de créativité qui mène à de nouveaux progrès techniques."
 EVTOPTA6108: "Qui suis-je pour les arrêter ?"
 EVTNAME6109: "Architectes inquiets"
 EVTDESC6109: "Nous ne comprenons pas pourquoi nos architectes n’obtiennent pas l’appui nécessaire pour leur établissement naval. Mais diriger une nation demande beaucoup de travail, et devons-nous vraiment nous préoccuper d’un problème de moindre importance comme celui-là."
 EVTOPTA6109: "Pourquoi devrais-je me soucier de gens si pauvres qu’ils doivent travailler ?."
 EVTOPTB6109: "Il est temps de contrarier l’établissement naval."
 EVTNAME6110: "Nous régnons sur l’océan."
 EVTDESC6110: "Notre glorieuse flotte suscite la fierté de notre nation et l’envie du monde entier."
 EVTOPTA6110: "Encore plus de gloire pour nous."
 EVTNAME6111: "La flotte a décliné"
 EVTDESC6111: "Personne ne peut vraiment le comprendre. Il y a encore peu, nous avions une flotte glorieuse qui faisait la fierté de notre nation et voilà qu’elle est la risée du monde entier."
 EVTOPTA6111: "Son heure de gloire va revenir."
 EVTOPTB6111: "Un peu d’argent devrait remédier à la situation."
 EVTNAME6112: "Les recrues se multiplient"
 EVTDESC6112: "Notre système de conscrits nationaux porte ses fruits "
 EVTOPTA6112: "Enrôlons-les dans l’armée."
 EVTOPTB6112: "Non, nous devons réfléchir sur le long terme."
 EVTNAME6113: "Les nations ne veulent pas être conscrites."
 EVTDESC6113: "Généralement, notre système de conscrits fonctionne comme une machine bien huilée, mais actuellement, notre recrutement se heurte à quelques problèmes de résistance, des émeutes, des attaques contre les recrutants, des petits problèmes du genre."
 EVTOPTA6113: "Eh bien, je suis sûr que nous pouvons ralentir le recrutement sur le court terme."
 EVTOPTB6113: "Bah, il me faut des soldats, pas des pleurnicheurs."
 EVTNAME6114: "Notre armée n’est-elle pas grande ?"
 EVTDESC6114: "Notre grande armée marche vers la victoire et les résultats s’en ressentent en termes d’entraînement et de recrutement."
 EVTOPTA6114: "C’est fantastique."
 EVTNAME6115: "Notre armée n’est pas si grande"
 EVTDESC6115: "Il y a peu encore, notre armée faisait l’envie du monde entier, et voilà que cela a changé. Nous n’avons aucune idée de la manière dont c’est arrivé, mais cela pourrait bien finir par avoir une incidence sur le recrutement."
 EVTOPTA6115: "Visiblement, le recrutement va être un peu plus difficile."
 EVTOPTB6115: "Il est temps de secouer l’établissement militaire."
 EVTNAME6116: "Améliorations militaires"
 EVTDESC6116: "Nos officiers expérimentent de nouvelles manières d’instruire notre grande armée. Et cela semble remonter le niveau global de la pensée militaire de notre nation."
 EVTOPTA6116: "J’aime les penseurs militaires."
 EVTNAME6117: "Complaisance militaire"
 EVTDESC6117: "Notre superbe armée est, selon nos généraux les plus influents, invincible. Les récentes défaites sont attribuées aux conditions météo ou aux lâches techniques de l’ennemi. En ce qui concerne nos généraux, ils sont parfaits."
 EVTOPTA6117: "Invincible, j’aime ça."
 EVTOPTB6117: "Je pense que la vérité pourrait gêner certaines personnes."
 EVTNAME6118: "Effort sur les fortifications."
 EVTDESC6118: "Notre corps du génie n’a pas grand-chose à faire en ce moment, mais il a découvert une province sans fortifications et a décidé de s’en occuper."
 EVTOPTA6118: "C’est très aimable de sa part."
 EVTNAME6119: "Amélioration des fortifications"
 EVTDESC6119: "Notre corps du génie a découvert une petite fortification qui aurait bien besoin d’être améliorée."
 EVTOPTA6119: "Nous devons systématiquement améliorer ce qui peut l’être."
 EVTNAME6120: "Notre génie est occupé."
 EVTDESC6120: "Notre corps du génie trouve toujours de quoi s’occuper. Aujourd’hui, il a amélioré une fortification dans une de nos provinces."
 EVTOPTA6120: "Nous sommes satisfaits."
 EVTNAME6121: "Travaux de fortification"
 EVTDESC6121: "Notre génie a amélioré une fortification pour en faire une importante barrière contre les forces ennemies."
 EVTOPTA6121: "Espérons que certains aient l’idée de l’assiéger."
 EVTNAME6122: "Fortification épique construite."
 EVTDESC6122: "Une fortification déjà importante a été améliorée par notre génie, même si nos généraux pensent que nos troupes ne devraient pas se réfugier derrière des forts."
 EVTOPTA6122: "Inutile de s’en plaindre."
 EVTNAME6123: "Nouveaux bastions construits."
 EVTDESC6123: "Alors que nous pensions que nos fortifications ne pouvaient être améliorées, notre génie a eu la grande idée de construire des bastions triangulaires. En plus d’être magnifiques, ils ralentissent l’ennemi."
 EVTOPTA6123: "J’imagine que je n’ai pas à me plaindre."
 EVTNAME6124: "Le fort tombe en ruine"
 EVTDESC6124: "Négligée par notre génie, une petite fortification est tombée en ruine. Pour être honnête, en l’état actuel des choses, elle ne repousserait même pas une bande d’écoliers, alors pour ce qui est d’une armée..."
 EVTOPTA6124: "Les hommes, les vrais, ne se cachent pas derrière des forts."
 EVTOPTB6124: "Quelques réparations sont peut-être nécessaires."
 EVTNAME6125: "Le fort se délabre."
 EVTDESC6125: "Notre génie a malheureusement négligé cette fortification et si nous n’y faisons rien, il n’offrira qu’une protection limitée."
 EVTOPTA6125: "Ce n’est pas important."
 EVTOPTB6125: "Il n’est rien que l’argent ne peut résoudre."
 EVTNAME6126: "Le fort s’écroule"
 EVTDESC6126: "Un récent examen a révélé que les murs d’une de nos fortifications s’écroulent et notre corps du génie indique qu’il manque de fonds pour effectuer les réparations. Si rien n’est fait, sa capacité défensive va en pâtir, mais à long terme, dans quelques centaines d'années, elle pourrait bien devenir une attraction touristique incontournable et renforcer l'économie locale."
 EVTOPTA6126: "Prenons des mesures à long terme."
 EVTOPTB6126: "Je crois qu’une approche à plus court terme est en ordre."
 EVTNAME6127: "Le fort s’affaiblit"
 EVTDESC6127: "A la suite d’une mauvaise maintenance de notre corps du génie, l’une de nos importantes fortifications présente de graves dégâts structurels et dès lors, d’importants travaux vont être nécessaires."
 EVTOPTA6127: "Punissez les responsables."
 EVTOPTB6127: "Non, dépensons l’argent."
 EVTNAME6128: "Génie négligent."
 EVTDESC6128: "Nous avons découvert, qu’à la suite d’une négligence de notre corps du génie, une de nos importantes fortifications est mise à mal."
 EVTOPTA6128: "Si les experts se montrent négligents, c’est sûrement que tout va bien."
 EVTOPTB6128: "Il faut faire quelque chose."
 EVTNAME6129: "Crise de fortification."
 EVTDESC6129: "A la suite d’une négligence de notre corps du génie, l’une de nos plus puissantes et plus modernes fortifications se voit affaiblie. Une armée qui déciderait de l’assiéger pourrait en tirer parti."
 EVTOPTA6129: "Pour être honnête, je ne vois pas d’armée susceptible de rejoindre ce fort."
 EVTOPTB6129: "Non ! Nous allons immédiatement faire quelque chose."
 EVTNAME6130: "Général prometteur."
 EVTDESC6130: "La stratégie que nous avons mise en place sur le champ de bataille a porté ses fruits "
 EVTOPTA6130: "Eh bien, il est prometteur."
 EVTNAME6131: "La noblesse inquiète pour ses privilèges."
 EVTDESC6131: "Notre politique en matière de champ de bataille inquiète sérieusement nos nobles. Selon eux, ce n’est pas parce qu’un homme s’illustre sur le champ de bataille qu’il fera un bon général. En fait, il semble que la vie en communauté soit de plus en plus difficile, car les nouveaux officiers ne savent pas se conduire. Il se dit également qu'un bon dirigeant doit être mieux élevé."
 EVTOPTA6131: "La noblesse importe-t-elle vraiment ?"
 EVTOPTB6131: "Eh bien, je pense qu’il faut rendre les choses un peu plus difficiles à court terme."
 EVTNAME6132: "Gloire de l’armée."
 EVTDESC6132: "Notre glorieuse armée renforce le prestige de notre nation."
 EVTOPTA6132: "Gloire à nous."
 EVTNAME6133: "Notre armée a connu des jours meilleurs."
 EVTDESC6133: "La gloire de notre armée semble s’être ternie. Les gens ne prennent plus notre armée avec autant de sérieux qu’avant."
 EVTOPTA6133: "Il est temps d’y remédier."
 EVTOPTB6133: "Je ne pense pas qu’il y ait grand-chose à faire."
 EVTNAME6134: "Nos marchands partent à l’aventure."
 EVTDESC6134: "Les conditions commerciales actuelles sont propices à nos marchands et ceux-ci sont prêts à en tirer parti."
 EVTOPTA6134: "Excellent."
 EVTNAME6135: "Nos marchands ne s’en sortent pas très bien."
 EVTDESC6135: "Nos marchands, qui s’en sortaient avant très bien, affichent désormais de bien piètres performances."
 EVTOPTA6135: "Je crois que nous allons prendre les mesures qui s’imposent."
 EVTOPTB6135: "Quelques réformes impopulaires devraient y remédier."
 EVTNAME6136: "Ruée coloniale."
 EVTDESC6136: "Les rumeurs sur notre conquête du Nouveau Monde ont incité de nombreuses personnes à tenter une nouvelle vie en tant que colons."
 EVTOPTA6136: "Ils pourraient nous être utiles."
 EVTNAME6137: "Les gens fuient dans les colonies"
 EVTDESC6137: "Notre conquête du Nouveau Monde est porteuse d’opportunités pour nos colons. Les guerres incessantes ont convaincu nos meilleurs colons de tenter leur chance."
 EVTOPTA6137: "Laissez-les partir."
 EVTOPTB6137: "Il faut les en empêcher."
 EVTNAME6138: "Compagnie coloniale fondée."
 EVTDESC6138: "Une compagnie coloniale a décidé d’étendre une colonie dans une province voisine."
 EVTOPTA6138: "Cela ne peut être que bon."
 EVTNAME6139: "La compagnie coloniale fait faillite."
 EVTDESC6139: "Une de nos compagnies coloniales se heurte à d’importants problèmes financiers et si nous n’y faisons rien, les colons pourraient en pâtir."
 EVTOPTA6139: "Ils connaissaient les risques. Ce n’est pas mon problème."
 EVTOPTB6139: "Nous devons agir."
 EVTOPTA6140: "Bonne nouvelle."
 EVTNAME6141: "Complaisance commerciale"
 EVTDESC6141: "Bien qu’en tant que nation nos pratiques commerciales soient excellentes, nos marchands font actuellement preuve d’une certaine complaisance."
 EVTOPTA6141: "Nos marchands ne sont plus aussi compétitifs."
 EVTOPTB6141: "Je pense que nous pourrions faire monter les prix."
 EVTNAME6142: "Excellentes vice-royautés."
 EVTDESC6142: "C’est parfait lorsque des honnêtes hommes sont au service d’un pays. De bons vice-rois dans nos territoires d’outre-mer constituent un réel atout."
 EVTOPTA6142: "A la bonne heure."
 EVTNAME6143: "Vice-royautés corrompues"
 EVTDESC6143: "Les territoires d’outre-mer sont connus pour leurs stratégies renforcées et de bonnes vice-royautés y sont essentielles. Mais tout ne se passe pas toujours comme prévu et la corruption peut parfois sévir."
 EVTOPTA6143: "Prenez les mesures qui s’imposent"
 EVTOPTB6143: "Fermez les yeux"
 EVTNAME6144: "Améliorations de production."
 EVTDESC6144: "Notre économie politique de Smith fait réfléchir les gens sur la manière dont les choses sont produites. Et pour le moment, ça semble payer."
 EVTOPTA6144: "C’est bien."
 EVTNAME6145: "Production étouffée."
 EVTDESC6145: "Nos producteurs font preuve de complaisance à l’égard de la politique économique de Smith et de nos techniques de production avancées."
 EVTOPTA6145: "Je pense que cela va se répercuter sur la production."
 EVTOPTB6145: "En fait, cela semble s’être traduit par des prix plus élevés."
 EVTNAME6146: "Bureaucratie efficace."
 EVTDESC6146: "Notre bureaucratie permet à notre pays de percevoir plus d’impôts, mais parfois, les bons hommes aux bons endroits, portent leurs fruits. C’est juste dommage que quelques années plus tard, il faille les promouvoir à des postes qu’ils ne peuvent assumer."
 EVTOPTA6146: "Battez le fer tant qu’il est chaud."
 EVTNAME6147: "Bureaucratie corrompue."
 EVTDESC6147: "La bureaucratie ne fonctionne pas toujours. Les mauvais hommes aux mauvais endroits et la corruption peut sévir. Pire encore, il faudra des années pour remettre de l’ordre dans tout ça."
 EVTOPTA6147: "On ne peut pas combattre le système."
 EVTNAME6148: "La banque nationale paie des dividendes"
 EVTDESC6148: "Notre banque nationale a tiré d’importants profits d’excellents prêts. Et donc, elle paie des dividendes."
 EVTOPTA6148: "Nous allons gagner de l’argent."
 EVTNAME6149: "La banque nationale est en mauvaise passe."
 EVTDESC6149: "Notre banque nationale s’avère des plus médiocres. Elle a du mal à trouver des gens fiables et se heurte à des problèmes."
 EVTOPTA6149: "Nous allons lui donner un peu d’argent pour la soutenir."
 EVTOPTB6149: "Dites à la banque d’accorder des prêts à des gens un peu moins fiables."
 EVTNAME6150: "Succès de la politique commerciale"
 EVTDESC6150: "Notre politique commerciale s’avère particulièrement fructueuse actuellement. Cela donne un véritable élan à nos marchands."
 EVTOPTA6150: "Je suis sûr que c’est une bonne nouvelle"
 EVTNAME6151: "La politique commerciale vacille"
 EVTDESC6151: "Notre politique commerciale nationale ne s’avère pas vraiment fructueuse actuellement. Nos marchands ne s’en sortent pas très bien."
 EVTOPTA6151: "Visiblement, les marchands se heurtent à des difficultés."
 EVTOPTB6151: "Les prix montent."
 EVTNAME6152: "Nouvelles techniques d’espionnage"
 EVTDESC6152: "Notre système d’espionnage est performant et nos agents ont trouvé de nouvelles méthodes. Tôt ou tard, nos « amis » et nos ennemis s’en rendront compte, mais pour le moment, on a l’avantage."
 EVTOPTA6152: "J’aime avoir l’avantage."
 EVTNAME6153: "Défections d’espions"
 EVTDESC6153: "Certains de nos espions passent à d’autres pays. Cela pourrait nous porter préjudice à court terme."
 EVTOPTA6153: "Que les infidèles s’en aillent !"
 EVTOPTB6153: "Un peu d’argent devrait pouvoir agir sur les esprits."
 EVTNAME6154: "Dynamisme du cabinet"
 EVTDESC6154: "La combinaison des bonnes personnes de notre cabinet peut créer des conditions favorables à une hausse des revenus fiscaux. Vous serez ravi d’apprendre que cela vient de se produire."
 EVTOPTA6154: "C’est une bonne nouvelle, en effet."
 EVTNAME6155: "Corruption du gouvernement"
 EVTDESC6155: "Lorsque le cabinet n’est pas composé des bonnes personnes, cela peut être fâcheux pour le pays, d’autant plus qu’il est difficile de les en retirer."
 EVTOPTA6155: "Visiblement, nos impôts baissent."
 EVTOPTB6155: "L’inflation augmente."
 EVTNAME6156: "La minorité prospère."
 EVTDESC6156: "Maintenant que leur statut est garanti par notre Déclaration des Droits, une minorité prospère sous notre règne."
 EVTOPTA6156: "C’est parfait."
 EVTNAME6157: "Contrecoup"
 EVTDESC6157: "Depuis l’introduction de la Déclaration des Droits, bon nombre de nos classes dirigeantes d’origine se sont marginalisées et plutôt que d’en discuter, elles semblent prendre la voie de la révolte."
 EVTOPTA6157: "Pourquoi ne pas en débattre pas en gentlemen ?."
 EVTNAME6158: "L’Eglise mobilise la population."
 EVTDESC6158: "Alors que notre population fréquente ardemment l’Eglise, celle-ci nous remercie de la politique d’appui que nous avons mise en place par le biais de commentaires d’encouragement."
 EVTOPTA6158: "Les gens se sentent bien."
 EVTNAME6159: "Contrecoup libéral"
 EVTDESC6159: "Les penseurs libéraux de notre pays estiment que le soutien que nous apportons à l’Eglise est contraire à la religion organisée."
 EVTOPTA6159: "Qu’ils se plaignent !"
 EVTOPTB6159: "Neutralisez-les par la force"
 EVTNAME6160: "Zèle religieux"
 EVTDESC6160: "Inspirés par notre foi en la Suprématie Divine, nos missionnaires se montrent particulièrement convaincants auprès des infidèles."
 EVTOPTA6160: "Il est temps de répandre la bonne nouvelle"
 EVTNAME6161: "Contrecoup conservateur"
 EVTDESC6161: "Notre établissement religieux pense que la nation n’adhère pas correctement aux principes de la Suprématie Divine. Nous avons entendu ses membres condamner le gouvernement."
 EVTOPTA6161: "Cela ne me fait pas peur."
 EVTOPTB6161: "Envoyez des troupes."
 EVTNAME6163: "Sa Sainteté est inquiète"
 EVTDESC6163: "Notre politique de tolérance en matière de religions a conduit une partie de notre population catholique à se tourner vers l’orthodoxie."
 EVTOPTA6163: "J’imagine que je ne devrais pas être surpris."
 EVTNAME6164: "Sa Sainteté est scandalisée."
 EVTDESC6164: "Profitant de notre tolérance, certaines personnes ont décidé de se tourner vers l’Eglise réformée. Le nonce du Pape nous a déjà fait part de sa grande inquiétude."
 EVTOPTA6164: "Hé, il faut que tout le monde vive."
 EVTNAME6165: "Sa Sainteté est choquée"
 EVTDESC6165: "Alors que nous sommes une société éclairée et tolérante, certains de nos concitoyens, jugeant que la foi catholique ne répondait pas à leur choix de vie, se sont tournés vers le protestantisme."
 EVTOPTA6165: "Eh bien, je suis sûr que le Pape peut y survivre."
 EVTNAME6166: "La foi orthodoxe est mise à mal"
 EVTDESC6166: "Le Patriarche, arrivé aujourd’hui, a exprimé sa colère quant au fait que la tolérance de notre politique a permis à ceux-là même qui avaient mis à sac Constantinople et abandonné l’Empire Romain de semer leur foi dans notre royaume."
 EVTOPTA6166: "Est-ce vraiment si mal ?"
 EVTNAME6167: "Le Patriarche se plaint."
 EVTDESC6167: "Le Patriarche s’inquiète de la tolérance dont nous faisons preuve alors que les fidèles de Luther véhiculent leurs croyances hérétiques dans notre royaume."
 EVTOPTA6167: "Ce sont des choses qui arrivent."
 EVTNAME6168: "Le Patriarche est inquiet."
 EVTDESC6168: "Nous avons appris, ce jour, que le calvinisme avait gagné notre royaume. Visiblement, les gens profitent de notre tolérance pour se tourner vers de nouvelles religions."
 EVTOPTA6168: "Eh bien, c’est le prix à payer de la tolérance."
 EVTNAME6169: "Les évêques pensent que nous perdons du terrain."
 EVTDESC6169: "L’archevêque nous a fait part, ce jour, de sa consternation en apprenant que la tolérance dont nous faisons preuve a conduit des gens à se détourner de la véritable foi pour revenir au catholicisme."
 EVTOPTA6169: "Nous sommes un Etat moderne et ce sont des choses qui arrivent."
 EVTNAME6170: "Les évêques sont sous le choc."
 EVTDESC6170: "Une délégation d’évêques est arrivée ce jour pour discuter des effets de notre politique de tolérance à l’égard des autres fois. Ils sont notamment inquiets de la montée en puissance de la foi orthodoxe dans notre pays."
 EVTOPTA6170: "Ils ne devraient pas être si rétrogrades."
 EVTNAME6171: "Les évêques sont inquiets."
 EVTDESC6171: "Notre politique de tolérance suscite des inquiétudes au sein du clergé après qu’on ait eu vent que les fidèles de Calvin sèment leur foi dans notre royaume."
 EVTOPTA6171: "Ce n’est pas un problème."
 EVTNAME6172: "Les anciens de l’Eglise pensent que l’apocalypse est proche."
 EVTDESC6172: "Selon les anciens de l’Eglise, comme Dieu l’a ordonné, notre politique de tolérance doit être punie car notre peuple se convertit au catholicisme et, toujours selon eux, l’apocalypse est proche."
 EVTOPTA6172: "Je pense qu’on devrait attendre d’autres signes."
 EVTNAME6173: "Dieu nous punit ?"
 EVTDESC6173: "Les anciens de l’Eglise pensent que Dieu nous punit pour notre politique de tolérance. Certes, la foi orthodoxe gagne du terrain dans notre royaume."
 EVTOPTA6173: "Dieu ferait-il vraiment cela ?"
 EVTNAME6174: "Les anciens de l’Eglise sont inquiets."
 EVTDESC6174: "Les anciens de l’Eglise ont indiqué que, pour eux, la récente et massive conversion au protestantisme témoigne de la colère de Dieu. Plus sceptiques, quant à eux, certains fonctionnaires pointent du doigt notre politique de tolérance."
 EVTOPTA6174: "J’imagine qu’on récolte ce qu’on sème."
 EVTNAME6175: "Les ulémas sont inquiets."
 EVTDESC6175: "Les ulémas sont de plus en plus inquiets de la tolérance dont nous faisons preuve. Ils pensent qu’Allah compatissant, le miséricordieux, sera en colère pour cela. Leur foi gagne du terrain dans notre pays."
 EVTOPTA6175: "Je suis sûr qu’il n’y aura pas de problèmes."
 EVTNAME6176: "Les ayatollahs sont inquiets"
 EVTDESC6176: "Une délégation d’ayatollahs nous a informés que notre politique de tolérance avait permis à l’Islam sunnite de gagner notre royaume. Ils craignent que cela puisse ralentir le retour du mahdi."
 EVTOPTA6176: "Je suis sûr qu’il reviendra à temps."
 EVTNAME6177: "Les moines sont inquiets"
 EVTDESC6177: "Une délégation de moines, après plusieurs jours de méditation, nous a informés que notre politique de tolérance a une incidence sur l’édification de notre royaume. Il semble qu’une partie de notre population ait décidé de se tourner vers la foi hindoue."
 EVTOPTA6177: "Cela pourrait se répercuter sur le karma de notre peuple."
 EVTNAME6178: "Les gens se tournent vers la philosophie !"
 EVTDESC6178: "Dans un mouvement qui pourrait bien ébranler le karma de toute la nation, une partie de notre peuple a décidé d’abandonner les enseignements de Bouddha pour se tourner vers ceux d’un philosophe chinois. Les moines les plus anciens, quant à eux, accusent notre politique de tolérance d'en être la cause."
 EVTOPTA6178: "Si seulement Bouddha nous permettait d’être un peu plus tolérants."
 EVTNAME6179: "Les gens se tournent vers le culte spirituel"
 EVTDESC6179: "Notre peuple a profité de notre politique de tolérance pour se tourner vers le culte spirituel du shintoïsme. De nombreux moines sont inquiets."
 EVTOPTA6179: "Tel est le prix à payer pour un pays qui regarde devant lui."
 EVTNAME6180: "Les gens se détournent du brahmanisme"
 EVTDESC6180: "Notre peuple se détourne des forces de culte traditionnel pour suivre les enseignements de Bouddha. Les prêtres accusent notre politique de tolérance."
 EVTOPTA6180: "C’est une démarche non éclairée."
 EVTNAME6181: "Les gens se tournent vers la philosophie."
 EVTDESC6181: "Dans une démarche qui a choqué l’établissement religieux et mis en cause notre politique de tolérance, les gens se tournent vers la philosophie chinoise du confucianisme. Les bandits annoncent déjà la prise de mesures."
 EVTOPTA6181: "Ce n’est pas vraiment surprenant."
 EVTNAME6182: "Les gourous se plaignent !"
 EVTDESC6182: "De nombreux gourous s’inquiètent de notre politique de tolérance. Il semble qu’une nouvelle forme de culte spirituel se développe dans notre pays."
 EVTOPTA6182: "Elle n’aboutira pas"
 EVTNAME6183: "Les gens se tournent vers le bouddhisme."
 EVTDESC6183: "Notre tolérance a conduit une partie de notre peuple à se tourner vers le bouddhisme. Confucius dit « Ne vous inquiétez pas si on vous apprécie. Inquiétez-vous si vous n’appréciez pas les autres »."
 EVTOPTA6183: "Nous vivons une époque formidable."
 EVTNAME6184: "Les gens se tournent vers l’hindouisme."
 EVTDESC6184: "Notre tolérance envers les autres fois a conduit certains à se tourner vers l’hindouisme. Confucius dit : Commandez par les politiques, la discipline par les punitions et le peuple sera réfréné sans sentiment de honte. Commandez par la vertu, la discipline par les rites, et il s'ensuivra un sentiment de honte et des améliorations faites en conscience."
 EVTOPTA6184: "Ce sont des choses qui arrivent."
 EVTNAME6185: "Notre peuple se tourne vers le shintoïsme."
 EVTDESC6185: "Notre tolérance a conduit une partie de notre peuple à se tourner vers le shintoïsme. Confucius dit « Si un homme n’est pas bon, alors à quoi servent les droits ? Si un homme n’est pas bon, alors à quoi sert la musique ? »."
 EVTOPTA6185: "Au moins, nous sommes tolérants."
 EVTNAME6186: "Nos prêtres ont exprimé leur mécontentement."
 EVTDESC6186: "Nos prêtres shintoïstes s’inquiètent de notre tolérance qui, selon eux, pousse notre peuple à s’écarter de la religion de nos ancêtres pour se tourner vers le bouddhisme."
 EVTOPTA6186: "Développement dissonant."
 EVTNAME6187: "Les prêtes se plaignent poliment."
 EVTDESC6187: "Nos prêtres souhaitent poliment mentionner que notre tolérance envers les autres fois a conduit notre peuple à se tourner vers l’hindouisme."
 EVTOPTA6187: "Nous l’acceptons."
 EVTNAME6188: "Nos prêtres sont quelque peu scandalisés"
 EVTDESC6188: "Nos prêtres sont quelque peu scandalisés d’apprendre que notre tolérance a conduit une partie de notre peuple à se tourner vers les enseignements de Confucius."
 EVTOPTA6188: "Il n’y a rien à faire."
 EVTNAME6189: "Les Esprits de la Nature sont inquiets."
 EVTDESC6189: "Les Esprits de la Nature disent à notre peuple que notre politique de tolérance permet au chamanisme de se développer dans notre royaume."
 EVTOPTA6189: "Eh bien, c’est cela la tolérance."
 EVTNAME6190: "Mauvaise nouvelle en vue."
 EVTDESC6190: "Nos chamans nous rapportent qu’une partie de notre peuple profite de notre tolérance pour se tourner vers l’animisme."
 EVTOPTA6190: "Au moins, nous sommes tolérants."
 EVTNAME6191: "La révolution scientifique se poursuit"
 EVTDESC6191: "Notre révolution scientifique continue de porter ses fruits. Nos scientifiques font de nouvelles découvertes."
 EVTOPTA6191: "L’armée devrait en tirer parti."
 EVTOPTB6191: "Puisse la flotte en profiter."
 EVTOPTC6191: "Non, concentrons-nous sur la production."
 EVTOPTD6191: "Le gouvernement est primordial."
 EVTOPTE6191: "En fait, je pense que le commerce devrait en profiter."
 EVTNAME6192: "La révolution scientifique s’arrête."
 EVTDESC6192: "Actuellement, nos scientifiques semblent à court d’idées. Enfin, peut-être pas, mais la révolution a quelque peu ralenti."
 EVTOPTA6192: "Ce n’est pas l’idéal."
 EVTNAME6193: "Arts épiques produits"
 EVTDESC6193: "Le mécénat que nous exerçons sur les arts a permis la création d’une des plus grandes œuvres au monde. Cela a couvert notre pays de gloire."
 EVTOPTA6193: "Nous nous en réjouissons."
 EVTNAME6194: "Aucun art ne vaut de mécénat."
 EVTDESC6194: "Malgré le mécénat que nous exerçons sur les arts, les artistes ne sont actuellement pas au mieux de leur forme et notre monarque a l’air un peu bête."
 EVTOPTA6194: "Je suis sûr que cela va changer."
 EVTNAME6195: "Soutien pour la guerre"
 EVTDESC6195: "Depuis que nous avons déclaré que nous ferons la guerre à nos ennemis religieux, le peuple met tout en œuvre pour l’effort de guerre."
 EVTOPTA6195: "Dieu le Veut"
 EVTNAME6196: "Le peuple est en colère face à notre refus de faire la guerre"
 EVTDESC6196: "Notre peuple s’inquiète de notre refus à faire la guerre aux infidèles."
 EVTOPTA6196: "Nous ne sommes pas encore prêts."
 EVTOPTB6196: "Pour qui se prend-il ?"
 EVTNAME6300: "Les serfs sont exploités"
 EVTDESC6300: "Notre politique de servage a porté ses fruits et nos propriétaires terriens ont redoublé d’efforts pour exploiter leurs serfs."
 EVTOPTA6300: "C’est la raison pour laquelle nous les gardons à leur place."
 EVTNAME6301: "Les serfs sont inquiets"
 EVTDESC6301: "Il paraîtrait que nos serfs ne sont pas aussi satisfaits que nous le pensions. Une rumeur fait même état d’une possible révolte."
 EVTOPTA6301: "Nos troupes ont besoin d’entraînement."
 EVTOPTB6301: "Quelques concessions seraient les bienvenues."
 EVTNAME6302: "Notre peuple apprécie sa liberté"
 EVTDESC6302: "Notre politique permettant à tous d’être libres porte ses fruits. Notre population semble plus satisfaite que d’ordinaire."
 EVTOPTA6302: "Nous régnons judicieusement"
 EVTNAME6303: "Les nobles sont inquiets."
 EVTDESC6303: "Les nobles se demandent si notre politique visant à affranchir nos sujets ne les empêche pas de vendre leurs servants. Visiblement, plusieurs dîners ont été mis à mal."
 EVTOPTA6303: "Qu’ils se plaignent !"
 EVTOPTB6303: "Faisons quelques concessions."
 EVTNAME6304: "Plus d’hommes pour l’armée"
 EVTDESC6304: "Notre politique en matière d’effectifs porte ses fruits car plus d’hommes sont désormais disponibles pour rejoindre l’armée."
 EVTOPTA6304: "Nous n’avons jamais trop d’effectifs."
 EVTNAME6305: "Baisse de qualité dans l’armée."
 EVTDESC6305: "L’intérêt que nous portons à la quantité entraîne un déclin du nombre de recrues pour notre armée."
 EVTOPTA6305: "Nous allons tout simplement l’ignorer"
 EVTOPTB6305: "Il faut réformer, voilà la réponse."
 EVTNAME6306: "La qualité de nos troupes est impressionnante."
 EVTDESC6306: "Notre décision de privilégier la qualité fait que notre armée est plus impressionnante aux yeux de nos voisins."
 EVTOPTA6306: "Nous régnons !"
 EVTNAME6307: "Crise de recrutement"
 EVTDESC6307: "L’intérêt que nous portons à la qualité inquiète nos généraux quant aux effectifs disponibles pour l’armée."
 EVTOPTA6307: "L’armée peut souffrir."
 EVTOPTB6307: "Nous devons revoir notre politique."
 EVTNAME6308: "L’armée mène à la gloire."
 EVTDESC6308: "L’intérêt que nous portons à nos forces terrestres renforce le sentiment d’excellence de notre armée. Des hommes, comptant parmi les plus brillants, veulent devenir officiers."
 EVTOPTA6308: "Ils font le bon choix."
 EVTNAME6309: "Les amiraux sont inquiets."
 EVTDESC6309: "Nos amiraux expriment leur inquiétude quant à l’intérêt que nous portons à nos forces terrestres aux dépens de nos forces navales."
 EVTOPTA6309: "Qu’en savent-ils ?"
 EVTOPTB6309: "Faisons quelque chose."
 EVTNAME6310: "Notre flotte est la fierté de la nation."
 EVTDESC6310: "Notre décision de nous concentrer sur notre politique navale renforce l’appui prêté à notre flotte. Les jeunes n’hésitent plus à s’enrôler pour devenir officiers."
 EVTOPTA6310: "Je leur souhaite bonne chance."
 EVTNAME6311: "Les généraux sont inquiets."
 EVTDESC6311: "Nos généraux s’inquiètent du fait que l’intérêt que nous portons à nos forces navales se fasse aux dépens de nos forces terrestres."
 EVTOPTA6311: "Eh bien, c’est ainsi"
 EVTOPTB6311: "Il est temps de prêter plus d’attention à l’armée."
 EVTNAME6312: "Notre armée sème la peur dans les rangs ennemis."
 EVTDESC6312: "Notre politique visant à privilégier l’attaque à la défense est à l’origine de récits sur l’élan des armées."
 EVTOPTA6312: "Chargez."
 EVTNAME6313: "Fortification négligée"
 EVTDESC6313: "Notre politique visant à privilégier l’attaque a conduit à la négligence de nos fortifications."
 EVTOPTA6313: "Qu’elles s’écroulent."
 EVTOPTB6313: "Faisons quelque chose."
 EVTNAME6314: "La fortification souffre"
 EVTDESC6314: "A cause de notre politique visant à privilégier l’attaque, plusieurs de nos fortifications ont souffert."
 EVTOPTA6314: "Nous devons continuer de privilégier l’attaque."
 EVTOPTB6314: "Une bonne défense est importante."
 EVTNAME6315: "Les fortifications laissent à désirer."
 EVTDESC6315: "La nature offensive de nos forces armées a conduit les commandants à se désintéresser de l’état de leurs fortifications."
 EVTOPTA6315: "Je fais confiance à mes commandants."
 EVTOPTB6315: "Nous devrions peut-être y réfléchir."
 EVTNAME6316: "Qui se soucie de nos forts ?"
 EVTDESC6316: "Nos généraux se concentrant sur l’offensive, ils laissent plusieurs de nos forts tomber en ruine."
 EVTOPTA6316: "Cela m’est égal."
 EVTOPTB6316: "D’accord, ça m’intéresse."
 EVTNAME6317: "Nos généraux refusent de s’occuper de nos forts."
 EVTDESC6317: "Nos généraux privilégiant l’offensive, ils refusent de s’occuper comme il se doit de nos importantes fortifications."
 EVTOPTA6317: "Laissez-les faire."
 EVTOPTB6317: "Il est temps d’inverser la tendance."
 EVTNAME6318: "Les généraux rechignent à utiliser les fortifications."
 EVTDESC6318: "Nos généraux privilégiant l’offensive, ils refusent d’utiliser comme il se doit nos puissantes fortifications."
 EVTOPTA6318: "Ils ont peut-être raison."
 EVTOPTB6318: "Voyons voir ça."
 EVTNAME6319: "Effort concentré sur les fortifications."
 EVTDESC6319: "Notre politique visant à privilégier la défense a conduit des commandants à construire des fortifications pour s’y protéger."
 EVTOPTA6319: "Sage décision."
 EVTNAME6320: "Amélioration des fortifications."
 EVTDESC6320: "Notre politique visant à privilégier les tactiques défensives, un commandant a décidé d’améliorer ses fortifications."
 EVTOPTA6320: "Il a raison."
 EVTNAME6321: "Renforcement des fortifications."
 EVTDESC6321: "Notre politique visant à privilégier la défense a conduit des commandants à penser que l’heure était venue de renforcer leurs fortifications."
 EVTOPTA6321: "C’est bien."
 EVTNAME6322: "Amélioration des fortifications."
 EVTDESC6322: "Un commandant, s’inspirant de notre politique visant à privilégier la défense, a décidé d’améliorer ses fortifications."
 EVTOPTA6322: "J’aime voir les commandants prendre des initiatives."
 EVTNAME6323: "Amélioration à grande échelle des fortifications."
 EVTDESC6323: "Conformément à notre politique visant à privilégier la défense, des commandants ont pensé qu’il était judicieux de placer plus de troupes dans les forts que sur le champ de bataille."
 EVTOPTA6323: "Ils ont raison."
 EVTNAME6324: "Amélioration épique des fortifications."
 EVTDESC6324: "Conformément à notre politique visant à privilégier la défense, un commandant a pris la décision d’optimiser le niveau de fortifications de notre province."
 EVTOPTA6324: "Voilà une bonne décision."
 EVTNAME6325: "Les généraux s’inquiètent de nos tactiques."
 EVTDESC6325: "Notre politique visant à privilégier la défense prive nos unités de l’élan qu’il leur est nécessaire pour s’imposer sur le champ de bataille. Nos généraux s’en inquiètent et, selon certaines rumeurs, les autres pays ricanent."
 EVTOPTA6325: "Qu’ils ricanent !"
 EVTOPTB6325: "Nous avons une marche de manœuvre."
 EVTNAME6326: "Nos politiques mercantilistes renforcent le commerce."
 EVTDESC6326: "Compte tenu de nos politiques mercantilistes, les autres nations ont beaucoup de mal à rivaliser avec nos marchands, ce qui signifie plus de profits pour nous."
 EVTOPTA6326: "J’aime les profits."
 EVTNAME6327: "Les marchands passent aux autres nations."
 EVTDESC6327: "Frustrés par nos politiques mercantilistes, plusieurs de nos marchands passent aux autres nations."
 EVTOPTA6327: "Le mercantilisme est une bonne chose."
 EVTOPTB6327: "Je pense qu’un peu de relâchement de nos politiques pourrait être la réponse."
 EVTNAME6328: "Expansion commerciale."
 EVTDESC6328: "Notre politique de libre concurrence permet à nos marchands d’étendre notre commerce."
 EVTOPTA6328: "Excellent."
 EVTNAME6329: "Les marchands s’inquiètent d’un certain manque de protection."
 EVTDESC6329: "Avec notre politique de libre commerce, nos marchands s’inquiètent de ne pas bénéficier de l’appui qu’ils auraient avec une politique mercantiliste."
 EVTOPTA6329: "C’est pour cela que ça s’appelle libre commerce."
 EVTOPTB6329: "Eh bien, nous pouvons peut-être faire quelque chose."
 EVTNAME6330: "Vague d’innovations"
 EVTDESC6330: "Notre politique à long terme visant à encourager les innovations a porté ses fruits. Notre nation connaît une croissance intellectuelle."
 EVTOPTA6330: "C’est bien."
 EVTNAME6331: "Les gens essaient de nouvelles religions."
 EVTDESC6331: "Notre politique visant à encourager les innovations et la libre pensée a conduit notre peuple à adopter une attitude plus laxiste envers la religion d’Etat."
 EVTOPTA6331: "Laissez-les faire."
 EVTOPTB6331: "Inversez la tendance."
 EVTNAME6332: "Les gens se sentent en sécurité"
 EVTDESC6332: "Notre politique visant à encourager la petitesse d’esprit a conduit notre peuple à se sentir en sécurité face aux nouvelles et dangereuses idées qui circulent."
 EVTOPTA6332: "C’est très bien."
 EVTNAME6333: "Les libéraux sont en colère."
 EVTDESC6333: "Les membres les plus libéraux et les libres penseurs de notre société s’inquiètent du manque d’innovations dont fait preuve le gouvernement."
 EVTOPTA6333: "Ils récoltent ce qu’ils sèment."
 EVTOPTB6333: "Nous pourrions être un peu plus libéraux."
 EVTNAME6334: "La centralisation porte ses fruits."
 EVTDESC6334: "Nos politiques de centralisation nous permettent de mieux contrôler l’administration de notre pays et tout le monde en profite."
 EVTOPTA6334: "C’est une bonne nouvelle."
 EVTNAME6335: "Les provinces sont frustrées par le manque d’autonomie."
 EVTDESC6335: "Nos politiques de centralisation ont conduit de nombreuses provinces à penser qu’elles avaient perdu leur autonomie. Il y a de la révolte dans l’air."
 EVTOPTA6335: "Qu’elles se révoltent."
 EVTOPTB6335: "Faites des concessions."
 EVTNAME6337: "Les provinces réclament plus d’autonomie."
 EVTOPTB6337: "Qu’il en soit ainsi !"
 EVTNAME6338: "Les aristocrates nous sont reconnaissants."
 EVTDESC6338: "Une délégation d’aristocrates est venue nous voir pour nous témoigner leur reconnaissance. Ils nous sont si reconnaissants qu’ils ont même apporté une petite contribution à notre trésor."
 EVTOPTA6338: "Qu’ils en soient remerciés."
 EVTNAME6339: "Les marchands se plaignent."
 EVTDESC6339: "Les meilleurs marchands se plaignent du fait que l’insistance du gouvernement à favoriser l’aristocratie porte préjudice à leurs intérêts."
 EVTOPTA6339: "On n’a rien sans rien."
 EVTOPTB6339: "Je peux peut-être faire quelque chose."
 EVTNAME6340: "Les marchands sont satisfaits."
 EVTDESC6340: "Grâce à nos politiques ploutocratiques, nos marchands prospèrent et ont donc décidé d’adresser un petit cadeau à l’Etat en guise de reconnaissance."
 EVTOPTA6340: "Nous les en remercions."
 EVTNAME6341: "Les aristocrates sont inquiets."
 EVTDESC6341: "Nos aristocrates s’inquiètent du fait que nos politiques ploutocratiques ne leur font pas la part belle. "
 EVTOPTA6341: "Laissez-les se plaindre."
 EVTOPTB6341: "Nous pouvons peut-être faire quelque chose pour eux."
 EVTNAME6400: "Expansion coloniale"
 EVTDESC6400: "Plusieurs de nos citoyens ont décidé de prendre une nouvelle direction et de fonder une nouvelle colonie."
 EVTOPTA6400: "Eh bien, qui suis-je pour les en empêcher."
 EVTNAME6401: "Emigration coloniale."
 EVTDESC6401: "Plusieurs de nos colons ne sont pas satisfaits de leur colonie et ont décidé d’émigrer ailleurs."
 EVTOPTA6401: "Pas facile de suivre ces gens, ces temps-ci."
 EVTNAME6405: "La foi protestante ?"
 EVTDESC6405: "Depuis que nous sommes sous influence occidentale, certains suggèrent que nous nous tournions également vers la religion protestante."
 EVTOPTA6405: "Cette religion protestante semble assez bonne."
 EVTOPTB6405: "Non, nous n’abandonnerons pas la foi de nos ancêtres."
 EVTNAME6406: "La religion réformée"
 EVTDESC6406: "Maintenant que nous sommes sous influence occidentale, beaucoup suggèrent que nous nous tournions également vers la religion réformée."
 EVTOPTA6406: "Si Dieu le veut."
 EVTOPTB6406: "Non, nous ne trahirons pas nos traditions."
 EVTNAME6407: "La foi catholique."
 EVTDESC6407: "Puisque nous sommes déjà sous influence occidentale, certains suggèrent que nous nous tournions vers la religion catholique."
 EVTOPTA6407: "Je dois admettre que c’est une bonne idée."
 EVTOPTB6407: "Jamais de la vie !"
 EVTNAME6417: "Absorption culturelle"
 EVTDESC6417: "Bonne nouvelle. Plusieurs de nos citoyens les plus progressistes ont décidé de se tourner complètement vers notre culture."
 EVTOPTA6417: "Bonne nouvelle, en effet."
 EVTDESC6418: "C’est une excellente année pour plusieurs de nos fermes céréalières et nous avons pu nourrir plus de troupes, ce qui a augmenté nos effectifs."
 EVTOPTA6418: "On n’a jamais assez d’effectifs."
 EVTNAME6419: "Excellent cru."
 EVTDESC6419: "Nos œnologues pensent qu’un récent cru émanant d’une région vinicole est de qualité supérieure. Notre peuple s’en délecte."
 EVTOPTA6419: "Du moment qu’il m’en reste."
 EVTNAME6420: "Piètre cru"
 EVTDESC6420: "L’un de nos plus prestigieux vignobles a produit un vin de bien piètre qualité. Inutile de dire ce que les gens en pensent."
 EVTOPTA6420: "J’espère ne jamais en boire."
 EVTNAME6421: "Laine de qualité"
 EVTDESC6421: "Les récentes cargaisons de laine sont d’excellente qualité, ce qui vaut à notre nation des revenus supplémentaires."
 EVTOPTA6421: "L’argent, on n’en a jamais assez."
 EVTNAME6422: "Piètres uniformes"
 EVTDESC6422: "L’un de nos marchands d’étoffes nous a fourni des étoffes de bien piètre qualité pour la confection des uniformes de l’armée. Nous comprenons que nos troupes soient déçues."
 EVTOPTA6422: "Maudit soit il."
 EVTNAME6423: "Marins audacieux"
 EVTDESC6423: "Nos pêcheries traditionnelles s’avèrent excellentes en termes de recrutement pour notre flotte, ce qui a eu pour effet de la renforcer."
 EVTOPTA6423: "C’est parfait."
 EVTNAME6424: "Les indigènes ne prêtent pas main-forte."
 EVTDESC6424: "Les indigènes n’aident actuellement pas nos trappeurs, ce qui ralentit la production."
 EVTOPTA6424: "Ils vont le faire."
 EVTNAME6425: "Crise du sel"
 EVTDESC6425: "Selon certaines rumeurs, le pays manquerait de sel. Bien que nous ayons essayé d’étouffer ces rumeurs, les gens pensent qu’une crise du sel est imminente."
 EVTOPTA6425: "Nous allons devoir faire avec."
 EVTNAME6426: "Excellentes matières premières."
 EVTDESC6426: "Notre production de fournitures navales s’est avérée particulièrement bonne et nous a permis d’améliorer notre production dans le domaine."
 EVTOPTA6426: "C’est une bonne nouvelle."
 EVTNAME6427: "Cuivre de piètre qualité."
 EVTDESC6427: "Certaines mines de cuivre se sont avérées bien décevantes et le coût des unités d’artillerie a dès lors augmenté dans notre pays."
 EVTOPTA6427: "Je suis déçu"
 EVTNAME6428: "RUÉE VERS L’OR !"
 EVTDESC6428: "Nos mineurs ont découvert un gigantesque gisement aurifère. L’argent coule à flots dans notre trésor."
 EVTOPTA6428: "Fantastique"
 EVTNAME6429: "Problèmes de qualité du fer"
 EVTDESC6429: "Une de nos mines de fer s’est avérée décevante en termes de qualité et dès lors, le prix des unités a grimpé."
 EVTOPTA6429: "Quoi qu’il en soit, je suis sûr qu’on a assez d’hommes."
 EVTNAME6430: "Maladie"
 EVTDESC6430: "Une épidémie s’est propagée au sein de notre population et dès lors, le nombre d’esclaves que nous pouvons exporter a diminué."
 EVTOPTA6430: "Ça va s’arranger."
 EVTNAME6431: "Qualité de l’ivoire"
 EVTDESC6431: "Depuis peu, la qualité de notre production d’ivoire s’est nettement améliorée. Les gens admirent ce travail soigné."
 EVTOPTA6431: "Bonne nouvelle."
 EVTNAME6432: "Question de thé"
 EVTDESC6432: "Des résidents locaux, inquiets de voir leur excellent thé partir à l’étranger, ont attaqué un navire et jeté sa cargaison dans le port. Certes, cette quantité est négligeable, mais la province n’est pas très satisfaite."
 EVTOPTA6432: "Il faut faire quelque chose."
 EVTOPTB6432: "Nous le ferons nous-mêmes."
 EVTNAME6433: "Tempêtes"
 EVTDESC6433: "Des tempêtes se sont abattues sur nos navires qui transportaient de la porcelaine, mais en sollicitant l’aide de nos voisins, nous pourrions sauver les cargaisons."
 EVTOPTA6433: "Sollicitez cette aide."
 EVTOPTB6433: "Nous n’avons pas besoin d’aide."
 EVTNAME6434: "Piètre récolte."
 EVTDESC6434: "La récolte d’épices d’une de nos régions s’avère bien piètre et, par conséquent, la production d’épices sera réduite."
 EVTOPTA6434: "Ce n’est pas l’idéal."
 EVTNAME6435: "Révolte des esclaves."
 EVTDESC6435: "Les esclaves d’une de nos plantations se sont révoltés et cette révolte a été matée. Mais la violence qui en a découlé a semé le mécontentement au sein de la population servile."
 EVTOPTA6435: "Ils doivent rester à leur place."
 EVTNAME6500: "Librium Veto"
 EVTDESC6500: "Notre noblesse a formulé une proposition intéressante. Si nous lui accordons le Librium Veto, elle nous apportera un grand soutien dans la guerre actuelle. Certes, cette offre est généreuse, mais selons certains de nos conseillers, ce serait là s'engager sur une mauvaise pente. En fait, même si les nobles s'offusquent de notre refus, ils n'hésiteront pas à profiter de nos futures faiblesses pour exiger de nouvelles concessions."
 EVTOPTA6500: "Ce n’est qu’une phrase latine."
 EVTOPTB6500: "Qu’ils se révoltent."
 EVTNAME6501: "Nouvelles concessions exigées."
 EVTDESC6501: "Alors que nous avons gracieusement accordé le Librium Veto, notre noblesse réclame de nouvelles concessions et menace d’utiliser le droit de confédération à notre encontre."
 EVTOPTA6501: "Nous accordons ces concessions."
 EVTOPTB6501: "Je ne crains pas la confédération."
 EVTNAME6502: "Soutien des nobles."
 EVTDESC6502: "Nos nobles craignent que si leurs terres passent à l’ennemi, ils ne disposeront plus du Librium Veto. Ils ont donc décidé de participer à l’effort de guerre."
 EVTOPTA6502: "Excellent."
 EVTNAME6503: "Réforme."
 EVTDESC6503: "Pendant longtemps, la puissance du gouvernement a été limitée par le Librium Veto. A présent, le gouvernement se sent suffisamment puissant pour entamer un programme de réformes. Mais nos voisins risquent de ne pas apprécier nos tentatives visant à renforter l'Etat."
 EVTOPTA6503: "Oui, nous devons le faire."
 EVTOPTB6503: "Ce n’est pas le moment."
 EVTNAME6504: "Fin du Librium Veto."
 EVTDESC6504: "Un de nos voisins s’est laissé affaiblir et divisé par la politique du Librium Veto. Mais maintenant, il a entamé une réforme et se renforce considérablement."
 EVTOPTA6504: "Il est temps de passer à l’action."
 EVTNAME6601: "La révolution est en marche"
 EVTDESC6601: "Les activités révolutionnaires croissantes de notre pays ont conduit à l’effondrement du régime. Les masses révolutionnaires ont pris la plus grosse prison de notre capitale, ébranlant tout le gouvernement. L'offre consistant à former un nouveau gouvernement plus constitutionnel a été initialement acceptée, mais notre monarque corrompu n'a pas résisté à l'envie de remettre en place les techniques du passé. Nous n'avons pas eu d'autre choix que de limiter l'influence du roi sur le gouvernement en le décapitant. Certes, les monarchistes conservateurs ont été convaincus qu'un autre roi allait rapidement le remplacer, mais il n'en a rien été. Un comité provisoire de sécurité publique a été nommé, comité composé des chefs de la révolution et d'un général des plus ambitieux. Notre politique de liberté et d'égalité est excellente, mais semble agacer les autres monarchies d'Europe. Des rapports selon lesquels elles s'apprêtent à nous faire la guerre nous parviennent, et il nous faut nous préparer à défendre la république. D'un point de vue plus positif, des forces libérales comptent sur nous pour leur transférer les bienfaits de la révolution et nous devrions pouvoir en tirer un certain soutien."
 EVTOPTA6601: "Vive la révolution"
 EVTNAME6602: "Défense de la révolution"
 EVTDESC6602: "Les forces de réaction, en plus d’avoir refusé notre gouvernement révolutionnaire en tant que l’une des familles d’Europe, nous ont privés de notre droit à étendre notre révolution aux autres pays qui en ont besoin. Notre peuple se rallie à la révolution."
 EVTOPTA6602: "Nous devons nous battre."
 EVTNAME6603: "La révolution doit être contenue."
 EVTDESC6603: "Le maléfique gouvernement révolutionnaire ne se contente pas de vils agissements comme la suppression des obligations féodales, l’imposition du clergé ou la décapitation des nobles, il exporte également son dogme révolutionnaire vers d’autres pays, qu’ils le veuillent ou non. Les bien-pensants de notre royaume rallient notre monarque divinement élu dans sa lutte contre le grand ennemi."
 EVTOPTA6603: "Nous ferons face."
 EVTNAME6604: "La révolution est terminée"
 EVTDESC6604: "Les forces réactionnaires ont destitué le gouvernement populaire et remplacé notre gouvernement révolutionnaire impie par un roi divinement ordonné. Les gens dépoussièrent tous les symboles monarchistes."
 EVTOPTA6604: "Que des bonnes choses..."
 EVTNAME6605: "L’ordre a triomphé !"
 EVTDESC6605: "Nos armées victorieuses ont réussi à destituer ce vil gouvernement révolutionnaire, un nouveau monarque a été mis au pouvoir. Il nous faut à présent accepter une paix juste."
 EVTOTPA6605: "Réjouissez-vous !"
 EVTNAME6606: "La prise de la Bastille"
 EVTDESC6606: "Nous n’avons pas réussi à empêcher la révolte qui grondait. La foule a déferlé sur la Bastille et destitué l’ancien régime. Une nouvelle république révolutionnaire a été mise en place avec d’étranges notions comme des droits aliénables pour tous (pas uniquement pour les monarques). Mais déjà les autres monarchies européennes s'insurgent et la guerre semble inévitable."
 EVTOPTA6606: "Aujourd'hui, rien"
 EVTNAME6607: "La Restauration"
 EVTDESC6607: "Les forces de l’ordre l’ont finalement emporté, l’ancien régime a été restauré et la France a retrouvé son état normal."
 EVTOPTA6607: "Que la plupart des Français se réjouissent."
 EVTNAME6608: "La fin de la monarchie."
 EVTDESC6608: "La monarchie n’ayant pas réussi à s’adapter au nouveau climat progressiste, une cour révolutionnaire a décidé que le monarque se fera désormais aider. Les rois de l’ancien régime seront les premiers à expérimenter une invention du D. Guillo."
 EVTOPTA6608: "Ainsi va le progrès."
 EVTNAME6609: "L’exil des révolutionnaires."
 EVTDESC6609: "Avec la chute du gouvernement révolutionnaire, les chefs de la révolution sont partis en exil, redonnant à la France un roi."
 EVTOPTA6609: "Vive Le Roi"
 EVTNAME6610: "La révolution progresse"
 EVTDESC6610: "Avec la fin de l'Absolutisme, un nouveau gouvernement émerge, basé sur des principes libéraux. Toutefois, l'instabilité persistente et les tentatives de restauration de l'ancien régime ont radicalisé la situation. Le gouvernement a basculé vers l'extrêmisme révolutionaire et le monarque Bourbon a été décapité. Le reste de l'Europe est choqué."
 EVTOPTA6610: "Vive la France."
 EVTNAME1042: "L’Amérique centrale veut son indépendance"
 EVTDESC1042: "Selon les rumeurs, quelques rebelles auraient propagé des idées dans nos colonies sur un Etat d’Amérique centrale indépendant et unifié. Ça ne peut pas continuer ! Ils vont prendre le contrôle de toutes les colonies si nous les laissons faire."
 EVTOPTA1042: "Ils n’iront pas très loin"
 EVTNAME1043: "Le Venezuela veut son indépendance"
 EVTDESC1043: "De petits groupes de guérilleros sèment la terreur dans plusieurs colonies situées en Amérique du Sud. Plusieurs tentatives ont visé à renverser notre gouverneur colonial et à déclarer l’indépendance."
 EVTOPTA1043: "Nous devons bien réfléchir à notre stratégie"
 EVTNAME1044: "Le Paraguay veut son indépendance"
 EVTDESC1044: "Des mouvements indépendantistes ont fait leur apparition dans plusieurs de nos provinces sud-américaines. Si nous les laissons faire, ils risquent de renverser notre gouvernement local. Que devons-nous faire ?"
 EVTOPTA1044: "Nous devons défendre ce qui est à nous"
 EVTNAME1045: "Haïti veut son indépendance"
 EVTDESC1045: "Quelques rebelles perturbent nos colonies caraïbes. Ils font état de leur volonté de faire de Haïti un état indépendant. Cela risque de dégénérer si nous ne prenons pas les choses en mains."
 EVTOPTA1045: "Ils vont faire long feu !"
 EVTNAME1012: "Westphalie"
 EVTDESC1012: "A l’origine, il s’agissait là d’un petit duché établi au 12e siècle à l’est du Rhin, mais au fil du temps, il a gagné en importance, notamment au Moyen Age lorsque plusieurs de ses villes, comme Münster et Osnabrück se sont mises à prospérer en tant que membres de la Ligue Hanséatique."
 EVTOPTA1012: "Soutenez l’idée d’une nation de Westphalie"
 EVTNAME1082: "Les Etats Pontificaux"
 EVTNAME9090: "La liberté de $FROM$"
 EVTDESC9090: "$FROMCOUNTRY$ a pris la décision de restituer la province illégitime de $FROM$. Sage décision !\n\nPour éviter toute accusation similaire de détention illégale de provinces impériales, il serait bon de restituer la province à son propriétaire légitime et ce, dans les meilleurs délais."
 EVTOPTA9090: "Eh bien, elle est à nous maintenant !"
 EVTOPTB9090: "La restituer à son ancien propriétaire."
 EVTNAME9091: "La province de $FROM$"
 EVTDESC9091: "$FROMCOUNTRY$ a décliné notre demande concernant la restitution de la province détenue illégalement de $FROM$."
 EVTOPTA9091: "Mauvaise décision."
 EVTNAME9001: "Découverte de Kyoto !"
 EVTDESC9001: "$MONARCHTITLE$ ! Une nouvelle vient de nous parvenir d’Extrême-Orient. Un de nos explorateurs a rejoint la capitale japonaise. Il nous faut en profiter au plus vite avant que d’autres nations européennes ne le fassent."
 EVTOPTA9001: "Excellent !"
 EVTNAME6008: "Territoire intégré"
 EVTDESC6008: "La province $PROVINCENAME$ fait désormais partie intégrante de notre royaume. La résistance a été matée et il semble que la population se soumette enfin à notre suzeraineté."
 EVTOPTA6008: "Excellente nouvelle !"
 EVTNAME962: "Perte du titre de Primas Germaniae"
 EVTDESC962: "Seul un électeur catholique peut porter le prestigieux titre de §WPrimas Germaniae§b. Étant donné que nous ne remplissons plus cette condition, le pape a annulé ce privilège."
 EVTOPTA962: "Vraiment dommage."
 EVTNAME964: "Annulation du titre de Legatus Natus"
 EVTDESC964: "Seul un évêque du Saint-Empire romain germanique peut porter le prestigieux titre de §WLegatus Natus§b. Étant donné que nous ne remplissons plus cette condition, le pape a annulé ce titre."
 EVTOPTA964: "Vraiment dommage."
 EVTNAME850: "Gloire à $DYNASTY$"
 EVTDESC850: "Les érudits ont découvert d’anciens documents attestant du fait que l’héritage de notre noble dynastie remonte à Jules César. Il nous faut en profiter."
 EVTOPTA850: "Utiliser cette découverte pour asseoir notre position sur le trône"
 EVTOPTB850: "Diffuser la nouvelle à l’étranger"
 EVTNAME851: "Rude épreuve pour $DYNASTY$"
 EVTDESC851: "Il semble y avoir un malentendu sur l’héritage de l’arrière-grand-mère de $MONARCH$. Elle serait la fille d’un humble fermier des environs de $CAPITAL_CITY$."
 EVTOPTA851: "Le nier avec ferveur."
 EVTOPTB851: "Reconnaître ce fait."
 EVTNAME852: "Excellent gouvernement."
 EVTDESC852: "Notre tranquille république a été remarquablement gouvernée au cours de l’année passée. Nous avons maintenant la possibilité d’en récolter les fruits."
 EVTOPTA852: "L’argent est important, certes."
 EVTOPTB852: "Mais le prestige l’est encore plus."
 EVTNAME853: "Remarquable politique économique"
 EVTDESC853: "Les remarquables qualités administratives de $MONARCH$ nous ont permis de réduire considérablement l’inflation de notre pays au cours de l’année passée."
 EVTOPTA853: "Bonne nouvelle !"
 EVTNAME854: "Un âge d’or pour la culture !"
 EVTDESC854: "La paix régnant sur notre paix, les grands musiciens, artistes et poètes n’ont de cesse de donner le meilleur d’eux-mêmes. Cet essor culturel influe de manière positive sur l’humeur de $COUNTRY$."
 EVTOPTA854: "À la bonne heure !"
 EVTNAME855: "Les guerriers ne lisent pas"
 EVTDESC855: "La guerre étant au cœur des préoccupations de nos concitoyens, ceux-ci n’ont plus le temps d’apprécier les œuvres des musiciens et des poètes. Et le plus brillant des poètes n’est pas meilleur soldat que le plus humble des paysans."
 EVTOPTA855: "Les épées sont plus puissantes que les livres."
 EVTNAME859: "Population lassée par la guerre"
 EVTDESC859: "Nos paysans en ont assez de la guerre, de même que nos soldats, ce qui pourrait bien se répercuter sur notre capacité à mener à bien cette guerre."
 EVTOPTA859: "Ignorer les paysans"
 EVTOPTB859: "Les soldats ne sont que des paysans en uniforme"
 EVTNAME860: "Rien n’est perdu"
 EVTDESC860: "Alors que $COUNTRY$ en a assez de la guerre, l’espoir et l’optimisme sont toujours présents parmi les plus humbles paysans de $MONARCH$. Nous allons gagner cette guerre."
 EVTOPTA860: "Resserrer les rangs"
 EVTOPTB860: "Mes frères..."
 EVTNAME861: "Visite suspecte"
 EVTDESC861: "Des individus plutôt suspects se sont présentés à la cour pour proposer leurs services à notre $MONARCHTITLE$. Ils disent avoir la possibilité de faire des choses qu’un souverain digne de ce nom ne daignerait faire."
 EVTOPTA861: "Voilà une proposition..."
 EVTOPTB861: "… que nous pouvons refuser"
 EVTNAME862: "Le Nouveau Monde nous tend les bras !"
 EVTDESC862: "À l’ouest, les nombreuses possibilités qu’offre le Nouveau Monde attirent des tas de gens en quête d’un avenir meilleur. Mais qui embarquer sur le prochain navire ?"
 EVTOPTA862: "On a toujours besoin de paysans."
 EVTOPTB862: "Un noble peut être utile !"
 EVTNAME863: "Les marchands débordés"
 EVTDESC863: "Nos marchands sont présents dans tous les centres de commerce du monde. Visiblement, il nous faut les soutenir comme il se doit et leur prêter main-forte."
 EVTOPTA863: "L’Asie est secondaire."
 EVTOPTB863: "Nous pouvons ignorer l’Europe."
 EVTNAME864: "Relations renforcées"
 EVTDESC864: "Nous avons trouvé un terrain d’entente avec l’un de nos voisins sur le fait que nous partageons la même foi. Nos relations se sont améliorées, ce qui augure du meilleur pour l’avenir."
 EVTOPTA864: "Pour $COUNTRY_RELIGION$"
 EVTNAME865: "Prédicateur influent"
 EVTDESC865: "Récemment, un jeune prédicateur a fait l’éloge de notre grande adhésion aux enseignements du Saint Père de Rome, ce qui augure du meilleur pour l’avenir."
 EVTOPTA865: "L’envoyer à Rome"
 EVTOPTB865: "Il fera un bon évêque"
 EVTNAME866: "Améliorations dans le domaine de la technologie militaire"
 EVTDESC866: "Nos généraux débattent de l’impact de nouvelles armes fabriquées par un armurier local. Selon eux, moyennant leur plus grand nombre, ces armes pourraient être utilisées efficacement au sein de nos armées."
 EVTOPTA866: "Dépenser sans compter..."
 EVTOPTB866: "Faire preuve de prudence"
 EVTNAME867: "Améliorations dans le domaine de la technologie navale"
 EVTDESC867: "Visiblement, les pêcheurs locaux disposeraient d’excellents navires. En étudiant minutieusement ces navires et en essayant de les copier, nos meilleurs amiraux estiment que notre technologie navale n’en serait que renforcée."
 EVTOPTA867: "Dépenser sans compter..."
 EVTOPTB867: "Faire preuve de prudence"
 EVTNAME868: "Améliorations dans le domaine de la technologie commerciale"
 EVTDESC868: "Nos marchands ont mis en avant de nouveaux concepts en matière de commerce, concepts inspirés des marchands étrangers. Ils pensent qu’il serait bon de financer de tels investissements qui s’avéreraient très bénéfiques pour $COUNTRY$ sur le long terme."
 EVTOPTA868: "Dépenser sans compter..."
 EVTOPTB868: "Faire preuve de prudence"
 EVTNAME869: "Améliorations dans le domaine de la technologie de gouvernement"
 EVTDESC869: "Quelques employés locaux de l’administration ont découvert un moyen plus efficace de traiter les documents. De toute évidence, ils ne savent pas de quoi ils parlent, mais ne pourrions-nous pas les laisser expérimenter leurs nouvelles idées ?"
 EVTOPTA869: "Dépenser sans compter..."
 EVTOPTB869: "Faire preuve de prudence"
 EVTNAME870: "Améliorations dans le domaine de la technologie de production"
 EVTDESC870: "Certains fermiers et mineurs seraient bien plus productifs que les baillis locaux ne l’espéraient. Nous devrions voir s’il ne s’agit pas là de quelque chose dont $COUNTRY$ pourrait pleinement tirer parti."
 EVTOPTA870: "Dépenser sans compter..."
 EVTOPTB870: "Faire preuve de prudence"
 EVTNAME871: "Vente de titres"
 EVTOPTA871: "Argent et noblesse font bon ménage !"
 EVTOPTB871: "La noblesse ne s’achète pas !"
 EVTNAME872: "Troubadour itinérant"
 EVTDESC872: "Un célèbre troubadour a récemment franchi nos frontières. Il envisage de parcourir notre pays pour divertir ceux qui viendront à sa rencontre, mais certains estiment que vous seul pouvez écouter sa prodigieuse musique."
 EVTOPTA872: "L’autoriser à aller où bon lui semble"
 EVTOPTB872: "Le faire venir à la cour"
 EVTNAME873: "Récolte abondante"
 EVTDESC873: "Cette année, la récolte a été exceptionnelle ! Rarement notre nation a connu une telle abondance. La population considère déjà cela comme un cadeau du ciel."
 EVTOPTA873: "Nous sommes bénis !"
 EVTNAME874: "Tensions entre la noblesse et le clergé"
 EVTDESC874: "Les royaumes féodaux se caractérisent par deux puissantes castes : la noblesse et le clergé. Mais voilà qu’un baron et le monastère situé sur son fief se chamaillent sur le fait de savoir qui détient le plus de terres. Les visites se multiplient à la cour. Les nobles revendiquent leur droit divin à régner sur le pays et le clergé met en avant sa position de représentant de Dieu sur terre. La situation est de plus en plus instable et le baron en question monte les autres nobles contre le clergé, mettant en doute son droit à posséder des biens. Mais voilà que le prieur du monastère a rallié l’archevêque à sa cause qui, à son tour, menace d’en référer à Rome au cas où vous décideriez de soutenir les nobles. Que devons-nous faire, mon suzerain ?"
 EVTOPTA874: "Jésus vivait parmi les mendiants et les pêcheurs, pourquoi pas vous ?"
 EVTOPTB874: "Nous ne devons pas risquer de déplaire à sa sainteté."
 EVTNAME875: "La jeune fille de $CAPITAL_CITY$"
 EVTDESC875: "Mon seigneur, une jeune paysanne originaire de $CAPITAL$ s’est présentée à la cour. Au cours d’une vision divine, Dieu lui aurait ordonné de prendre le commandement de vos armées et de chasser les envahisseurs hais de nos terres ! Plusieurs de vos ministres se moquent d’elle."
 EVTOPTA875: "Elle est le messager de Dieu !"
 EVTOPTB875: "Pauvre fille, elle a sombré dans la folie !"
 EVTOPTC875: "Brûlez cette sorcière !"
 EVTNAME876: "Impression de la Bible !"
 EVTDESC876: "L’un de nos plus brillants inventeurs a réussi une prouesse. Il a découvert un moyen capable de reproduire la Sainte Bible pour permettre à tous les chrétiens d’en bénéficier et alléger la tâche des moines du monde entier. Il a commencé par la Bible, mais bientôt, d’autres livres seront imprimés pour répandre le savoir sur tout le continent. Les classiques vont être redécouverts en Europe et le continent tout entier va à jamais changer."
 EVTOPTA876: "Gloire à Dieu !"
 EVTNAME877: "La suette déferle sur $CAPITAL$"
 EVTDESC877: "Une terrible maladie qui tue les paysans, les ecclésiastiques, les marchands et les nobles se répand rapidement dans toute la capitale, semant la panique et la mort."
 EVTOPTA877: "$MONARCH$ libère la ville"
 EVTOPTB877: "Mettez tout en œuvre pour limiter ses effets"
 EVTOPTC877: "Le salut et la piété pour seules réponses"
 EVTNAME878: "Conseiller retors"
 EVTDESC878: "Il a toujours été un fidèle serviteur, mais voilà qu’il se montre insolent. Il ose dénoncer la politique de notre grand $MONARCHTITLE$, et devant des ambassadeurs étrangers, qui plus est, comme récemment. Même s’il a raison, il nous faut veiller à ce que cela ne devienne pas une habitude."
 EVTOPTA878: "Il n’a pas tout à fait tort..."
 EVTOPTB878: "Qu’on lui coupe la tête !"
 EVTNAME879: "Corsaires riment avec profits"
 EVTDESC879: "Notre décision de soutenir la flotte de corsaires porte ses fruits. Un de nos capitaines a réussi à capturer un navire chargé d’or."
 EVTOPTA879: "Notre trésor devrait s’en trouver regonflé."
 EVTNAME880: "Corsaires capturés"
 EVTDESC880: "Un de nos capitaines se montre particulièrement doué pour le combat naval et a capturé un corsaire qui tentait de piller nos navires. Ce n’est pas la première fois qu’il réussit à déjouer les capitaines ennemis et il s’est déjà fait un nom au sein de notre flotte."
 EVTOPTA880: "Pour le récompenser, nous allons lui accorder une promotion."
 EVTOPTB880: "Un homme aussi brillant est le bienvenu au sein de notre cour."
 EVTNAME4900: "$PROVINCENAME$ : assimilation d’indigènes"
 EVTDESC4900: "Plusieurs indigènes locaux ont été assimilés à la population de la colonie. Moyennant une population plus importante, l’avenir de $PROVINCENAME$ se présente sous les meilleurs auspices."
 EVTOPTA4900: "OK"
 EVTNAME4901: "$PROVINCENAME$ : acceptation des indigènes"
 EVTDESC4901: "La population indigène locale semble mieux accepter notre présence, ce qui s’annonce prometteur pour l’avenir."
 EVTOPTA4901: "OK"
 EVTNAME881: "Le marchand organise une expédition."
 EVTDESC881: "Après avoir récemment proposé la création d’une route commerciale à destination de l’Inde, un marchand a rassemblé une flotte et recruté un explorateur pour découvrir les eaux inconnues de l’ouest."
 EVTOPTA881: "Soutenir l’expédition."
 EVTOPTB881: "Puisqu’il est parti, saisissez ses biens !"
 EVTNAME882: "Influence croissante"
 EVTDESC882: "La Compagnie des Indes orientales fait pression sur nos politiciens pour une intervention militaire en Inde arguant du fait que pour protéger nos intérêts en Asie, il nous faut contrôler un plus vaste territoire."
 EVTOPTA882: "L’heure n’est pas aux hostilités."
 EVTOPTB882: "Il nous faut veiller à la rentabilité de notre commerce."
 EVTNAME883: "Prince de la Renaissance"
 EVTDESC883: "Les idées aussi diverses qu’innovantes de la Renaissance déferlent sur l’Italie. Plusieurs riches familles ont accepté de soutenir financièrement des artistes prometteurs. Devons-nous laisser l’histoire s’écrire sans y laisser notre empreinte ?"
 EVTOPTA883: "Nous devons, nous aussi, soutenir les arts de la Renaissance."
 EVTOPTB883: "Je réserve mon argent à des choses plus intéressantes."
 EVTNAME884: "Un noble local gagne en puissance"
 EVTDESC884: "Moyennant des intrigues à la cour, de judicieuses alliances et l’exploitation de son fief, un des nobles de notre royaume est devenu incroyablement riche et puissant. Sans réaction de notre part, il pourrait bien prétendre au trône. Cela étant, il ne va pas être facile de limiter sa puissance compte tenu de son influence et des hommes qu’ils paient pour rejoindre sa petite armée."
 EVTOPTA884: "L’ignorer"
 EVTOPTB884: "Déjouer ses intentions"
 EVTOPTC884: "Ordonner son arrestation"
 EVTNAME885: "Découverte coloniale !"
 EVTDESC885: "Au Nouveau Monde, nos colons ont fait une étonnante découverte qui promet d’être très appréciée en Europe. Les principaux centres de commerce importent cette curiosité en fûts. Ils en ont découvert suffisamment pour approvisionner votre royaume, sire, et ce jusqu'à la fin des temps."
 EVTOPTA885: "Les marchands peuvent en tirer des enseignements"
 EVTOPTB885: "Que les manufactures en profitent !"
 EVTNAME9521: "Absence de production"
 EVTDESC9521: "$PROVINCENAME$ : aucune ressource n’y est encore disponible, mais nous espérons que cela va bientôt changer."
 EVTOPTA9521: "OK"
 EVTNAME900: "L’empereur est mort..."
 EVTDESC900: "Longue vie à l’empereur ! La couronne impériale reste en $COUNTRY$."
 EVTOPTA900: "Excellent !"
 EVTNAME901: "Un prince rétabli"
 EVTDESC901: "Tel un phénix, $FROMCOUNTRY$, État membre du Saint Empire romain germanique, renaît de ses cendres !"
 EVTOPTA901: "Bien !"
 EVTNAME902: "Un prince hérétique"
 EVTDESC902: "$FROMCOUNTRY$, État membre du Saint Empire romain germanique, s’est converti à une foi hérétique !"
 EVTOPTA902: "Intolérable !"
 EVTNAME903: "Le retour d’un mouton rétif"
 EVTDESC903: "$FROMCOUNTRY$, État membre du Saint Empire romain germanique, s’est converti à la vraie foi !"
 EVTOPTA903: "Excellent !"
 EVTNAME904: "Gloire à l’Empire !"
 EVTDESC904: "L’empire a triomphé des redoutables agresseurs de $FROMCOUNTRY$ !"
 EVTOPTA904: "Je le savais..."
 EVTNAME905: "Un prince défait"
 EVTDESC905: "Une puissance étrangère a annexé $FROMCOUNTRY$, État membre du Saint Empire romain germanique !"
 EVTOPTA905: "Hélas !"
 EVTNAME907: "Un prince libéré"
 EVTDESC907: "$FROMCOUNTRY$, État membre du Saint Empire romain germanique, a été libéré de son état de vassal d’une nation étrangère !"
 EVTOPTA907: "Bien !"
 EVTNAME908: "Pour la défense de l’empire !"
 EVTDESC908: "L’empereur s’est précipité pour défendre $FROMCOUNTRY$ d’une agression étrangère !"
 EVTOPTA908: "Naturellement !"
 EVTNAME909: "Empereur indigne"
 EVTDESC909: "L’empereur n’a pas défendu $FROMCOUNTRY$ de l’agression étrangère."
 EVTOPTA909: "Indigne ? Prudent, je dirais !"
 EVTNAME748: "Désertion de troupes"
 EVTDESC748: "Notre déshonneur entraîne une large indignation vis-à-vis de notre effort de guerre. Beaucoup d’hommes s’enfuient dans la forêt au lieu de se présenter à leur poste."
 EVTOPTA748: "Ce ne sont que des lâches."
 EVTNAME749: "Opposition importante"
 EVTDESC749: "Notre nation est déshonorée, et beaucoup d’habitants de $COUNTRY$ s’en offusquent."
 EVTOPTA749: "Il nous faut de meilleurs fouets..."
 EVTNAME950: "Reconquête impériale"
 EVTDESC950: "$PROVINCENAME$ a été libéré des griffes de $FROMCOUNTRY$ pour revenir dans le Saint Empire romain germanique. Notre loyauté envers l’Empire est récompensée."
 EVTOPTA950: "Comme prévu."
 EVTDESC2008: "Une opposition à l'Église de Rome s'étend en Europe en raison de la corruption du clergé. Des voix s'élèvent pour critiquer les principes et l'avidité de l'Église. $COUNTRY$, récemment ébranlé par ces soi-disant hérésies, a officiellement rompu avec Rome pour se déclarer protestant."
 EVTDESC2009: "La réforme protestante se propage comme une traînée de poudre en Europe. Différents mouvements se sont déjà formés pour proposer des alternatives réformatrices à la foi chrétienne. La soi-disant école de pensée réformée domine $COUNTRY$. Désormais, $MONARCH$ a décidé de renoncer complètement au catholicisme pour adopter une forme réformée de la chrétienté."
 EVTNAME700: "Élection !"
 EVTDESC700: "La fin est proche pour $MONARCH$. Moyennant un soutien suffisant, il pourra rester en place, mais il lui faudra viander ses trois principaux rivaux..."
 EVTDESC701: "La triste disparition de $MONARCH$ nous contraint à organiser une élection anticipée. Trois candidats principaux ont été nommés..."
 EVTOPTA700: "Garder $MONARCH$"
 EVTOPTB700: "Candidat bureaucrate"
 EVTOPTC700: "Candidat diplomate"
 EVTOPTD700: "Candidat militaire"
 EVTNAME2011: "La réforme se propage"
 EVTNAME9500: "Céréales"
 EVTDESC9500: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que la terre est très fertile et particulièrement propice aux cultures, des céréales aux légumes en passant par les récoltes exotiques."
 EVTOPTA9500: "Les céréales, on n’en a jamais assez."
 EVTNAME9501: "Poissons"
 EVTDESC9501: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que les eaux environnantes sont poissonneuses. D'accord, le poisson est l'un des aliments de base les plus disponibles, mais il n'en reste pas moins une ressource importante."
 EVTOPTA9501: "En effet !"
 EVTNAME9502: "Vin"
 EVTDESC9502: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que la terre est très fertile et particulièrement propice aux cultures, et notamment à la vigne."
 EVTOPTA9502: "C’est une bonne nouvelle."
 EVTNAME9503: "Laine"
 EVTDESC9503: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que la région est particulièrement propice à la production de laine. Voilà une intéressante découverte puisque la laine est la principale matière brute utilisée pour l'habillement."
 EVTOPTA9503: "À la bonne heure !"
 EVTNAME9504: "Étoffes"
 EVTDESC9504: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que la région est particulièrement propice à la production d'étoffes."
 EVTOPTA9504: "À la bonne heure !"
 EVTNAME9505: "Fourrures"
 EVTDESC9505: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que la faune de la région est riche et particulièrement propice au commerce de la fourrure."
 EVTOPTA9505: "À la bonne heure !"
 EVTNAME9506: "Sel"
 EVTDESC9506: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que la région est particulièrement riche en sel. Voilà une intéressante découverte puisque le sel, en plus d'être essentiel à la vie humaine, constitue l'un des meilleurs moyens de conserver la nourriture."
 EVTOPTA9506: "À la bonne heure !"
 EVTNAME9507: "Fournitures navales"
 EVTDESC9507: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que la région est particulièrement propice à la production de fournitures navales comme le bois, le goudron, les cordes et les voiles."
 EVTOPTA9507: "À la bonne heure !"
 EVTNAME9508: "Cuivre"
 EVTDESC9508: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que la région est riche en métaux et particulièrement en cuivre. Voilà une intéressante découverte compte tenu de l'importance du cuivre dans la production de canons."
 EVTOPTA9508: "À la bonne heure !"
 EVTNAME9509: "Or"
 EVTDESC9509: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que la région est riche en métaux et particulièrement en or. L'or et l'argent étant à la base de toutes les devises, voilà une intéressante découverte."
 EVTOPTA9509: "À la bonne heure !"
 EVTNAME9510: "Fer"
 EVTDESC9510: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que la région est riche en métaux et particulièrement en fer. Le fer étant à la base de l'industrie métallurgique, voilà une intéressante découverte."
 EVTOPTA9510: "À la bonne heure !"
 EVTNAME9511: "Esclaves"
 EVTDESC9511: "Le commerce des esclaves remonte à l'Antiquité, mais la demande a récemment augmenté en raison de grand nombre de plantations établies dans les colonies comme en $PROVINCENAME$ et dans les provinces similaires."
 EVTOPTA9511: "OK"
 EVTNAME9512: "Ivoire"
 EVTOPTA9512: "À la bonne heure !"
 EVTNAME9513: "Thé"
 EVTDESC9513: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que son climat et sa terre fertile font de la province une région particulièrement propice à la production de thé."
 EVTOPTA9513: "À la bonne heure !"
 EVTNAME9514: "Porcelaines"
 EVTDESC9514: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que la région est particulièrement propice à la production de marchandises de luxe comme les porcelaines."
 EVTOPTA9514: "À la bonne heure !"
 EVTNAME9515: "Epices"
 EVTDESC9515: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que la terre est immensément fertile et propice à toutes sortes d'épices comme le poivre, le gingembre, la muscade, le piment ou la cannelle."
 EVTOPTA9515: "À la bonne heure !"
 EVTNAME9516: "Café"
 EVTDESC9516: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que son climat et sa terre fertile font de la province une région particulièrement propice à la production de café."
 EVTOPTA9516: "À la bonne heure !"
 EVTNAME9517: "Coton"
 EVTDESC9517: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que son climat et sa terre fertile font de la province une région particulièrement propice à la production de coton."
 EVTOPTA9517: "À la bonne heure !"
 EVTNAME9518: "Sucre"
 EVTDESC9518: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que la terre est très fertile et particulièrement propice aux plantations de sucre."
 EVTOPTA9518: "À la bonne heure !"
 EVTNAME9519: "Tabac"
 EVTDESC9519: "Nous avons reçu des rapports émanant de nos colons en $PROVINCENAME$ qui nous indiquent que son climat et sa terre fertile font de la province une région particulièrement propice à la production de coton."
 EVTOPTA9519: "À la bonne heure !"
 EVTNAME2050: "La contre-réforme prend fin"
 EVTDESC2050: "La contre-réforme ne dispose plus du soutien nécessaire en $COUNTRY$ et a donc pris fin. Le pape est très déçu."
 EVTOPTA2050: "Il est temps de continuer"
 EVTDESC2051: "La contre-réforme a fait effet, mais l'ère des affrontements religieux se termine en Europe."
 EVTNAME9600: "Soumission du clergé"
 EVTDESC9600: "Une proposition a été faite pour limiter l'autorité et le droit de l'Église à formuler des lois ayant trait aux affaires religieuses sans le consentement du roi ou de la reine. Bien que la centralisation du pouvoir du monarque s'accompagne de bénéfices, elle nous sépare encore davantage de l'Église catholique."
 EVTOPTA9600: "Le plein pouvoir au roi"
 EVTOPTB9600: "Que le clergé conserve son autorité !"
 EVTNAME9520: "Abolition de l'esclavage en $PROVINCENAME$"
 EVTDESC9520: "L'esclavage ayant été aboli en $COUNTRY$, il nous faut trouver un autre moyen de gagner de l'argent en $PROVINCENAME$. Avec un peu de chance, nos marchands trouveront une autre source de revenus."
 EVTOPTA9520: "Laissez les miens s'en aller !"
 EVTNAME610: "Intégration de $FROMCOUNTRY$"
 EVTDESC610: "Lorsqu'un plus petit pays renonce à son indépendance pour rejoindre un plus grand royaume, il doit s'adapter et, même si certains points sont aisés, l'administration du royaume devra être réorganisée pour permettre toutes les possibilités."
 EVTNAME9550: "Intérêt pour le commerce"
 EVTDESC9550: "Certains membres du parlement estiment que nous ne soutenons pas suffisamment notre commerce national. Il est clair que nous n'excellons pas dans ce domaine, mais que cela pourrait être pire, du moins selon d'autres membres. S'il faut juger de nos précédentes actions, notre parlement risque de ne pas trouver de consensus avant que quelqu'un réussisse à lui faire entendre raison."
 EVTOPTA9550: "Il nous faut plus de marchands."
 EVTOPTB9550: "Nous manquons d'efficacité."
 EVTNAME9551: "Expansion commerciale"
 EVTOPTA9551: "Nous devons nous concentrer sur le commerce local."
 EVTOPTB9551: "L'heure est peut-être venue d’élargir nos horizons."
 EVTNAME9552: "Désaccords budgétaires"
 EVTDESC9552: "Notre parlement semble avoir du mal à s'accorder sur la manière de gouverner la nation en matière de budget, d'impôts, de droits de douane, de commerce et de politiques douanières. Cette fois, c’est du budget dont il est question. Faut-il consacrer plus d'argent à la recherche ou en mettre de côté pour les dépenses imprévues ?"
 EVTOPTA9552: "Investissez tout dans la recherche."
 EVTOPTB9552: "Épargnez pour les dépenses à venir."
 EVTNAME9553: "Désaccords au parlement"
 EVTOPTA9553: "Essayez d'agir en médiateur entre les deux partis."
 EVTOPTB9553: "Proposez d'autres changements."
 EVTNAME9554: "Intérêt mal orienté"
 EVTDESC9554: "Plusieurs membres du parlement estiment que nous portons trop d'intérêt aux opérations militaires au lieu de nous concentrer sur notre développement commercial. Ils jugent que les investissements consacrés à l'armée sont trop importants et que peu est fait pour améliorer nos conditions commerciales."
 EVTOPTA9554: "C’était prévu !"
 EVTOPTB9554: "Notre intérêt est peut-être mal dirigé, effectivement"
 EVTNAME9555: "Problèmes parlementaires"
 EVTDESC9555: "$STATESMAN$ a eu fort à faire récemment et a proposé de nouveaux changements, les uns après les autres. Certes, vous pouvez vous dire qu'il ne fait là que son travail, mais sa façon récurrente de toujours tout savoir et ce, dans tous les domaines, ne fait pas l'unanimité au parlement et certaines pensent qu'il serait préférable de se passer de lui."
 EVTOPTA9555: "Trouvez quelqu'un pour le remplacer."
 EVTOPTB9555: "Donnez-lui une nouvelle chance."
 EVTNAME9556: "Débats animés"
 EVTDESC9556: "Certains membres du parlement s'inquiètent de notre mauvaise réputation croissante et estiment que cela a un effet négatif sur nos relations commerciales. Cette question a été maintes fois soulevée par le passé, mais peu ont été ceux à vraiment en mesurer les conséquences. Cette fois, elle soulève d'intenses débats et peut-être devrions-nous calmer les choses avant d'en perdre le contrôle."
 EVTOPTA9556: "Ce serait probablement sage."
 EVTOPTB9556: "Ce n'est pas vraiment un problème."
 EVTNAME9557: "Attaque ou défense"
 EVTDESC9557: "La guerre en cours a donné lieux à d'importants conflits au parlement. D'un côté, il y a ceux qui pensent qu'il n'y a rien à espérer en laissant la guerre s'enliser et d'un autre, ceux qui sont convaincus qu'il n'est plus possible de reculer. Hélas, leur incapacité à trouver un accord n'améliorer en rien la situation... Bien au contraire."
 EVTOPTA9557: "L'attaque est probablement la seule option."
 EVTOPTB9557: "La défense semble plus appropriée, à ce stade."
 EVTNAME9558: "Opinions conflictuelles"
 EVTDESC9558: "Il semble qu'il existe toujours, au sein du parlement, un petit groupe incapable de se mettre d'accord avec les autres. Quel que soit le sujet, ce groupe affiche systématiquement une opinion différente."
 EVTOPTA9558: "Il est probablement préférable de ne rien faire."
 EVTOPTB9558: "Une petite restructuration est peut-être nécessaire."
 EVTNAME9559: "Un infiltré au parlement"
 EVTDESC9559: "Il y a un espion parmi nous ! Un espion a réussi à infiltrer notre parlement, faisant de chacun un suspect. Nous n'avons pas réussi à savoir qui l'a envoyé, mais nos relations avec certains de nos voisins étant quelque peu tendues actuellement, il est probable qu'il s'agisse de l'un d'entre eux."
 EVTOPTA9559: "Ce n'est pas possible."
 EVTOPTB9559: "C'est la seule explication raisonnable."
 EVTNAME9560: "Un traître au parlement"
 EVTDESC9560: "Il semble qu'un des membres de notre parlement vendent des secrets à nos ennemis. Sinon, comment expliquer le fait qu'ils soient désormais capables de prédire tous nos faits et gestes ? Certaines questions n'ont jamais été débattues en dehors du parlement."
 EVTOPTA9560: "Bien sûr que c'est l'un d'entre eux."
 EVTOPTB9560: "Il vaut mieux jouer la carte de la sécurité jusqu'à ce qu'on en sache plus."
 EVTNAME9561: "Chaos politique"
 EVTDESC9561: "L'indécision de notre parlement et son incapacité à prendre des décisions ont créé une situation proche du chaos. Chacun tente de faire entendre sa voix, mais refuse d'écouter celles des autres."
 EVTOPTA9561: "C'est cela la politique."
 EVTOPTB9561: "Une petite restructuration est peut-être nécessaire."
 EVTNAME9562: "Décisions influencées"
 EVTDESC9562: "Vous avez appris qu'un membre de votre parlement reçoit des pots-de-vin émanant de différentes sources pour influencer toutes sortes de décisions nationales."
 EVTOPTA9562: "Cela doit cesser."
 EVTOPTB9562: "Cela ne peut être vrai."
 EVTNAME9563: "Désaccords financiers"
 EVTDESC9563: "Notre économie n'est plus ce qu'elle était. Le trésor est pratiquement vide et notre parlement semble incapable de gérer la situation ou les raisons qui l'ont provoquée. La frappe de plus de monnaie demeure une option, certes, de même que l'augmentation des impôts et, quoi qu'il en soit, vous devez prendre une décision."
 EVTOPTA9563: "Frappez plus de monnaie."
 EVTOPTB9563: "Augmentez les impôts."
 EVTNAME9564: "Dépenses militaires"
 EVTDESC9564: "Certains membres du parlement estiment que nous consacrons trop d'argent à l'armée. Bon nombre d'entre eux sont convaincus que notre production et notre commerce vont en pâtir si nous ne réduisons pas nos dépenses militaires."
 EVTOPTA9564: "Eh bien, le commerce et la production ne sont pas aussi importants !"
 EVTOPTB9564: "Réduisez les dépenses militaires."
 EVTNAME9565: "Une armée ou une marine puissante ?"
 EVTDESC9565: "Notre parlement est divisé sur une question militaire. Certains plaident en faveur d'une plus grande marine et d'autres d'une plus grande armée. Même si une solution intermédiaire reste possible, la plupart préférerait que nous agrandissions notre marine."
 EVTOPTA9565: "Une grande marine est l'unique option."
 EVTOPTB9565: "Une grande armée serait plus bénéfique."
 EVTNAME9566: "Indulgence militaire"
 EVTDESC9566: "Certains membres de notre parlement nous jugent trop indulgents en matière de contrôle de ce qui nous revient de droit. Ils ne comprennent pas comment nous pouvons autoriser une province légitime comme $PROVINCENAME$ a être contrôlée par un autre pays sans rien faire."
 EVTOPTA9566: "Ils manquent de perspective."
 EVTOPTB9566: "Cela n'a plus d'intérêt."
 EVTNAME9567: "Trop de libertés"
 EVTDESC9567: "Plusieurs membres du parlement sont d'accord sur le fait que $MONARCH$ a pris bien trop de libertés récemment dans sa manière de gouverner notre nation. Certains vont même jusqu'à estimer que $MONARCH$ manque de respect à l'égard de la constitution et du reste du parlement."
 EVTOPTA9567: "Ils exagèrent."
 EVTOPTB9567: "Prenez les mesures qui s'imposent."
 EVTNAME9568: "Décisions économiques"
 EVTDESC9568: "Notre parlement explore constamment de nouveaux moyens de renflouer le trésor d'État, mais comme toujours, les désaccords vont bon train sur la meilleure stratégie. Une grosse augmentation des impôts permettrait de renflouer ce trésor, mais ne plairait pas à la population. Une petite augmentation, quant à elle, n'améliorerait pas énormément nos finances, mais susciterait moins de protestations."
 EVTOPTA9568: "Une solution à court terme est probablement la meilleure option"
 EVTOPTB9568: "Penchez-vous sur les conséquences à long terme."
 EVTNAME9569: "Dépenses militaires"
 EVTDESC9569: "Plusieurs membres du parlement se plaignent des coûts inhérents au maintien d'une si grande armée pour notre budget actuel."
 EVTOPTA9569: "Persuadez-les que nous en avons les moyens."
 EVTOPTB9569: "Acceptez de procéder à quelques réductions."
 EVTNAME9570: "Sympathisants de l'ancien gouvernement"
 EVTDESC9570: "Il semble que plusieurs membres du parlement continuent de sympathiser avec l'ancien gouvernement. Bien sûr, aucun ne l'admettra, mais un tel comportement peut être suspect. Il serait peut-être bon de savoir vraiment de quel côté ils se situent."
 EVTOPTA9570: "Cela ne sera pas nécessaire."
 EVTOPTB9570: "Allez-y."
 EVTNAME9571: "Une nouvelle constitution"
 EVTDESC9571: "Malgré le temps et les efforts considérables consacrés à l'établissement d'une nouvelle constitution, notre parlement ne semble pas réussir à s'accorder sur un objectif commun. Jusqu'ici, aucun proposition n'a été acceptée par tous et toutes les activités normales sont au point mort."
 EVTOPTA9571: "Cela va être rapidement réglé."
 EVTOPTB9571: "Demandez un peu d'aide."
 EVTNAME9572: "Domaines de recherche"
 EVTDESC9572: "Chaque membre du parlement demande plus d'investissement pour un domaine différent. L'armée a besoin de fonds, tout comme le commerce et la production, sans oublier la marine."
 EVTOPTA9572: "Une répartition égale devrait faire l'affaire."
 EVTOPTB9572: "Inutile de procéder à des investissements supplémentaires."
 EVTNAME9573: "Manque de soutien"
 EVTDESC9573: "Plusieurs membres du parlement semblent penser que $MONARCH$ est en place depuis trop longtemps et réclament la tenue de nouvelles élections. Apparemment, ils auraient été en désaccord avec $MONARCH$ voilà quelque temps sur la mise en œuvre d'une nouvelle réforme financière."
 EVTOPTA9573: "Ignorez-les."
 EVTOPTB9573: "Acceptez de les écouter une fois de plus."
 EVTNAME9574: "Inquiétude du parlement"
 EVTDESC9574: "$SPYMASTER$, qui s'est toujours montré plutôt suspect, a réussi à convaincre plusieurs membres du parlement de l'éminence d'une contre-révolution. Il ne dispose d'aucune preuve, mais la plupart des membres semblent le prendre au sérieux et demandent à ce que les mesures qui s'imposent soient prises."
 EVTOPTA9574: "Il n'y a pas lieu de s'inquiéter."
 EVTOPTB9574: "Deux précautions valent mieux qu'une."
 EVTNAME9575: "Parlement ennuyé"
 EVTDESC9575: "Le parlement semble avoir du mal à comprendre qui dirige le gouvernement. Ses membres jugent acceptable de prendre des décisions sans vous en informer au préalable. D'où leur vient cette idée ?"
 EVTOPTA9575: "Faites preuve de plus de clarté."
 EVTOPTB9575: "Laissez-les penser que leurs avis importent."
 EVTNAME9576: "Dépenses excessives"
 EVTDESC9576: "$TREASURER$ se plaint depuis quelques semaines que nous dépensions plus d'argent que le budget nous le permet. Il a toujours eu tendance à exagérer, mais cette fois, il a réussi à convaincre plusieurs membres du parlement du réel problème que cela pose."
 EVTOPTA9576: "Essayez de les convaincre du contraire."
 EVTOPTB9576: "Laissez-les s'inquiéter."
 EVTNAME9577: "Détournement de fonds"
 EVTDESC9577: "Il est de plus en plus clair que rares sont les membres du parlement à qui l'on peut véritablement faire confiance. L'un de vos plus proches conseillers vient d'être démasqué après avoir volé de l'argent dans la trésorerie de l'État."
 EVTOPTA9577: "Il doit bien y avoir une bonne explication."
 EVTOPTB9577: "Débarrassez-vous de lui."
 EVTNAME9578: "Coup d'état planifié"
 EVTDESC9578: "D'après différentes sources dignes de confiance, plusieurs membres du parlement prépareraient un coup d'état visant à remplacer $MONARCH$. Il serait sage d'en savoir plus."
 EVTOPTA9578: "On n'est jamais trop prudent."
 EVTOPTB9578: "Ils n'oseraient pas !"
 EVTNAME9579: "Traîtres éventuels"
 EVTDESC9579: "Selon certaines rumeurs, plusieurs membres du gouvernement seraient des espions envoyés par une nation rivale pour infiltrer notre gouvernement. Visiblement, on ne peut faire confiance à personne."
 EVTOPTA9579: "Confrontez-les"
 EVTOPTB9579: "Envoyez quelques espions, vous aussi."
 EVTNAME1083: "Manque de soutien"
 EVTDESC1083: "Pour des raisons inconnues, plusieurs cardinaux ont récemment remis en question vos décisions et il semble qu'ils commencent à douter de votre capacité à gouverner l'Église catholique."
 EVTOPTA1083: "Engagez quelqu'un pour en savoir plus."
 EVTOPTB1083: "Essayez de leur prouver qu'ils ont tort."
 EVTNAME1084: "Possible infiltré"
 EVTDESC1084: "D'après l'un de vos plus proches conseillers, un espion aurait réussi à infiltrer le Collège sacré des cardinaux. À défaut de lui faire absolument confiance, vous devriez peut-être lui demander de vous apporter des preuves ?"
 EVTOPTA1084: "Faites-lui confiance."
 EVTOPTB1084: "Demandez des preuves."
 EVTNAME1090: "Trop de liberté religieuse"
 EVTDESC1090: "L'un de vos conseillers vous a demandé de vous pencher davantage sur la question de la liberté religieuse. Il met en avant le fait que la présence d'un groupe qui n'adhère pas à la religion d'État a une grave incidence sur notre stabilité nationale."
 EVTOPTA1090: "Tenez compte de son avis."
 EVTOPTB1090: "Quelle importance !"
 EVTNAME1091: "Relations problématiques"
 EVTDESC1091: "Le fait que certains de vos voisins refusent d'accepter l'unique vraie foi vous pose un réel problème. Vos relations ne sont déjà pas au beau fixe et cela risque de les détériorer."
 EVTOPTA1091: "Faites-leur clairement part de votre opinion."
 EVTOPTB1091: "Préparez-vous à une prochaine attaque"
 EVTNAME2060: "Le missionnaire tombe malade"
 EVTDESC2060: "Le missionnaire que nous avons envoyé en $PROVINCENAME$ n'a pas eu de chance et nous venons d'apprendre qu'il est tombé malade. Il ne peut plus mener à bien ses activités religieuses et sans lui, les chances de convertir les locaux sont plutôt minces."
 EVTOPTA2060: "Envoyez quelqu'un pour l'aider."
 EVTOPTB2060: "Réorientez vos efforts."
 EVTNAME2061: "Résistance religieuse"
 EVTDESC2061: "La conversion des citoyens de $PROVINCENAME$ s'avère plus difficile que prévue. Même si certains d'entre eux ont, au départ, montré un intérêt, la plupart semble ne pas vouloir adopter de nouvelle religion."
 EVTOPTA2061: "Redoublez d'efforts."
 EVTOPTB2061: "C'est une perte de temps."
 EVTNAME2062: "Attaque indigène"
 EVTDESC2062: "Nous venons de recevoir des nouvelles du missionnaire que nous avons envoyé en $PROVINCENAME$. D'après le rapport dont nous disposons, lui et ses partisans auraient été attaqués par des indigènes il y a peu. Hélas, nous ne savons pas s'ils ont réussi à repousser leurs assaillants ou s'ils continuent de les menacer."
 EVTOPTA2062: "Envoyez des troupes et des provisions au cas où."
 EVTOPTB2062: "Ils doivent pouvoir se débrouiller seuls."
 EVTNAME2063: "Protestations religieuses"
 EVTDESC2063: "D'après le gouverneur de $PROVINCENAME$, les citoyens protestent contre le manque total de respect de nos missionnaires à l'égard des pratiques et traditions religieuses différentes des leurs. Il nous demande d'envisager l'annulation de toute activité missionnaire dans la région ou, au moins, d'envoyer plus de troupes jusqu'à ce que la situation se calme."
 EVTOPTA2063: "Envoyez des troupes."
 EVTOPTB2063: "Quelle importance ?"
 EVTNAME2064: "Rumeurs ennuyeuses"
 EVTDESC2064: "De bien ennuyeuses rumeurs circulent sur le missionnaire que nous avons envoyé en $PROVINCENAME$. D'après ces rumeurs, il n'aurait jamais utiliser l'argent qu'on lui avait donné pour financer la construction d'une nouvelle église, mais l'aurait gardé pour lui. Qui eut cru qu'un représentant de l'Église soit capable de se livrer à de tels agissements !"
 EVTOPTA2064: "Voyez si cela est vrai."
 EVTOPTB2064: "Il n'y a aucune raison de douter d'un homme de Dieu."
 EVTNAME2065: "Tensions religieuses"
 EVTDESC2065: "La situation en $PROVINCENAME$ devient insupportable. Les citoyens refusent d'accepter la prédication du missionnaire que nous avons envoyé voilà quelque temps et celui-ci craint pour sa vie. Sauf intervention de notre part, une révolte semble imminente."
 EVTOPTA2065: "À vous de jouer !"
 EVTOPTB2065: "Faites de votre mieux."
 EVTNAME2066: "Voisin agissant contre la paix"
 EVTDESC2066: "Le missionnaire que nous avons envoyé en $PROVINCENAME$ se plaint de l'instabilité actuelle de la région. Malgré notre neutralité, la guerre qui sévit dans le pays voisin se répercute aussi sur $PROVINCENAME$."
 EVTOPTA2066: "Offrez-lui un peu plus d'argent."
 EVTOPTB2066: "Offrez-lui un peu d'aide"
 EVTOPTC2066: "Ne nous inquiétons pas"
 EVTNAME2067: "Activités missionnaires"
 EVTDESC2067: "Notre théologien se plaint du manque d'argent investi dans les activités missionnaires. Un seul missionnaire ne suffit, par exemple, pas à convertir toute la population de $PROVINCENAME$."
 EVTOPTA2067: "Il a peut-être raison."
 EVTOPTB2067: "Cela est largement suffisant."
 EVTNAME1420: "Père fondateur en $PROVINCENAME$."
 EVTDESC1420: "Un homme, qui pour être honnête n'a rien du gentleman, prêche des idées sur l’autosuffisance de nos colonies et leur capacité à mieux se gouverner elles-mêmes. C'est triste de voir des gens se comporter de la sorte. "
 EVTOPTA1420: "Il est inoffensif."
 EVTOPTB1420: "Exécutez-le."
 EVTNAME1421: "Un prédicateur exalté sème le trouble en $PROVINCENAME$"
 EVTDESC1421: "Un prédicateur illettré qui ne semble pas comprendre la bible prêche un message en contradiction avec le véritable message de Jésus qui prône la déférence à l'égard de l'autorité. "
 EVTOPTA1421: "Et les gens l'écoutent..."
 EVTNAME1422: "Gouverneur corrompu en $PROVINCENAME$"
 EVTDESC1422: "Il semble que notre gouverneur de $PROVINCENAME$ agisse au-delà de l'intérêt de la couronne..."
 EVTOPTA1422: "Remplacez-le et remboursez ces gens."
 EVTOPTB1422: "De quoi se plaignent-ils !"
 EVTNAME2103: "Loi relative au papisme"
 EVTDESC2103: "Au fil du temps, nous avons compris que la loi relative au papisme n'est plus vraiment pertinente et décidé de l'annuler. Nous privilégierons la promotion des influences catholiques."
 EVTOPTA2103: "C'est la solution."
 EVTNAME1423: "Les minorités se rassemblent en $PROVINCENAME$"
 EVTDESC1423: "Ces soi-disant pèlerins sont des fidèles de la foi réformée, une abomination pour notre Église $COUNTRY_RELIGION$. Ils sont fidèles à une foi néfaste et périront très certainement dans les colonies."
 EVTOPTA1423: "Les indigènes se chargeront d'eux."
 EVTDESC1424: "Ces soi-disant pèlerins sont des fidèles de la foi protestante, une abomination pour notre Église $COUNTRY_RELIGION$. Ils sont fidèles à une foi néfaste et périront très certainement dans les colonies."
 EVTDESC1425: "Ces soi-disant pèlerins sont des fidèles de la foi catholique, une abomination pour notre Église $COUNTRY_RELIGION$. Ils sont fidèles à une foi néfaste et périront très certainement dans les colonies."
 EVTNAME4104: "$MASTER_OF_MINT$"
 EVTDESC4104: "La frappe tourne à plein régime et le monnayage n'a jamais été aussi pur et ce, grâce au $MASTER_OF_MINT$. "
 EVTNAME4110: "$NAVIGATOR$"
 EVTDESC4110: "La réputation du $NAVIGATOR$ n'est plus à faire et, grâce à lui, nos marins peuvent voyager encore plus loin. "
 EVTNAME4114: "$GRAND_CAPTAIN$"
 EVTDESC4114: "Les troupes se sentent en confiance lorsqu'ils savent qu'un homme compétent dirige les opérations. $GRAND_CAPTAIN$ est probablement le plus grand stratège militaire de tous les temps. "
 EVTNAME4115: "$ARMY_ORGANISER$"
 EVTDESC4115: "Organisateur hors pair, $ARMY_ORGANISER$ a fait un travail fantastique au sein de nos armées. Son excellente réputation s'est propagée. "
 EVTNAME4116: "$COMMANDANT$"
 EVTDESC4116: "Maître instructeur par exellence, $COMMANDANT$ a hissé notre armée à son plus haut niveau."
 EVTNAME4117: "$QUARTERMASTER$"
 EVTDESC4117: "Au sein de l'armée, beaucoup pense que le quartier maître ne fait pas grand-chose, voire rien. Mais pour ceux qui comprennent la complexité de la logistique, $QUARTERMASTER$ est un véritable génie. "
 EVTNAME4118: "$RECRUITMASTER$"
 EVTDESC4118: "Rejoindre l'armée revient généralement à une condamnation à mort et si vous réussissez à survivre aux maladies et piètres rations, il y a fort à parier que quelqu'un vous tire dessus sur le champ de bataille (l'ennemi, généralement). Face à un tel constat, on comprend les hésitations de chacun à rejoindre l'armée, mais $RECRUITMASTER$ utilise ses talents pour 'persuader' des hommes toujours plus nombreux de rejoindre les drapeaux. "
 EVTNAME4119: "$FORTIFICATION_EXPERT$"
 EVTDESC4119: "Pour l'ennemi, les efforts que nous déployons à défendre nos forteresses relèvent de la lâcheté. Mais $FORTIFICATION_EXPERT$ finit toujours par avoir le dernier mot en voyant l'usure gagner l'ennemi pendant que ses hommes et lui attendent dans les forteresses. "
 EVTNAME4120: "$INQUISITOR$"
 EVTDESC4120: "Toujours au fait des questions à poser, $INQUISITOR$ sème la peur chez ceux qui menacent de nous espionner. Sa seule présence suffit à faire échouer la mission avant même qu'elle ait été lancée. "
 EVTNAME9200: "Riches voisins"
 EVTDESC9200: "$MONARCHTITLE$ $MONARCH$ a eu vent de l’existence de richesses par-delà les frontières $COUNTRY_ADJ$. En $COUNTRY$, des factions estiment que certaines villes nous reviennent de droit. Ou du moins qu’elles devraient être mises à sac."
 EVTOPTA9200: "Il est temps de s’en emparer."
 EVTNAME9201: "Voisins plus fragiles"
 EVTDESC9201: "Les petits royaumes devraient être dirigés par les $COUNTRY_ADJ$. Nous devons impérativement agrandir $COUNTRY$."
 EVTOPTA9201: "Écrasez-les !"
 EVTNAME9202: "$MONARCHTITLE$ $MONARCH$ montre des signes de faiblesse."
 EVTDESC9202: "Nous sommes en paix depuis bien trop longtemps, ce qui ne fait qu’accroître notre décadence. Ce n’est pas digne des $COUNTRY_ADJ$ et certains commencent à revendiquer le titre de $MONARCHTITLE$."
 EVTOPTA9202: "Il est temps de nous imposer."
 EVTNAME9203: "La maison $DYNASTY$ est une maison de paix."
 EVTDESC9203: "Notre tribu est en paix depuis trop longtemps, ce qui est un signe de faiblesse et de décadence. La maison $DYNASTY$ n’est plus digne de diriger $COUNTRY$. Un nouvel héritier serait le bienvenu."
 EVTOPTA9203: "Coupez la tête de $HEIR_CAP_ADJ$ !"
 EVTOPTB9203: "Mes paroles font loi !"
 EVTNAME9204: "La tribu respecte de moins en moins les $DYNASTY$"
 EVTDESC9204: "En l’absence d’héritier digne de ce nom et de batailles à livrer, les membres des clans de $COUNTRY$ passent bien trop de temps à se demander si la maison des $DYNASTY$ est bien celle qui convient pour diriger les forces $COUNTRY_ADJ$."
 EVTOPTA9204: "Il faut régler cela rapidement."
 EVTOPTA9205: "$MONARCH$ récompense ses partisans."
 EVTNAME611: "Un prétendant s’impose"
 EVTDESC611: "La succession de $HEIR$ est contestée, ce qui a conduit un prétendant à lever une armée pour marcher sur la capitale !"
 EVTOPTB611A: "Dieu est avec $HEIR$ !"
 EVTNAME5060: "Apparition d’une comète"
 EVTDESC5060: "Les paysans sont des gens superstitieux et l'apparition d'une comète dans le ciel a semé un vent de panique dans notre population. Ils sont convaincus que la fin des temps est proche ou qu'un malheur va bientôt s’abattre sur eux."
 EVTOPTA5060: "C'est un présage"
 EVTNAME9073: "Renovatio Imperii Romanorum"
 EVTOPTA9073: "Revendiquez la couronne !"
 EVTNAME9074: "Renovatio Imperii Romanorum"
 EVTDESC9074: "Perte du pays"
 EVTOPTA9074: "Ave César !"
 EVTNAME9075: "Révocation des privilèges"
 EVTOPTA9075: "Demandez des serments de loyauté."
 EVTNAME9076: "Révocation des privilèges"
 EVTDESC9076: "L’empereur a révoqué nos privilèges."
 EVTOPTA9076: "Prêtez serment de loyauté."
 EVTNAME9450: "Péchés de chair"
 EVTDESC9450: "Ses lèvres pouvaient-elles être plus rouges ? Vous en doutez. Les mises en garde des prêtres et des prédicateurs vous reviennent en mémoire. Est-ce cela qu’ils évoquent dans leurs sermons ? Le démon incarné par le corps de la femme et la tentation de la chair ? Étrange. Ce démon ressemble plutôt à un ange. Quoi qu’il en soit, vous allez devoir en parler en confession dimanche prochain."
 EVTOPTA9450: "Pardonnez-moi mon père parce que j’ai péché."
 EVTOPTB9450: "Pardonnez-moi mon père parce que j’ai péché."
 EVTNAME9451: "La mort de l’héritier"
 EVTDESC9451: "Une fièvre inconnue a emporté notre bien-aimé héritier, $HEIR$. Tandis que la cour le déshabille pour le revêtir de noir, vous êtes frappé par la fragilité et le caractère éphémère de la vie. Alors que vos pensées sont sur le point de se tourner vers l’éternel, votre regard est attiré par une jeune fille..."
 EVTOPTA9451: "Dans les bras du Seigneur, je trouve le réconfort."
 EVTOPTB9451: "Dans les bras du Seigneur, je trouve le réconfort."
 EVTNAME9452: "Coup d’État"
 EVTDESC9452: "Père, dit-$HEIR_S_PRONOUN$, l’épée $HEIR_ADJ$ pointée dans votre direction. Votre règne a mené cette nation au bord de la destruction et semé la honte sur notre famille. $HEIR_CAP_S_PRONOUN$ regarde nerveusement les co-conspirateurs $HEIR_ADJ$. Un sentiment de lassitude vous envahit. On ose vous trahir ?"
 EVTOPTA9452: "Je me sens si vieux..."
 EVTOPTB9452: "Espèce d’avorton trop gâté !"
 EVTNAME9453: "Le chant des larmes"
 EVTDESC9453: "La guerre a prélevé un lourd tribut sur les mères et les femmes de votre nation. En passant devant cette vieille veuve en guenilles assise là, le visage enfoui dans les mains, votre héritier demande : Oh père, pourquoi toutes les femmes pleurent-elles ?"
 EVTOPTA9453: "Elles pleurent leurs hommes..."
 EVTOPTB9453: "Elles ne savent rien faire d’autre, petit."
 EVTNAME9454: "Un printemps silencieux"
 EVTDESC9454: "Elle glousse. - Majesté..., dit-elle. Vous la regardez. Vous n’avez jamais vu pareille beauté dans tout votre royaume, ni nulle part ailleurs. Vous ne dites rien. Le printemps est dans l’air. Vous vous penchez vers elle et, tandis que son parfum enivrant vous submerge, une pensée vous traverse l’esprit..."
 EVTOPTA9454: "Belle fille..."
 EVTOPTB9454: "Outil de marchandage..."
 EVTNAME9455: "Soirée"
 EVTDESC9455: "Les chandeliers projettent une lumière vacillante, créant des jeux d’ombre et de lumière, dans la grande salle de votre palais tandis que la musique de cent violons dansants emplit l’air. Majesté !, Votre Excellence !, $MONARCHTITLE$ !, les invités étrangers et les dignitaires locaux vous saluent dans un brouhaha de conversations et de rires mêlés. Vous balayez l’assemblée du regard. À qui allez-vous parler ce soir ?"
 EVTOPTA9455: "Bonsoir, madame !"
 EVTOPTB9455: "Bonsoir, monsieur !"
 EVTNAME9456: "L’héritier tombe malade"
 EVTDESC9456: "Votre héritier, $HEIR$, a du mal à respirer. $HEIR_CAP_S_PRONOUN$ garde le lit depuis trois jours et les gouttes de sueur qui perlent sur le front $HEIR_ADJ$ reflètent votre regard inquiet pour la vie $HEIR_ADJ$. Si vous ne faites rien, $HEIR_CAP_S_PRONOUN$ risque de ne pas passer la nuit."
 EVTOPTA9456: "Vous faites appeler un médecin qualifié."
 EVTOPTB9456: "Vous priez pour la vie $HEIR_ADJ$."
 EVTNAME9457: "Un enfant dans les roseaux"
 EVTDESC9457: "Soudain, quelque chose effraie l’animal et, avant que vous ayez le temps de tirer, il est déjà parti. Vous regardez autour de vous. La journée est radieuse, les rayons du soleil se reflètent sur l’eau du petit ruisseau et les roseaux oscillent lentement sous la brise légère. Est-ce un éclat de rire ? Vous comprenez ce qui a fait fuir l’animal. Dans un berceau, flottant parmi les roseaux, vous découvrez un petit garçon rieur. À le voir ainsi, vous vous dites qu’il n’a jamais dû avoir peur de sa vie."
 EVTOPTA9457: "Vous l’adoptez pour l’élever comme votre fils."
 EVTOPTB9457: "Où est passé ce cerf ?"
 EVTNAME9458: "Tournoi de joutes"
 EVTDESC9458: "Les fières bannières de notre nation flottent au vent tandis que les trompettes dorées sonnent pour honorer nos élites équestres. L’air est saturé d’odeurs d’amandes grillées, de chevaux et d’intrigues. Notre domination culturelle et militaire est une véritable aubaine pour notre nation, comme en témoigne le spectacle d’aujourd’hui. Comment voulez-vous passer votre journée au tournoi ? "
 EVTOPTA9458: "En assistant à la joute de votre héritier."
 EVTOPTB9458: "En vous vantant de nos réalisations culturelles."
 EVTOPTC9458: "En profitant de la journée, tout simplement."
 EVTNAME9459: "Accident de chasse"
 EVTDESC9459: "Quelqu’un a enveloppé le corps $HEIR_CAP_ADJ$ dans un drap blanc désormais taché du sang. On vous explique que sa dépouille a été retrouvée près du cheval $HEIR_ADJ$ dans une clairière au milieu des bois. Vous connaissez cet endroit. Le visage $HEIR_CAP_ADJ$ est calme, presque serein. Vous tendez le bras pour $HEIR_O_PRONOUN$ toucher. Tout à coup, vous prenez conscience de la terrible réalité : le froid que vous sentez est celui de la mort."
 EVTOPTA9459: "Le chagrin s’empare de vous."
 EVTOPTB9459: "Oh bien..."
 EVTNAME9460: "Secret de famille ?"
 EVTDESC9460: "La première fois, vous n’y prêtez pas attention, mais à deuxième, puis à la troisième fois, vous commencez à vous interroger. Pourquoi les gens se moquent-ils de vous en faisant comme si vous ne les entendiez pas ? Finalement, une femme de chambre consent à vous éclairer. Apparemment, votre héritier a traversé la ville d’une façon peu chrétienne et votre famille est désormais la risée de toute l’Europe."
 EVTOPTA9460: "Vous allez $HEIR_O_PRONOUN$ réprimander publiquement."
 EVTOPTB9460: "... Et alors ?"
 EVTNAME9461: "Politique de colonisation"
 EVTDESC9461: "La politique de colonisation que nous avons mise en œuvre dans cette province semble avoir porté ses fruits. Maintenant que celle-ci appartient à notre sphère culturelle, nous pouvons mettre un terme à cette politique."
 EVTOPTA9461: "Excellent !"
 EVTNAME9462: "Bureaucratie intrigante"
 EVTDESC9462: "Une prise de pouvoir ? Certainement pas. Il s’agit simplement d’une hypothèse normale formulée par le bureau exécutif, conformément au formulaire 32B, sur l’administration du royaume, livre blanc 48:53-D, quant au transfert de pouvoir dans certaines circonstances, tel que modifié par les clauses protectrices 3, 8 et 12b, loi 48-9 et édit 3W-4. Qu’y a-t-il d’incompréhensible ? Vous les avez tous signés, Majesté."
 EVTOPTA9462: "Tuez-les. Tous."
 EVTOPTB9462: "Eh bien... oui... Oui, tout semble en ordre."
 EVTNAME9463: "Les $DYNASTY$"
 EVTDESC9463: "... Pendant ce temps, dans un pays voisin, les membres d’une autre branche de la famille $DYNASTY$ sont aux abois. Leur nation est déstabilisée et ils doivent lutter pour conserver le pouvoir. Si nous ne les aidons pas immédiatement, leur situation risque d’empirer. Quelle est la meilleure façon de procéder ?"
 EVTOPTA9463: "La famille passe avant tout, mon frère."
 EVTOPTB9463: "J’ai déjà donné à l’office, mon frère."
 EVTNAME9464: "Université de $PROVINCENAME$ -- Promotion de $YEAR$"
 EVTDESC9464: "Sic oculos, sic ille manus, sic ora ferebat (Ce sont ses yeux, ses mains, son visage) ! La promotion $YEAR$ de l’université de $PROVINCENAME$ est exceptionnelle. Maintenant que les festivités de remise des diplômes sont terminées, les nouveaux diplômés se présentent à travers le pays. Où devons-nous les diriger ?"
 EVTOPTA9464: "Vers l’administration."
 EVTOPTB9464: "Qu’ils aillent semer un millier de fleurs !"
 EVTNAME9465: "Une belle statue"
 EVTDESC9465: "Le marbre veiné $COUNTRY_ADJ$ est d’une qualité exceptionnelle. Dans la salle d’exposition de l’Académie des beaux-arts de $PROVINCENAME$, il paraît presque vivant. La vie inspire l’art, mais vous savez au plus profond de vous que cette œuvre surpasse toutes les sources d’inspiration originales. En la touchant, vous avez presque le sentiment de commettre un sacrilège."
 EVTOPTA9465: "Cette œuvre vient enrichir le patrimoine commun de l’humanité."
 EVTOPTB9465: "Bien. Très amusant. Vendez-moi ça."
 EVTNAME9467: "Le discours de $PROVINCENAME$"
 EVTDESC9467: "Quoi de plus normal..., il regarde la foule assemblée dans la grande salle de conférence de l’université de $PROVINCENAME$, ... que nous venions en aide à notre pays en ces moments difficiles, comme il est toujours venu à notre secours lorsque nous en avions besoin ! La plume est plus forte que l’épée, dit-on. J’ignore si c’est vrai, mais si ça l’est... alors $COUNTRY$ ne doit pas avoir peur. Longue vie à $MONARCHTITLE$ $MONARCH$ ! Longue vie à $COUNTRY$ ! Un tonnerre d’applaudissement salue l’homme tandis que les étudiants, comme un seul homme, se mettent en ordre de marche pour rejoindre l’armée."
 EVTOPTA9467: "Que la jeunesse parte en guerre !"
 EVTOPTB9467: "La guerre n’est pas une raison valable pour quitter l’école !"
 EVTNAME9468: "Le régent usurpe le trône"
 EVTDESC9468: "Les $HEIR_DYNASTY$ ne font rien de bon depuis qu’ils ont accédé au trône. Si vous voulez mon avis, Dieu lui-même nous envoie un signe indiquant que ma régence bénéficie de la faveur divine. Avec l’aide de Dieu, je vais m’emparer du trône. Bonne nuit, doux prince."
 EVTOPTA9468: "Hélas, c’est le destin."
 EVTOPTB9468: "Aux mines de sel, traître !"
 EVTNAME9469: "Lux Stella"
 EVTDESC9469: "Le destin est capricieux. Sur le fil du rasoir, il oscille constamment entre sublime et éternel. Oui, le destin est capricieux. Ascendant Jupiter, et la lune est dans la septième maison. J’ignore encore de qui il s’agit, mais les étoiles prédisent qu’un homme, né aujourd’hui dans une maison royale, règnera un jour sur un puissant royaume. Ainsi a parlé l’astrologue. Aujourd’hui, la reine a donné naissance à un enfant."
 EVTOPTA9469: "Je vais l’appeler Alexandre."
 EVTOPTB9469: "Il s’appellera César."
 EVTNAME9470: "Les mariages politiques portent leurs fruits"
 EVTDESC9470: "Sire ! Sire ! Le héraut n’essaie même pas de cacher sa joie. Bonne nouvelle ! Un garçon de notre famille est le prochain sur la liste pour accéder à un trône étranger !"
 EVTOPTA9470: "Bien fait pour les Habsbourg !"
 EVTOPTB9470: "Bonne nouvelle."
 EVTNAME9471: "Tensions à la frontière de $PROVINCENAME$"
 EVTOPTA9471: "C’est dans l’ordre des choses."
 EVTNAME9472: "Négligence bénigne"
 EVTDESC9472: "En $PROVINCENAME$, il semble que le gouvernement qui gouverne le moins gouverne le mieux. Notre non-engagement en $PROVINCENAME$ s’est révélé bénéfique puisque l’économie locale est en pleine expansion."
 EVTOPTA9472: "Ils savent se débrouiller tous seuls... ?"
 EVTOPTB9472: "En cas de changement, taxez."
 EVTNAME9476: "Les $DYNASTY$"
 EVTDESC9476: "Nos parents de $FROMCOUNTRY$ nous ont envoyé de l’aide en ces temps difficiles."
 EVTOPTA9476: "Les $DYNASTY$ restent unis."
 EVTNAME9477: "Les $DYNASTY$"
 EVTDESC9477: "Nos parents et amis de $FROMCOUNTRY$, notre chair et notre sang, n’ont aucune intention de nous venir en aide en ces temps difficiles. Que Dieu ait pitié de leur âme !"
 EVTOPTA9477: "Une maison divisée ne peut pas résister."
 EVTNAME9478: "Monnaie dépréciée"
 EVTDESC9478: "Malgré nos promesses de politiques monétaires solides, nous avons dû déprécier notre monnaie. Le ducat $COUNTRY_ADJ$ est désormais rejeté dans les banques et dans les maisons marchandes du monde entier. Et sa valeur chute plus vite qu’une galère infestée de rats prise dans un typhon."
 EVTOPTA9478: "Mais je n’en ai pourtant frappé qu’un tout petit peu !"
 EVTNAME9479: "Restauration constitutionnelle"
 EVTDESC9479: "La transformation du gouvernement de cette nation est inconstitutionnelle et illégitime. Nous demandons la restauration de la monarchie constitutionnelle."
 EVTOPTA9479: "Essayez de penser à autre chose."
 EVTOPTB9479: "Eh bien, présenté comme cela..."
 EVTNAME9480: "Les pires excès cessent"
 EVTDESC9480: "La situation revient peu à peu à la normale en $COUNTRY$. On peut même déclarer sa croyance religieuse ou soutenir un calendrier non décimal. Le sommeil de la raison donne naissance à des démons, mais le culte visant à engendrer plus de démons peut très bien avoir été celui dont l’objectif exprimé était la vénération de la raison."
 EVTOPTA9480: "C’est peut-être pour le mieux."
 EVTNAME9481: "Peur et aversion en $PROVINCENAME$"
 EVTDESC9481: "Le crépuscule est toujours un moment délicat avec ses nuages qui décrivent des cercles dans le ciel sans lune, ses étoiles cruelles suspendues comme des éclats de verre brisé et ses chandeliers projetant des ombres inquiétantes dans les chambres royales. Cet endroit vous inspire un étrange sentiment. Sa géométrie semble... instable. En y repensant... tout a commencé à la naissance de $HEIR$."
 EVTOPTA9481: "Trop de travail abrutit $MONARCH$."
 EVTOPTB9481: "Notre Père qui es aux cieux !"
 EVTNAME9482: "La découverte"
 EVTDESC9482: "$MONARCHTITLE$... À sa voix, vous comprenez immédiatement qu’il y a un problème. Vous y percevez un mépris caché, une peur. ... Le nouveau mur en briques de la cave Est n’a pas été construit pour l’isolation, n’est-ce pas ? Tout vous revient en mémoire. Son corps si petit... La descente à la cave humide... La pose des briques. Cela vous a rendu malade. En tuant votre progéniture, vous n’avez pas ressenti le soulagement escompté. Pendant un instant, vous revivez la scène..."
 EVTOPTA9482: "Qu’ai-je fait !?"
 EVTOPTB9482: "C’est $MONARCH$ !"
 EVTNAME9483: "Danse macabre"
 EVTDESC9483: "Dans la chambre royale, senteurs et formes tourbillonnent, tels des flocons de neige colorés. Vous avez faim. Très faim. Comme si vous n’aviez rien mangé depuis des mois. Les étoiles, toujours suspendues dans le ciel sans lune, semblent rire et danser en vous dédaignant. Elles semblent libres et sauvages. Ces étoiles semblent si... justes. Vous avez perdu la tête."
 EVTOPTA9483: "Comment est-ce possible ?"
 EVTOPTB9483: "Je donnerais mon âme maudite pour une bière."
 EVTOPT9480: "C’est peut-être pour le mieux."
 EVTNAME9484: "Cloches de mariage"
 EVTDESC9484: "Sire..., vous interrompt-il à nouveau, les rides de son front trahissant une vie d’inquiétude et de nuits sans sommeil. ... La succession ne se fera pas toute seule, Majesté... poursuit-il. Ce vieux bureau poussiéreux et la voix ennuyeuse et cassante de votre conseiller contrastent avec la clarté qui règne à l’extérieur. ... Il est donc de la plus haute importance que... Ne s’arrêtera-t-il donc jamais ? Dans la nature..., l’interrompez-vous subitement, ... le premier pas qui mène un animal à la tombe est toujours la procréation. Vous doutez, car rien dans sa voix ne parvient à vous convaincre que ce mariage est préférable à la promesse d’un ciel clair."
 EVTOPTA9484: "Peu importe. La nature trouve toujours sa voie."
 EVTOPTB9484: "Une partie d’échecs dans la véranda ?"
 EVTNAME9485: "Une modeste proposition"
 EVTDESC9485: "S’il n’est pas rare que certains jeunes hommes souhaitent échapper aux inévitables liens du mariage, ces liens sont néanmoins inévitables. Vous avez repéré une proie. Le souverain de ce pays étranger reporte son mariage depuis longtemps, et aucune succession n’est assurée pour son trône. Le moment est peut-être venu d’établir un lien dynastique entre nos pays. Devons-nous dépêcher un ambassadeur pour tenter de marier une des jeunes filles de notre dynastie dans cette maison royale étrangère ?"
 EVTOPTA9485: "En effet !"
 EVTOPTB9485: "Nous avons mieux à faire."
 EVTNAME9486: "Une rose étrangère"
 EVTDESC9486: "Le souverain de $FROMCOUNTRY$ vous a envoyé le portrait d’une jeune fille de sa cour. Ses yeux sont verts et ses cheveux bruns. Vous ne pouvez détacher votre regard de ce portrait. Votre conseiller sourit. Tout s’évanouit autour de vous. Vous ignorez combien de temps pour restez là à la contempler. Elle est si belle !"
 EVTOPTA9486: "Je la veux !"
 EVTOPTB9486: "Qu’est-ce que cette sorcellerie ? Du balai !"
 EVTNAME9487: "Une épine étrangère"
 EVTDESC9487: "En dépit de la piètre qualité du tableau, le fait est que le Créateur n’a pas été très généreux en dotant cette jeune fille d’une telle apparence. Le souverain de $FROMCOUNTRY$ vous a offert sa main, et vous ignorez si vous devez en rire ou vous sentir insulté. Mais, une fois encore, il faut envisager votre succession."
 EVTOPTA9487: "Une bonne $COUNTRY_RELIGION$, j’en suis sûr."
 EVTOPTB9487: "Il n’en est évidemment pas question."
 EVTNAME9488: "Après la guerre"
 EVTOPTA9488: "Je vais assumer mes responsabilités."
 EVTOPTB9488: "Je ne tolérerai pas une telle insolence sous mon propre toit !"
 EVTNAME9489: "Lune $COUNTRY_ADJ$"
 EVTDESC9489: "La pleine lune baigne le jardin de $PROVINCENAME$ d’une douce lumière. En arrivant, vous ne vous attendiez pas à découvrir une telle vue ! Devant vous se dresse un monument en mémoire de $RANDOM_OLD_WAR$. Il s’agit d’une magnifique statue en marbre qui, des années plus tard, est toujours couverte de milliers de fleurs fraîches. Ici, en $PROVINCENAME$, plus encore qu’ailleurs, le souvenir de $RANDOM_OLD_WAR$ et des morts est encore bien présent."
 EVTOPTA9489: "Souvenons-nous !"
 EVTOPTB9489: "Notre chagrin témoigne de la légitimité de notre cause."
 EVTNAME9490: "Votre véritable personnalité"
 EVTDESC9490: "Elle se retourne et vous regarde. - Avez-vous prié dernièrement, $MONARCH$ ? La question met en évidence la distance qui s’est creusée entre vous au cours de l’année écoulée. - Je crois que vous devriez. Moi, je prie. Presque tous les soirs. Vous éclatez de rire. Malgré tous ses défauts, elle est toujours votre femme. Elle s’approche de vous en souriant. - Pourquoi riez-vous, $MONARCH$ ?"
 EVTOPTA9490: "Je viens de comprendre combien vous comptez pour moi."
 EVTOPTB9490: "L’économie se porte risiblement bien ! Ha ha !"
 EVTNAME3097: "Soulèvement de rebelles $LIKELYREBELS$ !"
 EVTOPTA3097: "Les chacals ! Les vautours !"
 EVTNAME9492: "Notre monarque est mort"
 EVTDESC9492: "Notre monarque est mort et, compte tenu des propos étranges qu’il tenait à la fin de sa vie, peut-être est-ce mieux ainsi."
 EVTOPTA9492: "Paix à son âme !"
 EVTNAME3098: "Sentiment $LIKELYREBELS$"
 EVTDESC3098: "Compte tenu de notre réputation, nos voisins nous prennent pour l’incarnation du Mal et n’aspirent qu’à notre ruine. Les conspirateurs $LIKELYREBELS$ répandent des mensonges et font souffler un vent de rébellion sur $PROVINCENAME$..."
 EVTOPTA3098: "Ce n’est qu’un désagrément mineur."
 EVTNAME6006: "Les cités-états réclament leur indépendance"
 EVTDESC6006: "Les citoyens de Venise veulent recouvrer leur indépendance."
 EVTOPTA6006: "Ben voyons…"
 EVTOPTB6006: "Nous allons y réfléchir."
 EVTNAME5003: "Influences musulmanes"
 EVTDESC5003: "Les contacts avec les colons, marchands et missionnaires ont influencé nos populations au point qu'elles abandonnent peu à peu leur foi traditionnelle pour se convertir aux coutumes et croyances des étrangers."
 EVTOPTA5003: "Changeons de religion."
 EVTOPTB5003: "Honorons les croyances de nos ancêtres."
 EVTNAME6016: "Influences bouddhistes"
 EVTDESC6016: "Les contacts avec les colons, marchands et missionnaires ont influencé nos populations au point qu'elles abandonnent peu à peu leur foi traditionnelle pour se convertir aux coutumes et croyances des étrangers."
 EVTOPTA6016: "Changeons de religion."
 EVTOPTB6016: "Honorons les croyances de nos ancêtres."
 EVTNAME6018: "La guerre civile met notre nation à genoux."
 EVTDESC6018: "Les conflits politiques tourmentent notre nation depuis trop longtemps. Nous sommes dans une impasse et des mesures drastiques doivent être prises pour rétablir la prééminence de notre nation et mettre une fin à ce corps à corps avant qu'il ne soit trop tard."
 EVTOPTA6018: "Il n'y a rien que nous puissions faire."
 EVTOPTB6018: "Soutenir une des factions"
 EVTOPTC6018: "Entamer des négociations afin de limiter les dégâts"
 EVTNAME6019: "Le désordre civil tourne au chaos"
 EVTDESC6019: "Des conflits politiques mineurs tourmentent notre nation depuis quelque temps. Nous sommes dans une impasse et des mesures drastiques doivent être prises pour rétablir la prééminence de notre nation et mettre une fin à ce corps à corps avant qu'il ne soit trop tard."
 EVTOPTA6019: "Il n'y a rien que nous puissions faire."
 EVTOPTB6019: "Nous stopperons ceci à n'importe quel prix."
 EVTNAME6020: "Nouvelles factions"
 EVTDESC6020: "Au milieu du chaos ambiant, de petites mais puissantes factions ont émergé et chacune d'entre elles essaie de prendre le dessus en influençant des membres importants de notre cour pour qu'ils soutiennent sa cause."
 EVTOPTA6020: "Soutenir une des factions"
 EVTOPTB6020: "Ne soutenir aucune faction"
 EVTNAME6021: "Demande d'aide financière d'une faction"
 EVTDESC6021: "Le trésor de guerre commence à s'épuiser pour plusieurs des combattants et quelques-uns demandent un soutien financier. Si nous investissons sagement, notre faction préférée pourrait l'emporter sur les autres et mettre fin à cette agitation."
 EVTOPTA6021: "Envoyer du soutien"
 EVTOPTB6021: "Ignorer les demandes"
 EVTNAME6022: "La faction favorite menace de voler en éclats"
 EVTDESC6022: "Il est venu à notre attention qu'un individu d'origine inconnue est parvenu à circonvenir l'opinion du chef de notre faction privilégiée. En conséquence, nous faisons maintenant face à deux groupes assoiffés de pouvoir pour eux-mêmes au lieu d'un."
 EVTOPTA6022: "Qu'ils partent en pièces !"
 EVTOPTB6022: "Prendre parti pour une des factions"
 EVTOPTC6022: "Appeler les chefs de faction pour entamer des négociations"
 EVTNAME6023: "La guerre totale fait éruption en interne"
 EVTDESC6023: "Ce qui avait initialement débuté par des disputes mineures entre différentes factions a tourné au véritable enfer. Le temps presse : si nous voulons agir, c'est le moment. Sinon, notre nation tombera en miettes sous nos yeux. "
 EVTOPTA6023: "Nous ne pouvons rien y faire."
 EVTOPTB6023: "Essayons de supprimer les points les plus chauds."
 EVTNAME6024: "Chaos dans le pays voisin"
 EVTDESC6024: "Le chaos qui a englouti notre voisin rampe lentement vers nos frontières. Contrairement à ce que l'on aurait pu croire, ils n'ont pas réussi à résoudre leurs petits problèmes. Devrions-nous les aider ?"
 EVTOPTA6024: "Nous ne pouvons nous le permettre."
 EVTOPTB6024: "Sécurisons nos frontières."
 EVTOPTC6024: "Sécurisons nos frontières et envoyons de l'aide."
 EVTNAME6025: "Notre pays a explosé"
 EVTDESC6025: "Les forts désaccords entre les différents groupes politiques ont fait éclater notre nation en plusieurs fragments plus petits. L'unification semble improbable en ce moment mais nous ne devons pas perdre espoir."
 EVTOPTA6025: "C'est fini, laissons faire !"
 EVTOPTB6025: "Consolidons nos forces et oublions-les."
 EVTOPTC6025: "Un jour, nous nous vengerons."
 EVTNAME6026: "Des factions dominantes émergent"
 EVTDESC6026: "Le conflit a pris un tour inattendu. Quelques-unes des factions les plus petites ont considérablement renforcé leur pouvoir et leur influence au cours des dernières semaines. Ces groupes risquent de poser de graves problèmes s'ils ne sont pas correctement maniés."
 EVTOPTA6026: "Combattons-les !"
 EVTOPTB6026: "Négocions un accord entre les factions majeures."
 EVTNAME6027: "Les négociations capotent"
 EVTDESC6027: "La volonté farouche et bruyante de chaque faction rend les négociations presque impossibles. Pire encore, leur fierté semble l'emporter sur le bon sens plus souvent qu'à son tour."
 EVTOPTA6027: "Nous devons intervenir."
 EVTOPTB6027: "Laissons-les se débrouiller."
 EVTNAME6028: "La guerre finit par une paix négociée"
 EVTDESC6028: "Après plusieurs mois de négociations, toutes les parties impliquées semblent enfin être parvenues à se mettre d'accord. Une ère de paix s'instaure. Enfin… cela devrait."
 EVTOPTA6028: "Accepter la proposition"
 EVTOPTB6028: "Apporter des changements à l'accord"
 EVTNAME710: "Plaintes contre le bailli"
 EVTDESC710: "Le bailli d'une de nos provinces est réputé pour son avidité et sa cruauté. La population locale a rassemblé une pétition pour demander son éviction."
 EVTOPTA710: "Exécutez le bailli !"
 EVTOPTB710: "Ignorez les plaintes."
 EVTNAME711: "Des prêtres prêchent l'hérésie !"
 EVTDESC711: "Selon certaines rumeurs, plusieurs prêtres auraient prêché une hérésie, ce qui est clairement contraire à notre unique vraie foi. La population locale semble les écouter, ce qui risque de poser problème à l'avenir."
 EVTOPTA711: "Ignorez l'hérésie."
 EVTOPTB711: "Sévissez !"
 EVTNAME712: "Importante revalorisation monétaire"
 EVTDESC712: "Inquiet de l'inflation galopante, votre gouvernement vous conseille vivement d'abandonner votre ancienne monnaie au profit d'une monnaie, certes nouvelle, mais plus stable. Bénéfique à long terme, une telle mesure provoquerait une agitation dans votre pays et votre prestige s'en trouverait affecté."
 EVTOPTA712: "Suivez ce conseil."
 EVTOPTB712: "Qui se soucie de l'économie ?"
 EVTNAME713: "Décadence"
 EVTDESC713: "Pendant les périodes de prospérité et de paix, lorsque la population est satisfaite, elle a tendance à se laisser aller et à devenir progressivement moins productive."
 EVTOPTA713: "Une reprise en main s'impose."
 EVTNAME714: "L'armée est divisée !"
 EVTDESC714: "Deux factions militaires sont sur le point de déclencher une guerre civile portant sur les tactiques auxquelles notre pays devrait recourir. Il nous faut en soutenir une pour mettre fin à la querelle qui les oppose."
 EVTOPTA714: "Les forts sont notre force !"
 EVTOPTB714: "Il nous faut toujours attaquer !"
 EVTNAME715: "$MONARCH$ embarrasse la cour."
 EVTDESC715: "Aujourd'hui, le $MONARCHTITLE$ a commis un terrible faux pas face à la cour et plusieurs dignitaires étrangers. Il faudra des années pour en effacer les conséquences."
 EVTOPTA715: "Accusez le $MONARCHTITLE$."
 EVTNAME716: "La noblesse exige d'être dédommagée"
 EVTDESC716: "Voilà longtemps que l'État vit aux crochets de la noblesse. Et maintenant que le pays va bien, cette même noblesse entend récupérer sa part du gâteau."
 EVTOPTA716: "Ignorez-la !"
 EVTOPTB716: "Très bien, dédommagez-la."
 EVTNAME717: "Réformes monétaires"
 EVTDESC717: "Nos trésoriers indiquent qu'il nous faut mettre en œuvre plusieurs réformes économiques. Un nouveau maître de la monnaie sera également requis pour s'occuper de l'économie."
 EVTOPTA717: "Décrétez-les !"
 EVTOPTB717: "De telles réformes sont inutiles."
 EVTNAME718: "Fortune de guerre"
 EVTDESC718: "La guerre a dévasté notre royaume et le peuple, des plus riches nobles aux plus pauvres serfs, en a assez. Il nous faut promulguer des lois provisoires pour permettre au pays de récupérer plus vite."
 EVTOPTA718: "Promulguez ces lois."
 EVTOPTB718: "Faites preuve de plus d'indulgence."
 EVTNAME719: "Puissant commandement militaire"
 EVTDESC719: "Les récentes guerres ont fait ressortir de puissants chefs, même au sein de la paysannerie. Nous pourrions recourir à leurs compétences ou les rejeter puisque, après tout, ils ne sont pas nobles. Les accepter pourrait contrarier certains factions du pays."
 EVTOPTA719: "$COUNTRY$ a besoin d'eux !"
 EVTOPTB719: "Limitez les non-nobles."
 EVTNAME720: "Tradition navale"
 EVTDESC720: "Le seul élément capable de faire un bon commandant est l'expérience qu'il s'est forgée en mer. Les marins compétents peuvent être promus et c'est ce qui constitue une puissante marine. Mais dans le pays, certaines factions n'apprécient guerre un tel égalitarisme."
 EVTOPTA720: "Un mousse peut devenir capitaine !"
 EVTOPTB720: "Jamais !"
 EVTNAME722: "Maladie de $MONARCHTITLE$"
 EVTDESC722: "$MONARCH$ est tombé malade et ne peut plus gérer tous les aspects de $COUNTRY$ pour le moment. Que devons-nous faire ?"
 EVTOPTA722: "Plus de pouvoir aux nobles."
 EVTOPTB722: "Déléguez davantage aux provinces."
 EVTNAME723: "Les nobles de la région défient $COUNTRY$"
 EVTDESC723: "Les nobles locaux ne sont pas satisfaits des privilèges qui leur sont accordés. Ils exigent plus de droits et sont prêts à fomenter une rébellion contre le $MONARCHTITLE$."
 EVTOPTA723: "Écrasez-les !"
 EVTOPTB723: "Accordez-leur une plus grande autorité locale."
 EVTOPTC723: "Réformez la société."
 EVTNAME724: "Le clergé condamne le philosophe pour hérésie !"
 EVTDESC724: "Un éminent philosophe avance une thèse qui contredit les vérités religieuses. Le clergé exige qu'il soit arrêté et châtié. De toute façon, cela va faire grand bruit dans le royaume."
 EVTOPTA724: "Soutenez le clergé."
 EVTOPTB724: "Soutenez le philosophe."
 EVTNAME725: "La croissance des villes attire les serfs"
 EVTDESC725: "Il semble que les serfs quittent les provinces en quête d'une vie meilleure dans la capitale. Il en résulte des troubles dans le pays, mais sur le long terme, notre capitale pourrait en tirer parti."
 EVTOPTA725: "Il nous faut l'accepter."
 EVTOPTB725: "Les serfs ne sont pas libres."
 EVTNAME726: "La réputation de $MONARCHTITLE$ entachée !"
 EVTDESC726: "À la cour, les rumeurs vont bon train sur la nature impitoyable et la soif de pouvoir de $MONARCH$. Cela risque de se répercuter sur nos relations avec les autres pays."
 EVTOPTA726: "Soyez digne de cette réputation !"
 EVTOPTB726: "Exécutez quelqu'un pour cela !"
 EVTNAME727: "Battez-vous !"
 EVTOPTA727: "Gardez le cap !"
 EVTNAME728: "Revendications sur nos rivaux !"
 EVTDESC728: "Nous avons réussi à produire de très légitimes documents qui attestent de notre revendication historique d'une de leurs provinces !"
 EVTOPTA728: "La gloire va sourire à $COUNTRY$ !"
 EVTNAME800: "Révolte de la noblesse"
 EVTDESC800: "La noblesse $COUNTRY$ est résolument contre notre décision de limiter ses privilèges et a fait vœu de nous en empêcher. Nous aurions peut-être dû réfléchir avant d'agir."
 EVTOPTB800A: "Eh bien, écrasez-les !"
 EVTNAME801: "Perte de prestige"
 EVTDESC801: "Le renforcement des bourgeois et des marchands aux dépens de la noblesse amoindrit notre prestige aux yeux du monde. Nous perdons la face et prenons le risque de devenir une nation d'avides grippe-sous."
 EVTOPTB801A: "Et alors ?"
 EVTNAME802: "Profit des marchands"
 EVTDESC802: "Lorsque la position des bourgeois et des marchands d'un pays est renforcée, les compétences affluent pour le devoir d'État. Un pays peut parfois tirer parti des talents des gens ordinaires."
 EVTOPTB802A: "Un grand homme nous servira !"
 EVTNAME803: "Perte de stabilité"
 EVTDESC803: "Ce renforcement des privilèges de la noblesse contrarie énormément les bourgeois et les marchands. Le royaume est en proie aux troubles, ce qui pourrait bien s'avérer désastreux à long terme."
 EVTOPTA803: "Eh bien, ce ne sont que des paysans !"
 EVTNAME804: "Les bourgeois s'insurgent !"
 EVTDESC804: "Les bourgeois s'insurgent contre les changements adoptés par notre pays, changements qui limitent leurs pouvoirs. Ils s'indignent de constater que privilèges de la noblesse sont, quant à eux, renforcés."
 EVTOPTB804A: "Comptez sur la noblesse."
 EVTNAME805: "Plus de noblesse dans l'armée"
 EVTDESC805: "Les privilèges accrus de l'aristocratie s'accompagnent de devoirs supplémentaires. Une noble doit servir dans l'armée en tant qu'officier et gentleman."
 EVTOPTB805A: "Un noble peut toujours mener."
 EVTNAME806: "Pays déstabilisé"
 EVTDESC806: "Notre décision de renforcer l'État aux dépens des intérêts régionaux a perdu un peu de terrain en matière de politique locale. En l'absence de potentats locaux pour les rassurer, la population commence à remettre en cause notre façon de gouverner."
 EVTOPTB806A: "Dommage !"
 EVTNAME807: "Grosse révolte"
 EVTDESC807: "Malgré l'impopularité des impôts, on pourrait croire que la population soit suffisamment sensée pour comprendre que les glorieuses victoires remportées sur le champ de bataille impliquent une légère hausse de l'imposition. Visiblement, nous allons devoir le lui expliquer."
 EVTOPTB807A: "Exercices de tir !"
 EVTNAME808: "Un prétendant local se dresse"
 EVTDESC808: "Pour pérenniser la gloire de notre pays, nous avons dû limiter les privilèges locaux. Le problème des privilèges, c'est que pour des raisons sentimentales, la population y est très attachée. Et voilà qu'un imbécile assoiffé de pouvoir s'est autoproclamé à la tête de notre pays et que de nombreux naïfs le rejoignent, sûrs qu'il tiendra promesse et rétablira les privilèges locaux."
 EVTOPTB808A: "Coupez-lui la tête !"
 EVTNAME809: "Hausse des impôts locaux"
 EVTDESC809: "L'un de nos gouverneurs locaux a judicieusement usé de son autorité pour augmenter la base fiscale dans sa province."
 EVTOPTB809A: "Excellent travail !"
 EVTNAME810: "Plus de recrutements locaux"
 EVTDESC810: "Notre décision de veiller à ce que les privilèges locaux soient honorés a incité les paysans à défendre leurs villages. Et il en résulte que la population éprouve moins de ressentiment à servir sous nos drapeaux."
 EVTOPTB810A: "Nous sommes satisfaits."
 EVTNAME811: "Stabilité en hausse"
 EVTDESC811: "Notre décision d'octroyer plus de pouvoir aux magnats locaux a eu pour effet de leur faire apprécier notre gouvernement. Et maintenant, ils racontent à tout le monde combien ils sont bien gouvernés."
 EVTOPTB811A: "Bonne nouvelle !"
 EVTNAME812: "Révolte paysanne"
 EVTDESC812: "En empêchant les paysans de se déplacer, le servage présente l'avantage de les imposer plus aisément. Mais cette politique, aussi juste que naturelle, semble poser problèmes à certains paysans qui ont stupidement décidé de se révolter."
 EVTOPTB812A: "Tuez-les tous !"
 EVTNAME813: "Attirer les bonnes personnes"
 EVTDESC813: "Notre décision d'améliorer le sort des serfs en veillant à ce qu'ils soient bien traités a permis à chacun de montrer ce dont il était capable... Il est possible que l'un d'eux accède à une vraie grandeur."
 EVTOPTB813A: "C’est bien."
 EVTNAME814: "Révolte de taille"
 EVTDESC814: "Nos paysans s'inquiètent de voir leur liberté de mouvement une nouvelle fois mise à mal. En fait, cela a provoqué d'importantes révoltes partout dans le pays... Peut-être qu'en prenant le temps de s'occuper de leurs propres affaires, ils seraient moins révoltés ? "
 EVTOPTB814A: "Les paysans se révoltent !"
 EVTNAME815: "Des gens disparaissent"
 EVTDESC815: "Depuis que nous avons facilité les déplacements des paysans en quête de meilleures opportunités agricoles, il est, malheureusement, plus difficile de savoir où ils se trouvent lorsque l'armée a besoin de nouvelles recrues."
 EVTOPTA815: "Ce n’est pas l’idéal."
 EVTNAME816: "Perte de contrôle"
 EVTDESC816: "Depuis les nouvelles lois qui lient moins fermement les paysans à la terre, il semble que ceux-ci aient de bien étranges idées sur leur rôle précis dans l'ordre des choses."
 EVTOPTB816A: "Voilà un inquiétant constat !"
 EVTNAME817: "Meilleure administration"
 EVTDESC817: "En réfrénant l'exploitation impitoyable de la paysannerie par la noblesse, les gentlemen farmers se sont multipliés dans l'administration. Cela a aussi amélioré les conditions générales dans notre pays."
 EVTOPTB817A: "Le progrès !"
 EVTNAME818: "De dangereuses idées se propagent !"
 EVTDESC818: "Notre pensée quelque peu moins dogmatique a donné lieu à d'étranges notions d'humanisme. C'est d'autant plus inquiétant que la population commence à remettre en question l'ordre des choses."
 EVTOPTB818A: "Nous sommes inquiets"
 EVTNAME819: "Nous semblons affaiblis"
 EVTDESC819: "Les pays civilisés n'autorisent pas les simples roturiers à s'essayer à toutes sortes de pensées sérieuses. Le monde a les yeux braqués sur nous et n'apprécie guère ce qu'il voit."
 EVTOPTB819A: "Cela ne durera pas."
 EVTNAME820: "De nouveaux penseurs surgissent"
 EVTDESC820: "Nos généreuses politiques qui confèrent au peuple une plus grande liberté d'expression ont ouvert la voie à des idées aussi nouvelles que prometteuses. Plusieurs éminents penseurs pourraient bien sortir du lot et finir par quitter notre nation en laissant derrière eux un héritage durable de croissance intellectuelle."
 EVTOPTB820A: "Nous avons fait le bon choix."
 EVTNAME821: "Hérésie"
 EVTDESC821: "Curieusement, il semble que chaque fois que nous trouvons et neutralisons une poche d'hérétiques, deux autres surgissent."
 EVTOPTB821A: "Les mauvaises herbes..."
 EVTNAME822: "Désordre"
 EVTDESC822: "La population se plaint de notre étroitesse d'esprit à l'égard des nouvelles idées. Elles demandent à ce que nous foulions aux pieds d'anciennes libertés philosophiques et autres absurdités."
 EVTOPTB822A: "Hélas, certains doivent brûler..."
 EVTNAME823: "Un saint homme a fait son apparition"
 EVTDESC823: "Un moine a fait son apparition à la cour aujourd'hui, impressionné par le dur, mais juste et saint, châtiment que nous infligeons aux hérétiques et aux mécréants. Il a sollicité un poste consultatif, arguant du fait qu'une nation qui prie ensemble, reste ensemble."
 EVTOPTB823A: "Permettez-moi d'y réfléchir."
 EVTNAME830: "La noblesse est inquiète"
 EVTDESC830: "Les nobles propriétaires de terres situées à proximité de la frontière s'inquiètent du fait que nous négligions nos défenses. Ils nous ont fait part de leurs inquiétudes, tous sans exception."
 EVTOPTB830A: "Mais l'attaque est la meilleure des défenses !"
 EVTNAME831: "Trop de lâches"
 EVTDESC831: "L'intérêt croissant que nous portons à la doctrine offensive renforce notre difficulté à trouver de courageux paysans prêts à rejoindre nos rangs. Les officiers chargés du recrutement nous rapportent fréquemment leur sentiment de n'être que de la chair à canon."
 EVTOPTB831A: "Ces imbéciles passent à côté de la gloire."
 EVTNAME832: "Gloire à nous !"
 EVTDESC832: "Notre décision de privilégier l'attaque a conduit bon nombre de nos voisins à envier et s'inquiéter de nos glorieuses troupes, toujours prêtes à croiser le fer avec l'ennemi."
 EVTOPTB832A: "En effet."
 EVTNAME833: "Les aristocrates ne veulent pas s'enrôler"
 EVTDESC833: "Les aristocrates rechignent de plus en plus à rejoindre notre armée compte tenu de nos tactiques résolument défensives. Ils s'inquiètent du peu d'occasions de se couvrir de gloire dont ils disposent derrière des fortifications."
 EVTOPTB833A: "Mais ils n'y comprennent rien !"
 EVTNAME834: "La paysannerie est inquiète"
 EVTDESC834: "Notre intérêt croissant pour la défense nous a conduit à déboiser des terres autour de nos fortifications pour creuser des douves et disposer de champs de vision dégagés. Les occupants de ces terres ont, pour certains, réagi de manière des plus déloyales."
 EVTOPTB834A: "Eh bien, le fort doit tenir jusqu'à l'arrivée de renforts. "
 EVTNAME835: "Expert en fortifications"
 EVTDESC835: "Depuis que notre regain d'intérêt pour les philosophies plus défensives, un modeste ingénieur (un poste généralement en bas de l'échelle militaire) a fait grande impression et s'est révélé être un véritable génie."
 EVTOPTB835A: "J'imagine qu'il est plutôt doué."
 EVTNAME836: "Mise à mal de la pensée navale"
 EVTDESC836: "L'intérêt croissant que nous portons à l'armée aux dépens de la marine a poussé plusieurs de nos constructeurs de navires à chercher du travail ailleurs. Nos chantiers navals en ont beaucoup pâti."
 EVTOPTB836A: "Il fallait s'y attendre."
 EVTNAME837: "Démissions d'officiers navals"
 EVTDESC837: "Notre décision de privilégier l'armée a poussé de jeunes et prometteurs officiers navals à démissionner. Ils justifient leur geste par le fait que leurs perspectives de carrière ne sont plus ce qu'elles étaient."
 EVTOPTB837A: "Bon sang !"
 EVTNAME838: "Un exemple pour nous tous"
 EVTDESC838: "Alors que l'armée commence à récolter les fruits de l'intérêt croissant que nous lui portons, de jeunes officiers cherchent à se distinguer. Un capitaine, notamment, ressort nettement du lot !"
 EVTOPTB838A: "Intéressant."
 EVTNAME839: "Les arsenaux se vident"
 EVTDESC839: "Depuis notre décision de privilégier les questions navales, les arsenaux qui approvisionnent l'armée se vident. Les ouvriers cherchent du travail ailleurs."
 EVTOPTB839A: "Décevant."
 EVTNAME840: "Le général démissionne"
 EVTDESC840: "La décision récente de privilégier la marine a conduit à la démission de plusieurs généraux. Ils s'estiment privés d'une part de gloire."
 EVTOPTB840A: "Eh bien !"
 EVTNAME842: "Recrues inappropriées"
 EVTDESC842: "Depuis notre décision de relever la qualité de notre armée, bon nombre de recrues potentielles seront malheureusement déclarées inaptes au service."
 EVTOPTB842A: "Il nous faut séparer le bon grain de l'ivraie. "
 EVTNAME843: "La noblesse est inquiète"
 EVTDESC843: "Avec l'intérêt croissant de l'armée pour la qualité, les nobles s'inquiètent du fait que l'armée traditionnelle, acquise à leur cause plutôt qu'à celle du pays, ne disparaisse à jamais. Heureusement, ils se tracassent surtout du fait que ce nouveau modèle d'armée ne réfrène les plaintes les plus bruyantes..."
 EVTOPTB843A: "Ils n'ont pas lieu de s'inquiéter."
 EVTNAME844: "Nouveau commandant"
 EVTDESC844: "Depuis notre décision de discipliner l'armée, nos commandants s'efforcent de veiller à ce que leurs hommes accèdent à la perfection. Un homme, notamment, se révèle prometteur."
 EVTOPTB844A: "Parfait !"
 EVTNAME845: "Notre armée est raillée"
 EVTDESC845: "Même si la décision de lever une grande armée est largement comprise à l'intérieur de nos frontières, de frustes étrangers se moquent de nous, arguant du fait que notre armée est tout sauf disciplinée."
 EVTOPTB845A: "Qu'ils se moquent ! "
 EVTNAME846: "Les dirigeants se font rares"
 EVTDESC846: "Nous avons pris la sage décision de privilégier la quantité plutôt que la qualité. Mais cette nouvelle armée élargie a bien du mal à repérer de brillants officiers parmi les masses."
 EVTOPTB846A: "Les choses vont s'arranger."
 EVTNAME847: "Nouvelle organisation"
 EVTDESC847: "Certains ont estimé que notre décision de privilégier la quantité plutôt que la qualité était une erreur, et que notre armée connaîtrait un déclin de son commandement ou serait tournée en dérision... Mais ils se sont trompés. Notre nouvelle et grande armée a révélé de brillants stratèges qui ont repoussé les niveaux d'organisation."
 EVTOPTB847A: "Parfait ! "
 EVTNAME729: "Amélioration de la capitale"
 EVTDESC729: "Le prestige de notre capitale a été trop longtemps négligé. La possibilité nous est donnée d'améliorer la ville et d'en faire une fierté culturelle. Une telle entreprise peut s'avérer coûteuse, mais il existe une autre solution."
 EVTOPTA729: "Utilisez l'armée en guise de main-d'œuvre."
 EVTOPTB729: "Dépensez l'argent."
 EVTNAME730: "Inutilité des recherches militaires"
 EVTDESC730: "Plusieurs éminents personnages de notre pays soulignent le fait que la voie que nous suivons en matière de recherches militaires est ridicule et ne donnera rien. Ils nous demandent de mettre fin à cette approche pour revenir à ce a fait ses preuves pour nos pères."
 EVTOPTA730: "C'est leur avis !"
 EVTOPTB730: "Ignorez-les !"
 EVTNAME731: "Recherches navales erronées !"
 EVTDESC731: "Visiblement, un éminent constructeur de navires de notre pays aurait rédigé un document convaincant dans lequel il détaille la manière dont la nouvelle technologie navale, sur laquelle son rival a tenté de mettre la main, ne portera jamais ses fruits et risque même de faire sombrer les navires avant qu'ils ne quittent le port."
 EVTOPTA731: "Il doit avoir raison."
 EVTOPTB731: "Ignorez-le !"
 EVTNAME732: "Hérésie des nouvelles recherches commerciales"
 EVTDESC732: "Plusieurs dignitaires de notre pays se sont plaints du caractère hérétique des nouvelles pratiques de nos marchands et nous invitent à y mettre fin."
 EVTOPTA732: "Répondez à leurs attentes."
 EVTOPTB732: "Ignorez-les !"
 EVTNAME733: "Défaillance des recherches de production"
 EVTDESC733: "Selon des rumeurs, les nouvelles techniques de notre production seraient défaillantes et plusieurs membres de la noblesse estiment qu'il vaudrait mieux y renoncer pour revenir aux bonnes vieilles méthodes."
 EVTOPTA733: "Ils doivent avoir raison."
 EVTOPTB733: "Ignorez-les."
 EVTNAME734: "Un gouvernement stable serait une bonne chose"
 EVTDESC734: "Quelques membres éminents du gouvernement s'inquiètent de certaines évolutions visant à diriger le pays. Ils exigent l'arrêt de réformes aussi scandaleuses, s'appuyant sur nos traditions éprouvées (en évitant, bien évidemment, d'indiquer en quoi de telles évolutions auraient un impact sur leur propre pouvoir.)"
 EVTOPTA734: "Répondez à leurs attentes."
 EVTOPTB734: "Ignorez-les."
 EVTNAME735: "Une génération de lâches"
 EVTDESC735: "Toutes ces années de paix ont privé l'homme ordinaire d'une part de sa virilité. Cela pourrait s'accompagner de conséquences désastreuses et une trop grande part de nos nouvelles recrues ont fait preuve de lâcheté..."
 EVTOPTA735: "Éliminez-les !"
 EVTOPTB735: "Nous avons besoin d'eux."
 EVTNAME736: "Mort d'un marchand"
 EVTDESC736: "L'un des hommes les plus grands et les plus riches de $COUNTRY$ est mort sans héritier. C'était un mécène bien connu."
 EVTOPTA736: "L'État a besoin de son argent."
 EVTOPTB736: "Suivez sa ligne de conduite."
 EVTNAME737: "Un expert en fortifications repéré."
 EVTDESC737: "L'une de nos provinces semble abriter un grand homme aux idées intrigantes sur la manière de renforcer les fortifications. Malheureusement, il hésite à quitter sa ville natale."
 EVTOPTA737: "Le pays a besoin de lui."
 EVTOPTB737: "Qu'il reste chez lui !"
 EVTNAME738: "Proche naïf"
 EVTDESC738: "Un membre de la famille de notre souverain s'est montré particulièrement naïf en communiquant publiquement de précieuses informations à des étrangers. Il s'agit là d'un acte de trahison, mais exécuter un membre de la famille royale pourrait entraîner des troubles."
 EVTOPTA738: "Exécutez-le pour trahison !"
 EVTOPTB738: "C'est un proche, après tout..."
 EVTNAME739: "Sanctification"
 EVTDESC739: "Le pape vient d'annoncer que l'un des ancêtres les plus estimés de notre souverain était en fait un saint. Il convient de le fêter !"
 EVTOPTA739: "Te Deum !"
 EVTNAME740: "Les contrebandiers sévissent."
 EVTDESC740: "Les gens trouvent des tas d'idées pour éviter les impôts liés à la circulation des marchandises. Nos revenus s'en trouvent diminués, mais mettre fin à de tels agissements coûterait cher, à court terme."
 EVTOPTA740: "Arrêtez-les !"
 EVTOPTB740: "C'est trop cher !"
 EVTNAME741: "L'imprimerie et ses avantages"
 EVTDESC741: "Depuis l'invention de l'imprimerie, des livres, toujours plus nombreux et plus variés, ont été publiés. Nous constatons que cela s'accompagne de bien des avantages puisque le savoir se propage plus rapidement et que les idées se multiplient dans les sphères philosophiques et scientifiques."
 EVTOPTA741: "Bonne nouvelle !"
 EVTNAME742: "Politiques de recrutement extraordinaires"
 EVTDESC742: "Nous sommes en guerre et nos réserves en effectifs s'épuisent peu à peu. Notre brillant souverain a échafaudé un plan visant à appeler plus d'hommes sous les drapeaux. Hélas, cela risque d'entraîner des problèmes dans les campagnes."
 EVTOPTA742: "Le plus possible !"
 EVTOPTB742: "Faites preuve de mesure."
 EVTNAME743: "Impact de guerre"
 EVTDESC743: "L'importante usure de guerre sur notre pays entraîne bien des dégâts. Tous, nobles et serfs, son las de poursuivre cette guerre clairement inutile."
 EVTOPTA743: "Nous devrions signer l'armistice !"
 EVTNAME744: "Cette guerre est futile !"
 EVTDESC744: "Il est claire que cette guerre est perdue d'avance et que nous devrions limiter nos pertes et signer l'armistice. Continuer de nous battre de la sorte relève de la folie."
 EVTOPTA744: "La paix est une préférable."
 EVTNAME745: "La guerre crée des fractions."
 EVTDESC745: "La terrible gestion de cette guerre a entraîné l'émergence de plusieurs prétendants. L'un d'eux prend même les armes contre nous malgré la guerre qui fait rage."
 EVTOPTA745: "Il ne pourra l'emporter."
 EVTNAME746: "$PROVINCENAME$ passe à l'ennemi."
 EVTDESC746: "Les autorités locales de $PROVINCENAME$ s'adaptent sans problème aux nouvelles règles de l'occupant. Et voilà que, compte tenu du développement désastreux de cette guerre, elles ont accepté leur transfert à la table des négociations et sont passées à l'ennemi."
 EVTOPTA746: "Nous devrions signer l'armistice !"
 EVTNAME747: "$FROM$ passe à $COUNTRY$."
 EVTDESC747: "Les autorités locales de $FROM$ s'adaptent sans problème aux nouvelles règles de l'occupant. Et voilà que, compte tenu du développement désastreux de cette guerre, elles ont accepté leur transfert à la table des négociations et sont passées à l'ennemi."
 EVTOPTA747: "Intégrez-les à $COUNTRY$."
 EVTOPTB747: "Ce territoire ne présente aucun intérêt."
 EVTNAME2038: "Fin des troubles religieux"
 EVTDESC2038: "Notre pays s'est maintenant remis des troubles religions dont il a été victime et est rassemblé."
 EVTOPTA2038: "Une seule foi !"
 tutorial.2.t: "Didacticiel de révolte"
 tutorial.2.d: "description de la révolte"
 tutorial.2.a: "Rébellion !"
 tutorial.4.t: "Christophe Colomb"
 tutorial.4.d: "L'explorateur Christophe Colomb fit deux tentatives, en 1485 et 1488, de convaincre le roi du Portugal Jean III de financer une expédition pour tenter de rallier les Indes depuis l'Ouest. Après un seconde rejet, Colomb orienta ses efforts vers la couronne espagnole. Appuyé par des investisseurs italiens, Colomb parvint finalement à convaincre le roi Ferdinand d'accepter l'expédition. En août 1492, après avoir été nommé ''amiral des mers'' et avoir reçu la promesse de toucher une part des profits, Colomb mit finalement les voiles."
 tutorial.4.a: "En route !"
 tutorial.5.t: "Un nouveau monde !"
 tutorial.5.d: "Le 12 octobre 1492 après 34 jours sans voir de terre, Christophe Colomb et son équipage posèrent le pied sur une île des Bahamas que Colomb baptisa San Salvador. Ils avaient découvert un nouveau monde."
 tutorial.5.a: "Terre !"
 tutorial.6.t: "Ceux qui soutiennent la révolte"
 tutorial.6.d: "Nos agents nous signalent que la révolte a été instiguée par des gens de Leinster. Cet acte ne doit pas rester impuni."
 tutorial.6.a: "Ils vont voir ce qu'ils vont voir !"
 tribal_succession.1.t: "Crise de succession tribale"
 tribal_succession.1.d: "Notre grand chef est mort et déjà les vautours sont là. On dirait qu'un nouveau combat pour le trône va bientôt avoir lieu."
 tribal_succession.1.a: "Diriger par l'épée ou en périr."
 tribal_succession.1.b: "Aucun enfant ne peut être khan !"
 tribal_succession.2.t: "La succession est assurée !"
 tribal_succession.2.d: "Le dernier prétendant à mon trône a été tué. L'ordre est revenu !"
 tribal_succession.2.a: "Je suis le KHAN !"
 tribal_crisis_can_end_when: "La crise peut aussi s'achever lorsque les armées de tous les prétendants ont été vaincues."
 ideagroups.711.t: "Faisons preuve de dynamisme"
 ideagroups.711.d: "Notre goût de l'offensive donne à l'armée de notre pays une impression de force car l'attaque est la meilleure forme de défense et nos hommes chargent sans peur au combat, sachant que la victoire leur appartient."
 ideagroups.711.a: "Visez les yeux !"
 ideagroups.712.t: "Envoyez l'infanterie"
 ideagroups.712.d: "Les humbles fantassins sont parfois méprisés par la cavalerie, mais ils constituent l'ossature de l'armée. Une puissante attaque d'infanterie peut s'avérer aussi dévastatrice qu'une charge de cavalerie. Notre infanterie commence à apprécier sa place au soleil."
 ideagroups.712.a: "Vous êtes les meilleurs !"
 ideagroups.713.t: "Envoyez la cavalerie"
 ideagroups.713.d: "Comme pour Alexandre le Grand, nos cavaliers font preuve de talent et d'habileté en tant qu'élément décisif primordial. Ces compagnons sont l'élite de l'armée, toujours prêts à passer à l'attaque. Ils sont fiers de leur position et savourent l'attention qu'ils reçoivent."
 ideagroups.713.a: "CHAAARRGEEZZZZ !"
 full_elan: "Donnez tout ce que vous avez !"
 desc_full_elan: "Mettre l'accent sur l'offensive remplit nos soldats de zèle et d'ardeur."
 finest_infantry: "La meilleure infanterie"
 desc_finest_infantry: "Nos fantassins constituent l'ossature de l'armée. Une puissante attaque d'infanterie peut s'avérer aussi dévastatrice qu'une charge de cavalerie."
 cavalry_companions: "Compagnons cavaliers"
 desc_cavalry_companions: "Les compagnons cavaliers sont l'élite de l'armée, toujours prêts à passer à l'attaque. Ils ont la compétence et l'habileté nécessaires pour représenter l'élément décisif d'un combat."
 ideagroups.1306.t: "Des hommes d'acier"
 ideagroups.1306.d: "Nos navires sont peut-être de bois, mais ceux qui les naviguent sont des hommes incroyables. Courageux, inébranlables, ils cherchent toujours à engager l'adversaire au plus près."
 ideagroups.1306.a: "Montrez-leur, matelots !"
 ideagroups.1307.t: "La protection du commerce"
 ideagroups.1307.d: "Pour remporter une guerre, nous devons maximiser nos revenus et ne surtout pas délaisser le commerce. Nous devons nous assurer que les navires qui protègent nos opérations commerciales puissent facilement remplacer leurs pertes au combat."
 ideagroups.1307.a: "Nous n'avons pas le choix"
 ideagroups.1308.t: "La puissance de la flotte"
 ideagroups.1308.d: "La qualité de nos équipages est indubitable et nos hommes le savent bien. Toujours prêts au combat, ils n'attendent que de prouver leur valeur dans une nouvelle guerre."
 ideagroups.1308.a: "Ils vont nous craindre !"
 ideagroups.1309.t: "De la discipline !"
 ideagroups.1309.d: "La qualité de notre armée se manifeste dans la discipline de nos troupes. Nos hommes le savent et sont prêts à montrer à l'ennemi ce dont ils sont capables."
 ideagroups.1309.a: "Chargez !"
 ideagroups.1310.t: "Retour au front"
 ideagroups.1310.d: "Une défaite n'est véritablement une défaite que si l'armée croit qu'elle a été vaincue. Nos puissantes armées considèrent les récents évènements comme des revers temporaires avant la victoire inévitable. Ainsi pensent ceux qui retournent sans cesse au combat, et aujourd'hui leur état d'esprit reflète bien cela."
 ideagroups.1310.a: "C'est bien !"
 back_to_the_front: "Retour au front"
 desc_back_to_the_front: "Retourne au front\nSuis mes ordres à la lettre\nRetourne au front\nQuand je te dis de mourir, tu meurs\n"
 iron_ships: "Des hommes d'acier"
 desc_iron_ships: "Les hommes courageux et inébranlables à bord de nos navires de bois sont toujours prêts à engager l'ennemi."
 protected_commerce: "Le commerce protégé"
 desc_protected_commerce: "Les vaisseaux qui protègent notre commerce pourront facilement remplacer leurs pertes au combat."
 power_of_the_fleet: "La puissance de la flotte"
 desc_power_of_the_fleet: "Nos puissants navires et leurs équipages de qualité constituent une des meilleures flottes du monde."
 ideagroups.411.t: "Les évangélistes"
 ideagroups.411.d: "Les feux de la foi brûlent ardemment et les gens cherchent à les répandre. Même en ce moment, on cherche à rejoindre nos missionnaires dans leur propagation de la foi. Ceux que nous désirons convertir ne peuvent qu'être impressionnés par le zèle que notre foi inspire."
 ideagroups.411.a: "Diffusons la bonne parole !"
 ideagroups.412.t: "Guerre sainte"
 ideagroups.412.d: "La guerre pour la foi est une guerre juste et vraie. Des moines de grande valeur prêchent aux masses avec le concours du clergé au sujet de l'importance de cette guerre. Le peuple se range à leurs côtés pour assurer la victoire."
 ideagroups.412.a: "Notre foi l'emportera !"
 ideagroups.413.t: "Bienvenue chez vous"
 ideagroups.413.d: "Dans une de nos provinces, nos frères égarés ont compris l'erreur dans laquelle ils étaient et sont revenus vers la seule véritable foi. Ils sont tous sauvés."
 ideagroups.413.a: "Bonne nouvelle !"
 ideagroups.414.t: "Ils ont vu la lumière"
 ideagroups.414.d: "Dans une de nos provinces, le peuple a vu la puissance de notre foi et s'est spontanément converti. C'est un jour de grande fièrté pour nous car de nouvelles âmes sont ainsi sauvées."
 ideagroups.414.a: "Bonne nouvelle !"
 ideagroups.415.t: "Les chefs religieux montrent la voie"
 ideagroups.415.d: "La période d'incertitude actuelle angoisse l'esprit des gens du peuple. Cependant, nos chefs religieux ont déclaré que ce n'était qu'une mise à l'épreuve de leur foi. En entendant cela, leurs craintes se sont apaisées."
 ideagroups.415.a: "C'est la vérité !"
 ideagroups.416.t: "La force de la foi"
 ideagroups.416.d: "En matière de foi, personne ne nous rivalise. Notre ferveur religieuse et notre dévotion impressionnent ceux qui nous entourent."
 ideagroups.416.a: "C'est un fait..."
 ideagroups.417.t: "L'amour des dévots"
 ideagroups.417.d: "Notre amour de la véritable foi ne connaît pas de frontières et notre peuple se sent protégé et en sécurité de par ce fait. Leur destin dans l'au-delà est notre première préoccupation."
 ideagroups.417.a: "Le peuple est content"
 love_of_devoted: "L'amour des dévots"
 desc_love_of_devoted: "Nous sommes profondément voués à la véritable foi et notre peuple se sent protégé et en sécurité, sachant que leur destin dans l'au-delà est notre première préoccupation."
 ideagroups.602.t: "Une ambassade couronnée de succès"
 ideagroups.602.d: "Nos ambassadeurs ont été très efficaces pour diffuser une opinion favorable de $COUNTRY$ auprès des cours étrangères. Le fait que nous soyons actuellement en paix y est certainement pour quelque chose."
 ideagroups.602.a: "Mentons-leur un peu..."
 succesful_embassy: "Une ambassade couronnée de succès"
 ideagroups.603.t: "Des diplomates incompétents"
 ideagroups.603.d: "Nous avons nommé un trop grand nombre de nobles consanguins à la fonction de diplomates. Ils se ridiculisent en public, ce qui était prévisible, mais il y a pire : ils ridiculisent aussi notre pays."
 ideagroups.603.a: "Ce sont quand même des nobles..."
 ideagroups.603.b: "Remplaçons-les !"
 incompetent_fabrication: "Des revendications de toutes pièces"
 desc_incompetent_fabrication: "Nos diplomates sont devenus si incompétents dernièrement qu'il est tout simplement impossible de les croire lorsqu'ils essaient de falsifier des revendications."
 ideagroups.604.t: "Un brillant diplomate"
 ideagroups.604.d: "Un jeune homme faisant partie de notre équipe diplomatique s'est brillamment distingué. Il s'agit de quelqu'un de très talentueux et d'une loyauté totale à notre pays. Nous saurons l'utiliser longtemps."
 ideagroups.604.a: "Bonne nouvelle !"
 ideagroups.604.b: "Il peut servir Dieu !"
 ideagroups.604.c: "Il peut service l'Empire !"
 brilliant_diplomat: "Un brillant diplomate"
 desc_brilliant_diplomat: "Un brillant diplomate entretient des relations avec un pays donné sans demander d'aide ou de conseils !"
 reconciling_differences: "Réconciliation"
 ideagroups.605.t: "Réconciliation"
 ideagroups.605.d: "Parfois, lorsque deux pays sont gouvernés différemment, ils éprouvent des difficultés à bien se comprendre. Grâce à nos diplomates compétents, nous nous sommes réconciliés avec un de nos voisins."
 ideagroups.605.a: "Bonne nouvelle !"
 improved_dip_reputation: "Réputation améliorée"
 desc_improved_dip_reputation: "Nos relations diplomatiques se sont améliorées dernièrement grâce à nos diplomates dévoués."
 reduced_dip_reputation: "Mauvaise réputation"
 desc_reduced_dip_reputation: "Nos diplomates sont des bouffons incapables d'aligner trois mots. Ils ont ruiné notre réputation !"
 ideagroups.606.t: "Réputation améliorée"
 ideagroups.606.d: "Grâce au travail acharné de nos diplomates nuit et jour, notre réputation s'est améliorée et le monde nous regarde sous un jour favorable."
 ideagroups.606.a: "Gloire à nous !"
 ideagroups.607.t: "Bouffons incapables"
 ideagroups.607.d: "L'un après l'autre, nos diplomates se ridiculisent. Leur incompétence est si ahurissante que le monde commence à nous voir sous un autre jour. Ces imbéciles ont ruiné notre réputation !"
 ideagroups.607.a: "Ils mériteraient qu'on les exécute"
 ideagroups.608.t: "Justifiez ma guerre !"
 ideagroups.608.d: "Nos ennemis ont toujours critiqué nos exigences, doutant qu'elles soient vraiment justifiées. Grâce à notre nouveau corps diplomatique dont les capacités ne sont plus à remettre en doute, nous sommes convaincus que nous serons en mesure de justifier nos guerres et nos exigences."
 ideagroups.608.a: "Alors ils verront la lumière..."
 dip_jusitified_demands: "Exigences justifiées !"
 desc_dip_jusitified_demands: "Nous avons au sein de notre équipe diplomatique suffisamment de talent pour mieux justifier nos exigences."
 ideagroups.1404.t: "Un surplus de chevaux"
 ideagroups.1404.d: "Le meilleur moment pour acheter un cheval de cavalerie, c'est quand il a 3 ou 4 ans. Heureusement pour nous, ces dernières années ont vu un accroissement du nombre de naissances de chevaux, ce qui réduit considérablement les frais de recrutement d'un cavalier."
 ideagroups.1404.a: "Excellente nouvelle !"
 ideagroups.1405.t: "Un surplus d'équipement"
 ideagroups.1405.d: "Transformer un homme en soldat demande du temps et de l'argent. Une de nos plus grandes dépenses, c'est l'équipement qui transforme un homme sans défense en redoutable machine à tuer. Heureusement, nous avons trouvé une réserve d'équipement d'infanterie oubliée là. Cet équipement est en mauvaise condition et ne durera pas longtemps, mais si nous l'utilisons maintenant, nous pourrions bénéficier de soldats à moindre coût."
 ideagroups.1405.a: "Utilisons cet équipement pendant qu'il est encore temps"
 ideagroups.1406.t: "Du fer bon marché"
 ideagroups.1406.d: "Ce qui coûte le plus cher dans un canon, c'est le métal. Une récente surabondance de métaux sur le marché contribue actuellement à faire baisser les cours."
 ideagroups.1406.a: "Nous devrions en tirer parti."
 ideagroups.1407.t: "Un surplus de bois"
 ideagroups.1407.d: "Faire pousser des arbres pour en faire du bois est un commerce assez imprévisible car il faut des années avant de pouvoir récolter le fruit de son travail. La récente récolte de bois a eu des difficultés à trouver preneur. Ce bois ne durera pas une éternité, qui sait ce que seront les prochaines récoltes."
 ideagroups.1407.a: "Construisons des navires !"
 ideagroups.1408.t: "Les hommes accourent sous nos drapeaux"
 ideagroups.1408.d: "Les hommes accourent sous nos drapeaux pour avoir la chance de servir dans nos glorieuses forces armées. Dieu est vraiment du côté des grands bataillons !"
 ideagroups.1408.a: "Cela fait plaisir à voir"
 ideagroups.1409.t: "Une pénurie de bois"
 ideagroups.1409.d: "Une étrange maladie affecte notre bois qui se recouvre d'une sorte de mousse le rendant inutilisable, à part pour en faire du bois de chauffage. La construction de navires devient donc beaucoup plus difficile."
 ideagroups.1409.a: "Diantre !"
 ideagroups.1410.t: "Des problèmes administratifs"
 ideagroups.1410.d: "Il devient de plus en plus difficile de gérer nos armées. Ceux qui sont en poste sont incompétents et beaucoup trop attirés par l'argent. Nous sommes à la recherche d'hommes juste assez corrompus pour être achetés, sans être trop portés sur l'argent malgré tout. Tant que ce problème ne sera pas résolu, l'administration de notre armée sera un gouffre."
 ideagroups.1410.a: "Diantre !"
 cheap_iron: "Du fer bon marché"
 desc_cheap_iron: "Le métal utilisé pour les canons est habituellement très coûteux, mais les prix ont chuté et fabriquer des canons revient désormais moins cher."
 horse_population_boom: "Un surplus de chevaux"
 desc_horse_population_boom: "Davantage de chevaux sont nés ces dernières années, et le recrutement de cavaliers revient donc moins cher."
 surplus_equipment: "Un surplus d'équipement"
 desc_surplus_equipment: "Nous avons une importante réserve de tout l'équipement nécessaire pour transformer un homme sans défense en une impitoyable machine à tuer."
 timber_surplus: "Un surplus de bois"
 desc_timber_surplus: "Nous avons un surplus de bois car la dernière récolte a eu du mal à trouver des acheteurs. Une bonne opportunité pour construire des navires."
 timber_shortage: "Une pénurie de bois"
 desc_timber_shortage: "Nous faisons face à une pénurie de bois : celui dont nous disposons a été jugé impropre à construire des navires en raison de la mousse qui le recouvre. Il est plus difficile de trouver du bois convenable pour ce genre de construction désormais."
 admin_problems: "Des problèmes administratifs"
 desc_admin_problems: "En raison de gestionnaires incompétents, notre armée est de plus en plus difficile à administrer et cela nous coûte très cher car les nouveaux responsables sont corrompus et cupides."
 ideagroups.110.t: "Des nobles soutiennent l'État"
 ideagroups.110.d: "Le pays subit les conséquences de la guerre et partout le peuple cherche du réconfort en ces temps difficiles. La noblesse s'est proposée pour offrir l'aide et l'encouragement nécessaires à ceux qui souffrent."
 ideagroups.110.a: "Remercions-les pour leur aide."
 ideagroups.111.t: "Traîtrise militaire"
 ideagroups.111.d: "Étant donnée notre mise en avant d'une aristocratie forte et la possibilité pour les nobles de servir dans l'armée, ceux-ci consacrent davantage d'attention à la chose militaire. L'un d'eux a publié un traité sur la pensée militaire."
 ideagroups.111.a: "C'était une lecture intéressante !"
 ideagroups.112.t: "Accroître le recrutement"
 ideagroups.112.d: "L'aristocratie est au courant de nos soucis militaires et ont offert leurs serfs pour grossir les rangs de notre armée."
 ideagroups.112.a: "C'est bien !"
 ideagroups.212.t: "Les mercenaires accourent sous nos drapeaux"
 ideagroups.212.d: "Les mercenaires vont toujours là où se trouve l'argent et nos traditions ploutocratiques font penser au capitaine des mercenaires que le profit se trouve chez nous."
 ideagroups.212.a: "Excellent !"
 mercenaries_to_the_standard: "Les mercenaires accourent sous nos drapeaux"
 desc_mercenaries_to_the_standard: "Nos traditions ploutocratiques font penser aux mercenaires avides d'argent que le profit se trouve chez nous."
 ideagroups.213.t: "Pour la liberté !"
 ideagroups.213.d: "Ils viennent s'emparer de nos libertés les plus sacrées, ils viennent nous voler notre mode de vie. Nous combattrons, nous mourrons peut-être, mais au moins nous dirons à nos ennemis que nous resterons libres."
 ideagroups.213.a: "Une grande source d'inspiration !"
 for_freedom: "Pour la liberté !"
 desc_for_freedom: "Nous combattrons toujours pour la liberté. Nos ennemis peuvent nous tuer au combat, mais ils ne nous la prendront jamais !"
 ideagroups.214.t: "Nos droits"
 ideagroups.214.d: "Nous n'avons pas besoin de combattre pour défendre nos droits, les principes ploutocratiques de notre gouvernement consacrent nos droits et les protègent. Nous devons défendre ces principes et les chérir."
 ideagroups.214.a: "Une excellente nouvelle !"
 our_rights: "Nos droits"
 desc_our_rights: "Les principes ploutocratiques de notre gouvernement protègent nos droits pour que nous n'ayons jamais à nous battre pour les défendre. Nous défendons ces principes et nous les chérissons !"
 ideagroups.215.t: "Protéger l'intérêt mercantile"
 ideagroups.215.d: "L'intérêt mercantile est le fondement de l'idéal ploutocratique de notre grande république. Nous devons nous assurer que les lois défendent de manière appropriée les intérêts de nos marchands face à l'injuste compétition étrangère."
 ideagroups.215.a: "C'est bien légitime"
 ideagroups.216.t: "Abondance de produits agricoles"
 ideagroups.216.d: "Nos fermes connaissent une forte croissance de leur productivité, ce qui alimente toutes les sphères de notre économie. C'est très bien car les impôts perçus augmentent."
 ideagroups.216.a: "Excellent !"
 agricultural_boom: "Abondance de produits agricoles"
 desc_agricultural_boom: "Nos fermes connaissent une forte croissance de leur productivité. Cela alimente toutes les sphères de notre économie et augmente les impôts perçus."
 ideagroups.217.t: "La tolérance pour tous"
 ideagroups.217.d: "Notre gouvernement fait particulièrement attention à ce que toutes les croyances soient tolérées, pourvu qu'elles rapportent de l'argent."
 ideagroups.217.a: "Dieu est bon !"
 ideagroups.218.t: "Sous les drapeaux"
 ideagroups.218.d: "Avec la guerre en cours, les patriotes accourent de toutes parts sous nos drapeaux pour permettre à notre grande république de se défendre contre les ennemis de la liberté."
 ideagroups.218.a: "Bien !"
 to_the_colours: "Sous les drapeaux !"
 desc_to_the_colours: "Les patriotes accourent de toutes parts pour défendre notre grande république et la liberté face à nos ennemis."
 tolerance_for_all: "La tolérance pour tous !"
 desc_tolerance_for_all: "Toutes les croyances sont tolérées tant qu'elles rapportent de l'argent."
 ideagroups.502.t: "Un homme du commandement"
 ideagroups.502.d: "Avec l'aide d'un homme facilement corrompu présent dans le commandement ennemi, nous avons en secret obtenu les plans de guerre et le positionnement des troupes ennemies. Une fois de plus, nos espions ont prouvé leur valeur."
 ideagroups.502.a: "Nous utiliserons cela à notre avantage."
 ideagroups.503.t: "Nos activités sont discrètes..."
 ideagroups.503.d: "Grâce à nos excellents espions, nos activités d'espionnage sont astucieusement dissimulées et personne, chez nos ennemis comme chez nos alliés, n'est au courant de leur existence. Ce fut très utile de par le passé, et il ne fait aucun doute que ce le sera aussi à l'avenir."
 ideagroups.503.a: "Nous pouvons certainement tirer parti de cela"
 hidden_agents: "Des agents dissimulés"
 desc_hidden_agents: "Nos agents en missions secrètes sont plutôt doués pour ne pas se faire prendre et minimiser l'impact de leurs agissements."
 ideagroups.504.t: "Une aide plus efficace pour les rebelles"
 ideagroups.504.d: "Nos espions nous ont suggéré une manière de soutenir efficacement les rebelles qui vivent dans des pays ennemis ou rivaux tout en prenant moins de risques d'être découvert. Leurs explications étaient longues et ennuyeuses, mais ils ont vraiment une manière très persuasive d'expliquer leur nouvelle méthode."
 ideagroups.504.a: "Tant que nous ne nous salissons pas les mains..."
 better_rebel_support: "Des rebelles bien gérés"
 desc_better_rebel_support: "Nous sommes devenus plus efficaces dans la gestion des rebelles présents dans les pays rivaux et ennemis."
 ideagroups.505.t: "Des diplomates exposés"
 ideagroups.505.d: "Maintenant que nos diplomates sont impliqués dans les aspects un peu plus douteux de la politique internationale, ils ont acquis une certaine réputation. Ceci porte maintenant préjudice au prestige de notre nation."
 ideagroups.505.a: "Mauvaise nouvelle"
 ideagroups.506.t: "$MONARCH$ collectionne les femmes !"
 ideagroups.506.d: "Quand on possède un corps diplomatique qui sait où trouver les informations, ces gens savent aussi dénicher nos propres secrets. Il semble que notre bien-aimé $MONARCHTITLE$ n'a pas accompli son devoir conjugal avec sa femme, mais a préféré le faire avec des filles de la noblesse. L'une d'elles est même tombée enceinte."
 ideagroups.506.a: "Que $MONARCH$ retourne dans le lit de sa femme."
 ideagroups.506.b: "Reconnaissons le bâtard !"
 extra_heir: "Activités ciblées"
 desc_extra_heir: "Nous avons indiqué à notre $MONARCHTITLE$ qu'il devait s'arranger pour que sa femme tombe enceinte pour le bien du royaume."
 ideagroups.507.t: "L'espionnage demande des efforts !"
 ideagroups.507.d: "Une certaine irritation est apparue dernièrement au sein du corps diplomatique qui critique notre penchant pour les actions secrètes. Les diplomates pensent que ce choix les restreint dans leur champ d'action et exigent que nous leur trouvions une plus grande utilité, quelque chose qui puisse se faire au grand jour, sinon..."
 ideagroups.507.a: "Malédiction !"
 focus_on_covert_actions: "Actions secrètes"
 desc_focus_on_covert_actions: "Notre goût pour les actions secrètes limite le champ d'action de notre corps diplomatique."
 ideagroups.508.t: "Nos espions ont trouvé un bon bureaucrate"
 ideagroups.508.d: "Nos diplomates cherchent toujours à embaucher des personnes douées et compétentes pour le bien du royaume. Aujourd'hui, un de nos diplomates a trouvé un homme d'origine modeste très compétent que nous pouvons employer quelque part dans notre gouvernement.\nOù doit-il aller ?"
 ideagroups.508.a: "... dans l'administration"
 ideagroups.508.b: "... dans la diplomatie"
 ideagroups.508.c: "... dans l'armée"
 ideagroups.1205.t: "Liens d'amitié avec les indigènes"
 ideagroups.1205.d: "Nos colons ont réussi à entrer en contact avec les indigènes et ont conclu un accord avec eux. Cet accord a permis à notre colonie de disposer de plus d'espace pour grandir sans froisser les populations locales."
 ideagroups.1205.a: "Célébrons l'action de grâce !"
 ideagroups.1206.t: "Arrivée de femmes à marier"
 ideagroups.1206.a: "Excellent !"
 encomienda_system: "L'encomienda"
 desc_encomienda_system: "L'encomienda donne à chaque colon un certain nombre d'indigènes qu'il doit instruire et protéger. En retour, ces indigènes doivent fournir un certain nombre de jours de travail à nos colons."
 ideagroups.1207.t: "Encourageons l'encomienda"
 ideagroups.1207.d: "La question de la population indigène est de première importance pour nous. Nous voulons nous assurer qu'ils sont sous notre protection contre leurs voisins hostiles, qu'ils soient correctement civilisés et qu'ils pratiquent la véritable foi. Nous projetons de donner cette responsabilité aux colons, et chacun d'eux recevra un certain nombre d'indigènes à instruire et à protéger. Il est évident qu'ils ne feront pas cela gratuitement, aussi en retour ces indigènes devront leur fournir un certain nombre de jours de travail."
 ideagroups.1207.a: "C'est une excellente idée !"
 ideagroups.1208.t: "Mission évangélique"
 ideagroups.1208.d: "Espérant faire une bonne action, des hommes de foi sont allés voir la population de leurs colonies pour répandre la véritable foi. Ceci nous prépare une base solide pour un futur travail missionnaire de plus grande ampleur."
 ideagroups.1208.a: "Répandons la bonne nouvelle"
 evangelical_system: "Mission évangélique"
 desc_evangelical_system: "La véritable foi se répand au sein de la population de nos colonies, ce qui prépare le terrain pour un futur travail missionnaire de plus grande ampleur."
 ideagroups.1209.t: "Des problèmes dans une colonie !"
 ideagroups.1209.d: "Nos efforts de colonisation s'affaiblissent. Une de nos colonies connaît des difficultés en raison du manque de nourriture, beaucoup sont morts, et davantage encore ont abandonné la colonie et sont rentrés chez eux."
 ideagroups.1209.a: "Diantre !"
 ideagroups.1209.b: "Nous devons les aider !"
 ideagroups.1210.t: "Mauvaise moisson"
 ideagroups.1210.d: "Une de nos colonies a connu de mauvaises moissons, ce qui a entraîné des pénuries. La colonie est désormais moins attirante pour les nouveaux immigrants, tandis que ceux qui étaient déjà sur place retournent chez eux. L'avenir de la colonie est compromis."
 ideagroups.1210.a: "Nous ne pouvons pas les abandonner"
 ideagroups.906.t: "D'importants revenus"
 ideagroups.906.d: "Nos marchands sont parvenus à avoir le dessus sur leurs rivaux. Même si cette domination n'est pas éternelle, pour l'instant ils profitent de l'opportunité autant que possible."
 ideagroups.906.a: "C'est une excellente nouvelle"
 ideagroups.907.t: "Avantage compétitif"
 ideagroups.907.d: "Le commerce est une activité impliquant une grande compétition et l'un de nos marchands a réussi à conclure un accord préférentiel avec des fournisseurs locaux. Nous ne serons pas en mesure de prolonger cette entente indéfiniment mais pour l'instant nous profitons du vent qui tourne en notre faveur."
 ideagroups.907.a: "Ingénieux !"
 ideagroups.908.t: "Coopération avec la classe marchande"
 ideagroups.908.d: "Le plus grand problème lorsqu'on cherche à générer des revenus commerciaux, c'est la contrebande. Nos politiques gouvernementales qui soutiennent les intérêts mercantiles ont conduit les marchands à coopérer davantage contre les contrebandiers. Du moins pour l'instant."
 ideagroups.908.a: "Une excellente nouvelle !"
 ideagroups.909.t: "Soutien aux politiques mercantilistes"
 ideagroups.909.d: "Les intérêts mercantiles font pression pour un élargissement des politiques qui les concernent. Nous envisageons d'accéder à leurs demandes afin de voir si cela aurait un intérêt pour notre nation."
 ideagroups.909.a: "On peut étudier la question..."
 ideagroups.910.t: "Effondrement du commerce"
 ideagroups.910.d: "Qui sait pourquoi ? C'est difficile à comprendre, mais pour une raison inconnue les revenus du commerce se sont purement et simplement effondrés. Les chargements ne sont jamais arrivés à destination. Serait-ce de la contrebande ? Les marchands vont-ils autre part ? Nous n'en savons rien et la situation est très mauvaise..."
 ideagroups.910.a: "Nous ne pouvons rien y faire"
 ideagroups.910.b: "Nous devons faire quelque chose !"
 trade_collapse: "Effondrement du commerce"
 desc_trade_collapse: "En raison de problèmes imprévus, le commerce s'est effondré."
 cooperation_with_merchant_class: "Coopération avec la classe marchande"
 desc_cooperation_with_merchant_class: "Les marchands coopèrent contre ceux qui choisissent la contrebande, grâce à notre politique gouvernementale en faveur des intérêts mercantiles."
 competitive_advantage: "Avantage compétitif"
 desc_competitive_advantage: "Une entente préférentielle avec les fournisseurs locaux a été conclue par l'un de nos marchands, ce qui nous donne un avantage compétitif."
 income_bonanza: "D'importants revenus"
 ideagroups.308.t: "Élan imaginatif dans l'administration"
 ideagroups.308.d: "Les penseurs du pays, encouragés par l'ouverture d'esprit de notre gouvernement, sont entrés dans une grande réflexion concernant l'administration avec une grande question : comment pouvons-nous gouverner mieux ?"
 ideagroups.308.a: "C'est une excellente nouvelle"
 ideagroups.309.t: "Un regard tourné vers l'extérieur"
 ideagroups.309.d: "Nos penseurs, encouragés par l'ouverture du gouvernement sur ces questions, ont commencé à s'intéresser à ceux qui ne sont pas comme nous. Les idées de ceux qui parlent une autre langue ou vivent dans un autre pays pourraient leur être utiles lorsqu'ils devront interagir avec ces personnes."
 ideagroups.309.a: "Enfin quelque chose de concret..."
 ideagroups.310.t: "Théorie militaire"
 ideagroups.310.d: "La chose militaire a toujours été un objet de fascination pour les hommes de tous les pays. Cette fascination est devenue une série d'idées concrètes que nous pouvons utiliser."
 ideagroups.310.a: "C'est bien !"
 ideagroups.1500.t: "Une vague d'immigration"
 ideagroups.1500.d: "Une de nos colonies a connu un fort afflux d'immigrants venus tenter leur chance. La ville sera bientôt en mesure de subvenir à ses propres besoins et fournira une grande richesse à notre royaume."
 ideagroups.1500.a: "Cela fait plaisir à voir..."
 ideagroups.1501.t: "Une compagnie couronnée de succès"
 ideagroups.1501.d: "Notre décision d'accorder une concession à une compagnie marchande s'est avérée payante. Nos gains ont connu une forte progression et cet argent peut maintenant servir à d'autres projets."
 ideagroups.1501.a: "Bonne nouvelle !"
 ideagroups.1502.t: "Enthousiasme colonial"
 ideagroups.1502.d: "''Une vie nouvelle vous attend dans les colonies ! Saisissez la chance de tout recommencer à zéro au paradis de l'aventure.'' La vie dans les colonies n'est pas si idyllique, mais les gens y croient et se dépêchent d'en profiter avant que l'opportunité disparaisse."
 ideagroups.1502.a: "Les imbéciles..."
 ideagroups.1503.t: "Démarches diplomatiques"
 ideagroups.1503.d: "Notre corps diplomatique déploie d'importants efforts pour s'assurer que nos intérêts soient représentés auprès des cours étrangères. Ces efforts nous ont permis d'étendre notre influence plus loin encore."
 ideagroups.1503.a: "Bonne nouvelle !"
 ideagroups.1504.t: "Forte croissance dans la construction navale"
 ideagroups.1504.d: "Notre industrie navale a bien augmenté le nombre de navires marchands construits. Mais la demande s'est tarie et nous avons désormais trop de chantiers de construction vides. Cela ne durera qu'un temps, mais nous pourrions utiliser cet espace pour des navires de guerre."
 ideagroups.1504.a: "Oui, utilisons-le"
 ideagroups.1505.t: "Réputation améliorée"
 ideagroups.1505.d: "Depuis longtemps, nos diplomates font de leur mieux pour assurer notre réputation. Un heureux concours de circonstances nous a permis de bénéficier d'une réputation diplomatique améliorée."
 ideagroups.1505.a: "Faisons-en bon usage !"
 ideagroups.1506.t: "Réussite commerciale"
 ideagroups.1506.d: "Notre classe marchande rencontre un succès imprévu dans le monde entier. Certains disent que ce n'est que de la chance, mais peu importe : l'argent reste de l'argent, peu importe la manière dont on l'obtient."
 ideagroups.1506.a: "Qu'ils partagent leur richesse... avec nous"
 ideagroups.1507.t: "Désastre colonial"
 ideagroups.1507.d: "Un désastre a frappé une de nos colonies, nombre de colons sont morts et plus encore sont rentrés chez eux. C'est un véritable désastre, nous pourrions même perdre notre colonie."
 ideagroups.1507.a: "C'est inévitable."
 ideagroups.1507.b: "Inutile de faire quelque chose."
 ideagroups.1508.t: "Échec commercial"
 ideagroups.1508.d: "Dernièrement, nos marchands n'ont pas connu les succès escomptés. Nos grand magasins qui renfermaient des denrées en provenance du monde entier sont vides, et ce qui est plus important encore, nos revenus sont en chute libre."
 ideagroups.1508.a: "C'est inquiétant !"
 ideagroups.1508.b: "Tentons d'éviter cela !"
 ideagroups.1509.t: "Problèmes dans la construction navale"
 ideagroups.1509.d: "Un accroissement dans les commandes de navires a conduit à une augmentation des besoins en ressources nécessaires, ce qui augmente les délais et les tarifs. Personne n'ose nous demander de payer plus pour ces navires, mais leur construction demande plus de temps."
 ideagroups.1509.a: "Pouvons-nous nous permettre d'attendre ?"
 ideagroups.1510.t: "Faux-pas diplomatique"
 ideagroups.1510.d: "Au beau milieu d'une discussion avec un de nos voisins concernant une belle opportunité d'importation, notre ambassadeur a commis la plus belle bourde possible. La nouvelle s'est répandue et la tâche de nos diplomates est d'autant plus ardue que nos voisins passent le plus clair de temps à leur rire au nez."
 ideagroups.1510.a: "C'est désastreux !"
 diplo_fuax_pas: "Faux-pas diplomatique"
 desc_diplo_fuax_pas: "Une bourde diplomatique a été commise par un de nos ambassadeurs et nos diplomates ont de gros problèmes à régler."
 trade_failure: "Échec commercial"
 desc_trade_failure: "Dernièrement, la performance de nos marchands a été très mauvaise et nos revenus sont plus faibles."
 trade_success: "Réussite commerciale"
 desc_trade_success: "Nos marchands connaissent un succès plutôt inattendu dans le monde entier, ce qui signifie davantage de revenus pour nous."
 enhanced_reputation: "Réputation améliorée"
 desc_enhanced_reputation: "Le travail acharné de nos diplomates et un heureux concours de circonstances nous permettent de jouir d'une réputation accrue."
 ship_building_boom: "Forte croissance dans la construction navale"
 desc_ship_building_boom: "Après un accroissement du nombre de commandes de navires, nous voici avec un surplus de chantiers de construction. Notre marine pourrait en bénéficier."
 diplomatic_moves: "Démarches diplomatiques"
 desc_diplomatic_moves: "Notre corps diplomatique déploie d'importants efforts pour s'assurer que nos intérêts soient représentés auprès des cours étrangères, ce qui nous a permis d'étendre notre influence plus loin encore."
 ideagroups.811.t: "Exercices intenses"
 ideagroups.811.d: "Nos hommes ont été entraînés à devenir une armée d'élite. Comme lorsqu'on remonte un ressort, cette tension ne peut pas être conservée trop longtemps. Cependant, pendant un temps nos armées sauront tenir leur position là où de plus mauvais soldats prendront la fuite."
 ideagroups.811.a: "Montrons-leur, matelots !"
 ideagroups.812.t: "La fierté du régiment"
 ideagroups.812.d: "Nos hommes sont fiers de leur régiment lorsque tout va bien, mais ces jours-ci, cette fierté ne connaît pas de limites. Une saine compétition entre les régiments nous assure qu'ils se dépassent pour atteindre la perfection. L'autre point positif est qu'ils achètent leur propre équipement pour être certains de disposer du meilleur, alors qu'en temps normal nous aurions à le leur fournir."
 ideagroups.812.a: "Gardons notre calme et soyons fiers"
 ideagroups.813.t: "Défense planifiée"
 ideagroups.813.d: "Répandez la nouvelle dans toutes les villes, tous les villages, tous les hameaux : aucune aide ne doit être proposée à l'ennemi. Toute tentative de commercer avec des étrangers sera punie lorsque nous serons victorieux. Que personne ne doute de notre détermination."
 ideagroups.813.a: "Que tout le monde le sache !"
 ideagroups.814.t: "Jusqu'au dernier homme"
 ideagroups.814.d: "Nous ne pouvons pas toujours nous le permettre, mais c'est maintenant le bon moment pour pousser nos soldats à un niveau de fanatisme supérieur. Ils sont prêts à défendre nos forteresses jusqu'au dernier homme."
 ideagroups.814.a: "Tenez votre position !"
 ideagroups.815.t: "L'esprit du régiment"
 ideagroups.815.d: "Une bonne chasse repose sur la volonté du responsable de la chasse de faire des sacrifices pour s'assurer que ses camarades reçoivent également leur ration. Il faut souvent couvrir de longues distances, parfois marcher toute une journée, pour rapporter de quoi manger. Plus le lien est fort entre les soldats, plus le chasseur ira loin et mieux l'armée sera nourrie. La guerre actuelle a créé un fort esprit de camaraderie entre les hommes et la chasse se déroule exceptionnellement bien."
 ideagroups.815.a: "Ils ont compris le principe !"
 relentless_drill: "Exercices intenses"
 desc_relentless_drill: "Ce niveau élevé d'efficacité militaire ne durera pas longtemps, mais actuellement nos armées tiendront leur position là où des armées moins disciplinées prendront la fuite."
 regimental_pride: "La fierté du régiment"
 desc_regimental_pride: "La fierté des hommes envers leur régiment ne connaît pas de limites et la saine compétition entre eux fait qu'ils tentent de se dépasser pour atteindre la perfection."
 prepared_defence: "Défense planifiée"
 desc_prepared_defence: "Menacer de châtiment tous ceux qui aident l'ennemi et commercent avec lui nous assurera qu'aucune ville, village ou hameau, n'aidera l'ennemi en aucune façon."
 to_the_last_man: "Jusqu'au dernier homme !"
 desc_to_the_last_man: "Le fanatisme dont font preuve nos hommes leur permettra de défendre nos forteresses jusqu'au dernier homme."
 regimental_spirit: "L'esprit du régiment"
 desc_regimental_spirit: "La guerre actuelle a développé une cohésion très forte parmi les hommes et la chasse se déroule exceptionnellement bien."
 ideagroups.1017.t: "Construction navale !"
 ideagroups.1017.d: "Un important groupe d'ouvriers de chantier naval a découvert une méthode pour fabriquer quelques navires rapidement et sans coût supplémentaire pour le pays. De quels navires avons-nous besoin ?"
 ideagroups.1017.a: "Commandons des navires de guerre"
 ideagroups.1017.b: "Commandons des navires de commerce"
 ideagroups.1018.t: "Abondance de marins"
 ideagroups.1018.d: "Nos marchands continuent d'agrandir leurs flottes et forment de nouveaux marins pour leurs propres besoins. Ceci signifie que lorsque nous aurons besoin de nouveaux équipages, nous pourrons trouver de bien meilleurs marins."
 ideagroups.1018.a: "Bonne nouvelle !"
 ideagroups.1019.t: "Le produit de la mer"
 ideagroups.1019.d: "Nos capitaines de navires ont réussi à capturer un bon nombre de contrebandiers au cours des dernières années et la part reversée à l'État a été plutôt conséquente."
 ideagroups.1019.a: "Nous ne refuserons jamais quelques ducats..."
 ideagroups.1020.t: "La fierté de la flotte"
 ideagroups.1020.d: "Disposer de vaisseaux lourds dans notre flotte est toujours une source de fierté. Nos marins sont fiers de servir sur l'un d'eux, et notre peuple est fier de voir ces puissants navires dans nos ports."
 ideagroups.1020.a: "C'est si agréable de les voir..."
 ideagroups.1021.t: "L'efficacité de la marine"
 ideagroups.1021.d: "Après plusieurs changements administratifs et l'embauche de marins très compétents, l'efficacité de notre marine s'est accrue. Ceci rejaillit à la fois sur notre marine et sur notre flotte marchande, car un navire efficacement géré coûte moins et demande moins d'attention."
 ideagroups.1021.a: "C'est une bonne chose"
 ideagroups.1603.t: "Mauvais payeurs"
 ideagroups.1603.d: "Certains pays ont du retard dans le paiement de leurs mercenaires. En conséquence, plusieurs capitaines ne peuvent pas payer leurs hommes. Ils sont prêts à accepter des contrats de notre part pour une somme inférieure, à condition que nous comptions effectivement les payer."
 ideagroups.1603.a: "Qu'ils nous fassent confiance"
 ideagroups.1604.t: "Abondance de compagnies mercenaires"
 ideagroups.1604.d: "Une guerre vient de se terminer ? Laquelle ? Plusieurs petites ou une grande ? Peu importe ! Un grand nombre de mercenaires désormais sans emploi frappe à nos portes et demande du travail. Pour certains, la guerre représente surtout une opportunité. Occupons-nous de la guerre, ils s'occuperont de l'opportunité."
 ideagroups.1604.a: "Nous sommes une terre d'opportunités !"
 ideagroups.1605.t: "Des conditions généreuses"
 ideagroups.1605.d: "Ce qui nous irrite le plus, c'est le taux excessif auquel nous empruntons. Cependant, notre robuste administration a pu convaincre nos créditeurs qu'ils serait peut-être bon d'abaisser ce taux. Ils ont décidé qu'une petite baisse était méritée, du moins pour un certain temps."
 ideagroups.1605.a: "Nous l'approuvons !"
 ideagroups.1606.t: "De bons conseils"
 ideagroups.1606.d: "Les bons conseils sont rares, mais ces derniers temps les gens viennent nous faire part de leurs recommandations. Ceci nous donne un plus grand choix que jamais auparavant."
 ideagroups.1606.a: "Consultons la liste des candidats."
 ideagroups.1607.t: "Montrons notre résilience"
 ideagroups.1607.d: "Notre pays est sous pression mais il est temps de montrer notre résilience dans l'adversité. Il est temps que les garçons deviennent des hommes et qu'ils prouvent au monde de quoi ils sont faits. Ensemble, nous pourrons progresser."
 ideagroups.1607.a: "Il est temps !"
 ideagroups.1608.t: "Soutenons la guerre"
 ideagroups.1608.d: "Notre peuple est fatigué de cette guerre, mais son esprit demeure résolu. Il est prêt à un dernier effort pour la victoire. Nous l'emporterons."
 ideagroups.1608.a: "À la victoire !"
 ideagroups.1609.t: "Échec administratif"
 ideagroups.1609.d: "Notre administration a failli. Au lieu d'accorder la justice à tous, elle ne l'accorde qu'à quelques-uns. Le respect envers l'État s'en trouve fragilisé."
 ideagroups.1609.a: "C'est fort malheureux"
 ideagroups.1610.t: "Exigence de paiement"
 ideagroups.1610.d: "Sentant que nous avons plus besoin d'eux qu'eux de nous, plusieurs capitaines mercenaires se sont associés et exigent une augmentation de leur solde."
 ideagroups.1610.a: "Que pouvons-nous faire ?"
 payment_demands: "Exigence de paiement"
 desc_payment_demands: "Des capitaines mercenaires tirent parti de nos besoins et demandent une augmentation de leur solde."
 good_advise: "De bons conseils"
 desc_good_advise: "Davantage de personnes se proposent pour nous conseiller."
 generous_terms: "Des conditions généreuses"
 desc_generous_terms: "Nos créditeurs ont accepté de baisser leur taux d'intérêt pour un temps."
 glut_of_mercs: "Abondance de compagnies mercenaires"
 desc_glut_of_mercs: "La pénurie de guerres dans les pays voisins crée des mercenaires sans emploi. Ils viennent chez nous pour gagner leur vie."
 trust_from_mercs: "La confiance des mercenaires"
 desc_trust_from_mercs: "Les difficultés des autres pays pour payer leurs mercenaires font qu'un certain nombre de capitaines mercenaires sont prêts à accepter des contrats pour une somme réduite, à condition que nous puissions effectivement les payer."
 orthodox_flavor.1.t: "Le mouvement des non-possédants"
 orthodox_flavor.1.d: "L'Église est un important propriétaire terrien, et ces terres lui apportent beaucoup de richesses. Les non-possédants disent que cette richesse la corrompt. Leurs adversaires disent que l'Église a besoin de ces richesses pour accomplir sa mission sacrée. En fait, l'Église ne paie pas beaucoup d'impôts. Si elle était contrainte à donner ses terres, celles-ci se retrouveraient entre les mains de personnes qui, elles, paieraient l'impôt. Mais l'inconvénient serait, pour l'Église, moins de moyens pour accomplir sa mission. "
 orthodox_flavor.1.a: "Soutenons l'Église"
 orthodox_flavor.1.b: "Soutenons le mouvement"
 orthodox_flavor.2.t: "Un grand synode"
 orthodox_flavor.2.d: "L'Église a convoqué un grand synode et demande votre aide ainsi que certains privilèges en contrepartie de son aide pour lutter contre les hérésies antiféodales qui se développent dans le pays. Voulons-nous aider l'Église à maintenir le peuple à sa place, ou préférons-nous soutenir ceux qui souhaitent se départir de l'ancien ordre féodal ?"
 orthodox_flavor.2.a: "Donnons-leur ces privilèges"
 orthodox_flavor.2.b: "Qu'ils se débrouillent"
 orthodox_flavor.3.t: "Réforme liturgique"
 orthodox_flavor.3.d: "L'Église orthodoxe d'Orient est la seule Église catholique et apostolique établie par notre seigneur Jésus-Christ et ses apôtres. Cependant, notre famille est grande et diversifiée. Notre patriarche propose certaines réformes de notre liturgie qui visent à rapprocher notre Église des autres. L'idée est audacieuse et renforcera l'Église, mais nous savons aussi que ceux qui sont confits dans leurs superstition rejetteront le changement."
 orthodox_flavor.3.a: "Soutenons la réforme"
 orthodox_flavor.3.b: "Conservons les anciennes méthodes"
 orthodox_flavor.4.t: "Réduisons l'indépendance de l'Église"
 orthodox_flavor.4.d: "L'Église est une institution puissante mais, ce qui est plus important, une institution riche. Si nous pouvions régner sur l'Église et mieux l'intégrer à l'État, nous pourrions en obtenir davantage grâce à l'impôt. Cependant, cela endommagerait son autorité vis-à-vis du peuple."
 orthodox_flavor.4.a: "Disciplinons-les"
 orthodox_flavor.4.b: "Protégeons leur indépendance"
 orthodox_flavor.5.t: "Des laïcs nommés par l'État ?"
 orthodox_flavor.5.d: "Si nous pouvions renforcer les pouvoirs des laïcs dans la gestion de l'Église et augmenter l'implication de l'État, nous pourrions mettre l'Église sous notre contrôle. Cependant, cela écornerait l'image de moralité dont elle bénéficie auprès du peuple."
 orthodox_flavor.5.a: "Nommons des laïcs"
 orthodox_flavor.5.b: "Laissons l'Église tranquille"
 trade.1.t: "Le respect du drapeau"
 trade.1.d: "Nous savons tous que notre marine règne sur les mers. Cependant, il nous est parvenu qu'un certain pays n'avait pas témoigné à notre flotte le respect qui lui était dû, et un combat a éclaté. Le pays demande que nous entrions en guerre."
 trade.1.a: "Préparons-nous"
 trade.1.b: "C'est ridicule"
 trade.2.t: "Inacceptable"
 trade.2.d: "Des pirates ont attaqué nos convois. Ils ont torturé et massacré les hommes et ce qu'ils ont infligé aux femmes est de nature à choquer n'importe quelle personne civilisée. Une des femmes était la fille d'un important noble et ce dernier demande vengeance. Les conséquences peuvent être lourdes, car ces pirates sont sous la protection de quelqu'un."
 trade.2.a: "Traquez-les et tuez-les !"
 trade.2.b: "Trop cher, ne faisons rien"
 pirate_hunting: "La chasse aux pirates"
 trade.3.t: "Expulsion de marchands"
 trade.3.d: "Nos marchands ont connu trop de succès et les propriétaires d'un nœud commercial local, en vertu de leurs idéaux mercantilistes, cherchent à les en expulser."
 trade.3.a: "Ils resteront !"
 trade.3.b: "Ils devront se montrer plus discrets"
 trade.4.t: "Crise commerciale"
 trade.4.d: "Nos marchands nous signalent qu'ils rencontrent une farouche résistance lorsqu'ils tentent de vendre leur marchandise. Ils disent que c'est la fin du monde et qu'ils ne gagneront jamais plus un sou de leur vie."
 trade.4.a: "Ce ne sont que des marchands"
 trade.4.b: "Tentons de les calmer"
 trade.5.t: "Faillite marchande !"
 trade.5.d: "Un de nos marchands est revenu ruiné après avoir perdu jusqu'à son dernier ducat. C'est fini pour lui, il ne pourra plus s'en relever."
 trade.5.a: "Il n'était pas fait pour ça..."
 trade.5.b: "Aidons-le"
 trade.6.t: "Un marchand s'est échoué !"
 trade.6.d: "Un marchand a fait naufrage près d'un nœud commercial et toute sa cargaison repose désormais au fond de la mer."
 trade.6.a: "C'est bien malheureux"
 trade.7.t: "Les marchands souffrent"
 trade.7.d: "Notre priorité accordée au mercantilisme rend difficile la vie de nos marchands lorsqu'ils commercent à l'étranger."
 trade.7.b: "Ils auraient dû rester au pays"
 trade.7.a: "Aidons-les"
 trade.8.t: "Personne ne veut travailler"
 trade.8.d: "En raison des généreux privilèges accordés à nos marchands, nous en sommes arrivés à une situation où le travail honnête n'intéresse plus personne."
 trade.8.a: "Ce n'était pas du tout prévu."
 trade.9.t: "Tirons parti de notre commerce"
 trade.9.d: "Nos politiques mercantilistes ont engendré une race d'administrateurs qui savent faire payer aux marchands ce qu'ils doivent. Un de ces hommes en particulier s'est montré diablement efficace."
 trade.9.a: "Il a peut-être un avenir radieux devant lui."
 trade.10.t: "Manque de protection"
 trade.10.d: "Notre détermination à privilégier le libre-échange a conduit à la faillite certains de nos marchands face à la concurrence étrangère."
 trade.10.a: "Qu'ils s'adaptent !"
 trade.10.b: "C'est bien malheureux"
 trade.11.t: "Les marchands s'en vont"
 trade.11.d: "Avec la levée de certaines restrictions imposées aux marchands étrangers, certains de nos propres marchands estiment que l'État ne les aide pas assez et ont décidé de changer de carrière."
 trade.11.a: "Cela ne nous fait ni chaud ni froid"
 trade.12.t: "Un chef prometteur"
 trade.12.d: "Notre politique de libre-échange pousse nos marchands à innover. Un de ces marchands en particulier semble avoir un bon potentiel."
 trade.12.a: "Nous pourrions avoir du travail pour lui."
 catholic_flavor.4.t: "L'évêque de $CAPITAL$"
 catholic_flavor.4.d: "Le siège d'évêque de $CAPITAL$ est vacant. Un homme d'église provenant d'une riche famille nous a fait une proposition. Si nous approuvons et soutenons sa candidature, nous gagnerons en retour une forte somme dans nos coffres. Certains parmi les plus dévots disent qu'il s'agit là du pêché de simonie. Mais de quoi se mêlent-ils ? "
 catholic_flavor.4.a: "Nous avons besoin de cet argent !"
 catholic_flavor.4.b: "C'est un pêché !"
 catholic_flavor.5.t: "Vente d'indulgences"
 catholic_flavor.5.d: "''Une pièce entre dans le trésor, une âme quitte le purgatoire'', disait Johann Tetzel. Le pape offre des indulgences en contrepartie d'argent, ce qui fait que les âmes des riches peuvent être sauvées même s'ils continuent à pêcher. Ceci froissa une partie des croyants et conduisit à des réformes."
 catholic_flavor.5.a: "Taxons-les !"
 catholic_flavor.5.b: "C'est l'affaire de l'Église !"
 catholic_flavor.6.t: "La vénération des reliques"
 catholic_flavor.6.d: "Des plus grands aux plus humbles, les gens pensent que la vénération leur permettra de réduire le temps qu'ils passeront au purgatoire. Un traité s'opposant à cette pratique a été retrouvé cloué sur la porte d'une église accompagnée d'une conséquente collection de reliques. Les opposants à cette pratique se mettent en travers du seul chemin possible pour atteindre le salut, la Sainte Église universelle et apostolique. À moins qu'ils aient raison ?"
 catholic_flavor.6.a: "Nous qui venons d'acheter une fiole contenant le lait de la Vierge Marie..."
 catholic_flavor.6.b: "Le pardon ne peut venir que de Dieu"
 catholic_flavor.7.t: "Le culte de la Vierge Marie"
 catholic_flavor.7.d: "La Sainte Vierge Marie, mère de notre Seigneur Jésus-Christ, est la reine des Cieux et intercède pour nous auprès d'eux. Il n'existe pas femme plus parfaite et sa sainte maternité lui accorde une place à la droite de Dieu. Mais est-ce vraiment le cas ? Récemment, des théologiens radicaux ont déclaré que ces intercessions n'étaient pas nécessaires. Ont-ils raison, ou notre sainte mère l'Église court-elle un danger face à leurs propos quasiment hérétiques ?"
 catholic_flavor.7.a: "Que la Madone leur pardonne"
 catholic_flavor.7.b: "C'est une femme spéciale, mais ce n'est qu'une femme"
 catholic_flavor.8.t: "La doctrine du jugement particulier"
 catholic_flavor.8.d: "Lorsque nous mourons, Dieu nous juge immédiatement et décide du destin de notre âme en attendant le Jugement Dernier. Un moine a lancé un débat doctrinal qui frôle l'hérésie : il a déclaré que le Purgatoire n'existait pas et que les prières pour les morts ne les aidaient pas à aller au Paradis. Ces débats menacent l'unité même de notre Église."
 catholic_flavor.8.a: "C'est probablement un hérétique"
 catholic_flavor.8.b: "Il n'y a malheureusement rien à faire pour aider nos chers trépassés."
 catholic_flavor.9.t: "Une nouvelle confession"
 catholic_flavor.9.d: "Les réformés mettent en avant une nouvelle confession qui possède des différences mineures mais néanmoins sérieuses avec les enseignements catholiques. L'Église déclare que ces propos frôlent l'hérésie, tandis que d'autres suggèrent que ces idées permettraient un meilleur contrôle de l'Église et de son organisation."
 catholic_flavor.9.a: "Mettons ces idées en avant"
 catholic_flavor.9.b: "Non, les gens le prendront mal"
 catholic_flavor.10.t: "Une promesse de sauf-conduit ?"
 catholic_flavor.10.d: "Un de ces soi-disant moines réformés est récemment apparu en cour après notre promesse très solennelle de sauf-conduit afin de défendre la justesse de sa cause. Comme Jan Hus avant lui, son hérésie est manifeste, mais nous avons donné notre parole."
 catholic_flavor.10.a: "Nous respecterons notre parole"
 catholic_flavor.10.b: "Aucune promesse ne nous lie aux hérétiques"
 republics.1.t: "Débat autour des traditions républicaines"
 republics.1.d: "Notre jeune et fragile république est en proie à plusieurs débats, certains violents, entre partisans de l'ancien régime et défenseurs de la liberté. Comment devons-nous réagir ?"
 republics.1.a: "Il nous faut un roi !"
 republics.1.b: "La République est sacrée !"
 republics.2.t: "Les partisans du libre-échange remportent des débats"
 republics.2.d: "Les partisans du libre-échange sont de plus en plus populaires et semblent avoir la majorité au parlement désormais. Ils disent que nous devons réduire nos tendances mercantilistes."
 republics.2.a: "Nous adopterons donc le libre-échange."
 republics.2.b: "Le mercantilisme est vital pour le pays."
 republics.4.t: "Le procès"
 republics.4.d: "Très noble $MONARCHTITLE$, votre fils aîné est en procès pour corruption et trafic d'influence. Il n'y a aucun doute, ces accusations sont fondées, et la condamnation de votre fils aîné aurait de sérieuses répercussions pour vous. Cependant, nous pourrions interférer dans le cours du procès et nous assurer qu'il ne soit pas condamné."
 republics.4.a: "Nous quitterons la vie publique"
 republics.4.b: "Il faut le faire acquitter."
 republics.5.t: "Une nouvelle pièce"
 republics.5.d: "Par le passé, le $MONARCHTITLE$ avait son portrait sur chaque pièce. Désormais, la république rejette un tel culte de la personnalité. Si nous devions lancer une nouvelle pièce de grande valeur, nous pourrions améliorer la confiance du peuple dans cette pièce et évidemment rappeler à tout le monde qui en est à l'origine."
 republics.5.a: "Rejetons la réforme"
 republics.5.b: "Qu'on frappe ces pièces"
 republics.6.t: "Un complot étranger ?"
 republics.6.d: "Des rumeurs folles circulent au sujet d'un complot impliquant notre noblesse avec des puissances étrangères. L'hystérie fait rage et l'ambiance est à la crainte. Le peuple exige que nous châtions les traîtres mais certains, plus sages, suggèrent de laisser notre justice républicaine traditionnelle prendre les choses en main."
 republics.6.a: "Emprisonnons-les et saisissons leurs biens"
 republics.6.b: "La justice par-dessus tout !"
 republics.7.t: "Agrandissement de la garde"
 republics.7.d: "Le titre de $MONARCHTITLE$ expose celui qui le porte et un garde du corps est indispensable pour sa protection. Les temps troublés dans lesquels nous vivons exigent quelqu'un de plus efficace. Cependant, certains disent que c'est là une parade aristocratique et que cela contrevient aux traditions de la république."
 republics.7.a: "Faisons-le !"
 republics.7.b: "C'est contre les idéaux de la république !"
 republics.8.t: "L'agitateur"
 republics.8.d: "Un prêcheur est apparu, prophétisant la fin des temps et le début d'un temps nouveau. Ce prêcheur a reçu de nouveaux arguments grâce à notre guerre récente, mais son projet n'a pas grand-chose à voir avec la république que nous connaissons. Nous pourrions lui faire passer l'épreuve du feu mais cela créerait probablement des problèmes, alors que nous avons justement besoin d'unité."
 republics.8.a: "Laissons-le parler !"
 republics.8.b: "Ce sera l'épreuve du feu !"
 republics.9.t: "Conspiration de nobles"
 republics.9.d: "Le gouvernement apparaît fragile et le bruit court que des nobles préparent d'instaurer la succession héréditaire dans notre belle république."
 republics.9.a: "C'est inquiétant"
 republics.10.t: "Divisions au sein du conseil"
 republics.10.d: "La république fonctionne parce que les dirigeants conviennent d'objectifs communs et que, tour à tour, ils représentent la volonté de ceux qu'ils gouvernent. Notre république tourne le dos aux traditions qui ont fait sa force et cela nous coûte militairement."
 republics.10.a: "C'est inquiétant !"
 republics.11.t: "Des divergences affectent le gouvernement"
 republics.11.d: "Les républiques connaissent le succès lorsque les grandes familles sont prêtes à mettre les intérêts de la république sur un pied d'égalité avec les leurs. Actuellement, nos traditions républicaines sont à l'épreuve et les familles privilégient leurs propres intérêts. Ceci entrave notre capacité à gouverner car le consensus est plus difficile à atteindre."
 republics.11.a: "C'est désastreux !"
 republics.12.t: "Guerres commerciales"
 republics.12.d: "Nous avons toujours encouragé la saine compétition entre nos marchands, et leur principal intérêt a toujours été celui de la république. Nous avions l'habitude de travailler main dans la main pour nous assurer que le commerce soit utilisé contre les intérêts de nos rivaux. Mais cette tradition se perd et la classe marchande devient de plus en plus fratricide. Notre pays en souffre..."
 republics.12.a: "Il faut faire quelque chose !"
 republics.13.t: "Cérémonie perturbée"
 republics.13.d: "Une des composantes essentielles d'une république est l'importance des cérémonies d'État. Ce sont des moments où les désaccords et les querelles entre les patriciens sont mis en sourdine et où nous pouvons afficher notre unité et notre force au monde. Lors d'une récente cérémonie, des participants mécontents ont tourné le dos à nos traditions et ont fait part en public de leurs désaccords avec le conseil."
 republics.13.a: "C'est vraiment déplorable !"
 muslim_piety.1.t: "Une enclave d'infidèles"
 muslim_piety.1.d: "Une petite enclave d'infidèles vit au beau milieu de nous à [Root.Capital.GetCapitalName] et refuse obstinément toutes nos tentatives de les convertir à la véritable foi. Ils subviennent à leurs besoins en tant que marchands et colporteurs et, jusqu'ici, ils étaient un atout pour la communauté. Toutefois, certains chefs religieux ont demandé leur expulsion de la ville sans plus attendre, ainsi que la confiscation de leurs biens."
 muslim_piety.1.a: "Nous ne tolèrerons aucun mécréant à [Root.Capital.GetCapitalName] !"
 muslim_piety.1.b: "Laissons-les"
 muslim_piety.2.t: "Un don"
 muslim_piety.2.d: "Plusieurs imams nous ont approchés pour nous demander un soutien financier. Leurs coffres sont presque vides et ils ont besoin d'or pour continuer à offrir un soutien spirituel à ceux qui en ont besoin."
 muslim_piety.2.a: "C'est un but louable. Nous les aiderons."
 muslim_piety.2.b: "Ne pourraient-ils pas se nourrir de leur seule foi ?"
 muslim_piety.3.t: "Recherches hérétiques"
 muslim_piety.3.d: "Un des meilleures scientifiques du royaume a récemment eu un débat houleux avec un imam lors d'un banquet qui se tenait à [Root.Capital.GetCapitalName] et désormais des inquiétudes apparaissent au sujet de possibles recherches hérétiques menées par notre pays. L'imam a été secondé par plusieurs autres, et ensemble ils demandent l'application de restrictions sur la recherche de toute connaissance qui menace le mode de vie des gens."
 muslim_piety.3.a: "Leur position se tient."
 muslim_piety.3.b: "Renvoyez-les chez eux !"
 muslim_piety.4.t: "Autodafé"
 muslim_piety.4.d: "On nous a signalé un autodafé se déroulant à [Root.Capital.GetCapitalName]. Il semble que plusieurs chefs religieux locaux ont rallié la populace et qu'ensemble ils brûlent toute la littérature ''hérétique'' qu'ils peuvent trouver. Leur définition de ce qui est hérétique semble être très vague et les pillards envisagent même de s'en prendre au contenu de plusieurs bibliothèques publiques..."
 muslim_piety.4.a: "Ordonnez à la garde d'intervenir !"
 muslim_piety.4.b: "Et personne ne nous a rien dit ? Allez chercher mon briquet !"
 muslim_piety.5.t: "Des brigands attaquent des pèlerins"
 muslim_piety.5.d: "Des fidèles musulmans en pèlerinage vers la ville sainte de La Mecque ont récemment été attaqués par des bandes de brigands itinérants. Cette racaille a même eu le courage de s'attaquer aux plus grosses caravanes et de nombreuses vies ont été perdues. Le peuple demande justice et nos guerriers les plus pieux demandent la permission d'assurer la sécurité des pèlerins à travers le royaume. "
 muslim_piety.5.a: "Ils bénéficieront bien sûr de notre protection."
 muslim_piety.5.b: "Non, nous avons d'autres priorités."
 muslim_piety.6.t: "Un autre infidèle !"
 muslim_piety.6.d: "Un officier subalterne de notre gouvernement s'est distingué en prouvant être un administrateur très capable. Il mérite peut-être une promotion, mais nous avons un problème : il n'est pas musulman. Toutes les tentatives pour le contraindre à se convertir se sont soldées par un échec et nombreux sont ceux qui exigent sa démission immédiate."
 muslim_piety.6.a: "On ne peut lui faire confiance. Qu'il démissionne."
 muslim_piety.6.b: "Non, nous avons besoin de ses compétences."
 muslim_piety.7.t: "Arrivée de mécréants"
 muslim_piety.7.d: "Notre royaume a récemment connu une brusque arrivée d'immigrants. De nombreux réfugiés fuient la guerre et la pauvreté du monde et les plus tenaces refusent d'abandonner leur fausse religion et d'adopter la véritable foi musulmane. Ne devrions-nous pas fermer nos frontières à ces infidèles ?"
 muslim_piety.7.a: "Oui, renvoyez-les chez eux !"
 muslim_piety.7.b: "Non, qu'ils conservent leurs croyances."
 muslim_piety.8.t: "La foule s'en prend aux mécréants"
 muslim_piety.8.d: "Partout dans le royaume on nous signale des actes spontanés de violence de la part de musulmans à l'encontre de mécréants. On compte déjà plusieurs lynchages et plus d'un bâtiment a été réduit en cendres. La foule demande l'expulsion de tous les infidèles et les dhimmis ont demandé à l'État plus de protection pour leur propriété et pour eux-mêmes."
 muslim_piety.8.a: "Les mécréants n'ont rien à faire chez nous."
 muslim_piety.8.b: "Intervenons. Il faut restaurer l'ordre et la loi."
 muslim_piety.9.t: "Des hommes de science"
 muslim_piety.9.d: "Les rumeurs se répandent dans notre royaume au sujet de nouvelles découvertes innovatrices en provenance de l'Europe de l'Ouest. Afin de ne pas nous faire distancer, certains de nos gouvernants ont suggéré d'avoir recours à l'or pour attirer quelques-uns de leurs érudits ici. Ceci représenterait un atout pour nos recherches mais le clergé risque de ne pas aimer voir des infidèles détenir un tel pouvoir dans nos cercles académiques."
 muslim_piety.9.a: "Faites-les venir, nous avons besoin d'aide."
 muslim_piety.9.b: "Nous nous en sortirons mieux sans eux."
 muslim_piety.10.t: "Manque de recrues"
 muslim_piety.10.d: "Les soldats de notre pieuse armée sont prêts à mettre leur vie en jeu sans hésiter pour défendre notre grand royaume, mais il devient de plus en plus difficile de trouver de nouvelles recrues faisant preuve d'un tel zèle. Certains généraux ont suggéré de revoir nos attentes à la baisse et d'ouvrir nos rangs aux dhimmis et aux athées."
 muslim_piety.10.a: "S'ils peuvent combattre, cela nous convient."
 muslim_piety.10.b: "Nous ne dénaturerons pas notre grande armée ainsi !"
 muslim_piety.11.t: "La charité envers les pauvres"
 muslim_piety.11.d: "La charité à ceux dans le besoin est un des piliers de l'Islam et nombreux sont ceux qui nous ont demandé de venir en aide aux pauvres de [Root.Capital.GetCapitalName]. Pour une petite somme, nous pouvons faire distribuer du pain à ceux qui souffrent de la famine."
 muslim_piety.11.a: "Bien sûr, faisons cela !"
 muslim_piety.11.b: "Non, nous avons besoin de cet or pour protéger le royaume."
 muslim_piety.12.t: "Blasphème"
 muslim_piety.12.d: "Un fonctionnaire de premier plan et d'une grande franchise dans notre gouvernement, récemment rapatrié depuis le corps diplomatique, semble avoir passé un peu trop de temps à l'étranger. Il est rentré à [Root.Capital.GetCapitalName] porteur d'idées controversées sur la manière d'interpréter les paroles du Prophète et, cela va sans dire, ses propos ont provoqué l'ire du clergé. Plusieurs imams ont déclaré qu'il blasphémait et exigent une action immédiate de la part du gouvernement."
 muslim_piety.12.a: "Au bûcher !"
 muslim_piety.12.b: "Des réprimandes publiques devraient suffire."
 muslim_piety.13.t: "Le clergé manifeste"
 muslim_piety.13.d: "Le clergé est choqué du peu de piété au sein de notre gouvernement. Une grande foule menée par un imam charismatique s'est rassemblée à [Root.Capital.GetCapitalName] et exige des réformes ainsi qu'une adhérence plus stricte aux principes de l'Islam."
 muslim_piety.13.a: "Dispersez la foule !"
 muslim_piety.13.b: "Accédons à leurs demandes"
 muslim_piety.14.t: "Le zèle de notre armée"
 muslim_piety.14.d: "Le moral de notre grande armée est envié par tous et le zèle de nos soldats suffit à renverser les obstacles qui mettraient d'autres armées en déroute. La renommée de notre armée attire de nouvelles recrues, mais nombre d'entre elles manquent de foi. Si nous les acceptons, cela portera un coup au moral de nos guerriers qui se conduisent en bons musulmans."
 muslim_piety.14.a: "Nos guerriers n'ont pas besoin de leur aide."
 muslim_piety.14.b: "Si nous voulons des troupes, nous n'avons pas le choix."
 muslim_piety.15.t: "Collecte d'impôts"
 muslim_piety.15.d: "Nombreux sont ceux qui, dans notre royaume, ne paient pas d'impôts, et le clergé entre dans cette catégorie. S'il partageait certaines de ses richesses avec l'État, il serait plus facilement protégé par le gouvernement et l'Islam serait mieux défendu contre ceux qui cherchent à lui nuire."
 muslim_piety.15.a: "Non, nous ne sommes pas prêts à franchir le pas."
 muslim_piety.15.b: "Oui, pour le bien de la nation !"
 muslim_piety.16.t: "Corruption généralisée"
 muslim_piety.16.d: "Alors que notre gouvernement tend vers le sécularisme, une nouvelle sorte de pragmatisme semble être apparue parmi nos représentants et nos bureaucrates. Malheureusement, ce nouveau climat a également encouragé la généralisation de la corruption car chacun ne se préoccupe plus que de soi. Nombreux sont ceux qui demandent un retour aux anciennes valeurs, au temps où notre nation suivait véritablement les enseignements du Prophète."
 muslim_piety.16.a: "C'était mieux dans le temps."
 muslim_piety.16.b: "C'est le prix à payer."
 muslim_piety.20.t: "Nouveau $MONARCHTITLE$"
 muslim_piety.20.d: "Notre nation a grandement manqué d'orientations claires sous le règne de $HEIR$, un enfant timide et mal préparé à faire face aux dangers du monde. Heureusement pour nous, un des proches conseillers de $RULER$ a décidé d'agir et l'enfant est maintenant retenu dans un endroit où $RULER_S_PRONOUN$ ne pourra plus causer de tort. Le conseiller a proclamé notre nouveau $MONARCHTITLE$ et a juré de donner à la nation le gouvernement fort dont elle a tant besoin."
 muslim_piety.20.a: "Que le règne de notre nouveau $MONARCHTITLE$ soit long et prospère !"
 cultural_event.1.a: "Qu'il en soit ainsi !"
 cultural_event.1.b: "D'inutiles distractions."
 cultural_event.2.a: "Embrassons leurs idées !"
 cultural_event.2.b: "Le jeu n'en vaut pas la chandelle."
 cultural_event.3.a: "Mais bien sûr, qu'ils viennent !"
 cultural_event.3.b: "Non, nous n'avons pas besoin de leur aide"
 cultural_event.4.a: "Bien sûr. Ils peuvent compter sur nous."
 cultural_event.4.b: "Non, nous avons d'autres problèmes."
 cultural_event.5.a: "En avant, vers la gloire !"
 cultural_event.5.b: "Non, il faut vivre avec son temps."
 cultural_event.8.a: "Qu'il en soit ainsi !"
 cultural_event.8.b: "Une distraction superflue."
 cultural_event.13.a: "Oui, j'adore les bonnes histoires."
 cultural_event.13.b: "Non, notre peuple doit penser au présent."
 renovatio_effect: "Unissons le §YSaint-Empire romain germanique§! à un pays !"
 EVTNAME6140: "Les affaires sont en pleine expansion"
 EVTDESC6140: "Grâce à nos pratiques commerciales avisées, les marchands sont attirés par notre royaume et en conséquence, notre commerce devient plus performant. "
 EVTDESC857: "Après avoir déployé des efforts pour communiquer avec les pairs de $RULER$, l'acharnement du $MONARCHTITLE$ $MONARCH$ a fini par payer. Notre prestige diplomatique a augmenté grâce au talent de négociateur de $RULER$."
 EVTDESC858: "Il est difficile d'imaginer l'incompétence de $MONARCH$ dans les questions de diplomatie. Nous ignorons comment $RULER_S_PRONOUN$ l'a fait, mais $RULER_S_PRONOUN$ a réussi à porter atteinte à notre réputation dans le monde entier rien qu'en écrivant une simple lettre d'excuses à un ambassadeur."
 EVTDESC9471: "Les frontières sont des choses vivantes qui changent et mutent avec les saisons et selon le succès du dernier conquérant qui les franchit. Les historiens diront peut-être que les évènements qui se sont déroulés dans la province de $PROVINCENAME$ en l'an de grâce $YEAR$ étaient inévitables. Ils pourraient dire par exemple: ''Alors que $PROVINCENAME$ prospérait sous le gouvernement bienveillant de $COUNTRY$, les rustres de l'autre côté de la frontière devenaient jaloux.'' Ou peut-être seront-ils moins justes à notre égard. Quoi qu'il en soit, des tensions en $PROVINCENAME$ ont offert à un de nos voisins un casus belli contre nous."
 EVTOPTC9472: "Si ça bouge, on l'engage."
 EVTNAME841: "Un réformateur de la marine"
 EVTDESC841: "La performance générale de notre marine s'est notablement améliorée depuis que nous avons décidé de la privilégier un peu plus aux dépens de l'armée. Un officier de grand talent est apparu dans ses rangs."
 EVTOPTB841A: "Faites-le monter en grade"
 EVTNAME3001: "Conflits internes"
 EVTNAME3008: "La fin des conflits internes"
 EVTDESC727: "Nous sommes en guerre contre un de nos ennemis. Tout le royaume sent que nous devons gagner ce combat et chacun donne de sa personne."
 EVTOPTB1071: "Réduisons les investissements commerciaux"
 EVTDESC2001: "La désapprobation envers l'Église catholique romaine se répand dans toute l'Europe en raison de la corruption croissante chez les moines et les clercs. On remet en question les principes actuels et l'avidité de l'Église. Un moine de $CAPITAL$ a pendant un certain temps exprimé des inquiétudes, mais aujourd'hui il clame haut et fort son mécontentement envers l'Église et prépare une réforme de la foi."
 EVTDESC3026: "L'instabilité des années passées semble enfin terminée ! Nous n'avons plus à nous soucier des paysans qui s'opposent aux réformes. Leur envie de combattre est épuisée."
 civil_war.6.t: "Soutien aux rebelles à $CAPITAL$"
 civil_war.6.d: "Le prétendant connaît maintenant des soutiens jusque dans notre capitale. Une armée se trouve aux portes de $CAPITAL_CITY$ et la ville est sur le point de tomber !"
 civil_war.6.a: "C'est sérieux !"
 EVTOPTA3096: "La victoire est à nous !"
 EVTOPTA7002: "C'est une insulte envers [Root.GetName] !"
 EVTOPTB7002: "Invitons-le à visiter [Root.Capital.GetName]"
 EVTOPTA7004: "Nous allons leur apprendre les bonnes manières !"
 EVTNAME6418: "Une excellente année"
 revolution.20.t: "$COUNTRY$ a gagné en stabilité !"
 revolution.20.d: "Les pires conséquences de la période révolutionnaire ne sont plus qu'un souvenir."
 revolution.20.a: "Bonne nouvelle !"
 EVTDESC1082: "Nous sommes profondément attristés de constater que les dominions du pape ont complètement disparu. Notre grande dévotion fait de nous le candidat idéal pour prendre la responsabilité de fonder un nouvel État papal. Peut-être devrions-nous céder une de nos provinces ?"
 EVTOPTA1082: "Pour la gloire du Seigneur !"
 EVTOPTB1082: "Peut-être pas"
 EVTOPTC863: "Qu'on les aide quand même !"
 EVTDESC9551: "Le Parlement discute actuellement, et depuis quelque temps déjà, de la manière de faire progresser notre commerce. Nous avons le contrôle exclusif d'un nœud commercial local, mais beaucoup sont intéressés par les possibilités offertes par le commerce maritime. D'autres sont convaincus que le risque est trop important et qu'ils pourraient gagner plus d'argent au pays."
 EVTDESC9553: "Notre Parlement est partagé sur la proposition d'établissement d'un nouveau nœud commercial. Nombreux sont ceux qui ne comprennent pas pourquoi une nation aussi commerçante que la nôtre ne dispose pas de son propre nœud commercial, mais nous savons bien que ce genre de choses demande de l'argent et qu'il faut bien y réfléchir avant de se lancer."
 EVTDESC753: "Faisant état d'un dégoût face aux incessantes guerres de conquête menées par $COUNTRY$, certains nœuds commerciaux ont décidé d'expulser nos marchands."
 EVTDESC773: "Certains pays semblent si affligés par notre politique étrangère qu'ils ont décidé d'exercer des représailles en assassinant nos marchands dans le but de nous faire subir un préjudice financier.\n\nPire encore, ces évènements se sont produits dans nos propres nœuds commerciaux..."
 EVTDESC9512: "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ nous disant que la région était un nœud commercial parfait pour le commerce de l'ivoire. Notre gouvernement ne pourrait pas être plus heureux."
 remains_ruler: "[Root.Monarch.GetName] ( [Root.Monarch.GetAdm] £adm£ / [Root.Monarch.GetDip] £dip£ / [Root.Monarch.GetMil] £mil£ ) demeure en place."
 EVTDESC2011: "La réforme protestante se répand comme une traînée de poudre dans toute l'Europe. Plusieurs mouvements se sont déjà constitués et proposent plusieurs manières de réformer la foi chrétienne. Un prêtre dévot de $CAPITAL$ est devenu la principale figure de cette soi-disant école de pensée réformée et met en avant la déliquescence totale de l'éthique dans l'humanité. Seule une intervention divine peut permettre à l'humanité de trouver le salut et peut transformer la rébellion en obéissance volontaire."
 EVTOPTB610A: "L'intégration demande du temps."
 EVTNAME9205: "Mise à sac de $FROM$"
 EVTDESC9205: "$FROM$ est tombée face à nos troupes et le $MONARCHTITLE$ $MONARCH$ a permis à ses troupes de faire ce qu'elle voulaient dans la ville. Cette décision lui a valu une grande popularité auprès des soldats."
 EVTNAME9206: "$PROVINCENAME$ a été pillée !"
 EVTDESC9206: "Les armées de $CONTROLLERNAME$ ont pillé la province de $PROVINCENAME$ et l'ont dépourvue de ses richesses."
 EVTOPTA9206: "Malédiction !"
 EVTOPTB9074: "Il peut prendre nos vies, mais il n'aura jamais notre liberté."
 EVTOPTC9469: "Il s'appellera Johan"
 random_event.EVTNAME1: "Appuyer la révolution outre-mer"
 random_event.EVTDESC1: "Alors que le conflit révolutionnaire entre notre rival et la nation américaine se poursuit, un nombre croissant de voix s'élève au pays pour nous demander de ne pas rester sans rien faire et de venir en aide aux révolutionnaires."
 random_event.EVTOPTA1: "Nous ne pouvons abandonner la nation américaine à son sort"
 random_event.EVTOPTB1: "Ce n'est pas notre guerre"
 random_event.EVTNAME2: "Liens culturels affaiblis"
 random_event.EVTDESC2: "À mesure que le temps passe, les liens entre la métropole et ses colonies s'affaiblissent. Les colons de $PROVINCE$ s'identifient à peine à leur patrie d'origine désormais."
 random_event.EVTOPTA2: "Nous verrons comment les choses évoluent avec le temps"
 random_event.EVTNAME3: "Un traître au parlement"
 random_event.EVTDESC3: "Il est apparu qu'un membre élu de notre gouvernement agit en faveur de l'opposition et la soutient dans cette guerre. Nous le dénoncerions et l'exécuterions volontiers s'il n'avait pas un si grand soutien dans la communauté. Cela pourrait entraîner de l'instabilité."
 random_event.EVTOPTA3: "Exécutons-le"
 random_event.EVTOPTB3: "Tentons de réduire son implication"
 random_event.EVTNAME4: "Une nouvelle religion se répand ?"
 random_event.EVTDESC4: "Nos paysans se livrent à d'étranges rituels impliquant des sortes de... ballons ? Nous devons empêcher de nouveaux troubles religieux !"
 random_event.EVTOPTA4: "Vous pourriez au moins nettoyer notre université !"
 random_event.EVTOPTB4: "Nos conseillers n'ont jamais entendu parler du football ?"
 random_event.EVTNAME5: "Nos ancêtres nous regardent"
 random_event.EVTDESC5: "Récemment, on a commencé à remettre en doute la légitimité de notre souveraineté. Nous devons leur rappeler que nous sommes en droit de régner !"
 random_event.EVTOPTA5: "Gloire à nos ancêtres ! Construisez les plus grands monuments imaginables !"
 random_event.EVTOPTB5: "Construisons la statue d'un de nos ancêtres"
 random_event.EVTOPTC5: "Nous préférons ne pas nous souvenir de notre grand-père..."
 random_event.EVTNAME6: "Un nouveau champion au tournoi"
 random_event.EVTDESC6: "Au cours d'un tournoi récent, un roturier que l'on n'attendait pas a surpris les personnes présentes en battant tous ceux qui s'opposaient à lui et fut déclaré champion. Nous avons maintenant la difficile tâche de décider ce que nous allons faire de lui."
 random_event.EVTOPTA6: "Cet homme doit diriger nos armées !"
 random_event.EVTOPTB6: "Nous devons durcir les règles afin que cela ne se reproduise plus !"
 random_event.EVTNAME7: "Un nouveau vaisseau amiral !"
 random_event.EVTDESC7: "Notre flotte n'est pas complète sans un magnifique vaisseau amiral."
 random_event.EVTOPTA7: "Une figure de proue dorée ferait un bel effet !"
 random_event.EVTOPTB7: "Si vous le dites..."
 random_event.EVTOPTC7: "Nous paierons le moins cher possible"
 random_event.EVTNAME8: "Hérésie !"
 random_event.EVTDESC8: "Un de vos conseillers s'est disputé avec l'évêque au cours de votre dernier banquet et l'Église a envoyé un inquisiteur pour l'interroger sur ses idées. Vous pourriez user de votre influence pour le défendre ou accepter l'intervention de l'Église pour gagner la bienveillance du pape."
 random_event.EVTOPTA8: "Père, que ta volonté soit faite."
 random_event.EVTOPTB8: "La prochaine fois, nous empoisonnerons le repas de l'évêque !"
 random_event.EVTNAME9: "Nous avons un espion infiltré !"
 random_event.EVTDESC9: "Un de nos experts militaires travaille pour nos ennemis depuis des années et il propose maintenant son aide pour les vaincre dans cette guerre sacrée. Il est prêt à se sacrifier pour nous permettre de conquérir une forteresse ou d'acquérir certains secrets. Que décidons-nous ?"
 random_event.EVTOPTA9: "Demandons-lui de saboter cette forteresse !"
 random_event.EVTOPTB9: "Qu'il nous dise ce qu'il a construit pour eux !"
 random_event.EVTNAME10: "Un corsaire avide"
 random_event.EVTDESC10: "Votre corsaire le plus craint a décidé que les navires ennemis ne suffisaient pas à satisfaire sa soif de butin et de gloire, aussi a-t-il décidé de s'en prendre à votre propre flotte marchande. Les marchands exigent sa tête mais votre trésorier vous suggère plutôt de trouver un terrain d'entente avec lui : vos coffres vides auraient bien besoin d'être remplis."
 random_event.EVTOPTA10: "Il faut protéger nos marchands, coulez-moi ce salaud !"
 random_event.EVTOPTB10: "Pecunia non olet, comme on dit."
 random_event.EVTNAME11: "Expert militaire étranger"
 random_event.EVTDESC11: "Notre pays est en guerre mais notre commandement n'est pas prêt ! Aujourd'hui, un expert militaire étranger s'est présenté à notre cour. Sa réputation le précède et il connaît assez bien notre langue, mais ses tarifs sont élevés. Que devons-nous faire de lui ?"
 random_event.EVTOPTA11: "Demandons-lui de former nos officiers"
 random_event.EVTOPTB11: "Donnons-lui le commandement de nos armées"
 random_event.EVTOPTC11: "Nous n'avons pas besoin de l'aide d'un étranger !"
 random_event.EVTNAME12: "L'éléphant blanc"
 random_event.EVTDESC12: "Nous sommes parvenus à faire l'acquisition d'un éléphant blanc, symbole de justice, de puissance, de paix et de prospérité pour notre royaume."
 random_event.EVTOPTA12: "Splendide !"
 random_event.EVTNAME13: "Des profits à La Mecque"
 random_event.EVTDESC13: "Mon $MONARCHTITLE$, un nombre inhabituel de nobles et de marchands venus de tout le monde musulman a accompli le pèlerinage à La Mecque cette année. Cet afflux de gens fortunés a donné un coup de fouet au commerce local ! Comment devrions-nous collecter les impôts ?"
 random_event.EVTOPTA13: "L'argent ira dans nos coffres"
 random_event.EVTOPTB13: "Investissons dans les entreprises locales"
 random_event.EVTOPTC13: "L'argent ira au culte"
 random_event.EVTNAME14: "Une performance étonnante"
 random_event.EVTDESC14: "Récemment, une femme troubadour connue dans toute l'Europe pour sa musique peu conventionnelle a été invitée à se produire à votre cour. En voyant son costume, l'assistance a failli s'étouffer. Ses chansons comportaient de nombreuses références grivoises à peine masquées ainsi que des références à des actes sexuels contre nature. À un moment, l'archevêque est devenu écarlate et est brutalement sorti de la salle. La représentation vient désormais de s'achever et tout le monde attend votre réaction."
 random_event.EVTOPTA14: "Une étude provocante et envoûtante de l'amour et des genres dans la société contemporaine !"
 random_event.EVTOPTB14: "Une ridicule obscénité pour les demeurés ! Hors de ma vue !"
 random_event.EVTNAME15: "L'arc ou le mousquet ?"
 random_event.EVTDESC15: "Une dispute a éclaté à la cour au sujet de l'importance du mousquet par comparaison avec les régiments d'archers traditionnels. Espérant convaincre le $MONARCHTITLE$ $MONARCH$ que leur rôle dans l'armée n'est pas dépassé, un groupe d'archers vétérans a mis en place une démonstration impressionnante. Leur grâce, leur compétence et leur précision a été admirée par un grand nombre de spectateurs."
 random_event.EVTOPTA15: "Les archers devraient bien entendu avoir un rôle primordial."
 random_event.EVTOPTB15: "Il est temps pour ces vieux soldats de prendre leur retraite."
 random_event.EVTNAME16: "Des failles dans l'embargo"
 random_event.EVTDESC16: "Mon Seigneur, un célèbre corsaire est en mesure de contourner l'embargo et de faire entrer dans le pays ce dont nous avons le plus besoin, mais il demande des sommes de plus en plus élevées pour continuer à prendre ce risque."
 random_event.EVTOPTA16: "Nous devons continuer à nous approvisionner"
 random_event.EVTOPTB16: "Que les marchands paient..."
 random_event.EVTOPTC16: "Nous ne discuterons pas avec ces voyous"
 colonial.EVTNAME8: "Sorcière !"
 colonial.EVTDESC8: "Les villageois de $PROVINCENAME$ ont capturé une sorcière la main dans le sac : elle essayait de cuire des enfants dans un four... La ville est en ébullition et il semble qu'elle finira au bûcher. Devons-nous condamner ou approuver l'épreuve par le feu ?"
 colonial.EVTOPTA8: "Que la sorcière brûle, qu'il n'en reste que des cendres !"
 colonial.EVTOPTB8: "Tout le monde sait que les sorcières n'existent pas. Faites libérer cette pauvre femme."
 colonial.EVTNAME9: "Une nouvelle colonie"
 colonial.EVTDESC9: "Nos efforts pour développer $PROVINCENAME$ se poursuivent mais certains de nos colons ont refusé de reconnaître notre capitale et ont commencé à établir une nouvelle colonie à bonne distance de l'ancienne. Les gens se rendent en masse dans cette nouvelle colonie et nous manquons de bras."
 colonial.EVTOPTA9: "Cette colonie doit être abandonnée"
 colonial.EVTOPTB9: "S'il y a du monde, ils paieront des impôts"
 colonial.EVTNAME10: "Cités rivales"
 colonial.EVTDESC10: "Deux de nos colonies en $PROVINCENAME$ sont entrées dans une farouche compétition, tentant l'impossible pour établir leur domination sur toute la province."
 colonial.EVTOPTA10: "La compétition entraîne le succès"
 colonial.EVTOPTB10: "Nommons deux gouverneurs"
 colonial.EVTNAME11: "Les défenses sont compromises"
 colonial.EVTDESC11: "Nous disposons de deux colonies en $PROVINCENAME$ et plusieurs jours de marche les séparent. Nous avons des difficultés à correctement défendre la province !"
 colonial.EVTOPTA11: "Qu'ils se défendent seuls"
 colonial.EVTOPTB11: "Nous devrions donc construire un nouveau fort"
 colonial.EVTNAME12: "L'appelle de la chasse"
 colonial.EVTDESC12: "Nos jeunes hommes vivant en $PROVINCENAME$ sont, au mieux, à moitié civilisés. Ils apprennent des indigènes locaux et les admirent, et nombreux sont ceux qui rêvent d'abandonner leur maison pour adopter une vie de nomade chasseur dans les grandes étendues sauvages au-delà de nos frontières."
 colonial.EVTOPTA12: "Condamnons ces imbécillités"
 colonial.EVTOPTB12: "S'ils ont envie d'explorer un peu..."
 colonial.EVTOPTC12: "Tant qu'ils nous rapportent des fourrures..."
 colonial.EVTNAME13: "Le commerce de fourrures s'étiole"
 colonial.EVTDESC13: "À mesure que la civilisation progresse, les animaux des bois que nous chassons pour leur fourrure se font rares et il nous est désormais impossible de récolter des fourrures en $PROVINCENAME$."
 colonial.EVTOPTA13: "Si les forêts sont vides, on pourrait aussi bien couper ces arbres..."
 colonial.EVTOPTC13: "Ils vont peut-être enfin se décider à cultiver la terre !"
 colonial.EVTNAME14: "Fondation d'une mission jésuite"
 colonial.EVTDESC14: "Un groupe monastique de la Compagnie de Jésus s'est rendu dans le Nouveau Monde afin d'établir une mission dans une de nos colonies et de christianiser les indigènes qui s'y trouvent."
 colonial.EVTOPTA14: "Ad Maiorem Dei Gloriam!"
 colonial.EVTNAME15: "La malaria frappe notre colonie !"
 colonial.EVTDESC15: "La maladie frappe notre colonie de $PROVINCENAME$. Elle est si dévastatrice que cette colonie court un grand risque de disparaître. Les indigènes semblent immunisés contre ce mal, mais nos colons meurent tous les jours."
 colonial.EVTOPTA15: "Envoyons quelqu'un combattre ce mal"
 colonial.EVTOPTB15: "Mettons la province en quarantaine !"
 colonial.EVTOPTC15: "Prions pour que cela s'arrange"
 EVTDESC871: "Votre Altesse, un de vos conseillers suggère de vendre des titres de noblesse à ceux qui peuvent se les offrir. Nous recevrions d'importantes rentrées d'argent mais cela ferait perdre de la valeur au concept de noblesse, sans compter que notre aristocratie le prendrait mal. Allons-nous faire cela ?"
 EVTDESC900_01: "Longue vie à l'Empereur ! Les électeurs ont décidé de nous renouveler leur confiance et la couronne impériale demeure en $COUNTRY$. Alors que notre pays renforce son emprise sur la couronne impériale et que les princes commencent à nous percevoir comme les détenteurs naturels du pouvoir, notre autorité impériale augmente."
 ship_building_problems: "Difficultés dans la construction navale"
 border_friction.1t: "Friction frontaliers"
 border_friction.1d: "À travers notre pays, il est scandaleux que nous allier à une nation qui détient provinces qui sont légitimement nôtre!"
 border_friction.1a: "Peut-être un changement de politique est en ordre..."
 border_friction.1b: "Mettre un spin positif sur les choses!"
 border_friction.2d: "'Nos provinces légitimes sont détenus par d'autres pays et notre gouvernement semble faire aucun effort pour les récupérer! Quoi servent-elles de toute façon?' proclame le journal grand format.\nInsatisfaction généralisée à notre incapacité à récupérer nos provinces revendiquées balaie la nation."
 vassalize_empire2: "Tous les membres du §YSaint-Empire romain germanique§! deviendront nos vassaux directs, ce qui nous permettra de revendiquer leurs terres !"
 EVTDESC3097: "Alors que des armées de traîtres se lèvent à travers tout l’empire, les rebelles $LIKELYREBELS$ de $PROVINCENAME$ en profitent pour rejoindre les autres insurgés."
 EVTNAME8000: "Les Esprits de la Nature sont inquiets"
 EVTDESC8000: "Les Esprits de la Nature disent à notre peuple que notre politique de tolérance permet au totémisme de se développer dans notre royaume."
 EVTOPTA8000: "Eh bien, c'est cela la tolérance."
 EVTNAME8001: "Mauvaise nouvelle en vue."
 EVTDESC8001: "Nos chamans nous rapportent qu'une partie de notre peuple profite de notre tolérance pour se tourner vers le totémisme."
 EVTOPTA8001: "Au moins, nous sommes tolérants."
 EVTNAME8002: "Connexion spirituelle en danger"
 EVTDESC8002: "Le lien privilégié que nous entretenons avec les animaux et les plantes est en danger car nous avons laissé l'animisme se développer à travers notre nation."
 EVTOPTA8002: "Ce n'est pas bien."
 EVTNAME8003: "Connexion spirituelle en danger"
 EVTDESC8003: "Le lien privilégié que nous entretenons avec les animaux et les plantes est en danger car nous avons laissé le chamanisme se développer à travers notre nation."
 EVTOPTA8003: "Ce n'est pas bien."
 EVTNAME9522: "Cacao"
 EVTDESC9522: "Les rapports émanant de nos colons de $PROVINCENAME$ indiquent que le climat tropical chaud et humide de cette province en fait une région particulièrement propice à la production de cacao."
 EVTOPTA9522: "À la bonne heure !"
 colonial.EVTNAME18: "Café du Nouveau Monde"
 colonial.EVTDESC18: "Le café est désormais une marchandise très demandée dont les gens semblent ne plus pouvoir se passer. Le climat et les grands espaces du Nouveau Monde semblent parfaitement adaptés à la culture du café. Nous devrions peut-être envisager ce type de production pour [Root.GetName] ?"
 colonial.EVTOPTA18: "Certains le qualifient d'or noir, pourquoi pas ?"
 colonial.EVTOPTC18: "Mieux vaut ne rien changer."
 increased_tariffs: "Hausse des taxes"
 desc_increased_tariffs: "[Root.ColonialParent.GetName] a augmenté les taxes prélevées sur notre économie sans tenir compte de nos protestations."
 reduced_tariffs: "Baisse des taxes"
 desc_reduced_tariffs: "[Root.ColonialParent.GetName] a tenu compte de nos protestations en réduisant les taxes prélevées sur notre économie."
 colonial_nation.EVTNAME1: "Taxes trop élevées"
 colonial_nation.EVTDESC1: "Les habitants des colonies jugent les prix des marchandises trop élevés. Ils dénoncent les taux excessifs de nos taxes et réclament leur réduction."
 colonial_nation.EVTOPTA1: "Il est temps de leur montrer qui gouverne les colonies !"
 colonial_nation.EVTOPTB1: "Accepter de baisser les taxes"
 colonial_nation.EVTNAME2: "Hausse des taxes"
 colonial_nation.EVTDESC2: "Malgré nos protestations, [Root.ColonialParent.GetName] impose temporairement des taxes plus élevées qui vont lourdement peser sur notre économie."
 colonial_nation.EVTOPTA2: "Nous pousser assez loin..."
 colonial_nation.EVTNAME3: "Baisse des taxes"
 colonial_nation.EVTDESC3: "[Root.ColonialParent.GetName] a entendu raison et accepté de baisser temporairement les taxes qui étranglaient progressivement notre économie."
 colonial_nation.EVTOPTA3: "Bonne nouvelle !"
 colonial_nation.EVTNAME4: "Combattant de la liberté ou rebelle ?"
 colonial_nation.EVTDESC4: "Un colonel de l'armée s'illustre en tant que meneur de la résistance armée contre [Root.ColonialParent.GetName]. En plus d'un soldat aguerri, il fait preuve d'un grand charisme et, visiblement, de plus en plus de gens rallient ses idées en matière d'indépendance.\n\nS'agit-il d'un traître, d'un rebelle ou d'une personne capable de nous aider à nous libérer du joug colonial et de mener [Root.GetName] à la liberté ?"
 colonial_nation.EVTOPTA4: "Nommez-le général !"
 colonial_nation.EVTNAME5: "Troubles à [From.GetName]"
 colonial_nation.EVTDESC5: "Un colonel de l'armée de [From.GetName] s'illustre en tant que meneur de la résistance armée contre [Root.GetName] ! En plus d'un soldat aguerri, il fait preuve d'un grand charisme et, visiblement, de plus en plus de gens rallient ses dangereuses idées en matière d'indépendance.\n\nMais plutôt que de décapiter immédiatement ce parvenu, les autorités locales de [From.GetName] ont choisi de le promouvoir au grade de général !"
 colonial_nation.EVTOPTA5: "Comment osent-ils ?!"
 colonial_nation.EVTNAME6: "Rebelle colonial exécuté"
 colonial_nation.EVTDESC6: "Un colonel de l'armée de [From.GetName] s'illustre en tant que meneur de la résistance armée contre [Root.GetName] ! En plus d'un soldat aguerri, il fait preuve d'un grand charisme et, visiblement, de plus en plus de gens rallient ses dangereuses idées en matière d'indépendance.\n\nHeureusement, [From.Monarch.GetTitle] [From.Monarch.GetName] a rapidement géré l'affaire en le décapitant. Mais cette façon de faire a, semble-t-il, suscité un plus grand désir de liberté pour [From.GetName]..."
 colonial_nation.EVTOPTA6: "Une solution un peu trop expéditive, peut-être..."
 can_lift_tariff_modifier: "\nLorsque [Root.GetName] deviendra une nation indépendante, cette taxe sera supprimée."
 colonial_nation.EVTNAME10: "Guerres coloniales"
 colonial_nation.EVTDESC10: "Pour nouer de bonnes relations ainsi que d'éventuelles alliances avec les tribus autochtones du Nouveau Monde, nous devrons veiller à ce que certaines de nos colonies ne déclarent pas de guerres coloniales."
 colonial_nation.EVTOPTA10: "Tenez-les en laisse !"
 colonial_nation.EVTOPTB10: "Ce n'est pas dans notre intérêt"
 colonial_nation.EVTNAME11: "La proclamation de [GetYear]"
 colonial_nation.EVTDESC11: "Pour maintenir de bonnes relations avec les tribus autochtones voisines, [From.GetName] a adressé à [Root.Monarch.GetTitle] [Root.Monarch.GetName] une proclamation nous interdisant d'attaquer ces tribus sans raison valable !"
 colonial_nation.EVTOPTA11: "C'est scandaleux !"
 restricted_colonial_expansion: "Expansion coloniale restreinte"
 desc_restricted_colonial_expansion: "Afin de ne pas contrarier ses relations avec les tribus autochtones voisines, [Root.ColonialParent.GetName] a limité notre expansion coloniale."
 colonial_nation.EVTNAME12: "Expansion coloniale"
 colonial_nation.EVTDESC12: "Les diplomates de nos colonies du Nouveau Monde signalent des troubles le long de la frontière. L'expansion continue et rapide des colons a suscité la colère des tribus autochtones voisines. S'il est de notre intérêt de maintenir de bonnes relations avec ces tribus, nous devons limiter l'expansion de nos colonies."
 colonial_nation.EVTOPTA12: "Qu'il en soit ainsi !"
 colonial_nation.EVTOPTB12: "Les laisser s'étendre librement"
 proclamation_tooltip: "Le casus belli §YConquête coloniale§W ne sera pas disponible pendant 10 ans."
 colonial_nation.EVTNAME13: "Expansion coloniale restreinte"
 colonial_nation.EVTDESC13: "L'expansion continue et rapide des colons a suscité la colère des tribus autochtones voisines et pour maintenir de bonnes relations avec celles-ci, [From.GetName] a décidé de limiter notre expansion coloniale !"
 colonial_nation.EVTOPTA13: "Intolérable !"
 colonial_nation.EVTNAME14: "Le fardeau de la guerre"
 colonial_nation.EVTDESC14: "Notre récente guerre a considérablement affaibli le pays. Ce fardeau pourrait peut-être être partagé par nos colonies ?"
 colonial_nation.EVTOPTA14: "Que les colonies paient !"
 colonial_nation.EVTOPTB14: "Nous en porterons le fardeau"
 colonial_nation.EVTDESC15: "Les récentes guerres de [From.GetName] lui ont été préjudiciables. Puisque la guerre impliquait un de nos voisins, [From.Monarch.GetTitle] [From.Monarch.GetName] a décidé que nous devions porter une partie du fardeau !"
 colonial_nation.EVTNAME75: "Étendre la révolution"
 colonial_nation.EVTDESC75: "Après avoir réussi à nous libérer de l'emprise tyrannique de [Root.ColonialParent.GetName], nous sommes source d'espoir et d'inspiration pour les colonies du Nouveau Monde qui luttent pour l'indépendance. Il est peut-être temps d'étendre la révolution à nos colonies voisines et de les soutenir dans leur lutte ?"
 colonial_nation.EVTOPTA75: "Vive la révolution !"
 colonial_nation.EVTOPTB75: "Ne pas contrarier cet équilibre"
 viva_la_revolution: "Obtient deux régiments de soldats révolutionnaires."
 colonial_nation.EVTNAME76: "L'effet domino"
 colonial_nation.EVTDESC76: "Un émissaire de [From.GetName] est arrivé. Après avoir gagné leur guerre d'indépendance contre [From.ColonialParent.GetName], ils souhaitent étendre la révolution à tout le Nouveau Monde et se proposent de nous prêter main-forte pour lutter contre [Root.ColonialParent.GetName]. Deux régiments de vétérans révolutionnaires prêts à rejoindre notre armée attendent à la frontière. Devons-nous accepter leur aide ?"
 colonial_nation.EVTOPTA76: "Embrassez leurs idées et acceptez leur aide !"
 colonial_nation.EVTOPTB76: "Nous resterons loyaux"
 supported_the_revolution: "A soutenu la révolution"
 colonial_nation.EVTNAME77: "Esprit révolutionnaire"
 colonial_nation.EVTDESC77: "Un désir de liberté souffle alors que la ferveur révolutionnaire déferle sur la nation. Le peuple de [Root.GetName] en a assez d'être sous l'autorité de [Root.ColonialParent.Monarch.GetTitle] à [Root.ColonialParent.Capital.GetCapitalName]. Le Nouveau Monde doit aussi être un monde libre, gouverné par des élus locaux. Le peuple réclame à grands cris sa liberté et de nombreux volontaires attendent d'être autorisés à rejoindre l'armée. L'année [GetYear] pourrait-elle être celle où nous nous libérerons de [Root.ColonialParent.GetName] ?"
 colonial_nation.EVTOPTA77: "Renforcez l'armée !"
 colonial_nation.EVTOPTB77: "Rejeter ces fauteurs de troubles"
 revolutionary_spirit: "Esprit révolutionnaire"
 desc_revolutionary_spirit: "Soucieux de gagner leur liberté, de nombreux volontaires ont rejoint les forces armées."
 colonial_nation.EVTNAME90: "Nouveau gouvernement !"
 colonial_nation.EVTDESC90: "Si [Root.GetName] se libère du joug de [Root.ColonialParent.GetName], nous devrons nous débarrasser de [Root.Monarch.GetTitle] [Root.Monarch.GetName] et instaurer nous-mêmes un gouvernement aussi puissant que stable. Nous devons faire le bon choix car l'avenir de notre jeune nation en dépend."
 colonial_nation.EVTOPTA90: "Monarchie administrative"
 colonial_nation.EVTOPTB90: "République administrative"
 colonial_nation.EVTOPTC90: "République patricienne"
 colonial_nation.EVTOPTD90: "République marchande"
 colonial_nation.EVTNAME91: "Traité de [Root.Capital.GetCapitalName]"
 colonial_nation.EVTDESC91: "La guerre d'indépendance pour [From.GetName] est terminée. Leurs forces rebelles ont été balayées par notre armée victorieuse et ils sont de nouveau une colonie de [Root.GetName]. Devons-nous exécuter [From.Monarch.GetTitle] [From.Monarch.GetName] et exiger réparation pour couvrir les dégâts infligés durant la guerre ? Ou devons-nous faire preuve d'indulgence pour ne pas provoquer plus de troubles dans le Nouveau Monde ?"
 colonial_nation.EVTOPTA91: "Décapitez [From.Monarch.GetHerHis] !"
 colonial_nation.EVTOPTB91: "Faire preuve d'indulgence"
 colonial_nation.EVTNAME92: "Échec de la guerre d'indépendance"
 colonial_nation.EVTDESC92: "La guerre d'indépendance a pris fin de manière tragique et [Root.GetName] est de nouveau sous le joug de [Root.ColonialParent.GetName]. Notre court gouvernement sous [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été dissous et [Root.Monarch.GetName] a été condamné à mort. Un nouveau gouverneur ou vice-roi a quitté [Root.ColonialNation.Capital.GetCapitalName] pour exercer son autorité et [Root.ColonialParent.GetName] exige réparation pour couvrir les dégâts infligés durant la guerre."
 colonial_nation.EVTOPTA92: "Nous allons attendre le bon moment..."
 colonial_nation.EVTDESC93: "La guerre d'indépendance a pris fin de manière tragique et [Root.GetName] est de nouveau sous le joug de [Root.ColonialParent.GetName]. Notre court gouvernement sous [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été dissous. Un nouveau gouverneur ou vice-roi a quitté [Root.ColonialNation.Capital.GetCapitalName] pour prendre la relève. Heureusement, [Root.Monarch.GetName] a été gracié et [Root.ColonialParent.GetName] a accepté de ne pas exiger réparation pour couvrir les dégâts infligés durant la guerre."
 colonial_nation.EVTOPTA93: "J'imagine que nous devrions nous montrer reconnaissants..."
 colonial_nation.EVTNAME100: "Taxes sur les céréales"
 colonial_nation.EVTDESC100: "La production de céréales d'une de nos colonies est le point de mire de tous les regards. Il semble qu'elle génère beaucoup d'argent. Peut-être trop sans être correctement taxée. Dans un esprit mercantile, nous devrions l'obliger à en faire le commerce via nos ports. Cela sera très bénéfique pour nos marchands et enrichira considérablement les coffres de la couronne."
 colonial_nation.EVTOPTA100: "Taxez-la !"
 colonial_nation.EVTOPTB100: "Ne rien faire"
 colonial_nation.EVTDESC101: "Mauvaise nouvelle de l'Ancien Monde ! [From.GetName] a renforcé sa mainmise sur notre économie en appliquant une nouvelle taxe sur les céréales."
 colonial_nation.EVTOPTA101: "Nous devrions peut-être jeter les céréales par-dessus bord..."
