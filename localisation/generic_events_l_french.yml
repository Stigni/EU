 republics.3.t: "Ascension d’un despote"
 republics.3.d: "Par manque de respect pour la république, les fondations de celle-ci se sont progressivement érodées. Pour préserver la stabilité de l’État, $MONARCHTITLE$ $MONARCH$ s’est autoproclamé(e) dictateur/dictatrice à vie."
 republics.3.a: "Vive $MONARCH$ !"
 EVTNAME6433N: "Tempêtes"
 EVTDESC6433N: "De violentes tempêtes ont ravagé une partie de nos fabriques de porcelaine. Il faudra des années pour qu'elles retrouvent leur productivité maximale."
 EVTOPTA6433N: "Un taureau aurait fait autant de dégâts."
 EVTDESC2052: "Grâce aux nouvelles idées sur l'égalité de tous les hommes indépendamment de leur religion, la Contre-Réforme a pris fin dans notre pays."
 EVTDESC2053: "Grâce à nos nouvelles idées de tolérance religieuse envers les hérétiques, la Contre-Réforme a pris fin dans notre pays."
 EVTOPTE5060: "J'aimerais vivre à une autre époque."
 EVTOPTC9455: "Bonsoir, cher monsieur !"
 ignored_unrest: "Agitation ignorée"
 desc_ignored_unrest: "Ignorer l’agitation provoquée par des impôts trop élevés et des différences culturelles ainsi que religieuses n’a fait que renforcer le mécontentement de nos citoyens."
 lower_taxes_unrest: "Impôts abaissés"
 desc_lower_taxes_unrest: "Nous avons réussi à renforcer la satisfaction de nos citoyens en abaissant les impôts."
