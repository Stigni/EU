 desc_lower_taxes_unrest:0 "L'allègement des impôts contribue à réduire le mécontentement de la population."
 dynastic_events.1.t:0 "À la lumière des étoiles"
 dynastic_events.1.d:0 "La naissance d'un héritier approche, et l'astrologue vient d'achever sa tâche. Il est en train d'expliquer qu'un enfant né d'une famille royale en ce jour règnera sur un puissant royaume. Il s'apprête à poursuivre lorsque le premier cri, faible, d'un nouveau né retentit. « C'est une fille, annonce la sage-femme. Vous avez une fille, forte et robuste, [Root.Monarch.GetTitle]. »"
 dynastic_events.1.a:0 "Nommons-la Élizabeth"
 dynastic_events.1.b:0 "Son nom sera Catherine"
 dynastic_events.1.c:0 "Donnons-lui un nom typiquement [Root.Culture.GetName]"
 dynastic_events.1.e:0 "Sara serait un joli nom"
 dynastic_events.2.t:0 "Une petite princesse"
 dynastic_events.2.d:0 "Le peuple s'est réjoui en apprenant la nouvelle : une petite princesse est née. L'événement a été célébré plusieurs jours et nuits d'affilée, même si nous n'avons pas encore fait de cette fille notre héritière."
 dynastic_events.2.a:0 "Elle sera notre héritière"
 dynastic_events.2.b:0 "C'est un garçon qu'il nous faut !"
 dynastic_events.3.t:0 "Une fille aussi talentueuse qu'ambitieuse"
 dynastic_events.3.d:0 "Le manque d'héritier inquiète tout autant la population [Root.Country.GetAdjective] que nos conseillers. Nous avons pourtant une fille ambitieuse et talentueuse, capable d'impressionner par son entendement et ses astuces les diplomates et nobles étrangers, et même nos propres conseillers. Ne serait-il pas temps de la considérer comme notre héritière ?"
 dynastic_events.3.a:0 "Elle ferait une dirigeante parfaite"
 dynastic_events.3.b:0 "Nous pouvons toujours engendrer un ou deux garçons avant notre dernier soupir"
 dynastic_events.4.t:0 "La fille du dirigeant"
 dynastic_events.4.d:0 "Notre ancien souverain a poussé son dernier soupir sans avoir engendré d'héritier mâle, mais sa fille est une femme aussi talentueuse qu'ambitieuse. Sa légitimité pour monter sur le trône ne peut être contestée que par bien peu de personnes, et dispose de tout l'entendement pour parvenir à y rester. Pourtant, un étranger revendique lui aussi le trône, et même s'il n'est pas aussi assuré d'y monter, certains préféreraient voir s'y asseoir un homme plutôt qu'une femme."
 dynastic_events.4.a:0 "Couronnons la fille de notre ancien monarque"
 dynastic_events.4.b:0 "Préférons-lui cet étranger"
 dynastic_events.5.t:0 "Mariage politique"
 dynastic_events.5.d:0 "Bien peu de mariages, à cette époque, naissaient d'une romance, de la passion ou même de l'amitié. La plupart étaient conclus à des fins politiques, les parents des mariés cherchant à réunir deux fermes ou souder deux dynasties ou royaumes.\n\nPuisque nous n'avons pas d'héritier et ne sommes pas mariés, nombreux sont ceux qui nous suggèrent qu'un mariage conclu avec la dynastie d'un pays voisin serait des plus appropriés, si ce n'est même nécessaire."
 dynastic_events.5.a:0 "Dépêchons-y un émissaire pour suggérer ce mariage politique"
 dynastic_events.5.b:0 "Un mariage doit être basé sur l'amour"
 dynastic_events.6.t:0 "Offre de mariage politique"
 dynastic_events.6.d:0 "Un émissaire du [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] est arrivé à la cour pour nous suggérer un mariage avec notre [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 dynastic_events.6.a:0 "Acceptons"
 dynastic_events.6.b:0 "Déclinons courtoisement"
 dynastic_events.7.t:0 "Offre de mariage acceptée ou non ?"
 dynastic_events.7.d:0 "Dire que notre [Root.Monarch.GetTitle], [Root.Monarch.GetName], attendait le souffle court la réponse de [From.Monarch.GetName], [From.Monarch.GetTitle] de [From.Country.GetName], serait exagéré. Mais sa main tremblait, malgré tout, lorsque le messager délivra le message attendu."
 dynastic_events.7.a:0 "[From.Monarch.GetName] a accepté"
 dynastic_events.7.b:0 "[From.Monarch.GetName] a refusé"
 dyn_newborn_daughter:0 "Héritière rejetée"
 desc_dyn_newborn_daughter:0 "Le peuple s'inquiète à propos de la succession, du fait que notre fille nouvellement née n'a pas été nommée héritière."
 opinion_spurned_heir:0 "A refusé notre parent comme héritier"
 opinion_choose_heir:0 "A choisi notre parent comme héritier"
 opinion_spurned_pu:0 "Union personnelle refusée"
 english_civil_war.11.t:0 "Victoire parlementaire"
 english_civil_war.11.d:0 "Alors que la guerre civile qui ravageait le pays est enfin terminée, nous sommes à un carrefour de notre histoire. Certains pensent que le moment est idéalement choisi pour rétablir une monarchie, bien évidemment limitée par une constitution restrictive et des lois afin d'empêcher que se reproduise la situation qui a causé nos récents malheurs. D'autres pensent au contraire que le moment est venu de se débarrasser définitivement de la monarchie pour fonder une république moderne, bâtie sur les principes qu'a défendus le parlement anglais."
 english_civil_war.11.a:0 "Établissons une république constitutionnelle"
 english_civil_war.11.b:0 "Rétablissons plutôt une monarchie modernisée"
 english_civil_war.12.t:0 "L'héritage de Cromwell"
 english_civil_war.12.d:0 "Avec la mort du Lord protecteur se pose la question de la façon dont le pays doit être gouverné. Certains pensent que le moment est idéalement choisi pour rétablir une monarchie, bien évidemment limitée par une constitution restrictive et des lois afin d'empêcher que se reproduise la situation ayant causé la guerre civile. D'autres pensent au contraire que le moment est venu de nous débarrasser définitivement de la monarchie pour fonder une république moderne, bâtie sur les principes qu'a défendus le parlement anglais."
 english_civil_war.12.a:0 "Établissons une république constitutionnelle"
 english_civil_war.12.b:0 "Rétablissons plutôt une monarchie modernisée"
 government_events.1.t:0 "Changement dans l'administration"
 government_events.1.d:0 "Ayant renoncé à la religion de nos aïeux, nous avons aussi modifié certaines de nos pratiques administratives : plutôt que de nous reposer sur les membres du clergé pour établir notre légitimité, toute la puissance repose désormais entre les mains de notre [Root.Monarch.GetTitle] et de ceux qui l'entourent."
 government_events.1.a:0 "Très bien"
 westernisation.100.t:0 "[Root.GetName] se tourne vers l'Occident"
 westernisation.100.d:0 "Par nos conquêtes, nous avons prouvé que nous sommes tout aussi puissants que nos voisins occidentalisés, et que notre influence politique en Occident ne peut être négligée. Il est temps, désormais, de prendre la place qui nous revient parmi les grandes puissances et de leur faire reconnaître le rôle que nous jouons dans la culture, l'économie et sur la scène politique de l'Europe occidentale."
 westernisation.100.a:0 "Le monde tremblera devant nous !"
