 colonial_nation.EVTDESC140:0 "Les droits de douane imposés sur nos céréales par [Root.ColonialParent.GetName] privent d'une bonne part de leurs bénéfices nos marchands. Ils demandent à ce que nous envoyions une délégation à [Root.ColonialParent.Capital.GetCapitalName] pour protester contre ces taxes, et menacent dans le cas contraire de se tourner vers la contrebande."
