 theocracy.1.t:0 "Désignation d'un héritier en $COUNTRY$"
 theocracy.1.desc:0 "Nous n'avons pas encore désigné d'héritier à notre $MONARCHTITLE$ $MONARCH$. Un choix entre plusieurs candidats peut cependant être fait."
 theocracy.1.a:0 "Un noble local"
 theocracy.1.b:0 "Un noble étranger"
 theocracy.1.c:0 "Le fils d'un marchand"
 theocracy.1.d:0 "Un protégé du pape"
 theocracy.1.e:0 "Un théologien de talent"
 theocracy.1.f:0 "Un prêcheur local"
 theocracy.1.g:0 "Un imam khatib local"
 parlaments.1.t:0 "Une province demande un siège au parlement"
 parlaments.1.d:0 "La province de $PROVINCENAME$ est devenue riche et prospère, et exige désormais d'être représentée au parlement. L'argument de leurs représentants semble se résumer en quelque chose comme « Pas d'impôts sans représentation »."
 parlaments.1.a:0 "Accordons-lui un siège"
 parlaments.1.b:0 "Refusons"
 tutorial.2.t:0 "La Sainte Inquisition"
 tutorial.2.d:0 "L'Inquisition espagnole fut très active dans les royaumes de Castille et d'Aragon entre 1480 et 1530. Les conversions forcées et les pouvoirs étendus accordés à l'Inquisition déclenchèrent des troubles et, en 1484 et 1485, une révolte éclata contre les abus."
 tutorial.2.a:0 "Des rebelles !"
 tutorial.4.t:0 "Christophe Colomb"
 tutorial.4.d:0 "L'explorateur Christophe Colomb tenta à deux reprises, en 1485, puis en 1488, de convaincre le roi Jean II de Portugal de financer une expédition afin de découvrir une route occidentale vers l'Orient. Au second refus, il se tourna vers la Couronne espagnole : soutenu par des investisseurs italiens, il parvint à convaincre enfin le roi Ferdinand.\n\nEn août 1492, après avoir été fait « Amiral de la mer Océane » et avoir reçu la promesse qu'il recevrait une part des bénéfices, Colomb hissa enfin la grand-voile."
 tutorial.4.a:0 "Hissez les voiles !"
 tutorial.5.t:0 "Un nouveau monde !"
 tutorial.5.d:0 "Le 12 octobre 1492 après 34 jours sans voir de terre, Christophe Colomb et son équipage posèrent le pied sur une île des Bahamas que Colomb baptisa San Salvador. Ils avaient découvert un nouveau monde."
 tutorial.5.a:0 "Terre !"
 tutorial.6.t:0 "Soutien à la révolte"
 tutorial.6.d:0 "Nos agents nous signalent que la révolte a été instiguée avec le soutien du Leinster. Cet acte ne doit pas rester impuni."
 tutorial.6.a:0 "Ils vont voir ce qu'ils vont voir"
 tribal_succession.1.t:0 "Crise de succession tribale"
 tribal_succession.1.d:0 "Notre grand chef est mort et déjà les vautours sont là. Il semble bien qu'une nouvelle guerre pour le trône va avoir lieu."
 tribal_succession.1.a:0 "Règne par l'épée ou meurt par elle"
 tribal_succession.1.b:0 "Nul enfant ne peut être khân"
 tribal_succession.2.t:0 "La succession est assurée !"
 tribal_succession.2.d:0 "Le dernier qui prétendait s'emparer du trône a été tué. L'ordre a été rétabli !"
 tribal_succession.2.a:0 "C'est moi le KHÂN !"
 tribal_crisis_can_end_when:0 "La crise s'achèvera seulement lorsque les armées de tous les prétendants auront été vaincues."
 tribal_succession_crisis_non_cores_will_revolt:0 "Des §Rrebelles séparatistes§! vont se soulever dans toutes les provinces illégitimes de [Root.GetName]."
 ideagroups.1.t:0 "Nouvelles traditions et ambitions"
 ideagroups.1.d:0 "Le pays connaît un grand nombre de changements qui bouleversent notre identité et nos idéaux. À moins de s'y opposer de toutes nos forces, nul doute que nos traditions et nos ambitions en seront changées à jamais."
 ideagroups.1.a:0 "Tant mieux !"
 ideagroups.1.b:0 "Non, nous ne pouvons ainsi tourner le dos à nos racines"
 ideagroups.711.t:0 "Faisons preuve d'impétuosité"
 ideagroups.711.d:0 "Notre goût pour l'offensive donne à notre armée un sentiment de puissance, car l'attaque est toujours la meilleure forme de défense. C'est la raison pour laquelle nos hommes chargent sans peur au combat, sachant que la victoire leur appartient."
 ideagroups.711.a:0 "Allez-y, on vous regarde"
 ideagroups.712.t:0 "Envoyons l'infanterie"
 ideagroups.712.d:0 "Les humbles fantassins sont souvent méprisés par les cavaliers, mais ils constituent l'épine dorsale de toute armée. Une puissante attaque d'infanterie peut s'avérer aussi dévastatrice qu'une charge de cavalerie, et nos fantassins commencent à se rendre compte de leur importance croissante."
 ideagroups.712.a:0 "Vous êtes les meilleurs"
 ideagroups.713.t:0 "Envoyons la cavalerie"
 ideagroups.713.d:0 "À l'époque d'Alexandre le Grand, les cavaliers faisaient preuve d'adresse et étaient un élément décisif sur le champ de bataille. De nos jours, ces combattants constituent toujours l'élite de notre armée, et sont toujours prêts à mener l'attaque. Ils en sont fiers et savourent l'attention qu'ils suscitent."
 ideagroups.713.a:0 "Chaaargeez !"
 full_elan:0 "Impétuosité implacable"
 desc_full_elan:0 "Notre goût pour l'offensive remplit nos soldats de zèle et d'ardeur."
 finest_infantry:0 "L'infanterie la meilleure"
 desc_finest_infantry:0 "Les fantassins sont l'épine dorsale de notre armée. Leur attaque peut s'avérer aussi dévastatrice qu'une charge de cavalerie."
 cavalry_companions:0 "La cavalerie la plus belle"
 desc_cavalry_companions:0 "Les cavaliers constituent l'élite de l'armée et sont toujours prêts à mener l'attaque. Ils font preuve d'adresse et constituent un élément décisif sur le champ de bataille."
 ideagroups.1306.t:0 "Des hommes d'acier"
 ideagroups.1306.d:0 "Nos navires sont peut-être construits en bois, mais il faut avoir vu nos marins naviguer pour croire les histoires à leur sujet : courageux et inébranlables, ils sont toujours prêts à engager un combat rapproché."
 ideagroups.1306.a:0 "Montrons-leur ce que sont de vrais marins"
 ideagroups.1307.t:0 "Protection du commerce"
 ideagroups.1307.d:0 "Pour gagner la guerre, il nous faut augmenter nos revenus. Le commerce en est une source intéressante. Aussi devons-nous nous assurer que les navires qui protègent nos opérations commerciales puissent facilement remplacer leurs pertes au combat."
 ideagroups.1307.a:0 "C'est la meilleure façon de procéder"
 ideagroups.1308.t:0 "La puissance de la flotte"
 ideagroups.1308.d:0 "La qualité de nos équipages est indubitable, et nos hommes le savent. Toujours prêts au combat, ils n'attendent que l'occasion de prouver leur valeur."
 ideagroups.1308.a:0 "Nos ennemis n'ont plus qu'à nous craindre"
 ideagroups.1309.t:0 "Braves garçons"
 ideagroups.1309.d:0 "La discipline des troupes est tout à fait révélatrice de l'excellence de notre armée. Nos hommes le savent, et sont toujours prêts à montrer à l'ennemi ce dont ils sont capables."
 ideagroups.1309.a:0 "Chaaargeez !"
 ideagroups.1310.t:0 "Retour sur le front"
 ideagroups.1310.d:0 "Une défaite n'en est véritablement une que si les soldats sont persuadés d'avoir été vaincus. Mais nos armées, excellentes, ne considèrent ce genre de choses que comme un revers temporaire avant une victoire certaine. Aussi nos hommes sont-ils non seulement toujours prêts à retourner au combat, mais en plus le désirent ardemment."
 ideagroups.1310.a:0 "C'est bien"
 back_to_the_front:0 "Retour au front"
 desc_back_to_the_front:0 "« Retourne au front\nFais ce que je te dis, quand je te le dis\nRetourne au front\nQuand je te dis ''Meurs !'', tu meurs ! »"
 iron_ships:0 "Des hommes d'acier"
 desc_iron_ships:0 "Les hommes courageux et inébranlables se trouvant à bord de nos navires de bois sont toujours prêts à engager un combat rapproché."
 protected_commerce:0 "Commerce protégé"
 desc_protected_commerce:0 "Les vaisseaux qui protègent nos opérations commerciales remplacent facilement leurs pertes au combat."
 power_of_the_fleet:0 "Marine puissante"
 desc_power_of_the_fleet:0 "Grâce à nos vaisseaux puissants et nos excellents équipages, nous disposons de l'une des meilleures marines au monde."
 ideagroups.411.t:0 "Missionnaires"
 ideagroups.411.d:0 "Les feux de la foi brûlent ardemment et le peuple cherche à les faire briller au loin. Ils sont toujours plus nombreux à chercher à rejoindre nos missionnaires pour propager notre foi, et ceux que nous nous proposons de convertir ne peuvent s'empêcher d'être impressionnés par le zèle que notre foi suscite."
 ideagroups.411.a:0 "Diffusons la bonne nouvelle"
 ideagroups.412.t:0 "Guerre sainte"
 ideagroups.412.d:0 "La guerre pour la foi est une guerre sainte et juste. Des membres influents du clergé prêchent déjà aux masses l'importance de ce conflit, et le peuple se rallie à eux pour nous assurer de la victoire."
 ideagroups.412.a:0 "Notre foi l'emportera"
 ideagroups.413.t:0 "Enfin de retour"
 ideagroups.413.d:0 "Dans l'une de nos provinces, nos frères égarés ont compris l'erreur dans laquelle ils s'étaient enferrés, et reviennent vers la seule véritable foi. Leurs âmes sont sauvées."
 ideagroups.413.a:0 "Bonne nouvelle"
 ideagroups.414.t:0 "Ils ont vu la Lumière"
 ideagroups.414.d:0 "La population de l'une de nos provinces a pu constater la puissance de notre foi et s'est spontanément convertie. C'est un jour de grande fierté pour nous, car de nouvelles âmes sont ainsi sauvées."
 ideagroups.414.a:0 "Bonne nouvelle"
 ideagroups.415.t:0 "Les chefs religieux montrent la voie"
 ideagroups.415.d:0 "La période actuelle, emplie d'incertitudes, angoisse les esprits simples du peuple. Heureusement, nos chefs religieux ont déclaré de façon solennelle que ce n'était là que la mise à l'épreuve de leur foi, ce qui a rassuré les craintes de la population."
 ideagroups.415.a:0 "C'est là l'exacte vérité"
 ideagroups.416.t:0 "La force de la foi"
 ideagroups.416.d:0 "En matière de foi, personne ne peut rivaliser avec nous. Notre ferveur et notre dévotion impressionnent tous les pays voisins."
 ideagroups.416.a:0 "C'est un fait…"
 ideagroups.417.t:0 "L'amour des dévots"
 ideagroups.417.d:0 "Notre amour pour la foi véritable ne connaît pas de bornes, ce qui rassure notre peuple, qui se sent protégé et en sécurité, sachant que leur destin dans l'au-delà est notre première préoccupation."
 ideagroups.417.a:0 "Le peuple est heureux"
 love_of_devoted:0 "La foi des dévots"
 desc_love_of_devoted:0 "Nous sommes profondément dévoués à la foi véritable, ce qui rassure notre peuple, qui se sent protégé et en sécurité, sachant que leur destin dans l'au-delà est notre première préoccupation."
 ideagroups.602.t:0 "Une ambassade couronnée de succès"
 ideagroups.602.d:0 "Nos ambassadeurs ont été très efficaces pour aider à se propager une opinion favorable de $COUNTRY$ auprès des cours étrangères. Le fait que nous soyons actuellement en paix y est certainement pour quelque chose."
 ideagroups.602.a:0 "Mentons-leur un peu…"
 succesful_embassy:0 "Ambassade couronnée de succès"
 ideagroups.603.t:0 "Diplomates incompétents"
 ideagroups.603.d:0 "Nous avons nommé diplomates un trop grand nombre de nobles, sur le seul fait de leur naissance. Qu'ils se ridiculisent en public, cela était prévisible ; mais ils ridiculisent aussi notre pays, ce qui est bien plus grave."
 ideagroups.603.a:0 "Mais ce sont malgré tout des nobles…"
 ideagroups.603.b:0 "Faisons-les remplacer"
 incompetent_fabrication:0 "Compétences diplomatiques limitées"
 desc_incompetent_fabrication:0 "Nos diplomates, ces derniers temps, se sont révélés d'une incompétence telle qu'il est tout simplement impossible de les croire lorsqu'ils présentent de fausses revendications."
 ideagroups.604.t:0 "Un diplomate brillant"
 ideagroups.604.d:0 "Un jeune homme de notre corps diplomatique s'est brillamment distingué. Il se montre aussi talentueux que loyal à $COUNTRY$, et pourrait nous être utile pendant des années encore."
 ideagroups.604.a:0 "Bonne nouvelle"
 ideagroups.604.b:0 "Il pourrait servir Dieu"
 ideagroups.604.c:0 "Il pourrait servir l'Empire"
 brilliant_diplomat:0 "Un diplomate brillant"
 desc_brilliant_diplomat:0 "Un diplomate brillant entretient des relations avec un autre pays sans avoir besoin de demander aide ou conseils."
 reconciling_differences:0 "Se montre conciliant"
 ideagroups.605.t:0 "Conciliation"
 ideagroups.605.d:0 "Parfois, lorsque deux pays connaissent des régimes politiques différents, ils éprouvent quelques difficultés à se comprendre. Grâce aux talents de nos diplomates, pourtant, nous avons pu aplanir les dissensions avec l'un de nos voisins."
 ideagroups.605.a:0 "Bonne nouvelle"
 improved_dip_reputation:0 "Réputation améliorée"
 desc_improved_dip_reputation:0 "Ces derniers temps, grâce au travail acharné de nos diplomates, notre réputation diplomatique s'est améliorée."
 reduced_dip_reputation:0 "Mauvaise réputation"
 desc_reduced_dip_reputation:0 "Nos diplomates sont de véritables bouffons, incapables d'aligner trois mots. Ils ont ruiné notre réputation."
 ideagroups.606.t:0 "Réputation améliorée"
 ideagroups.606.d:0 "Grâce au travail acharné de nos diplomates, nuit et jour, notre réputation s'est améliorée et le monde nous regarde sous un jour favorable."
 ideagroups.606.a:0 "Gloire à nous"
 ideagroups.607.t:0 "Bouffons babillards"
 ideagroups.607.d:0 "L'un après l'autre, nos diplomates se ridiculisent. Leur incompétence est si ahurissante que le monde commence à nous voir sous un autre jour. Ces imbéciles ont ruiné notre réputation !"
 ideagroups.607.a:0 "Si nous pouvions seulement les exécuter…"
 ideagroups.608.t:0 "Justifier nos guerres"
 ideagroups.608.d:0 "Nos ennemis ont toujours critiqué nos exigences, doutant qu'elles aient une justification recevable. Désormais, grâce à notre corps diplomatique rajeuni et dont les capacités ne sont plus à remettre en doute, nous sommes convaincus que nous serons en mesure de justifier non plus seulement nos exigences, mais aussi nos guerres."
 ideagroups.608.a:0 "« Afin que vous justifiiez… »"
 dip_jusitified_demands:0 "Exigences justifiées"
 desc_dip_jusitified_demands:0 "Nous disposons, au sein de notre corps diplomatique, des talents qui permettent de justifier au mieux nos exigences."
 ideagroups.1404.t:0 "Des chevaux en plus grand nombre"
 ideagroups.1404.d:0 "Le meilleur moment pour acheter un cheval de cavalerie, c'est lorsqu'il a trois ou quatre ans. Heureusement pour nous, ces dernières années ont vu naître un nombre important de poulains, ce qui réduit considérablement les frais liés à l'accroissement de la cavalerie."
 ideagroups.1404.a:0 "Excellente nouvelle"
 ideagroups.1405.t:0 "Une réserve d'équipement"
 ideagroups.1405.d:0 "Faire du premier venu un soldat nécessite et du temps, et de l'argent. L'une des dépenses les plus coûteuses reste l'équipement, qui transforme un homme sans défense en une véritable machine à tuer. Mais, de façon fort heureuse, une réserve a été retrouvée. L'équipement est certes en mauvais état et ne durera guère, mais l'utiliser rapidement va nous permettre d'équiper des hommes à moindre coût."
 ideagroups.1405.a:0 "Utilisons cet équipement pendant que nous le pouvons"
 ideagroups.1406.t:0 "Du métal bon marché"
 ideagroups.1406.d:0 "Ce qui coûte le plus cher dans un canon, c'est le métal. Une récente surabondance de métaux sur le marché a fait baisser les cours pour quelque temps."
 ideagroups.1406.a:0 "Nous devrions en tirer parti"
 ideagroups.1407.t:0 "Surplus de bois de charpente"
 ideagroups.1407.d:0 "La sylviculture est une affaire pour le moins imprévisible, car les arbres doivent pousser pendant des années avant de pouvoir être coupés. C'est ainsi que les coupes récentes n'ont pas pu trouver preneur, ce qui profite évidemment à l'industrie de la construction navale. Ce bois ne durera pas une éternité, et qui peut dire quels seront les résultats des prochaines coupes ?"
 ideagroups.1407.a:0 "Nous devrions construire des navires"
 ideagroups.1408.t:0 "Les hommes accourent sous les drapeaux"
 ideagroups.1408.d:0 "Les hommes accourent sous les drapeaux pour avoir la chance de servir dans nos glorieuses armées. Dieu est vraiment du côté qui a le plus d'unités !"
 ideagroups.1408.a:0 "Cela fait plaisir à voir"
 ideagroups.1409.t:0 "Pénurie de bois"
 ideagroups.1409.d:0 "Nos futaies sont touchées par une sorte de maladie, qui couvre les arbres de chancres, les rendant inutilisables autrement que comme bois de chauffage. Cette pénurie de bois complique donc la tâche des chantiers navals."
 ideagroups.1409.a:0 "Nom d'une pipe en bois"
 ideagroups.1410.t:0 "Problèmes d'intendance"
 ideagroups.1410.d:0 "Il devient de plus en plus difficile de gérer correctement toutes nos armées : ceux qui en ont la charge sont pour la plupart incompétents. Il nous faut donc trouver, pour les remplacer, des hommes suffisamment vénaux pour être achetés, sans pour autant qu'ils soient trop attirés par l'argent. Tant que le problème n'aura pas été résolu, nos armées seront donc un véritable gouffre financier."
 ideagroups.1410.a:0 "Morbleu"
 cheap_iron:0 "Métal à bon marché"
 desc_cheap_iron:0 "Le métal utilisé pour l'artillerie est habituellement très coûteux, mais les prix ont chuté, rendant la fabrication des canons moins onéreuse."
 horse_population_boom:0 "Chevaux en plus grand nombre"
 desc_horse_population_boom:0 "Ces dernières années ont vu naître un nombre important de poulains, ce qui réduit considérablement les frais liés à l'accroissement de la cavalerie."
 surplus_equipment:0 "Réserve d'équipement"
 desc_surplus_equipment:0 "Nous avons retrouvé une réserve de tout l'équipement nécessaire à la transformation d'hommes sans défense en véritables machines à tuer."
 timber_surplus:0 "Surplus de bois de charpente"
 desc_timber_surplus:0 "Les coupes récentes dans les futaies n'ont pas pu trouver preneur, ce qui profite évidemment à l'industrie de la construction navale."
 timber_shortage:0 "Pénurie de bois"
 desc_timber_shortage:0 "Nous faisons face à une pénurie de bois : celui dont nous disposons ne peut être utilisé sur les chantiers navals à cause des chancres qui l'ont abîmé. Cela complique donc la tâche des chantiers navals."
 admin_problems:0 "Problèmes d'intendance"
 desc_admin_problems:0 "Par la faute d'incompétents, l'intendance de nos armées est de plus en plus compliquée. Cela ne peut être résolu que de façon très coûteuse, car les candidats aux postes sont tout à la fois vénaux et corrompus."
 ideagroups.110.t:0 "Des nobles soutiennent l'État"
 ideagroups.110.d:0 "Le pays subit durement les conséquences de la guerre, et le peuple cherche des signes d'espoir en ces temps difficiles. La noblesse s'est proposée d'offrir aide et encouragements à ceux qui souffrent."
 ideagroups.110.a:0 "Remercions-les pour leur aide"
 ideagroups.111.t:0 "Traité militaire"
 ideagroups.111.d:0 "La place privilégiée que nous accordons à l'aristocratie permet aux nobles de servir au sein des armées et a accru encore leur intérêt pour l'art militaire. L'un de ces nobles a écrit un traité de réflexion sur les doctrines militaires."
 ideagroups.111.a:0 "Une lecture très intéressante !"
 ideagroups.112.t:0 "Recrutement facilité"
 ideagroups.112.d:0 "La noblesse, au courant de nos soucis militaires, offre ses serfs pour grossir les rangs de notre armée."
 ideagroups.112.a:0 "Tant mieux"
 ideagroups.212.t:0 "Les mercenaires accourent sous nos drapeaux"
 ideagroups.212.d:0 "Les mercenaires vont toujours là où se trouve l'argent. Et nos traditions ploutocratiques laissant à penser à leurs capitaines que c'est en se mettant à notre service qu'ils peuvent faire du profit."
 ideagroups.212.a:0 "Excellent"
 mercenaries_to_the_standard:0 "Mercenaires sous nos drapeaux"
 desc_mercenaries_to_the_standard:0 "Nos traditions ploutocratiques font penser aux mercenaires, toujours avides d'argent, que c'est en se mettant à notre service qu'ils peuvent faire du profit."
 ideagroups.213.t:0 "Pour la liberté !"
 ideagroups.213.d:0 "Ils viennent pour nous priver de nos droits les plus sacrés, ils viennent nous voler notre liberté même. Nous les combattrons et, oui, peut-être y perdrons-nous la vie ; mais au moins pourrons-nous dire à nos ennemis que s'ils peuvent nous tuer, ils ne peuvent nous enchaîner."
 ideagroups.213.a:0 "Belle source d'inspiration"
 for_freedom:0 "Pour la liberté !"
 desc_for_freedom:0 "Nous combattrons toujours pour la liberté. Nos ennemis peuvent bien nous tuer au combat, nous pouvons y perdre la vie, mais ils ne nous priveront jamais de notre liberté !"
 ideagroups.214.t:0 "Nos droits"
 ideagroups.214.d:0 "Nous n'avons nul besoin de combattre pour défendre nos droits : les idées ploutocratiques de notre régime politique en ont fait un principe sacré et les protègent. Ce sont là des principes qui méritent d'être considérés avec affection et défendus."
 ideagroups.214.a:0 "Excellente nouvelle"
 our_rights:0 "Nos droits"
 desc_our_rights:0 "Les idées ploutocratiques de notre régime politique protègent nos droits pour que nous n'ayons jamais à nous battre pour les défendre. Nous considérons avec affection ces principes et les défendons !"
 ideagroups.215.t:0 "Défense des intérêts mercantiles"
 ideagroups.215.d:0 "Les intérêts mercantiles sont la justification de l'idéal ploutocratique de notre grande république. Nous devons nous assurer que les lois défendent de manière appropriée les intérêts de nos marchands face à toute concurrence étrangère injuste."
 ideagroups.215.a:0 "C'est bien légitime"
 ideagroups.216.t:0 "Prospérité agricole"
 ideagroups.216.d:0 "Nos fermes profitent d'un fort accroissement de leurs productions, ce qui favorise par contrecoup tous les secteurs de notre économie. Et c'est très bien ainsi, car nous pouvons taxer plus de productions."
 ideagroups.216.a:0 "Excellent"
 agricultural_boom:0 "Prospérité agricole"
 desc_agricultural_boom:0 "Nos fermes profitent d'un fort accroissement de leurs productions, ce qui favorise par contrecoup tous les secteurs de notre économie, et augmente de la sorte les rentrées fiscales."
 ideagroups.217.t:0 "Tolérance pour tous"
 ideagroups.217.d:0 "Notre gouvernement veille tout particulièrement à ce que les croyants de toutes confessions soient tolérés. Tant qu'ils ont de l'argent."
 ideagroups.217.a:0 "Dieu est bon !"
 ideagroups.218.t:0 "Pour le drapeau"
 ideagroups.218.d:0 "Alors que la guerre fait rage, les patriotes accourent de tout le pays pour se rassembler sous le drapeau et défendre notre grande république contre les ennemis de la liberté, quels qu'ils soient."
 ideagroups.218.a:0 "Très bien"
 to_the_colours:0 "Pour le drapeau"
 desc_to_the_colours:0 "Les patriotes accourent de tout le pays pour défendre la liberté de notre fière république face à ses ennemis."
 tolerance_for_all:0 "Tolérance pour tous"
 desc_tolerance_for_all:0 "Les croyants de toutes confessions sont tolérés. Tant qu'ils ont de l'argent."
 ideagroups.502.t:0 "Un homme de l'état-major"
 ideagroups.502.d:0 "Ayant reçu l'aide d'un membre facile à corrompre de l'état-major ennemi, nous avons obtenu des renseignements sur les plans de guerre et le positionnement des troupes de l'ennemi. Une fois encore, nos espions ont prouvé leur valeur."
 ideagroups.502.a:0 "Nous saurons en faire bon usage"
 ideagroups.503.t:0 "Nos activités restent discrètes"
 ideagroups.503.d:0 "Grâce à nos excellents espions, nos activités d'espionnage sont astucieusement dissimulées et personne, chez nos ennemis comme chez nos alliés, n'est au courant de leur existence. Cela nous a été très utile par le passé, et il ne fait aucun doute que ce le sera aussi à l'avenir."
 ideagroups.503.a:0 "Nous saurons en tirer parti"
 hidden_agents:0 "Agents dissimulés"
 desc_hidden_agents:0 "Les agents effectuant des actions clandestines pour notre compte sont plutôt doués pour ne pas se faire prendre, minimisant ainsi l'impact de leurs agissements."
 ideagroups.504.t:0 "Soutien aux rebelles plus efficace"
 ideagroups.504.d:0 "Nos espions ont suggéré une manière de soutenir efficacement les rebelles qui vivent dans des pays ennemis ou rivaux, qui présente moins de risques d'être découverts. Les détails sont tout aussi longs qu'ennuyeux, mais ils ont vraiment une manière très persuasive de présenter leur nouvelle méthode."
 ideagroups.504.a:0 "Tant que nous ne nous salissons pas les mains…"
 better_rebel_support:0 "Soutien efficace aux rebelles"
 desc_better_rebel_support:0 "Nous parvenons à soutenir plus efficacement les rebelles présents dans les pays rivaux et ennemis."
 ideagroups.505.t:0 "Des diplomates exposés"
 ideagroups.505.d:0 "Nos diplomates, devant parfois s'impliquer dans des aspects douteux de la diplomatie internationale, ont acquis une certaine réputation. Ceci porte préjudice au prestige de notre nation."
 ideagroups.505.a:0 "Mauvaise nouvelle"
 ideagroups.506.t:0 "$MONARCH$ est un coureur de jupons"
 ideagroups.506.d:0 "Quand on possède un corps diplomatique qui sait où trouver des informations, il arrive aussi parfois qu'il déniche nos propres secrets. Il semble que notre bien-aimé $MONARCHTITLE$ n'accomplit guère ses devoirs conjugaux, préférant se livrer à de telles activités avec des jeunes filles d'extraction noble. L'une d'elles est même tombée enceinte."
 ideagroups.506.a:0 "Remettons $MONARCH$ dans le lit conjugal"
 ideagroups.506.b:0 "Légitimons le bâtard"
 extra_heir:0 "Activités planifiées"
 desc_extra_heir:0 "Il a été suggéré à notre $MONARCHTITLE$, pour le bien du royaume, qu'il serait bien que sa femme tombe enceinte."
 ideagroups.507.t:0 "L'espionnage demande des efforts"
 ideagroups.507.d:0 "Ces derniers temps, une certaine irritation s'est fait jour au sein du corps diplomatique, qui critique notre penchant pour les actions clandestines. Les diplomates estiment que cela réduit leur champ d'action, et exigent que nous recourions plus souvent à eux pour des activités pouvant être menées au grand jour. Dans le cas contraire…"
 ideagroups.507.a:0 "Malédiction"
 focus_on_covert_actions:0 "Actions clandestines"
 desc_focus_on_covert_actions:0 "Notre goût pour les actions clandestines réduit le champ d'action de nos diplomates."
 ideagroups.508.t:0 "Un bon administrateur découvert"
 ideagroups.508.d:0 "Nos diplomates cherchent toujours des personnes de talent qui pourraient être recrutées et prêtes à œuvrer pour le bien du pays. L'un de ces diplomates vient de remarquer un homme, de basse extraction certes, mais talentueux, et que nous pourrions employer. À quel secteur devrions-nous l'affecter ?"
 ideagroups.508.a:0 "À l'administration"
 ideagroups.508.b:0 "À la diplomatie"
 ideagroups.508.c:0 "À l'armée"
 ideagroups.1205.t:0 "Liens amicaux avec les indigènes"
 ideagroups.1205.d:0 "Nos colons sont parvenus à entrer en contact avec les indigènes et à s'entendre avec eux. Cette compréhension mutuelle promet un beau développement de la colonie, sans froisser les autochtones."
 ideagroups.1205.a:0 "Cela mérite une Action de grâce !"
 ideagroups.1206.t:0 "Femmes à marier"
 ideagroups.1206.d:0 "Une colonie de pionniers est un endroit typiquement masculin. Pourtant, son développement ne dépend pas seulement de l'arrivée d'immigrants, mais aussi des naissances sur place.\n\nLa compagnie coloniale responsable de l'une de nos colonies s'est arrangée pour qu'un certain nombre de femmes en âge de se marier, pour la plupart des veuves, puissent gagner la colonie afin d'y fonder des familles."
 ideagroups.1206.a:0 "Excellent !"
 encomienda_system:0 "Système de l'encomienda"
 desc_encomienda_system:0 "Le système de l'encomienda confie à chaque colon un certain nombre d'indigènes pour qu'il soit leur tuteur et protecteur. En retour, ces indigènes doivent leur fournir un certain nombre de jours de travail."
 ideagroups.1207.t:0 "Promotion de l'encomienda"
 ideagroups.1207.d:0 "La question des populations indigènes ne peut être négligée : il est en effet de notre devoir de nous assurer qu'elles sont protégées de l'hostilité de leurs voisins et qu'elles découvrent les bienfaits de la civilisation et de la véritable foi.\n\nC'est la raison pour laquelle nous avons fait le projet de confier cette responsabilité aux colonisateurs : chacun d'entre eux recevra la charge d'un certain nombre d'indigènes, afin d'être tout à la fois leurs tuteurs et leurs protecteurs. Mais il est bien évident qu'ils n'accepteront jamais de faire cela gratuitement ; aussi ces indigènes devraient-ils en retour leur fournir un certain nombre de jours de travail."
 ideagroups.1207.a:0 "Quelle idée… généreuse"
 ideagroups.1208.t:0 "Mission évangélique"
 ideagroups.1208.d:0 "Désireux de mener une bonne action, des hommes de foi sont allés à la rencontre de la population de nos colonies pour y répandre la véritable foi. Cela prépare le terrain pour un travail missionnaire de plus grande ampleur."
 ideagroups.1208.a:0 "Répandons la Bonne Nouvelle"
 evangelical_system:0 "Mission évangélique"
 desc_evangelical_system:0 "La véritable foi se répand au sein de la population de nos colonies, ce qui prépare le terrain pour un travail missionnaire de plus grande ampleur."
 ideagroups.1209.t:0 "Une colonie en difficulté"
 ideagroups.1209.d:0 "Nos efforts de colonisation se sont relâchés. De ce fait, l'une de nos colonies connaît des difficultés : la nourriture s'y est faite rare, beaucoup sont morts, et davantage encore l'ont abandonnée pour rentrer au pays."
 ideagroups.1209.a:0 "Diantre !"
 ideagroups.1209.b:0 "Nous devons les aider !"
 ideagroups.1210.t:0 "Mauvaises récoltes"
 ideagroups.1210.d:0 "L'une de nos colonies a souffert d'une série de mauvaises récoltes, ce qui a entraîné des pénuries de nourriture. Elle paraît désormais bien moins attractive pour d'éventuels migrants, alors que d'autres qui y étaient déjà établis retournent chez eux. Son avenir paraît donc fort compromis."
 ideagroups.1210.a:0 "Nous ne pouvons les abandonner à leur sort"
 ideagroups.906.t:0 "Revenus importants"
 ideagroups.906.d:0 "Nos marchands sont parvenus à prendre l'avantage sur leurs rivaux. Même si cette domination n'est pas éternelle, ils profitent de l'opportunité pour faire autant de profits que possible."
 ideagroups.906.a:0 "C'est une excellente nouvelle"
 ideagroups.907.t:0 "Avantage compétitif"
 ideagroups.907.d:0 "Le commerce est une véritable compétition, mais l'un de nos marchands est parvenu à conclure un accord préférentiel avec des fournisseurs locaux. Nous ne serons certes pas en mesure de prolonger indéfiniment cette entente, mais nous pouvons profiter, pour l'instant, de cette opportunité."
 ideagroups.907.a:0 "C'est ingénieux"
 ideagroups.908.t:0 "Coopération avec la classe marchande"
 ideagroups.908.d:0 "Lorsque l'on cherche à tirer profit du commerce, la principale difficulté est la contrebande. Notre politique, visant à soutenir les intérêts des marchands, les conduit à coopérer davantage contre ceux qui ont fait ce choix malhonnête. Pour l'instant, du moins…"
 ideagroups.908.a:0 "Excellente nouvelle"
 ideagroups.909.t:0 "Soutien aux politiques mercantilistes"
 ideagroups.909.d:0 "Les mercantilistes font pression pour un élargissement des politiques qu'ils défendent. Accéder à leurs demandes permettrait de voir si cela aurait un intérêt pour le pays."
 ideagroups.909.a:0 "Nous pouvons toujours étudier la question…"
 ideagroups.910.t:0 "Effondrement du commerce"
 ideagroups.910.d:0 "C'est difficile à comprendre, mais pour une raison ou une autre les revenus du commerce se sont purement et simplement effondrés. C'est comme si les marchandises n'avaient jamais été débarquées. Serait-ce de la contrebande ? Les marchands vont-ils ailleurs ? Il est difficile de le savoir, mais quoi qu'il en soit la situation est grave…"
 ideagroups.910.a:0 "Nous ne pouvons rien y faire"
 ideagroups.910.b:0 "Il nous faut agir"
 trade_collapse:0 "Effondrement du commerce"
 desc_trade_collapse:0 "En raison de problèmes imprévus, le commerce s'est effondré."
 cooperation_with_merchant_class:0 "Coopération avec la classe marchande"
 desc_cooperation_with_merchant_class:0 "Grâce à notre politique visant à soutenir leurs intérêts, les marchands coopèrent davantage contre ceux qui ont fait le choix de la contrebande."
 competitive_advantage:0 "Avantage compétitif"
 desc_competitive_advantage:0 "L'un de nos marchands est parvenu à conclure un accord préférentiel avec des fournisseurs locaux, ce qui nous donne un avantage compétitif."
 income_bonanza:0 "Revenus importants"
 ideagroups.308.t:0 "Floraison de réflexions sur l'administration"
 ideagroups.308.d:0 "Les penseurs, encouragés par l'ouverture d'esprit de notre gouvernement, ont entamé une grande réflexion concernant l'administration du pays, se posant la question de savoir comment nous pouvons nous gouverner au mieux."
 ideagroups.308.a:0 "C'est une excellente nouvelle"
 ideagroups.309.t:0 "Un regard tourné vers l'extérieur"
 ideagroups.309.d:0 "Nos penseurs, encouragés par l'ouverture d'esprit du gouvernement sur ces questions, ont commencé à s'intéresser à ceux qui ne sont pas comme nous. Les idées de ceux qui parlent une autre langue ou vivent dans un autre pays pourraient leur être utiles lorsqu'ils devront communiquer avec eux."
 ideagroups.309.a:0 "Sans jeux de mots, nous parlons le même langage"
 ideagroups.310.t:0 "Théorie militaire"
 ideagroups.310.d:0 "La chose militaire a toujours été un objet de fascination pour les hommes de tous les pays. Cette fascination a donné naissance à toute une série d'idées concrètes que nous pouvons mettre en pratique."
 ideagroups.310.a:0 "C'est bien"
 ideagroups.1500.t:0 "Vague d'immigrants"
 ideagroups.1500.d:0 "L'une de nos colonies a connu un fort afflux d'immigrants, venus là trouver fortune. Ce sera bientôt un territoire civilisé et autosuffisant, capable d'envoyer de nombreuses richesses à la mère-patrie."
 ideagroups.1500.a:0 "Cela fait plaisir à voir"
 ideagroups.1501.t:0 "Une compagnie couronnée de succès"
 ideagroups.1501.d:0 "Notre décision d'accorder une concession à une compagnie marchande s'est avérée payante. Nos gains se sont grandement accrus, et cet argent peut maintenant servir à d'autres projets."
 ideagroups.1501.a:0 "Heureuse nouvelle"
 ideagroups.1502.t:0 "Enthousiasme pour les colonies"
 ideagroups.1502.d:0 "« Une vie nouvelle vous attend dans les colonies ! Saisissez la chance de tout recommencer, dans un pays riche de chances à saisir et d'aventures ! »\n\nLa vie dans les colonies ne ressemble guère à cette description, mais les gens y croient et se dépêchent d'aller y tenter leur chance avant que les opportunités disparaissent."
 ideagroups.1502.a:0 "Les imbéciles…"
 ideagroups.1503.t:0 "Démarches diplomatiques"
 ideagroups.1503.d:0 "Nos diplomates déploient d'importants efforts pour s'assurer que nos intérêts sont représentés auprès des cours étrangères. Cela nous a permis d'étendre plus loin encore notre réseau d'influence."
 ideagroups.1503.a:0 "Excellentes nouvelles"
 ideagroups.1504.t:0 "Construction navale florissante"
 ideagroups.1504.d:0 "Notre industrie navale a profité d'une demande accrue de navires marchands. Mais cette demande s'est tarie, et maintenant trop de chantiers navals restent vides. Cela ne durera qu'un temps, mais nous pourrions en profiter pour développer la marine de guerre."
 ideagroups.1504.a:0 "Oui, tirons-en parti"
 ideagroups.1505.t:0 "Réputation améliorée"
 ideagroups.1505.d:0 "Nos diplomates ont longtemps œuvré à s'assurer que notre réputation diplomatique soit aussi bonne que possible. Or, il se trouve qu'un heureux concours de circonstances nous permet de bénéficier d'une réputation bien meilleure."
 ideagroups.1505.a:0 "Faisons-en bon usage"
 ideagroups.1506.t:0 "Succès commerciaux"
 ideagroups.1506.d:0 "Nos marchands rencontrent un succès remarquable, dans le monde entier. Certains disent que ce n'est que le fait du hasard, mais qu'importe : l'argent reste l'argent, quelle qu'en soit la provenance."
 ideagroups.1506.a:0 "Qu'ils partagent leurs richesses… avec nous"
 ideagroups.1507.t:0 "Catastrophe coloniale"
 ideagroups.1507.d:0 "Une catastrophe a frappé l'une de nos colonies. Nombre de colons sont morts, et plus encore sont rentrés au pays. C'est un véritable désastre, et la colonie elle-même est menacée de disparaître."
 ideagroups.1507.a:0 "Nous ne pouvons rien y faire"
 ideagroups.1507.b:0 "Faisons tout ce que nous pouvons"
 ideagroups.1508.t:0 "Échecs commerciaux"
 ideagroups.1508.d:0 "Ces derniers temps, nos marchands n'ont pas connu les succès escomptés. Nos grands entrepôts, censés renfermer des denrées en provenance du monde entier, restent vides. Pire encore, nos revenus ont chuté de façon importante."
 ideagroups.1508.a:0 "Ce n'est guère réjouissant"
 ideagroups.1508.b:0 "Tentons de corriger tout cela"
 ideagroups.1509.t:0 "Difficultés dans la construction navale"
 ideagroups.1509.d:0 "Un accroissement de la demande en navires a conduit à une augmentation des besoins en ressources. Du même coup se sont accrus les délais et les tarifs de la construction navale. Même si personne n'ose nous demander de payer plus pour nos navires, leur construction demande plus de temps."
 ideagroups.1509.a:0 "Pouvons-nous nous permettre d'attendre ?"
 ideagroups.1510.t:0 "Faux-pas diplomatique"
 ideagroups.1510.d:0 "Alors que se déroulait, à la cour de l'un de nos voisins, une cérémonie de toute première importance, notre ambassadeur a commis la pire bourde qui soit. La nouvelle s'est répandue comme une traînée de poudre, et la tâche de nos diplomates est d'autant plus ardue que nos voisins passent le plus clair de leur temps à rire d'eux."
 ideagroups.1510.a:0 "C'est un désastre !"
 diplo_fuax_pas:0 "Faux-pas diplomatique"
 desc_diplo_fuax_pas:0 "Une bourde, commise par l'un de nos ambassadeurs, rend la tâche difficile pour nos diplomates."
 trade_failure:0 "Échecs commerciaux"
 desc_trade_failure:0 "Ces derniers temps, nos marchands n'ont pas connu les succès escomptés, amoindrissant du coup nos revenus."
 trade_success:0 "Succès commerciaux"
 desc_trade_success:0 "Nos marchands rencontrent un succès remarquable, dans le monde entier, ce qui signifie davantage de revenus pour nous."
 enhanced_reputation:0 "Réputation améliorée"
 desc_enhanced_reputation:0 "Le travail acharné de nos diplomates et un heureux concours de circonstances nous permettent de jouir d'une réputation bien meilleure."
 ship_building_boom:0 "Construction navale florissante"
 desc_ship_building_boom:0 "Après un accroissement de la demande en navires marchands, les chantiers navals sont maintenant en partie vides. La marine de guerre pourrait en tirer parti."
 diplomatic_moves:0 "Démarches diplomatiques"
 desc_diplomatic_moves:0 "Nos diplomates déploient d'importants efforts pour s'assurer que nos intérêts soient représentés auprès des cours étrangères. Cela nous a permis d'étendre plus loin encore notre réseau d'influence."
 ideagroups.811.t:0 "Entraînements incessants"
 ideagroups.811.d:0 "Nos troupes ont été entraînées sans cesse, jusqu'à devenir une armée d'élite. Mais, comme pour un ressort qui a été remonté, la tension ne peut pas être conservée trop longtemps. Mais, pour un temps au moins, nos hommes sauront tenir leurs positions, là où d'autres prendraient la fuite."
 ideagroups.811.a:0 "Montrons-leur ce que sont de vrais hommes"
 ideagroups.812.t:0 "La fierté du régiment"
 ideagroups.812.d:0 "Lorsque tout va bien, nos hommes sont fiers de leur régiment. Et, ces derniers temps, cette fierté ne connaît plus aucune limite. Une saine compétition entre les différents corps les fait rivaliser et se surpasser pour atteindre la perfection, et le mieux est que les hommes ont même commencé à acheter eux-mêmes leur équipement, pour être certains de disposer du meilleur, si bien que nous n'avons plus à le leur fournir."
 ideagroups.812.a:0 "Restons calmes, laissons-les faire"
 ideagroups.813.t:0 "Préparatifs défensifs"
 ideagroups.813.d:0 "La moindre ville, le moindre village, le moindre hameau doit le savoir : aucune aide ne doit être proposée à l'ennemi. Quiconque accepterait un seul sou de l'ennemi en serait châtié après la victoire. Que personne ne doute de notre détermination à ce sujet."
 ideagroups.813.a:0 "Que cela soit bien clair"
 ideagroups.814.t:0 "Jusqu'au dernier"
 ideagroups.814.d:0 "Nous ne pouvons pas toujours nous le permettre, mais c'est maintenant le bon moment pour développer un certain fanatisme chez nos hommes. Ils sont prêts à défendre nos forteresses jusqu'au dernier homme."
 ideagroups.814.a:0 "Tenez la position"
 ideagroups.815.t:0 "L'esprit de corps"
 ideagroups.815.d:0 "Fourrager repose sur la volonté de sacrifice de celui qui est chargé de cette tâche, sur sa détermination à ce que ses camarades reçoivent leur pitance. On attend de lui qu'il parcoure de longues distances, après une journée de marche épuisante, pour ramener de quoi manger. Plus le lien de camaraderie est fort, plus le fourrageur va loin, et mieux l'armée est nourrie. Or, le conflit actuel a suscité un tel esprit de camaraderie, et le ravitaillement des troupes se déroule exceptionnellement bien."
 ideagroups.815.a:0 "C'est ça l'esprit de corps"
 relentless_drill:0 "Entraînements incessants"
 desc_relentless_drill:0 "Notre excellente efficacité au combat ne durera guère, mais pour un temps au moins nos hommes sauront tenir leurs positions, là où d'autres prendraient la fuite."
 regimental_pride:0 "Fierté du régiment"
 desc_regimental_pride:0 "La fierté de nos hommes envers leur régiment ne connaît plus aucune limite, et une saine compétition entre les différents corps les fait rivaliser et se surpasser pour atteindre la perfection."
 prepared_defence:0 "Préparatifs défensifs"
 desc_prepared_defence:0 "Menacer de châtiment quiconque proposerait son aide à l'ennemi et accepterait de lui le moindre sou nous assurera qu'aucune ville, aucun village, aucun hameau n'aidera l'ennemi de quelque façon que ce soit."
 to_the_last_man:0 "Jusqu'au dernier"
 desc_to_the_last_man:0 "Le fanatisme dont font preuve nos hommes les prépare à défendre nos forteresses jusqu'au dernier homme."
 regimental_spirit:0 "Esprit de corps"
 desc_regimental_spirit:0 "Le conflit en cours a suscité un réel esprit de camaraderie, et le ravitaillement des troupes se déroule exceptionnellement bien."
 ideagroups.1017.t:0 "Construction navale"
 ideagroups.1017.d:0 "Un groupe nombreux de charpentiers de marine a trouvé une façon novatrice de fabriquer quelques nouveaux navires sans que cela ne coûte rien pour le pays. De quel type de navires avons-nous le plus besoin ?"
 ideagroups.1017.a:0 "Commandons des vaisseaux de guerre"
 ideagroups.1017.b:0 "Commandons des navires de commerce"
 ideagroups.1018.t:0 "Marins à disposition"
 ideagroups.1018.d:0 "Les marchands ne cessent d'accroître leurs flottes et de former de nouveaux marins pour répondre à leurs besoins. Ceci signifie que, lorsque nous éprouverons le besoin d'en recruter pour notre propre flotte, nous aurons à disposition des marins expérimentés."
 ideagroups.1018.a:0 "Bonne nouvelle"
 ideagroups.1019.t:0 "Profits en mer"
 ideagroups.1019.d:0 "Nos capitaines sont parvenus à capturer un certain nombre de contrebandiers au cours des années passées, permettant un certain profit à l'État."
 ideagroups.1019.a:0 "Pourquoi refuser quelques ducats ?"
 ideagroups.1020.t:0 "La fierté de la marine"
 ideagroups.1020.d:0 "Disposer de quelques vaisseaux lourds dans la marine est toujours source de fierté. Nos marins sont fiers de servir à bord, et le peuple s'enorgueillit de contempler leur puissance dans les ports."
 ideagroups.1020.a:0 "Oh mon bateau oh oh oh"
 ideagroups.1021.t:0 "Efficacité de la marine"
 ideagroups.1021.d:0 "Après avoir procédé à plusieurs réformes administratives et recruté des marins expérimentés, notre marine est devenue plus efficace. Cela s'avère bénéfique aussi bien pour notre flotte de guerre que pour la flotte marchande, car un navire bien commandé est moins coûteux et requiert moins d'attention."
 ideagroups.1021.a:0 "C'est une bonne chose"
 ideagroups.1603.t:0 "Mauvais payeurs"
 ideagroups.1603.d:0 "Certains pays ont du retard dans le paiement de leurs mercenaires, ce qui fait qu'un certain nombre de capitaines sont incapables de payer leurs hommes. Ils seraient prêts à accepter des contrats à moindre coût, à la condition que nous les payions bien."
 ideagroups.1603.a:0 "Ils peuvent nous faire confiance"
 ideagroups.1604.t:0 "Compagnies mercenaires à profusion"
 ideagroups.1604.d:0 "Une guerre viendrait-elle de s'achever ? Une grande guerre ? Ou plusieurs ? Qu'importe. De nombreuses compagnies de mercenaires sont arrivées dans le pays, à la recherche d'un employeur. Et, après tout, la guerre de l'un est toujours une bonne occasion pour les autres. Nous avons la guerre, ils ont leur occasion."
 ideagroups.1604.a:0 "Quel merveilleux pays que le nôtre"
 ideagroups.1605.t:0 "Conditions préférentielles"
 ideagroups.1605.d:0 "S'il y a bien quelque chose de vexant, c'est bien le taux d'intérêt usuraire auquel nous sommes contraints d'emprunter. Notre administration est cependant suffisamment solide, ce qui est parvenu à convaincre les prêteurs qu'ils pourraient abaisser leurs taux. Aussi ont-ils consenti une légère réduction, au moins pour un temps."
 ideagroups.1605.a:0 "Nous sommes bien d'accord"
 ideagroups.1606.t:0 "Bons conseils"
 ideagroups.1606.d:0 "Les bons conseils sont rares, même si ces derniers temps le nombre de personnes nous faisant part de leurs recommandations s'est accru. Ceci nous permet de mieux choisir nos conseillers."
 ideagroups.1606.a:0 "Consultons la liste des candidats"
 ideagroups.1607.t:0 "Résistance face à l'adversité"
 ideagroups.1607.d:0 "Le pays n'est pas forcément des plus calmes, mais il est temps de montrer notre résistance face à l'adversité. Le moment est venu pour les garçons de devenir des hommes, et pour les hommes de prouver au monde leur valeur. C'est l'union qui fait la force."
 ideagroups.1607.a:0 "Le moment est venu"
 ideagroups.1608.t:0 "Soutien à la guerre"
 ideagroups.1608.d:0 "Le peuple est épuisé par la guerre, mais demeure résolu. Il est prêt à un dernier effort pour emporter la décision. Nous saurons vaincre."
 ideagroups.1608.a:0 "En avant vers la victoire"
 ideagroups.1609.t:0 "Échec du gouvernement"
 ideagroups.1609.d:0 "Le gouvernement est remis en cause. La justice, au lieu d'être accordée à tous, ne l'est qu'à quelques-uns. Le mécontentement envers l'État s'en trouve renforcé."
 ideagroups.1609.a:0 "C'est fort malheureux"
 ideagroups.1609.b:0 "L'État a besoin d'argent, pas de l'amour du peuple"
 ideagroups.1610.t:0 "Paiements exigés"
 ideagroups.1610.d:0 "Ayant bien conscience que nous avons plus besoin d'eux qu'eux de nous, plusieurs capitaines de compagnies mercenaires se sont coalisés pour exiger une augmentation des soldes."
 ideagroups.1610.a:0 "Que pouvons-nous y faire ?"
 payment_demands:0 "Paiements exigés"
 desc_payment_demands:0 "Des capitaines mercenaires ont su tirer parti du besoin dans lequel nous sommes pour exiger une augmentation des soldes."
 good_advise:0 "Bons conseils"
 desc_good_advise:0 "Le nombre de personnes qui se proposent de nous conseiller s'est accru."
 generous_terms:0 "Conditions préférentielles"
 desc_generous_terms:0 "Les prêteurs nous ont consenti une réduction des taux d'intérêt, au moins pour un temps."
 glut_of_mercs:0 "Compagnies mercenaires à profusion"
 desc_glut_of_mercs:0 "Le manque de conflits dans les régions voisines a poussé un certain nombre de compagnies mercenaires à venir chercher un contrat dans notre pays."
 trust_from_mercs:0 "Confiance des mercenaires"
 desc_trust_from_mercs:0 "Le retard qu'ont certains pays à payer les mercenaires engagés fait qu'un certain nombre de capitaines est prêt à accepter des contrats à moindre coût, à la condition que nous les payions bien."
 orthodox_flavor.1.t:0 "Le mouvement des non-possesseurs"
 orthodox_flavor.1.d:0 "L'Église est l'un des tout premiers propriétaires fonciers, et ces terres lui ont apporté beaucoup de richesses. Les non-possesseurs prétendent que toutes ces richesses la corrompent, mais leurs adversaires rétorquent que l'Église en a besoin pour accomplir sa mission sacrée.\n\nCe qui est clair, c'est que l'Église ne paie pas guère d'impôts, et que si elle était contrainte de distribuer ses terres, celles-ci se retrouveraient entre les mains de personnes qui, elles, en paieraient. Cela impliquerait toutefois que l'Église disposerait de moins de ressources pour accomplir sa mission."
 orthodox_flavor.1.a:0 "Soutenons les autorités ecclésiastiques"
 orthodox_flavor.1.b:0 "Soutenons les non-possesseurs"
 orthodox_flavor.2.t:0 "Un grand synode"
 orthodox_flavor.2.d:0 "L'Église a convoqué un grand synode et demande notre aide, sous la forme de certains privilèges, en contrepartie de son aide pour lutter contre les hérésies antiféodales qui sévissent dans le pays. Devons-nous aider l'Église à maintenir le peuple à sa place, ou au contraire soutenir ceux qui souhaitent mettre fin à l'ordre féodal ancien ?"
 orthodox_flavor.2.a:0 "Accordons à l'Église ces privilèges"
 orthodox_flavor.2.b:0 "Laissons-la se débrouiller"
 orthodox_flavor.3.t:0 "Réforme liturgique"
 orthodox_flavor.3.d:0 "L'Église orthodoxe d'Orient est unique, sainte, catholique et apostolique, établie par Notre Seigneur Jésus-Christ et ses apôtres. Pourtant, notre famille est grande et diverse. Notre patriarche propose certaines réformes de notre liturgie, destinées à nous rapprocher des autres Églises. L'idée est audacieuse et renforcera l'Église, mais nous savons aussi que les esprits superstitieux et retardataires rejetteront tout changement."
 orthodox_flavor.3.a:0 "Soutenons cette réforme"
 orthodox_flavor.3.b:0 "Restons fidèles à la tradition"
 orthodox_flavor.4.t:0 "L'indépendance de l'Église"
 orthodox_flavor.4.d:0 "L'Église est une institution puissante, et surtout très riche. Si nous pouvions diriger l'Église et l'intégrer en partie à l'État, nous pourrions en obtenir davantage d'impôts. Mais, d'un autre côté, cela saperait aussi son autorité vis-à-vis du peuple."
 orthodox_flavor.4.a:0 "Prenons-en le contrôle"
 orthodox_flavor.4.b:0 "Protégeons son indépendance"
 orthodox_flavor.5.t:0 "Des laïcs nommés par l'État ?"
 orthodox_flavor.5.d:0 "Le renforcement du pouvoir des laïcs au sein de l'administration de l'Église, par la création de nouveaux offices dont les titulaires seraient nommés par l'État, nous permettrait de placer l'Église sous contrôle. Mais le revers de la médaille est que cela affaiblirait l'image de moralité dont elle bénéficie au sein du peuple."
 orthodox_flavor.5.a:0 "Nommons des laïcs"
 orthodox_flavor.5.b:0 "Laissons son indépendance à l'Église"
 trade.1.t:0 "Le respect du drapeau"
 trade.1.d:0 "Nous savons tous que notre marine règne sur les mers. Mais nous avons appris qu'un certain pays n'avait pas témoigné à notre flotte le respect qui lui était dû, et un combat a éclaté. Le pays demande que nous entrions en guerre."
 trade.1.a:0 "Préparons-nous"
 trade.1.b:0 "C'est une véritable folie"
 trade.2.t:0 "Cela ne peut plus durer"
 trade.2.d:0 "Des pirates ont attaqué certains de nos navires, torturant et massacrant les hommes. Quant à ce qu'ils ont fait subir aux femmes, ce qu'il en est dit choque toute personne civilisée. L'une de ces femmes était la fille d'un noble important, et ce dernier demande vengeance. Les conséquences pourraient toutefois être lourdes, car ces pirates semblent agir avec la bénédiction de quelqu'un."
 trade.2.a:0 "Pourchassons-les"
 trade.2.b:0 "Cela coûterait trop cher"
 pirate_hunting:0 "Chasse aux pirates"
 merchant_recalled:0 "Marchand absent"
 trade.3.t:0 "Expulsion de nos marchands"
 trade.3.d:0 "Nos marchands ont connu trop de succès dans leurs négoces, et ceux qui dominent un certain nœud commercial, dans leur souci de faire valoir leurs idéaux mercantilistes, cherchent à les en expulser."
 trade.3.a:0 "Nos marchands resteront"
 trade.3.b:0 "Ils doivent se montrer plus discrets"
 trade.4.t:0 "Crise commerciale"
 trade.4.d:0 "Nos marchands se plaignent de rencontrer une farouche résistance lorsqu'ils tentent de vendre leurs marchandises. Ils en parlent comme si c'était là la fin du monde et qu'ils n'allaient plus gagner un sou de leur vie."
 trade.4.a:0 "Ce sont bien des marchands"
 trade.4.b:0 "Tentons de les soulager"
 trade.5.t:0 "Faillite d'un marchand"
 trade.5.d:0 "L'un de nos marchands est revenu de l'étranger ruiné, après avoir perdu jusqu'à son dernier ducat. Maintenant qu'il a fait faillite, nous ne pourrons plus prélever la moindre taxe sur son négoce."
 trade.5.a:0 "Il n'était pas fait pour ça…"
 trade.5.b:0 "Aidons-le"
 trade.6.t:0 "Naufrage d'un marchand"
 trade.6.d:0 "Un marchand a fait naufrage en mer en négociant dans un nœud commercial littoral, et sa cargaison repose désormais avec lui au fond des eaux."
 trade.6.a:0 "C'est bien malheureux"
 trade.7.t:0 "Difficultés pour les marchands"
 trade.7.d:0 "Notre politique mercantiliste rend difficile le négoce de nos marchands lorsqu'ils commercent à l'étranger."
 trade.7.b:0 "Ils auraient dû rester au pays"
 trade.7.a:0 "Aidons-les"
 trade.8.t:0 "Personne ne veut plus travailler"
 trade.8.d:0 "En raison des généreux privilèges accordés à nos marchands, nous en sommes arrivés à une situation où le travail honnête n'intéresse plus personne."
 trade.8.a:0 "Ce n'était pas vraiment prévu"
 trade.9.t:0 "Tirons parti du commerce"
 trade.9.d:0 "Nos politiques mercantilistes ont engendré quelques administrateurs ayant de redoutables capacités à faire payer aux marchands ce qu'ils doivent. L'un de ces hommes, particulièrement brillant dans cette tâche, a été remarqué."
 trade.9.a:0 "Il ira loin"
 trade.10.t:0 "Manque de protection"
 trade.10.d:0 "Notre détermination à privilégier la libre concurrence face aux pays étrangers a conduit à la faillite certains de nos marchands."
 trade.10.a:0 "Ils doivent s'adapter"
 trade.10.b:0 "C'est bien malheureux"
 trade.11.t:0 "Les marchands abandonnent"
 trade.11.d:0 "Avec la levée de certaines restrictions imposées aux négociants étrangers, certains de nos propres marchands estiment que l'État ne les aide pas assez et ont décidé de changer de carrière."
 trade.11.a:0 "Cela ne nous fait ni chaud ni froid"
 trade.12.t:0 "Un marchand prometteur"
 trade.12.d:0 "Notre politique de libre-échange oblige nos marchands à innover. L'un d'entre eux, en particulier, semble promis à un bel avenir."
 trade.12.a:0 "Nous pourrions avoir du travail pour lui"
 catholic_flavor.1.t:0 "Le concile de $PROVINCECAPITAL$"
 catholic_flavor.1.d:0 "Sa Sainteté le pape a chargé une commission de cardinaux de se pencher sur les défis posés par le mouvement protestant. Même si le catholicisme en lui-même ne doit pas être remis en question, Sa Sainteté et la plupart des cardinaux sont prêts à admettre que certaines des critiques des protestants sont fondées. Le concile préconise, en conséquence, de nombreux changements dans l'administration de l'Église, l'obligation des évêques à être présents dans leur évêché, et le rappel des règles de pauvreté du clergé. Par ailleurs, plusieurs ordres monastiques nouveaux doivent être fondés pour soutenir les efforts de la Contre-Réforme."
 catholic_flavor.1.a:0 "Il était temps !"
 catholic_flavor.2.t:0 "Le Royaume de Dieu sur Terre"
 catholic_flavor.2.d:0 "Après avoir unifié toute l'Italie sous la bannière de l'Église catholique, le pape a jugé bon de la déclarer « Royaume de Dieu sur Terre ». Les catholiques venus de toute l'Europe s'y rassemblent déjà, impatients de vivre dans ce pays modelé par les vertus chrétiennes. Les puissances étrangères n'ont plus aucun contrôle sur la Curie, mais en retour ne se soucieront plus guère des bulles et décrets pontificaux."
 catholic_flavor.2.a:0 "Amen"
 catholic_flavor.3.t:0 "La Pentarchie"
 catholic_flavor.3.d:0 "Après avoir ramené les cinq patriarcats dans le giron de l'Église chrétienne orthodoxe, $COUNTRY$ a rétabli l'ancienne pentarchie, mettant ainsi un terme au Grand Schisme entre les Églises d'Orient et d'Occident. Quand bien même certains pays continuent de s'accrocher au catholicisme, le pape a perdu sa prétendue primauté en tant que successeur légitime de saint Pierre et d'évêque de Rome."
 catholic_flavor.3.a:0 "La blessure est refermée !"
 catholic_flavor.4.t:0 "Simonie ?"
 catholic_flavor.4.d:0 "Le siège d'un dignitaire de $CAPITAL$ est vacant. Un homme d'Église, issu d'une riche famille, a avancé sa candidature. Le soutenir et travailler à son élection permettrait d'assurer en retour une belle contribution au trésor.\n\nCertaines personnes fort dévotes prétendent toutefois que ce serait là se rendre coupable du péché de simonie. Mais qu'en savent-ils ?"
 catholic_flavor.4.a:0 "Nous avons besoin de cet argent"
 catholic_flavor.4.b:0 "Ce serait pécher"
 catholic_flavor.5.t:0 "Vente d'indulgences"
 catholic_flavor.5.d:0 "Comme l'a dit Johann Tetzel, « Sitôt qu'une pièce sonne dans le coffre, une âme s'envole du purgatoire ».\n\nLe pape offre des indulgences en contrepartie d'argent, permettant aux riches de sauver leurs âmes, même s'ils continuent de pécher. Mais ceci a fini par diviser l'Église et contribué à la Réforme."
 catholic_flavor.5.a:0 "Taxons-les"
 catholic_flavor.5.b:0 "Cela ne regarde que l'Église"
 catholic_flavor.6.t:0 "La vénération des reliques"
 catholic_flavor.6.d:0 "Du plus puissant au plus humble, tout le monde pense que la vénération des reliques lui permettra de réduire le temps qu'il devra passer au purgatoire. Mais un traité contredisant cette pratique a été retrouvé cloué sur la porte d'une église disposant d'une collection conséquente de ces reliques. Les opposants qui l'ont rédigé contestent l'unicité de la seule voie possible pour atteindre le salut, la Sainte Église universelle et apostolique. À moins qu'ils n'aient raison ?"
 catholic_flavor.6.a:0 "Mais ! Et ma fiole du lait de la Sainte Vierge ?"
 catholic_flavor.6.b:0 "Le pardon ne peut venir que de Dieu"
 catholic_flavor.7.t:0 "Le culte de la Sainte Vierge"
 catholic_flavor.7.d:0 "Marie, mère de Notre Seigneur Jésus-Christ, est la reine des Cieux et intercède pour nous auprès de Lui. Il n'existe pas femme plus parfaite, et la sainte maternité lui accorde une place à la droite de Dieu. Mais est-ce vraiment le cas ?\n\nRécemment, des théologiens radicaux ont déclaré que ces intercessions n'étaient en rien nécessaires. Ont-ils raison ? À moins que de tels propos, si proches de l'hérésie, soient tout au contraire une menace contre notre sainte mère l'Église ?"
 catholic_flavor.7.a:0 "Notre Dame puisse-t-elle leur pardonner"
 catholic_flavor.7.b:0 "Elle est spéciale, mais n'est qu'une femme"
 catholic_flavor.8.t:0 "La doctrine du jugement particulier"
 catholic_flavor.8.d:0 "À notre mort Dieu juge immédiatement pour décider du sort réservé à notre âme, dans l'attente du Jugement Dernier.\n\nMais un moine a lancé un débat doctrinal, qui confine à l'hérésie, en déclarant que le purgatoire n'existe pas et que les prières pour les morts ne les aident en rien à gagner le paradis. Ces débats menacent l'unité même de l'Église."
 catholic_flavor.8.a:0 "C'est assurément un hérétique"
 catholic_flavor.8.b:0 "Malheureusement, nous ne pouvons rien pour nos défunts"
 catholic_flavor.9.t:0 "Une nouvelle confession"
 catholic_flavor.9.d:0 "Des réformateurs religieux font la promotion d'une nouvelle doctrine. Celle-ci présente quelques divergences – mineures, certes, mais non négligeables malgré tout – d'avec les enseignements de l'Église catholique. Celle-ci a déclaré que ces propos frôlaient l'hérésie, mais certains pensent que ces idées permettraient un meilleur contrôle de l'Église et de son organisation administrative."
 catholic_flavor.9.a:0 "Faisons la promotion de ces idées"
 catholic_flavor.9.b:0 "Non, nous en serions damnés"
 catholic_flavor.10.t:0 "Promesse de sauf-conduit"
 catholic_flavor.10.d:0 "Un moine, appartenant à ces prétendus réformés, est arrivé à la cour pour défendre la justesse de sa cause. Son hérésie est manifeste, comme c'était le cas de Jan Hus avant lui, mais lui avons solennellement donné notre parole qu'il y serait sauf."
 catholic_flavor.10.a:0 "Nous respecterons cette parole"
 catholic_flavor.10.b:0 "Nous ne sommes pas liés par la promesse faite à un hérétique"
 republics.1.t:0 "Débat sur les traditions de la République"
 republics.1.d:0 "Notre République, encore jeune et fragile, est en proie à de nombreux débats – pour certains même violents – entre les partisans de l'ancien régime et les défenseurs acharnés de la liberté et des droits. Comment devons-nous réagir ?"
 republics.1.a:0 "Il nous faudrait un roi"
 republics.1.b:0 "La République est sacrée"
 republics.2.t:0 "Les libre-échangistes remportent les débats"
 republics.2.d:0 "Les partisans du libre-échange sont de plus en plus populaires, et semblent désormais disposer de la majorité à l'Assemblée. Ils prétendent qu'il nous est nécessaire de rompre avec notre attachement au mercantilisme."
 republics.2.a:0 "Adoptons donc le libre-échangisme"
 republics.2.b:0 "Le mercantilisme est vital pour l'État"
 republics.3.t:0 "Un[Root.Monarch.GetHersHis] despote au pouvoir"
 republics.3.d:0 "Le manque de respect envers la République en a lentement sapé les fondations. [Root.Monarch.GetHerHisCap] $MONARCHTITLE$ $MONARCH$ se voit donc contraint[Root.Monarch.GetHersHis], à son plus grand regret, et dans la seule fin de préserver la stabilité de l'État, d'assumer la dictature à vie."
 republics.3.a:0 "Longue vie à $MONARCH$ !"
 republics.4.t:0 "Le procès"
 republics.4.d:0 "Très noble $MONARCHTITLE$, votre fils aîné est en procès pour corruption et trafic d'influence. Il ne fait aucun doute que ces accusations sont fondées, et la condamnation de votre fils va vous porter un coup sévère. Il reste toutefois la possibilité d'interférer dans le cours du procès et de nous assurer qu'il est reconnu innocent de ces accusations."
 republics.4.a:0 "Retirons-nous de la vie publique"
 republics.4.b:0 "Faisons-le acquitter"
 republics.5.t:0 "Nouvelle monnaie"
 republics.5.d:0 "Par le passé, [Root.Monarch.GetHerHis] $MONARCHTITLE$ était représenté[Root.Monarch.GetHersHis] en portrait sur chaque pièce. Mais la République rejette désormais un tel culte de la personnalité.\n\nPourtant, lancer une nouvelle pièce, au métal plus pur, nous permettrait d'améliorer la confiance qu'accorde le peuple à notre monnaie, alors que dans le même temps [Root.Monarch.GetHerHis] $MONARCHTITLE$ en étant à l'origine resterait dans toutes les mémoires."
 republics.5.a:0 "Rejetons cette réforme"
 republics.5.b:0 "Faisons frapper ces nouvelles pièces"
 republics.6.t:0 "Des complots étrangers ?"
 republics.6.d:0 "De folles rumeurs circulent au sujet d'un complot de la noblesse avec des puissances étrangères. L'hystérie ne cesse de croître, alors que le climat est à la suspicion. Le peuple exige que nous châtions les traîtres, mais certains, plus sages, suggèrent de laisser faire la tradition de justice de la République."
 republics.6.a:0 "Emprisonnons ces nobles et saisissons leurs biens"
 republics.6.b:0 "La justice passe avant tout"
 republics.7.t:0 "Garde rapprochée"
 republics.7.d:0 "Le titre de $MONARCHTITLE$ expose qui le porte, aussi bien aux ennemis de l'intérieur qu'à ceux de l'extérieur. Une garde rapprochée importante et efficace est par conséquent indispensable pour nous assurer, en ces temps troublés que nous vivons, que [Root.Monarch.GetName] puisse continuer à assumer ses fonctions.\n\nCertains disent cependant que ce serait faire là montre de tendances aristocratiques, et que cela porterait un coup sévère aux traditions de la République."
 republics.7.a:0 "Développons la garde"
 republics.7.b:0 "Ce serait contraire aux idéaux de notre République"
 republics.8.t:0 "Un prêcheur tout feu tout flamme"
 republics.8.d:0 "Un prêcheur est apparu, prophétisant la fin du monde et l'arrivée de temps nouveaux. Il a trouvé de nouveaux arguments avec la guerre en cours, mais son projet ne s'accorde guère avec la république que nous connaissons actuellement. Nous pourrions lui imposer l'ordalie par le feu, mais sans doute cela susciterait-il des troubles intérieurs, au moment même où nous avons besoin d'être unis."
 republics.8.a:0 "Laissons-le parler"
 republics.8.b:0 "Ce sera l'épreuve du feu"
 republics.9.t:0 "Conspiration aristocratique"
 republics.9.d:0 "Alors que notre belle République paraît avoir perdu en légitimité, le bruit court que des nobles prévoiraient de restaurer un régime héréditaire."
 republics.9.a:0 "C'est inquiétant"
 republics.10.t:0 "Divisions à l'Assemblée"
 republics.10.d:0 "Une république ne fonctionne que parce que ses dirigeants se succèdent tour à tour, représentent la volonté de ceux qu'ils gouvernent et s'accordent sur les objectifs à atteindre pour le bien commun. Mais notre République s'est détournée des traditions qui ont fait sa force, et le manque de cohésion que l'on peut constater à l'Assemblée se ressent au niveau militaire."
 republics.10.a:0 "Ce n'est pas bon signe"
 republics.11.t:0 "Divergences au sein du gouvernement"
 republics.11.d:0 "Les républiques connaissent le succès lorsque les grandes familles sont prêtes à mettre les intérêts du pays sur un pied d'égalité avec les leurs. Mais, à l'heure actuelle, nos traditions républicaines sont mises à l'épreuve, car ces familles privilégient avant tout leurs intérêts propres. En rendant le consensus plus difficile à trouver, cela entrave donc notre capacité à gouverner."
 republics.11.a:0 "C'est un désastre"
 republics.12.t:0 "Rivalités marchandes"
 republics.12.d:0 "Nous avons toujours encouragé une saine rivalité entre nos marchands, tant que leur intérêt principal reste celui de la République : dès qu'il s'agit de renforcer notre commerce face à celui de nos rivaux, il est de coutume de travailler de concert. Mais cette tradition se perd, la classe marchande se livre de plus en plus à des affrontements fratricides, et le pays en souffre…"
 republics.12.a:0 "Nous devons faire quelque chose"
 republics.13.t:0 "Cérémonie perturbée"
 republics.13.d:0 "L'un des piliers d'une république est l'importance accordée aux cérémonies de l'État : en ces moments, tous les désaccords et querelles entre patriciens s'effacent pour affirmer au monde notre unité et notre force. Mais, lors de l'une de ces cérémonies, des mécontents se sont détournés de nos traditions en faisant publiquement part de leurs désaccords avec le Conseil."
 republics.13.a:0 "C'est vraiment déplorable"
 muslim_piety.1.t:0 "Une enclave d'infidèles"
 muslim_piety.1.d:0 "Une petite enclave d'infidèles vit au beau milieu de nous, à [Root.Capital.GetCapitalName], et refuse obstinément toute tentative de conversion à la véritable foi. Ils subviennent à leurs besoins en tant que marchands et colporteurs et ont été, jusqu'à présent, un atout pour la communauté. Toutefois, certains chefs religieux demandent à présent leur expulsion immédiate de la ville et la confiscation de leurs biens."
 muslim_piety.1.a:0 "Nous ne tolèrerons aucun infidèle à [Root.Capital.GetCapitalName] !"
 muslim_piety.1.b:0 "Laissons-les en paix"
 muslim_piety.2.t:0 "Un don"
 muslim_piety.2.d:0 "Plusieurs imams nous ont approchés pour demander un soutien financier. Leurs coffres sont presque vides, et ils ont besoin d'or pour continuer à offrir un soutien spirituel à ceux qui en éprouvent le besoin et la charité aux plus nécessiteux."
 muslim_piety.2.a:0 "C'est tout à fait louable, aidons-les"
 muslim_piety.2.b:0 "Ne peuvent-ils se nourrir de leur seule foi ?"
 muslim_piety.3.t:0 "Recherches hérétiques"
 muslim_piety.3.d:0 "Au cours d'un récent banquet, à [Root.Capital.GetCapitalName], l'un des lettrés les plus accomplis du pays a eu un débat houleux avec un imam. Des inquiétudes se sont fait jour, au sujet de recherches supposées hérétiques que nous mènerions. L'imam a reçu le soutien de nombre de ses collègues, et ensemble ils demandent l'application de restrictions sur la recherche de toute connaissance qui menacerait le mode de vie de notre peuple."
 muslim_piety.3.a:0 "Leur position se tient"
 muslim_piety.3.b:0 "Envoyons paître ces imbéciles"
 muslim_piety.4.t:0 "Autodafé"
 muslim_piety.4.d:0 "Nous avons appris qu'un autodafé s'était déroulé à [Root.Capital.GetCapitalName]. Il semble que plusieurs chefs religieux locaux ont rallié la populace, et qu'ensemble ils brûlent toute la littérature « hérétique » qui leur tombe sous la main.\n\nMais leur définition de ce qui est « hérétique » semble être très vague, et les pillards envisagent même de s'en prendre au contenu de plusieurs bibliothèques publiques…"
 muslim_piety.4.a:0 "Faisons intervenir la garde de la cité"
 muslim_piety.4.b:0 "Et personne ne m'a invité ? Passez-moi une torche"
 muslim_piety.5.t:0 "Des brigands attaquent les pèlerins"
 muslim_piety.5.d:0 "De fidèles musulmans en pèlerinage vers la ville sainte de la Mecque ont récemment été attaqués par des bandes de brigands. Cette racaille a même eu la hardiesse de s'attaquer aux plus grandes caravanes, faisant de nombreux morts. Le peuple demande que justice soit faite, et nos guerriers les plus pieux la permission d'assurer la sécurité des pèlerins sur les routes du pays."
 muslim_piety.5.a:0 "Ils doivent à tout prix bénéficier de notre protection"
 muslim_piety.5.b:0 "Non, nous avons d'autres priorités"
 muslim_piety.6.t:0 "Un autre infidèle"
 muslim_piety.6.d:0 "Un fonctionnaire de second ordre, travaillant au sein de l'administration, s'est fait remarquer par ses talents d'administrateur hors pair. Il mérite clairement une promotion, mais nous avons un problème : il n'est pas musulman. Il a repoussé toute tentative de conversion, et nombreux sont ceux qui exigent son renvoi immédiat."
 muslim_piety.6.a:0 "On ne peut lui faire confiance. Renvoyons-le"
 muslim_piety.6.b:0 "Non, il peut nous être utile"
 muslim_piety.7.t:0 "Afflux d'infidèles"
 muslim_piety.7.d:0 "Le pays a récemment connu l'arrivée soudaine de nombreux immigrants fuyant la guerre ou la pauvreté qui sévit chez eux. La plupart refusent obstinément d'abandonner leurs fausses croyances et d'adopter la véritable foi de l'islam. Ne devrions-nous pas fermer nos frontières à ce genre d'infidèles ?"
 muslim_piety.7.a:0 "Oui, renvoyons-les chez eux"
 muslim_piety.7.b:0 "Non, laissons-les pratiquer leurs croyances"
 muslim_piety.8.t:0 "La foule s'en prend aux infidèles"
 muslim_piety.8.d:0 "On nous rapporte que, partout dans le pays, des foules de musulmans se livrent à des actes spontanés de violence à l'encontre des infidèles. On compte déjà plusieurs morts, et plus d'un bâtiment a été réduit en cendres. La foule exige l'expulsion de tous les infidèles, alors même que les dhimmî demandent que l'État protège leurs personnes et leurs biens."
 muslim_piety.8.a:0 "Les infidèles n'ont pas leur place chez nous"
 muslim_piety.8.b:0 "Intervenons pour restaurer l'ordre et la loi"
 muslim_piety.9.t:0 "Hommes de science"
 muslim_piety.9.d:0 "Les nouvelles de découvertes faites en Europe occidentale ne cessent de pénétrer le pays. Certains de nos fonctionnaires ont suggéré que, pour ne pas nous laisser distancer, nous devrions avoir recours à notre or pour attirer quelques-uns de leurs érudits. Ceci représenterait un atout pour nos propres recherches, mais il y a de fortes chances que le clergé n'apprécie guère de voir des infidèles acquérir une telle importance dans nos cercles académiques."
 muslim_piety.9.a:0 "Faisons-les venir, nous avons besoin d'eux"
 muslim_piety.9.b:0 "Nous nous en sortirons mieux sans eux"
 muslim_piety.10.t:0 "Manque de recrues"
 muslim_piety.10.d:0 "Les soldats de notre pieuse armée sont prêts à sacrifier leur vie sans hésiter pour défendre notre beau pays, mais il devient de plus en plus difficile de trouver de nouvelles recrues capables d'un tel zèle. Certains généraux ont suggéré de revoir nos attentes à la baisse et d'ouvrir nos rangs aux dhimmî et aux incroyants."
 muslim_piety.10.a:0 "S'ils savent se battre, cela conviendra"
 muslim_piety.10.b:0 "Nous ne dénaturerons pas notre glorieuse armée"
 muslim_piety.11.t:0 "La charité envers les pauvres"
 muslim_piety.11.d:0 "La zakât, la charité pour les nécessiteux, est l'un des piliers de l'islam. Nombreux sont ceux qui demandent que nous venions en aide aux pauvres de [Root.Capital.GetCapitalName]. Pour une somme modique, nous pourrions ainsi faire distribuer du pain à ceux qui souffrent de la faim."
 muslim_piety.11.a:0 "Bien sûr, pourvoyons-y"
 muslim_piety.11.b:0 "Non, cet or est nécessaire à la protection du pays"
 muslim_piety.12.t:0 "Blasphème"
 muslim_piety.12.d:0 "Un haut fonctionnaire à la langue bien pendue, récemment rentré au pays après avoir servi à l'étranger, semble avoir passé un peu trop de temps dans les contrées lointaines. Il est rentré à [Root.Capital.GetCapitalName] porteur d'idées controversées sur la manière d'interpréter les paroles du Prophète. Il va sans dire que ses propos ont provoqué la colère du clergé. Plusieurs imams ont déclaré qu'il s'agissait là de blasphème, et exigent que le gouvernement agisse immédiatement."
 muslim_piety.12.a:0 "Faisons-le flageller"
 muslim_piety.12.b:0 "Des réprimandes publiques devraient suffire"
 muslim_piety.13.t:0 "Le clergé manifeste"
 muslim_piety.13.d:0 "Le clergé est outré du peu de piété dont fait preuve notre gouvernement. Une grande foule, menée par un imam charismatique, s'est rassemblée à [Root.Capital.GetCapitalName] pour exiger des réformes et une adhérence plus stricte aux préceptes de l'islam."
 muslim_piety.13.a:0 "Faisons disperser la foule"
 muslim_piety.13.b:0 "Accédons à leurs demandes"
 muslim_piety.14.t:0 "Le zèle de l'armée"
 muslim_piety.14.d:0 "Le moral de nos troupes est envié de tous, et le zèle de nos soldats suffit à lui seul pour renverser tout obstacle qui en mettrait d'autres en déroute. Cette renommée de notre armée attire de nouvelles recrues, mais nombre d'entre elles manquent de foi. Les accepter en son sein porterait un coup au moral de nos guerriers qui se conduisent en bons musulmans."
 muslim_piety.14.a:0 "Nos guerriers n'ont pas besoin d'eux"
 muslim_piety.14.b:0 "Nous n'avons pas le choix si nous voulons remplir les rangs"
 muslim_piety.15.t:0 "La collecte des impôts"
 muslim_piety.15.d:0 "Nombreux sont ceux qui, dans le pays, ne paient pas d'impôts. Le clergé en fait partie. S'il partageait certaines de ses richesses avec l'État, celui-ci pourrait plus aisément le protéger, et l'islam serait mieux défendu contre ceux qui cherchent à lui nuire."
 muslim_piety.15.a:0 "Non, nous ne sommes pas prêts à franchir le pas"
 muslim_piety.15.b:0 "Oui, c'est pour le bien du pays"
 muslim_piety.16.t:0 "Corruption endémique"
 muslim_piety.16.d:0 "Alors que notre gouvernement se tourne vers le sécularisme, une nouvelle sorte de pragmatisme semble être apparue parmi les fonctionnaires et administrateurs. Cette tendance nouvelle a malheureusement encouragé la corruption, car chacun ne se préoccupe plus que de ses propres intérêts. Nombreux sont ceux qui demandent un retour aux anciennes valeurs, au temps où notre pays suivait véritablement les enseignements du Prophète."
 muslim_piety.16.a:0 "C'était mieux dans le temps"
 muslim_piety.16.b:0 "C'est le prix à payer"
 muslim_piety.20.t:0 "Nouveau $MONARCHTITLE$"
 muslim_piety.20.d:0 "Sous le règne de $HEIR$, un$HEIR_POSS_PRONOUN$ enfant timide et mal préparé$HEIR_POSS_PRONOUN$ à faire face aux dangers du monde, le pays a sévèrement pâti du manque d'autorité. Heureusement pour nous, l'un de ses conseillers a décidé d'agir, et l'enfant est maintenant retenu$HEIR_POSS_PRONOUN$ dans un endroit où $HEIR_S_PRONOUN$ ne pourra plus causer de tort. Le conseiller a été proclamé $MONARCHTITLE$, et a juré de donner au pays le gouvernement fort dont il a tant besoin."
 muslim_piety.20.a:0 "Puisse son règne être long et prospère"
 cultural_event.1.t:0 "Spectacles de la Commedia dell'Arte"
 cultural_event.1.d:0 "Oyez, oyez ! Livrons Pantalon, Arlequin et tous les autres personnages de la Commedia dell'Arte en pâture à ce peuple naïf, et regardons-le se divertir de leurs bouffonneries et manigances. Une bonne comédie peut momentanément lui faire oublier les rudesses d'une vie quotidienne consacrée à travailler sous le joug de dirigeants tyranniques. Et en plus, c'est drôle !"
 cultural_event.1.a:0 "Qu'il en soit ainsi !"
 cultural_event.1.b:0 "Inutiles distractions…"
 cultural_event.2.t:0 "Liberté, Égalité, Fraternité"
 cultural_event.2.d:0 "À l'instar d'un puissant flambeau éclairant des lumières de la raison les recoins les plus sombres de l'Ancien et du Nouveau Monde, les Lumières se propagent sur toute la Terre. Soutenir ce mouvement mènera sans aucun doute à des avancées dans le domaine des sciences et celui de la philosophie. Toutefois, les idées de ce mouvement sur les libertés et les droits inaliénables de l'homme présentent le risque de faire souffler un vent de rébellion sur notre pays."
 cultural_event.2.a:0 "Embrassons ces idées !"
 cultural_event.2.b:0 "Le jeu n'en vaut pas la chandelle"
 cultural_event.3.t:0 "Réfugiés byzantins"
 cultural_event.3.d:0 "Messire, Byzance est tombée aux mains des Sarrasins. Le dernier bastion de l'Empire romain, la Cité de Constantin, est passé sous le contrôle des Turcs. Alors même que la Chrétienté chancèle sous le choc de cette nouvelle, des réfugiés grecs affluent dans les villes et cours d'Europe, avec dans leurs bagages d'antiques manuscrits de la sagesse classique, des traités d'Aristote, de Platon ou de Galien, ainsi qu'une grande connaissance du latin et du grec.\n\nInviter ces réfugiés en $COUNTRY$ permettrait de renforcer encore nos efforts dans les domaines de la culture et des sciences."
 cultural_event.3.a:0 "Faisons-les venir, par tous les moyens"
 cultural_event.3.b:0 "Non, nous n'avons nul besoin d'eux"
 cultural_event.4.t:0 "Soutien à l'école florentine"
 cultural_event.4.d:0 "Notre réputation relativement flatteuse nous met en position de soutenir les artistes italiens de l'école florentine. Le fait d'être perçus comme des mécènes de l'art international soutiendra nos efforts de propagande."
 cultural_event.4.a:0 "Nous les soutiendrons, bien évidemment"
 cultural_event.4.b:0 "Non. Nous avons d'autres problèmes à régler"
 cultural_event.5.t:0 "Le dernier tournoi de joutes"
 cultural_event.5.d:0 "Ce n'est pas une surprise : bientôt, nos chevaliers ne seront plus qu'un souvenir, tant il est vrai que la tradition chevaleresque s'éteint sous les assauts de la modernité. Le monde est en train de changer.\n\nMais pour l'instant, juste une dernière fois : place aux chevaliers de $COUNTRY$ !"
 cultural_event.5.a:0 "En avant pour la gloire"
 cultural_event.5.b:0 "Non, il faut vivre avec son temps"
 cultural_event.6.t:0 "Fondation d'une guilde de saint Luc"
 cultural_event.6.d:0 "En tant que saint patron des artistes, le nom de saint Luc a souvent été attribué, en Europe occidentale, à des guildes d'artistes. La plus célèbre était très certainement celle d'Anvers.\nFonder une guilde, ici en $COUNTRY$, serait coûteux ; mais, dans le même temps, tous pourraient voir les bénéfices culturels qu'elle apporterait au pays. De plus, le développement de la bureaucratie de la guilde renforcerait notre tradition bureaucratique."
 cultural_event.7.t:0 "L'âge d'or de la peinture hollandaise"
 cultural_event.7.d:0 "La République hollandaise, récemment convertie au calvinisme et indépendante, dominée par d'influents penseurs et philosophes humanistes, définit à la fin du XVIe s. les fondements philosophiques d'une rupture avec les traditions artistiques habituelles et les idéaux de la vieille Europe catholique.\nProfitant des richesses engendrées par le développement du commerce à Amsterdam, nous pourrions contribuer au développement d'un âge d'or de la peinture hollandaise."
 cultural_event.8.t:0 "Calligraphie divanî"
 cultural_event.8.d:0 "Style calligraphique arabe originaire de l'Empire ottoman des XVe et XVIe s., l'écriture divanî doit son nom à son usage pour les décrets impériaux émis par le divan, le gouvernement de l'État ottoman.\nAffirmons notre prédominance lors de la proclamation de nos édits, par la parole d'Allâh, dont témoigne l'harmonie de la calligraphie."
 cultural_event.8.a:0 "Qu'il en soit ainsi !"
 cultural_event.8.b:0 "Ce n'est qu'une distraction superflue"
 cultural_event.9.t:0 "La Voie du Thé"
 cultural_event.9.d:0 "Si le thé est cultivé au Japon depuis au moins le IXe s., l'esthétique plus raffinée du chanoyu, la « Voie du Thé », date du début du XVe s.\nÀ la fois rite religieux et tradition culturelle, la Voie du Thé pourrait devenir partie intégrante de notre héritage culturel."
 cultural_event.10.t:0 "Soutenir la philosophie renaissante"
 cultural_event.10.d:0 "« Je ne t'ai donné, Adam, aucune place ni aucune forme particulière pour cette raison : afin que tu puisses avoir et posséder, selon ton désir et ton jugement, la place, la forme et les fonctions que tu désireras. Je t'ai placé au centre du monde de sorte que, de là, tu puisses plus aisément observer ce qui est dans le monde. »\n\nJean Pic de la Mirandole, Discours de la dignité de l'homme."
 cultural_event.11.t:0 "Tradition méridionale de l'orgue"
 cultural_event.11.d:0 "La tradition de l'orgue était représentée en Allemagne méridionale par une école de compositeurs, dont les œuvres s'inspirèrent largement de traditions italiennes plus anciennes, enseignées par les maîtres italiens.\nConnue pour ses préludes improvisés, ses chaconnes et ses passacailles, la musique des organistes d'Allemagne méridionale mériterait que nous lui apportions notre soutien."
 cultural_event.12.t:0 "Soutien à la musique baroque"
 cultural_event.12.d:0 "Seul le Tout-Puissant sait combien le talent artistique peut être gâché par le manque d'argent, de nourriture ou d'amour. Soutenons ces compositeurs de $COUNTRY$ qui ont du mal à joindre les deux bouts en devenant leur mécène, et ils nous aideront en retour."
 cultural_event.13.t:0 "Épopée nationale"
 cultural_event.13.d:0 "Le peuple commence à raconter histoires et récits sur $RANDOM_OLD_MONARCH$ : la légende dit qu'aux heures les plus sombres de son histoire, il reviendra pour libérer $COUNTRY$ du mal. Quoi que l'on pense de ces histoires, nous pourrions les utiliser pour notre propagande."
 cultural_event.13.a:0 "Oui, nous adorons les bonnes histoires"
 cultural_event.13.b:0 "Non. Le peuple doit penser au présent"
 renovatio_effect:0 "Unissons le §YSaint-Empire romain germanique§! à un pays !"
 vassalize_empire2:0 "L'ensemble des membres du §YSaint-Empire§! vont soit devenir nos vassaux directs, soit quitter l'Empire en nous offrant une revendication sur leurs territoires !"
 EVTNAME6140:0 "Les affaires en plein essor"
 EVTDESC6140:0 "Nos pratiques commerciales avisées attirent les marchands dans notre pays, accroissant du même coup notre efficacité en matière commerciale."
 EVTNAME857:0 "Diplomatie avisée"
 EVTDESC857:0 "Après tant d'acharnement, les efforts de notre $MONARCHTITLE$ $MONARCH$ pour communiquer avec ses pairs ont fini par payer. Grâce à sa langue de velours, notre prestige diplomatique s'est nettement amélioré."
 EVTOPTA857:0 "$MONARCH$ a toujours été digne de confiance"
 EVTNAME858:0 "Diplomatie malavisée"
 EVTDESC858:0 "Il est difficile d'imaginer à quel point $MONARCH$ peut se montrer incompétent[Root.Monarch.GetHersHis] pour tout ce qui relève des affaires diplomatiques. Nous ignorons comment $RULER_S_PRONOUN$ s'y est pris[Root.Monarch.GetHersHis], mais $RULER_S_PRONOUN$ est parvenu[Root.Monarch.GetHersHis] à entacher notre réputation auprès de tous les pays connus simplement en envoyant une lettre d'excuses à un ambassadeur."
 EVTOPTA858:0 "Comment est-ce possible ?"
 EVTDESC9471:0 "Les frontières sont des choses vivantes, mutant et changeant au gré des saisons et selon les succès du dernier conquérant qui les franchit. Peut-être les historiens diront-ils que les événements qui survinrent dans la province de $PROVINCENAME$, un jour de l'an de grâce $YEAR$, étaient inévitables : « Alors que $PROVINCENAME$ prospérait sous le gouvernement bienveillant de $COUNTRY$, les rustres de l'autre côté de la frontière se prirent de jalousie. » Peut-être aussi seront-ils moins bienveillants à notre égard ?\n\nQuoi qu'il en soit, des tensions en $PROVINCENAME$ ont offert à l'un de nos voisins un casus belli contre nous."
 EVTOPTC9472:0 "Le premier qui bouge, on l'engage"
 EVTNAME841:0 "Un réformateur naval"
 EVTDESC841:0 "Les actions de notre marine se sont notablement améliorées depuis que nous avons décidé de la privilégier un peu plus aux dépens de l'armée. Un officier de grand talent est sorti du rang."
 EVTOPTB841A:0 "Faisons-le monter en grade"
 EVTNAME3001:0 "Conflits intérieurs"
 EVTNAME3008:0 "La fin des conflits intérieurs"
 EVTDESC727:0 "Nous sommes en guerre. Tout le pays sent bien qu'il s'agit là d'un affrontement crucial, et chacun tient son rang."
 EVTNAME1001:0 "La Russie"
 EVTDESC1001:0 "Par conquête et diplomatie, la Russie a réussi à devenir une principauté dominante. Les hordes mongoles ont été finalement conquises et un état russe centralisé a émergé avec à sa tête le Tsar. Nous nous modernisons par l'influence de l'Occident."
 EVTOPTA1001:0 "Tout appartient à la Mère Russie"
 EVTOPTB1001:0 "La mère Russie peut attendre"
 EVTNAME1002:0 "Les Pays-Bas"
 EVTDESC1002:0 "Les Pays-Bas émergent comme l'une des puissances navales et coloniales les plus puissantes. De lucratives opportunités commerciales, en Europe comme outre-mer, ont eu pour résultat de transformer le pays en l'une des premières nations capitalistes."
 EVTOPTA1002:0 "La suprématie des Pays-Bas"
 EVTOPTB1002:0 "Nous n'en voulons pas"
 EVTNAME1003:0 "L'Espagne"
 EVTDESC1003:0 "L'expansion dans des régions récemment découvertes pour y établir des colonies a fait de l'Espagne l'un des pays les plus riches et puissants de notre temps. Les explorateurs espagnols n'ont de cesse de découvrir de nouvelles contrées et en ramènent or et argent, jusque dans les coffres du trésor."
 EVTOPTA1003:0 "Qu'ils aillent à la conquête du monde au nom de l'Espagne"
 EVTOPTB1003:0 "Il n'en sortira rien de bon"
 EVTNAME1004:0 "L'Angleterre"
 EVTDESC1004:0 "Le commerce est depuis longtemps à la base de la politique britannique. L'influence au-delà des frontières et l'unification à l'intérieur, nous ont fait devenir l'une des plus grandes puissances européennes. Les colonies vont renforcer notre puissance et notre commerce."
 EVTOPTA1004:0 "Le jour de gloire de l'Angleterre"
 EVTOPTB1004:0 "Nous n'en voulons pas"
 EVTNAME1005:0 "La France"
 EVTDESC1005:0 "Cette année est le début d'une nouvelle ère pour notre pays. Les pratiques féodales vont laisser la place à un état centralisé moderne. Malgré les difficultés financières en raison de projets mal estimés et de campagnes coûteuses, nous sommes devenus la plus grande puissance d'Europe."
 EVTOPTA1005:0 "Le jour de gloire est arrivé pour les Français"
 EVTOPTB1005:0 "Nous n'en voulons pas"
 EVTNAME1006:0 "L'Italie"
 EVTDESC1006:0 "Foyer de la Renaissance, la culture de notre pays est en plein épanouissement. Il semble bien que nous sommes entrés dans une véritable révolution des arts, tout particulièrement marquée en littérature et en architecture.\n\nPourtant, cela ne nous aide guère à maintenir la paix au sein de nos frontières, car nous sommes attaqués de façon continue par des pays voisins qui viennent chez nous étancher leur soif de butin et de conquêtes."
 EVTOPTA1006:0 "Tout appartient à l'Italie"
 EVTOPTB1006:0 "Ne nous mêlons pas de cela"
 EVTNAME1007:0 "L'Allemagne"
 EVTDESC1007:0 "Même sans autorité centrale forte, notre nation prospère. La Ligue hanséatique, formée par les centaines de villes du nord de l'Allemagne a contribué à notre richesse. Les progrès intellectuels et le commerce par terre nous ont permis de devenir un riche centre manufacturier."
 EVTOPTA1007:0 "Naissance de la nation allemande"
 EVTOPTB1007:0 "Nous n'en voulons pas"
 EVTNAME1008:0 "La Perse"
 EVTDESC1008:0 "À 15 ans à peine, $MONARCH$ a pris la place de son père à la tête de la tribu chiite turkmène. Il a rapidement établi son pouvoir au nord-ouest et la conquête de régions frontalières et l'auto-proclamation de Shah d'Iran font de la résurection iranienne un fait établi."
 EVTOPTA1008:0 "La suprématie perse"
 EVTOPTB1008:0 "Nous ne sommes pas prêts à franchir ce pas"
 EVTNAME1009:0 "L'empire moghol"
 EVTDESC1009:0 "$MONARCH$ a commencé à poser les fondations d'un nouvel empire : bien qu'inférieures en nombre, ses troupes, très disciplinées, ont su emporter plusieurs conflits décisifs contre les sultans indiens. La bataille de $CAPITAL$ a été la première étape d'une série d'expansions sur le plateau indien et, avec le temps, l'empire moghol pourrait bien recouvrir la quasi totalité du plateau indien."
 EVTOPTA1009:0 "Fondons l'empire indien"
 EVTOPTB1009:0 "Cela ne nous intéresse pas"
 EVTNAME1010:0 "L'Irlande"
 EVTDESC1010:0 "Durant des décennies, l'Angleterre a tenté de soumettre le peuple irlandais et de contrôler l'île. Unifier l'Irlande sous un drapeau unique pourrait bien être notre seule chance de les repousser."
 EVTOPTA1010:0 "Créer la nation irlandaise"
 EVTOPTB1010:0 "Nous allons prendre le risque"
 EVTNAME1011:0 "L'Angleterre"
 EVTDESC1011:0 "Le commerce est depuis longtemps à la base de la politique britannique. L'influence au-delà des frontières et l'unification à l'intérieur, nous ont fait devenir l'une des plus grandes puissances européennes. Les colonies vont renforcer notre puissance et notre commerce."
 EVTOPTA1011:0 "Le jour de gloire est arrivé pour l'Angleterre"
 EVTOPTB1011:0 "Nous n'en voulons pas"
 EVTNAME1021:0 "À la recherche de l'indépendance"
 EVTDESC1021:0 "Après une longue période de mauvaise gestion des colonies, le conflit a éclaté. Les différences culturelles, sociales ou encore politiques, ainsi que leur exploitation prolongée, ont fait perdre aux colons toute foi en notre gouvernement. Au fil du temps, ces différences entre eux et nous ont pris une telle ampleur qu'une rébellion à grande échelle commence à se dessiner."
 EVTOPTA1021:0 "C'est une question sérieuse"
 EVTNAME1022:0 "Interdiction des importations"
 EVTDESC1022:0 "Les tentatives pour imposer un contrôle économique strict sur nos colonies ont rencontré une farouche résistance. Certains colons ont proposé de limiter les importations de biens venus de $COUNTRY$ et d'interdire les produits importés."
 EVTOPTA1022:0 "Que l'armée s'en occupe"
 EVTOPTB1022:0 "Interdisons à notre tour les importations"
 EVTNAME1023:0 "L'assemblée coloniale"
 EVTDESC1023:0 "De nombreux représentants, respectés et influents, venus de plusieurs des colonies affectées par la nouvelle politique de $MONARCH$, se sont réunis en $PROVINCENAME$. Il nous faut prendre toutes les mesures qui permettront de les arrêter avant qu'ils ne parviennent à s'entendre et à retourner toutes les colonies contre nous."
 EVTOPTA1023:0 "Recherchons une issue diplomatique"
 EVTOPTB1023:0 "Le temps de la diplomatie est terminé"
 EVTNAME1024:0 "La quête d'Indépendance du Québec"
 EVTDESC1024:0 "Des différences sensibles en matière politique et sociale associées à la médiocre administration de nos colonies conduisent à des heurts entre les colons et l'administration coloniale. L'aspiration à l'autonomie déclenche une série de rebellions."
 EVTOPTA1024:0 "Il faut faire quelque chose !"
 EVTNAME1025:0 "La quête d'Indépendance du Canada"
 EVTDESC1025:0 "La croissance de nos colonies fait naître un désir d'indépendance. Des impôts élevés et une mauvaise gestion attisent la formation de mouvements de rébellion. En ce moment, des manifestations et des révoltes éclatent dans toutes nos colonies."
 EVTOPTA1025:0 "Cela demande une attention immédiate"
 EVTNAME1026:0 "La quête d'Indépendance de la Louisiane"
 EVTDESC1026:0 "Des différences en matière politique et sociale conduisent à des divisions entre les colons et l'administration coloniale. L'aspiration à un gouvernement autonome et à la liberté a déclenché des manifestations et des révoltes dans toutes nos colonies."
 EVTOPTA1026:0 "Nous ne devons pas prendre cela à la légère"
 EVTNAME1027:0 "La quête d'Indépendance du Mexique"
 EVTDESC1027:0 "Des dizaines d'années de mauvaise gestion coloniale ont généré du mécontentement au sein d'une large fraction des colons. Leur désir d'indépendance croît chaque jour et des émeutes importantes ont eu lieu dans plusieurs de nos colonies."
 EVTOPTA1027:0 "Nous ne pouvons ignorer cela"
 EVTNAME1028:0 "La quête d'Indépendance de la Colombie"
 EVTDESC1028:0 "Des siècles de colonialisme ont instillé un puissant sentiment national chez nos colons. Les jeunes générations tendent à rejeter la mère patrie. Des mouvements de résistance se forment dans diverses localités et plongent ces régions dans l'instabilité."
 EVTOPTA1028:0 "Nous ne pouvons ignorer cela"
 EVTNAME1029:0 "La quête d'Indépendance du Pérou"
 EVTDESC1029:0 "Des siècles de colonialisme ont instillé un puissant sentiment national chez nos colons. Les jeunes générations tendent à rejeter la mère patrie. Des mouvements de résistance se forment dans diverses localités et plongent ces régions dans l'instabilité."
 EVTOPTA1029:0 "Cela ne peut plus durer"
 EVTNAME1030:0 "La quête d'Indépendance du Brésil"
 EVTDESC1030:0 "Des dizaines d'années de mauvaise gestion coloniale ont généré du mécontentement au sein d'une large fraction des colons. Leur désir d'indépendance croît chaque jour et des émeutes importantes ont eu lieu dans plusieurs de nos colonies."
 EVTOPTA1030:0 "Il faut faire quelque chose !"
 EVTNAME1031:0 "La quête d'Indépendance du Chili"
 EVTDESC1031:0 "Des siècles de colonialisme ont instillé un puissant sentiment national chez nos colons. Les jeunes générations tendent à rejeter la mère patrie. Des mouvements de résistance se forment dans diverses localités et plongent ces régions dans l'instabilité."
 EVTOPTA1031:0 "Cela ne peut plus durer"
 EVTNAME1032:0 "La quête d'Indépendance de La Plata"
 EVTDESC1032:0 "Des dizaines d'années de mauvaise gestion coloniale ont généré du mécontentement au sein d'une large fraction des colons. Leur désir d'indépendance croît chaque jour et des émeutes importantes ont eu lieu dans plusieurs de nos colonies."
 EVTOPTA1032:0 "Nous ne pouvons pas laisser cela continuer"
 EVTNAME1051:0 "Rejoindre le Saint Empire romain germanique."
 EVTDESC1051:0 "Les royaumes et principautés constituant le Saint Empire au cours des siècles représentait la plus grande partie de l'Europe centrale. La taille de l'Empire a évolué avec le temps, et si son organisation était assez lâche, il intégrait toujours les terres allemandes et autrichiennes."
 EVTOPTA1051:0 "Rejoindre l'empire"
 EVTOPTB1051:0 "Rester neutre"
 EVTNAME1052:0 "Quitter le Saint Empire romain germanique"
 EVTDESC1052:0 "Les querelles incessantes, politiques autant que religieuses, qui déchirent le Saint-Empire romain germanique affectent le moral de la population de $PROVINCENAME$. Les relations avec l'Empereur se sont dégradées à un niveau jamais vu jusque-là, et beaucoup pensent qu'il serait dans l'intérêt de $PROVINCENAME$ de quitter l'Empire."
 EVTOPTA1052:0 "Quitter l'empire"
 EVTOPTB1052:0 "Tenter d'améliorer les relations"
 EVTNAME1053:0 "Abandonner le Saint Empire romain germanique Germanique"
 EVTDESC1053:0 "Les querelles incessantes, politiques autant que religieuses, qui déchirent le Saint-Empire romain germanique affectent le moral de la population de $PROVINCENAME$. Les relations avec l'Empereur se sont dégradées à un niveau jamais vu jusque-là, et beaucoup pensent qu'il serait dans l'intérêt de $PROVINCENAME$ de quitter l'Empire."
 EVTOPTA1053:0 "Quitter l'Empire"
 EVTOPTB1053:0 "Tenter d'améliorer les relations"
 EVTNAME1061:0 "Aspiration à la liberté"
 EVTDESC1061:0 "Le règne contesté de $MONARCH$, le souhait du peuple d'accéder à la liberté, et son désir que soient concrétisés les idéaux des Lumières ont déclenché une révolution qui semble désormais inéluctable. Le peuple se soulève et prend les armes pour renverser le gouvernement, déclenchant ainsi ce qui, selon toute vraisemblance, risque d'être l'une des plus sanglantes révolutions de notre époque."
 EVTOPTA1061:0 "Des temps difficiles nous attendent"
 EVTNAME1062:0 "Incompétence gouvernementale"
 EVTDESC1062:0 "L'incapacité du gouvernement à faire face à la crise que traverse le pays a servi de détonateur à de nouvelles insurrections. Le peuple exige la dissolution du gouvernement et semble prêt à tout pour y parvenir."
 EVTOPTA1062:0 "Nous n'avons aucune raison de nous en inquiéter"
 EVTOPTB1062:0 "Empêchons-les à tout prix de progresser"
 EVTNAME1063:0 "Guerres à l'étranger"
 EVTDESC1063:0 "Depuis quelques années, les finances de $COUNTRY$ sont assez mal en point. Les dépenses incessantes de $MONARCH$ pour nos guerres à l'étranger, la négligence financière du gouvernement et l'instabilité politique ont presque vidé les caisses de l'État. $COUNTRY$ est bien proche de la banqueroute."
 EVTOPTA1063:0 "Le trésor est encore loin d'être vide"
 EVTOPTB1063:0 "Réduisons nos dépenses militaires"
 EVTNAME1064:0 "Retour à l'ordre"
 EVTDESC1064:0 "Après quelques années très difficiles, l'ordre a enfin été rétabli au sein du peuple."
 EVTOPTA1064:0 "Enfin !"
 EVTNAME1071:0 "Dégradation de la situation économique"
 EVTDESC1071:0 "La découverte de continents auparavant inconnus et l'ouverture de nouvelles routes commerciales marquent l'avènement d'une ère nouvelle. Les explorateurs des autres pays rentrent les cales chargées de marchandises de grande valeur, d'épices et d'autres biens précieux. Mais, pour ce qui nous concerne, notre statut de grande nation marchande est de moins en moins assuré, et nous devons faire face à une dégradation de la situation économique, obligeant le gouvernement à limiter nos dépenses."
 EVTOPTA1071:0 "Réduisons nos investissements militaires"
 EVTOPTB1071:0 "Réduisons nos investissements commerciaux"
 EVTOPTC1071:0 "Réduisons nos investissements administratifs"
 EVTNAME1072:0 "Menaces envers la Couronne"
 EVTDESC1072:0 "Notre pays subit des attaques constantes de rivaux, prétextant de leurs droits à notre trône. C'est bien sûr le cas pour nombre de dynasties, mais $MONARCH$ est empêtré$RULER_POSS_PRONOUN$ dans les difficultés financières, aussi lui a-t-il été conseillé de rechercher une solution diplomatique, pour éviter d'avoir à envisager la fin, probable, de notre empire."
 EVTOPTA1072:0 "Nous nous battrons jusqu'au bout"
 EVTOPTB1072:0 "Cherchons un compromis diplomatique"
 EVTNAME1073:0 "Délitement du pays"
 EVTDESC1073:0 "$COUNTRY$ est tout aussi vaste au niveau territorial qu'il est affaibli au niveau politique. Des dirigeants locaux ont sévèrement limité le contrôle de $MONARCH$ sur l'empire, et [Root.Monarch.GetSheHe] éprouve des difficultés grandissantes à administrer ses vastes territoires. La coexistence de cultures disparates, aux valeurs et aux croyances différentes, facilite l'apparition de conflits, qui surviennent même pour les sujets les plus insignifiants."
 EVTOPTA1073:0 "Accroissons nos efforts de centralisation"
 EVTOPTB1073:0 "N'en faisons rien"
 EVTNAME1074:0 "Les réformes de $TREASURER$"
 EVTDESC1074:0 "Administrer un empire aussi vaste que celui de $COUNTRY$ implique une organisation économique très poussée ; aussi, l'absence d'un conseiller financier de qualité s'est-elle révélée désastreuse. La nomination de $TREASURER$ a cependant permis de rétablir la situation, et $TREASURER_S_PRONOUN$ a d'ores et déjà proposé un certain nombre de réformes, dont un système fiscal plus équitable et un plan de remboursement de la dette."
 EVTOPTA1074:0 "Appliquons le plan de remboursement"
 EVTOPTB1074:0 "Réformons le système fiscal"
 EVTNAME1075:0 "Une époque prospère"
 EVTDESC1075:0 "Le nom de $MONARCH$ restera lié à la richesse des arts et à l'économie florissante de notre pays. Une foule d'artistes, de philosophes et de poètes se rend à [Root.Capital.GetCapitalName], d'autant que la vigueur de l'économie autorise un riche mécénat. De somptueux monuments sont érigés, de magnifiques jardins créés, reflétant la prospérité du pays. Enfin, nombreux sont les savants qui proposent des idées afin d'améliorer diverses choses."
 EVTOPTA1075:0 "Investissons dans de meilleures infrastructures urbaines"
 EVTOPTB1075:0 "Investissons dans de meilleures infrastructures rurales"
 EVTOPTC1075:0 "Investissons dans de meilleures méthodes de production"
 EVTNAME1076:0 "Entreprises coloniales"
 EVTDESC1076:0 "Avec la découverte du Nouveau Monde, nous sommes entrés dans ce qui semble bien être la période la plus prospère de notre histoire. Toutefois, en dépit des richesses immenses qui affluent dans le pays, permettant à $MONARCH$ de financer l'une des plus formidables armées au monde, nous ne sommes pas encore parvenus à créer une marine forte, et les tentatives de conquête des États voisins ont, jusqu'à présent, lamentablement échoué."
 EVTOPTA1076:0 "Investissons dans la marine"
 EVTOPTB1076:0 "Renonçons à toute idée de suprématie navale"
 EVTNAME1081:0 "Les États Pontificaux"
 EVTDESC1081:0 "La grande dévotion des catholiques, à Rome, a suscité le désir de voir naître un État indépendant, dirigé par les papes et l'Église. Cette idée est soutenue par une grande partie de la population, qui se tourne désormais vers $MONARCH$ pour obtenir son approbation."
 EVTOPTA1081:0 "Jamais nous ne soutiendrons un tel État"
 EVTOPTB1081:0 "Rome leur revient de droit"
 EVTNAME2001:0 "La Réforme protestante"
 EVTDESC2001:0 "La corruption des moines et des clercs entraîne un rejet croissant de l'Église catholique romaine, visible dans toute l'Europe. De nombreuses voix remettent en question le fonctionnement actuel de l'Église et son avarice.\n\nÀ $CAPITAL$, un moine a pendant un temps exprimé son trouble sur l'attitude de l'Église. Aujourd'hui, il en est venu à clamer haut et fort sa réprobation. Tout cela laisse à penser que se prépare une réforme de la foi."
 EVTOPTA2001:0 "Seul le temps dira ce qu'il adviendra de tout cela"
 EVTNAME2002:0 "Expansion du protestantisme"
 EVTDESC2002:0 "La sécularisation de la Papauté, l'accent qu'elle met sur les rituels ont suscité, dans toute l'Europe, des interrogations croissantes. Des idées nouvelles sont prêchées, suscitant de plus en plus l'attention de diverses couches de la société. Car elles parlent aux paysans de leur dignité et du respect qui leur est dû, ou aux plus aisés du Salut que l'on peut obtenir sans avoir à y consacrer la moindre piécette.\n\nDans la province de $PROVINCENAME$, une part croissante de la population commence à mettre en doute l'autorité et les actes du clergé."
 EVTOPTA2002:0 "D'accord"
 EVTOPTA2011:0 "Seul le temps dira ce qu'il adviendra de tout cela"
 EVTNAME2012:0 "La Réforme se répand"
 EVTDESC2012:0 "Avec la publication des « Christianæ Religionis Institutio » (« L'institution de la religion chrétienne »), qui introduit aux doctrines et à la pensée de la Réforme théologique, l'Europe commence à évoluer dans sa pensée sociale, politique ou philosophique.\n\nLes habitants de $PROVINCENAME$ ont ainsi été séduits par les doctrines des élus et de la prédestination, à tel point qu'ils ont abandonné leurs anciennes croyances pour adopter celles prêchées par les érudits de la Réforme."
 EVTOPTA2012:0 "D'accord"
 EVTNAME2031:0 "Conflits religieux"
 EVTDESC2031:0 "Malgré toutes les tentatives de médiation entreprises par $MONARCH$ pour rapprocher les différentes factions religieuses du pays, des affrontements se produisent régulièrement. La situation s'aggrave, et si des mesures drastiques ne sont pas prises, nous risquons de sombrer dans une guerre de religion."
 EVTOPTA2031:0 "Éradiquons les hérétiques pour ramener la paix"
 EVTOPTB2031:0 "Nous devons forger une société de tolérance"
 EVTNAME2032:0 "Les hérétiques gagnent en puissance"
 EVTDESC2032:0 "En dépit de nos efforts vigoureux pour extirper l'hérésie du pays, les populations de certaines provinces restent très attachées à leurs croyances et résistent encore à la conversion."
 EVTOPTA2032:0 "Bannissons les non-conformistes"
 EVTOPTB2032:0 "Augmentons les fonds destinés à convertir les hérétiques"
 EVTNAME2033:0 "Soumission des hérétiques"
 EVTDESC2033:0 "Les mesures prises pour soumettre les hérétiques par la force n'ont pas eu les effets escomptés : au lieu de restaurer l'ordre et de rassembler le pays derrière la seule vraie foi, nos actions n'ont fait qu'attiser encore l'agitation du peuple, accroissant d'autant les violences et les atrocités."
 EVTOPTA2033:0 "Augmentons les fonds destinés à éliminer ces hérétiques"
 EVTOPTB2033:0 "Ignorons-les"
 EVTOPTC2033:0 "Faisons des concessions"
 EVTNAME2034:0 "Montée de l'intolérance religieuse"
 EVTDESC2034:0 "En dépit de tous les efforts entrepris pour rendre notre société plus tolérante, les explosions de violence et les émeutes se font de plus en plus fréquentes. La violence ne fait qu'empirer, les deux camps commettent des atrocités, ce qui ne fait qu'aggraver encore le schisme religieux. Le pays menace de se diviser."
 EVTOPTA2034:0 "Il nous faut à tout prix éradiquer les hérétiques"
 EVTOPTB2034:0 "Nous devons absolument les convertir à la seule vraie foi"
 EVTNAME2035:0 "Belles paroles"
 EVTDESC2035:0 "L'édit de tolérance qu'a proclamé $MONARCH$ il y a peu s'est révélé n'être que des paroles vides de sens. Depuis sa déclaration, des violences contre les minorités religieuses ont éclaté, des atrocités ont été commises, mais $MONARCH$ a fait le choix de les ignorer."
 EVTOPTA2035:0 "Nous avons bien mieux à faire"
 EVTOPTB2035:0 "Proclamons un nouvel édit"
 EVTDESC3001:0 "Depuis l'année $YEAR$, $COUNTRY$ a fait face à un véritable chaos, dévorant lentement le pays de l'intérieur et l'amenant au bord de l'effondrement. Nous sommes confrontés à des problèmes, aussi bien sociaux qu'économiques, tandis même que la guerre et la famine font des ravages au sein du peuple. L'hostilité croissante contre la noblesse et le clergé se traduit par toute une série de soulèvements, et même des tentatives d'assassinat contre notre dirigeant."
 EVTOPTA3001:0 "Des temps difficiles nous attendent"
 EVTNAME3002:0 "Affrontements religieux"
 EVTDESC3002:0 "Le gouvernement de $COUNTRY$ doit en permanence faire face à des forces étrangères, qui tentent de convertir le peuple à leurs croyances. Les émeutes en résultant ont été particulièrement violentes en $PROVINCENAME$, à tel point que ces violences pourraient bien gagner les provinces voisines."
 EVTOPTA3002:0 "À pays unique, foi unique !"
 EVTOPTB3002:0 "Tolérons toutes les croyances"
 EVTNAME3003:0 "Instabilité du pays"
 EVTDESC3003:0 "Le poids de la guerre sur les esprits, une démographie déclinante et les intrigues de la noblesse pour affermir son pouvoir n'ont pas contribué à améliorer la situation, déjà difficile, de notre pays. Les jacqueries se font de plus en plus communes, et si nous ne prenons pas des mesures extrêmement sévères nous mettrons longtemps à nous en remettre."
 EVTOPTA3003:0 "Concentrons-nous sur la guerre"
 EVTOPTB3003:0 "Concentrons-nous sur les problèmes intérieurs"
 EVTNAME3004:0 "Révoltes paysannes"
 EVTDESC3004:0 "La famine et les épidémies, s'ajoutant à nos tentatives pour contrôler le statut juridique et économique de la paysannerie, épuisent les dernières forces du peuple. La révolte couve parmi les humbles, menaçant d'aggraver encore les désordres qui pèsent déjà sur notre malheureux pays."
 EVTOPTA3004:0 "Réduisons le servage"
 EVTOPTB3004:0 "Gardons les masses enchaînées"
 EVTNAME3005:0 "Lassitude de guerre"
 EVTDESC3005:0 "Avec la famine et les épidémies qui s'ajoutent à la guerre qui ravage le pays, le peuple est au bord de l'épuisement physique et mental. Il supplie le gouvernement de soulager sa misère et de mettre un terme à ses sacrifices et à ses souffrances."
 EVTOPTA3005:0 "Il n'y a pour l'instant aucune solution"
 EVTOPTB3005:0 "Écoutons-le"
 EVTNAME3006:0 "Conspirations"
 EVTDESC3006:0 "Du fait de sa mauvaise administration du pays, $MONARCH$ a été la cible de plusieurs conspirations ourdies par d'ambitieux opposants. L'opposition se renforce chaque jour, et il devient de plus en plus évident que $MONARCH$ n'est pas la personne qui convient pour mener le pays en une époque aussi troublée."
 EVTOPTA3006:0 "Le destin du pays doit rester entre ses mains"
 EVTOPTB3006:0 "À bas $MONARCH$ !"
 EVTNAME3007:0 "La famine frappe $COUNTRY$"
 EVTDESC3007:0 "Une mauvaise récolte, dans l'ensemble du pays, n'a quasi rien laissé à manger au peuple. Il implore le gouvernement de soulager ses souffrances, mais venir en aide à autant de monde va coûter très cher."
 EVTOPTA3007:0 "Tentons de soulager ses souffrances"
 EVTOPTB3007:0 "Nous sommes impuissants face à une telle catastrophe"
 EVTDESC3008:0 "L'instabilité de ces dernières années semble bien être en passe de s'achever."
 EVTOPTA3008:0 "Restaurons l'ordre"
 EVTNAME3011:0 "Révolution en $COUNTRY$"
 EVTDESC3011:0 "Des mouvements révolutionnaires apparaissent partout dans le pays, s'expliquant par des décennies d'oppression féodale, d'intolérance religieuse et d'impôts injustes. $MONARCH$ a désespérément cherché des solutions aux problèmes croissants, mais le pays est au bord de la ruine. Les luttes incessantes de la population pour acquérir la liberté risquent de constituer un défi trop important à relever, si la question n'est pas traitée de façon appropriée."
 EVTOPTA3011:0 "Des temps difficiles nous attendent"
 EVTNAME3012:0 "La question religieuse"
 EVTDESC3012:0 "Alors que la Réforme commence à gagner toute l'Europe, des mesures radicales ont été prises pour essayer de l'endiguer. L'État réprouve les pratiques non conformes aux enseignements de l'Église catholique, et si la question n'est pas traitée de façon appropriée, la répression exercée contre les protestants et réformés risque de mener très rapidement à une révolte religieuse."
 EVTOPTA3012:0 "Une nation, une foi"
 EVTOPTB3012:0 "Tolérons toutes les croyances"
 EVTNAME3013:0 "La question du servage"
 EVTDESC3013:0 "La révolte gronde parmi les classes inférieures de la société, ne pouvant plus supporter le lourd fardeau qui leur est imposé. Leur révolte contre la féodalité, les impôts trop lourds et la famine sont à l'origine de soulèvements dans tout le pays."
 EVTOPTA3013:0 "Réduisons le servage"
 EVTOPTB3013:0 "Gardons les masses enchaînées"
 EVTNAME3014:0 "La question des réformes sociales"
 EVTDESC3014:0 "Les discussions passionnées auxquelles se livrent les philosophes à propos des réformes sociales et des vertus de la Raison ont une influence non négligeable sur une grande partie du peuple. $MONARCH$ commence à craindre que certains ne soient trop facilement influencés, et que leurs actes d'insoumission n'accroissent encore l'instabilité du pays."
 EVTOPTA3014:0 "Interdisons les libres penseurs"
 EVTOPTB3014:0 "Ils ne paraissent guère dangereux"
 EVTNAME3015:0 "La question de l'administration royale"
 EVTDESC3015:0 "Le gouvernement centralisé de notre pays est tout aussi tentaculaire que corrompu. Nombre de révolutionnaires appellent de leurs vœux la décentralisation de l'autorité et l'affaiblissement de l'administration."
 EVTOPTA3015:0 "Réduisons l'administration"
 EVTOPTB3015:0 "Développons l'administration"
 EVTNAME3016:0 "Un règne déplorable"
 EVTDESC3016:0 "L'indécision et la mauvaise administration de $MONARCH$ suscitent le rejet d'une grande partie de la population. Chaque jour voit l'opposition grandir, et il paraît clair que $MONARCH$ n'est sans doute pas [Root.Monarch.GetHerHis] plus apte à conduire le pays en ces périodes révolutionnairees."
 EVTOPTA3016:0 "Soutenons $MONARCH$"
 EVTOPTB3016:0 "Opposons-nous à [Root.Monarch.GetHerHim]"
 EVTNAME3017:0 "Sur le chemin de la banqueroute"
 EVTDESC3017:0 "La guerre, les mauvaises récoltes et la mauvaise gestion de notre économie ont lentement mené à une crise économique de grande ampleur. Le spectre de la banqueroute plane au-dessus du pays, alors que l'argent se déprécie à grande vitesse et que le pouvoir d'achat s'effondre."
 EVTOPTA3017:0 "Frappons plus d'argent"
 EVTOPTB3017:0 "Il faut renforcer notre monnaie"
 EVTNAME3018:0 "La question de la crise financière"
 EVTDESC3018:0 "Notre mauvaise gestion de l'économie a vidé nos réserves financières. Pour sortir de l'impasse, il nous faut immédiatement assainir le budget."
 EVTOPTA3018:0 "Réduisons les dépenses de guerre"
 EVTOPTB3018:0 "La guerre offre ses propres perspectives"
 EVTNAME3019:0 "La fin de la révolution"
 EVTDESC3019:0 "L'instabilité des années passées semble être en passe de s'achever !"
 EVTOPTA3019:0 "Restaurons l'ordre"
 EVTNAME3021:0 "La guerre des Paysans"
 EVTDESC3021:0 "La paysannerie exige depuis longtemps des réformes, qu'elles soient économiques, religieuses ou politiques. Aujourd'hui, le mécontentement est devenu tel que les révoltes violentes sont devenues courantes. Même s'ils manquent d'un vrai chef et sont mal armés, ces paysans constituent un défi à notre autorité, et plusieurs bâtiments importants, religieux ou non, ont déjà été incendiés."
 EVTOPTA3021:0 "Des temps difficiles nous attendent"
 EVTNAME3022:0 "Agitations paysannes"
 EVTDESC3022:0 "Dans chaque région du pays, des tumultes et des agitations éclatent. Le poids des impôts trop lourds et la cruauté des propriétaires ont fini par pousser à bout les paysans, qui demandent des réformes immédiates, d'ordre social et politique."
 EVTOPTA3022:0 "Renforçons le servage"
 EVTOPTB3022:0 "Réduisons le servage"
 EVTNAME3023:0 "Révolte religieuse"
 EVTDESC3023:0 "La Réforme séduit une grande partie des paysans opprimés. Cette attirance s'explique essentiellement pour des motivations sociales : ils sont nombreux à croire qu'ils recevront ainsi du soutien et que s'en sera, pour eux, fini des difficultés. Mais ce ne sera pas nécessairement le cas  : tandis même que la révolte s'aggravait, ces paysans ont commencé à commettre des atrocités, et les réformistes commencent à s'opposer aux « bandes pillardes et meurtrières des paysans »."
 EVTOPTA3023:0 "Écrasons-les"
 EVTOPTB3023:0 "Qu'ils choisissent librement leur foi"
 EVTNAME3024:0 "Des troupes désuètes"
 EVTDESC3024:0 "Les progrès militaires et la poudre à canon ont rendu nos anciennes troupes plus ou moins obsolètes. Leur ancien statut d'élite appartient désormais du passé, et ces hommes se trouvent aujourd'hui pauvres et frustrés. Leur misère dépasse l'entendement et ils pressent les autorités de leur venir en aide."
 EVTOPTA3024:0 "Il n'y a nulle place pour eux au sein de notre société"
 EVTOPTB3024:0 "Ils pourraient encore nous servir"
 EVTNAME3025:0 "Décentralisation"
 EVTDESC3025:0 "Au début de la guerre des paysans, les rebelles ont pu gagner du terrain simplement en écrasant par leur nombre les seigneurs et leurs chevaliers. Notre système politique décentralisé a permis l'extension de quelques soulèvements, mineurs et locaux, au-delà des frontières provinciales, finissant par toucher la plus grande partie du pays."
 EVTOPTA3025:0 "Écrasons les rebelles"
 EVTOPTB3025:0 "Il nous faut négocier"
 EVTNAME3026:0 "Fin de la guerre des paysans"
 EVTDESC3026:0 "L'instabilité de ces dernières années semble enfin être venue à son terme. Nous n'avons plus à nous soucier de paysans exigeant des réformes. Leur envie de combattre est épuisée."
 EVTOPTA3026:0 "Restaurons l'ordre"
 EVTNAME3051:0 "Révolte"
 EVTDESC3051:0 "L'oppression et l'exploitation continuelles d'une des minorités de l'une de nos provinces sont finalement allées trop loin. La population a décidé de prendre les armes contre nous."
 EVTOPTA3051:0 "Écrasons ces rebelles"
 EVTOPTB3051:0 "Essayons de négocier"
 EVTNAME3071:0 "Premiers contacts avec les indigènes"
 EVTDESC3071:0 "Nos colons ont aperçu de petits groupes d'indigènes qui observaient attentivement la colonie. Nous ignorons tout de leurs intentions. Que devons-nous faire ?"
 EVTOPTA3071:0 "Repoussons ces sauvages !"
 EVTOPTB3071:0 "Proposons-leur des échanges commerciaux"
 EVTOPTC3071:0 "Laissons-les en paix"
 EVTNAME3072:0 "Raids indigènes"
 EVTDESC3072:0 "L'installation de blancs de plus en plus nombreux dans nos colonies sème la haine et la discorde entre indigènes et colons. Les habitants de la colonie $PROVINCECULTURE$ ont ignoré les indigènes tant qu'ils pouvaient s'emparer de leurs terres et mettre un terme, sous des prétextes fallacieux, à toute tentative indigène pour les contenir ou reprendre leurs terres."
 EVTOPTA3072:0 "Défendons la colonie"
 EVTOPTB3072:0 "Abandonnons la colonie"
 EVTNAME3073:0 "Exploitation des indigènes"
 EVTDESC3073:0 "Les mauvais traitements infligés aux indigènes, en plus de l'apparition de maladies apportées par les colons et qui leur étaient auparavant inconnues, ont décimé la population autochtone de $PROVINCENAME$."
 EVTOPTA3073:0 "Ignorons leurs souffrances"
 EVTOPTB3073:0 "Tentons d'atténuer leurs souffrances"
 EVTNAME3074:0 "Expansion coloniale"
 EVTDESC3074:0 "Les pressions économiques et politiques, au pays, ont soudainement multiplié le nombre de personnes désireuses d'aller chercher une vie meilleure en des territoires vierges prometteurs."
 EVTOPTA3074:0 "Étendons nos territoires coloniaux"
 EVTOPTB3074:0 "Cela coûterait trop cher"
 EVTNAME3075:0 "Commerce lucratif"
 EVTDESC3075:0 "Nos échanges commerciaux avec les indigènes de $PROVINCENAME$ s'avèrent profitables, et l'économie de notre colonie est florissante."
 EVTOPTA3075:0 "Remplissons nos coffres"
 EVTOPTB3075:0 "Procédons à des investissements commerciaux"
 EVTOPTC3075:0 "Investissons dans les technologies commerciales"
 EVTNAME3076:0 "Épidémies"
 EVTDESC3076:0 "De nouvelles maladies, apportées d'au-delà des mers par les colons, se sont rapidement répandues parmi les indigènes et, dans certaines régions, ont presque réduit à néant la population."
 EVTOPTA3076:0 "Ignorons cela"
 EVTOPTB3076:0 "Tentons de soulager leurs souffrances"
 EVTNAME3077:0 "Influences religieuses"
 EVTDESC3077:0 "La mission $PROVINCECULTURE$ envoyée outre-mer prêcher auprès des indigènes a rencontré une résistance farouche. Dans certains cas toutefois, ils sont parvenus à les influencer suffisamment pour les convertir. Un petit groupe d'indigènes vivant en $PROVINCENAME$ et sur les territoires limitrophes a accepté la foi chrétienne."
 EVTOPTA3077:0 "Convertissons-les tous"
 EVTOPTB3077:0 "Laissons-les tranquilles"
 EVTNAME3081:0 "Ruine financière"
 EVTDESC3081:0 "Pendant des années, nous avons amoindri notre base fiscale. Nous n'avons aucun contrôle sur la fluctuation des prix liée aux rentrées d'or et d'argent. Du fait de la variation des prix, le ministre des Finances ne peut, malgré toute sa bonne volonté, planifier les remboursements. Nos dépenses sont basées sur le budget prévu, mais les revenus pour le moins irréguliers nous font dépenser plus que ce que l'on a."
 EVTOPTA3081:0 "Nous sommes au bord de la banqueroute"
 civil_war.6.t:0 "$CAPITAL$ soutient les rebelles"
 civil_war.6.d:0 "Le prétendant a maintenant des partisans jusque dans la capitale. Une armée se tient aux portes de $CAPITAL_CITY$, prêt à entrer dans la ville…"
 civil_war.6.a:0 "C'est inquiétant…"
 EVTNAME3091:0 "Guerre civile !"
 EVTDESC3091:0 "Les manœuvres et intrigues incessantes de $MONARCH$ ont provoqué la colère de la noblesse et lui valent des ennemis puissants en son sein. Il ne faudra guère de temps avant que murmures et rumeurs de complots visant à mettre fin à son règne honni ne se concrétisent, plongeant le pays dans une lutte acharnée pour le pouvoir."
 EVTOPTA3091:0 "Écrasons tous les opposants"
 EVTNAME3092:0 "Un appel au secours ?"
 EVTDESC3092:0 "L'opposition à $MONARCH$ rassemble chaque jour davantage de partisans, et la possibilité d'une déposition n'est plus à écarter. Dans une tentative désespérée de conserver son trône et de rétablir l'ordre, $MONARCH$ s'est tourné[Root.Monarch.GetHersHis] vers les alliés étrangers de $COUNTRY$ pour obtenir leur aide."
 EVTOPTA3092:0 "Demandons l'aide de nos alliés"
 EVTOPTB3092:0 "Reposons-nous sur nos propres forces"
 EVTNAME3093:0 "Beaux-parents sans scrupules"
 EVTDESC3093:0 "Un mariage royal peut être parfois une véritable bénédiction. Mais dans notre pays, affaibli par l'affrontement entre le souverain et l'aristocratie, c'est plus une malédiction qu'autre chose. Des beaux-parents opportunistes ont vu que le moment était idéal pour accroître leur influence et obtenir plus de puissance."
 EVTOPTA3093:0 "Prenons toutes les mesures appropriées"
 EVTOPTB3093:0 "Ignorons leurs pitoyables manœuvres"
 EVTNAME3094:0 "Perte de $PROVINCENAME$"
 EVTDESC3094:0 "Les rebelles se sont emparés de $PROVINCENAME$ : ils sont parvenus à y renverser le gouvernement local et ont annoncé en avoir pris le contrôle. Et nous venons d'apprendre qu'ils étaient déjà en train de préparer une nouvelle attaque."
 EVTOPTA3094:0 "Regroupons nos forces avant qu'ils n'attaquent"
 EVTOPTB3094:0 "Concédons la défaite. Pour l'instant…"
 EVTNAME3095:0 "Déserteurs"
 EVTDESC3095:0 "Le moral de nos troupes est au plus bas, et on a aperçu des groupes de déserteurs rejoindre les rangs des rebelles. Si cette situation perdure, nous ne pourrons pas les empêcher de prendre le contrôle de $PROVINCENAME$."
 EVTOPTA3095:0 "Tentons de renforcer le moral des troupes"
 EVTOPTB3095:0 "Nous n'en avons pas les moyens"
 EVTNAME3096:0 "Fin de la guerre civile"
 EVTDESC3096:0 "Nos troupes gagnent du terrain. Il semble bien que les rebelles aient perdu le goût de se battre, et que nombre d'entre eux battent en retraite. C'est là notre chance de mettre un terme à cette folie et de restaurer l'ordre."
 EVTOPTA3096:0 "La victoire est à nous !"
 EVTNAME4011:0 "Réforme militaire"
 EVTDESC4011:0 "$MONARCH$ a entrepris une révision complète de la structure de nos forces militaires : même si les officiers seraient toujours issus des rangs de la noblesse, paysans et citadins seraient recrutés pour fournir les rangs. [Root.Monarch.GetSheHeCap] a par ailleurs institué des entraînements réguliers. Enfin, [Root.Monarch.GetSheHe] a pour projet de constituer une flotte puissante, comptant des centaines de vaisseaux de guerre, de galères et d'autres navires."
 EVTOPTA4011:0 "Contentons-nous de réformer l'armée"
 EVTOPTB4011:0 "Contentons-nous de réformer la marine"
 EVTOPTC4011:0 "Réformons l'armée et la marine"
 EVTNAME4021:0 "$PHILOSOPHER$"
 EVTDESC4021:0 "Notre conseill$PHILOSOPHER_CAP_POSS_PRONOUN$, $PHILOSOPHER_ADJ$ philosophe $PHILOSOPHER$, compte parmi les penseurs les plus importants de notre temps. $PHILOSOPHER_CAP_S_PRONOUN$ s'est notamment fait connaître pour sa philosophie empiriste et sceptique. Son dernier ouvrage démontre ainsi qu'aucune théorie de la réalité n'est possible, car il ne peut y avoir de savoir sans expérience."
 EVTOPTA4021:0 "Sa pensée sera admirée dans tout le pays"
 EVTOPTB4021:0 "Sa renommée dépassera nos frontières"
 EVTNAME4022:0 "$NATURAL_SCIENTIST$"
 EVTDESC4022:0 "Notre conseill$NATURAL_SCIENTIST_CAP_POSS_PRONOUN$ $NATURAL_SCIENTIST$ a reçu un important soutien dans ses tentatives visant à créer des instruments astronomiques et à calculer la position des étoiles. Ses observations incluent une étude détaillée du système solaire et la position exacte de plus de 777 étoiles fixes."
 EVTOPTA4022:0 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4022:0 "Sa réputation dépassera nos frontières"
 EVTNAME4023:0 "$ARMY_REFORMER$"
 EVTDESC4023:0 "Après avoir combattu dans toutes les guerres de $MONARCH$, et à force de parcourir à de nombreuses reprises nos frontières pour reprendre et améliorer de nombreuses fortifications, notre conseill$ARMY_REFORMER_CAP_POSS_PRONOUN$ $ARMY_REFORMER$ a révolutionné l'art du siège et des fortifications."
 EVTOPTA4023:0 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4023:0 "Sa réputation dépassera nos frontières"
 EVTNAME4024:0 "$NAVAL_REFORMER$"
 EVTDESC4024:0 "Notre conseill$NAVAL_REFORMER_CAP_POSS_PRONOUN$ militaire $NAVAL_REFORMER$ a bien souligné l'importance d'une flotte mieux organisée et la nécessité de réformes. $MONARCH$ est désormais convaincu$RULER_POSS_PRONOUN$ qu'il convient d'entreprendre une restructuration de grande envergure et de lancer la construction de vaisseaux de guerre, de galères et d'autres navires."
 EVTOPTA4024:0 "Les efforts de $NAVAL_REFORMER$ seront admirés dans tout le pays"
 EVTOPTB4024:0 "Sa réputation dépassera nos frontières"
 EVTNAME4025:0 "$ARTIST$"
 EVTDESC4025:0 "Ils sont désormais nombreux à considérer $ARTIST$ comme l'un$ARTIST_POSS_PRONOUN$ des plus grand$ARTIST_POSS_PRONOUN$s artistes de notre temps. Bon nombre de ses œuvres sont parmi les plus connues au monde."
 EVTOPTA4025:0 "Ses talents seront admirés dans tout le pays"
 EVTOPTB4025:0 "Sa réputation dépassera nos frontières"
 EVTNAME4026:0 "$TREASURER$"
 EVTDESC4026:0 "« La richesse des nations » est le premier grand ouvrage d'économie politique, et constitue la pierre angulaire de ce qui est déjà appelé le système du laisser-faire. Son auteur, notre conseill$TREASURER_CAP_POSS_PRONOUN$ $TREASURER$, y a introduit le concept de la « main invisible », désignant ainsi la capacité intrinsèque d'un système de liberté parfaite à s'autocontrôler et à générer une société ordonnée grâce au principe de compétition."
 EVTOPTA4026:0 "Sa pensée sera admirée dans tout le pays"
 EVTOPTB4026:0 "Sa réputation dépassera nos frontières"
 EVTNAME4027:0 "$THEOLOGIAN$"
 EVTDESC4027:0 "En plus d'être notre conseill$THEOLOGIAN_CAP_POSS_PRONOUN$, $THEOLOGIAN$ compte parmi les plus grands érudits de notre temps. Figure importante de la patristique et de la littérature classique, son avis est recherché dans tous les débats théologiques du pays, et sa recherche constante du compromis fait que ses opinions sont écoutées de tous ceux qui à l'orthodoxie préfèrent la liberté."
 EVTOPTA4027:0 "Sa pensée sera admirée dans tout le pays"
 EVTOPTB4027:0 "Sa réputation dépassera nos frontières"
 EVTNAME4028:0 "$STATESMAN$"
 EVTDESC4028:0 "Notre conseill$STATESMAN_CAP_POSS_PRONOUN$ $STATESMAN$ vient de publier le chef-d'œuvre de sa carrière littéraire : « De l'esprit des lois ». Cette œuvre monumentale est déjà célébrée pour trois de ses nombreuses théories : la typologie des régimes politiques, l'influence des climats sur la politique, et surtout la séparation des pouvoirs."
 EVTOPTA4028:0 "Sa pensée sera admirée dans tout le pays"
 EVTOPTB4028:0 "Sa réputation dépassera nos frontières"
 EVTNAME4029:0 "$COLONIAL_GOVERNOR$"
 EVTDESC4029:0 "Notre conseill$COLONIAL_GOVERNOR_CAP_POSS_PRONOUN$ $COLONIAL_GOVERNOR$ a grandement contribué à l'accélération de la colonisation et à la stabilité des territoires coloniaux."
 EVTOPTA4029:0 "Ses efforts seront admirés dans tout le pays"
 EVTOPTB4029:0 "Sa réputation dépassera nos frontières"
 EVTNAME4030:0 "$SPYMASTER$"
 EVTDESC4030:0 "La mise en place d'un service secret et d'un réseau d'espionnage par $SPYMASTER$ s'est avérée particulièrement efficace à faire échouer toutes les conspirations contre la vie de $MONARCH$, ainsi qu'un certain nombre de complots politiques et diplomatiques."
 EVTOPTA4030:0 "Ses efforts seront admirés dans tout le pays"
 EVTOPTB4030:0 "Sa réputation dépassera nos frontières"
 EVTNAME4031:0 "$DIPLOMAT$"
 EVTDESC4031:0 "$DIPLOMAT$ maîtrise parfaitement l'art de la diplomatie et s'est fait$DIPLOMAT_POSS_PRONOUN$ remarquer pour ses efforts visant à établir notre pays comme une puissance diplomatique de premier plan."
 EVTOPTA4031:0 "Ses talents seront admirés dans tout le pays"
 EVTOPTB4031:0 "Sa réputation dépassera nos frontières"
 EVTNAME4032:0 "$TRADER$"
 EVTDESC4032:0 "$TRADER$ connaît toutes les ficelles de l'art du commerce, ce qui lui a assuré la prospérité. Mais ce pour quoi on $TRADER_ADJ$ connaît surtout, ce sont ses efforts visant à améliorer les revenus des droits de douane et à stabiliser l'économie du pays."
 EVTOPTA4032:0 "Ses talents seront admirés dans tout le pays"
 EVTOPTB4032:0 "Sa réputation dépassera nos frontières"
 reforms.1.t:0 "Réformes financières"
 reforms.1.d:0 "Notre pays connaît des réformes économiques et administratives de toute première importance. Cela a toutefois un coût certain, et la population s'en offusque."
 reforms.1.a:0 "Poursuivons sur cette voie"
 reforms.1.b:0 "Non, cela serait trop difficile à mener à bien"
 reforms.2.t:0 "Réforme sociale"
 reforms.2.d:0 "Le pays connaît une réforme sociale de toute première importance. Les domaines fonciers de l'aristocratie sont fortement réduits, et des promesses ont été faites à la paysannerie d'alléger son fardeau. Mais l'une des conséquences de la libération des serfs, qui constituent l'essentiel de la population, serait une réaction hostile de la noblesse."
 reforms.2.a:0 "Poursuivons sur cette voie"
 reforms.2.b:0 "Une telle réforme n'est nullement nécessaire"
 reforms.3.t:0 "Innovations militaires"
 reforms.3.d:0 "$MONARCH$ a décidé d'une série de mesures afin de réformer le système militaire. Les innovations tactiques incluent des formations moins profondes et plus larges pour accroître la puissance de feu, l'entraînement conjoint entre les différentes armes, et l'introduction d'une artillerie de campagne légère et très mobile. Cette nouvelle doctrine tactique s'appuie sur la puissance de feu et la mobilité, évitant ainsi l'artillerie lourde et les tercios, si lents à manœuvrer."
 reforms.3.a:0 "Investissons dans des troupes de plus grande qualité"
 reforms.3.b:0 "Nous n'avons nullement besoin d'une telle réforme"
 reforms.4.t:0 "Progrès architecturaux"
 reforms.4.d:0 "Notre pays connaît un essor architectural inédit, alors que des bâtiments grandioses, des merveilles d'architectures et d'autres constructions, telles qu'aqueducs et écoles, sont actuellement érigés en grand nombre."
 reforms.4.a:0 "Soutenons le développement de l'architecture"
 reforms.4.b:0 "N'en faisons rien"
 EVTNAME4041:0 "Compagnie des Indes"
 EVTDESC4041:0 "Créer une Compagnie des Indes orientales se justifie par les revenus colossaux tirés ailleurs des compagnies du même type. $MONARCH$ a exprimé le souhait que nous jouions un rôle dominant dans le commerce mondial, désir que ne partage pas entièrement nos marchands."
 EVTOPTA4041:0 "Fondez la Compagnie des Indes orientales"
 EVTOPTB4041:0 "C'est une opération sans intérêt"
 EVTNAME4042:0 "Banque nationale"
 EVTDESC4042:0 "La mise en place d'une Banque Nationale nous a donné une réputation de sérieux et de fiabilité. Elle a aussi offert à notre gouvernement une plus grande souplesse dans la collecte de fonds pour la guerre."
 EVTOPTA4042:0 "Fixons l'emprunt à 6 fois le revenu mensuel"
 EVTOPTB4042:0 "Fixons l'emprunt à 12 fois le revenu mensuel"
 EVTOPTC4042:0 "Fixons l'emprunt à 24 fois le revenu mensuel"
 EVTNAME5001:0 "Influences chrétiennes"
 EVTDESC5001:0 "Les contacts avec les colons, les marchands et les missionnaires ont une influence sur le peuple, à tel point qu'il abandonne peu à peu ses croyances traditionnelles pour se convertir aux coutumes et aux croyances des étrangers."
 EVTOPTA5001:0 "Convertissons-nous"
 EVTOPTB5001:0 "Honorons les croyances de nos ancêtres"
 EVTNAME5005:0 "Révolte !"
 EVTDESC5005:0 "Des impôts trop élevés, en sus des différences culturelles et religieuses, suscitent le mécontentement de la population dans l'une de nos provinces. Si cela continue, cela risque d'affecter la stabilité du pays dans son ensemble."
 EVTOPTA5005:0 "Ignorons ces gredins"
 EVTOPTB5005:0 "Réduisons les impôts"
 EVTNAME5008:0 "Don au gouvernement"
 EVTDESC5008:0 "On reconnaît un bon gouvernement à ce qu'il est capable d'inciter, de temps à autre, un membre de la noblesse ou de la classe marchande à faire un don au trésor, par pur patriotisme ou en remerciement de titres ou de fonctions honorifiques."
 EVTOPTA5008:0 "Mettons cela dans le trésor"
 EVTOPTB5008:0 "Dépensons généreusement"
 EVTNAME5014:0 "Crise de folie"
 EVTDESC5014:0 "Depuis quelques mois, $MONARCH$ agit de manière fort étrange. Il semble bien qu'[Root.Monarch.GetSheHe] souffre d'une crise de folie passagère. Le résultat en est que le pays pâtit de la vacance du pouvoir."
 EVTOPTA5014:0 "Demandons une assistance pour les affaires militaires"
 EVTOPTB5014:0 "Demandons une assistance pour les affaires administratives"
 EVTNAME5015:0 "Excellent ministre"
 EVTDESC5015:0 "Nous avons eu la chance de nommer un excellent ministre dont l'action va sans doute grandement bénéficier au pays."
 EVTOPTA5015:0 "Tirons-en parti dans le domaine administratif"
 EVTOPTB5015:0 "Tirons-en parti dans le domaine militaire"
 EVTNAME5016:0 "Mauvaises récoltes"
 EVTDESC5016:0 "En $PROVINCENAME$, les récoltes désastreuses provoquent la famine, et donc des émeutes."
 EVTOPTA5016:0 "Tentons de soulager le peuple"
 EVTOPTB5016:0 "Étouffons la rébellion"
 EVTNAME5017:0 "Scandale à la cour"
 EVTDESC5017:0 "De temps à autre peut survenir à la cour un scandale qui monopolise toute l'attention du souverain, au point de faire passer au second plan toute activité diplomatique jusqu'à ce que les choses se soient quelque peu apaisées."
 EVTOPTA5017:0 "Assumons et passons à autre chose"
 EVTOPTB5017:0 "Payons un conseiller pour qu'il assume la responsabilité"
 EVTNAME5018:0 "Vague d'obscurantisme"
 EVTDESC5018:0 "Dans de nombreux pays, l'obscurantisme a toujours été la réponse la plus simple face à des problèmes très divers – au moins jusqu'à ce que le mouvement des Lumières se répande au sein des pays les plus avancés d'Europe occidentale."
 EVTOPTA5018:0 "La connaissance c'est le pouvoir"
 EVTOPTB5018:0 "L'ignorance c'est la tranquillité"
 EVTNAME5019:0 "Année exceptionnelle"
 EVTDESC5019:0 "Parfois, le commerce florissant se combine à de bonnes récoltes. C'est alors au niveau fiscal une véritable bénédiction, car cela génère des revenus plus importants."
 EVTOPTA5019:0 "Étalons la collecte des bénéfices"
 EVTOPTB5019:0 "Profitons-en tout de suite"
 EVTNAME5022:0 "Afflux de colons"
 EVTDESC5022:0 "La pression démographique, économique et politique au pays pousse un plus grand nombre de gens à aller chercher une vie meilleure dans les territoires inconnus, et des marchands à trouver l'aventure et la fortune dans le commerce d'outre-mer."
 EVTOPTA5022:0 "Envoyons plus de colons"
 EVTOPTB5022:0 "Prenons notre part des bénéfices"
 EVTNAME5023:0 "Afflux de marchands"
 EVTDESC5023:0 "L'expansion du commerce pousse les marchands à entreprendre de plus en plus d'opérations commerciales en dehors de nos frontières."
 EVTOPTA5023:0 "Multiplions les marchands"
 EVTOPTB5023:0 "Prenons notre part des bénéfices"
 EVTNAME5024:0 "Avancée diplomatique"
 EVTDESC5024:0 "La diplomatie entre les États doit souvent tenir compte de facteurs assez aléatoires, pouvant survenir pour les deux parties en présence. Le plus souvent, les diplomates ne peuvent les maîtriser, même s'ils doivent en tenir compte."
 EVTOPTA5024:0 "Désignons de nouveaux diplomates"
 EVTOPTB5024:0 "Améliorons les relations avec nos voisins"
 EVTNAME5025:0 "Excellente diplomatie"
 EVTDESC5025:0 "Les relations diplomatiques entre un pays et les autres sont bien souvent liées à sa réputation et à ses succès. Ses diplomates doivent alors tout faire pour tirer parti de ces éléments afin d'obtenir au cours des négociations des avancées plus importantes que prévu."
 EVTOPTA5025:0 "Faisons bon usage de notre gloire"
 EVTOPTB5025:0 "Améliorons notre réputation"
 EVTNAME5026:0 "Une épidémie !"
 EVTDESC5026:0 "Au début de l'époque moderne, les épidémies étaient bien plus meurtrières que les guerres ou la famine. Dès qu'elles frappaient, des maladies telles que la variole ou la grippe, rendues relativement bénignes par la médecine des périodes suivantes, prélevaient un lourd tribut, en particulier chez les nourrissons."
 EVTOPTA5026:0 "Il faut faire quelque chose"
 EVTOPTB5026:0 "Il n'y a rien à faire"
 EVTNAME5027:0 "Réformes militaires"
 EVTDESC5027:0 "Quelques projets de réformes militaires sont actuellement étudiés. Afin d'améliorer notre efficacité au combat, on discute aussi bien de nouvelles tactiques et de nouvelles armes que de nouvelles façons de diriger les troupes."
 EVTOPTA5027:0 "Investissons dans les technologies militaires"
 EVTOPTB5027:0 "Améliorons plutôt l'armée sous sa forme actuelle"
 EVTNAME5032:0 "Réformes navales"
 EVTDESC5032:0 "Quelques projets de réformes navales sont actuellement étudiés. Afin d'améliorer notre efficacité au combat, on discute aussi bien de nouvelles tactiques et de nouvelles armes que de nouvelles façons de diriger les troupes."
 EVTOPTA5032:0 "Investissons dans les technologies navales"
 EVTOPTB5032:0 "Améliorons plutôt la marine sous sa forme actuelle"
 EVTNAME5037:0 "Révolution agricole"
 EVTDESC5037:0 "En mettant en place de nouvelles pratiques agricoles, de plantation, de culture et d'irrigation, et en revoyant la répartition de la propriété foncière, nous sommes parvenus à augmenter la production de denrées. Les revenus de l'État en sont accrus d'autant."
 EVTOPTA5037:0 "Investissons dans une armée plus importante"
 EVTOPTB5037:0 "Accroissons donc encore les impôts"
 EVTOPTC5037:0 "Nos manufactures sauront en faire bon usage"
 EVTNAME5040:0 "Politiques gouvernementales adroites"
 EVTDESC5040:0 "Tout changement dans les orientations politiques du gouvernement pouvait être bien perçu par la population, sans considération de leur efficacité, à partir du moment où cela était fait de manière adroite et était attendu. De fait, c'était là une preuve de la bonne volonté du gouvernement et de son désir de travailler pour le bien du peuple."
 EVTOPTA5040:0 "Utilisons l'argent pour accroître la stabilité"
 EVTOPTB5040:0 "Investissons dans l'administration du pays"
 EVTOPTC5040:0 "Remplissons les coffres"
 EVTNAME5045:0 "Changements incessants de politique"
 EVTDESC5045:0 "La population voyait souvent d'un mauvais œil les changements de politique car, plus encore que leur inefficacité, ils démontraient que le gouvernement n'avait aucune idée de ce qu'il fallait faire pour le bien-être du pays et qu'il gouvernait au jour le jour."
 EVTOPTA5045:0 "Gardons cette fois-ci le bon cap"
 EVTOPTB5045:0 "Louvoyons encore une fois en évitant les ennuis"
 EVTNAME5050:0 "Mécontentement au sein du clergé"
 EVTDESC5050:0 "Les conflits d'opinions et d'intérêts entre le gouvernement et les autorités religieuses du pays, à propos des questions spirituelles et temporelles, mécontentent le clergé."
 EVTOPTA5050:0 "Ignorons ses exigences"
 EVTOPTB5050:0 "Accédons à ses exigences"
 EVTNAME5051:0 "Mécontentement des artisans"
 EVTDESC5051:0 "Les conflits et protestations à propos des taxes, des corporations, du commerce et de la politique douanière sont de plus en plus fréquents et pourraient faire chuter la production si nous ne prêtons pas attention à la situation."
 EVTOPTA5051:0 "Exécutons les fauteurs de troubles"
 EVTOPTB5051:0 "Abolissons une taxe"
 EVTNAME5052:0 "Mécontentement au sein de la paysannerie"
 EVTDESC5052:0 "Les conflits et protestations à propos des taxes, de la cruauté des propriétaires, des expropriations, du servage ou encore de la politique douanière sont de plus en plus fréquents, et si nous ne résolvons pas ces problèmes rapidement les conséquences pourraient en être fâcheuses."
 EVTOPTA5052:0 "Nous gouvernons comme bon nous semble"
 EVTOPTB5052:0 "Tentons d'améliorer leur sort"
 EVTNAME5053:0 "Mécontentement des marchands"
 EVTDESC5053:0 "Les conflits et protestations à propos des taxes, des corporations, des taxes portuaires, de la réquisition des navires ou encore de la politique douanière sont de plus en plus fréquents et ont des effets néfastes."
 EVTOPTA5053:0 "Réduisons les investissements commerciaux"
 EVTOPTB5053:0 "Débarrassons-nous des fauteurs de troubles"
 EVTNAME5054:0 "Crise politique"
 EVTDESC5054:0 "Des crises politiques peuvent survenir de temps à autre. Elles s'expliquent parfois par un conflit entre le dirigeant et l'assemblée, ou par une certaine agitation de la noblesse, à d'autres moments encore par des conflits d'intérêts entre la noblesse, les marchands et les dirigeants religieux."
 EVTOPTA5054:0 "Avec le temps, nous finirons par trouver une issue"
 EVTOPTB5054:0 "La réputation ne fait pas tout"
 EVTNAME5055:0 "Corruption"
 EVTDESC5055:0 "La corruption a toujours été un facteur important dans la vie politique et économique, mais cela n'a jamais été aussi vrai que dans les sociétés féodales."
 EVTOPTA5055:0 "Tentons de mettre fin au problème"
 EVTOPTB5055:0 "N'en faisons rien"
 EVTNAME5056:0 "Insulte"
 EVTDESC5056:0 "Certains conflits trouvent parfois leur cause dans quelques insultes fort peu diplomatiques."
 EVTOPTA5056:0 "Nous n'oublierons pas cela"
 EVTOPTB5056:0 "Essayons d'apaiser la situation"
 EVTNAME5057:0 "Programme de fortification"
 EVTDESC5057:0 "La défense du territoire par le biais de fortifications a toujours fait l'objet de la plus grande attention du pouvoir central, tout particulièrement sur les frontières, ou en des lieux stratégiques tels que la capitale, les principaux arsenaux ou encore dans les colonies les plus importantes."
 EVTOPTA5057:0 "C'est d'une importance cruciale"
 EVTOPTB5057:0 "Cela coûte trop cher"
 EVTNAME5058:0 "La noblesse défend ses privilèges"
 EVTDESC5058:0 "À mesure que $MONARCH$ poussait toujours plus loin la centralisation du pouvoir, les nobles ont vu leurs privilèges se réduire. Mais ils ont fini par perdre patience, et exigent maintenant que leur soit restitué ce qu'ils estiment leur revenir de droit."
 EVTOPTA5058:0 "Leurs revendications sont fondées"
 EVTOPTB5058:0 "Ignorons ces exigences"
 EVTNAME5059:0 "Fiasco des compagnies commerciales"
 EVTDESC5059:0 "Les compagnies de commerce sont le plus souvent fondées sur des marchés soumis à la spéculation la plus forcenée. Au moindre doute, des sommes d'argent colossales peuvent être perdues, et la confiance dans le gouvernement en sort ruinée."
 EVTOPTA5059:0 "Réduisons nos dépenses"
 EVTOPTB5059:0 "Nous ne pouvons rien y faire"
 EVTNAME5061:0 "Un saint accomplit des miracles"
 EVTDESC5061:0 "Certaines personnes étaient si dévotes qu'elles ont décidé d'aider les pauvres et de soigner les malades. On les appelle des saints, et on croit parfois qu'elles sont capables d'accomplir des miracles."
 EVTOPTA5061:0 "Nous sommes bénis"
 EVTOPTB5061:0 "Leurs actes nous montrent le vrai chemin"
 EVTNAME5062:0 "Réglementation de la profession médicale"
 EVTDESC5062:0 "C'est au XVIe s. que les États entreprirent d'augmenter le nombre de médecins, tout en commençant à réglementer et surveiller leur formation dans les universités. Ces réglementations concernaient également les sages-femmes."
 EVTOPTA5062:0 "Cela permettra la croissance de la population"
 EVTOPTB5062:0 "Nous avons encore des progrès à faire"
 EVTNAME5063:0 "Faide entre familles de la noblesse"
 EVTDESC5063:0 "Entre les familles les plus puissantes de chaque pays, la violence était souvent très présente. Parfois, ces conflits larvés tournaient à l'affrontement direct. Sans que cela débouche sur une véritable guerre civile, ces heurts pouvaient déstabiliser l'ensemble du pays."
 EVTOPTA5063:0 "Soutenons une famille"
 EVTOPTB5063:0 "Laissons-les s'arranger entre eux"
 EVTOPTC5063:0 "Tentons de régler le problème"
 EVTNAME5064:0 "Des nobles s'allient à une puissance étrangère"
 EVTDESC5064:0 "La noblesse ne fut jamais entièrement soumise, et ses membres pouvaient forger des alliances avec des princes étrangers. Mais, si les dirigeants européens n'aimaient guère ces situations, ils étaient souvent contraints de l'accepter et ne pouvaient y remédier comme ils l'auraient souhaité."
 EVTOPTA5064:0 "Ils paieront pour leur trahison"
 EVTOPTB5064:0 "Nous nous occuperons d'eux plus tard"
 EVTNAME5065:0 "Un membre de la noblesse assassiné"
 EVTDESC5065:0 "Pour les nobles, la famille est un escalier vers le pouvoir, et si le chef d'une puissante famille est assassiné, c'est l'avenir de toute sa lignée qui est mis en péril.\n\nOr, avec le temps, certaines dynasties peuvent s'élever, tandis que d'autres perdent toute puissance. Les jalousies et les rancœurs qui en résultent peuvent dès lors susciter des rivalités, voire des meurtres."
 EVTOPTA5065:0 "Laissons-les régler cela entre eux"
 EVTOPTB5065:0 "Reprenons le contrôle de la situation"
 EVTNAME5066:0 "Bénéfices ecclésiastiques"
 EVTDESC5066:0 "Dans de nombreux pays, les familles nobles se voient confier le contrôle de domaines ecclésiastiques, et des offices accordant le droit de les administrer leur sont vendus, garantissant ainsi un revenu à l'État. Celui-ci, bien évidemment, y perd le contrôle d'une partie de ses revenus sur le long terme, mais il gagne sur le moment de l'argent frais."
 EVTOPTA5066:0 "Acceptons"
 EVTOPTB5066:0 "Refusons"
 EVTNAME5068:0 "Vente d'offices"
 EVTDESC5068:0 "L'État recourt souvent à la vente d'offices publics pour se procurer des revenus importants sur le court terme. Toutefois, à plus longue échéance, l'augmentation du nombre de détenteurs d'offices implique aussi plus de revenus dépensés avant que l'argent n'arrive dans les caisses du trésor."
 EVTOPTA5068:0 "Acceptons"
 EVTOPTB5068:0 "Refusons"
 EVTNAME5070:0 "Création de compagnies monopolistiques"
 EVTDESC5070:0 "Les États accordent souvent à des compagnies privées les droits exclusifs sur le commerce de certaines marchandises dans une région bien précise. Ces monopoles sont accordés en échange du versement d'une première somme forfaitaire, suivie de versements réguliers de la part de la compagnie commerciale."
 EVTOPTA5070:0 "Faisons un investissement à long terme"
 EVTOPTB5070:0 "Exigeons le paiement complet"
 EVTNAME5071:0 "Les nobles exigent une augmentation des pensions"
 EVTDESC5071:0 "Pour maintenir dans le rang les nobles trop rétifs à leur autorité, les dirigeants ont recours à diverses méthodes. L'une des plus communes consiste à les acheter en espèces sonnantes et trébuchantes, car la noblesse n'hésite pas à demander des pensions plus importantes en l'échange du renoncement à certains privilèges."
 EVTOPTA5071:0 "Acceptons leurs exigences"
 EVTOPTB5071:0 "Refusons"
 EVTNAME5072:0 "Licences d'exportation"
 EVTDESC5072:0 "Lorsque l'État ne veut ou ne peut payer les nobles en pièces sonnantes et trébuchantes, il peut leur octroyer en lieu et place le privilège de collecter certains impôts, tels que des taxes sur les exportations, qui offrent la possibilité de faire d'énormes profits."
 EVTOPTA5072:0 "Accordons de tels privilèges"
 EVTOPTB5072:0 "Les privilèges se méritent"
 EVTNAME5073:0 "Nouvelles terres disponibles"
 EVTDESC5073:0 "Tout au long de la période, de nombreuses régions couvertes de forêts ou occupées par des marais furent défrichées ou asséchées pour permettre de nouveaux établissements. Cela permit, le plus souvent, un accroissement de la population sur le court terme."
 EVTOPTA5073:0 "Profitons-en pour augmenter les impôts"
 EVTOPTB5073:0 "Profitons-en pour augmenter les réserves militaires"
 EVTOPTC5073:0 "Dépensons plus pour augmenter les deux"
 EVTNAME5074:0 "Juridictions de recrutement"
 EVTDESC5074:0 "L'institution de secteurs de recrutement pour fournir les armées modernes rend bien plus aisé le recrutement des hommes au sein de la population."
 EVTOPTA5074:0 "Lançons le recrutement"
 EVTOPTB5074:0 "Recourons à des incitations financières pour recruter en masse"
 EVTNAME5075:0 "Les nobles revendiquent leurs droits anciens"
 EVTDESC5075:0 "La noblesse vit souvent dans la nostalgie de l'époque où le roi n'était que le premier de très nombreux nobles. Aspirant à un retour à cette époque révolue, elle fait souvent pression sur le souverain pour récupérer certains privilèges perdus."
 EVTOPTA5075:0 "Acceptons ces exigences"
 EVTOPTB5075:0 "Refusons-les"
 EVTNAME5076:0 "Les cités revendiquent leurs droits anciens"
 EVTDESC5076:0 "Quand bien même elles relevaient du même État, les cités ont toujours vécu selon des lois différentes de celles des campagnes. Mais, tout autant qu'ils cherchent à réduire les privilèges de la noblesse, les dirigeants souhaitent généralement instaurer des lois et réglementations aux cités, ce à quoi celles-ci s'opposent le plus souvent."
 EVTOPTA5076:0 "Mettons fin à ces privilèges"
 EVTOPTB5076:0 "Acceptons-les"
 EVTNAME5077:0 "Ordonnances non appliquées"
 EVTDESC5077:0 "Les dirigeants gouvernent en édictant des ordonnances, mais ils sont plus ou moins impuissants à les faire respecter. Car leur application dépend des pouvoirs locaux, que ce soient les nobles ou les autorités urbaines, qui ne sont pas toujours aussi vigilants que les dirigeants le souhaiteraient."
 EVTOPTA5077:0 "Ordonnons qu'ils s'en occupent"
 EVTOPTB5077:0 "Poursuivons nos tentatives"
 EVTNAME5082:0 "La bourgeoisie exige des privilèges"
 EVTDESC5082:0 "La bourgeoisie se montre de plus en plus critique envers la noblesse. Une partie de ce ressentiment s'explique par le fait que les nobles leur interdisent l'accès aux plus hautes fonctions au sein du gouvernement. La seule manière dont disposent les bourgeois pour accéder au pouvoir consiste à se marier dans des familles nobles, bien titrées mais ruinées, ou à prendre les offices en déshérence aussi discrètement que possible."
 EVTOPTA5082:0 "Accordons-leur des privilèges"
 EVTOPTB5082:0 "Refusons-leur le moindre privilège"
 EVTNAME5083:0 "Un ingénieur italien disponible"
 EVTDESC5083:0 "Au cours de la période courant de 1450 à 1600, les ingénieurs de siège italiens furent très recherchés, dans toute l'Europe, pour enseigner leur savoir aux militaires.\n\nPour la plupart d'entre eux, ces ingénieurs ne ressentaient aucun attachement à leur patrie et se contentaient de travailler pour quiconque pouvait les payer."
 EVTOPTA5083:0 "Embauchons cet ingénieur"
 EVTOPTB5083:0 "Déclinons cette offre"
 EVTNAME5084:0 "Un instructeur militaire étranger disponible"
 EVTDESC5084:0 "Maurice d'Orange fut l'un de ceux qui, parmi les premiers, mirent au point de nouvelles façons d'user des armes à feu sur le champ de bataille, permettant de les rendre plus efficaces. Ces méthodes nouvelles n'étaient pour autant pas secrètes, et de nombreux entrepreneurs militaires les assimilèrent pour, en tant qu'instructeurs militaires, se mettre au service des têtes couronnées d'Europe."
 EVTOPTA5084:0 "Embauchons cet instructeur"
 EVTOPTB5084:0 "Déclinons son offre"
 EVTNAME5085:0 "Construction d'un grand palais"
 EVTDESC5085:0 "Les monarques dépensaient beaucoup d'énergie pour soumettre la noblesse : l'arrivée des armes à feu avait éloigné les nobles des champs de bataille, mais leur laissait trop de temps libre aux yeux du souverain.\n\nCertains firent donc construire d'immenses palais, animés de cérémonies de cour très élaborées, capables d'éblouir les nobles et de les tenir occupés. Versailles en est le plus bel exemple."
 EVTOPTA5085:0 "Construisons un tel palais"
 EVTOPTB5085:0 "N'en faisons rien"
 EVTNAME5086:0 "Un$PHILOSOPHER_POSS_PRONOUN$ philosophe refuse de coopérer"
 EVTDESC5086:0 "Il est souvent arrivé que des penseurs émettent des idées allant à l'encontre des doctrines approuvées soit par le pouvoir, soit par l'Église. Lorsque le cas se présentait, l'État incitait le plus souvent ce penseur à renier ses idées et, s'il persistait dans son erreur, pouvait aller jusqu'à l'emprisonner ou l'exécuter. Giordano Bruno, Thomas Moore, Galilée ou encore Voltaire sont ainsi des exemples classiques de ces penseurs gênants."
 EVTOPTA5086:0 "Jetons-$PHILOSOPHER_ADJ$ en prison"
 EVTOPTB5086:0 "Laissons-$PHILOSOPHER_ADJ$ en liberté"
 EVTNAME5087:0 "Dispute frontalière"
 EVTDESC5087:0 "Les lacunes en matière de cartographie ont souvent conduit à des revendications concurrentes sur les régions frontalières. Ces querelles ne concernaient généralement que des territoires très marginaux, mais elles pouvaient être utilisées comme prétexte par les dirigeants s'ils décidaient de se pousser plus loin l'affaire."
 EVTOPTA5087:0 "Soyons intransigeants"
 EVTOPTB5087:0 "Soyons arrangeants"
 EVTNAME5088:0 "Marchands maltraités"
 EVTDESC5088:0 "Les disputes liées à l'accueil réservé aux marchands en provenance d'autres pays sont fréquentes. Tous les gouvernements reçoivent des témoignages de mauvais traitements ou de harcèlements subis par leurs marchands à l'étranger. Les cas les plus graves concernent les attaques sur les routes ou la piraterie en mer, ce qui peut se produire sur le territoire ou non loin des côtes de certains pays. Ces problèmes peuvent être très facilement résolus, mais l'usage de la force reste toujours une alternative possible."
 EVTOPTA5088:0 "Intensifions le problème"
 EVTOPTB5088:0 "Cherchons une issue diplomatique"
 EVTNAME5089:0 "Pétition pour l'obtention de réparations"
 EVTDESC5089:0 "De façon générale, les paysans ne sont guère entendus. Il leur arrive malgré tout, de temps à autre, de rencontrer le souverain pour obtenir de lui la réparation de leurs torts.\n\nC'est parfois un seigneur local qui est dénoncé pour avoir violé les droits des paysans ; mais le monarque, lui, a tout intérêt à bien réfléchir avant d'intervenir directement et de mettre à mal l'autorité du seigneur."
 EVTOPTA5089:0 "Acceptons cette pétition"
 EVTOPTB5089:0 "Rejetons-la"
 EVTNAME5090:0 "Une famille de haute noblesse demande de l'aide"
 EVTDESC5090:0 "Les familles nobles les plus puissantes du pays disposent souvent de fortunes immenses ; mais cela ne les empêche, pas plus que leurs dirigeants, de rencontrer parfois des difficultés financières. Leurs dettes peuvent alors s'accumuler au point qu'elles sont incapables de les rembourser. Elles peuvent toujours demander l'aide du dirigeant : celui-ci est le plus souvent réceptif, car ils sont souvent liés par le sang ou le mariage."
 EVTOPTA5090:0 "Accordons notre aide"
 EVTOPTB5090:0 "Refusons"
 EVTNAME5091:0 "Soutien à des dissidents étrangers"
 EVTDESC5091:0 "Des opposants d'un pays étranger sont entrés en contact avec nous : ils affirment avoir rassemblé de nombreux partisans, et n'avoir besoin de rien d'autre que d'un peu d'argent. Il y a de grandes chances que tout cela ne soit que mensonges, mais ils ont su s'attirer la sympathie d'un certain nombre de personnes influentes à la cour.\n\nLes aider n'aurait sans doute pas d'autre effet que de détériorer nos relations avec ce pays ; mais ne pas le faire serait mal perçu."
 EVTOPTA5091:0 "Soutenons-les"
 EVTOPTB5091:0 "Refusons"
 EVTNAME5092:0 "Concurrence croissante avec l'étranger"
 EVTDESC5092:0 "Le commerce est très réglementé, sans que les marchés ne soient immuables pour autant. Certains marchands peuvent ainsi tenter de pénétrer de nouveaux marchés, ou de vendre de nouveaux produits. Leurs rivaux, pour pouvoir faire face à cette concurrence, demandent alors des droits de douane nouveaux, ou plus élevés, sur les marchandises importées."
 EVTOPTA5092:0 "Imposons de nouveaux droits de douane"
 EVTOPTB5092:0 "Rejetons la demande"
 EVTNAME5093:0 "Renvoi d'un$STATESMAN_POSS_PRONOUN$ conseill$STATESMAN_CAP_POSS_PRONOUN$"
 EVTDESC5093:0 "Les piètres performances d'un$STATESMAN_POSS_PRONOUN$ conseill$STATESMAN_CAP_POSS_PRONOUN$ ou la faiblesse de son jugement ont parfois des effets si désastreux que le gouvernement doit s'en séparer."
 EVTOPTA5093:0 "Renvoyons $STATESMAN$"
 EVTOPTB5093:0 "Nous lui conservons toute notre confiance"
 EVTNAME5094:0 "Conseill$STATESMAN_CAP_POSS_PRONOUN$ hérétique"
 EVTDESC5094:0 "Des idées hérétiques ressurgissent parfois, au grand dam des dirigeants locaux. Elles sont le plus souvent le fait de gens simples, ne réalisant même pas que leur interprétation va à l'encontre de la doctrine établie. Mais il arrive aussi qu'elles soient prônées par des gens de la cour, comme c'est le cas pour $STATESMAN$."
 EVTOPTA5094:0 "Renvoyons-$STATESMAN_ADJ$"
 EVTOPTB5094:0 "Nous lui conservons toute notre confiance"
 EVTNAME5095:0 "Un$STATESMAN_POSS_PRONOUN$ conseill$STATESMAN_CAP_POSS_PRONOUN$ gagne en puissance"
 EVTDESC5095:0 "Un$STATESMAN_POSS_PRONOUN$ certain$STATESMAN_POSS_PRONOUN$ conseill$STATESMAN_CAP_POSS_PRONOUN$ est prêt$STATESMAN_POSS_PRONOUN$ à tout pour s'élever à la cour, allant jusqu'à recourir à des méthodes quelque peu douteuses. $STATESMAN$, pour ne pas $STATESMAN_ADJ$ nommer."
 EVTOPTA5095:0 "Renvoyons-$STATESMAN_ADJ$"
 EVTOPTB5095:0 "Sa tâche est de la plus haute importance"
 EVTNAME5096:0 "Élections sous influence"
 EVTDESC5096:0 "Les pots-de-vin et autres incitations à voter pour le bon candidat n'ont jamais été une pratique des plus rares avant des élections. Il est bien connu que, jusqu'à notre cour, des personnes influentes ont eu recours à de telles pratiques dans l'espoir d'influer dans leur propre intérêt sur le résultat des élections."
 EVTOPTA5096:0 "Bien pensé"
 EVTOPTB5096:0 "Les pots-de-vin, très peu pour moi"
 EVTNAME5097:0 "Les paysans s'enhardissent"
 EVTDESC5097:0 "Lorsque les paysans doivent supporter un joug trop lourd, il arrive parfois que certains d'entre eux s'adressent à leur seigneur pour exiger une amélioration de leurs conditions de vie."
 EVTOPTA5097:0 "Renforçons le servage"
 EVTOPTB5097:0 "Ce sont des choses qui arrivent"
 EVTNAME5098:0 "Corruption au sein du clergé"
 EVTDESC5098:0 "Les membres du clergé n'appliquent pas toujours à leur propre vie les préceptes qu'ils prêchent, et il peut arriver de temps à autre qu'ils soient incapables de résister à la tentation de la corruption."
 EVTOPTA5098:0 "Nettoyons le temple"
 EVTOPTB5098:0 "Mettons les pécheurs à l'amende"
 EVTNAME5099:0 "Conflits entre marchands"
 EVTDESC5099:0 "Il arrive parfois que des marchands ayant des idées opposées sur la façon de pratiquer le commerce entrent en conflit. De petites factions, soutenant l'un ou l'autre point de vue, font alors leur apparition, suscitant la discorde au sein de la classe marchande."
 EVTOPTA5099:0 "Soutenons le parti mercantiliste"
 EVTOPTB5099:0 "Ces débats ne nous concernent en rien"
 EVTOPTC5099:0 "Proposons la libre concurrence"
 EVTNAME6000:0 "Traditions navales mises à mal"
 EVTDESC6000:0 "Ces derniers temps, notre attention s'est surtout portée sur l'armée ; mais sans doute ne devrions-nous pas renoncer à l'idée de disposer d'une marine forte et consacrer plus d'efforts aux recherches navales."
 EVTOPTA6000:0 "C'est très bien comme ça, c'est sur terre que tout se passe"
 EVTOPTB6000:0 "Il faut mettre un terme à ce déclin"
 EVTNAME6001:0 "Traditions militaires mises à mal"
 EVTDESC6001:0 "Ces derniers temps, notre attention s'est surtout portée sur la marine ; mais sans doute ne devrions-nous pas renoncer à l'idée de disposer d'une armée forte et consacrer plus d'efforts aux recherches militaires."
 EVTOPTA6001:0 "La flotte est notre rempart de chêne"
 EVTOPTB6001:0 "Il faut mettre un terme à ce déclin"
 EVTNAME6002:0 "Conflits entre écoles militaires"
 EVTDESC6002:0 "Il arrive que des conflits éclatent entre écoles militaires différentes."
 EVTOPTA6002:0 "L'attaque est toujours la meilleure solution"
 EVTOPTB6002:0 "Laissons l'ennemi venir à nous"
 EVTNAME6003:0 "Institutions nationales"
 EVTDESC6003:0 "Depuis quelque temps, nos sujets sont de plus en plus nombreux à demander l'instauration d'institutions nationales représentatives."
 EVTOPTA6003:0 "L'État, c'est moi !"
 EVTOPTB6003:0 "Donnons-leur ce qu'ils veulent"
 EVTNAME6004:0 "Infiltration au Vatican"
 EVTDESC6004:0 "Les pots-de-vin sont une pratique des plus usuelles, car il suffit d'investir une somme d'argent appropriée pour influencer un cardinal capable d'infiltrer un ordre religieux."
 EVTOPTA6004:0 "Demandons-lui de pousser l'affaire"
 EVTOPTB6004:0 "Renonçons-y"
 EVTNAME6005:0 "Une cité-État réclame l'indépendance"
 EVTDESC6005:0 "Les citoyens de Gênes veulent recouvrer leur indépendance perdue."
 EVTOPTA6005:0 "Ben voyons…"
 EVTOPTB6005:0 "Nous y réfléchirons"
 EVTNAME6007:0 "Requête formelle"
 EVTDESC6007:0 "L'empereur a fait une requête formelle demandant que la province $PROVINCENAME$ retrouve sa liberté. Il tient également à nous informer qu'il serait de notre intérêt de nous y conformer."
 EVTOPTA6007:0 "Visiblement l'empereur nous sous-estime"
 EVTOPTB6007:0 "Ce bout de terre est sans importance pour nous"
 EVTNAME6009:0 "Construction de routes"
 EVTDESC6009:0 "La construction et l'entretien des routes dans le Nord du pays ont eu un impact significatif sur notre économie, permettant un développement du commerce, ce qui devrait aussi se traduire par plus de revenus sur les taxes."
 EVTOPTA6009:0 "Prélevons plus d'impôts"
 EVTOPTB6009:0 "Accroissons plutôt les réserves militaires"
 EVTNAME6010:0 "Conquistador"
 EVTDESC6010:0 "Un aventurier audacieux et sa troupe se mettent à notre disposition pour conquérir de nouveaux territoires au nom de Dieu et de la Nation ! Les immenses territoires encore inexplorés attirent les aventuriers en quête de gloire, de fortune et de célébrité."
 EVTOPTA6010:0 "Louez ses services"
 EVTOPTB6010:0 "Nous n'avons besoin de ses services"
 EVTNAME6012:0 "Un peintre de cour disponible"
 EVTDESC6012:0 "Nous cherchions depuis quelque temps déjà des peintres ou des artistes capables de saisir avec justesse toute la grandeur de notre [Root.Monarch.GetTitle]. Or, il se trouve qu'un peintre s'est présenté pas plus tard que ce matin."
 EVTOPTA6012:0 "Louons ses services"
 EVTOPTB6012:0 "Refusons"
 EVTNAME6013:0 "Grand bal à $CAPITAL$"
 EVTDESC6013:0 "Bien que cela soit fort coûteux, la cour souhaiterait que soient organisés de grands bals, des dîners d'État, ou toute autre fête qui lui permettrait de se divertir."
 EVTOPTA6013:0 "Organisons un bal"
 EVTOPTB6013:0 "Trop cher"
 EVTNAME6014:0 "Bonnes récoltes"
 EVTDESC6014:0 "Pour $COUNTRY$, $YEAR$ est considérée comme ayant été une année particulièrement bonne. Les récoltes, abondantes, ont permis des profits tels que l'on n'en a jamais vus."
 EVTOPTA6014:0 "Mettons ça dans le trésor"
 EVTOPTB6014:0 "Investissons cet argent"
 EVTNAME6015:0 "Festivités"
 EVTDESC6015:0 "Cette année promet d'être si prospère que $MONARCH$, dans un geste de bonne volonté, a décidé de la célébrer en organisant pour la population diverses fêtes."
 EVTOPTA6015:0 "Organisons ces festivités"
 EVTOPTB6015:0 "Pourquoi gaspiller de l'argent ?"
 EVTNAME960:0 "Les Highlanders arrivent"
 EVTDESC960:0 "Mon [Root.Owner.Monarch.GetTitle], les Anglais progressent en direction de [Root.GetCapitalName]. La plupart de nos nobles ont décidé de ne pas participer aux combats, mais la nouvelle s'est répandue.\n\nLes Highlanders ont décidé de leur propre chef de se rallier à nous. Ils arrivent par centaines… non, par milliers !"
 EVTOPTA960:0 "Nous sommes prêts pour la guerre !"
 EVTNAME7001:0 "La noblesse locale proteste"
 EVTDESC7001:0 "Notre nouveau monarque semble favoriser les nobles de son royaume pour les emplois dans l'administration de notre pays. Notre noblesse est mécontente que des siècles de noblesse soient ignorés de façon aussi insensée."
 EVTOPTA7001:0 "Décapitons-en quelques-uns !"
 EVTOPTB7001:0 "Réconcilions-nous"
 EVTNAME7002:0 "$MONARCH$ ignore notre pays"
 EVTDESC7002:0 "Notre souverain[Root.Monarch.GetHersHis] commun[Root.Monarch.GetHersHis] s'intéresse de près à son propre royaume, mais ne semble guère enclin[Root.Monarch.GetHersHis] à consacrer du temps aux affaires [Root.Country.GetAdjective]s."
 EVTOPTA7002:0 "C'est une insulte envers nous"
 EVTOPTB7002:0 "Invitons-[Root.Monarch.GetHerHis] à visiter [Root.Capital.GetCapitalName]"
 EVTNAME7003:0 "On néglige l'économie de $COUNTRY$"
 EVTDESC7003:0 "Bien que nous soyons unis en la personne de notre souverain, nos marchands sont toujours traités comme des étrangers. Cela a des impacts néfastes sur notre économie."
 EVTOPTA7003:0 "Cela n'aurait-il d'union que le nom ?"
 EVTNAME7004:0 "Différences culturelles"
 EVTDESC7004:0 "Il est navrant de constater que les manières de notre souverain ne sont pas aussi civilisées que les nôtres. Mais, de façon tout à fait surprenante, son peuple d'arriérés semble s'en offenser."
 EVTOPTA7004:0 "Nous allons leur apprendre les bonnes manières"
 EVTNAME7005:0 "Notre union a mauvaise réputation"
 EVTDESC7005:0 "Pour rester sobre, notre monarque n'est pas vraiment le voisin le plus sympathique qui soit. En fait, l'histoire de sa nation n'est qu'une longue suite de conquêtes et d'expansions. Il est bien triste de constater que notre pays semble être dépeint de la même manière."
 EVTOPTA7005:0 "En fait, on ne se ressemble pas vraiment…"
 EVTOPTB7005:0 "Qui se ressemble s'assemble"
 EVTNAME4043:0 "Déficit commercial"
 EVTDESC4043:0 "Diminution des ressources et concurrence accrue se sont traduites par des difficultés croissantes pour nos marchands, et par conséquent par une baisse importante de nos revenus d'outre-mer. Ces circonstances regrettables nous obligent à mettre en faillite notre Compagnie des Indes orientales."
 EVTOPTA4043:0 "C'est un véritable désastre"
 EVTNAME6032:0 "Conflit frontalier"
 EVTDESC6032:0 "La région frontalière de $PROVINCENAME$ est disputée depuis un bon moment, mais il ne devrait pas y avoir de doute sur l'approbation de la population locale étant donné les liens religieux qui nous unissent à elle. Et, considérant la façon dont le reste de ce pays oublié de Dieu est gouverné en ce moment, il est fort peu improbable qu'il puisse même organiser un semblant de défense si nous décidions d'intervenir."
 EVTOPTA6032:0 "Protégeons notre foi"
 EVTOPTB6032:0 "Réglons ce problème de manière pacifique"
 EVTNAME6033:0 "Conflit frontalier"
 EVTDESC6033:0 "La région frontalière de $PROVINCENAME$ est disputée depuis un bon moment, mais il ne devrait pas y avoir de doute sur l'approbation de la population locale étant donné les liens culturels qui nous unissent à elle. Et, considérant la façon dont le reste de ce pays oublié de Dieu est gouverné en ce moment, il est fort peu improbable qu'il puisse même organiser un semblant de défense si nous décidions d'intervenir."
 EVTOPTA6033:0 "Insistons sur la question"
 EVTOPTB6033:0 "Réglons ce problème de manière pacifique"
 EVTDESC6337:0 "L'un de nos gouverneurs provinciaux s'est figuré que, du fait de nos politiques de décentralisation, il pouvait se débrouiller par lui-même. L'armée qu'il a réussie à lever s'avère évidemment très insuffisante pour une telle prétention, mais cela ne semble guère le perturber."
 EVTOPTA6337:0 "Accordons-lui l'autonomie qu'il demande"
 EVTNAME9000:0 "Découverte du Japon"
 EVTDESC9000:0 "[Root.Monarch.GetTitle], nous venons d'apprendre l'existence de nouveaux territoires en Extrême-Orient : nos navires ont découvert un archipel connu sous le nom de « Japon », et il semble que nous sommes les premiers à informer l'Europe de son existence.\n\nNous devons nous hâter de tirer profit de cette découverte avant que d'autres pays ne le fassent."
 EVTOPTA9000:0 "Quelle merveilleuse époque"
 EVTNAME9004:0 "Un religieux chrétien"
 EVTDESC9004:0 "Un religieux chrétien venu d'Europe a débarqué sur nos côtes et souhaite commencer à prêcher la parole de son dieu dans l'une de nos provinces. Il demande à Sa Majesté la permission d'ériger un clocher et de commencer à éduquer notre peuple selon la parole de Jésus-Christ."
 EVTOPTA9004:0 "Nous n'y voyons nul inconvénient"
 EVTOPTB9004:0 "Nous pouvons nous passer de ces croyances étranges"
 EVTNAME9006:0 "Conversions au christianisme"
 EVTDESC9006:0 "Une vague de conversions traverse $PROVINCENAME$. Les habitants sont de plus en plus nombreux à rejoindre la congrégation établie il y a peu par un religieux chrétien occidental, et la population se convertit en masse à cette nouvelle croyance."
 EVTOPTA9006:0 "Nous n'avons d'autre choix que de l'accepter"
 EVTOPTB9006:0 "Nous ne pouvons tolérer cet abandon de la tradition"
 EVTNAME9008:0 "Tensions avec les kirishitan"
 EVTDESC9008:0 "La communauté des « kirishitan » de $PROVINCENAME$, qui s'est récemment convertie à cette nouvelle religion venue d'Europe et à son histoire de dieu crucifié, est en conflit avec le daimyô local. Ces tensions menacent de déclencher une révolte."
 EVTOPTA9008:0 "Mince !"
 EVTNAME9010:0 "Le retour du navire à sceau vermillon"
 EVTDESC9010:0 "Son grand mât semble toucher le ciel. Ses voiles sont maintenant affalées, mais son important tirant d'eau laisse deviner les richesses qu'il transporte. Ce navire à sceau vermillon rentre tout juste d'un voyage commercial dans les mers du Sud, ramenant des biens exotiques de contrées lointaines."
 EVTOPTA9010:0 "Parfait ! Quelles informations rapporte-t-il ?"
 EVTNAME9012:0 "Retour de l'ambassade en Occident"
 EVTDESC9012:0 "L'ambassade que nous avions envoyée en Europe il y a quelque temps est rentrée avec de précieuses informations. Nous allons recevoir le chef de l'expédition dans le cabinet de travail. Quelles questions devons-nous poser à propos de ces contrées lointaines et de leurs habitants ?"
 EVTOPTA9012:0 "Parlez-nous de leurs idées !"
 EVTOPTB9012:0 "Parlez-nous de leurs peuples !"
 EVTNAME9014:0 "Fumi-e en $PROVINCENAME$"
 EVTDESC9014:0 "Le fumi-e, littéralement le « piétinement des images » désigne l'obligation faite aux suspects de marcher sur des images saintes, afin qu'ils prouvent leur innocence ou soient démasqués en tant que chrétiens. Un daimyô local a enregistré quelques succès contre la communauté kirishitan grâce à cette méthode novatrice."
 EVTOPTA9014:0 "Intéressant !"
 EVTNAME9016:0 "Introduction du tenpura"
 EVTDESC9016:0 "Un nouveau mets délicat a fait son apparition dans l'une de nos provinces, où il a été approuvé par les plus fins gourmets locaux. Il s'agit de beignets de légumes et de poisson appelé « tenpura », qui semblent avoir été introduits par des missionnaires portugais."
 EVTOPTA9016:0 "Faisons-en une tradition !"
 EVTOPTB9016:0 "Vendons-en partout !"
 EVTNAME9018:0 "Une cargaison d'arquebuses occidentales"
 EVTDESC9018:0 "Des marchands se sont procuré une cargaison d'arquebuses occidentales pour nos troupes. Nous pourrions acheter cette technologie à la pointe de la modernité, mais cela sera onéreux, et ces mousquets ne dureront pas éternellement."
 EVTOPTA9018:0 "Bien sûr que nous allons les acheter !"
 EVTOPTB9018:0 "Les armes traditionnelles sont plus convenables"
 EVTNAME9020:0 "Théâtre kabuki"
 EVTDESC9020:0 "Une pièce de théâtre a été jouée à $CAPITAL$, dans le style nouveau du kabuki. Les interprètes sont excellents, et l'un d'entre eux pourrait même devenir un dramaturge très productif à la cour. Mais, d'un autre côté, laisser cette troupe sillonner nos territoires nous permettrait d'améliorer notre position aux yeux de tous."
 EVTOPTA9020:0 "Envoyez-les sur les routes !"
 EVTOPTB9020:0 "Il nous faut cet homme à la cour !"
 EVTNAME9022:0 "Un rônin propose ses services"
 EVTDESC9022:0 "Un « rônin », un samouraï sans maître, a proposé ses services à notre cour. L'homme est jeune et manque encore d'expérience. Nous pouvons lui donner sa chance, le temps qu'il développe ses talents, ou lui faire occuper des postes moins prestigieux."
 EVTOPTA9022:0 "La cour décuplera ses capacités"
 EVTOPTB9022:0 "L'une de nos garnisons a besoin d'un capitaine"
 EVTOPTC9022:0 "Nous n'avons nul besoin de brigands et de vagabonds"
 EVTNAME9024:0 "Spectacle de nô"
 EVTDESC9024:0 "Le nô, ou nôgaku, est une forme théâtrale japonaise traditionnelle. La nouvelle pièce présentée ce soir à la cour, à $CAPITAL$, a été saluée comme la plus belle représentation depuis des années."
 EVTOPTA9024:0 "Intégrons-la au sein de notre culture patrimoniale"
 EVTOPTB9024:0 "Nous sommes un véritable mécène"
 EVTNAME9026:0 "Jardin karesansui"
 EVTDESC9026:0 "L'un de nos serviteurs a suggéré la création d'un jardin karesansui, un « jardin de pierres », dans le palais de l'une de nos provinces. Impressionnant, il constituerait un repère culturel pour notre clan dans les années à venir, mais bien évidemment la conception et la création de ce jardin auront un coût."
 EVTOPTA9026:0 "Il nous en faut un"
 EVTOPTB9026:0 "Le moment semble bien mal choisi"
 EVTNAME9028:0 "Samouraïs loyaux"
 EVTDESC9028:0 "Nombre de nos samouraïs nous ont servis avec loyauté, depuis des années, et la tradition veut que les services de cette caste de guerriers fidèles soient récompensés. Le peuple s'attend à ce que nous le fassions, faute de quoi le pays en serait déstabilisé."
 EVTOPTA9028:0 "Bien sûr, récompensons-les"
 EVTOPTB9028:0 "Nous ne pouvons nous le permettre pour le moment"
 EVTNAME9030:0 "Moine voyageur"
 EVTDESC9030:0 "Les cieux se sont ouverts et la pluie tambourine sur les hauts toits. Un moine voyageur s'est présenté à notre porte, à [Root.Capital.GetCapitalName], demandant le gîte et le couvert. Il a fait vœu de pauvreté, et la tradition veut que nous l'aidions."
 EVTOPTA9030:0 "Bien sûr, accueillons-le"
 EVTOPTB9030:0 "Va-t'en, mendiant"
 EVTNAME9032:0 "Visite d'un sanctuaire"
 EVTDESC9032:0 "Cela fait maintenant quelques années que nous ne nous sommes pas rendus dans le sanctuaire de l'une de nos provinces. Il se trouve hors des sentiers battus, au sommet d'une montagne ayant la réputation d'abriter un kami très puissant. La coutume veut que nous nous y rendions au moins une fois par an, et les gardiens nous attendent. Devons-nous y aller ?"
 EVTOPTA9032:0 "Pas cette année, il faut s'occuper de notre han"
 EVTOPTB9032:0 "Oui, il est temps"
 EVTNAME9034:0 "Festival des cerisiers en fleurs"
 EVTDESC9034:0 "C'est la saison des cerisiers en fleurs ! Dans chacune de nos provinces, la population se rassemble dans les temples et autour des autels pour prier, se restaurer et profiter des beautés de la saison. Le soir, des lanternes en papier illuminent notre han et nous profitons des festivités."
 EVTOPTA9034:0 "Preuve du bien-fondé de nos politiques de ces dernières années !"
 EVTOPTB9034:0 "Bon présage pour l'avenir !"
 EVTNAME9036:0 "Impôts de 1000 koku"
 EVTDESC9036:0 "L'un des domaines personnels sur lesquels nous régnons nous doit encore un impôt de 1000 koku de riz. Selon nos percepteurs, le débiteur prétend que son domaine est surestimé et qu'il n'a pas les moyens de payer cette taxe. Nous pourrions annuler tout ou partie de la dette mais, d'un autre côté, cet argent nous serait utile."
 EVTOPTA9036:0 "Insistons pour qu'il paie !"
 EVTOPTB9036:0 "Annulons une partie de sa dette"
 EVTOPTC9036:0 "Oublions cet argent"
 EVTNAME9038:0 "Mort d'une geisha"
 EVTDESC9038:0 "La geisha est l'archétype de la dame de compagnie nippone. Cette année, l'une des jeunes geishas les plus réputées et les plus appréciées de notre domaine a été emportée par une soudaine maladie. Les funérailles se sont transformées en deuil national, et notre han pleure la disparition de cette véritable incarnation de la beauté."
 EVTOPTA9038:0 "Nous pleurons sa disparition"
 EVTOPTB9038:0 "Une courtisane est morte ? Et alors ?"
 EVTNAME9040:0 "Le tranchant du tantô"
 EVTDESC9040:0 "Misère ! $MONARCHTITLE$, notre han est en plein chaos et le nom de notre clan est désormais synonyme d'échec et de déshonneur. Personne n'ose le dire, mais les précédents historiques ne laissent aucune place au doute : soit vous parvenez à rétablir rapidement la situation, soit vous devrez songer au seppuku, le suicide rituel. Affûté et froid, votre tantô, ou poignard court, attend sur votre table de chevet."
 EVTOPTA9040:0 "Composons un beau poème funèbre"
 EVTOPTB9040:0 "Il nous faut juste un peu de temps"
 EVTNAME9042:0 "Daimyôs insoumis"
 EVTDESC9042:0 "Depuis quelque temps, plusieurs daimyôs locaux nous ayant juré fidélité complotent contre nous. Ces défections au sein de nos propres rangs semblent être dues au fait que beaucoup considèrent notre règne comme illégitime. Ils exigent que nous leur cédions davantage de pouvoir, faute de quoi nous devrons faire face à une rébellion."
 EVTOPTA9042:0 "Acceptons leurs exigences"
 EVTOPTB9042:0 "Pendons-les haut et court !"
 EVTNAME9044:0 "Réforme du koku"
 EVTDESC9044:0 "La richesse de nos territoires se mesure en koku, le volume de riz permettant de nourrir une personne pendant un an. Bien que cela soit relativement facile à mesurer, certaines provinces de notre domaine ont été à plusieurs reprises mal évaluées, les archives du koku n'ayant pas été mises à jour depuis des années. Les archives périmées, utilisées entre autres pour lever les impôts, suscitent un mécontentement croissant dans le domaine."
 EVTOPTA9044:0 "Nommons un commissaire spécial"
 EVTOPTB9044:0 "Ordonnons aux provinces de mettre leurs archives à jour"
 EVTNAME9046:0 "Livres de rangaku"
 EVTDESC9046:0 "Un marchand européen navigant dans les eaux nippones a débarqué dans notre han et proposé de nous vendre une collection de traités sur la médecine, la politique et l'astronomie. L'acheter entraînerait sans aucun doute un revirement de la politique d'ouverture commerciale de notre han, et ces ouvrages subversifs pourraient déstabiliser le pays. D'un autre côté, ne pas l'acheter pourrait être une occasion manquée, mais cela nous obligerait à apprendre et découvrir par nous-mêmes."
 EVTOPTA9046:0 "Vendu !"
 EVTOPTB9046:0 "Nous allons y réfléchir, merci"
 EVTNAME9050:0 "Mauvaises récoltes de riz"
 EVTDESC9050:0 "Le riz planté il y a quelques mois n'a pas poussé, et les rizières ne produisent rien. En l'absence de nourriture, la famine guette, les plus pauvres étant les plus touchés. Mieux vaudrait agir, même si cela coûte cher, car l'alternative pourrait être pire encore."
 EVTOPTA9050:0 "Nous n'avons pas d'argent à gaspiller"
 EVTOPTB9050:0 "Nous devons tout faire pour éviter la catastrophe"
 EVTNAME11000:0 "Un eunuque propose ses services"
 EVTDESC11000:0 "Un eunuque se disant originaire d'une province voisine de notre frontière nord a proposé ses services à la cour impériale. Cet homme, dont on ne peut nier le talent, serait certes un atout pour l'administration $COUNTRY_ADJ$, mais il convient de noter qu'il renforcerait du même coup la faction des Eunuques à la cour."
 EVTOPTA11000:0 "Mais naturellement, nous sommes intéressés"
 EVTOPTB11000:0 "Nous n'avons aucun besoin d'un autre châtré"
 EVTNAME11002:0 "Un eunuque complote"
 EVTDESC11002:0 "Depuis quelques mois, un eunuque occupant un haut rang à la cour s'est lancé dans d'intenses manœuvres politiques. L'homme étant l'un de nos principaux conseillers pour les affaires d'État, ses intrigues visent évidemment à renforcer l'influence de la faction des Eunuques à la cour."
 EVTOPTA11002:0 "Décapitons-le avant que la situation n'empire"
 EVTOPTB11002:0 "Laissons-le jouer à l'intrigant"
 EVTNAME11004:0 "Les Eunuques isolent l'Empereur"
 EVTDESC11004:0 "La faction des Eunuques est parvenue à s'imposer à la cour impériale : en étant constamment aux petits soins de l'Empereur et en gagnant sa confiance dès que l'occasion s'en présentait, les Eunuques sont parvenus à faire écarter plusieurs courtisans, jusque-là influents, issus d'autres factions."
 EVTOPTA11004:0 "Ils sont de bon conseil"
 EVTOPTB11004:0 "L'Empereur n'a de conseil à recevoir de personne"
 EVTNAME11006:0 "Une tombe pour un eunuque"
 EVTDESC11006:0 "Un puissant eunuque de la cour impériale est décédé, à un âge fort avancé. En disparaissant, cet éminent conseiller a laissé un vide, que les autres factions cherchent maintenant à combler. Cette perte va affaiblir les Eunuques, mais nous pourrions adoucir le coup qui leur est porté en offrant un monument funéraire somptueux à leur membre, en reconnaissance des services rendus."
 EVTOPTA11006:0 "L'État n'a pas d'argent à dépenser"
 EVTOPTB11006:0 "Naturellement, nous nous devons d'aider les nécessiteux"
 EVTNAME11008:0 "Le commerce du Fleuve Jaune"
 EVTDESC11008:0 "Ces dernières années, le commerce du riz a été particulièrement prospère sur le Fleuve Jaune et a beaucoup rapporté. Toutefois, les autorités provinciales se plaignent qu'à chaque crue de plus en plus de richesses sont emportées vers les villes côtières. La faction des Eunuques a donc présenté un projet visant à réduire l'importance du commerce."
 EVTOPTA11008:0 "Cela plaira sûrement aux autorités locales"
 EVTOPTB11008:0 "Le commerce est une importante source de richesse"
 EVTNAME11010:0 "Cadeau d'un eunuque"
 EVTDESC11010:0 "L'un de nos courtisans les plus respectés, se réclamant de la faction des Eunuques, nous a offert une jarre de porcelaine, tout aussi imposante que délicate. Ce vase est orné de dragons stylisés fort complexes, et il est difficile de ne pas se demander combien a pu coûter une telle merveille."
 EVTOPTA11010:0 "Nous devons accepter ce présent"
 EVTOPTB11010:0 "C'est bien trop"
 EVTNAME11012:0 "Dévaluation"
 EVTDESC11012:0 "L'inflation pose de plus en plus de soucis en $COUNTRY$, où le nombre de billets émis par le gouvernement central n'a cessé d'augmenter. L'un de nos courtisans, de la faction des Eunuques, a présenté un projet visant à soutenir l'économie du pays au moyen d'un impôt temporaire, associé à des réformes du trésor. Même si l'on peut douter du bien-fondé de ces mesures, il faut avouer que l'argent qu'elles pourraient permettre d'engranger serait bien utile."
 EVTOPTA11012:0 "Tout cela semble très intéressant"
 EVTOPTB11012:0 "Seul un dur labeur permettra de réformer efficacement la monnaie"
 EVTNAME11014:0 "Un eunuque aux doigts crochus"
 EVTDESC11014:0 "Depuis quelque temps déjà, de l'argent disparaît mystérieusement du trésor impérial. Les soupçons se portent sur un eunuque de la cour, employé comme comptable du trésor."
 EVTOPTA11014:0 "Faisons-le exécuter"
 EVTOPTB11014:0 "Mieux vaut ne rien dire à ce sujet"
 EVTNAME11016:0 "Un eunuque excelle aux examens"
 EVTDESC11016:0 "Un jeune courtisan, très proche des Eunuques, a obtenu d'excellents résultats lors des examens impériaux de cette année. L'arrivée de ce jeune talent au sein de cette faction ne va pas manquer de la renforcer. À moins que nous ne prenions des mesures pour l'éviter…"
 EVTOPTA11016:0 "Trouvons-lui un poste à la cour"
 EVTOPTB11016:0 "Il trouvera très certainement du travail dans les provinces"
 EVTNAME11018:0 "Le vice de l'eunuque"
 EVTDESC11018:0 "Un membre influent des Eunuques cache un terrible secret : depuis quelque temps, ce jeune courtisan souffre d'une addiction à l'opium, qui ne cesse d'empirer. Il a demandé à ce que son problème ne soit pas ébruité et promet qu'il va essayer de se reprendre en modérant sa consommation."
 EVTOPTA11018:0 "Je suppose que nous pouvons fermer les yeux"
 EVTOPTB11018:0 "Mieux vaudrait le renvoyer"
 EVTNAME11100:0 "Les examens de $YEAR$"
 EVTDESC11100:0 "Les élèves et candidats associés à la faction des Bureaucrates se sont surpassés aux examens impériaux de cette année. Leurs résultats sont très prometteurs pour les Bureaucrates, qui vont pouvoir affermir encore leur position politique à la cour. Que devons-nous faire de tous ces nouveaux diplômés ?"
 EVTOPTA11100:0 "Affectons-les dans les provinces"
 EVTOPTB11100:0 "Employons-les à réformer l'administration"
 EVTNAME11102:0 "Un sceau de jade"
 EVTDESC11102:0 "Un jeune administrateur, aussi prometteur que carriériste et appartenant à la faction des Bureaucrates, nous a offert un magnifique sceau de jade. Rien n'étant gratuit dans l'Empire du Milieu, il est fort probable qu'il attend en retour quelque faveur."
 EVTOPTA11102:0 "Il attend trop de nous"
 EVTOPTB11102:0 "Bien évidemment que nous acceptons ce présent"
 EVTNAME11104:0 "Les levées de $PROVINCENAME$"
 EVTDESC11104:0 "Des membres des Bureaucrates ont lancé un projet d'amélioration et de mise à jour des recensements de la province de $PROVINCENAME$, qui permettrait d'accroître le nombre des troupes levées sur place, promettant de recruter plus de soldats pour les armées impériales et d'améliorer durablement le recrutement des troupes locales. Choisir de ne pas appliquer ce projet, d'un autre côté, permettrait d'affaiblir les Bureaucrates, tout en permettant à la population de $PROVINCENAME$ de produire d'autres richesses."
 EVTOPTA11104:0 "Il nous faut évidemment appliquer ce projet"
 EVTOPTB11104:0 "Cessons de tourmenter ces pauvres gens"
 EVTNAME11106:0 "Maréchal déshonoré"
 EVTDESC11106:0 "Un de nos maréchaux a été pris en flagrant délit de détournement des fonds destinés aux défenses du Nord. Or, il se trouve qu'il appartient aux Bureaucrates, et ce déshonneur pourrait jeter le discrédit sur l'ensemble de cette faction."
 EVTOPTA11106:0 "Faisons-le exécuter"
 EVTOPTB11106:0 "Pardonnons-lui"
 EVTNAME11108:0 "L'héritier prête l'oreille"
 EVTDESC11108:0 "Notre héritier présomptif s'est rapproché de certains courtisans et fonctionnaires connus pour leur appartenance aux Bureaucrates : il semble apprécier tout autant les membres de cette faction que leurs positions politiques. Il serait possible de mettre un terme à ces amitiés naissantes, mais il pourrait lui être fort utile de disposer d'amis puissants à la cour lorsqu'il montera sur le trône."
 EVTOPTA11108:0 "Laissons-le faire"
 EVTOPTB11108:0 "Mettons fin aux manigances des Bureaucrates"
 EVTNAME11110:0 "Sagesse confucéenne"
 EVTDESC11110:0 "Un courtisan de la cour impériale, membre des Bureaucrates, s'est acquis une réputation d'érudit : spécialiste de Confucius, on le dit capable de réciter par cœur de longs extraits des textes du Maître. La faction des Bureaucrates peut s'appuyer sur une telle réputation pour affirmer son influence et sa position politique."
 EVTOPTA11110:0 "Conversons avec lui"
 EVTOPTB11110:0 "Employons-le à bon escient"
 EVTNAME11112:0 "Publication d'un lettré"
 EVTDESC11112:0 "Un érudit de la faction des Bureaucrates a publié un roman, déjà considéré comme l'un des chefs-d'œuvre de la littérature contemporaine. La publication d'une œuvre aussi importante affermit la position de l'auteur, ainsi que celle des Bureaucrates."
 EVTOPTA11112:0 "Il honore notre nation"
 EVTOPTB11112:0 "Je ne l'ai pas trouvé si bon"
 EVTNAME11114:0 "Serviteur fouetté"
 EVTDESC11114:0 "L'un des meneurs de la faction des Bureaucrates s'est forgé une réputation de cruauté : il fait régulièrement fouetter l'un de ses serviteurs, à qui il semble vouer une haine farouche. Toutefois, s'il est parfaitement en droit de punir ses inférieurs, les gens estiment que ce bureaucrate devrait se modérer."
 EVTOPTA11114:0 "Il donne un excellent exemple"
 EVTOPTB11114:0 "Demandons-lui de se contrôler"
 EVTNAME11116:0 "Drame sur le Zhu Jiang"
 EVTDESC11116:0 "Un navire qui descendait la Rivière des Perles, transportant une partie importante des impôts prélevés cette année dans les provinces du Sud, a été abordé et capturé par des pirates. Le responsable en charge de la sécurité sur cette section du fleuve, un jeune courtisan appartenant aux Bureaucrates, s'est effondré en apprenant l'incident. Il se serait enfermé dans sa chambre à coucher, et refuserait catégoriquement d'en sortir."
 EVTOPTA11116:0 "Je suppose que nous pouvons dire adieu à ces impôts"
 EVTOPTB11116:0 "Levons des impôts supplémentaires pour compenser les pertes"
 EVTNAME11118:0 "Découverte d'une mine d'or"
 EVTDESC11118:0 "Une mine d'or a été découverte dans l'une de nos provinces. Le responsable de la prospection ayant permis cette découverte serait un jeune fonctionnaire de la faction des Bureaucrates.\n\nIl peut sembler évident de lancer l'exploitation de ce riche filon, et pourtant certains nous ont mis en garde : ils s'inquiètent des effets que cela pourrait avoir sur la masse monétaire en circulation."
 EVTOPTA11118:0 "Creusons aussi profondément que possible"
 EVTOPTB11118:0 "Dépêchons-nous de ne rien faire…"
 EVTNAME11120:0 "De l'argent jeté par les fenêtres"
 EVTDESC11120:0 "Un gros volume de lingots d'argent a quitté plusieurs ports de notre pays à bord de navires commerciaux. Les Bureaucrates sont montrés du doigt, leur politique commerciale attentiste étant jugée responsable de l'épuisement de nos richesses."
 EVTOPTA11120:0 "Cela nous coûte cher !"
 EVTOPTB11120:0 "Frappons davantage de monnaie pour compenser les pertes"
 EVTNAME11122:0 "Rénovation d'une pagode"
 EVTDESC11122:0 "Dans l'une de nos provinces, une pagode construite sous la dynastie Tang s'est effondrée après des années de négligence. Un représentant local réclame aujourd'hui des fonds pour la reconstruire mais, puisqu'il appartient aux Bureaucrates, on peut considérer que toute dépense consacrée à cette pagode sera en fait un cadeau aux Bureaucrates."
 EVTOPTA11122:0 "Naturellement, nous devons la restaurer"
 EVTOPTB11122:0 "Nous n'avons pas de temps à perdre avec ces bêtises"
 EVTNAME11200:0 "Le sourire du Bouddha"
 EVTDESC11200:0 "À mesure que ses habitants se sont tournés vers le bouddhisme, l'œuvre de Maître Confucius est tombée dans l'oubli en $PROVINCENAME$. Il s'agit d'un revers important pour la faction du Temple, qui jusque-là a toujours revendiqué les réussites du confucianisme que prône l'État. Nous pourrions dépêcher des représentants pour rétablir l'ordre, mais contraindre ses habitants à adopter une autre foi risquerait de nuire à la prospérité de $PROVINCENAME$."
 EVTOPTA11200:0 "Laissons-les croire en ce qu'ils veulent"
 EVTOPTB11200:0 "Dépêchons immédiatement des représentants"
 EVTNAME11202:0 "Répression de l'hérésie"
 EVTDESC11202:0 "La faction du Temple a récemment pris les choses en main en $PROVINCENAME$, où il est de notoriété publique que les hérésies s'étaient multipliées. Le temple a été particulièrement actif à propager la parole de Maître Confucius dans la région et, si nous le laissons continuer d'œuvrer de la sorte, il est probable que cette province passera bientôt au confucianisme."
 EVTOPTA11202:0 "Excellent !"
 EVTOPTB11202:0 "Laissons ces pauvres gens en paix"
 EVTNAME11204:0 "La diplomatie du Temple"
 EVTDESC11204:0 "Les fonctionnaires de la faction du Temple sont actuellement très actifs en termes de diplomatie étrangère à la cour $COUNTRY_ADJ$. Un pays en particulier retient toute leur attention, car ils estiment qu'il devrait reconnaître l'autorité de l'Empire du Milieu. Son ambassadeur a été convoqué au palais impérial : que devons-nous lui dire ?"
 EVTOPTA11204:0 "Qu'il n'a pas à s'inquiéter"
 EVTOPTB11204:0 "Que son pays devrait se préparer à se défendre"
 EVTNAME11206:0 "Pieds bandés"
 EVTDESC11206:0 "Bander les pieds des petites filles, jusqu'à ce que les os en soient déformés et brisés, permet de créer de véritables merveilles humaines. La mode des pieds bandés passe, puis revient, d'un siècle à l'autre environ. Nous connaissons actuellement un regain de cette pratique, semblant s'expliquer par le fait que le Temple promeut activement cet idéal de beauté féminine dans tout le pays."
 EVTOPTA11206:0 "Tout le monde devrait suivre cette mode"
 EVTOPTB11206:0 "Cela semble un peu excessif"
 EVTNAME11208:0 "Impair impérial"
 EVTDESC11208:0 "Un jeune courtisan de la faction du Temple, participant à l'accueil de dignitaires et potentats étrangers à la cour $COUNTRY_ADJ$, a causé aujourd'hui un incident diplomatique : contrairement au protocole, il s'est incliné deux fois seulement au lieu de trois pour saluer l'un des diplomates étrangers. L'humiliation du courtisan s'est rapidement reportée sur l'ensemble du Temple."
 EVTOPTA11208:0 "Présentons nos excuses à ce diplomate étranger"
 EVTOPTB11208:0 "Faisons décapiter ce courtisan"
 EVTNAME11210:0 "Inspection des Bannières"
 EVTDESC11210:0 "Les troupes se sont rassemblées sur le terrain d'exercice pour la grande revue de l'an $YEAR$. Une forêt de lances et d'épées se dresse à perte de vue, pointe levée, semblant défier les cieux eux-mêmes. Un certain nombre de généraux et de maréchaux de haut rang sont présents, nombre d'entre eux se réclamant du Temple qui, ces dernières années, a tout mis en œuvre pour renforcer sa position au sein de l'armée."
 EVTOPTA11210:0 "Louons les généraux pour leur travail"
 EVTOPTB11210:0 "Vous appelez ça une armée ! ?"
 EVTNAME11212:0 "Conspiration du Temple"
 EVTDESC11212:0 "Certains membres de la faction du Temple, socialement conservatrice, conspirent pour dominer l'arène politique au sein du palais. En favorisant ses propres candidats aux examens impériaux, cette faction a entamé une ascension vers le pouvoir particulièrement remarquable. Comment devons-nous réagir face à ces manœuvres ?"
 EVTOPTA11212:0 "Ne faisons rien. Cette affaire n'est que politique"
 EVTOPTB11212:0 "Faisons décapiter quelques-uns de leurs meneurs"
 EVTNAME11214:0 "Examinons ces examens"
 EVTDESC11214:0 "Un fonctionnaire de la faction des Eunuques a publié un document détaillé dénonçant des failles et irrégularités supposées survenir lors des examens impériaux. Il y a aussi inclus une brève liste suggérant quelques changements simples à réaliser qui, selon lui, amélioreraient considérablement la qualité du processus. Il s'agit là d'un véritable défi lancé au Temple, qui défend vigoureusement la forme actuelle des examens contre « la mode des nouveautés »."
 EVTOPTA11214:0 "Enfin des suggestions constructives"
 EVTOPTB11214:0 "Le Temple a encore une fois raison"
 EVTNAME11216:0 "Un présent du Temple"
 EVTDESC11216:0 "Un haut magistrat, appartenant au Temple, a offert à Sa Majesté un présent particulièrement magnifique : un exemplaire de l'ouvrage confucéen « Le classique des rites », datant de l'antique dynastie Tang. Mais ce présent a une signification bien particulière dans le cadre du débat politique animant actuellement le palais, dans lequel le Temple promeut, selon ses habitudes, l'orthodoxie confucéenne."
 EVTOPTA11216:0 "Étudions avec attention cet ouvrage"
 EVTOPTB11216:0 "Quel livre idiot. Débarrassons-nous-en"
 EVTNAME11218:0 "Le Shiji"
 EVTDESC11218:0 "Sa Majesté règne depuis un certain temps déjà, et nombreux sont ceux qui pensent qu'il serait temps de compiler un nouveau volume des « Mémoires du Grand historien », le Shiji. Le Grand historien lui-même appartient à la faction du Temple, et la création d'un ouvrage couvrant l'histoire de la Chine au cours de votre règne serait coûteuse et conférerait un prestige certain au Temple, mais les bénéfices pourraient être plus importants encore que les dépenses engendrées. Devons-nous demander à notre annaliste de se mettre au travail ?"
 EVTOPTA11218:0 "Oui"
 EVTOPTB11218:0 "Non"
 EVTNAME11220:0 "Un moine tibétain"
 EVTDESC11220:0 "Un voyageur tibétain est arrivé à $CAPITAL$. Il dit venir de la lointaine Lhassa pour répandre la parole de Bouddha. Le Temple s'oppose à cette requête, préférant que les enseignements traditionnels de Maître Confucius continuent de guider notre peuple. Mais même s'il nous faut tenir compte de la position du Temple, un rejet trop sévère du bouddhisme déstabiliserait le pays."
 EVTOPTA11220:0 "Laissons-le prêcher librement"
 EVTOPTB11220:0 "Éliminons cette vermine"
 EVTNAME11222:0 "Fenchu : autodafés de livres"
 EVTDESC11222:0 "La faction du Temple veut mettre un terme à la discorde et aux contestations qui ravagent $COUNTRY$. Selon elle, il n'est guère étonnant, étant donné la myriade d'écoles de pensée prospérant dans tout le pays, que nous traversions une période si agitée. Pour le Temple, seul un retour aux vraies valeurs confucéennes peut rétablir l'ordre. Quel meilleur moyen, pour y parvenir, que de brûler quelques livres professant des doctrines déviantes ?"
 EVTOPTA11222:0 "Cela semble être une bonne idée"
 EVTOPTB11222:0 "Une autre fois, peut-être"
 EVTNAME11224:0 "Kengru : des érudits enterrés vivants"
 EVTDESC11224:0 "Le Temple, las de la multiplication des écoles de pensée qu'a connue la Chine depuis quelques années, a décidé de prendre les choses en main. Dans plusieurs provinces, d'éminents érudits issus d'écoles ne reconnaissant pas la doctrine confucianiste officielle ont été enterrés vivants. Cela va évidemment, en tout premier lieu, porter un coup sévère aux innovations ; mais comment devons-nous punir la faction du Temple ?"
 EVTOPTA11224:0 "Oublions et pardonnons"
 EVTOPTB11224:0 "Rendons-leur la pareille"
 EVTNAME11226:0 "Une statuette de la période Jin"
 EVTDESC11226:0 "Une statuette fort rare, datant de la période Jin, a été découverte lors de la rénovation d'un temple ancien. Confier cet objet à un sujet de confiance permettrait de renforcer sa loyauté, mais un tel présent va obligatoirement faire évoluer, dans un sens ou un autre, la position des différentes factions. À qui devons-nous l'offrir ?"
 EVTOPTA11226:0 "Au Grand historien"
 EVTOPTB11226:0 "Au plus âgé de nos fonctionnaires"
 EVTOPTC11226:0 "Au Grand maréchal"
 EVTNAME11228:0 "Le Canon de la musique"
 EVTDESC11228:0 "Outre les Cinq Classiques écrits par Maître Confucius (les « Annales des Printemps et des Automnes », le « Canon de l'histoire », le « Canon des poèmes », le « Livre des mutations » et le « Livre des rites »), la tradition en évoque également un sixième : le « Canon de la musique ». L'un des 305 chants que contenait initialement cet ouvrage, hélas disparu lors du « Fen shu keng ru », la grande purge des lettrés, a été redécouvert lors de l'inventaire d'une bibliothèque ancienne des provinces du Sud. Il est indéniable que ce miracle doit beaucoup au Bibliothécaire en chef, un membre de la faction des Eunuques ; mais deux autres personnages prétendent également y avoir contribué. Qui devons-nous louer de cette découverte ?"
 EVTOPTA11228:0 "Le gouverneur de la province"
 EVTOPTB11228:0 "Un lettré local"
 EVTNAME11230:0 "Fraudes aux examens"
 EVTDESC11230:0 "Cette année, plusieurs candidats ont été surpris à tricher lors des examens impériaux : au lieu de rester isolés durant trois jours comme le veut la coutume, ils ont eu accès au monde extérieur. Cette fraude a été découverte lorsque plusieurs manuscrits strictement prohibés ont été trouvés dans leurs chambres. Cette pratique semble généralisée et encouragée par des examinateurs corrompus, trois d'entre eux ayant déjà été identifiés. Qui devrions-nous tenir pour coupable ?"
 EVTOPTA11230:0 "L'Examinateur en chef"
 EVTOPTB11230:0 "Un eunuque de la cour"
 EVTOPTC11230:0 "Un érudit du centre d'examen"
 EVTNAME11232:0 "Lutte contre l'inflation"
 EVTDESC11232:0 "À la cour impériale, chacun s'accorde à penser qu'il y a beaucoup trop de monnaie en circulation pour que les finances de l'État soient saines. Qu'il faille en retirer pour réduire l'inflation est la solution d'évidence pour tout un chacun ; mais la question est de savoir en quelle quantité. Chacune des factions propose un chiffre, et il nous faut choisir entre elles."
 EVTOPTA11232:0 "Écoutons les Bureaucrates"
 EVTOPTB11232:0 "Écoutons les Eunuques"
 EVTOPTC11232:0 "Écoutons le Temple"
 EVTNAME11234:0 "Honorer les ancêtres"
 EVTDESC11234:0 "Les enseignements de Maître Confucius soulignent l'importance de la compréhension et du respect des « cinq relations » qui fondent la société, l'une des plus importantes étant la relation entre le fils et son père. Nos ancêtres méritent d'être honorés, et cela fait trop longtemps que nous ne leur avons pas fait d'offrandes. Plusieurs courtisans ont suggéré quelques types de sacrifices rituels. Quelle offrande serait la plus appropriée pour honorer nos ancêtres ?"
 EVTOPTA11234:0 "De la viande rouge, pour les sustenter"
 EVTOPTB11234:0 "Des bougies, pour éclairer leur chemin"
 EVTOPTC11234:0 "De la monnaie spirituelle, pour leur payer leur dû"
 EVTNAME11236:0 "Mauvais feng shui"
 EVTDESC11236:0 "Le feng shui est un système à la fois esthétique et magique qui, aux yeux de beaucoup, contrôle le qi, le flux d'énergie primaire, en s'appuyant sur les lois du Ciel et de la Terre qui le guident. Ce système est utilisé pour les tombes, les maisons et tous les autres bâtiments, afin de veiller à ce que l'énergie y circule de façon optimale. Mais l'un des meilleurs devins et interprètes des flux et reflux du qi a récemment découvert que la nouvelle maison de thé regorge de qi négatif ! Qui doit en être tenu pour responsable ?"
 EVTOPTA11236:0 "Le devin lui-même, il est clairement devenu fou"
 EVTOPTB11236:0 "Le constructeur, qui n'a pas consulté les devins"
 EVTOPTC11236:0 "Quiconque nous a convaincu de construire cet édifice"
 EVTNAME11238:0 "Querelles à la cour"
 EVTDESC11238:0 "Un haut fonctionnaire se réclamant des Bureaucrates a insulté l'un de nos maréchaux. Apparemment, la mésentente entre ces deux hommes ne date pas d'hier, et des provocations semblent avoir précédé l'insulte. Quoi qu'il en soit, l'affaire a pris une tournure politique à la cour, et il serait sage que l'Empereur intervienne."
 EVTOPTA11238:0 "Que ce maréchal cesse de se plaindre"
 EVTOPTB11238:0 "Que ce fonctionnaire présente ses excuses"
 EVTOPTC11238:0 "L'Empereur n'a que faire de ces enfantillages"
 EVTNAME11240:0 "La nécropole de $MONARCH$"
 EVTDESC11240:0 "Tout[Root.Monarch.GetHersHis] [Root.Monarch.GetTitle] céleste doit, à un moment ou un autre, songer à préparer sa dernière demeure. Afin de s'assurer d'une situation convenable dans l'au-delà, il lui faut impérativement choisir, de son vivant, un tombeau digne de son rang. Plusieurs courtisans ont présenté leur propre avis sur ce qui devrait se trouver au cœur de toute nécropole impériale."
 EVTOPTA11240:0 "Selon les Bureaucrates, une maquette à l'échelle de la Chine"
 EVTOPTB11240:0 "Selon le Temple, une armée de soldats de terre cuite"
 EVTOPTC11240:0 "Selon les Eunuques, une réplique du Fleuve Jaune en mercure"
 EVTNAME11242:0 "La pagode dorée"
 EVTDESC11242:0 "Parée des teintes rouge et or du soleil couchant, reflétant le bleu du ciel, l'ancienne pagode dorée date au moins de la dynastie Tang. Le silence et l'obscurité qui règnent à l'intérieur contrastent avec la lumière et les reflets visibles à l'extérieur. Mais le bouddhisme n'est désormais plus guère pratiqué, la pagode n'est plus vraiment fréquentée, et plusieurs courtisans ont présenté des suggestions quant à l'usage possible que l'on pourrait en faire."
 EVTOPTA11242:0 "Selon les Eunuques, réutiliser l'or pour la monnaie"
 EVTOPTB11242:0 "Selon les Bureaucrates, en faire un centre d'examen"
 EVTOPTC11242:0 "Selon le Temple, lui conserver toute sa beauté"
 EVTNAME11300:0 "Une ombre dans le couloir"
 EVTDESC11300:0 "En longeant l'un des longs couloirs du palais, vous avez soudain l'impression d'être suivi. Du coin de l'œil, vous entrapercevez un homme vêtu de blanc, s'approchant dans votre dos. Vous ne pouvez voir luire la sinistre dague, mais vous savez qu'elle est bien là, à quelques pas derrière vous. Devant, le couloir se divise : à votre droite se trouve le quartier des eunuques, des gardes et la sécurité, et à votre gauche le quartier des bureaucrates. Que décidez-vous ?"
 EVTOPTA11300:0 "Se réfugier chez les eunuques"
 EVTOPTB11300:0 "Se réfugier chez les bureaucrates"
 EVTOPTC11300:0 "Rester pour combattre"
 EVTNAME11302:0 "Un Bureaucrate se sert dans le trésor"
 EVTDESC11302:0 "Un membre haut placé de la faction des Bureaucrates a été surpris en flagrant délit de vol dans le trésor impérial. Le seul châtiment qui s'impose est naturellement la mort, mais la question de son remplaçant est moins évidente. Les Eunuques et du Temple peuvent évidemment proposer d'excellents candidats, même si les Bureaucrates sont incontestablement les plus qualifiés pour occuper le poste. Qui devrait en être chargé ?"
 EVTOPTA11302:0 "Le candidat des Eunuques"
 EVTOPTB11302:0 "Le candidat du Temple"
 EVTOPTC11302:0 "Un nouveau Bureaucrate (soupir)"
 EVTNAME11304:0 "Brigandages sur la route de la soie"
 EVTDESC11304:0 "Maintenant que le Mandat du Ciel nous a été retiré, la situation se dégrade rapidement dans plusieurs provinces, où brigands et bandits de grand chemin sévissent. La situation est particulièrement difficile sur ce qu'il reste de l'ancienne « route de la soie ». La question a récemment été débattue en session extraordinaire à la cour impériale, et plusieurs solutions ont été proposées à ces brigandages. Comment devons-nous traiter ce problème ?"
 EVTOPTA11304:0 "Lançons une campagne militaire à grande échelle"
 EVTOPTB11304:0 "Instituons des milices locales"
 EVTOPTC11304:0 "Prions et ne perdons pas la foi"
 EVTNAME11306:0 "Réputation de cruauté"
 EVTDESC11306:0 "Depuis que le Mandat du Ciel nous a été retiré, les gens ont commencé à vous éviter. Cela ne s'est pas fait du jour au lendemain, mais très progressivement : à mesure que les mois passaient, vous avez pu constater qu'ils étaient de moins en moins nombreux à témoigner à leur empereur le respect et la courtoisie appropriés. Après avoir prudemment consulté quelques serviteurs loyaux, vous en découvrez la raison : les gens ont peur. Pour une raison inconnue, vous avez acquis une réputation de cruauté. Comment faut-il le prendre ?"
 EVTOPTA11306:0 "Soyons dignes de cette réputation"
 EVTOPTB11306:0 "Lançons une campagne de propagande"
 EVTNAME11308:0 "Mauvais présage"
 EVTDESC11308:0 "Vous ne pouvez regarder qu'avec étonnement le soleil disparaître derrière ce disque noir, alors que le monde devient ténébreux, malgré le fait que ce soit le milieu de la journée. Quelques minutes plus tard, le disque s'est écarté du soleil, et la lumière revient. Vous ne pouvez qu'être troublé par cette expérience, mais beaucoup de vos sujets, eux, sont absolument terrifiés. Certains murmurent que cette éclipse est la preuve que notre dynastie s'est vu retirer le Mandat du Ciel. Comment réagir face à cette situation ?"
 EVTOPTA11308:0 "Faisons exécuter l'astrologue de la cour"
 EVTOPTB11308:0 "Achetons le peuple"
 EVTOPTC11308:0 "Interdisons toute discussion sur le sujet"
 EVTNAME11310:0 "Le réveil du Grand Bouddha"
 EVTDESC11310:0 "Des rumeurs surprenantes nous parviennent de l'une de nos provinces : une statue du Bouddha se serait réveillée, pour simplement se lever et partir ! Quelle que soit la vérité à ce sujet, nombreux sont ceux qui pensent que de tels présages montrent que le Mandat du Ciel nous a été retiré. Cet événement a engendré une résurgence des pratiques bouddhistes dans la région. Comment devons-nous réagir ?"
 EVTOPTA11310:0 "N'intervenons pas"
 EVTOPTB11310:0 "Avec violence, évidemment"
 EVTNAME11312:0 "Temple profané"
 EVTDESC11312:0 "En entrant dans le temple au matin, les fonctionnaires ont découvert un véritable chaos : les autels renversés, les statues brisées, les murs dégradés, les tapisseries arrachées. Quelqu'un s'est introduit dans le temple aux heures les plus sombres de la nuit afin d'y commettre les plus abominables des sacrilèges. Nul ne sait qui en est l'auteur, mais cet incident semble être considéré comme la preuve que le Mandat du Ciel nous a été retiré. Que devons-nous faire à propos de ce temple ?"
 EVTOPTA11312:0 "Restaurons-le"
 EVTOPTB11312:0 "Démolissons-le"
 EVTNAME11314:0 "Une épidémie frappe la cour"
 EVTDESC11314:0 "Épidémies, famines, sécheresses et autres catastrophes sont devenues de plus en plus fréquentes en $COUNTRY$ ces derniers temps, et c'est maintenant une maladie particulièrement virulente qui s'est abattue sur la cour : hier matin, un bureaucrate a été retrouvé mort, après s'être plaint la veille de simples maux de gorge. La maladie se propage désormais à toute la cour, et ils sont de plus en plus nombreux à présenter déjà les mêmes symptômes. Il semble bien que le Mandat du Ciel nous a été retiré."
 EVTOPTA11314:0 "Fuyons au loin, à la campagne"
 EVTOPTB11314:0 "Nous devons à tout prix rester au palais"
 EVTNAME11316:0 "Des dagues dans la nuit"
 EVTDESC11316:0 "Un cri a résonné dans tout le palais, avant que le silence de la nuit noire ne l'engloutisse. Un courtisan a été trouvé dans sa chambre, une dague plantée dans le dos, de nombreuses blessures sur tout le corps. Tiraillements intérieurs et conflits fratricides se font de plus en plus fréquents en $COUNTRY$, et beaucoup pensent que le Mandat du Ciel nous a été retiré. Dans le cas de ce meurtre, il y a trois suspects. Qui l'a commis ?"
 EVTOPTA11316:0 "Le Chef des cuisines du palais, dans la chambre, avec une dague"
 EVTOPTB11316:0 "Le Grand secrétaire, dans la chambre, avec une dague"
 EVTOPTC11316:0 "Le Grand maréchal, dans la chambre, avec une dague"
 EVTNAME11318:0 "L'enfant de la concubine"
 EVTDESC11318:0 "Cela fait neuf mois que vous attendiez de devenir père, et aujourd'hui, enfin, l'une de vos concubines a donné naissance à un fils. Mais votre bonheur est de courte durée : lorsque l'enfant vous est présenté, son visage est déformé, comme figé par un cri perpétuel, et une fourrure noire et douce recouvre par plaques son petit corps. L'enfant est difforme, et votre médecin pense que ses capacités mentales sont affectées de la même manière. Pour certains, cette catastrophe prouve que le Mandat du Ciel nous a été retiré. Plusieurs courtisans vous présentent leurs conseils."
 EVTOPTA11318:0 "Selon le Temple, mieux vaut le laisser vivre"
 EVTOPTB11318:0 "Selon les Eunuques, mieux vaut organiser un accident"
 EVTOPTC11318:0 "Selon les Bureaucrates, mieux vaut le renier"
 EVTNAME11320:0 "Accident"
 EVTDESC11320:0 "On vous présente son corps, sur une civière, sans vie. Il serait apparemment tombé de cheval lors d'une promenade avec quelques-uns de ses compagnons. Vous sentez monter en vous une rage froide lorsque vous songez à l'absurdité de sa mort : le fils de l'Empereur en personne, mort non pas à la guerre ou au combat, mais dans un banal accident. L'événement est bien la preuve que le Mandat du Ciel a été retiré à notre dynastie, et qu'il nous faut le récupérer. Ses compagnons sont issus des différentes factions. Qui devra être puni de cet accident ?"
 EVTOPTA11320:0 "Le grand"
 EVTOPTB11320:0 "Celui à la peau pâle"
 EVTOPTC11320:0 "L'eunuque"
 EVTNAME11322:0 "Estimations erronées"
 EVTDESC11322:0 "Les grands secrétaires remettent leurs rapports sur les progrès de ces dernières années, chacun pour leur domaine d'expertise, et leurs conclusions ne sont guère réjouissantes. Un de nos bureaux a considérablement abaissé les prévisions des progrès à venir, et la faction qui en a la charge risque de perdre la face suite à cela. Cette nouvelle tombe au moment même où tout tend à prouver que le Mandat du Ciel nous a été retiré. Quel bureau a été géré avec une telle incompétence ?"
 EVTOPTA11322:0 "Le Bureau de l'administration"
 EVTOPTB11322:0 "Le Bureau des impôts et du commerce"
 EVTOPTC11322:0 "Le Bureau de la guerre"
 EVTNAME11324:0 "De l'or devenu plomb"
 EVTDESC11324:0 "Une découverte choquante a été faite aujourd'hui dans le trésor impérial : plusieurs lingots d'or se sont révélés n'être rien d'autre que du plomb ! Le Grand secrétaire responsable du trésor, un eunuque, prétend que l'or a été changé en plomb, et il prétend qu'il s'agit là d'un signe céleste prouvant que le Mandat du Ciel nous a été retiré. L'explication moins fantasque selon laquelle quelqu'un a volé le trésor ne semble même pas l'avoir effleuré. Que devons-nous faire ?"
 EVTOPTA11324:0 "Mince ! L'or a dû être changé"
 EVTOPTB11324:0 "Traître ! Faisons exécuter le Grand secrétaire"
 EVTNAME11326:0 "Un Grand secrétaire hurle à la lune"
 EVTDESC11326:0 "Depuis quelque temps, d'étranges bruits s'échappaient parfois, la nuit, de la villa de l'un de nos Grands secrétaires. Les mois passant, ces bruits ont gagné en intensité et en force. Au départ, tout laissait à penser qu'il se livrait à quelques jeux avec l'une de ses concubines, mais vous avez récemment noté une remarquable coïncidence entre ces cris et la pleine lune. Un espion, envoyé dans son jardin par une nuit de pleine lune, est revenu avec des nouvelles troublantes : le Grand secrétaire passe ses nuits dans son jardin, hurlant à la lune."
 EVTOPTA11326:0 "Il menait une vie honorable, sans un remous, sans un frisson"
 EVTOPTB11326:0 "Les morts sont de grands polissons"
 EVTNAME11328:0 "Un bateau coule avec les impôts"
 EVTDESC11328:0 "Une bien mauvaise nouvelle nous arrive du Fleuve Jaune, où un bateau transportant une bonne partie des impôts de l'année $YEAR$ a coulé en raison du mauvais temps. Le Grand secrétaire au trésor interprète cela comme un signe indiquant que notre dynastie s'est vue retirer le Mandat du Ciel. Il nous conseille d'accepter et de respecter ce coup du sort. Comment devons-nous réagir à cette mauvaise nouvelle ?"
 EVTOPTA11328:0 "Il n'y a pas grand-chose à faire (soupir)"
 EVTOPTB11328:0 "Frappons de la monnaie pour compenser cette perte"
 EVTNAME11330:0 "Faux édits"
 EVTDESC11330:0 "Plusieurs provinces ont informé la capitale qu'elles sont désormais en totale conformité avec les nouveaux édits impériaux. Le seul problème est que nous n'avons jamais promulgué de tels ordres. L'enquête a montré que les gouverneurs de ces provinces ont reçu plusieurs plaques de bronze sur lesquelles étaient gravés les édits, portant votre sceau. Bien triste époque, où certains se permettent de défier ouvertement l'Empereur lui-même, et nombreux sont ceux qui pensent que cela s'explique par le fait que notre dynastie s'est vu retirer le Mandat du Ciel. Que devons-nous faire au sujet de ces faux édits ?"
 EVTOPTA11330:0 "Prétendons qu'ils viennent de nous"
 EVTOPTB11330:0 "Abrogeons-les"
 EVTNAME10500:0 "Uijeongbu"
 EVTDESC10500:0 "L'un des organes les plus importants de notre gouvernement, le Conseil privé, semble encore lié à l'ancienne dynastie. Pour nous assurer d'un gouvernement plus loyal et efficace, nous devrions le dissoudre et nommer un Uijeongbu, un « Conseil des affaires de l'État »."
 EVTOPTA10500:0 "Formons ce Conseil"
 EVTOPTB10500:0 "Ne changeons rien"
 EVTNAME10501:0 "Approbation royale"
 EVTDESC10501:0 "Il a longtemps été d'usage que les ministres et conseillers de la cour prennent entre eux les décisions importantes regardant l'ensemble du pays, le roi étant relégué au rang de simple spectateur.\n\nCela pourrait être interprété comme un signe de faiblesse par nos voisins. Si nous souhaitons contrer cette menace et réaffirmer le rôle du roi pour le pays, peut-être devrions-nous changer de façon de faire."
 EVTOPTA10501:0 "Toute décision devra désormais recevoir l'approbation royale"
 EVTOPTB10501:0 "Le système actuel fonctionne très bien"
 EVTNAME10502:0 "Le bureau Sinmun"
 EVTDESC10502:0 "Les sujets s'estimant lésés ou injustement traités par le gouvernement ou les nobles n'ont quasi aucune chance de se faire entendre. On nous a suggéré de former au sein du gouvernement un bureau, tout spécialement destiné à étudier ces cas."
 EVTOPTA10502:0 "Très bien, créons ce bureau Sinmun"
 EVTOPTB10502:0 "Cette suggestion est totalement absurde"
 EVTNAME4001:0 "La noblesse refuse l'occidentalisation"
 EVTDESC4001:0 "Nos tentatives d'occidentalisation sont rejetées par les nobles. Suite à nos dernières demandes, qu'ils considèrent comme contraires à leurs privilèges, ils ont même pris les armes."
 EVTOPTA4001:0 "Ignorons leurs demandes"
 EVTOPTB4001:0 "Acceptons leurs demandes"
 EVTNAME4002:0 "Les provinces refusent l'occidentalisation"
 EVTDESC4002:0 "Nos tentatives d'occidentalisation ne sont guère populaires en $COUNTRY$. Toutefois, certaines provinces seraient prêtes à accepter les changements, en échange de davantage d'autonomie."
 EVTOPTA4002:0 "Accordons-leur l'autonomie"
 EVTOPTB4002:0 "Ralentissons l'occidentalisation"
 EVTNAME4003:0 "Les paysans refusent l'occidentalisation"
 EVTDESC4003:0 "Ces ignorants de serfs font de nouveau parler d'eux, commencent à s'agiter, et refusent toute idée de progrès et de modernité. Tout cela est bien fâcheux, mais accepter leurs demandes causerait notre ruine."
 EVTOPTA4003:0 "Ignorons leurs demandes"
 EVTOPTB4003:0 "Acceptons leurs demandes"
 EVTNAME4004:0 "Le peuple refuse l'occidentalisation"
 EVTDESC4004:0 "Nos tentatives d'occidentalisation sont rejetées dans toutes les couches de la société, et des contestations se font entendre dans tout le pays, nous demandent d'y mettre un terme. Les ignorons pourrait mettre en péril les fondements mêmes de la famille royale."
 EVTOPTA4004:0 "Ignorons les demandes"
 EVTOPTB4004:0 "Acceptons les demandes"
 EVTNAME4005:0 "Les réactionnaires refusent l'occidentalisation"
 EVTDESC4005:0 "Nos tentatives d'occidentalisation sont rejetées par les composantes les plus réactionnaires de la société. Suite à nos dernières demandes, qu'ils considèrent comme contraires aux traditions et à leurs privilèges coutumiers, ils ont même pris les armes."
 EVTOPTA4005:0 "Ignorons leurs demandes"
 EVTOPTB4005:0 "Acceptons leurs demandes"
 EVTNAME4006:0 "Les marchands refusent l'occidentalisation"
 EVTDESC4006:0 "Nos tentatives d'occidentalisation sont rejetées par nos commerçants. Se sentent lésés par les nouvelles restrictions sur le commerce, ils menacent de quitter le pays, et d'emmener tout leur négoce avec eux."
 EVTOPTA4006:0 "Ignorons leurs demandes"
 EVTOPTB4006:0 "Acceptons leurs demandes"
 EVTNAME4007:0 "Des artistes refusent l'occidentalisation"
 EVTDESC4007:0 "Dans tout le pays, des artistes influents proclament que nos tentatives d'occidentalisation détruisent notre identité culturelle. Ils exigent un coup d'arrêt immédiat à notre politique."
 EVTOPTA4007:0 "Ignorons leurs demandes"
 EVTOPTB4007:0 "Acceptons leurs demandes"
 EVTNAME4008:0 "Des fonctionnaires refusent l'occidentalisation"
 EVTDESC4008:0 "Plusieurs fonctionnaires jugent nos tentatives d'occidentalisation trop brutales, ce qui risque, selon eux, de causer la ruine le pays. Plusieurs risquent de démissionner si nous n'écoutons pas leurs appels à la modération."
 EVTOPTA4008:0 "Ignorons leurs demandes"
 EVTOPTB4008:0 "Acceptons leurs demandes"
 EVTNAME4009:0 "Le commandement militaire refuse l'occidentalisation"
 EVTDESC4009:0 "Nos tentatives d'occidentalisation sont rejetées par les commandants de nos armées. Certains menacent de démissionner si nous n'y mettons pas un terme."
 EVTOPTA4009:0 "Ignorons leurs demandes"
 EVTOPTB4009:0 "Acceptons leurs demandes"
 EVTNAME4010:0 "Les conseillers refusent l'occidentalisation"
 EVTDESC4010:0 "Nos tentatives d'occidentalisation sont rejetées par nos conseillers les plus loyaux. Certains menacent même de démissionner si nous n'y mettons pas un terme."
 EVTOPTA4010:0 "Ignorons leurs demandes"
 EVTOPTB4010:0 "Acceptons leurs demandes"
 EVTNAME9610:0 "La Renaissance en déclin"
 EVTDESC9610:0 "L'expansion territoriale récente de notre pays semble avoir détourné nos ressources tout autant que notre attention. Les réformes de l'éducation et le développement artistique qui faisaient notre renommée en ont fait les frais, et nous ne pouvons plus nous revendiquer comme l'un des foyers philosophiques de la Renaissance."
 EVTOPTA9610:0 "C'est très fâcheux"
 EVTNAME750:0 "Mauvaise réputation"
 EVTDESC750:0 "C'est assez étrange, mais la stratégie que nous avons récemment mise en place pour nous emparer des provinces de tous ceux qui s'opposent à nous semble être mal perçue par les autres pays."
 EVTOPTA750:0 "Ils réagissent de façon excessive, comme toujours"
 EVTNAME751:0 "Inflation"
 EVTDESC751:0 "L'état de guerre perpétuel mine notre économie, et l'inflation devient incontrôlable."
 EVTOPTA751:0 "En ce cas, frappons davantage de monnaie"
 EVTNAME752:0 "Désertions d'officiers"
 EVTDESC752:0 "Désabusés par les guerres répétées et apparemment inutiles de $MONARCH$, de nombreux officiers de l'armée ont déserté pour aller chercher mieux ailleurs."
 EVTOPTA752:0 "Bah, nous commanderons l'armée nous-mêmes"
 EVTNAME753:0 "Marchands irrités"
 EVTOPTA753:0 "En ce cas, conquérons-les aussi"
 EVTNAME754:0 "Légitimité contestée"
 EVTDESC754:0 "La soif de sang de $MONARCH$ a porté un coup sévère à la réputation de $COUNTRY$ sur la scène internationale. Le peuple, lui-même, commence à son tour à remettre en question la légitimité d'un[Root.Monarch.GetHersHis] souverain[Root.Monarch.GetHersHis] aussi impitoyable."
 EVTOPTA754:0 "Disons à notre hériti[Root.Heir.GetHerselfHimself] qu'[Root.Heir.GetSheHe] peut commencer à s'inquiéter…"
 EVTNAME755:0 "Des magistrats démissionnent"
 EVTDESC755:0 "Les magistrats sont la colonne vertébrale de tout pays. Hélas, les nôtres ont commencé à démissionner, prétendent ainsi protester contre le fardeau croissant des guerres perpétuelles qu'ils doivent subir."
 EVTOPTA755:0 "Alors, nous les remplacerons nous-mêmes"
 EVTNAME756:0 "Un conseiller démissionne"
 EVTDESC756:0 "Indigné par notre politique étrangère orientée vers les conquêtes, un éminent conseiller a démissionné et quitté le pays."
 EVTOPTA756:0 "Vieux ronchon… Après tout, bon débarras"
 EVTNAME757:0 "Révolte en $PROVINCENAME$"
 EVTDESC757:0 "Les loyaux sujets de $COUNTRY$ souffrent depuis longtemps des guerres continuelles de $MONARCHTITLE$, sans jamais émettre la moindre récrimination. Mais cette époque est révolue : $MONARCH$ ne semblant pas vouloir entendre raison, la population de $PROVINCENAME$ a décidé de recourir à la violence."
 EVTOPTA757:0 "C'est ce que j'entends…"
 EVTNAME758:0 "Nous avons été choisis !"
 EVTDESC758:0 "Bonne nouvelle, $MONARCHTITLE$ ! L'Empereur nous fait l'immense honneur d'accueillir le Reichstag annuel.\n\nCela va nettement accroître notre prestige au sein de l'Empire. Puissent tous les délégués rester bouche bée lorsqu'ils entreront dans notre magnifique capitale, $PROVINCECAPITAL$ !"
 EVTOPTA758:0 "Excellent"
 EVTNAME773:0 "Marchands assassinés"
 EVTOPTA773:0 "Des têtes vont tomber ! Mais pas la mienne, j'espère…"
 EVTNAME759:0 "Primas Germaniæ"
 EVTDESC759:0 "Depuis le Xe siècle, l'archevêque de Mayence porte le prestigieux titre de Primas Germaniæ, qui fait de lui l'archevêque catholique le plus important de tout le Saint-Empire.\n\nNaturellement, un tel titre suscite la jalousie des autres princes de l'Empire… Mieux vaut donc ne pas laisser notre prestige tomber trop bas, ou le titre pourrait bien nous glisser entre les doigts."
 EVTOPTA759:0 "Je vois…"
 EVTNAME760:0 "Titre de Primas Germaniæ remis en cause"
 EVTDESC760:0 "$MONARCHTITLE$, il semble que la plus grande partie de la communauté catholique ne nous accorde plus sa confiance. Selon la rumeur, un autre archevêque projetterait même de revendiquer notre titre de Primas Germaniæ !"
 EVTOPTA760:0 "Une rumeur reste une rumeur…"
 EVTNAME761:0 "Primas Germaniæ"
 EVTDESC761:0 "Le titre de §WPrimas Germaniæ§b, archevêque catholique le plus important du Saint Empire, a été créé au Xe siècle, l'archevêché de Mayence ayant été le premier à le recevoir.\n\nLe fait qu'une puissance de second rang comme $FROM$ porte un titre aussi prestigieux est un affront pour l'Église catholique. Ne pouvons-nous trouver un candidat qui en serait plus digne ?"
 EVTOPTA761:0 "Peut-être… moi ?"
 EVTOPTB761:0 "Mieux vaut ne pas intervenir. Pour le moment…"
 EVTOPTC761:0 "Il n'y a pas de meilleur candidat."
 EVTNAME762:0 "Titre de Primas Germaniæ perdu"
 EVTDESC762:0 "$MONARCHTITLE$, nous avons perdu le titre prestigieux de §WPrimas Germaniæ§b : du fait de notre prestige amoindri au sein de l'Empire ces derniers temps, un autre archevêque a pris les devants en revendiquant le titre."
 EVTOPTA762:0 "Très bien, envoyons-lui toutes nos félicitations"
 EVTOPTB762:0 "Nous ne sommes pas prêts de l'oublier…"
 EVTNAME763:0 "Le legatus natus"
 EVTDESC763:0 "En tant que §Wlegatus natus§b, nous avons depuis longtemps l'honneur de représenter le Saint-Père au nord des Alpes.\n\nUn titre aussi prestigieux requiert une certaine dignité et nous ne pouvons pas laisser notre prestige ou nos relations avec le pape tomber trop bas."
 EVTOPTA763:0 "C'est entre les mains de Dieu"
 EVTNAME764:0 "Perte du titre de legatus natus"
 EVTDESC764:0 "La considération que nous portent l'Empire et le Saint-Père s'est récemment dégradée. Celui-ci ne semble plus nous faire confiance pour le représenter dans l'Empire, et il a malheureusement décidé de nous libérer de ce titre."
 EVTOPTA764:0 "Il semble que c'était après tout entre mes mains…"
 EVTNAME765:0 "Représentant du Saint-Père"
 EVTDESC765:0 "Bonne nouvelle ! Le Saint-Père nous a désignés pour porter le titre prestigieux de §Wlegatus natus§b, son représentant au nord des Alpes, l'ancien détenteur du titre étant tombé en disgrâce."
 EVTOPTA765:0 "Serait-ce une lueur crépusculaire ?"
 EVTOPTB765:0 "Nous devons gracieusement refuser"
 EVTDESC6197:0 "La politique de soutien et d'expansion de la bureaucratie de notre nation porte ses fruits. Chaque jour, de nouveaux représentants sont formés pour faire de grandes carrières dans notre administration !"
 EVTOPTA6197:0 "Excellent"
 EVTDESC6198:0 "Un empire aussi étendu que le nôtre nécessite une administration plus importante. Sans doute une prime offerte lors de leur recrutement permettrait-elle de grossir le nombre de candidats ?"
 EVTOPTA6198:0 "Ne regardons pas à la dépense"
 EVTOPTB6198:0 "Ce n'est pas le bon moment"
 EVTNAME2036:0 "Troubles religieux"
 EVTDESC2036:0 "Des rapports nous sont parvenus, affirmant que l'Empereur planifierait de marcher contre tous les États protestants du Saint-Empire. Il serait déterminé à « nettoyer les territoires impériaux de la racaille hérétique » avant la fin de l'année. Si nous voulons rester fidèles à notre foi, il nous faut nous préparer."
 EVTOPTA2036:0 "Proclamons notre indépendance religieuse"
 EVTOPTB2036:0 "Notre allégeance va à l'Empereur"
 EVTNAME6100:0 "Soutien populaire à la marine"
 EVTDESC6100:0 "La population soutient massivement notre flotte, en cherchant à contribuer à la défense du pays. Dans les chantiers navals, les charpentiers travaillent plus dur que jamais, et les gens se portent même volontaires pour servir comme marins ! Tous sont fiers de notre glorieuse marine !"
 EVTOPTA6100:0 "C'est tout simplement fantastique"
 EVTNAME6101:0 "L'enthousiasme pour la marine retombe"
 EVTDESC6101:0 "Pour être honnête, la population ne pense plus autant de bien de notre marine. Disons-le clairement, elle ne l'aime plus. Il devient de plus en plus difficile de recruter de nouveaux marins, ou même de s'approvisionner en matériaux de base."
 EVTOPTA6101:0 "Cela reviendra vite"
 EVTOPTB6101:0 "Il n'est rien qu'un peu d'argent ne peut acheter"
 EVTNAME6102:0 "Apparition d'un amiral prometteur"
 EVTDESC6102:0 "Un de nos loups de mer s'est avéré bien meilleur que nous ne l'avions imaginé."
 EVTOPTA6102:0 "Nous savions que c'était une bonne idée"
 EVTNAME6103:0 "Les nobles s'inquiètent"
 EVTDESC6103:0 "Notre politique de promotion de commandants prometteurs, sans égard à leur naissance, inquiète notre noblesse, qui trouve difficile de devoir dîner avec des hommes dénués d'éducation. Selon eux, cela contrarie également leurs hommes, qui préfèreraient être commandés par meilleur qu'eux et non par quelqu'un qui n'a visiblement pas une goutte de sang noble."
 EVTOPTA6103:0 "Laissons-les se plaindre"
 EVTOPTB6103:0 "Eh bien, faisons quelques concessions"
 EVTNAME6104:0 "Progrès maritimes"
 EVTDESC6104:0 "Notre excellent sens marin permet de surprenants progrès en matière navale, à tel point que c'en est à peine croyable."
 EVTOPTA6104:0 "Ça ne peut pas être un mal"
 EVTNAME6105:0 "La marine, source d'orgueil"
 EVTDESC6105:0 "Notre sens marin est tellement supérieur que, pour être honnête, il devient la cause d'une certaine complaisance. Notre peuple se repose sur ses lauriers, et il n'est pas sûr que cela soit une très bonne chose."
 EVTOPTA6105:0 "Notre marine est la meilleure"
 EVTOPTB6105:0 "Nous devons secouer tout cela"
 EVTNAME6106:0 "Perfectionnement des tactiques de blocus"
 EVTDESC6106:0 "Les entraînements au combat en mer nous ont permis de développer des tactiques de blocus extrêmement efficaces. Même si nos ennemis finiront par trouver la parade, nous sommes pour le moment capables d'établir des blocus infranchissables."
 EVTOPTA6106:0 "Nous pourrions même en tirer un peu d'argent"
 EVTNAME6107:0 "Relâchement sur les mers"
 EVTDESC6107:0 "Les entraînements au combat en mer nous ont permis de mettre en place des blocus infranchissables sur les côtes ennemies. Pourtant, nos marins ne semblent pas donner le meilleur d'eux-mêmes ces derniers temps."
 EVTOPTA6107:0 "Nous ne pouvons exiger qu'ils soient toujours au meilleur d'eux-mêmes"
 EVTOPTB6107:0 "Exigeons de chacun qu'il fasse son devoir, quelles que soient les conditions"
 EVTNAME6108:0 "Progrès navals"
 EVTDESC6108:0 "Nos architectes de marine, habituellement excellents, font ces derniers temps preuve d'une extraordinaire créativité, permettant d'incessants progrès dans le domaine naval."
 EVTOPTA6108:0 "Pourquoi les en empêcherions-nous ?"
 EVTNAME6109:0 "Les charpentiers de marine s'inquiètent"
 EVTDESC6109:0 "Sans que nous puissions bien savoir pourquoi, les travailleurs de nos chantiers navals ont le sentiment de ne pas être véritablement soutenus par leurs supérieurs. Mais diriger un pays représente un travail considérable, aussi peut-on se demander s'il est très avisé de s'occuper d'un problème aussi secondaire."
 EVTOPTA6109:0 "Pourquoi nous soucier de gens pauvres qu'ils doivent travailler ?"
 EVTOPTB6109:0 "Il est temps de secouer l'amirauté"
 EVTNAME6110:0 "Nous régnons sur les mers"
 EVTDESC6110:0 "Notre glorieuse marine suscite la fierté du pays dans son ensemble, tout autant que l'envie du monde entier."
 EVTOPTA6110:0 "C'est là notre gloire"
 EVTNAME6111:0 "Déclin de la marine"
 EVTDESC6111:0 "Personne ne peut vraiment l'expliquer, mais s'il y a encore bien peu de temps nous disposions d'une marine dont tirait fierté notre pays, elle provoque aujourd'hui la risée du monde entier."
 EVTOPTA6111:0 "Son heure de gloire reviendra"
 EVTOPTB6111:0 "Un peu d'argent devrait remédier à la situation"
 EVTNAME6112:0 "Afflux de recrues"
 EVTDESC6112:0 "Notre système de recrutement est un véritable succès : les pauvres, les suicidaires, et même les plus fervents patriotes accourent sous les drapeaux, pour le plus grand ravissement de nos généraux."
 EVTOPTA6112:0 "Enrôlons-les"
 EVTOPTB6112:0 "Non, réfléchissons à long terme"
 EVTNAME6113:0 "Le peuple refuse la conscription"
 EVTDESC6113:0 "Notre système de recrutement fonctionne habituellement comme une machine bien huilée. Pourtant, nous rencontrons ces derniers temps certaines résistances, quelques désagréments de peu d'importance : des émeutes ou des recruteurs attaqués, ce genre de choses…"
 EVTOPTA6113:0 "En ce cas, freinons le recrutement quelque temps"
 EVTOPTB6113:0 "Ce sont des soldats qu'il nous faut, pas des pleurnicheurs"
 EVTNAME6114:0 "Notre armée n'est-elle pas magnifique ?"
 EVTDESC6114:0 "Notre armée vole de victoire en victoire, et l'entraînement et le recrutement de nouvelles recrues bénéficient de l'expérience tirée de ces batailles."
 EVTOPTA6114:0 "Magnifique, magnifique"
 EVTNAME6115:0 "Notre armée se dégrade"
 EVTDESC6115:0 "Il y a peu encore, notre armée suscitait la jalousie du monde entier, et voilà que soudain plus personne ne lui trouve rien de bon. Nous n'avons aucune idée des raisons pour lesquelles elle s'est ainsi dégradée, mais le recrutement pourrait finir par en pâtir."
 EVTOPTA6115:0 "Cela risque bien de s'avérer plus compliqué"
 EVTOPTB6115:0 "Il est temps de remuer le commandement"
 EVTNAME6116:0 "Progrès militaires"
 EVTDESC6116:0 "Nos officiers expérimentent de nouvelles manières d'entraîner au combat notre armée déjà fort bien entraînée. Cela semble contribuer à accroître le niveau des théories militaires développées dans le pays."
 EVTOPTA6116:0 "Et nous aimons les théoriciens militaires"
 EVTNAME6117:0 "Complaisance militaire"
 EVTDESC6117:0 "Selon les dires de nos généraux les plus influents, notre armée est superbement entraînée, et donc invincible. Ils expliquent brillamment nos dernières défaites par les conditions climatiques et la sournoiserie de l'ennemi. Comment pourrait-on améliorer ce qui est parfait ?"
 EVTOPTA6117:0 "Invincible, joli mot"
 EVTOPTB6117:0 "Dire la vérité pourrait déranger certaines personnes"
 EVTNAME6118:0 "Effort sur les fortifications."
 EVTDESC6118:0 "Notre corps du génie n'a pas grand-chose à faire en ce moment, mais il a découvert une province sans fortifications et a décidé de s'en occuper."
 EVTOPTA6118:0 "C'est très aimable de sa part."
 EVTNAME6119:0 "Amélioration des fortifications"
 EVTDESC6119:0 "Notre corps du génie a découvert une petite fortification qui aurait bien besoin d'être améliorée."
 EVTOPTA6119:0 "Nous devons systématiquement améliorer ce qui peut l'être."
 EVTNAME6120:0 "Notre génie est occupé."
 EVTDESC6120:0 "Notre corps du génie trouve toujours de quoi s'occuper. Aujourd'hui, il a amélioré une fortification dans une de nos provinces."
 EVTOPTA6120:0 "Nous sommes satisfaits."
 EVTNAME6121:0 "Travaux de fortification"
 EVTDESC6121:0 "Notre génie a amélioré une fortification pour en faire une importante barrière contre les forces ennemies."
 EVTOPTA6121:0 "Espérons que certains aient l'idée de l'assiéger."
 EVTNAME6122:0 "Fortification épique construite."
 EVTDESC6122:0 "Une fortification déjà importante a été améliorée par notre génie, même si nos généraux pensent que nos troupes ne devraient pas se réfugier derrière des forts."
 EVTOPTA6122:0 "Inutile de s'en plaindre."
 EVTNAME6123:0 "Nouveaux bastions construits."
 EVTDESC6123:0 "Alors que nous pensions que nos fortifications ne pouvaient être améliorées, notre génie a eu la grande idée de construire des bastions triangulaires. En plus d'être magnifiques, ils ralentissent l'ennemi."
 EVTOPTA6123:0 "J'imagine que je n'ai pas à me plaindre."
 EVTNAME6124:0 "Le fort tombe en ruine"
 EVTDESC6124:0 "Négligée par notre génie, une petite fortification est tombée en ruine. Pour être honnête, en l'état actuel des choses, elle ne repousserait même pas une bande d'écoliers, alors pour ce qui est d'une armée..."
 EVTOPTA6124:0 "Les hommes, les vrais, ne se cachent pas derrière des forts."
 EVTOPTB6124:0 "Quelques réparations sont peut-être nécessaires."
 EVTNAME6125:0 "Le fort se délabre."
 EVTDESC6125:0 "Notre génie a malheureusement négligé cette fortification et si nous n'y faisons rien, il n'offrira qu'une protection limitée."
 EVTOPTA6125:0 "Ce n'est pas important."
 EVTOPTB6125:0 "Il n'est rien que l'argent ne peut résoudre."
 EVTNAME6126:0 "Le fort s'écroule"
 EVTDESC6126:0 "Un récent examen a révélé que les murs d'une de nos fortifications s'écroulent et notre corps du génie indique qu'il manque de fonds pour effectuer les réparations. Si rien n'est fait, sa capacité défensive va en pâtir, mais à long terme, dans quelques centaines d'années, elle pourrait bien devenir une attraction touristique incontournable et renforcer l'économie locale."
 EVTOPTA6126:0 "Prenons des mesures à long terme."
 EVTOPTB6126:0 "Je crois qu'une approche à plus court terme est en ordre."
 EVTNAME6127:0 "Le fort s'affaiblit"
 EVTDESC6127:0 "A la suite d'une mauvaise maintenance de notre corps du génie, l'une de nos importantes fortifications présente de graves dégâts structurels et dès lors, d'importants travaux vont être nécessaires."
 EVTOPTA6127:0 "Punissez les responsables."
 EVTOPTB6127:0 "Non, dépensons l'argent."
 EVTNAME6128:0 "Génie négligent."
 EVTDESC6128:0 "Nous avons découvert que, à la suite d'une négligence de notre corps du génie, une de nos importantes fortifications est mise à mal."
 EVTOPTA6128:0 "Si les experts se montrent négligents, c'est sûrement que tout va bien."
 EVTOPTB6128:0 "Il faut faire quelque chose."
 EVTNAME6129:0 "Crise de fortification."
 EVTDESC6129:0 "À la suite d'une négligence de notre corps du génie, l'une des plus puissantes et plus modernes de nos fortifications est affaiblie. Une armée qui déciderait de l'assiéger pourrait en tirer parti."
 EVTOPTA6129:0 "Pour être honnête, je ne vois pas d'armée susceptible de rejoindre ce fort."
 EVTOPTB6129:0 "Non ! Nous allons immédiatement faire quelque chose."
 EVTNAME6130:0 "Un général prometteur"
 EVTDESC6130:0 "La mise en place des commissions militaires a porté ses fruits, et un nouveau général s'est distingué."
 EVTOPTA6130:0 "Oui, il est tout à fait prometteur"
 EVTNAME6131:0 "La noblesse inquiète pour ses privilèges"
 EVTDESC6131:0 "La mise en place de commissions militaires inquiète au plus haut point notre noblesse : selon eux, ce n'est pas parce qu'un homme s'illustre sur le champ de bataille qu'il fera pour autant un bon général. Et il semble par ailleurs que la vie de nos officiers devienne de plus en plus difficile à cause du manque de tenue des roturiers récemment promus. Tous pensent apparemment qu'un bon commandant doit avoir reçu une éducation décente."
 EVTOPTA6131:0 "Mais la noblesse importe-t-elle vraiment ?"
 EVTOPTB6131:0 "Sans doute devrions-nous calmer un peu les choses pour l'instant"
 EVTNAME6132:0 "Gloire militaire"
 EVTDESC6132:0 "Notre armée glorieuse contribue au prestige de notre pays."
 EVTOPTA6132:0 "Gloire à nous"
 EVTNAME6133:0 "Notre armée a connu des jours meilleurs"
 EVTDESC6133:0 "La gloire de notre armée semble s'être ternie. Nos voisins ne considèrent plus notre armée avec autant de sérieux qu'avant."
 EVTOPTA6133:0 "Il est temps d'y remédier"
 EVTOPTB6133:0 "Nous n'y pouvons pas grand-chose"
 EVTNAME6134:0 "Marchands aventuriers"
 EVTDESC6134:0 "Les conditions commerciales actuelles sont propices à nos marchands, et ils sont prêts à en tirer parti."
 EVTOPTA6134:0 "Excellent"
 EVTNAME6135:0 "Nos marchands en difficulté"
 EVTDESC6135:0 "Même si jusque-là nos marchands étaient prospères dans leurs affaires, les choses ont commencé à se gâter pour eux."
 EVTOPTA6135:0 "Nous allons devoir nous serrer la ceinture"
 EVTOPTB6135:0 "Quelques réformes impopulaires devraient y remédier"
 EVTNAME6136:0 "Ruée vers les colonies"
 EVTDESC6136:0 "Les rumeurs sur notre quête du Nouveau Monde incitent de nombreuses personnes à se lancer dans une vie nouvelle en tant que colons."
 EVTOPTA6136:0 "Ils pourraient nous être utiles"
 EVTNAME6137:0 "Fuite vers les colonies"
 EVTDESC6137:0 "Notre quête du Nouveau Monde ouvre de nombreuses opportunités à ceux qui sont établis dans nos colonies. La guerre en cours a convaincu même les meilleurs et les plus brillants au sein de la population que le temps était venu de tenter leur chance."
 EVTOPTA6137:0 "Laissons-les partir"
 EVTOPTB6137:0 "Il faut les en empêcher"
 EVTNAME6138:0 "Fondation d'une compagnie coloniale"
 EVTDESC6138:0 "Une compagnie coloniale a décidé d'étendre l'une de nos colonies dans une province voisine."
 EVTOPTA6138:0 "Cela ne peut être que bon"
 EVTNAME6139:0 "Une compagnie coloniale en faillite"
 EVTDESC6139:0 "L'une de nos compagnies coloniales se heurte à d'importants problèmes financiers. Si nous n'y faisons rien, les colons pourraient en pâtir."
 EVTOPTA6139:0 "Ce n'est pas notre problème, ils connaissaient les risques"
 EVTOPTB6139:0 "Il est temps de nous en mêler"
 EVTOPTA6140:0 "Bonne nouvelle"
 EVTNAME6141:0 "Complaisance des marchands"
 EVTDESC6141:0 "Bien que notre pays soit réputé pour ses pratiques commerciales avisées, nos marchands font actuellement preuve d'une certaine complaisance."
 EVTOPTA6141:0 "Nos marchands ne sont plus aussi compétitifs"
 EVTOPTB6141:0 "Nous pourrions faire monter les prix"
 EVTNAME6142:0 "Excellents vice-rois"
 EVTDESC6142:0 "De temps à autre, un pays a la chance de pouvoir bénéficier des services d'hommes honnêtes œuvrant inlassablement au profit de l'État. C'est pour nous un avantage indéniable que de pouvoir compter sur un certain nombre d'excellents vice-rois dans nos territoires d'outre-mer."
 EVTOPTA6142:0 "Et nous en sommes pleinement satisfaits"
 EVTNAME6143:0 "Vice-rois corrompus"
 EVTDESC6143:0 "Il est bien connu que les territoires d'outre-mer sont difficiles à gouverner, et de bons vice-rois y sont essentiels. Mais, parfois, tout ne se passe pas comme prévu, et certains hommes corrompus et vénaux finissent par s'y arroger tout pouvoir."
 EVTOPTA6143:0 "Prenons les mesures qui s'imposent"
 EVTOPTB6143:0 "Nous n'avons rien vu…"
 EVTNAME6144:0 "Améliorations de la production"
 EVTDESC6144:0 "Notre choix d'adopter les idées économiques de Smith a poussé de nombreuses personnes à réfléchir sur la façon dont les biens sont produits. Et, pour le moment, cela semble payer."
 EVTOPTA6144:0 "Très bien"
 EVTNAME6145:0 "Production en berne"
 EVTDESC6145:0 "Faire le choix d'adopter des doctrines économiques nous a permis de développer nos techniques de production, mais aussi mené nos producteurs à faire preuve d'une certaine complaisance."
 EVTOPTA6145:0 "La productivité va s'en ressentir"
 EVTOPTB6145:0 "Cela semble surtout provoquer une hausse des prix"
 EVTNAME6146:0 "Administration efficace"
 EVTDESC6146:0 "Chaque année, notre administration permet de percevoir plus d'impôts, et ce d'autant plus lorsque les hommes occupent les postes qui leur conviennent le mieux. Malgré tout, il reste regrettable de devoir les promouvoir, quelques années plus tard, à des postes qu'ils ne peuvent assumer."
 EVTOPTA6146:0 "Battons le fer tant qu'il est chaud"
 EVTNAME6147:0 "Administration corrompue"
 EVTDESC6147:0 "Parfois, l'administration ne fonctionne pas. C'est aussi simple que ça. Il suffit que certaines personnes occupent certains postes pour que la corruption sévisse, menant à la perte d'une partie des revenus fiscaux. Mais le pire est qu'un certain nombre d'années est nécessaire pour remettre de l'ordre dans tout cela."
 EVTOPTA6147:0 "On ne peut pas combattre le système"
 EVTNAME6148:0 "La banque nationale verse des dividendes"
 EVTDESC6148:0 "Notre banque nationale a su accorder des prêts judicieux, et en retire actuellement des profits excellents, ce qui se retranscrit par le versement de dividendes aux actionnaires. À nous, donc !"
 EVTOPTA6148:0 "L'argent coule à flot"
 EVTNAME6149:0 "La banque nationale confrontée à des difficultés"
 EVTDESC6149:0 "Notre banque nationale obtient des résultats décevants. Les emprunteurs dignes de confiance sont rares, ce qui freine évidemment ses activités."
 EVTOPTA6149:0 "Versons un peu d'argent pour la soutenir"
 EVTOPTB6149:0 "Autorisons-la à accorder des prêts, même à des gens moins fiables"
 EVTNAME6150:0 "Succès de notre politique commerciale"
 EVTDESC6150:0 "Notre politique commerciale s'avère ces derniers temps particulièrement fructueuse. Cela confère à nos marchands un réel avantage."
 EVTOPTA6150:0 "C'est très certainement une bonne nouvelle"
 EVTNAME6151:0 "Politique commerciale infructueuse"
 EVTDESC6151:0 "Ces derniers temps, notre politique commerciale ne s'avère pas vraiment fructueuse. Pour le dire clairement, nos marchands ne s'en sortent pas très bien."
 EVTOPTA6151:0 "Visiblement, ils se heurtent à des difficultés"
 EVTOPTB6151:0 "Peut-être devrait-on chercher quelques arrangements"
 EVTNAME6152:0 "Nouvelles techniques d'espionnage"
 EVTDESC6152:0 "Nos réseaux d'espionnage sont efficaces, et nos agents ont trouvé de nouvelles méthodes. Tôt ou tard, nos « amis » et nos ennemis s'en rendront compte, mais pour le moment nous disposons d'un net avantage."
 EVTOPTA6152:0 "Et nous aimons avoir l'avantage"
 EVTNAME6153:0 "Défections parmi les espions"
 EVTDESC6153:0 "Certains de nos espions passent à d'autres pays. Cela pourrait très rapidement nous porter préjudice."
 EVTOPTA6153:0 "Laissons partir les traîtres"
 EVTOPTB6153:0 "Un peu d'argent devrait agir sur certains"
 EVTNAME6154:0 "Conseil dynamique"
 EVTDESC6154:0 "La combinaison des bonnes personnes au sein du Conseil contribue parfois à créer des conditions favorables à une hausse non négligeable des revenus fiscaux. Et nous sommes ravis de constater que c'est actuellement le cas."
 EVTOPTA6154:0 "Excellente nouvelle, vraiment"
 EVTNAME6155:0 "Corruption du gouvernement"
 EVTDESC6155:0 "Lorsque les mauvaises personnes intègrent le Conseil cela peut s'avérer fâcheux pour le pays, d'autant plus qu'il est difficile de les en retirer."
 EVTOPTA6155:0 "Visiblement, les revenus fiscaux sont en chute"
 EVTOPTB6155:0 "L'inflation grimpe de façon vertigineuse"
 EVTNAME6156:0 "Minorités prospères"
 EVTDESC6156:0 "Leur statut juridique étant garanti par la Déclaration des droits, les minorités prospères dans notre pays."
 EVTOPTA6156:0 "C'est bon à savoir"
 EVTNAME6157:0 "Contrecoup"
 EVTDESC6157:0 "Depuis l'introduction de la Déclaration des droits, les membres des vieilles classes dirigeantes se sentent marginalisés. Mais, plutôt que d'en débattre, ils paraissent être sur le point de se soulever."
 EVTOPTA6157:0 "Et pourquoi ne pas se comporter en gentilshommes ?"
 EVTNAME6158:0 "Le clergé mobilise la population"
 EVTDESC6158:0 "Depuis bien longtemps, nos politiques encouragent le peuple à assister avec assiduité aux cérémonies religieuses. Le clergé nous en est reconnaissant, et le montre par des paroles de soutien."
 EVTOPTA6158:0 "Le peuple se porte bien"
 EVTNAME6159:0 "Divergences religieuses"
 EVTDESC6159:0 "Nous sommes considérés, de bien des façons, comme les premiers défenseurs de la foi [Root.Religion.GetName]. Nos institutions religieuses sont fortes, et les prêtres venus même de l'étranger accourent jusque dans nos séminaires.\n\nIl est donc quelque peu embarrassant que nos campagnes ne soient pas aussi en accord avec la théologie que nous le sommes. Des rapports, sur un chien qui serait révéré comme un saint, ou de vieilles fêtes païennes intégrées dans les cérémonies sacrées de notre propre religion minent le pays."
 EVTOPTA6159:0 "Laissons-les se plaindre"
 EVTOPTB6159:0 "Tentons de leur faire abandonner leurs anciennes pratiques"
 religious_deviants:0 "Déviances religieuses"
 desc_religious_deviants:0 "En fermant les yeux sur les déviances religieuses, nous avons mise à mal l'autorité de nos missionnaires dans tout le pays."
 EVTNAME6160:0 "Zèle religieux"
 EVTDESC6160:0 "Inspirés par notre croyance en la suprématie divine, les missionnaires se montrent particulièrement convaincants auprès des infidèles."
 EVTOPTA6160:0 "Il est temps de répandre la bonne nouvelle"
 EVTNAME6161:0 "Critique des conservateurs"
 EVTDESC6161:0 "Le clergé pense que le pays n'adhère pas suffisamment au principe de la suprématie divine, allant même jusqu'à condamner le gouvernement."
 EVTOPTA6161:0 "Ce ne sont que des paroles en l'air"
 EVTOPTB6161:0 "Envoyons les troupes"
 EVTNAME6163:0 "Sa Sainteté s'inquiète"
 EVTDESC6163:0 "Notre politique de tolérance en matière religieuse a conduit une partie de notre population catholique à se tourner vers l'orthodoxie."
 EVTOPTA6163:0 "Sans doute ne devrions-nous pas en être surpris"
 EVTNAME6164:0 "Sa Sainteté est scandalisée"
 EVTDESC6164:0 "Tirant parti de notre société de tolérance, certains ont décidé d'embrasser la foi réformée. Le nonce pontifical nous a déjà fait part de la très vive inquiétude de l'Église."
 EVTOPTA6164:0 "Hé, il en faut pour tout le monde !"
 EVTNAME6165:0 "Sa Sainteté est choquée"
 EVTDESC6165:0 "Puisque nous sommes une société éclairée et tolérante, certains des nôtres, jugeant que la foi catholique ne convenait pas à leurs choix de vie, se sont tournés vers le protestantisme."
 EVTOPTA6165:0 "Et alors ? Je suis sûr que le pape s'en remettra"
 EVTNAME6166:0 "La foi orthodoxe ébranlée"
 EVTDESC6166:0 "Le patriarche est arrivé aujourd'hui pour exprimer sa colère : notre politique de tolérance permet à ces schismatiques, qui ont mis à sac Constantinople, qui ont abandonné l'Empire romain, de répandre leur foi dans notre pays."
 EVTOPTA6166:0 "Et… C'est très grave ?"
 EVTNAME6167:0 "Le patriarche se plaint"
 EVTDESC6167:0 "Le patriarche s'inquiète que nous fassions montre d'une trop grande tolérance, alors même que les disciples de Luther véhiculent leurs croyances hérétiques dans le pays."
 EVTOPTA6167:0 "Ce sont des choses qui arrivent"
 EVTNAME6168:0 "Le patriarche s'inquiète"
 EVTDESC6168:0 "Nous avons appris, ce jour, que le calvinisme avait pénétré dans notre pays. Il semblerait que certains tirent parti de notre tolérance pour essayer des religions nouvelles et étranges."
 EVTOPTA6168:0 "C'est le prix à payer lorsqu'on se montre tolérant"
 EVTNAME6169:0 "Les évêques pensent que nous reculons"
 EVTDESC6169:0 "L'archevêque nous a fait part, ce jour, de son désarroi : la tolérance dont nous faisons preuve conduit certains à se détourner de la véritable foi pour retourner au catholicisme."
 EVTOPTA6169:0 "Nous sommes un État moderne, cela arrive"
 EVTNAME6170:0 "Les évêques sont sous le choc"
 EVTDESC6170:0 "Une délégation des doyens des évêques est arrivée ce jour pour discuter des effets de notre politique de tolérance en matière religieuse. Ils s'inquiètent notamment de la montée en puissance de la foi orthodoxe dans notre pays."
 EVTOPTA6170:0 "Ils ne devraient pas être si rétrogrades"
 EVTNAME6171:0 "Les évêques s'inquiètent"
 EVTDESC6171:0 "Notre politique de tolérance suscite des inquiétudes au sein des doyens du clergé : la nouvelle se répand que les fidèles de Calvin propagent leur foi dans le pays."
 EVTOPTA6171:0 "Ce n'est pas un problème"
 EVTNAME6172:0 "Les Anciens de l'Église pensent que l'apocalypse vient"
 EVTDESC6172:0 "Selon les Anciens de notre Église, Dieu l'a décrété : notre politique de tolérance sera punie, notre peuple se convertira au catholicisme et l'apocalypse ne peut plus être si lointaine."
 EVTOPTA6172:0 "Attendons encore quelques autres signes"
 EVTNAME6173:0 "Dieu nous punirait-il ?"
 EVTDESC6173:0 "Les Anciens de notre Église pensent que le Seigneur de Miséricorde nous punit pour notre politique pécheresse de tolérance humaniste. Il est vrai que la foi orthodoxe gagne du terrain dans notre royaume."
 EVTOPTA6173:0 "Dieu ferait-il vraiment cela ?"
 EVTNAME6174:0 "Les Anciens de l'Église s'inquiètent"
 EVTDESC6174:0 "Les Anciens de notre Église ont expliqué que les conversions massives et récentes au protestantisme témoignaient du courroux divin de Notre Seigneur. Certains magistrats, un peu plus sceptiques, l'expliquent plutôt comme un effet de notre politique de tolérance."
 EVTOPTA6174:0 "Sans doute récolte-t-on ce que l'on sème"
 EVTNAME6175:0 "Les oulémas s'inquiètent"
 EVTDESC6175:0 "Les oulémas se montrent de plus en plus inquiets de la tolérance dont nous faisons preuve à l'égard des disciples du schismatique 'Alî. Ils sont convaincus qu'Allâh, le compatissant et miséricordieux, ne peut l'approuver. Quoi qu'il en soit, le chiisme fait des progrès dans le pays."
 EVTOPTA6175:0 "Il n'y aura sans doute aucun problème"
 EVTNAME6176:0 "Les ayatollahs s'inquiètent"
 EVTDESC6176:0 "Une délégation d'ayatollahs nous a informés que notre politique de tolérance avait permis au sunnisme de progresser dans notre pays. Ils craignent que cela ralentisse le retour du mahdi."
 EVTOPTA6176:0 "Sans doute reviendra-t-il à temps"
 EVTNAME6177:0 "Les moines s'inquiètent"
 EVTDESC6177:0 "Une délégation de moines, après plusieurs jours de méditation, sont venus nous informer que notre politique de tolérance a une incidence sur l'édification du pays. Il semble qu'une partie de la population ait décidé de se tourner vers l'hindouisme."
 EVTOPTA6177:0 "Le karma de certains pourrait en pâtir"
 EVTNAME6178:0 "Le peuple s'adonne à la philosophie"
 EVTDESC6178:0 "Au risque d'affecter le karma du pays tout entier, une partie de la population a décidé d'abandonner les enseignements de Bouddha pour se tourner vers ceux d'un philosophe chinois. Les moines rejettent la faute sur notre politique de tolérance."
 EVTOPTA6178:0 "Si seulement Bouddha nous enseignait l'intolérance…"
 EVTNAME6179:0 "Le peuple se tourne vers le culte des esprits"
 EVTDESC6179:0 "La population profite de notre politique de tolérance pour se tourner vers le culte des esprits prôné par le shintoïsme. De nombreux moines sont montrent inquiets."
 EVTOPTA6179:0 "C'est le prix à payer lorsque l'on regarde vers l'avenir"
 EVTNAME6180:0 "Le peuple se détourne du brahmanisme"
 EVTDESC6180:0 "Notre peuple a commencé à se détourner des croyances traditionnelles pour suivre les enseignements de ce penseur, Bouddha. Les prêtres rejettent la faute sur notre politique de tolérance."
 EVTOPTA6180:0 "Quel manque de clairvoyance…"
 EVTNAME6181:0 "Le peuple s'adonne à la philosophie"
 EVTDESC6181:0 "Profitant de notre politique de tolérance religieuse, le peuple se tourne vers la philosophie chinoise du confucianisme, suscitant l'incrédulité des penseurs religieux. La secte des Thugs, les assassins, a d'ores et déjà annoncé, sans autre détail, avoir pris des mesures."
 EVTOPTA6181:0 "Tout cela n'est guère surprenant"
 EVTNAME6182:0 "Les gourous se plaignent"
 EVTDESC6182:0 "Un certain nombre de gourous de premier plan ont exprimé leur inquiétude face à notre politique de tolérance. Il semble qu'une nouvelle croyance spirituelle se répand dans le pays."
 EVTOPTA6182:0 "Cela n'aura aucun effet"
 EVTNAME6183:0 "Le peuple se tourne vers le bouddhisme"
 EVTDESC6183:0 "Une partie de la population a décidé de profiter de notre tolérance pour se convertir au bouddhisme. Confucius a dit : « Ne vous affligez pas de n'être pas connu des hommes ; affligez-vous de ne pas connaître les hommes. »"
 EVTOPTA6183:0 "Nous vivons une époque formidable"
 EVTNAME6184:0 "Le peuple se tourne vers l'hindouisme"
 EVTDESC6184:0 "Notre tolérance envers les autres fois en a décidé certains à se tourner vers l'hindouisme. Confucius a dit : « Commandez par les lois et faites régner l'union par les châtiments : le peuple s'abstiendra de mal faire mais n'éprouvera aucune honte. Commandez par la vertu et faite régner l'union par les rites : le peuple aura honte de mal faire et aspirera au bien."
 EVTOPTA6184:0 "Ce sont des choses qui arrivent"
 EVTNAME6185:0 "Le peuple se tourne vers le shintoïsme"
 EVTDESC6185:0 "Notre tolérance humaniste a permis à certains de se tourner vers le shintoïsme. Confucius a dit : « Si un homme est dépourvu de vertu, alors de quel usage lui est le droit ? Si un homme est dépourvu de vertu, alors de quel usage lui est la musique ? »."
 EVTOPTA6185:0 "Au moins sommes-nous tolérants"
 EVTNAME6186:0 "Nos prêtres expriment leur mécontentement"
 EVTDESC6186:0 "Nos prêtres s'inquiètent de notre tolérance, qui autoriserait certains à se détourner de la religion de nos ancêtres pour se convertir au bouddhisme."
 EVTOPTA6186:0 "C'est là un développement dissonant"
 EVTNAME6187:0 "Les prêtes se plaignent humblement"
 EVTDESC6187:0 "Nos prêtres souhaitent humblement mentionner que notre tolérance envers les autres fois conduit le peuple à se tourner vers l'hindouisme."
 EVTOPTA6187:0 "Acceptons-le"
 EVTNAME6188:0 "Nos prêtres sont scandalisés"
 EVTDESC6188:0 "Nos prêtres ont été quelque peu scandalisés d'apprendre que notre tolérance avait permis à certains de commencer à suivre les enseignements de Confucius."
 EVTOPTA6188:0 "Que pouvons-nous y faire ?"
 EVTNAME6189:0 "Les Esprits de la Nature sont inquiets"
 EVTDESC6189:0 "Les Esprits de la Nature disent à notre peuple que notre politique de tolérance permet au chamanisme de se développer en notre sein."
 EVTOPTA6189:0 "Oui, la tolérance envers eux"
 EVTNAME6190:0 "Tristes nouvelles des terrains de chasse"
 EVTDESC6190:0 "Nos chamans rapportent que, puisque nous sommes si tolérants, certains membres de notre peuple ont décidé de se tourner vers l'animisme."
 EVTOPTA6190:0 "Au moins, nous sommes toujours tolérants"
 EVTNAME8000:0 "Les Esprits de la nature sont inquiets"
 EVTDESC8000:0 "Les Esprits de la nature disent à notre peuple que notre politique de tolérance permet au totémisme de se répandre en notre sein."
 EVTOPTA8000:0 "Oui, la tolérance envers eux"
 EVTNAME8001:0 "Tristes nouvelles des terrains de chasse"
 EVTDESC8001:0 "Nos chamans rapportent que, puisque nous sommes si tolérants, certains membres de notre peuple ont décidé de se tourner vers le totémisme."
 EVTOPTA8001:0 "Au moins, nous sommes toujours tolérants"
 EVTNAME8002:0 "Liens spirituels menacés"
 EVTDESC8002:0 "En laissant l'animisme se répandre au sein de notre peuple, nous mettons en danger notre relation avec les animaux et les plantes."
 EVTOPTA8002:0 "Cela ne peut être bon"
 EVTNAME8003:0 "Liens spirituels menacés"
 EVTDESC8003:0 "En laissant le chamanisme se répandre au sein de notre peuple, nous mettons en danger notre relation avec les animaux et les plantes."
 EVTOPTA8003:0 "Cela ne peut être bon"
 EVTNAME6191:0 "Poursuite de la révolution scientifique"
 EVTDESC6191:0 "La révolution scientifique que connaît le pays continue de porter ses fruits. Nos hommes de science font sans cesse de nouvelles découvertes."
 EVTOPTA6191:0 "C'est l'armée qui devrait en tirer avantage"
 EVTOPTB6191:0 "C'est la flotte qui devrait profiter"
 EVTOPTC6191:0 "Concentrons-nous sur la production"
 EVTOPTD6191:0 "L'administration devrait être prioritaire"
 EVTOPTE6191:0 "C'est le commerce qui devrait en bénéficier"
 EVTNAME6192:0 "La révolution scientifique à son terme"
 EVTDESC6192:0 "Nos hommes de sciences semblent être actuellement à court d'idées. Enfin, peut-être pas, mais la révolution scientifique s'est quelque peu ralentie ces derniers temps."
 EVTOPTA6192:0 "Ce n'est pas l'idéal"
 EVTNAME6193:0 "Arts épiques"
 EVTDESC6193:0 "Le mécénat que nous offrons aux arts a permis la création de l'une des œuvres les plus magistrales que le monde a connues. La gloire en rejaillit sur le pays tout entier."
 EVTOPTA6193:0 "Et nous aimons la gloire"
 EVTNAME6194:0 "Aucune œuvre digne de mécénat"
 EVTDESC6194:0 "Même si nous sommes connus pour le mécénat permanent que nous offrons aux arts, les artistes que nous finançons actuellement semblent incapables de produire la moindre œuvre de qualité. Nous n'en sortons pas grandis."
 EVTOPTA6194:0 "Cela ne durera pas"
 EVTNAME6195:0 "Soutien à la guerre"
 EVTDESC6195:0 "Depuis que nous avons déclaré que nous ferions la guerre aux ennemis de notre religion, le peuple met tout en œuvre pour l'effort de guerre."
 EVTOPTA6195:0 "Dieu le veut"
 EVTNAME6196:0 "Colère populaire face à notre passivité"
 EVTDESC6196:0 "Le peuple ne supporte plus notre refus de déclarer la guerre aux infidèles."
 EVTOPTA6196:0 "Nous ne sommes pas encore prêts"
 EVTOPTB6196:0 "Et pour qui se prennent-ils ?"
 EVTNAME6300:0 "Exploitation efficace des serfs"
 EVTDESC6300:0 "Notre politique de servage a porté ses fruits : les propriétaires fonciers ont redoublé d'efforts pour tirer tout le possible de leurs serfs."
 EVTOPTA6300:0 "C'est très bien : à chacun sa place !"
 EVTNAME6301:0 "Agitations chez les serfs"
 EVTDESC6301:0 "Nos serfs, ayant pourtant tout pour être heureux, semblent ne pas se satisfaire de leur sort. Une rumeur fait même état d'un possible soulèvement."
 EVTOPTA6301:0 "Nos troupes ont besoin d'entraînement"
 EVTOPTB6301:0 "Quelques concessions seraient bienvenues"
 EVTNAME6302:0 "Le peuple apprécie la liberté"
 EVTDESC6302:0 "Notre politique consistant à accorder à tous le droit d'être libre semble porter ses fruits. La population semble plus satisfaite que d'ordinaire."
 EVTOPTA6302:0 "Nous régnons judicieusement"
 EVTNAME6303:0 "La noblesse s'inquiète"
 EVTDESC6303:0 "La noblesse s'inquiète que notre politique d'affranchissement du petit peuple la prive du droit de faire fouetter ses domestiques. Cela semble avoir déjà gâché quelques dîners."
 EVTOPTA6303:0 "Laissons-les se plaindre"
 EVTOPTB6303:0 "Faisons quelques concessions"
 EVTNAME6304:0 "Plus d'hommes pour l'armée"
 EVTDESC6304:0 "Notre choix de privilégier l'importance des effectifs plutôt que leur qualité porte ses fruits : l'armée peut désormais recruter plus d'hommes."
 EVTOPTA6304:0 "Nous ne pouvons avoir trop d'effectifs"
 EVTNAME6305:0 "Excellence de l'armée en déclin"
 EVTDESC6305:0 "Notre choix de privilégier l'importance des effectifs entraîne un déclin de l'excellence des armées."
 EVTOPTA6305:0 "Oublions cela"
 EVTOPTB6305:0 "La réforme est la seule solution"
 EVTNAME6306:0 "L'excellence de nos troupes est impressionnante"
 EVTDESC6306:0 "Notre décision de rechercher l'excellence rend notre armée plus impressionnante aux yeux de nos voisins."
 EVTOPTA6306:0 "Nous sommes les meilleurs"
 EVTNAME6307:0 "Crise du recrutement"
 EVTDESC6307:0 "Notre choix de privilégier l'excellence rend nos généraux inquiets quant au maintien de réserves militaires suffisantes."
 EVTOPTA6307:0 "L'armée peut s'en accommoder"
 EVTOPTB6307:0 "Revoyons notre décision"
 EVTNAME6308:0 "L'armée est la route la plus sûre vers la gloire"
 EVTDESC6308:0 "L'intérêt que nous portons à nos forces terrestres laisse penser à beaucoup que nous avons une excellente armée, et certains des esprits les plus vifs et brillants veulent intégrer le corps de ses officiers."
 EVTOPTA6308:0 "Ils font le bon choix"
 EVTNAME6309:0 "Les amiraux s'inquiètent"
 EVTDESC6309:0 "Nos amiraux font preuve de leur désarroi. Ils ont le sentiment que l'intérêt que nous portons à nos forces terrestres se fait aux dépens de la marine."
 EVTOPTA6309:0 "Qu'en savent-ils ?"
 EVTOPTB6309:0 "Faisons quelque chose"
 EVTNAME6310:0 "La marine est la fierté du pays"
 EVTDESC6310:0 "Notre décision de nous concentrer sur la marine suscite le soutien du pays tout entier. De jeunes insensés signent même pour devenir officiers !"
 EVTOPTA6310:0 "Souhaitons-leur au moins bonne chance"
 EVTNAME6311:0 "Les généraux s'inquiètent"
 EVTDESC6311:0 "Les généraux s'inquiètent que notre choix de privilégier la marine se fasse aux dépens des forces terrestres."
 EVTOPTA6311:0 "La marine, avons-nous dit"
 EVTOPTB6311:0 "Prêtons un peu plus d'attention à l'armée"
 EVTNAME6312:0 "Notre impétuosité jette l'effroi chez l'ennemi"
 EVTDESC6312:0 "Notre choix de privilégier l'offensive à la défense suscite des récits sur l'impétuosité de nos troupes."
 EVTOPTA6312:0 "Chaaargeez !"
 EVTNAME6313:0 "Fortifications négligées"
 EVTDESC6313:0 "Notre choix de privilégier l'offensive à la défense nous fait négliger nos fortifications."
 EVTOPTA6313:0 "Laissons-les s'écrouler"
 EVTOPTB6313:0 "Il faut faire quelque chose"
 EVTNAME6314:0 "La fortification souffre"
 EVTDESC6314:0 "A cause de notre politique visant à privilégier l'attaque, plusieurs de nos fortifications ont souffert."
 EVTOPTA6314:0 "Nous devons continuer de privilégier l'attaque."
 EVTOPTB6314:0 "Une bonne défense est importante."
 EVTNAME6315:0 "Les fortifications laissent à désirer."
 EVTDESC6315:0 "La nature offensive de nos forces armées a conduit les commandants à se désintéresser de l'état de leurs fortifications."
 EVTOPTA6315:0 "Je fais confiance à mes commandants."
 EVTOPTB6315:0 "Nous devrions peut-être y réfléchir."
 EVTNAME6316:0 "Qui se soucie de nos forts ?"
 EVTDESC6316:0 "Nos généraux se concentrant sur l'offensive, ils laissent plusieurs de nos forts tomber en ruine."
 EVTOPTA6316:0 "Cela m'est égal."
 EVTOPTB6316:0 "D'accord, ça m'intéresse."
 EVTNAME6317:0 "Nos généraux refusent de s'occuper de nos forts."
 EVTDESC6317:0 "Nos généraux privilégiant l'offensive, ils refusent de s'occuper comme il se doit de nos importantes fortifications."
 EVTOPTA6317:0 "Laissez-les faire."
 EVTOPTB6317:0 "Il est temps d'inverser la tendance."
 EVTNAME6318:0 "Les généraux rechignent à utiliser les fortifications."
 EVTDESC6318:0 "Nos généraux privilégiant l'offensive, ils refusent d'utiliser comme il se doit nos puissantes fortifications."
 EVTOPTA6318:0 "Ils ont peut-être raison."
 EVTOPTB6318:0 "Voyons voir ça."
 EVTNAME6319:0 "Se concentrer sur les fortifications"
 EVTDESC6319:0 "Notre choix de privilégier la défense a conduit les commandants à construire des fortifications pour s'y protéger."
 EVTOPTA6319:0 "Sage décision"
 EVTNAME6320:0 "Amélioration des fortifications."
 EVTDESC6320:0 "Notre politique visant à privilégier les tactiques défensives, un commandant a décidé d'améliorer ses fortifications."
 EVTOPTA6320:0 "Il a raison."
 EVTNAME6321:0 "Renforcement des fortifications."
 EVTDESC6321:0 "Notre politique visant à privilégier la défense a conduit des commandants à penser que l'heure était venue de renforcer leurs fortifications."
 EVTOPTA6321:0 "C'est bien."
 EVTNAME6322:0 "Amélioration des fortifications."
 EVTDESC6322:0 "Un commandant, s'inspirant de notre politique visant à privilégier la défense, a décidé d'améliorer ses fortifications."
 EVTOPTA6322:0 "J'aime voir les commandants prendre des initiatives."
 EVTNAME6323:0 "Amélioration à grande échelle des fortifications."
 EVTDESC6323:0 "Conformément à notre politique visant à privilégier la défense, des commandants ont pensé qu'il était judicieux de placer plus de troupes dans les forts que sur le champ de bataille."
 EVTOPTA6323:0 "Ils ont raison."
 EVTNAME6324:0 "Amélioration épique des fortifications."
 EVTDESC6324:0 "Conformément à notre politique visant à privilégier la défense, un commandant a pris la décision d'optimiser le niveau de fortifications de notre province."
 EVTOPTA6324:0 "Voilà une bonne décision."
 EVTNAME6325:0 "Les généraux s'inquiètent de notre réputation"
 EVTDESC6325:0 "Notre choix de privilégier les tactiques défensives prive nos unités de l'impétuosité nécessaire à la victoire sur le champ de bataille. Nos généraux s'inquiètent de notre réputation grandissante de couards et, selon certaines rumeurs, les autres pays ricanent."
 EVTOPTA6325:0 "Qui se soucie de ce qu'ils pensent ?"
 EVTOPTB6325:0 "Nous pourrions corriger le tir"
 EVTNAME6326:0 "Le mercantilisme bénéficie au commerce"
 EVTDESC6326:0 "L'adoption de pratiques mercantilistes rend plus difficile pour leurs rivaux étrangers la concurrence de nos marchands, ce qui signifie pour nous des profits plus importants."
 EVTOPTA6326:0 "Et nous aimons les profits"
 EVTNAME6327:0 "Défection de marchands"
 EVTDESC6327:0 "Frustrés par nos politiques mercantilistes, certains de nos marchands sont partis pour d'autres pays."
 EVTOPTA6327:0 "Le mercantilisme est une bonne chose"
 EVTOPTB6327:0 "Un relâchement minime de nos pratiques pourrait être la réponse"
 EVTNAME6328:0 "Développement du commerce"
 EVTDESC6328:0 "Notre politique de libre-échange permet à nos marchands d'étendre notre commerce."
 EVTOPTA6328:0 "Excellent"
 EVTNAME6329:0 "Les marchands s'inquiètent du manque de protectionnisme"
 EVTDESC6329:0 "Les marchands s'inquiètent de notre choix de privilégier le libre-échange, qui les prive du soutien qu'ils recevraient dans le cadre d'une politique mercantiliste."
 EVTOPTA6329:0 "Oui, cela s'appelle le libre-échange"
 EVTOPTB6329:0 "Sans doute pouvons-nous faire quelque chose"
 EVTNAME6330:0 "Vague d'innovations"
 EVTDESC6330:0 "Notre politique à long terme d'encouragement aux innovations a porté ses fruits. Nous sommes actuellement les témoins du fleurissement intellectuel de notre pays."
 EVTOPTA6330:0 "Tant mieux"
 EVTNAME6331:0 "Nouvelles expériences religieuses"
 EVTDESC6331:0 "Nos politiques visant à encourager les innovations et la libre pensée conduisent le peuple à adopter une attitude plus souple envers notre religion d'État."
 EVTOPTA6331:0 "Laissons-le faire"
 EVTOPTB6331:0 "Inversons cette tendance"
 EVTNAME6332:0 "Le peuple se sent en sécurité"
 EVTDESC6332:0 "Notre politique d'encouragement au conservatisme conduit notre peuple à se sentir en sécurité face aux idées nouvelles et dangereuses qui circulent en dehors du pays."
 EVTOPTA6332:0 "Tout va pour le mieux"
 EVTNAME6333:0 "Colère des progressistes"
 EVTDESC6333:0 "Les libres penseurs et les membres les plus progressistes de notre société ne supportent plus le manque d'innovation dont fait preuve le gouvernement."
 EVTOPTA6333:0 "Qui sème le vent récolte la tempête"
 EVTOPTB6333:0 "Nous pourrions nous montrer un peu plus progressistes"
 EVTNAME6334:0 "La centralisation porte ses fruits"
 EVTDESC6334:0 "Nos politiques de centralisation nous permettent de mieux contrôler l'administration du pays, ce qui profite à tous."
 EVTOPTA6334:0 "C'est une bonne nouvelle"
 EVTNAME6335:0 "Manque d'autonomie provinciale ?"
 EVTDESC6335:0 "Nos politiques de centralisation amènent de nombreuses personnes à penser que les provinces ont perdu en autonomie. Certains vont même jusqu'à prédire des révoltes…"
 EVTOPTA6335:0 "Qu'ils essaient…"
 EVTOPTB6335:0 "Faisons des concessions"
 EVTNAME6337:0 "Soulèvement autonomiste"
 EVTOPTB6337:0 "Faisons-les rentrer dans le rang"
 EVTNAME6338:0 "Aristocrates reconnaissants"
 EVTDESC6338:0 "Une délégation de l'aristocratie est venue témoigner de sa reconnaissance pour la place que nous lui accordons dans le gouvernement du pays. Elle se montre même si reconnaissante qu'elle nous a présenté une contribution, certes minime, mais volontaire, au trésor."
 EVTOPTA6338:0 "Qu'ils en soient remerciés"
 EVTNAME6339:0 "Plaintes des marchands"
 EVTDESC6339:0 "Même les plus bienveillants de nos marchands se plaignent de notre insistance à favoriser l'aristocratie, au détriment de leurs propres intérêts."
 EVTOPTA6339:0 "On n'a rien sans rien"
 EVTOPTB6339:0 "Peut-être pouvons-nous faire quelque chose"
 EVTNAME6340:0 "Les marchands sont satisfaits"
 EVTDESC6340:0 "Grâce à nos politiques ploutocratiques, nos marchands prospèrent. Ils ont donc décidé d'adresser un petit cadeau à l'État, afin de nous rappeler pourquoi ces politiques sont bénéfiques."
 EVTOPTA6340:0 "Nous les en remercions"
 EVTNAME6341:0 "La noblesse s'inquiète"
 EVTDESC6341:0 "La noblesse s'inquiète, car nos politiques ploutocratiques ne leur font pas la part belle."
 EVTOPTA6341:0 "Laissons-les se plaindre"
 EVTOPTB6341:0 "Peut-être pourrions-nous faire un geste à leur égard ?"
 EVTNAME6400:0 "Expansion coloniale"
 EVTDESC6400:0 "Certains de nos colons ont décidé de reprendre la route et de fonder une nouvelle colonie."
 EVTOPTA6400:0 "Qui sommes-nous pour les en empêcher ?"
 EVTNAME6401:0 "Émigration coloniale"
 EVTDESC6401:0 "Certains de nos colons ne sont pas satisfaits de leur colonie actuelle et ont décidé d'émigrer ailleurs."
 EVTOPTA6401:0 "Ces gens sont bien difficiles à suivre…"
 EVTNAME6405:0 "Adopter le protestantisme ?"
 EVTDESC6405:0 "Depuis que nous sommes sous l'influence de l'Occident, certains suggèrent que nous nous tournions également vers la religion protestante venue d'Europe."
 EVTOPTA6405:0 "Cette religion protestante semble assez bonne"
 EVTOPTB6405:0 "Non, nous n'abandonnerons pas la foi de nos ancêtres"
 EVTNAME6406:0 "Adopter la Réforme ?"
 EVTDESC6406:0 "Maintenant que nous sommes sous l'influence de l'Occident, nombreux sont ceux qui, au sein de notre peuple, suggèrent que nous nous tournions également vers la religion réformée venue d'Europe."
 EVTOPTA6406:0 "Dieu le veut"
 EVTOPTB6406:0 "Non, nous ne trahirons pas nos traditions"
 EVTNAME6407:0 "Adopter le catholicisme ?"
 EVTDESC6407:0 "Certains, au sein de notre peuple, pensent que puisque nous sommes déjà sous l'influence de l'Occident, nous ferions tout aussi bien de devenir catholiques."
 EVTOPTA6407:0 "Ce n'est pas une mauvaise idée"
 EVTOPTB6407:0 "Jamais !"
 EVTNAME6417:0 "Absorption culturelle"
 EVTDESC6417:0 "Bonne nouvelle. Plusieurs de nos citoyens les plus progressistes ont décidé de se tourner complètement vers notre culture."
 EVTOPTA6417:0 "Bonne nouvelle, en effet."
 EVTNAME6418:0 "Excellente année"
 EVTDESC6418:0 "Cela a été une excellente année pour la récolte de céréales. Nous avons pu nourrir plus de troupes, ce qui bénéficie d'autant à nos réserves militaires."
 EVTOPTA6418:0 "On n'a jamais trop de réserves"
 EVTNAME6419:0 "Excellent millésime"
 EVTDESC6419:0 "Nos œnologues pensent que la production en provenance de l'une de nos régions vinicoles sera de très grande qualité. Le peuple s'en délecte à l'avance."
 EVTOPTA6419:0 "Tant qu'ils nous en laissent…"
 EVTNAME6420:0 "Piquette"
 EVTDESC6420:0 "L'un de nos vignobles plus prestigieux a produit un vin de bien piètre qualité. Inutile de le dire, le peuple en rejette la faute sur le gouvernement…"
 EVTOPTA6420:0 "Espérons ne pas avoir à y goûter…"
 EVTNAME6421:0 "Laines de qualité"
 EVTDESC6421:0 "Les dernières cargaisons de laine vendues sur les marchés sont d'une qualité exceptionnelle, ce qui permet au pays d'en tirer des revenus supplémentaires."
 EVTOPTA6421:0 "On n'a jamais trop d'argent"
 EVTNAME6422:0 "Piètres uniformes"
 EVTDESC6422:0 "Certains fournisseurs nous ont livré des étoffes de bien piètre qualité pour la confection des uniformes de l'armée. Il est bien compréhensible que les troupes soient déçues."
 EVTOPTA6422:0 "Maudits soient-ils"
 EVTNAME6423:0 "Marins audacieux"
 EVTDESC6423:0 "Les pêcheurs en mer constituent un vivier de recrutement très précieux pour fournir des équipages à notre flotte. La conséquence en est que le commandement lui-même s'en ressent."
 EVTOPTA6423:0 "Cela fait plaisir à voir"
 EVTNAME6424:0 "Indigènes rétifs"
 EVTDESC6424:0 "Nos « aides » indigènes refusent actuellement de prêter main-forte à nos trappeurs, ce qui ralentit la production."
 EVTOPTA6424:0 "Ce n'est que temporaire"
 EVTNAME6425:0 "Crise du sel"
 EVTDESC6425:0 "Dans tout le pays circulent des rumeurs prétendant que l'on allait bientôt manquer de sel. Même si nous avons tout tenté pour l'apaiser à ce propos, la population est persuadée qu'une crise du sel est imminente."
 EVTOPTA6425:0 "Nous devrons faire avec"
 EVTNAME6426:0 "Fournitures navales d'excellente qualité"
 EVTDESC6426:0 "Notre production de fournitures navales s'est avérée particulièrement bonne, permettant de sérieux avantages en matière de construction navale."
 EVTOPTA6426:0 "C'est une bonne nouvelle"
 EVTNAME6427:0 "Cuivre de piètre qualité"
 EVTDESC6427:0 "Certaines mines de cuivre ont atteint des filons de moindre qualité, provoquant une hausse du coût des unités d'artillerie dans le pays."
 EVTOPTA6427:0 "C'est décevant"
 EVTNAME6428:0 "Ruée vers l'or"
 EVTDESC6428:0 "Des mineurs ont découvert un gigantesque gisement aurifère. Des quantités affolantes d'argent coulent à flots dans le trésor."
 EVTOPTA6428:0 "Fantastique"
 EVTNAME6429:0 "Fer de piètre qualité"
 EVTDESC6429:0 "L'une de nos mines de fer produit du minerai de bien piètre qualité, ce qui accroît le coût de recrutement de nouvelles unités."
 EVTOPTA6429:0 "Qu'importe, tant que l'on a suffisamment de troupes"
 EVTNAME6430:0 "Maladie"
 EVTDESC6430:0 "Une épidémie s'est propagée au sein de notre population et dès lors, le nombre d'esclaves que nous pouvons exporter a diminué."
 EVTOPTA6430:0 "Ça va s'arranger."
 EVTNAME6431:0 "Ivoire de qualité"
 EVTDESC6431:0 "Depuis quelque temps, la qualité de nos ivoires s'est nettement améliorée, et tout le monde admire le travail soigné de nos artisans."
 EVTOPTA6431:0 "Excellente nouvelle"
 EVTNAME6432:0 "Vous reprendrez bien un peu de thé ?"
 EVTDESC6432:0 "Des habitants, exaspérés de voir leur meilleur thé partir à l'étranger, ont attaqué un navire marchand pour jeter toute la cargaison dans le port. La quantité perdue est certes négligeable ; mais, surtout, la province s'agite."
 EVTOPTA6432:0 "Nous devons faire quelque chose"
 EVTOPTB6432:0 "Nous règlerons la question nous-mêmes"
 EVTNAME6433N:0 "Tempêtes"
 EVTDESC6433N:0 "De graves tempêtes ont touché certaines de nos porcelaineries. Il faudra quelques années avant qu'elles retrouvent leurs capacités de production."
 EVTOPTA6433N:0 "Au moins, ce n'est pas un taureau qui les a ravagées"
 EVTNAME6434:0 "Piètre récolte"
 EVTDESC6434:0 "La récolte, dans l'une de nos provinces produisant des épices, sans être catastrophique, s'est avérée bien décevante. La production d'épices sera réduite néanmoins."
 EVTOPTA6434:0 "Ce n'est pas l'idéal"
 EVTNAME6435:0 "Révolte des esclaves."
 EVTDESC6435:0 "Les esclaves d'une de nos plantations se sont révoltés et cette révolte a été matée. Mais la violence qui en a découlé a semé le mécontentement au sein de la population servile."
 EVTOPTA6435:0 "Ils doivent rester à leur place."
 EVTNAME6500:0 "Librium Veto"
 EVTDESC6500:0 "Notre noblesse a formulé une proposition intéressante. Si nous lui accordons le Librium Veto, elle nous apportera un grand soutien dans la guerre actuelle. Certes, cette offre est généreuse, mais selons certains de nos conseillers, ce serait là s'engager sur une mauvaise pente. En fait, même si les nobles s'offusquent de notre refus, ils n'hésiteront pas à profiter de nos futures faiblesses pour exiger de nouvelles concessions."
 EVTOPTA6500:0 "Ce n'est qu'une phrase latine."
 EVTOPTB6500:0 "Qu'ils se révoltent."
 EVTNAME6501:0 "Nouvelles concessions exigées"
 EVTDESC6501:0 "Alors même que nous lui avons gracieusement accordé le liberum veto, la noblesse réclame de nouvelles concessions, menaçant dans le cas contraire d'utiliser son droit de former une confédération, une alliance politique, contre nous."
 EVTOPTA6501:0 "Accordons ces concessions"
 EVTOPTB6501:0 "Nous ne craignons aucune confédération"
 EVTNAME6502:0 "Soutien de la noblesse"
 EVTDESC6502:0 "Les nobles craignent, si leurs terres étaient conquises par l'ennemi, de ne plus jouir du liberum veto. Ils ont donc décidé de participer à l'effort de guerre."
 EVTOPTA6502:0 "Excellent"
 EVTNAME6503:0 "Réforme"
 EVTDESC6503:0 "Pendant longtemps, le pouvoir a été entravé dans ses actions par le liberum veto. Mais il se sent à présent suffisamment fort pour envisager une réforme. Les pays voisins risquent cependant de ne pas apprécier notre tentative de renforcer l'État."
 EVTOPTA6503:0 "Nous devons à tout prix le faire"
 EVTOPTB6503:0 "Le moment n'est pas encore venu"
 EVTNAME6504:0 "Fin du liberum veto en [From.GetName]"
 EVTDESC6504:0 "Pendant un temps, [From.GetName] a été un pays faible et divisé, grâce à sa politique du liberum veto. Pourtant, il vient d'entamer des réformes, ce qui risque de contribuer à l'affirmation de la puissance [From.GetAdjective]."
 EVTOPTA6504:0 "Il est temps de passer à l'action"
 EVTNAME6601:0 "La révolution est en marche"
 EVTDESC6601:0 "Les activités révolutionnaires croissantes dans le pays ont conduit à l'effondrement du gouvernement. Le petit peuple révolutionnaire a pris la plus grosse prison de la capitale, ébranlant tout le régime. L'offre consistant à former un nouveau gouvernement, reposant sur une constitution, avait alors été acceptée, mais le souverain corrompu n'a pu résister à l'envie de revenir à un temps désormais révolu. Nous n'avons pas eu d'autre choix que de limiter l'influence du roi sur le gouvernement en lui prenant la tête. Même si les monarchistes les plus conservateurs étaient certains qu'un autre roi allait rapidement le remplacer, il n'en a rien été, et un Comité de Salut public, provisoire, a été nommé, composé des meneurs de la révolution et d'un général que l'on ne peut qualifier que d'ambitieux.\n\nL'avenir de notre régime, prônant la liberté et l'égalité, semble brillant ; mais nous semblons toutefois avoir agacé toutes les têtes couronnées d'Europe. En ce moment même, des rapports nous parviennent, affirmant qu'elles s'apprêtent à nous faire la guerre ; aussi n'avons-nous d'autre choix que de nous préparer à défendre la République. Mais, d'un autre côté, les forces libérales d'Europe comptent sur nous pour exporter les bienfaits de la révolution, aussi devrions-nous pouvoir trouver chez eux un certain soutien."
 EVTOPTA6601:0 "Vive la révolution"
 EVTNAME6602:0 "La défense de la révolution"
 EVTDESC6602:0 "Les forces de la réaction, non satisfaites d'avoir refusé notre gouvernement révolutionnaire dans la grande famille européenne, veulent en sus nous priver de notre droit légitime à exporter la révolution dans les pays qui en auraient besoin. Fort heureusement, le peuple se rallie à la révolution."
 EVTOPTA6602:0 "Nous devons poursuivre la lutte"
 EVTNAME6603:0 "La révolution doit être contenue"
 EVTDESC6603:0 "Ce gouvernement révolutionnaire diabolique ne se contente pas d'agissements néfastes, tels que la suppression des obligations féodales, l'imposition du clergé ou la décapitation des nobles : il exporte également son dogme révolutionnaire vers d'autres pays, que ceux-ci le veuillent ou non. Fort heureusement, tous les esprits bien formés de notre pays se rallient à notre souverain élu de Dieu, pour le soutenir dans son combat contre cet ennemi suprême."
 EVTOPTA6603:0 "Nous ferons face"
 EVTNAME6604:0 "La révolution est terminée"
 EVTDESC6604:0 "Les forces de la réaction sont parvenues à destituer le gouvernement du peuple, pour remplacer ce gouvernement révolutionnaire impie par un roi élu de Dieu. La populace a déjà commencé à dépoussiérer les anciens symboles de la monarchie."
 EVTOPTA6604:0 "Que de bonnes choses…"
 EVTNAME6605:0 "L'ordre a triomphé !"
 EVTDESC6605:0 "Nos armées victorieuses ont réussi à destituer ce vil gouvernement révolutionnaire, un nouveau monarque a été mis au pouvoir. Il nous faut à présent accepter une paix juste."
 EVTOTPA6605:0 "Réjouissons-nous"
 EVTNAME6606:0 "La prise de la Bastille"
 EVTDESC6606:0 "Nous ne sommes pas parvenus à empêcher le tiers état de se soulever. La populace a pris la Bastille et mis à bas l'ancien régime. Une toute jeune république révolutionnaire a été mise en place, professant des idées étranges telles que des droits aliénables pour tous, et non pas uniquement pour les souverains. Mais, déjà, les monarchies européennes se montrent hostiles, et la guerre semble inévitable."
 EVTOPTA6606:0 "« Aujourd'hui, rien »"
 EVTNAME6607:0 "La Restauration"
 EVTDESC6607:0 "Les forces de l'ordre l'ont finalement emporté. L'ancien régime a été restauré, et la France est retournée à son état normal."
 EVTOPTA6607:0 "Laissons la plupart des Français se réjouir"
 EVTNAME6608:0 "La fin de la monarchie"
 EVTDESC6608:0 "Du fait de l'incapacité de la monarchie à s'adapter au nouveau climat progressiste, un tribunal révolutionnaire a décidé que le roi aidera au développement des sciences. L'ancien souverain, incarnation vivante de l'ancien régime, sera le premier à expérimenter une invention du docteur Joseph Ignace Guillotin."
 EVTOPTA6608:0 "Ainsi va le progrès"
 EVTNAME6609:0 "L'exil des révolutionnaires"
 EVTDESC6609:0 "Avec la chute du gouvernement révolutionnaire, les meneurs de la révolution sont partis en exil, rendant ainsi à la France un roi."
 EVTOPTA6609:0 "Vive le roi"
 EVTNAME6610:0 "La révolution progresse"
 EVTDESC6610:0 "Avec la fin de l'absolutisme royal, un nouveau gouvernement, s'appuyant sur des principes libéraux, a été établi. Toutefois, l'instabilité persistante et les tentatives de la monarchie pour restaurer l'ancien régime n'ont fait que radicaliser la situation. Le gouvernement a alors versé dans l'extrémisme révolutionnaire et fait décapiter le roi. Toute l'Europe en est bouleversée."
 EVTOPTA6610:0 "Vive la France"
 revolution.20.t:0 "$COUNTRY$ renoue avec la stabilité"
 revolution.20.d:0 "Les pires conséquences de la période révolutionnaire ne sont désormais plus qu'un mauvais souvenir."
 revolution.20.a:0 "Bonne nouvelle"
 EVTNAME1042:0 "L'Amérique centrale veut son indépendance"
 EVTDESC1042:0 "Selon les rumeurs, quelques rebelles auraient propagé des idées dans nos colonies sur un État d'Amérique centrale indépendant et unifié. Ça ne peut pas continuer ! Ils vont prendre le contrôle de toutes les colonies si nous les laissons faire."
 EVTOPTA1042:0 "Ils n'iront pas bien loin"
 EVTNAME1043:0 "Le Venezuela veut son indépendance"
 EVTDESC1043:0 "De petits groupes de guérilleros sèment la terreur dans plusieurs colonies situées en Amérique du Sud. Plusieurs tentatives ont visé à renverser notre gouverneur colonial et à déclarer l'indépendance."
 EVTOPTA1043:0 "Nous devons bien réfléchir à notre stratégie"
 EVTNAME1044:0 "Le Paraguay veut son indépendance"
 EVTDESC1044:0 "Des mouvements indépendantistes ont fait leur apparition dans plusieurs de nos provinces sud-américaines. Si nous les laissons faire, ils risquent de renverser notre gouvernement local. Que devons-nous faire ?"
 EVTOPTA1044:0 "Nous devons défendre ce qui est à nous"
 EVTNAME1045:0 "Haïti veut son indépendance"
 EVTDESC1045:0 "Quelques rebelles perturbent nos colonies caraïbes. Ils font état de leur volonté de faire de Haïti un état indépendant. Cela risque de dégénérer si nous ne prenons pas les choses en mains."
 EVTOPTA1045:0 "Ils vont faire long feu !"
 EVTNAME1012:0 "La Westphalie"
 EVTDESC1012:0 "À l'origine, il s'agissait là d'un petit duché, établi au XIIe s. à l'est du Rhin. Puis, au fil du temps, il a gagné en importance, notamment au Moyen Âge, lorsque plusieurs de ses villes, comme Münster et Osnabrück, devenues membres de la Ligue hanséatique, ont commencé à prospérer."
 EVTOPTA1012:0 "Soutenons l'idée d'une nation westphalienne"
 EVTNAME1082:0 "Les États Pontificaux"
 EVTDESC1082:0 "Il est bien triste de constater que les possessions du pape ont été réduites à néant. Notre dévotion sincère fait de nous le candidat idéal pour réétablir de nouveaux États pontificaux. En ce sens, peut-être devrions-nous céder l'une de nos provinces ?"
 EVTOPTA1082:0 "Pour la gloire de Dieu"
 EVTOPTB1082:0 "Peut-être pas"
 EVTNAME9090:0 "La liberté de $FROM$"
 EVTDESC9090:0 "$FROMCOUNTRY$ a pris la décision de restituer la province illégitime de $FROM$. Sage décision !\n\nPour éviter toute accusation similaire de détention illégale de provinces impériales, il serait bon de restituer la province à son propriétaire légitime et ce, dans les meilleurs délais."
 EVTOPTA9090:0 "Eh bien, elle est à nous maintenant !"
 EVTOPTB9090:0 "La restituer à son ancien propriétaire."
 EVTNAME9091:0 "La province de $FROM$"
 EVTDESC9091:0 "$FROMCOUNTRY$ a décliné notre demande concernant la restitution de la province détenue illégalement de $FROM$."
 EVTOPTA9091:0 "Mauvaise décision."
 EVTNAME9001:0 "Découverte de [JAP.Capital.GetCapitalName]"
 EVTDESC9001:0 "$MONARCHTITLE$ ! Une nouvelle vient de nous parvenir d'Extrême-Orient : l'un de nos explorateurs a visité la capitale du Japon. Nous devons nous hâter de tirer profit de cette découverte avant que d'autres nations européennes ne le fassent."
 EVTOPTA9001:0 "Excellent !"
 EVTNAME6008:0 "Province intégrée"
 EVTDESC6008:0 "La province de $PROVINCENAME$ a désormais pleinement intégré le pays. Les résistances locales ont été matées, et il semble que la population a enfin commencé à reconnaître notre autorité."
 EVTOPTA6008:0 "Excellente nouvelle"
 EVTNAME962:0 "Révocation du titre de Primas Germaniae"
 EVTDESC962:0 "Le titre prestigieux de Primas Germaniae ne peut être détenu que par un électeur ecclésiastique et catholique. Étant donné que nous ne remplissons plus ces conditions, le pape nous a retiré le titre."
 EVTOPTA962:0 "C'est vraiment dommage"
 EVTNAME964:0 "Dépossession du titre de legatus natus"
 EVTDESC964:0 "Le titre prestigieux de legatus natus ne peut être détenu que par un évêque catholique du Saint-Empire romain germanique. Puisque nous ne remplissons plus les conditions, le pape nous a donc dépossédés de ce titre."
 EVTOPTA964:0 "Vraiment dommage"
 EVTNAME850:0 "Gloire à la maison $DYNASTY$"
 EVTDESC850:0 "Des érudits ont découvert d'anciens documents prouvant que notre noble dynastie remonte à Jules César. Il nous faut en tirer profit."
 EVTOPTA850:0 "Utilisons cette découverte pour affermir notre position sur le trône"
 EVTOPTB850:0 "Diffusons la nouvelle à l'étranger"
 EVTNAME851:0 "Rude épreuve pour la maison $DYNASTY$"
 EVTDESC851:0 "Il semble y avoir un malentendu sur les origines de l'arrière-grand-mère de $MONARCH$ : elle aurait été la fille d'un humble fermier des environs de $CAPITAL_CITY$."
 EVTOPTA851:0 "Nions catégoriquement"
 EVTOPTB851:0 "Reconnaissons la vérité"
 EVTNAME852:0 "Excellent gouvernement"
 EVTDESC852:0 "Notre très sereine République a été gouvernée de façon particulièrement adroite au cours de l'année qui vient de s'écouler. Nous pouvons maintenant en récolter les fruits."
 EVTOPTA852:0 "L'argent est important, certes…"
 EVTOPTB852:0 "… mais le prestige l'est plus encore"
 EVTNAME853:0 "Politique économique remarquable"
 EVTDESC853:0 "Grâce aux remarquables compétences de $MONARCH$ pour tout ce qui touche à l'administration, nous avons pu réduire considérablement l'inflation dans le pays au cours de l'année écoulée."
 EVTOPTA853:0 "Excellente nouvelle"
 EVTNAME854:0 "Un âge d'or pour la culture"
 EVTDESC854:0 "La paix régnant dans le pays, les plus éminents musiciens, artistes et poètes se réjouissent de pouvoir distraire les grands. Cet essor culturel influe de manière bénéfique sur l'état d'esprit de $COUNTRY$."
 EVTOPTA854:0 "À la bonne heure"
 EVTNAME855:0 "Les guerriers ne lisent pas"
 EVTDESC855:0 "La guerre est au cœur des préoccupations de tous les hommes capables et productifs. Il n'y a plus de temps à consacrer aux œuvres frivoles des musiciens ou des poètes. Et le plus brillant des poètes n'est pas meilleur soldat que le plus humble des paysans."
 EVTOPTA855:0 "L'épée est plus forte que la plume"
 EVTNAME859:0 "Le peuple se fatigue de la guerre"
 EVTDESC859:0 "Nos paysans se lassent de la guerre, et nos troupes sont épuisées. Cela pourrait bien se répercuter sur notre capacité à mettre un terme favorable au conflit en cours."
 EVTOPTA859:0 "Les paysans ? Ignorons-les"
 EVTOPTB859:0 "Les soldats ? Ces paysans en uniforme ?"
 EVTNAME860:0 "Rien n'est perdu"
 EVTDESC860:0 "Alors que $COUNTRY$ s'épuise dans la guerre actuelle, l'espoir et l'optimisme sont toujours présents au sein du peuple, depuis le plus humble des paysans jusqu'à $MONARCH$ $RULER_O_PRONOUN$-même. Ce conflit se soldera par une victoire éclatante !"
 EVTOPTA860:0 "Serrons les rangs"
 EVTOPTB860:0 "Mes frères d'armes !"
 EVTNAME861:0 "Visite suspecte"
 EVTDESC861:0 "Des individus à l'air louche se sont présentés à la cour pour proposer leurs services à notre $MONARCHTITLE$. Ils prétendent avoir les capacités et être prêts à faire des choses qu'un dirigeant qui se respecte ne saurait avouer – publiquement en tout cas."
 EVTOPTA861:0 "Voilà une proposition…"
 EVTOPTB861:0 "… que nous pouvons refuser, en fait"
 EVTNAME862:0 "Le Nouveau Monde s'offre à nous"
 EVTDESC862:0 "Les belles histoires qui circulent sur les opportunités qu'offre ce Nouveau Monde, à l'ouest, attirent de nombreuses personnes en quête d'un avenir meilleur. Mais qui doit-on y envoyer en priorité ?"
 EVTOPTA862:0 "Les paysans ne sont jamais inutiles"
 EVTOPTB862:0 "Un noble pourrait nous servir"
 EVTNAME863:0 "Les marchands se dispersent"
 EVTDESC863:0 "Nos marchands sont présents partout dans le vaste monde. Mais il semble que nous ne leur avons pas apporté tout le soutien nécessaire, et quelques-uns de ces riches capitalistes rencontrent des difficultés."
 EVTOPTA863:0 "L'Asie est secondaire"
 EVTOPTB863:0 "Nous pouvons ignorer l'Europe"
 EVTOPTC863:0 "Qu'on les aide, quel qu'en soit le prix"
 EVTNAME864:0 "Relations renforcées"
 EVTDESC864:0 "Nous avons trouvé un terrain d'entente avec l'un de nos voisins sur le fait que nous partageons la même foi. Nos relations se sont améliorées, ce qui augure du meilleur pour l'avenir."
 EVTOPTA864:0 "Pour la foi $COUNTRY_RELIGION$"
 EVTNAME865:0 "Prédicateur influent"
 EVTDESC865:0 "Récemment, un jeune prédicateur fort dévot a fait l'éloge de notre adhésion aux enseignements du Saint-Père. Cela ne peut qu'être à notre avantage."
 EVTOPTA865:0 "Envoyons-le à Rome"
 EVTOPTB865:0 "Il fera un bon évêque"
 EVTNAME866:0 "Avancées militaires"
 EVTDESC866:0 "Nos généraux ont discuté de l'impact que pourraient avoir de nouvelles armes qu'a fabriquées un armurier local. Ils pensent qu'elles pourraient être utiles pour nos armées, à la condition que suffisamment de personnes y travaillent."
 EVTOPTA866:0 "Dépensons sans compter…"
 EVTOPTB866:0 "Faisons preuve de prudence"
 EVTNAME867:0 "Avancées navales"
 EVTDESC867:0 "Il semblerait que certains pêcheurs aient d'excellents navires. Nos meilleurs amiraux pensent que les étudier minutieusement pour essayer de les copier bénéficierait grandement à notre marine."
 EVTOPTA867:0 "Dépensons sans compter…"
 EVTOPTB867:0 "Faisons preuve de prudence"
 EVTNAME868:0 "Avancées commerciales"
 EVTDESC868:0 "Au contact de certains négociants étrangers, nos marchands ont appris quelques nouvelles façons de gérer les affaires commerciales. Ils pensent que, sur le long terme, tenter quelques investissements pourrait s'avérer très bénéfique pour $COUNTRY$."
 EVTOPTA868:0 "Dépensons sans compter…"
 EVTOPTB868:0 "Faisons preuve de prudence"
 EVTNAME869:0 "Avancées administratives"
 EVTDESC869:0 "Quelques administrateurs locaux pensent avoir trouvé une manière plus efficace de gérer les archives. Il paraît évident qu'ils ne savent pas de quoi ils parlent, mais quel mal y a-t-il à les laisser expérimenter leurs nouvelles idées ?"
 EVTOPTA869:0 "Dépensons sans compter…"
 EVTOPTB869:0 "Faisons preuve de prudence"
 EVTNAME870:0 "Avancées techniques"
 EVTDESC870:0 "Il semblerait que certains fermiers et mineurs soient bien plus productifs que les gouverneurs ne l'espéraient. Nous devrions voir s'il ne s'agit pas là de quelque chose dont $COUNTRY$ pourrait pleinement tirer parti."
 EVTOPTA870:0 "Dépensons sans compter…"
 EVTOPTB870:0 "Faisons preuve de prudence"
 EVTNAME871:0 "Vente de titres"
 EVTDESC871:0 "[Root.Monarch.GetTitle], l'un de nos conseillers a émis la proposition de vendre des titres de noblesse à quiconque peut se les offrir. Cela présenterait l'avantage de faire rentrer de l'argent dans les caisses, et permettrait aux plus opulents de trouver là un moyen de s'élever dans la société. Par contre, l'idée même de noblesse en serait galvaudée, sans compter que les familles de l'aristocratie pourraient très mal considérer la chose. Quelle décision devons-nous prendre ?"
 EVTOPTA871:0 "L'or n'est-il pas le métal noble ?"
 EVTOPTB871:0 "La noblesse ne s'achète pas"
 EVTNAME872:0 "Troubadour itinérant"
 EVTDESC872:0 "Un célèbre troubadour a récemment franchi nos frontières. Son souhait est de parcourir le pays pour divertir tous ceux qu'il rencontrera, mais certains pensent que nous seuls pouvons profiter pleinement de son art prodigieux."
 EVTOPTA872:0 "Autorisons-le à aller où bon lui semble"
 EVTOPTB872:0 "Faisons-le venir à la cour"
 EVTNAME873:0 "Récolte abondante"
 EVTDESC873:0 "Cette année, la récolte a été exceptionnelle ! Rarement au cours de son histoire le pays a connu une telle abondance. Le peuple interprète déjà cela comme une preuve de la faveur divine."
 EVTOPTA873:0 "Nous sommes bénis !"
 EVTNAME874:0 "Tensions entre la noblesse et le clergé"
 EVTDESC874:0 "Dans la société féodale, deux des trois ordres détiennent l'essentiel du pouvoir : la noblesse et le clergé. Or, depuis quelque temps maintenant, un baron et le monastère situé sur son fief se disputent la propriété d'une belle pièce de terre. La cour en est, depuis lors, remplie de personnages qui ne cessent de parler de droit divin : les nobles qui ne cessent de rabâcher qu'ils disposent du droit divin à gouverner le pays, et le clergé qui met en avant sa position de représentant de Dieu sur Terre.\n\nEt la situation ne fait qu'empirer : le baron en question monte les autres nobles contre le clergé, mettant en doute son droit à posséder le moindre bien ici-bas, alors que le prieur du monastère a rallié l'archevêque à sa cause, qui à son tour menace d'en référer à Rome si nous osions soutenir la noblesse dans cette affaire. Bon, maintenant, que doit-on faire ?"
 EVTOPTA874:0 "Jésus vivait parmi les mendiants et les pêcheurs, pourquoi pas vous ?"
 EVTOPTB874:0 "Mieux vaudrait ne pas trop déplaire à Sa Sainteté"
 EVTNAME875:0 "La pucelle de $CAPITAL_CITY$"
 EVTDESC875:0 "Une jeune paysanne originaire des alentours de $CAPITAL_CITY$ s'est présentée à la cour. Elle prétend avoir reçu une vision, au cours de laquelle Dieu lui-même lui aurait ordonné de prendre le commandement de nos armées afin de chasser ces maudits envahisseurs du pays. Plusieurs personnes de haut rang n'hésitent pas à se moquer d'elle ouvertement."
 EVTOPTA875:0 "Elle est la messagère de Dieu !"
 EVTOPTB875:0 "Cette pauvre fille a sombré dans la folie"
 EVTOPTC875:0 "Brûlez cette sorcière !"
 EVTNAME876:0 "Impression de la Bible"
 EVTDESC876:0 "L'un de nos inventeurs les plus brillants a accompli une véritable prouesse : il est parvenu à mettre au point une méthode pour reproduire la Sainte Bible en de nombreux exemplaires. Sa « presse à imprimer » devrait permettre à tous les chrétiens de posséder le livre saint, et d'alléger la tâche des moines du monde entier. Et, s'il a commencé par la Bible, très bientôt d'autres ouvrages seront imprimés pour répandre le savoir. Les classiques vont être redécouverts en Europe, et le continent tout entier en sera à jamais changé."
 EVTOPTA876:0 "Gloire à Dieu !"
 EVTNAME877:0 "La suette se propage dans [Root.Capital.GetCapitalName]"
 EVTDESC877:0 "Une terrible maladie, tuant en quelques heures le petit peuple tout autant que les ecclésiastiques, les marchands ou les nobles, se répand rapidement dans la capitale. Cela sème une panique qui ne fait qu'aggraver plus encore les pertes."
 EVTOPTA877:0 "$MONARCH$ doit fuir la ville"
 EVTOPTB877:0 "Mettons tout en œuvre pour en limiter les effets"
 EVTOPTC877:0 "La prière et la piété seront notre seul remède"
 EVTNAME878:0 "Désaccord avec un conseiller"
 EVTDESC878:0 "Nous n'avions jusque-là qu'à nous féliciter de ses services, mais c'est désormais son insolence qui est la plus notable. Même si la critique peut être admise, aucun conseiller, qu'il ait tort ou raison, ne peut dénoncer de la sorte la politique grandiose de notre $MONARCHTITLE$ – et encore moins devant des ambassadeurs étrangers, comme cela a été le cas récemment. Nous devons donc veiller à ce que cela ne se reproduise jamais plus."
 EVTOPTA878:0 "Malgré tout, sa remarque n'était pas totalement infondée"
 EVTOPTB878:0 "Faisons-lui couper la tête"
 EVTNAME879:0 "Bénéfices corsaires"
 EVTDESC879:0 "Notre choix de mener la guerre de course porte ses fruits : l'un de nos capitaines est parvenu à capturer un navire chargé d'or."
 EVTOPTA879:0 "Cela ira parfaitement dans nos coffres"
 EVTNAME880:0 "Corsaires capturés"
 EVTDESC880:0 "L'un de nos capitaines se montre particulièrement talentueux dans le combat en mer et a capturé un corsaire qui tentait de piller nos navires. Ce n'est pas la première fois qu'il parvient à déjouer les capitaines ennemis, et il s'est déjà fait un nom au sein de la flotte."
 EVTOPTA880:0 "Accordons-lui donc une promotion"
 EVTOPTB880:0 "Un tel talent serait le bienvenu à la cour"
 EVTNAME4900:0 "Assimilation des indigènes de $PROVINCENAME$"
 EVTDESC4900:0 "Plusieurs des indigènes de la colonie de $PROVINCENAME$ ont commencé à s'assimiler à nos colons. Grâce à ce surcroît de population, l'avenir de la colonie se présente sous les meilleurs auspices."
 EVTOPTA4900:0 "Encourageant"
 EVTNAME4901:0 "Indigènes accommodants en $PROVINCENAME$"
 EVTDESC4901:0 "La population indigène de la région semble de mieux en mieux accepter notre présence. Cela présentera de grands avantages à l'avenir."
 EVTOPTA4901:0 "Très bien"
 EVTNAME881:0 "Un négociant organise une expédition"
 EVTDESC881:0 "Après que l'ouverture d'une route commerciale vers l'Inde ait récemment été discutée, un négociant a rassemblé une flotte et recruté un explorateur pour explorer les eaux inconnues qui se trouvent à l'ouest."
 EVTOPTA881:0 "Finançons l'expédition"
 EVTOPTB881:0 "Puisqu'il est parti, saisissez ses biens !"
 EVTNAME882:0 "Influence croissante"
 EVTDESC882:0 "La Compagnie des Indes orientales fait pression sur nos politiques pour une intervention militaire en Inde. Elle prétend que la protection de nos intérêts en Asie requiert de contrôler un territoire plus vaste."
 EVTOPTA882:0 "L'heure n'est pas aux hostilités"
 EVTOPTB882:0 "Nous devons veiller à la rentabilité du commerce"
 EVTNAME883:0 "Prince de la Renaissance"
 EVTDESC883:0 "Dans toute l'Italie se répandent les idées nombreuses et novatrices de la Renaissance. Déjà, un certain nombre de riches familles [Root.GetAdjective]s ont pris la décision de soutenir financièrement les artistes les plus prometteurs.\n\nPouvons-nous laisser l'histoire s'écrire sans y laisser notre empreinte ?"
 EVTOPTA883:0 "Nous devrions nous aussi soutenir les arts de la Renaissance"
 EVTOPTB883:0 "Notre argent serait mieux employé ailleurs"
 EVTNAME884:0 "Un noble gagne en puissance"
 EVTDESC884:0 "Grâce non seulement à l'exploitation de ses domaines, mais aussi en recourant à des intrigues de cour et en forgeant de judicieuses alliances, un des membres de la noblesse est devenu incroyablement riche et puissant. Si nous ne réagissons pas, il pourrait aller jusqu'à se déclarer comme prétendant au trône ; pourtant, le rabaisser à son rang ne sera pas aisé, étant donné son influence et les fidélités qu'il a su acheter pour constituer une véritable armée privée."
 EVTOPTA884:0 "Ignorons-le"
 EVTOPTB884:0 "Déjouons ses manigances à la cour"
 EVTOPTC884:0 "Faisons-le arrêter"
 EVTNAME885:0 "Découverte aux colonies"
 EVTDESC885:0 "Nos colons ont fait une étonnante découverte, qui fait le délice de l'Europe. Toutes les grandes maisons de commerce importent cette curiosité par pleins tonneaux. [Root.Monarch.GetTitle], ils en ont découvert suffisamment pour approvisionner le pays tout entier, et ce jusqu'à la fin des temps !"
 EVTOPTA885:0 "Les marchands peuvent en tirer des enseignements"
 EVTOPTB885:0 "Les manufactures pourraient en tirer parti"
 EVTNAME9521:0 "Absence de production"
 EVTDESC9521:0 "$PROVINCENAME$ : aucune ressource n'y est encore disponible, mais nous espérons que cela va bientôt changer."
 EVTOPTA9521:0 "OK"
 EVTNAME900:0 "L'Empereur est mort…"
 EVTDESC900:0 "Vive l'Empereur ! La couronne impériale reste en $COUNTRY$."
 EVTDESC900_01:0 "Vive l'Empereur ! Les électeurs ont décidé de nous renouveler leur confiance, et la couronne impériale demeure en $COUNTRY$. Notre autorité impériale s'accroît, à mesure que nous affermissons notre emprise sur le Saint-Empire et que les princes commencent à nous percevoir comme les détenteurs naturels du pouvoir."
 EVTOPTA900:0 "Parfait"
 EVTNAME901:0 "Un prince d'Empire rétabli"
 EVTDESC901:0 "Tel le phénix, $FROMCOUNTRY$, État membre du Saint-Empire romain germanique, renaît de ses cendres."
 EVTOPTA901:0 "Bien"
 EVTNAME902:0 "Un prince d'Empire hérétique"
 EVTDESC902:0 "Un État membre du Saint-Empire romain germanique, $FROMCOUNTRY$, s'est converti à une foi hérétique."
 EVTOPTA902:0 "Proprement intolérable"
 EVTNAME903:0 "Le retour du fils prodigue"
 EVTDESC903:0 "Un État membre du Saint-Empire romain germanique, $FROMCOUNTRY$, s'est converti à la vraie foi."
 EVTOPTA903:0 "Excellent"
 EVTNAME904:0 "Gloire à l'Empire !"
 EVTDESC904:0 "Le Saint-Empire romain germanique a triomphé du vil agresseur, $FROMCOUNTRY$."
 EVTOPTA904:0 "C'était assuré…"
 EVTNAME905:0 "Un prince d'Empire vaincu"
 EVTDESC905:0 "Une puissance étrangère a annexé $FROMCOUNTRY$, État membre du Saint-Empire romain germanique."
 EVTOPTA905:0 "Misère…"
 EVTNAME907:0 "Un prince d'Empire libéré"
 EVTDESC907:0 "Un État membre du Saint-Empire romain germanique, $FROMCOUNTRY$, a été libéré de son lien de dépendance envers un pays étranger."
 EVTOPTA907:0 "Très bien"
 EVTNAME908:0 "Pour la défense de l'Empire"
 EVTDESC908:0 "L'Empereur a accédé à la demande de secours de $FROMCOUNTRY$ contre une agression étrangère."
 EVTOPTA908:0 "Naturellement"
 EVTNAME909:0 "L'Empereur déshonoré"
 EVTDESC909:0 "L'Empereur a refusé de secourir $FROMCOUNTRY$ de l'agression étrangère."
 EVTOPTA909:0 "Déshonoré ? Disons plutôt prudent…"
 EVTNAME748:0 "Désertions de troupes"
 EVTDESC748:0 "Notre bassesse entraîne une large indignation vis-à-vis de notre effort de guerre. Beaucoup d'hommes s'enfuient dans la forêt au lieu de faire leur devoir."
 EVTOPTA748:0 "Ils se seraient de toute façon battus comme des lâches"
 EVTNAME749:0 "Opposition généralisée"
 EVTDESC749:0 "Notre pays est communément considéré comme infâme, et beaucoup d'habitants de $COUNTRY$ s'en offusquent."
 EVTOPTA749:0 "Il nous faut de meilleurs fouets…"
 EVTNAME950:0 "Reconquête impériale"
 EVTDESC950:0 "La province de $PROVINCENAME$ a été libérée des griffes de $FROMCOUNTRY$ et réintégrée dans le Saint-Empire romain germanique. Notre action a été remarquée."
 EVTOPTA950:0 "Tel que prévu"
 EVTDESC9551:0 "Depuis quelque temps déjà, l'Assemblée discute de la manière de développer le commerce. Nous possédons le contrôle exclusif d'un nœud commercial de la région, mais beaucoup sont intéressés par les possibilités offertes par l'outre-mer. D'autres, au contraire, sont convaincus que le risque est trop important et qu'il y a moyen de faire plus de profits au pays."
 EVTDESC9553:0 "L'Assemblée est partagée sur la proposition qui a été faite d'établir un nouveau nœud commercial. La plupart de ses membres ne comprennent pas pourquoi un pays dominant le commerce, tel que le nôtre, ne disposerait pas de son propre nœud commercial, mais nous savons que ce genre de choses demande de l'argent et qu'il est donc préférable d'y réfléchir posément."
 EVTDESC753:0 "Se justifiant par « l'aversion envers les guerres de conquête incessantes de $COUNTRY$ », quelques nœuds commerciaux ont décidé d'expulser nos marchands."
 EVTDESC773:0 "Certains pays semblent s'indigner de notre politique étrangère, au point de décider d'exercer des représailles en assassinant nos marchands, tentant ainsi de nous faire subir un préjudice financier.\n\nMais il y a plus choquant encore : ces événements se produisent même dans nos propres nœuds commerciaux…"
 EVTDESC9512:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la région est un carrefour commercial tout à fait approprié au commerce de l'ivoire. Notre gouvernement ne peut que s'en réjouir."
 EVTDESC2008:0 "Une opposition à l'Église de Rome s'étend en Europe en raison de la corruption du clergé. Des voix s'élèvent pour critiquer les principes et l'avidité de l'Église. $COUNTRY$, récemment ébranlé par ces soi-disant hérésies, a officiellement rompu avec Rome pour se déclarer protestant."
 EVTDESC2009:0 "La réforme protestante se propage comme une traînée de poudre en Europe. Différents mouvements se sont déjà formés pour proposer des alternatives réformatrices à la foi chrétienne. La soi-disant école de pensée réformée domine $COUNTRY$. Désormais, $MONARCH$ a décidé de renoncer complètement au catholicisme pour adopter une forme réformée de la chrétienté."
 EVTNAME700:0 "Élections !"
 EVTDESC700:0 "Le terme du mandat de $MONARCH$ approche. [Root.Monarch.GetSheHeCap] pourrait rester en place si le soutien dont [Root.Monarch.GetSheHe] dispose était suffisant, mais il lui faudrait alors sortir ses trois principaux rivaux…"
 EVTDESC701:0 "La disparition malheureuse de $MONARCH$ nous contraint à organiser des élections anticipées. Trois candidats principaux ont été désignés…"
 EVTOPTA700:0 "Gardons $MONARCH$"
 EVTOPTB700:0 "Choisissons un candidat bureaucrate"
 EVTOPTC700:0 "Choisissons un candidat diplomate"
 EVTOPTD700:0 "Choisissons un candidat militaire"
 elections.700.e:0 "C'est un Médicis qu'il nous faut"
 remains_ruler:0 "[Root.Monarch.GetName] ([Root.Monarch.GetAdm] £adm£, [Root.Monarch.GetDip] £dip£, [Root.Monarch.GetMil] £mil£) reste en poste."
 EVTNAME2011:0 "La Réforme divisée"
 EVTDESC2011:0 "Dans toute l'Europe, la Réforme protestante se répand comme une traînée de poudre. Plusieurs mouvements se sont déjà constitués, proposant plusieurs manières de réformer la foi chrétienne.\n\nUn prêtre de $CAPITAL$, connu pour sa dévotion, est devenu la figure de proue d'une certaine école de pensée prétendue réformée. Son message est que l'homme n'est que dépravation, et que le Salut ne lui sera offert que par la seule intervention divine, en lui offrant de transformer sa rébellion en obéissance volontaire."
 EVTNAME9500:0 "Céréales"
 EVTDESC9500:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la terre y est très fertile, rendant la région particulièrement propice aux cultures de toutes sortes, des céréales aux légumes, en passant par des produits plus exotiques."
 EVTOPTA9500:0 "On n'a jamais trop de céréales"
 EVTNAME9501:0 "Poisson"
 EVTDESC9501:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : les eaux environnantes sont très poissonneuses. Le poisson est certes l'une des denrées les plus disponibles qui soient, mais il n'en reste pas moins une ressource importante."
 EVTOPTA9501:0 "En effet !"
 EVTNAME9502:0 "Vin"
 EVTDESC9502:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la terre y est très fertile, rendant la région particulièrement propice aux cultures vivrières, et notamment à la vigne."
 EVTOPTA9502:0 "C'est une bonne nouvelle"
 EVTNAME9503:0 "Laine"
 EVTDESC9503:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la région dispose des conditions essentielles à la production de laine. C'est là une découverte intéressante, puisque la laine est une matière première essentielle à l'habillement."
 EVTOPTA9503:0 "C'est une bonne nouvelle"
 EVTNAME9504:0 "Étoffes"
 EVTDESC9504:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la région dispose des conditions essentielles à la production d'étoffes."
 EVTOPTA9504:0 "C'est une bonne nouvelle"
 EVTNAME9505:0 "Fourrures"
 EVTDESC9505:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la région est fort giboyeuse et particulièrement propice au commerce des fourrures."
 EVTOPTA9505:0 "C'est une bonne nouvelle"
 EVTNAME9506:0 "Sel"
 EVTDESC9506:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la région est particulièrement riche en sel. C'est là une découverte intéressante puisque, en plus d'être vital pour l'homme, le sel constitue l'un des meilleurs moyens de conserver la nourriture."
 EVTOPTA9506:0 "C'est une bonne nouvelle"
 EVTNAME9507:0 "Fournitures navales"
 EVTDESC9507:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la région est particulièrement propice à la production de fournitures navales, telles que le bois, le bitume, les cordages, le lin et les voiles."
 EVTOPTA9507:0 "C'est une bonne nouvelle"
 EVTNAME9508:0 "Cuivre"
 EVTDESC9508:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la région est riche de divers minerais, et particulièrement de cuivre. C'est là une découverte intéressante, compte tenu de l'importance du cuivre dans la production des canons."
 EVTOPTA9508:0 "C'est une bonne nouvelle"
 EVTNAME9509:0 "Or"
 EVTDESC9509:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la région est riche de divers minerais, et particulièrement d'or. Ce métal étant, avec l'argent, le matériau de base de toutes les devises, c'est là une découverte intéressante."
 EVTOPTA9509:0 "C'est une bonne nouvelle"
 EVTNAME9510:0 "Fer"
 EVTDESC9510:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la région est riche de divers minerais, et particulièrement de fer. Ce métal étant la matière première de l'industrie métallurgique, c'est là une découverte intéressante."
 EVTOPTA9510:0 "C'est une bonne nouvelle"
 EVTNAME9511:0 "Esclaves"
 EVTDESC9511:0 "Le commerce des esclaves remonte à l'Antiquité, mais la demande a récemment augmenté, notamment en raison du grand nombre de plantations établies dans les colonies, comme en $PROVINCENAME$ et ailleurs."
 EVTOPTA9511:0 "D'accord"
 EVTNAME9512:0 "Ivoire"
 EVTOPTA9512:0 "C'est une bonne nouvelle"
 EVTNAME9513:0 "Thé"
 EVTDESC9513:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la terre y est très fertile et le climat parfaitement approprié, rendant la région particulièrement propice à la culture du thé."
 EVTOPTA9513:0 "C'est une bonne nouvelle"
 EVTNAME9514:0 "Porcelaines"
 EVTDESC9514:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la région dispose des conditions essentielles à la production de produits de luxe, tels que la porcelaine."
 EVTOPTA9514:0 "C'est une bonne nouvelle"
 EVTNAME9515:0 "Épices"
 EVTDESC9515:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la terre y est exceptionnellement fertile, la rendant propice à toutes sortes d'épices, telles que le poivre, le gingembre, la muscade, le piment ou la cannelle."
 EVTOPTA9515:0 "C'est une bonne nouvelle"
 EVTNAME9516:0 "Café"
 EVTDESC9516:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la terre y est très fertile et le climat parfaitement approprié, rendant la région particulièrement propice à la culture du café."
 EVTOPTA9516:0 "C'est une bonne nouvelle"
 EVTNAME9517:0 "Coton"
 EVTDESC9517:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la terre y est très fertile et le climat parfaitement approprié, rendant la région particulièrement propice à la culture du coton."
 EVTOPTA9517:0 "C'est une bonne nouvelle"
 EVTNAME9518:0 "Sucre"
 EVTDESC9518:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la terre y est très fertile, la rendant propice aux plantations de canne à sucre."
 EVTOPTA9518:0 "C'est une bonne nouvelle"
 EVTNAME9519:0 "Tabac"
 EVTDESC9519:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la terre y est très fertile et le climat parfaitement approprié, rendant la région particulièrement propice à la culture du tabac."
 EVTOPTA9519:0 "C'est une bonne nouvelle"
 EVTNAME2050:0 "La Contre-Réforme arrive à son terme"
 EVTDESC2050:0 "La Contre-Réforme ne dispose plus du soutien nécessaire en $COUNTRY$ et va donc prendre fin. Le pape en est très déçu."
 EVTOPTA2050:0 "Il est temps de passer à autre chose"
 EVTDESC2051:0 "La Contre-Réforme a servi ses objectifs, mais l'ère des affrontements religieux se termine en Europe."
 EVTDESC2052:0 "Avec nos idées nouvelles, selon lesquelles tous les hommes sont égaux sans considération de leurs croyances, la Contre-Réforme arrive à son terme dans notre pays."
 EVTDESC2053:0 "Avec nos idées nouvelles de tolérance religieuse envers les hérésies, la Contre-Réforme arrive à son terme dans notre pays."
 EVTNAME9600:0 "Soumission du clergé"
 EVTDESC9600:0 "Une proposition a été faite pour restreindre l'autorité et le droit de l'Église à formuler des lois ayant trait aux affaires religieuses sans consentement du monarque. Bien que la centralisation du pouvoir royal présente des avantages, cela nous éloignerait davantage encore de l'Église catholique."
 EVTOPTA9600:0 "Pleins pouvoirs au souverain"
 EVTOPTB9600:0 "Laissons au clergé son autorité"
 EVTNAME9520:0 "Abolition de l'esclavage en $PROVINCENAME$"
 EVTDESC9520:0 "L'esclavage ayant été aboli en $COUNTRY$, il nous faut trouver un autre moyen de faire des profits en $PROVINCENAME$. Espérons que nos marchands trouveront une autre source de revenus."
 EVTOPTA9520:0 "« Laisse s'en aller mon peuple ! »"
 EVTNAME9522:0 "Cacao"
 EVTDESC9522:0 "Nous avons reçu des rapports de nos colons en $PROVINCENAME$ : la terre très fertile de la région, ainsi que son climat tropical, chaud et pluvieux, en font une région propice à la culture du cacao."
 EVTOPTA9522:0 "C'est une bonne nouvelle"
 EVTNAME610:0 "Intégration de $FROMCOUNTRY$"
 EVTDESC610:0 "Lorsqu'un État mineur renonce à son indépendance pour en intégrer un plus vaste, une certaine adaptation est bien évidemment nécessaire. Même si certaines choses se font naturellement, l'administration doit être malgré tout réorganisée afin de permettre de faire face à toutes les possibilités."
 EVTOPTB610A:0 "L'intégration demande du temps"
 EVTNAME9550:0 "Débats sur le commerce"
 EVTDESC9550:0 "Certains membres de l'Assemblée estiment que nous ne nous intéressons pas suffisamment au commerce. D'autres rétorquent toutefois que, s'il paraît évident que nous ne dominons pas le commerce de la région, la situation pourrait être bien pire.\n\nSi nos archives peuvent être considérées comme dignes de foi, l'Assemblée risque de ne pas trouver de consensus avant un certain temps. À moins que quelqu'un ne réussisse à lui faire entendre raison ?"
 EVTOPTA9550:0 "Il nous faut plus de marchands"
 EVTOPTB9550:0 "Ce qu'il faut, c'est qu'ils soient efficaces"
 EVTNAME9551:0 "Expansion commerciale"
 EVTOPTA9551:0 "Concentrons-nous sur le commerce local"
 EVTOPTB9551:0 "L'heure est peut-être venue d'élargir nos horizons"
 EVTNAME9552:0 "Désaccords budgétaires"
 EVTDESC9552:0 "L'Assemblée semble avoir de réelles difficultés à trouver un consensus sur la manière de gouverner le pays, que ce soit en matière fiscale, douanière ou commerciale. Cette fois-ci, le débat concerne le budget : faut-il consacrer plus d'argent à la recherche, ou épargner pour les dépenses imprévues qui pourraient survenir à l'avenir ?"
 EVTOPTA9552:0 "Investissons tout dans la recherche"
 EVTOPTB9552:0 "Épargnons-en une partie pour les dépenses à venir"
 EVTNAME9553:0 "Désaccords à l'Assemblée"
 EVTOPTA9553:0 "Essayons d'arbitrer entre les deux parties"
 EVTOPTB9553:0 "Proposons d'autres changements"
 EVTNAME9554:0 "Intérêt mal orienté"
 EVTDESC9554:0 "Plusieurs membres de l'Assemblée estiment que nous portons trop d'intérêt aux opérations militaires au lieu de nous concentrer sur le développement du commerce. Ils jugent que les investissements consacrés à l'armée sont trop importants, et que peu de choses sont faites pour améliorer les conditions du commerce."
 EVTOPTA9554:0 "Tout fonctionne selon le plan prévu"
 EVTOPTB9554:0 "Peut-être nos intérêts sont-ils mal dirigés"
 EVTNAME9555:0 "Problèmes à l'Assemblée"
 EVTDESC9555:0 "$STATESMAN$ a beaucoup fait ces derniers temps, proposant de nombreux changements, les uns à la suite des autres. C'est même là son rôle. Mais ses interventions constantes et – disons-le – quelque peu hautaines, sur chaque question, même lorsqu'elle n'est liée que de façon lointaine à la politique, divisent l'Assemblée. Certains de ses membres vont même jusqu'à dire qu'il serait préférable de s'en débarrasser."
 EVTOPTA9555:0 "Faisons-$STATESMAN_ADJ$ remplacer"
 EVTOPTB9555:0 "Laissons-lui une dernière chance"
 EVTNAME9556:0 "Débats animés"
 EVTDESC9556:0 "Certains membres de l'Assemblée s'inquiètent de notre mauvaise réputation croissante, estimant que cela a un effet néfaste sur nos relations commerciales. Cette question a déjà été soulevée à maintes reprises, mais peu nombreux étaient alors ceux qui y accordaient leur crédit. Cette fois-ci, cependant, le sujet suscite des débats enflammés. Peut-être devrions-nous rétablir la situation avant d'en perdre le contrôle."
 EVTOPTA9556:0 "Ce serait sans doute sage"
 EVTOPTB9556:0 "Cela ne pose pas de réels problèmes"
 EVTNAME9557:0 "Attaque ou défense"
 EVTDESC9557:0 "La guerre en cours a donné lieu à d'importants conflits à l'Assemblée. D'un côté, certains pensent qu'il n'y a rien à gagner à laisser la guerre s'enliser ; de l'autre, certains sont convaincus qu'il n'est plus possible de revenir en arrière. Hélas, leur incapacité à trouver le moindre accord n'améliore en rien la situation, tout au contraire."
 EVTOPTA9557:0 "L'attaque est probablement notre seule option"
 EVTOPTB9557:0 "À ce stade, la défense semble plus appropriée"
 EVTNAME9558:0 "Conflits d'opinions"
 EVTDESC9558:0 "Un petit groupe, au sein de l'Assemblée, semble incapable de se mettre d'accord avec les autres membres. Quelle que soit la question débattue, il affiche de façon systématique un avis divergent."
 EVTOPTA9558:0 "Mieux vaut ne rien faire"
 EVTOPTB9558:0 "Une restructuration est peut-être nécessaire"
 EVTNAME9559:0 "Un infiltré à l'Assemblée"
 EVTDESC9559:0 "Il y a un espion parmi nous ! D'une façon ou d'une autre, un espion a réussi à infiltrer l'Assemblée, faisant de chacun un suspect. Nous n'avons pas réussi à savoir qui l'a envoyé, mais nos relations avec certains de nos voisins sont quelque peu tendues actuellement, aussi s'agit-il probablement de l'un d'entre eux."
 EVTOPTA9559:0 "C'est impossible"
 EVTOPTB9559:0 "C'est la seule explication possible"
 EVTNAME9560:0 "Un traître à l'Assemblée"
 EVTDESC9560:0 "Il semble que l'un des membres de l'Assemblée vend des secrets à nos ennemis. Comment pourrait-on expliquer autrement qu'ils soient capables de prédire tous nos faits et gestes ? Certaines questions n'ont jamais été discutées en dehors de l'Assemblée."
 EVTOPTA9560:0 "C'est évident, c'est l'un d'entre eux"
 EVTOPTB9560:0 "Mieux vaut attendre d'en savoir plus"
 EVTNAME9561:0 "Chaos politique"
 EVTDESC9561:0 "L'indécision de l'Assemblée et son incapacité à prendre la moindre décision menacent d'entraîner le chaos. Chacun fait tout pour se faire entendre, mais refuse d'écouter toute autre opinion que la sienne."
 EVTOPTA9561:0 "Cela s'appelle la politique"
 EVTOPTB9561:0 "Une restructuration est peut-être nécessaire"
 EVTNAME9562:0 "Décisions sous influence"
 EVTDESC9562:0 "On nous a rapporté que l'un membre de l'Assemblée a reçu des pots-de-vin de plusieurs origines pour influencer toutes sortes de décisions regardant l'ensemble du pays."
 EVTOPTA9562:0 "Cela doit cesser"
 EVTOPTB9562:0 "Cela ne peut être vrai"
 EVTNAME9563:0 "Désaccords financiers"
 EVTDESC9563:0 "Notre économie n'est plus aussi florissante qu'elle l'a été. Le trésor est pratiquement vide, et l'Assemblée semble incapable de trouver une solution, ni même de déterminer les raisons ayant provoqué cette situation. Il est certes possible de frapper plus d'argent, ou encore d'augmenter les impôts ; mais, quoi qu'il en soit, l'Assemblée attend notre décision."
 EVTOPTA9563:0 "Frappons plus d'argent"
 EVTOPTB9563:0 "Augmentons les impôts"
 EVTNAME9564:0 "Dépenses militaires"
 EVTDESC9564:0 "Certains membres de l'Assemblée estiment que nous consacrons trop d'argent à l'armée. Nombre d'entre eux sont convaincus que notre production et notre commerce vont en pâtir si nous ne réduisons pas nos dépenses militaires."
 EVTOPTA9564:0 "En fait, commerce et production ne sont pas si importants"
 EVTOPTB9564:0 "Limitons les dépenses militaires"
 EVTNAME9565:0 "Armée puissante ou marine puissante ?"
 EVTDESC9565:0 "L'Assemblée est divisée sur la question militaire. Certains plaident en faveur d'une marine puissante, et d'autres pour une armée plus nombreuse. Même si une solution intermédiaire reste toujours possible, la plupart préféreraient que nous développions la marine."
 EVTOPTA9565:0 "Le seul choix possible est une marine importante"
 EVTOPTB9565:0 "Une armée nombreuse serait plus bénéfique"
 EVTNAME9566:0 "Légèreté en matière militaire"
 EVTDESC9566:0 "Certains membres de l'Assemblée nous jugent trop indulgents, nous reprochant de ne pas chercher à reprendre le contrôle de territoires nous revenant de droit. Ils ne parviennent pas à comprendre comment nous pouvons tolérer qu'une province légitime telle que $PROVINCENAME$ soit contrôlée par un autre pays sans que nous fassions rien."
 EVTOPTA9566:0 "Ils manquent de perspectives"
 EVTOPTB9566:0 "$PROVINCENAME$ ne présente plus le moindre intérêt"
 EVTNAME9567:0 "Trop de libertés"
 EVTDESC9567:0 "Plusieurs membres de l'Assemblée pensent que, dans sa façon de gouverner le pays, $MONARCH$ a pris beaucoup trop de libertés ces derniers temps. Certains vont même jusqu'à estimer qu'[Root.Monarch.GetSheHe] ne respecte plus ni la constitution, ni l'Assemblée."
 EVTOPTA9567:0 "Ils exagèrent"
 EVTOPTB9567:0 "Prenons les mesures qui s'imposent"
 EVTNAME9568:0 "Décisions économiques"
 EVTDESC9568:0 "L'Assemblée étudie en permanence de nouvelles manières de renflouer le trésor mais, comme toujours, les stratégies à adopter suscitent de nombreux désaccords. Une augmentation importante des impôts permettrait de rétablir nos finances, mais ne plairait guère à la populace. D'un autre côté, une augmentation légère ne pourrait pas rétablir la situation de la même façon, mais susciterait moins de protestations."
 EVTOPTA9568:0 "Mieux vaudrait choisir une solution à court terme"
 EVTOPTB9568:0 "Envisageons les conséquences sur le long terme"
 EVTNAME9569:0 "Dépenses militaires"
 EVTDESC9569:0 "Plusieurs membres de l'Assemblée se plaignent que le financement d'une armée aussi importante revient à trop cher pour notre budget actuel."
 EVTOPTA9569:0 "Persuadons-les que nous en avons les moyens"
 EVTOPTB9569:0 "Acceptons de procéder à quelques réductions"
 EVTNAME9570:0 "Sympathisants de l'ancien régime"
 EVTDESC9570:0 "Il semble que plusieurs membres de l'Assemblée continuent d'entretenir des liens avec l'ancien régime. Aucun d'entre eux ne l'admettra, naturellement, mais leur comportement est parfois très suspect. Sans doute serait-il bon de savoir vraiment à qui va leur fidélité."
 EVTOPTA9570:0 "Cela ne sera pas nécessaire"
 EVTOPTB9570:0 "Enquêtons"
 EVTNAME9571:0 "Une nouvelle constitution"
 EVTDESC9571:0 "Malgré tout le temps et les efforts considérables consacrés à l'établissement d'une nouvelle constitution, l'Assemblée ne semble pas parvenir à s'accorder sur un objectif commun. Jusqu'à présent, pas une seule proposition n'a été acceptée par tous les partis, et toutes les activités habituelles sont au point mort."
 EVTOPTA9571:0 "Cela sera rapidement réglé"
 EVTOPTB9571:0 "Demandons de l'aide"
 EVTNAME9572:0 "Domaines de recherche"
 EVTDESC9572:0 "Chaque membre de l'Assemblée demande à ce que davantage d'investissements soient réalisés dans un domaine différent. L'armée a besoin de fonds, tout comme le commerce et la production, sans oublier la marine."
 EVTOPTA9572:0 "Une répartition homogène devrait faire l'affaire"
 EVTOPTB9572:0 "Nous n'avons pas besoin d'investissements supplémentaires"
 EVTNAME9573:0 "Manque de soutien"
 EVTDESC9573:0 "Plusieurs membres de l'Assemblée semblent penser que $MONARCH$ est en poste depuis trop longtemps et réclament la tenue de nouvelles élections. La contestation semble trouver son origine dans un désaccord survenu avec $MONARCH$, voilà quelque temps, sur la mise en œuvre d'une nouvelle réforme financière."
 EVTOPTA9573:0 "Ignorons-les"
 EVTOPTB9573:0 "Acceptons de les écouter, une nouvelle fois"
 EVTNAME9574:0 "Inquiétude de l'Assemblée"
 EVTDESC9574:0 "La suspicion de $SPYMASTER$ est bien connue. Mais $SPYMASTER_S_PRONOUN$ a réussi cette fois à convaincre plusieurs membres de l'Assemblée de l'imminence d'une contre-révolution. $SPYMASTER$ ne dispose d'aucune preuve pour l'instant, mais la plupart des membres semblent prendre l'affaire très au sérieux et demandent à ce que soient prises les mesures qui s'imposent."
 EVTOPTA9574:0 "Il n'y a pas lieu de s'inquiéter"
 EVTOPTB9574:0 "Deux précautions valent mieux qu'une"
 EVTNAME9575:0 "Assemblée gênante"
 EVTDESC9575:0 "L'Assemblée semble avoir du mal à comprendre qui dirige le pays : ses membres trouvent normal de prendre des décisions sans nous en informer ou discuter la question au préalable. D'où leur vient cette idée ?"
 EVTOPTA9575:0 "Montrons-nous un peu plus clairs"
 EVTOPTB9575:0 "Laissons-les penser que leur avis importe"
 EVTNAME9576:0 "Dépenses excessives"
 EVTDESC9576:0 "Depuis quelques semaines, ses plaintes sont constantes : d'après $TREASURER$, nous dépensons plus d'argent que le budget ne nous le permet.\n\nCertes, sa propension à toujours voir le verre à moitié vide est bien connue ; mais $TREASURER_S_PRONOUN$ est cette fois parvenu$TREASURER_POSS_PRONOUN$ à convaincre plusieurs membres de l'Assemblée que cela devient un réel problème."
 EVTOPTA9576:0 "Tentons de les convaincre du contraire"
 EVTOPTB9576:0 "Laissons-les s'inquiéter"
 EVTNAME9577:0 "Détournement de fonds"
 EVTDESC9577:0 "Il paraît de plus en plus évident que rares sont les membres de l'Assemblée à qui l'on peut véritablement se fier. C'est ainsi qu'un vol dans le trésor a permis de démasquer une personne appartenant au gouvernement."
 EVTOPTA9577:0 "Il doit y avoir une bonne explication"
 EVTOPTB9577:0 "Débarrassons-nous-en"
 EVTNAME9578:0 "Préparation d'un coup d'État"
 EVTDESC9578:0 "Plusieurs sources différentes, toutes dignes de confiance, s'accordent à dire que plusieurs membres de l'Assemblée prépareraient un coup d'État pour destituer $MONARCH$. Sans doute serait-il sage d'enquêter pour en savoir plus."
 EVTOPTA9578:0 "On n'est jamais trop prudent"
 EVTOPTB9578:0 "Ils n'oseraient pas"
 EVTNAME9579:0 "Traîtres possibles"
 EVTDESC9579:0 "Certaines rumeurs prétendent que quelques membres de l'Assemblée seraient des espions envoyés par une nation rivale pour infiltrer notre gouvernement. Visiblement, on ne peut faire confiance à personne."
 EVTOPTA9579:0 "Interrogeons-les"
 EVTOPTB9579:0 "Envoyons nous aussi quelques espions"
 EVTNAME1083:0 "Manque de soutien"
 EVTDESC1083:0 "Depuis quelques temps, pour des raisons qui nous échappent, certains cardinaux ont commencé à remettre en question nos décisions. Il semblerait presque qu'ils commencent à douter de notre capacité à gouverner l'Église catholique."
 EVTOPTA1083:0 "Engageons quelqu'un pour en savoir plus"
 EVTOPTB1083:0 "Prouvons-leur qu'ils se trompent"
 EVTNAME1084:0 "Un infiltré au Sacré Collège ?"
 EVTDESC1084:0 "Selon l'un de nos plus proches conseillers, un espion serait parvenu à infiltrer le Sacré Collège des cardinaux. À moins d'avoir une entière confiance en ce conseiller, peut-être serait-il bon de lui demander quelque preuve ?"
 EVTOPTA1084:0 "Nous avons toute confiance en lui"
 EVTOPTB1084:0 "Demandons des preuves"
 EVTNAME1090:0 "Liberté religieuse trop importante ?"
 EVTDESC1090:0 "L'un de nos conseillers nous a demandé de reconsidérer avec un peu plus de sévérité la question de la liberté religieuse. Il met en avant le fait que la présence d'un groupe qui n'adhère pas à la religion d'État a une grave incidence sur la stabilité du pays."
 EVTOPTA1090:0 "Prenons ce conseil en considération"
 EVTOPTB1090:0 "Quelle importance ?"
 EVTNAME1091:0 "Relations problématiques"
 EVTDESC1091:0 "Le fait que certains de nos voisins refusent d'accepter la seule foi véritable pose un réel problème. Nos relations ne sont déjà pas au beau fixe, et cela ne fait qu'empirer les choses."
 EVTOPTA1091:0 "Faisons-leur clairement part de notre opinion"
 EVTOPTB1091:0 "Préparons contre eux une attaque"
 EVTNAME2060:0 "Missionnaire malade"
 EVTDESC2060:0 "Le missionnaire dépêché en $PROVINCENAME$ n'a guère joué de chance jusqu'à présent, et nous venons d'apprendre qu'il est tombé malade. Il ne peut plus mener à bien ses activités religieuses et, sans lui, les chances de convertir les habitants de $PROVINCENAME$ sont assez minces."
 EVTOPTA2060:0 "Envoyons quelqu'un pour l'aider"
 EVTOPTB2060:0 "Réorientons nos efforts"
 EVTNAME2061:0 "Résistance religieuse"
 EVTDESC2061:0 "La conversion des habitants de $PROVINCENAME$ s'avère plus difficile que prévu. Même si certains d'entre eux ont montré des signes évidents d'intérêt au départ, la plupart ne semblent guère enclins à adopter une nouvelle religion."
 EVTOPTA2061:0 "Redoublons d'efforts"
 EVTOPTB2061:0 "C'est une perte de temps"
 EVTNAME2062:0 "Attaque indigène"
 EVTDESC2062:0 "Nous venons de recevoir des nouvelles du missionnaire envoyé en $PROVINCENAME$. D'après le rapport dont nous disposons, lui et ses partisans auraient été attaqués par des indigènes il y a peu. Hélas, nous ne savons pas s'ils ont réussi à repousser leurs assaillants ou si ceux-ci constituent toujours une menace."
 EVTOPTA2062:0 "Envoyons des troupes et des provisions, au cas où"
 EVTOPTB2062:0 "Ils devraient pouvoir se débrouiller seuls"
 EVTNAME2063:0 "Agitations religieuses"
 EVTDESC2063:0 "Selon le gouverneur de $PROVINCENAME$, les habitants s'agitent, accusant nos missionnaires de manquer de respect à l'égard de toute pratique ou tradition religieuse différente des leurs. Il nous demande d'envisager l'annulation de toute nouvelle mission dans la région, ou dans le cas contraire d'envoyer plus de troupes, jusqu'à ce que le calme soit revenu."
 EVTOPTA2063:0 "Envoyons des troupes"
 EVTOPTB2063:0 "Ce n'est guère important"
 EVTNAME2064:0 "Rumeurs ennuyeuses"
 EVTDESC2064:0 "De bien ennuyeuses rumeurs circulent sur le missionnaire que nous avons envoyé en $PROVINCENAME$ : il n'aurait jamais utilisé l'argent qu'on lui avait donné pour financer la construction d'un sanctuaire, mais l'aurait gardé pour lui. Qui aurait pu penser qu'un homme si pieux soit capable de se livrer à de tels agissements ?"
 EVTOPTA2064:0 "Voyons si cela est vrai"
 EVTOPTB2064:0 "Il n'y a aucune raison de douter d'un homme de Dieu"
 EVTNAME2065:0 "Tensions religieuses"
 EVTDESC2065:0 "La situation en $PROVINCENAME$ devient très tendue : les habitants refusent la prédication du missionnaire que nous avons envoyé voilà quelque temps, et celui-ci en vient à craindre pour sa vie. Si nous n'intervenons pas, une révolte pourrait se produire d'ici peu."
 EVTOPTA2065:0 "Tentons le tout pour le tout"
 EVTOPTB2065:0 "Qu'il fasse pour le mieux"
 EVTNAME2066:0 "Troubles à la frontière"
 EVTDESC2066:0 "Le missionnaire que nous avons envoyé en $PROVINCENAME$ se plaint de l'instabilité actuelle de la région. Malgré notre attitude neutre dans cette affaire, la guerre qui sévit de l'autre côté de la frontière se répercute aussi sur $PROVINCENAME$."
 EVTOPTA2066:0 "Offrons-lui un peu plus d'argent"
 EVTOPTB2066:0 "Offrons-lui notre soutien"
 EVTOPTC2066:0 "Ne nous inquiétons pas de cela"
 EVTNAME2067:0 "Activités missionnaires"
 EVTDESC2067:0 "Notre théologien se plaint du manque d'argent investi dans les activités missionnaires. Pour prendre un seul exemple, un seul missionnaire ne peut suffire pour convertir toute la population de $PROVINCENAME$."
 EVTOPTA2067:0 "Peut-être a-t-il raison"
 EVTOPTB2067:0 "C'est plus que suffisant"
 EVTNAME1420:0 "Un Père fondateur en $PROVINCENAME$"
 EVTDESC1420:0 "Un homme, à dire vrai un bien triste sire, prêche des idées sur l'autosuffisance de nos colonies et leur capacité à mieux se gouverner par elles-mêmes. Tout cela est bien triste, mais comme le dit l'adage : « Qui aime bien châtie bien »."
 EVTOPTA1420:0 "Il est inoffensif"
 EVTOPTB1420:0 "Faisons-le exécuter"
 EVTNAME1421:0 "Un prédicateur exalté sème le trouble en $PROVINCENAME$"
 EVTDESC1421:0 "Un prédicateur illettré, qui ne semble pas comprendre la Bible, prêche un message contredisant le véritable message du Christ sur le respect dû à l'autorité."
 EVTOPTA1421:0 "Et les gens l'écoutent…"
 EVTNAME1422:0 "Gouverneur corrompu en $PROVINCENAME$"
 EVTDESC1422:0 "Il semblerait que notre gouverneur de $PROVINCENAME$ n'a pas bien compris que « agir au profit de la Couronne » ne s'arrêtait pas à « profit »."
 EVTOPTA1422:0 "Remplaçons-le et dédommageons la population"
 EVTOPTB1422:0 "Oseraient-ils se plaindre ?"
 EVTNAME2103:0 "Loi sur le papisme"
 EVTDESC2103:0 "Le temps passant, nous avons compris que la loi sur le papisme n'est plus vraiment d'actualité, et avons par conséquent décidé de l'abroger. Nous privilégierons désormais la promotion des influences catholiques."
 EVTOPTA2103:0 "C'est le progrès"
 EVTNAME1423:0 "Des minorités se réfugient en $PROVINCENAME$"
 EVTDESC1423:0 "Ces prétendus « pèlerins » sont des fidèles de la foi réformée, une véritable abomination aux yeux de l'Église $COUNTRY_RELIGION$. Leurs croyances sont néfastes, et il est vraisemblable qu'ils périront très rapidement aux colonies."
 EVTOPTA1423:0 "Les indigènes se chargeront d'eux"
 EVTDESC1424:0 "Ces prétendus « pèlerins » sont des fidèles de la foi protestante, une véritable abomination aux yeux de l'Église $COUNTRY_RELIGION$. Leurs croyances sont néfastes, et il est vraisemblable qu'ils périront très rapidement aux colonies."
 EVTDESC1425:0 "Ces prétendus « pèlerins » sont des fidèles de la foi catholique, une véritable abomination aux yeux de l'Église $COUNTRY_RELIGION$. Leurs croyances sont néfastes, et il est vraisemblable qu'ils périront très rapidement aux colonies."
 EVTNAME4104:0 "$MASTER_OF_MINT$"
 EVTDESC4104:0 "La frappe tourne à plein régime, et le monnayage n'a jamais été aussi pur. C'est à $MASTER_OF_MINT$ qu'on le doit."
 EVTOPTA4104:0 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4104:0 "Sa renommée dépassera nos frontières"
 EVTNAME4110:0 "$NAVIGATOR$"
 EVTDESC4110:0 "La réputation de $NAVIGATOR$ n'est plus à faire : grâce à ses talents, nos marins peuvent faire voile plus loin que ceux de tout autre pays."
 EVTOPTA4110:0 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4110:0 "Sa renommée dépassera nos frontières"
 EVTNAME4114:0 "$GRAND_CAPTAIN$"
 EVTDESC4114:0 "Les troupes se sentent en confiance lorsqu'elles savent que le commandement est compétent. Or, notre pays a sans doute trouvé l'un$GRAND_CAPTAIN_POSS_PRONOUN$ des plus grand$GRAND_CAPTAIN_POSS_PRONOUN$s stratèges de son histoire en la personne de $GRAND_CAPTAIN$."
 EVTOPTA4114:0 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4114:0 "Sa renommée dépassera nos frontières"
 EVTNAME4115:0 "$ARMY_ORGANISER$"
 EVTDESC4115:0 "$ARMY_ORGANISER$ a fait un travail fantastique au sein de nos armées. La nouvelle de ses talents en matière d'organisation s'est propagée jusque loin."
 EVTOPTA4115:0 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4115:0 "Sa renommée dépassera nos frontières"
 EVTNAME4116:0 "$COMMANDANT$"
 EVTDESC4116:0 "Par sa capacité à entraîner les troupes, $COMMANDANT$ a fait de nos soldats de véritables automates, ne reculant devant rien une fois la bataille lancée."
 EVTOPTA4116:0 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4116:0 "Sa renommée dépassera nos frontières"
 EVTNAME4117:0 "$QUARTERMASTER$"
 EVTDESC4117:0 "Pour beaucoup au sein de l'armée, et notamment pour ceux qui périssent pour des raisons extérieures aux combats eux-mêmes, le fourrier ne fait pas grand-chose. Mais à celui qui comprend toute la complexité de la logistique, $QUARTERMASTER$ apparaît comme un véritable génie."
 EVTOPTA4117:0 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4117:0 "Sa renommée dépassera nos frontières"
 EVTNAME4118:0 "$RECRUITMASTER$"
 EVTDESC4118:0 "S'enrôler n'est généralement rien d'autre qu'une condamnation à mort : si l'on parvient à survivre aux maladies et aux piètres rations, il y a fort à parier que quelqu'un vous tirera dessus dans une bataille ou une autre. L'ennemi, le plus souvent. En ayant conscience, les gens sont pour le moins hésitants à s'enrôler. Heureusement, $RECRUITMASTER$ utilise au mieux ses talents pour « persuader » toujours plus d'hommes de rejoindre les rangs."
 EVTOPTA4118:0 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4118:0 "Sa renommée dépassera nos frontières"
 EVTNAME4119:0 "$FORTIFICATION_EXPERT$"
 EVTDESC4119:0 "Aux yeux de nos ennemis, les efforts que nous consacrons à la défense de nos forteresses relèvent de la lâcheté. Mais $FORTIFICATION_EXPERT$ finit toujours par avoir le dernier mot, lorsque la faim, le froid ou la soif réduisent lentement l'attaquant, alors même que nos hommes se contentent d'attendre confortablement derrière leurs murs."
 EVTOPTA4119:0 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4119:0 "Sa renommée dépassera nos frontières"
 EVTNAME4120:0 "$INQUISITOR$"
 EVTDESC4120:0 "Sachant toujours poser la bonne question, $INQUISITOR$ instille la peur chez ceux qui, autrement, nous espionneraient. Sa simple présence suffit à faire échouer n'importe quelle mission, avant même qu'elle n'ait commencé."
 EVTOPTA4120:0 "Ses résultats seront admirés dans tout le pays"
 EVTOPTB4120:0 "Sa renommée dépassera nos frontières"
 EVTNAME9200:0 "Voisins opulents"
 EVTDESC9200:0 "Le $MONARCHTITLE$ $MONARCH$ a eu vent de l'existence de richesses au-delà de la frontière $COUNTRY_ADJ$. Parmi les $COUNTRY$, certaines factions s'accordent sur le fait que certaines villes devraient être nôtres. Ou qu'elles devraient, au moins, être mises à sac."
 EVTOPTA9200:0 "Il est temps de s'en emparer"
 EVTNAME9201:0 "Voisins trop faibles"
 EVTDESC9201:0 "Nous devrions diriger les royaumes mineurs qui se trouvent à nos frontières. Le temps est venu d'étendre le territoire des $COUNTRY$."
 EVTOPTA9201:0 "Écrasons-les !"
 EVTNAME9202:0 "[Root.Monarch.GetHerHisCap] $MONARCHTITLE$ $MONARCH$ fait preuve de faiblesse"
 EVTDESC9202:0 "Cela fait beaucoup trop longtemps que nous sommes en paix, preuve s'il en est que nous sommes en pleine décadence. Cela n'est pas digne des $COUNTRY$, et certains ont déjà commencé à se proclamer $MONARCHTITLE$s."
 EVTOPTA9202:0 "Il est temps de montrer notre force"
 EVTNAME9203:0 "La maison $DYNASTY$ est une maison de paix"
 EVTDESC9203:0 "C'est là un signe évident de faiblesse et de décadence : notre tribu est en paix depuis bien trop longtemps. Il semble évident que les $DYNASTY$ ne sont plus dignes de régner sur les $COUNTRY$. Il nous faudrait un nouvel héritier, capable de remplacer [Root.Heir.GetName]."
 EVTOPTA9203:0 "Coupons-lui la tête !"
 EVTOPTB9203:0 "Mes paroles ont force de loi !"
 EVTNAME9204:0 "Les $DYNASTY$ perdent le respect de la tribu"
 EVTDESC9204:0 "En l'absence d'un véritable héritier et sans aucune bataille à livrer, les clans passent beaucoup trop de temps à se demander si les $DYNASTY$ sont vraiment dignes de régner sur les $COUNTRY$."
 EVTOPTA9204:0 "Il faut régler cela rapidement"
 EVTNAME9205:0 "Le sac de $FROM$"
 EVTDESC9205:0 "Nos armées se sont emparées de $FROM$, et le $MONARCHTITLE$ $MONARCH$ y a laissé ses hommes se livrer au pillage. Cette décision lui vaut une grande popularité au sein de ses troupes."
 EVTOPTA9205:0 "$MONARCH$ sait récompenser ses fidèles"
 EVTNAME9206:0 "$PROVINCENAME$ mise à sac !"
 EVTDESC9206:0 "Les armées de $CONTROLLERNAME$ ont saccagé la province de $PROVINCENAME$, y pillant toutes les richesses qui s'y trouvaient."
 EVTOPTA9206:0 "Malédiction !"
 EVTNAME611:0 "Apparition d'un prétendant"
 EVTDESC611:0 "La montée sur le trône de $HEIR$, très contestée, a fourni à un prétendant l'occasion parfaite pour lever une armée et marcher sur la capitale."
 EVTOPTB611A:0 "Puisse Dieu venir en aide à $HEIR$ !"
 EVTNAME5060:0 "Apparition d'une comète"
 EVTDESC5060:0 "Les paysans ont toujours été des gens superstitieux, aussi l'apparition d'une comète dans le ciel a-t-elle semé un vent de panique au sein de la population. Tous sont maintenant convaincus que la fin des temps est proche, ou qu'un terrible malheur est sur le point de s'abattre sur nous."
 EVTOPTA5060:0 "C'est un présage…"
 EVTOPTB5060:0 "La fin est proche !"
 EVTOPTC5060:0 "Et l'économie, pauvres fous !"
 EVTOPTE5060:0 "Si nous pouvions seulement vivre en des temps plus éclairés…"
 EVTOPTF5060:0 "Sacrifions un cœur humain pour apaiser la comète"
 EVTOPTG5060:0 "Voyons, un peu de sens comète !"
 EVTOPTH5060:0 "Fichue comète, instrument du diable…"
 EVTNAME9073:0 "Révocation des privilèges"
 EVTDESC9073:0 "En l'année de Notre Seigneur $YEAR$, le très serein Auguste §Y$EMPERORNAME$§W, Imperator Romanorum, couronné par la grâce de Dieu, a de nouveau convoqué la Diète du Saint-Empire romain germanique. Celle-ci a promulgué une réforme visant à centraliser l'ensemble des décisions regardant la politique étrangère et la guerre ; chaque État-membre devient en conséquence un vassal direct de l'empereur romain germanique."
 EVTOPTA9073:0 "Demandons des serments de loyauté"
 EVTNAME9074:0 "Révocation des privilèges"
 EVTDESC9074:0 "La réforme a été acceptée, et l'indépendance du pays appartient désormais au passé. Le seul choix qu'il nous reste est soit de nous soumettre à l'Empereur, soit de nous détourner du Saint-Empire et de l'affronter sur les champs de bataille."
 EVTOPTA9074:0 "Jurons fidélité"
 EVTOPTB9074:0 "Il peut prendre nos vies, mais il n'aura jamais notre liberté."
 EVTNAME9075:0 "Renovatio Imperii Romanorum"
 EVTDESC9075:0 "En l'année de Notre Seigneur $YEAR$, le très serein Auguste §Y$EMPERORNAME$§W, Imperator Romanorum, couronné par la grâce de Dieu, a de nouveau convoqué la Diète du Saint-Empire romain germanique. Celle-ci a promulgué une réforme visant à unir l'ensemble des innombrables États-membres de l'Empire en un seul État, et de faire de l'empereur romain germanique le possesseur héréditaire de la Couronne."
 EVTOPTA9075:0 "Revendiquons la Couronne"
 EVTNAME9076:0 "Renovatio Imperii Romanorum"
 EVTDESC9076:0 "La réforme a été promulguée, et nous ne sommes désormais plus un État. Alors que l'Empereur prend possession de nos provinces, nous pouvons trouver une certaine forme de réconfort à l'idée que nous appartenons désormais à quelque chose de plus grand."
 EVTOPTA9076:0 "Ave Caesar !"
 EVTNAME9450:0 "Péchés de chair"
 EVTDESC9450:0 "Ses lèvres pourraient-elles être plus rouges ? Sans doute pas. Les mises en garde des prêtres et des prédicateurs vous reviennent en mémoire. Serait-ce cela qu'ils évoquent dans leurs sermons, le Démon incarné dans le corps de la femme, et la tentation de la chair ?\n\nÉtrange. Ce démon ressemblerait plutôt à un ange. Quoi qu'il en soit, il vous faudra en parler en confession dimanche prochain."
 EVTOPTA9450:0 "Mieux vaudrait un héritier qu'être pardonné"
 EVTOPTB9450:0 "Pardonnez-moi mon père parce que j'ai péché"
 EVTNAME9451:0 "Mort de l'héritier"
 EVTDESC9451:0 "Une fièvre inconnue a emporté $HEIR$, votre héritier bien-aimé. Tandis que toute la cour remise ses habits colorés pour se vêtir de noir, vous êtes frappé par la fragilité et le caractère éphémère de la vie.\n\nMais, alors même que vos pensées sont sur le point de se tourner vers l'éternel, votre regard est attiré par une jeune fille…"
 EVTOPTA9451:0 "Dans les bras du Seigneur je trouverai le réconfort"
 EVTOPTB9451:0 "Dans les bras de la demoiselle je trouverai le réconfort"
 EVTNAME9452:0 "Coup d'État"
 EVTDESC9452:0 "« $MONARCH$, » dit-[Root.Heir.GetSheHe] l'épée pointée vers vous. « Votre règne a mené le pays au bord de la ruine, et semé la honte sur notre famille. »\n\n[Root.Heir.GetSheHeCap] regarde nerveusement ses complices. Un sentiment de lassitude immense vous envahit. La trahison, en votre sein ?"
 EVTOPTA9452:0 "Je suis trop âgé[Root.Monarch.GetHersHis] pour de telles choses…"
 EVTOPTB9452:0 "Trahison !"
 EVTNAME9453:0 "Lamentations"
 EVTDESC9453:0 "La guerre a causé de bien grandes souffrances aux mères et aux femmes de notre pays. Alors que vous passez devant une vieille en guenilles, assise là, le visage dans les mains, votre fils demande : « Père, pourquoi toutes les femmes pleurent-elles ? »"
 EVTOPTA9453:0 "Elles pleurent leurs hommes…"
 EVTOPTB9453:0 "C'est tout ce qu'elles savent faire…"
 EVTNAME9454:0 "La belle dame sans merci"
 EVTDESC9454:0 "Elle glousse. « Majesté… » dit-elle. Vous la regardez. Jamais vous n'aviez vu pareille beauté, que ce soit dans le royaume ou même en dehors. Vous ne dites rien. L'air respire le printemps et, alors que vous vous penchez vers elle, son parfum enivrant vous submerge, et une pensée vous traverse l'esprit…"
 EVTOPTA9454:0 "Jolie fille…"
 EVTOPTB9454:0 "Et quelle est la dot ?"
 EVTNAME9455:0 "Soirée"
 EVTDESC9455:0 "Les chandeliers projettent une lumière vacillante dans la grande salle d'apparat du palais, créant des jeux d'ombre et de lumière, tandis que la musique de cent violons dansants emplit l'air. « Votre Majesté ! », « Votre Grâce ! », « $MONARCHTITLE$ ! » : invités étrangers et dignitaires locaux vous saluent, dans un brouhaha de conversations et de rires mêlés. Vous balayez la foule du regard. À qui allez-vous parler ce soir ?"
 EVTOPTA9455:0 "Bonsoir, ma dame !"
 EVTOPTB9455:0 "Bonsoir, messire !"
 EVTOPTC9455:0 "Bonsoir, mon cher !"
 EVTNAME9456:0 "L'hériti[Root.Heir.GetHerselfHimself] tombe malade"
 EVTDESC9456:0 "$HEIR$ a du mal à respirer. $HEIR_CAP_S_PRONOUN$ garde le lit depuis maintenant trois jours, et les gouttes de sueur qui perlent sur son front reflètent le regard inquiet pour sa vie de ses serviteurs. $HEIR_CAP_S_PRONOUN$ risque de ne pas passer la nuit si rien n'est fait."
 EVTOPTA9456:0 "Faisons appel à un médecin réputé"
 EVTOPTB9456:0 "Prions pour sa vie"
 EVTNAME9457:0 "Un enfant dans les roseaux"
 EVTDESC9457:0 "Soudain, quelque chose effraie l'animal. Avant même que vous ayez le temps de tirer, il s'est déjà enfui. Vous regardez autour de vous. La journée est radieuse, les rayons du soleil se reflètent sur l'eau du petit ruisseau, les roseaux oscillent lentement sous la brise légère, et…\n\nSerait-ce un rire ? Vous comprenez soudain ce qui a fait fuir l'animal : dans un berceau flottant parmi les roseaux se trouve un petit garçon riant aux éclats. À le voir ainsi, il paraît évident qu'il n'a jamais eu peur de sa vie."
 EVTOPTA9457:0 "Adoptons-le comme s'il était notre fils"
 EVTOPTB9457:0 "Mais où est passé ce cerf ?"
 EVTNAME9458:0 "Tournoi de joutes"
 EVTDESC9458:0 "Les bannières de notre nation flottent fièrement au vent, alors même que les trompettes dorées sonnent pour honorer nos guerriers montés. L'air sent fort les amandes grillées, les chevaux et les intrigues. Notre prééminence culturelle et notre puissance militaire sont une véritable bénédiction pour le pays, comme en témoigne ce spectacle.\n\nComment allons-nous passer notre journée ?"
 EVTOPTA9458:0 "Regardons notre héritier jouter"
 EVTOPTB9458:0 "Vantons nos réussites culturelles"
 EVTOPTC9458:0 "Profitons de la journée, tout simplement"
 EVTNAME9459:0 "Accident de chasse"
 EVTDESC9459:0 "Quelqu'un a enveloppé son corps dans un drap blanc, désormais taché de son sang. On vous explique que sa dépouille a été retrouvée près de son cheval, dans une clairière au milieu des bois. Vous connaissez cet endroit. Son visage est calme, presque serein, et vous tendez la main pour le caresser. Tout à coup, vous prenez conscience d'une sinistre réalité : le froid que vous sentez est celui de la mort."
 EVTOPTA9459:0 "Pourquoi ? Pourquoi ?"
 EVTOPTB9459:0 "Bon… Et maintenant ?"
 EVTNAME9460:0 "Secret de famille"
 EVTDESC9460:0 "La première fois vous n'y prêtez pas attention. Mais à la deuxième, puis troisième fois, vous commencez à vous interroger. Pourquoi les gens se moquent-ils de vous lorsqu'ils pensent que vous ne les entendez pas ?\n\nAprès avoir longtemps cherché une explication, une femme de chambre consent à vous éclairer : il semble que votre hériti[Root.Heir.GetHerselfHimself] ait traversé la ville vêtu[Root.Heir.GetHersHis] de façon bien peu chrétienne, et votre famille est devenue la risée de toute l'Europe."
 EVTOPTA9460:0 "Réprouvons publiquement cette attitude"
 EVTOPTB9460:0 "Et alors ?"
 EVTNAME9461:0 "Politique de colonisation"
 EVTDESC9461:0 "La politique de colonisation que nous avons mise en œuvre dans cette province semble avoir porté ses fruits. Maintenant que celle-ci appartient à notre sphère culturelle, nous pouvons mettre un terme à cette politique."
 EVTOPTA9461:0 "Excellent !"
 EVTNAME9462:0 "Manigances bureaucratiques"
 EVTDESC9462:0 "Un coup d'État ? Certainement pas !\n\nIl s'agit d'une procédure normale du bureau exécutif, conforme au formulaire 32B sur l'administration du royaume, livre blanc 48 :53-D, quant au transfert de pouvoir sous certaines circonstances, tel que modifié par les clauses protectrices 3, 8 et 12b de la loi 48-9 et de l'ordonnance 3W-4.\n\nQu'y a-t-il là d'incompréhensible ? Votre Majesté a signé tous ces documents de sa propre main."
 EVTOPTA9462:0 "Tuons-les, tous autant qu'ils sont"
 EVTOPTB9462:0 "Euh… Oui, tout semble en ordre"
 EVTNAME9463:0 "La maison $DYNASTY$"
 EVTDESC9463:0 "… Et pendant ce temps, ailleurs, les membres d'une autre branche de la maison $DYNASTY$ sont aux abois. Leurs territoires sont instables, et ils doivent lutter pour conserver ce qu'il leur reste de pouvoir. Si nous ne les aidons pas immédiatement, leur situation risque encore d'empirer.\n\nQuelle serait la meilleure façon de procéder ?"
 EVTOPTA9463:0 "La famille passe avant tout, mon beau cousin"
 EVTOPTB9463:0 "J'ai déjà donné à l'office, mon beau cousin"
 EVTNAME9464:0 "Université de $PROVINCENAME$, promotion $YEAR$"
 EVTDESC9464:0 "Sic oculos, sic ille manus, sic ora ferebat : ce sont ses yeux, ses mains, son visage.\n\nLa promotion $YEAR$ de l'université de $PROVINCENAME$ est exceptionnelle. Maintenant que les festivités de remise des diplômes sont terminées, les nouveaux diplômés se présentent à travers le pays. À quelle tâche devons-nous les affecter ?"
 EVTOPTA9464:0 "À l'administration"
 EVTOPTB9464:0 "Qu'ils aillent semer un millier de fleurs"
 EVTNAME9465:0 "Une belle statue"
 EVTDESC9465:0 "Le marbre veiné $COUNTRY_ADJ$ est d'une qualité exceptionnelle. Dans la salle d'exposition de l'Académie des beaux-arts de $PROVINCENAME$, il paraît presque vivant. La vie inspire l'art, mais vous savez au plus profond de vous que cette œuvre surpasse toutes les pièces s'en approchant. En la touchant, vous avez presque le sentiment de commettre un sacrilège."
 EVTOPTA9465:0 "Cette œuvre enrichit le patrimoine commun de l'humanité"
 EVTOPTB9465:0 "Bien. Très joli. Vendons-la"
 EVTNAME9467:0 "Le discours de $PROVINCENAME$"
 EVTDESC9467:0 "« Quoi de plus normal… » Il regarde la foule assemblée dans la grande salle de conférence de l'université de $PROVINCENAME$, « Quoi de plus normal que de venir en aide à notre pays en ces moments difficiles, comme il est toujours venu à notre secours lorsque nous en avions besoin ! La plume est plus forte que l'épée, dit-on. J'ignore si c'est vrai, mais si c'est bien là la vérité… Alors $COUNTRY$ ne doit pas avoir peur. Vive $MONARCH$ ! Vive $COUNTRY$ ! »\n\nUn tonnerre d'applaudissements salue l'orateur, tandis que les étudiants, comme un seul homme, se mettent en ordre de marche pour rejoindre l'armée."
 EVTOPTA9467:0 "Que la jeunesse prenne les armes !"
 EVTOPTB9467:0 "La guerre n'est pas une raison valable pour quitter l'école !"
 EVTNAME9468:0 "Le régent usurpe le trône"
 EVTDESC9468:0 "« La maison $HEIR_DYNASTY$ n'a rien fait de valable depuis qu'elle est montée sur le trône. Si vous voulez mon avis – et je vous conseille de me le demander – cette période prospère que nous vivons est un signe clair que Dieu lui-même nous envoie : ma régence bénéficie de sa faveur. Avec l'aide de Dieu, je prends donc immédiatement la couronne. Bonne nuit, mon enfant. »"
 EVTOPTA9468:0 "Ainsi va la vie…"
 EVTOPTB9468:0 "Traître ! Aux mines de sel !"
 EVTNAME9469:0 "Lux Stella"
 EVTDESC9469:0 "« Le destin est capricieux. Sur le fil du rasoir, il oscille constamment entre sublime et éternel. Oui, capricieux est le destin… Ascendant Jupiter, la lune dans la septième maison… Je ne sais encore qui il est, mais les étoiles prédisent qu'un homme, né aujourd'hui dans une maison royale, régnera un jour sur un puissant royaume ».\n\nAinsi a parlé l'astrologue. Et, aujourd'hui, la reine a donné naissance à un enfant."
 EVTOPTA9469:0 "Il s'appellera Alexandre"
 EVTOPTB9469:0 "Il s'appellera César"
 EVTOPTC9469:0 "Il s'appellera Johan"
 EVTNAME9470:0 "Les mariages politiques portent leurs fruits"
 EVTDESC9470:0 "« Sire, Sire ! » Le héraut ne cherche même pas à cacher sa joie. « Bonne nouvelle ! Un garçon de votre dynastie est devenu l'héritier présomptif d'un trône étranger ! »"
 EVTOPTA9470:0 "C'est toujours ça de pris aux Habsbourg !"
 EVTOPTB9470:0 "Excellentes nouvelles !"
 EVTNAME9471:0 "Tensions à la frontière de $PROVINCENAME$"
 EVTOPTA9471:0 "C'est dans l'ordre des choses"
 EVTNAME9472:0 "Négligence bienveillante"
 EVTDESC9472:0 "Il semble que celui qui gouverne le moins gouverne le mieux. Notre manque d'implication s'est révélé bénéfique, puisque l'économie est en pleine expansion."
 EVTOPTA9472:0 "Ils savent se débrouiller tous seuls… ?"
 EVTOPTB9472:0 "Le premier qui bouge, on le taxe"
 EVTNAME9476:0 "La maison $DYNASTY$"
 EVTDESC9476:0 "Nos parents de $FROMCOUNTRY$ nous ont envoyé de l'aide en ces temps difficiles."
 EVTOPTA9476:0 "La maison $DYNASTY$ reste unie"
 EVTNAME9477:0 "La maison $DYNASTY$"
 EVTDESC9477:0 "Nos parents et alliés de $FROMCOUNTRY$, notre chair et notre sang, n'ont clairement aucune intention de nous venir en aide en ces temps difficiles. Puisse Dieu avoir pitié de leurs âmes !"
 EVTOPTA9477:0 "Une maison divisée contre elle-même ne peut résister"
 EVTNAME9478:0 "Dépréciation de la monnaie"
 EVTDESC9478:0 "Malgré nos promesses d'appliquer une politique monétaire rigoureuse, la monnaie [Root.GetAdjective] a dû être dépréciée. Elle est désormais refusée dans les banques et maisons de commerce du monde entier, et sa valeur chute plus vite que celle d'une galère infestée de rats prise dans un typhon."
 EVTOPTA9478:0 "Nous n'en avons pourtant frappé qu'un tout petit peu…"
 EVTNAME9479:0 "Restauration de la constitution"
 EVTDESC9479:0 "« Le changement de régime politique est tout autant illégitime qu'inconstitutionnel. Nous exigeons la restauration de la monarchie constitutionnelle ! »"
 EVTOPTA9479:0 "Et pourquoi ne pas penser à autre chose ?"
 EVTOPTB9479:0 "C'est certain, présenté comme cela…"
 EVTNAME9480:0 "Retour au calme"
 EVTDESC9480:0 "La situation revient peu à peu à la normale en $COUNTRY$. Il semble même désormais possible, sans prendre trop de risques, de faire état de ses croyances religieuses, voire de se montrer en faveur du calendrier non décimal. Sans doute la mise en sommeil du culte de la Raison va-t-il donner naissance à des démons, mais de tous les cultes en ayant engendré, c'est peut-être celui-ci qui l'a le mieux fait."
 EVTOPTA9480:0 "C'est peut-être mieux ainsi…"
 EVTNAME9481:0 "Peur et effroi en $PROVINCENAME$"
 EVTDESC9481:0 "C'est toujours au crépuscule que c'est le plus palpable. Les nuages décrivent alors des cercles dans un ciel sans lune, les étoiles cruelles ressemblent à des éclats de verre brisé, et les chandeliers projettent des ombres inquiétantes dans les appartements royaux… Ces derniers temps, une étrange sensation de malaise, comme si quelque chose n'était pas à sa place, vous saisit. C'est comme si tout semblait… instable. Mais, en y repensant… Tout a commencé à la naissance de $HEIR$."
 EVTOPTA9481:0 "Le travail c'est la santé…"
 EVTOPTB9481:0 "Notre Père qui êtes aux cieux…"
 EVTNAME9482:0 "La découverte"
 EVTDESC9482:0 "« $MONARCHTITLE$… » Au ton de sa voix, vous comprenez immédiatement qu'il y a un problème. Vous y percevez un mépris caché, une crainte. « …Le nouveau mur de brique de la cave Est n'a pas été construit pour l'isolation, n'est-ce pas ? »\n\nTout vous revient en mémoire. Son corps si petit… La descente à la cave humide… La pose des briques…\n\nCela vous rend malade. Tuer votre enfant ne vous a pas permis de ressentir le soulagement escompté. Un court instant, vous revivez la scène…"
 EVTOPTA9482:0 "Mon Dieu ! Qu'ai-je fait ?"
 EVTOPTB9482:0 "C'est moi ! Moi ! Moi, moi, mooooiiii ! ! !"
 EVTNAME9483:0 "Danse macabre"
 EVTDESC9483:0 "La chambre royale est devenue un tourbillon de senteurs, de formes, apparaissant et disparaissant comme des flocons de neige colorés. Vous avez faim. Très, très faim. Comme si vous n'aviez pas mangé depuis des mois. Les étoiles, toujours suspendues dans un ciel sans lune, rient et dansent, comme pour vous désigner à tous. Elles semblent libres. Et sauvages. Elles semblent tellement… à leur place.\n\nVous avez perdu la raison."
 EVTOPTA9483:0 "N'impor. N'importe. N'importe quoi. Quoi, quoi, quoi !"
 EVTOPTB9483:0 "Soif. Une bière ! Mon âme contre une bière !"
 EVTOPT9480:0 "C'est peut-être pour le mieux."
 EVTNAME9484:0 "Cloches de mariage"
 EVTDESC9484:0 "« Sire… » Il vous interrompt derechef, les rides de son front trahissant inquiétude et nuits sans sommeil. « La succession ne se fera pas toute seule, Votre Majesté… » poursuit-il, ne semblant pas décidé à s'interrompre. Ce vieux bureau poussiéreux, la voix sèche et ennuyeuse de votre conseiller contrastent avec la clarté qui règne à l'extérieur.\n\n« …Il est donc de la plus haute importance que… »\n\nNe s'arrêtera-t-il donc jamais ?\n\nProfitant d'une interruption, vous dites : « Dans la nature, le premier pas qui mène un animal à la tombe est toujours la procréation ». Vous n'êtes pas même sûr d'y croire vous-même ; mais vous savez que rien dans sa voix ne peut vous convaincre que ce mariage est préférable à la promesse d'un ciel clair."
 EVTOPTA9484:0 "Peu importe. La nature trouve toujours sa voie"
 EVTOPTB9484:0 "Une partie d'échecs dans la véranda ?"
 EVTNAME9485:0 "Une modeste proposition"
 EVTDESC9485:0 "Même s'il n'est pas rare que certains jeunes hommes souhaitent échapper aux inévitables liens du mariage, ces liens sont néanmoins inévitables. Vous avez repéré une proie. Le souverain de ce pays étranger reporte son mariage depuis longtemps déjà, et aucune succession n'est clairement assurée pour son trône. Le moment semble particulièrement bien choisi pour établir un lien dynastique entre nos pays.\n\nNe devrions-nous pas dépêcher un ambassadeur pour tenter de marier une des jeunes filles de notre maison à cette dynastie royale et puissante ?"
 EVTOPTA9485:0 "Bien sûr, nous devons le faire"
 EVTOPTB9485:0 "Nous avons mieux à faire"
 EVTNAME9486:0 "Une rose d'une autre contrée"
 EVTDESC9486:0 "Le souverain de $FROMCOUNTRY$ nous a fait parvenir un tableau, représentant le portrait d'une jeune fille de sa cour. Ses yeux sont verts et ses cheveux bruns. Vous ne pouvez en détacher votre regard. Le visage de votre conseiller arbore un sourire entendu. Vous n'entendez plus rien de ce qu'il se passe autour de vous. Vous ignorez combien de temps vous restez là, à la contempler. Elle est si belle…"
 EVTOPTA9486:0 "Je la veux !"
 EVTOPTB9486:0 "Qu'est-ce que cette sorcellerie ? Du balai !"
 EVTNAME9487:0 "Une épine venue d'une autre contrée"
 EVTDESC9487:0 "Certes, le tableau est de bien piètre qualité ; mais le fait est que le Créateur ne s'est guère montré généreux en dotant cette jeune fille d'une telle apparence. Le souverain de $FROMCOUNTRY$ vous a offert sa main, et vous ne savez s'il faut considérer cela comme une plaisanterie ou une insulte. Mais, il vous faudra bien, à un moment ou un autre, envisager votre succession."
 EVTOPTA9487:0 "Une bonne $COUNTRY_RELIGION$, j'en suis sûr"
 EVTOPTB9487:0 "Désolé, mais ce n'est vraiment pas possible"
 EVTNAME9488:0 "Après la guerre"
 EVTDESC9488:0 "« Notre dernière guerre a été un échec retentissant, et vous le savez ! » La colère s'entend dans la voix de votre hériti[Root.Heir.GetHerselfHimself]. Il est vrai que des erreurs ont été commises au cours de la $LASTWAR$, mais vous ne pouvez en être considéré[Root.Monarch.GetHersHis] comme [Root.Monarch.GetHerHis] seul[Root.Monarch.GetHersHis] responsable, d'autant que $HEIR$ y commandait [Root.Heir.GetHerHim] aussi des troupes.\n\n« Je pense qu'il est temps pour vous de vous retirer. » Non mais, quelle audace !"
 EVTOPTA9488:0 "J'assume mes responsabilités"
 EVTOPTB9488:0 "Je ne tolérerai pas une telle insolence !"
 EVTNAME9489:0 "Lune $COUNTRY_ADJ$"
 EVTDESC9489:0 "Le jardin est baigné par la lumière douce de la pleine lune. En y pénétrant, vous ne vous attendiez pas à découvrir une telle chose ; mais elle se trouve ici même, devant vous : un monument en mémoire de la $RANDOM_OLD_WAR$. Et sa beauté ne réside pas dans son marbre magnifique, ni même dans l'art de l'artiste qui l'a conçu, mais dans le fait que, des années plus tard, il est toujours couvert de milliers de fleurs fraîches. En ces lieux on se souvient, plus encore qu'ailleurs, de la $RANDOM_OLD_WAR$ et de tous ses morts."
 EVTOPTA9489:0 "Puisse son souvenir perdurer à jamais"
 EVTOPTB9489:0 "Notre chagrin témoigne de la légitimité de notre cause"
 EVTNAME9490:0 "Votre véritable personnalité"
 EVTDESC9490:0 "Elle se retourne et vous regarde. « Avez-vous prié dernièrement, mon [Root.Monarch.GetTitle] ? » La question met en évidence la distance qui s'est creusée entre vous au cours de l'année écoulée. « Je pense que vous le devriez. Je le fais. Presque tous les soirs. » Vous éclatez de rire. Selon les lois des hommes, elle est toujours votre épouse. Elle s'approche de vous en souriant. « Pourquoi riez-vous, mon [Root.Monarch.GetTitle] ? »"
 EVTOPTA9490:0 "Je viens de réaliser à quel point vous comptez pour moi"
 EVTOPTB9490:0 "L'économie se porte risiblement bien ! Ha ha ha !"
 EVTNAME3097:0 "Soulèvement de rebelles"
 EVTDESC3097:0 "Alors que des armées de traîtres ont hissé le drapeau de la révolte dans le pays, des rebelles $LIKELYREBELS$ ont saisi l'occasion pour se rallier à eux."
 EVTOPTA3097:0 "Les chacals ! Les vautours !"
 EVTNAME9492:0 "Notre souverain est mort"
 EVTDESC9492:0 "Notre souverain est mort. Mais, compte tenu des propos étranges qu'il tenait à la fin de sa vie, peut-être est-ce mieux ainsi."
 EVTOPTA9492:0 "Paix à son âme !"
 EVTNAME3098:0 "Sympathies pour les $LIKELYREBELS$"
 EVTDESC3098:0 "Compte tenu de notre réputation, nos voisins nous considèrent comme l'incarnation du Mal et n'aspirent qu'à notre ruine. Des conspirateurs, sympathisants des $LIKELYREBELS$, répandent des mensonges et font souffler un vent de rébellion en $PROVINCENAME$…"
 EVTOPTA3098:0 "Ce n'est qu'un désagrément mineur"
 EVTNAME6006:0 "Une cité-État réclame l'indépendance"
 EVTDESC6006:0 "Les citoyens de Venise veulent recouvrer leur indépendance perdue."
 EVTOPTA6006:0 "Ben voyons…"
 EVTOPTB6006:0 "Nous y réfléchirons"
 EVTNAME5003:0 "Influences musulmanes"
 EVTDESC5003:0 "Les contacts avec les colons, les marchands et les missionnaires ont une grande influence sur le peuple, à tel point qu'il abandonne peu à peu ses croyances traditionnelles pour se convertir aux coutumes et aux croyances des étrangers."
 EVTOPTA5003:0 "Convertissons-nous"
 EVTOPTB5003:0 "Honorons les croyances de nos ancêtres"
 EVTNAME6016:0 "Influences bouddhistes"
 EVTDESC6016:0 "Les contacts avec les colons, les marchands et les missionnaires ont une grande influence sur le peuple, à tel point qu'il abandonne peu à peu ses croyances traditionnelles pour se convertir aux coutumes et aux croyances des étrangers."
 EVTOPTA6016:0 "Convertissons-nous au bouddhisme vajrayâna"
 EVTOPTB6016:0 "Honorons les croyances de nos ancêtres"
 EVTOPTC6016:0 "Convertissons-nous au bouddhisme theravâda"
 EVTOPTD6016:0 "Convertissons-nous au bouddhisme mahâyâna"
 EVTNAME6018:0 "La guerre civile met le pays à genoux"
 EVTDESC6018:0 "Les conflits politiques ont trop longtemps déchiré le pays. Nous sommes dans une impasse, et des mesures drastiques doivent être prises pour rétablir la prééminence de notre nation en mettant un terme aux affrontement avant qu'il ne soit trop tard."
 EVTOPTA6018:0 "Il n'y a rien que nous puissions faire"
 EVTOPTB6018:0 "Soutenons l'une des parties"
 EVTOPTC6018:0 "Entamons des négociations afin de limiter les dégâts"
 EVTNAME6019:0 "Les désordres civils tournent au chaos"
 EVTDESC6019:0 "Les querelles politiques ont trop longtemps déchiré le pays. Nous sommes dans une impasse, et des mesures drastiques doivent être prises pour rétablir la prééminence de notre nation en mettant un terme aux affrontement avant qu'il ne soit trop tard."
 EVTOPTA6019:0 "Il n'y a rien que nous puissions faire"
 EVTOPTB6019:0 "Nous y mettrons un terme, quel qu'en soit le prix"
 EVTNAME6020:0 "Nouvelles factions"
 EVTDESC6020:0 "Mettant à profit le chaos actuel, des factions ont émergé, limitées mais puissantes. Chacune d'entre elles tente de l'emporter en incitant des membres importants de la cour à la soutenir et à œuvrer pour sa cause."
 EVTOPTA6020:0 "Soutenons l'une des parties"
 EVTOPTB6020:0 "Nous n'apporterons notre soutien à personne"
 EVTNAME6021:0 "Demande d'aide financière d'une faction"
 EVTDESC6021:0 "Pour plusieurs des parties en présence, les finances commencent à manquer. Quelques-unes demandent un soutien financier. Si nous investissons avec sagesse, la faction à laquelle nous aurons apporté notre soutien pourrait l'emporter sur ses opposants et mettre un terme aux troubles."
 EVTOPTA6021:0 "Apportons notre soutien"
 EVTOPTB6021:0 "Ignorons ces demandes"
 EVTNAME6022:0 "Notre faction menace de voler en éclats"
 EVTDESC6022:0 "Il nous a été rapporté que quelqu'un, dont l'origine est inconnue, est parvenu à circonvenir l'opinion du chef de la faction à laquelle nous avons apporté notre soutien. La conséquence en est que nous devons maintenant composer avec deux groupes assoiffés de pouvoir pour eux-mêmes, au lieu d'un seul."
 EVTOPTA6022:0 "Grand bien leur fasse !"
 EVTOPTB6022:0 "Prenons partie pour l'un des groupes"
 EVTOPTC6022:0 "Appelons les meneurs des factions à entamer des négociations"
 EVTNAME6023:0 "Les affrontements deviennent une véritable guerre"
 EVTDESC6023:0 "Ce qui n'était au départ que des oppositions de principe entre différentes factions est devenu un véritable enfer. Nous ne disposons pas du temps nécessaire pour y remédier : si nous voulons agir, c'est le moment ou jamais ; dans le cas contraire, le pays risquerait bien de s'effondrer sous nos yeux."
 EVTOPTA6023:0 "Nous ne pouvons rien y faire"
 EVTOPTB6023:0 "Tentons de supprimer les principaux foyers de troubles"
 EVTNAME6024:0 "Chaos dans le pays voisin"
 EVTDESC6024:0 "Le chaos qui a englouti notre voisin rampe lentement vers nos frontières. Contrairement à ce que l'on aurait pu croire, ils n'ont pas réussi à résoudre leurs petits problèmes. Devrions-nous les aider ?"
 EVTOPTA6024:0 "Nous ne pouvons nous le permettre."
 EVTOPTB6024:0 "Sécurisons nos frontières."
 EVTOPTC6024:0 "Sécurisons nos frontières et envoyons de l'aide."
 EVTNAME6025:0 "Notre pays a explosé"
 EVTDESC6025:0 "Les forts désaccords entre les différents groupes politiques ont fait éclater notre nation en plusieurs fragments plus petits. L'unification semble improbable en ce moment mais nous ne devons pas perdre espoir."
 EVTOPTA6025:0 "C'est fini, laissons faire !"
 EVTOPTB6025:0 "Consolidons nos forces et oublions-les."
 EVTOPTC6025:0 "Un jour, nous nous vengerons."
 EVTNAME6026:0 "Émergence de factions puissantes"
 EVTDESC6026:0 "Le conflit a pris, ces derniers temps, un tour inattendu. Quelques-unes des factions les moins puissantes sont parvenues à renforcer considérablement leur pouvoir et leur influence. Ces groupes risquent de susciter de graves problèmes si on ne traite pas la menace de la façon la plus appropriée."
 EVTOPTA6026:0 "Écrasons-les tous"
 EVTOPTB6026:0 "Négocions un accord entre les principales factions"
 EVTNAME6027:0 "Les négociations capotent"
 EVTDESC6027:0 "La volonté farouche et bruyante de chaque faction rend les négociations presque impossibles. Pire encore, leur fierté semble l'emporter sur le bon sens plus souvent qu'à son tour."
 EVTOPTA6027:0 "Nous devons intervenir."
 EVTOPTB6027:0 "Laissons-les se débrouiller."
 EVTNAME6028:0 "La guerre finit par une paix négociée"
 EVTDESC6028:0 "Après plusieurs mois de négociations, toutes les parties impliquées semblent enfin être parvenues à se mettre d'accord. Une ère de paix s'instaure. Enfin… cela devrait."
 EVTOPTA6028:0 "Accepter la proposition"
 EVTOPTB6028:0 "Apporter des changements à l'accord"
 EVTNAME710:0 "Plaintes contre le gouverneur"
 EVTDESC710:0 "Le gouverneur de l'une de nos provinces s'est gagné une réputation d'avidité et de cruauté. La population locale s'est rassemblée pour demander son renvoi."
 EVTOPTA710:0 "Faisons-le exécuter"
 EVTOPTB710:0 "Ignorons leurs jérémiades"
 EVTNAME711:0 "Des prêtres répandent l'hérésie"
 EVTDESC711:0 "Des rumeurs prétendent que plusieurs prêtres auraient prêché une hérésie totalement opposée à la seule vraie foi. Ils semblent être écoutés de la population locale, ce qui risque de poser problème à l'avenir."
 EVTOPTA711:0 "Ignorons tout cela"
 EVTOPTB711:0 "Soyons impitoyables"
 EVTNAME712:0 "Importante revalorisation monétaire"
 EVTDESC712:0 "Inquiet de l'inflation galopante, le gouvernement nous conseille vivement d'abandonner notre ancienne monnaie pour commencer à en utiliser une nouvelle, plus stable.\n\nToutefois, même si cette mesure sera incontestablement bénéfique à long terme, une telle mesure provoquerait une grande agitation dans le pays et notre prestige s'en trouverait affecté."
 EVTOPTA712:0 "Suivons ce conseil"
 EVTOPTB712:0 "Qui se soucie de l'économie ?"
 EVTNAME713:0 "Décadence"
 EVTDESC713:0 "Pendant les périodes de prospérité et de paix, lorsque la population est satisfaite, elle a tendance à se laisser aller et à devenir progressivement moins productive."
 EVTOPTA713:0 "Une reprise en main s'impose"
 EVTNAME714:0 "Divisions au sein de l'armée"
 EVTDESC714:0 "L'armée est divisée à propos des tactiques que le pays devrait adopter. Pour mettre fin à la querelle qui les oppose – et éviter même tout risque d'affrontement – nous devons apporter notre appui à l'un des deux camps."
 EVTOPTA714:0 "Les forts sont notre force"
 EVTOPTB714:0 "Il nous faut toujours attaquer"
 EVTNAME715:0 "$MONARCH$ embarrasse la cour"
 EVTDESC715:0 "Devant toute la cour et plusieurs dignitaires étrangers, aujourd'hui même, [Root.Monarch.GetHerHis] $MONARCHTITLE$ a commis un terrible faux pas. Il faudra des années avant que cela ne soit oublié."
 EVTOPTA715:0 "C'est de sa faute"
 EVTNAME716:0 "La noblesse exige d'être dédommagée"
 EVTDESC716:0 "L'État s'est longtemps reposé sur les contributions de la noblesse. Maintenant que le pays va mieux, les nobles entendent bien récupérer leur part du gâteau."
 EVTOPTA716:0 "Ignorons-les"
 EVTOPTB716:0 "Très bien, dédommageons-les"
 EVTNAME717:0 "Réformes monétaires"
 EVTDESC717:0 "Nos trésoriers débattent beaucoup, ces derniers temps, de plusieurs réformes économiques qu'il nous faudrait mettre en œuvre. Un maître de la monnaie serait également requis pour s'occuper de l'économie."
 EVTOPTA717:0 "Décrétons ces réformes"
 EVTOPTB717:0 "Nous n'en avons nul besoin"
 EVTNAME718:0 "Aléas de guerre"
 EVTDESC718:0 "La guerre a dévasté le pays. Le peuple, depuis le plus grand des nobles jusqu'au plus pauvre des serfs, en a assez. Des lois provisoires doivent être promulguées afin de permettre au pays de se rétablir au plus vite."
 EVTOPTA718:0 "Promulguons des lois vigoureuses"
 EVTOPTB718:0 "Ne soyons pas trop intransigeants"
 EVTNAME719:0 "Bons commandants militaires"
 EVTDESC719:0 "Les derniers conflits ont fait sortir du rang des commandants de grande valeur, parfois même issus de la paysannerie. Nous pourrions recourir à leurs talents, ou au contraire choisir de les rejeter – ce ne sont après tout pas des nobles. Et puis, les accepter pourrait contrarier certains partis dans le pays."
 EVTOPTA719:0 "L'armée $COUNTRY_ADJ$ a besoin d'eux"
 EVTOPTB719:0 "N'autorisons que les commandants nobles"
 EVTNAME720:0 "Tradition navale"
 EVTDESC720:0 "Il n'y a que l'expérience gagnée en mer qui puisse faire de bons capitaines en mer. C'est là une évidence. Promouvoir les marins les plus compétents au rang de capitaine permet ainsi de constituer une marine puissante. Pourtant, certaines factions de notre pays n'apprécient guère un tel égalitarisme."
 EVTOPTA720:0 "Un mousse peut très bien devenir capitaine"
 EVTOPTB720:0 "Jamais"
 EVTNAME722:0 "[Root.Monarch.GetHerHisCap] $MONARCHTITLE$ est malade"
 EVTDESC722:0 "La maladie a frappé $MONARCH$, [Root.Monarch.GetHerHis] rendant désormais incapable de faire face à l'ensemble des tâches liées au gouvernement de $COUNTRY$. Comment devons-nous réagir face à cette situation ?"
 EVTOPTA722:0 "Accordons plus de pouvoir aux nobles"
 EVTOPTB722:0 "Déléguons davantage aux provinces"
 EVTNAME723:0 "Des nobles de province défient [Root.Capital.GetCapitalName]"
 EVTDESC723:0 "La noblesse de l'une de nos provinces ne se satisfait plus des privilèges qui lui ont été accordés. Elle exige plus de droits et est prête à prendre les armes contre [Root.Monarch.GetHerHis] $MONARCHTITLE$."
 EVTOPTA723:0 "Écrasons-les"
 EVTOPTB723:0 "Accordons-leur une plus grande autorité sur la province"
 EVTOPTC723:0 "Réformons plutôt la société"
 EVTNAME724:0 "Un philosophe accusé d'hérésie"
 EVTDESC724:0 "Un éminent philosophe de la nature a avancé une thèse en contradiction avec les vérités religieuses. Le clergé exige par conséquent qu'il soit arrêté et châtié. Quoi que nous fassions, cette affaire va faire grand bruit dans le pays."
 EVTOPTA724:0 "Soutenons le clergé"
 EVTOPTB724:0 "Soutenons ce philosophe"
 EVTNAME725:0 "La croissance urbaine attire les serfs"
 EVTDESC725:0 "Il semble que les serfs quittent les provinces pour trouver dans la capitale une vie meilleure. Cela cause des changements brutaux dans le pays, mais sur le long terme [Root.Capital.GetCapitalName] pourrait en tirer parti."
 EVTOPTA725:0 "Il nous faut l'accepter"
 EVTOPTB725:0 "Les serfs resteront attachés à la glèbe"
 EVTNAME726:0 "La réputation de $MONARCH$ entachée"
 EVTDESC726:0 "À la cour circule un pamphlet dénonçant la nature impitoyable et la soif de pouvoir de $MONARCH$. Cela risque de se répercuter sur nos relations avec les autres pays."
 EVTOPTA726:0 "Soyons dignes de cette réputation"
 EVTOPTB726:0 "Exécutons quelqu'un, n'importe qui"
 EVTNAME727:0 "Pour la cause !"
 EVTOPTA727:0 "Tenez la ligne !"
 EVTNAME728:0 "Revendications à l'encontre de nos rivaux"
 EVTDESC728:0 "Nous avons réussi à produire des documents tout à fait authentiques, qui attestent que nous possédons une revendication historique sur une province à nos frontières."
 EVTOPTA728:0 "La fortune va sourire à $COUNTRY$"
 EVTNAME800:0 "Révolte nobiliaire"
 EVTDESC800:0 "En réaction à notre décision de limiter ses privilèges, la noblesse de $COUNTRY$ a pris les armes et fait vœu de nous en empêcher. Peut-être aurions-nous dû réfléchir avant d'agir."
 EVTOPTB800A:0 "Eh bien, écrasez-les"
 EVTNAME801:0 "Perte de prestige"
 EVTDESC801:0 "Le renforcement de la classe des bourgeois et des marchands aux dépens de la petite noblesse amoindrit notre prestige aux yeux du monde. Nous perdons la face, et prenons le risque de devenir un pays de grippe-sous avides d'or."
 EVTOPTB801A:0 "Et alors ?"
 EVTNAME802:0 "Tirer parti des marchands"
 EVTDESC802:0 "Lorsque la position des bourgeois et des marchands est renforcée dans un pays, l'État peut bénéficier des services d'un nombre accru de personnes compétentes. Et parfois même, un pays peut tirer parti des talents des gens du commun."
 EVTOPTB802A:0 "Un grand homme offre ses services"
 EVTNAME803:0 "Perte de stabilité"
 EVTDESC803:0 "Le renforcement des privilèges de la noblesse contrarie énormément la bourgeoisie et les marchands. Le pays est en proie aux troubles, ce qui pourrait bien s'avérer désastreux à long terme."
 EVTOPTA803:0 "Et alors ? Ce ne sont que des paysans !"
 EVTNAME804:0 "Soulèvement de la bourgeoisie"
 EVTDESC804:0 "Nos bourgeois s'insurgent contre les atteintes à leurs droits, causées par les changements survenus dans le pays. Il paraît clair qu'ils ne tolèrent pas de voir les privilèges de la noblesse être renforcés."
 EVTOPTB804A:0 "Cherchons le soutien des nobles"
 EVTNAME805:0 "Davantage de nobles dans l'armée"
 EVTDESC805:0 "Les privilèges accrus de l'aristocratie s'accompagnent de devoirs supplémentaires. Tout véritable gentilhomme se doit de servir dans l'armée en tant qu'officier."
 EVTOPTB805A:0 "Un noble peut commander en toute circonstance"
 EVTNAME806:0 "Pays déstabilisé"
 EVTDESC806:0 "Notre choix de renforcer l'État aux dépens des intérêts locaux nous a fait perdre en partie le contrôle sur les provinces : du fait que plus personne n'est là pour la rassurer, la population commence à croire qu'elle est mal gouvernée."
 EVTOPTB806A:0 "C'est fort regrettable"
 EVTNAME807:0 "Grave révolte"
 EVTDESC807:0 "Nous savons pertinemment que personne n'aime payer des impôts. On pourrait croire toutefois que chacun a bien conscience que les victoires glorieuses remportées sur le champ de bataille demandent une légère hausse des taxes. Il semble que nous allons devoir le leur expliquer."
 EVTOPTB807A:0 "Exercices de tir !"
 EVTNAME808:0 "Apparition d'un prétendant"
 EVTDESC808:0 "Afin d'assurer la gloire de notre pays, il nous a été nécessaire de limiter les privilèges locaux. Mais le problème, avec les privilèges, est que le peuple y est très attaché, pour des raisons purement sentimentales.\n\nEt voilà qu'un imbécile assoiffé de pouvoir s'est autoproclamé [Root.Monarch.GetTitle] de [Root.GetName], et parce qu'il a promis de rétablir les privilèges de nombreux naïfs le rejoignent."
 EVTOPTB808A:0 "Faisons-lui couper la tête"
 EVTNAME809:0 "Augmentation locale des impôts"
 EVTDESC809:0 "L'un de nos gouverneurs a su user de son autorité de façon judicieuse pour augmenter les impôts dans sa province."
 EVTOPTB809A:0 "Excellent travail"
 EVTNAME810:0 "Hausse locale des recrutements"
 EVTDESC810:0 "Notre décision de reconnaître les privilèges locaux aide les paysans à s'investir dans la défense de leurs villages, et se traduit par une diminution de la réticence à servir dans les armées."
 EVTOPTB810A:0 "C'est satisfaisant"
 EVTNAME811:0 "Hausse de la stabilité"
 EVTDESC811:0 "Notre décision d'octroyer plus de pouvoirs aux notables les fait apprécier notre gouvernement. Cela les pousse à expliquer en détail au peuple combien il est bien gouverné."
 EVTOPTB811A:0 "Bonne nouvelle"
 EVTNAME812:0 "Soulèvement de la paysannerie"
 EVTDESC812:0 "En empêchant les paysans de se déplacer, le servage présente l'avantage de faciliter la levée des impôts. Cette politique, aussi juste que naturelle, semble toutefois poser problème à certains paysans, qui ont stupidement décidé de se révolter."
 EVTOPTB812A:0 "Tuons-les tous !"
 EVTNAME813:0 "Valoriser les plus compétents"
 EVTDESC813:0 "Notre décision d'améliorer le sort de nos serfs et de veiller à ce qu'ils soient correctement traités a permis à chacun de montrer ce dont il était capable. Peut-être même sera-t-il possible que l'un d'entre eux approche d'une certaine grandeur ?"
 EVTOPTB813A:0 "C'est bien"
 EVTNAME814:0 "Révolte importante"
 EVTDESC814:0 "Nos paysans sont extrêmement fâchés de voir leur liberté de mouvement une nouvelle fois restreinte. Cela suscite même des révoltes d'importance, un peu partout dans le pays… Peut-être que s'ils passaient un peu plus de temps à se laver ils auraient moins le temps de se révolter ?"
 EVTOPTB814A:0 "Révolte paysanne !"
 EVTNAME815:0 "Des gens disparaissent"
 EVTDESC815:0 "Depuis que nous avons facilité les déplacements des paysans en quête de meilleures opportunités agricoles, il est, malheureusement, plus difficile de savoir où ils se trouvent lorsque l'armée a besoin de nouvelles recrues."
 EVTOPTA815:0 "Ce n'est pas l'idéal"
 EVTNAME816:0 "Perte de contrôle"
 EVTDESC816:0 "Depuis que les nouvelles lois lient moins étroitement les paysans à la terre, il semble que ceux-ci aient de bien étranges idées sur leur rôle précis dans l'ordre des choses."
 EVTOPTB816A:0 "Voilà un inquiétant constat"
 EVTNAME817:0 "Meilleure administration"
 EVTDESC817:0 "En réfrénant l'exploitation impitoyable de la paysannerie par la noblesse, le nombre de ces hobereaux s'est accru de façon surprenante au sein de l'administration. Cela a ainsi amélioré les conditions générales dans le pays."
 EVTOPTB817A:0 "C'est ça le progrès"
 EVTNAME818:0 "Des idées dangereuses se propagent"
 EVTDESC818:0 "Notre façon de penser, un peu moins dogmatique, a donné naissance à une notion nouvelle et étrange, baptisée « humanisme ». C'est là un grave sujet d'inquiétude, car la population commence à remettre en question l'ordre des choses."
 EVTOPTB818A:0 "Nous sommes inquiets"
 EVTNAME819:0 "Nous paraissons faibles"
 EVTDESC819:0 "Aucun pays civilisé ne peut laisser la populace s'essayer à des pensées sérieuses. Le monde a les yeux braqués sur nous et n'apprécie guère ce qu'il voit."
 EVTOPTB819A:0 "Cela ne durera pas"
 EVTNAME820:0 "Apparition de penseurs nouveaux"
 EVTDESC820:0 "Notre politique généreuse, conférant au peuple une plus grande liberté d'expression, a ouvert la voie à des idées aussi nouvelles que prometteuses. Quelques-uns de ces penseurs les plus éminents pourraient même devenir de grands hommes, de ceux capables de laisser à notre pays, en guise d'héritage, un véritable âge d'or intellectuel."
 EVTOPTB820A:0 "Nous avons fait le bon choix"
 EVTNAME821:0 "Hérésie"
 EVTDESC821:0 "Il semble que, d'une façon ou d'une autre, pour chaque secte hérétique que nous trouvons et éliminons, deux autres surgissent."
 EVTOPTB821A:0 "Les mauvaises herbes…"
 EVTNAME822:0 "Désordre"
 EVTDESC822:0 "La population se plaint de notre conservatisme à l'égard des idées nouvelles, prétendant, entre autres absurdités, que nous ne tenons aucun compte des anciennes libertés philosophiques."
 EVTOPTB822A:0 "Malheureusement, quelques-uns vont devoir passer sur le bûcher"
 EVTNAME823:0 "Apparition d'un saint homme"
 EVTDESC823:0 "Un moine est arrivé aujourd'hui à la cour, impressionné par le châtiment sévère, mais juste et saint, que nous infligeons aux hérétiques et aux incroyants. Il a sollicité un poste de conseiller, arguant du fait qu'un pays qui prie de concert reste uni."
 EVTOPTB823A:0 "Nous allons y réfléchir"
 EVTNAME830:0 "La noblesse s'inquiète"
 EVTDESC830:0 "Les nobles possédant des domaines proches des frontières s'inquiètent du fait que nous négligions nos défenses, et font part de leurs interrogations à qui veut les écouter."
 EVTOPTB830A:0 "Mais la meilleure des défenses, c'est l'attaque"
 EVTNAME831:0 "Trop de lâches"
 EVTDESC831:0 "L'intérêt croissant que nous portons aux tactiques offensives complique l'enrôlement de nouvelles troupes. Les officiers chargés du recrutement rapportent être trop souvent confrontés à des paysans parlant, de façon totalement ridicule, de « chair à canon »."
 EVTOPTB831A:0 "Ces imbéciles passent à côté de la gloire"
 EVTNAME832:0 "Gloire à nous !"
 EVTDESC832:0 "Notre choix de privilégier l'attaque conduit bon nombre de nos voisins à envier et s'inquiéter de nos troupes, couvertes de gloire et toujours prêtes à faire goûter de leur acier à nos ennemis."
 EVTOPTB832A:0 "Ils font bien…"
 EVTNAME833:0 "La noblesse ne veut plus combattre"
 EVTDESC833:0 "Depuis que nous appliquons des tactiques résolument défensives, les nobles se montrent de plus en plus réticents à servir dans l'armée. Pour eux, se cacher derrière des murs ne fournit guère d'occasions de se couvrir de gloire."
 EVTOPTB833A:0 "Ils ne comprennent rien à rien"
 EVTOPTB833B:0 "Un peu d'or saura les convaincre"
 EVTNAME834:0 "Les paysans en colère"
 EVTDESC834:0 "Afin d'appliquer au mieux nos tactiques défensives, nous avons fait araser les terres autour des forts afin d'y creuser des fossés et de dégager le champ de vision des défenseurs. Mais les occupants de certains de ces terrains le prennent fort mal et réagissent de la façon la plus déloyale qui soit."
 EVTOPTB834A:0 "Le fort tiendra bien jusqu'à l'arrivée de renforts"
 EVTNAME835:0 "Expert en fortifications"
 EVTDESC835:0 "Depuis que nous nous intéressons à des théories plus défensives, un modeste ingénieur, donc relégué à l'un des postes les moins glorieux de l'armée, a fait forte impression, et pourrait même être qualifié de génie."
 EVTOPTB835A:0 "C'est qu'il doit être vraiment talentueux"
 EVTNAME836:0 "Désintérêt pour la flotte"
 EVTDESC836:0 "L'intérêt croissant que nous portons à l'armée aux dépens de la marine a poussé plusieurs de nos charpentiers de marine à chercher du travail ailleurs. Les chantiers navals en subissent donc les conséquences."
 EVTOPTB836A:0 "Il fallait s'y attendre"
 EVTNAME837:0 "Démission d'officiers de marine"
 EVTDESC837:0 "Notre choix de privilégier l'armée a poussé de jeunes et prometteurs officiers de marine à démissionner. Ils justifient leur geste par le fait que leurs perspectives de carrière ne sont plus ce qu'elles étaient."
 EVTOPTB837A:0 "Bon sang !"
 EVTNAME838:0 "Un exemple pour tous"
 EVTDESC838:0 "Alors que l'armée commence à récolter les fruits de l'intérêt que nous lui portons, les jeunes officiers profitent de la moindre occasion pour se distinguer. Un capitaine, notamment, se détache nettement de ses pairs."
 EVTOPTB838A:0 "Intéressant"
 EVTNAME839:0 "Les arsenaux se vident"
 EVTDESC839:0 "Depuis que nous avons pris la décision de privilégier notre puissance maritime, les arsenaux approvisionnant l'armée se vident, et les artisans expérimentés cherchent ailleurs un salaire."
 EVTOPTB839A:0 "Cela est fort décevant"
 EVTNAME840:0 "Démission d'un général"
 EVTDESC840:0 "Notre choix récent de privilégier la marine a conduit à la démission de plusieurs généraux, certains qu'ils ne peuvent plus guère atteindre la gloire."
 EVTOPTB840A:0 "Eh bien !"
 EVTNAME842:0 "Recrues inaptes"
 EVTDESC842:0 "Depuis notre décision de relever les normes d'excellence de notre armée, bon nombre de recrues potentielles ont malheureusement été déclarées inaptes au service."
 EVTOPTB842A:0 "Il nous faut séparer le bon grain de l'ivraie"
 EVTNAME843:0 "Les nobles sont inquiets"
 EVTDESC843:0 "Du fait que notre armée recherche de plus en plus l'excellence, les nobles s'inquiètent que disparaisse définitivement cette armée traditionnelle qui, pour parler clair, était plus dévouée à leur cause qu'à celle du pays.\n\nMais, fort heureusement, ils s'inquiètent tout autant de constater que l'armée nouvelle constitue un argument des plus efficaces contre quiconque oserait se plaindre trop bruyamment…"
 EVTOPTB843A:0 "En ce cas, pas de problème"
 EVTNAME844:0 "Nouveau maître-instructeur"
 EVTDESC844:0 "Depuis que nous avons pris la décision de mettre sur pied une armée mieux disciplinée, les instructeurs veillent tout particulièrement à ce que les troupes soient parfaitement entraînées. L'un d'entre eux, tout particulièrement, semble véritablement prometteur."
 EVTOPTB844A:0 "Parfait"
 EVTNAME845:0 "Notre armée est raillée"
 EVTDESC845:0 "Même si notre choix de lever une grande armée est largement compris à l'intérieur de nos frontières, des étrangers ignares se moquent de nous : ils prétendent que nos troupes ne sont rien d'autre qu'une foule indisciplinée."
 EVTOPTB845A:0 "Qu'ils se moquent, qu'ils se moquent…"
 EVTNAME846:0 "Des commandants difficiles à dénicher"
 EVTDESC846:0 "La décision de privilégier une armée nombreuse plutôt qu'une armée d'excellence était avisée. Toutefois, nous faisons face à un problème imprévu : il devient difficile de repérer un officier de talent au sein de cette masse de soldats."
 EVTOPTB846A:0 "Les choses vont s'arranger, n'en doutons pas"
 EVTNAME847:0 "Une organisation nouvelle"
 EVTDESC847:0 "Certains étaient persuadés que la décision de privilégier la quantité plutôt que l'excellence était une grossière erreur, que cela susciterait l'incapacité du commandement à mener les troupes de façon efficace, et rendrait notre armée ridicule. Mais ils avaient tort. Notre armée, plus nombreuse et renouvelée, a révélé les talents de nos théoriciens militaires, permettant ainsi de créer une armée bien mieux organisée."
 EVTOPTB847A:0 "C'est parfait"
 EVTNAME729:0 "Embellissement de $CAPITAL_CITY$"
 EVTDESC729:0 "La capitale a été trop longtemps négligée, mais la possibilité nous est donnée d'embellir la ville et d'en faire une fierté pour notre culture. Une telle entreprise peut s'avérer coûteuse, mais il existe peut-être une autre solution."
 EVTOPTA729:0 "Utilisons l'armée en guise de main-d'œuvre"
 EVTOPTB729:0 "Dépensons plutôt l'argent prévu"
 EVTNAME730:0 "Recherches militaires ineptes"
 EVTDESC730:0 "Dans le pays, plusieurs personnes versées dans le sujet prétendent que notre manière de procéder en matière de recherches militaires est aberrante et n'aboutira à rien. Ils nous demandent de mettre un terme à notre actuelle façon de faire, pour revenir à ce qui a fait ses preuves pour nos pères."
 EVTOPTA730:0 "Sans doute n'ont-ils pas complètement tort"
 EVTOPTB730:0 "Ignorons-les"
 EVTNAME731:0 "Recherches navales ineptes"
 EVTDESC731:0 "Un éminent architecte naval aurait rédigé un document très convaincant, dans lequel il détaille les raisons pour lesquelles la nouvelle technologie navale, pour laquelle son rival a tenté d'obtenir un financement, ne portera jamais ses fruits. D'après lui, les navires risqueraient même de sombrer avant d'avoir quitté le port !"
 EVTOPTA731:0 "Sans doute a-t-il raison"
 EVTOPTB731:0 "Ignorons-le"
 EVTNAME732:0 "Hérésie des nouvelles pratiques commerciales"
 EVTDESC732:0 "Plusieurs personnalités, dans tout le pays, se sont plaintes que les pratiques nouvelles de nos marchands sont clairement hérétiques. Ils nous invitent donc à y mettre un terme."
 EVTOPTA732:0 "Répondons à leurs attentes"
 EVTOPTB732:0 "Ignorons-les"
 EVTNAME733:0 "Échec des recherches en production"
 EVTDESC733:0 "Selon certaines rumeurs, les recherches visant à développer de nouvelles techniques de production mèneraient à une impasse, et plusieurs membres de la noblesse estiment qu'il vaudrait mieux y renoncer pour revenir à des méthodes éprouvées."
 EVTOPTA733:0 "Sans doute ont-ils raison"
 EVTOPTB733:0 "Ignorons-les"
 EVTNAME734:0 "Le gouvernement doit se stabiliser"
 EVTDESC734:0 "Quelques-uns des membres les plus éminents du gouvernement s'inquiètent de certaines évolutions à l'œuvre dans la façon de gouverner le pays. Ils exigent un arrêt immédiat de ces réformes, qu'ils qualifient de scandaleuses, et un retour à des méthodes traditionnelles et éprouvées – même s'ils omettent évidemment d'indiquer en quoi de telles évolutions auraient un impact sur leur propre pouvoir."
 EVTOPTA734:0 "Répondons à leurs attentes"
 EVTOPTB734:0 "Ignorons-les"
 EVTNAME735:0 "Une génération de lâches"
 EVTDESC735:0 "De nombreuses années en paix ont privé l'homme du commun de ses valeurs martiales. C'est là quelque chose de perturbant, et cela pourrait avoir de graves conséquences, car déjà il s'avère déjà qu'une bonne part de nos recrues ne sont rien d'autre que des lâches…"
 EVTOPTA735:0 "Renvoyons-les"
 EVTOPTB735:0 "Nous avons besoin d'eux"
 EVTNAME736:0 "Mort d'un marchand"
 EVTDESC736:0 "L'un des plus riches marchands de $COUNTRY$ est mort sans descendance. C'était un mécène bien connu de la religion et des arts."
 EVTOPTA736:0 "L'État a besoin de son argent"
 EVTOPTB736:0 "Utilisons son argent comme il l'aurait fait"
 EVTNAME737:0 "Un expert en fortifications repéré"
 EVTDESC737:0 "Il semblerait que l'une de nos provinces abrite un homme ayant des idées intrigantes sur la manière d'améliorer les fortifications. Malheureusement, il semble réticent à l'idée de quitter sa ville natale."
 EVTOPTA737:0 "Le pays a besoin de lui"
 EVTOPTB737:0 "Laissons-le chez lui"
 EVTNAME738:0 "Parent naïf"
 EVTDESC738:0 "Un membre de la famille de notre souverain s'est avéré particulièrement naïf, et continue de communiquer publiquement des informations de toute première importance à des étrangers. Il s'agit dans les faits de trahison, ni plus ni moins ; mais exécuter un membre de la famille royale pourrait entraîner des troubles."
 EVTOPTA738:0 "C'est un traître, exécutons-le"
 EVTOPTB738:0 "C'est un parent, alors…"
 EVTNAME739:0 "Sanctification"
 EVTDESC739:0 "Le pape vient tout juste de le proclamer : l'un des ancêtres les plus vénérables et les plus estimés de notre [From.Monarch.GetTitle] était un saint. Il convient de célébrer cette occasion !"
 EVTOPTA739:0 "Te Deum !"
 EVTNAME740:0 "Les contrebandiers sévissent"
 EVTDESC740:0 "Les gens trouvent des tas d'idées pour éviter les péages et les taxes sur la circulation des marchandises. Nos revenus s'en trouvent diminués, mais mettre fin à de tels agissements coûterait cher à court terme."
 EVTOPTA740:0 "Mettons un terme à la contrebande"
 EVTOPTB740:0 "Cela coûterait trop cher"
 EVTNAME741:0 "Les progrès permis par l'imprimerie"
 EVTDESC741:0 "Depuis l'invention de la presse à imprimer, la publication de livres, portant sur des sujets toujours plus variés, s'est multipliée. Les avantages de cette machine sont aisés à constater, car désormais le savoir se propage beaucoup plus rapidement, permettant aux philosophes et aux scientifiques de multiplier les idées nouvelles."
 EVTOPTA741:0 "C'est une excellente chose"
 EVTNAME742:0 "Politique de recrutement extraordinaire"
 EVTDESC742:0 "Nous sommes en guerre et nos réserves d'hommes s'épuisent peu à peu. Notre brillant$RULER_POSS_PRONOUN$ [Root.Monarch.GetTitle] a échafaudé un plan qui permettrait d'appeler plus d'hommes sous les drapeaux. Cela risque toutefois d'entraîner des problèmes dans les campagnes."
 EVTOPTA742:0 "Recrutons-en autant que possible"
 EVTOPTB742:0 "Faisons preuve de mesure"
 EVTNAME743:0 "Le poids de la guerre"
 EVTDESC743:0 "La lassitude de la guerre que connaît notre pays fait bien des ravages. Tous, du plus grand aristocrate au plus vil des serfs, se lassent de la poursuite de cette guerre inutile."
 EVTOPTA743:0 "Nous devrions faire la paix"
 EVTNAME744:0 "Cette guerre est futile"
 EVTDESC744:0 "Il paraît évident que cette guerre est perdue d'avance. Nous devrions limiter nos pertes et signer une paix digne. Continuer de nous battre de la sorte relève de la folie."
 EVTOPTA744:0 "La paix serait préférable"
 EVTNAME745:0 "La guerre divise"
 EVTDESC745:0 "La façon consternante dont cette guerre a été menée entraîne l'émergence de plusieurs prétendants. L'un d'eux a même pris les armes contre nous, au beau milieu des combats en cours !"
 EVTOPTA745:0 "Mais il serait incapable de remporter le conflit"
 EVTNAME746:0 "$PROVINCENAME$ passe à l'ennemi"
 EVTDESC746:0 "Les autorités locales de $PROVINCENAME$ s'adaptent sans problème aux nouvelles lois et règles imposées par l'occupant. Et voilà que, du fait de l'évolution désastreuse du conflit, elles ont déjà pris acte, par avance, de leur transfert à la table des négociations, et sont passées à l'ennemi."
 EVTOPTA746:0 "Nous devrions signer la paix"
 EVTNAME747:0 "$FROM$ passe à $COUNTRY$"
 EVTDESC747:0 "Les autorités locales de $FROM$ s'adaptent sans problème aux nouvelles lois et règles imposées par l'occupant. Et voilà que, du fait de l'évolution désastreuse du conflit, elles ont déjà pris acte, par avance, de leur transfert à la table des négociations, et sont passées à l'ennemi."
 EVTOPTA747:0 "Que $FROM$ passe à $COUNTRY$"
 EVTOPTB747:0 "Ces territoires ne présentent aucun intérêt"
 EVTNAME2038:0 "Fin des conflits religieux"
 EVTDESC2038:0 "Notre pays en a fini avec les désastreuses divisions nées des conflits religieux, et est maintenant rassemblé."
 EVTOPTA2038:0 "Une seule foi !"
 random_event.EVTNAME1:0 "Soutien à la révolution outre-mer"
 random_event.EVTDESC1:0 "Alors que la guerre entre notre rival et ses ennemis se prolonge, de plus en plus de voix s'élèvent chez nous pour demander à ce que nous ne restions pas impassibles, mais au contraire venions en aide à ceux qui, dans les colonies, luttent pour leur liberté."
 random_event.EVTOPTA1:0 "Nous ne pouvons abandonner à leur sort ces Américains"
 random_event.EVTOPTB1:0 "Ce n'est pas notre guerre"
 random_event.EVTNAME2:0 "Liens culturels faiblissants"
 random_event.EVTDESC2:0 "À mesure que le temps passe, les liens entre la métropole et les colonies se distendent. Ainsi, les colons de $PROVINCE$ ont de moins en moins tendance à s'identifier à la mère-patrie."
 random_event.EVTOPTA2:0 "Nous verrons bien, avec le temps…"
 random_event.EVTNAME3:0 "Un traître au parlement"
 random_event.EVTDESC3:0 "Alors même que nous sommes en guerre, il est apparu qu'un membre du parlement agit en faveur de l'ennemi et apporte son soutien à l'opposition. Il serait aisé de le dénoncer et de le faire exécuter pour trahison, mais il dispose de nombreux partisans parmi les parlementaires et cela pourrait causer une certaine instabilité."
 random_event.EVTOPTA3:0 "Faisons-le exécuter"
 random_event.EVTOPTB3:0 "Tentons de limiter son influence"
 random_event.EVTNAME4:0 "Une nouvelle religion ? Encore ?"
 random_event.EVTDESC4:0 "Nos paysans se livrent à d'étranges rituels avec des sortes de… ballons ? Il nous faut à tout prix empêcher de nouveaux troubles religieux !"
 random_event.EVTOPTA4:0 "Tant que nos universités en sont préservées…"
 random_event.EVTOPTB4:0 "Nos conseillers n'en ont jamais entendu parler ?"
 random_event.EVTNAME5:0 "Nos ancêtres nous regardent"
 random_event.EVTDESC5:0 "Ces derniers temps, le peuple commence à remettre en question notre droit à régner. Il convient de lui rappeler que nous sommes légitimes sur le trône !"
 random_event.EVTOPTA5:0 "Faisons construire de grands monuments à la gloire à nos ancêtres"
 random_event.EVTOPTB5:0 "Faisons ériger la statue de l'un de nos ancêtres"
 random_event.EVTOPTC5:0 "Mieux vaut que tout le monde oublie notre grand-père…"
 random_event.EVTNAME6:0 "Un nouveau champion au tournoi"
 random_event.EVTDESC6:0 "Au cours d'un récent tournoi, un roturier a surpris toute l'assemblée en battant tous ceux qui s'opposaient à lui, jusqu'à être déclaré champion. Reste maintenant à résoudre une question épineuse : que devons-nous faire de lui ?"
 random_event.EVTOPTA6:0 "Cet homme devrait diriger nos armées"
 random_event.EVTOPTB6:0 "Durcissons les règles afin que cela ne se reproduise plus"
 random_event.EVTNAME7:0 "Nouveau vaisseau amiral"
 random_event.EVTDESC7:0 "Sans un magnifique vaisseau amiral, notre flotte ne peut être considérée comme parfaite."
 random_event.EVTOPTA7:0 "Une figure de proue dorée serait du plus bel effet"
 random_event.EVTOPTB7:0 "Si vous le dites…"
 random_event.EVTOPTC7:0 "Le moins cher sera le mieux"
 random_event.EVTNAME8:0 "Hérésie"
 random_event.EVTDESC8:0 "$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$ a eu maille à partir avec l'évêque lors du dernier banquet, et l'Église vient de dépêcher un inquisiteur pour l'interroger sur ses idées. Nous pouvons tout aussi bien user de notre influence pour $NATURAL_SCIENTIST_ADJ$$PHILOSOPHER_ADJ$$ARTIST_ADJ$$THEOLOGIAN_ADJ$ défendre qu'accepter l'intervention de l'Église afin de susciter la bienveillance du pape."
 random_event.EVTOPTA8:0 "Père, que ta volonté soit faite"
 random_event.EVTOPTB8:0 "La prochaine fois nous empoisonnerons le repas de l'évêque"
 random_event.EVTNAME9:0 "Espion infiltré chez l'ennemi"
 random_event.EVTDESC9:0 "L'un de nos experts militaires travaille pour nos ennemis depuis des années maintenant, et il se propose d'aider à les vaincre dans le conflit actuel. Son sacrifice le met en mesure soit de nous emparer d'une forteresse, soit d'acquérir certains de leurs secrets. Comment devons-nous l'employer ?"
 random_event.EVTOPTA9:0 "Demandons-lui de saboter la forteresse"
 random_event.EVTOPTB9:0 "Qu'il nous renseigne sur ce qu'il a construit pour eux"
 random_event.EVTNAME10:0 "Un corsaire trop avide"
 random_event.EVTDESC10:0 "Notre corsaire le plus redouté estime que sa soif de butin et de gloire ne pouvait être épanchée par les seuls navires ennemis ; aussi a-t-il décidé de s'en prendre à notre propre flotte marchande.\n\nLes marchands exigent sa tête, mais notre trésorier nous suggère plutôt de trouver un arrangement. Nos coffres, vides, ne souffriraient guère de quelques rentrées de pièces sonnantes et trébuchantes."
 random_event.EVTOPTA10:0 "Les marchands doivent être protégés, coulons ce faquin"
 random_event.EVTOPTB10:0 "Comme le dit l'adage : pecunia non olet"
 random_event.EVTNAME11:0 "Expert militaire étranger"
 random_event.EVTDESC11:0 "Le pays est en guerre mais le commandement n'est aucunement prêt. Or, aujourd'hui même, un expert militaire venu de l'étranger s'est présenté à la cour. Sa réputation le précède et il maîtrise assez bien notre langue, mais ses tarifs sont élevés. Que devons-nous faire de lui ?"
 random_event.EVTOPTA11:0 "Demandons-lui de former nos officiers"
 random_event.EVTOPTB11:0 "Mettons-le à la tête des troupes"
 random_event.EVTOPTC11:0 "Nous n'avons pas besoin de l'aide d'un étranger"
 random_event.EVTNAME12:0 "L'éléphant blanc"
 random_event.EVTDESC12:0 "Nous sommes parvenus à acquérir un éléphant blanc, symbole de justice et de puissance, de paix et de prospérité pour le pays."
 random_event.EVTOPTA12:0 "Il est splendide"
 random_event.EVTNAME13:0 "Profits à la Mecque"
 random_event.EVTDESC13:0 "$MONARCHTITLE$, un nombre inhabituel de nobles et de marchands venus de tout le monde musulman a accompli le pèlerinage à la Mecque cette année. Cet afflux de gens fortunés a beaucoup contribué au commerce local. Comment devrions-nous collecter les impôts ?"
 random_event.EVTOPTA13:0 "L'argent ira dans nos coffres"
 random_event.EVTOPTB13:0 "Investissons dans les magasins de la ville"
 random_event.EVTOPTC13:0 "L'argent ira au culte"
 random_event.EVTNAME14:0 "Une performance étonnante"
 random_event.EVTDESC14:0 "Récemment, une femme troubadour connue dans toute l'Europe pour sa musique peu conventionnelle a été invitée à se produire à la cour. En voyant son costume, l'assistance a failli s'étouffer. Ses chansons comportaient de nombreuses références grivoises à peine masquées ainsi que des références à des actes sexuels contre nature – à tel point que l'archevêque est devenu écarlate avant de quitter soudainement la salle. La représentation à peine achevée, tous les regards se tournent vers vous pour voir votre réaction."
 random_event.EVTOPTA14:0 "Une étude provocante et envoûtante de l'amour et des genres dans la société contemporaine !"
 random_event.EVTOPTB14:0 "Une ridicule obscénité pour les demeurés ! Hors de ma vue !"
 random_event.EVTNAME15:0 "L'arc ou le mousquet ?"
 random_event.EVTDESC15:0 "Un débat s'est engagé à la cour sur l'importance comparée du mousquet et des régiments d'archers traditionnels. Dans l'espoir de convaincre [Root.Monarch.GetHerHis] $MONARCHTITLE$ $MONARCH$ que leur rôle dans l'armée n'était en rien dépassé, un groupe d'archers vétérans a fait une démonstration impressionnante. Leur grâce, leur compétence et leur précision ont été admirées par tous ceux qui y ont assisté."
 random_event.EVTOPTA15:0 "Bien évidemment que les archers conservent le premier rôle"
 random_event.EVTOPTB15:0 "Il est temps pour ces vieux soldats de prendre leur retraite"
 random_event.EVTNAME16:0 "Des brèches dans le blocus"
 random_event.EVTDESC16:0 "Un célèbre corsaire est en mesure de briser le blocus et de faire entrer dans le pays ce dont nous avons le plus besoin, mais il demande des sommes de plus en plus élevées pour continuer à prendre ce risque."
 random_event.EVTOPTA16:0 "Nous devons continuer à nous approvisionner"
 random_event.EVTOPTB16:0 "Faisons payer les marchands"
 random_event.EVTOPTC16:0 "Nous ne discuterons pas avec ces voyous"
 colonial.EVTNAME8:0 "Une sorcière !"
 colonial.EVTDESC8:0 "En $PROVINCENAME$, des villageois ont capturé une sorcière la main dans le sac, alors qu'elle s'apprêtait à faire cuire des enfants dans un four… La région s'agite, et la femme semble destinée à finir sur le bûcher. Devons-nous condamner ou approuver l'épreuve par le feu ?"
 colonial.EVTOPTA8:0 "Brûlons cette sorcière, qu'il n'en reste que des cendres !"
 colonial.EVTOPTB8:0 "Tout le monde sait que les sorcières n'existent pas ; libérons cette pauvre femme"
 colonial.EVTNAME9:0 "Un nouvel établissement"
 colonial.EVTDESC9:0 "Nos efforts pour développer $PROVINCENAME$ se poursuivent, mais certains de nos colons refusent de reconnaître la capitale provinciale que nous avons établie et fondé, à bonne distance de l'ancien, un nouvel établissement. Les gens se rendent en masse jusqu'à ce dernier, alors que nous commençons à manquer de bras."
 colonial.EVTOPTA9:0 "Autant abandonner l'ancien établissement"
 colonial.EVTOPTB9:0 "Plus d'habitants, c'est plus d'impôts"
 colonial.EVTNAME10:0 "Querelles de clochers"
 colonial.EVTDESC10:0 "En $PROVINCENAME$, deux de nos établissements sont entrés dans une farouche compétition, tentant l'impossible pour établir leur domination sur toute la province."
 colonial.EVTOPTA10:0 "La compétition engendre le succès"
 colonial.EVTOPTB10:0 "Nommons deux gouverneurs distincts"
 colonial.EVTNAME11:0 "Défense compromise"
 colonial.EVTDESC11:0 "$PROVINCENAME$ compte deux établissements d'importance, séparés par plusieurs jours de voyage. Cette situation interdit toute défense efficace de la province."
 colonial.EVTOPTA11:0 "Ils n'ont qu'à se défendre eux-mêmes"
 colonial.EVTOPTB11:0 "Nous devrions construire un autre fort"
 colonial.EVTNAME12:0 "Un chasseur sachant chasser…"
 colonial.EVTDESC12:0 "Les jeunes hommes de $PROVINCENAME$ sont, au mieux, à moitié civilisés. Ils apprennent des indigènes voisins et les admirent, et nombreux sont ceux qui rêvent d'abandonner leurs foyers pour chasser et parcourir les étendues sauvages au-delà de nos frontières."
 colonial.EVTOPTA12:0 "Condamnons ces imbécillités"
 colonial.EVTOPTB12:0 "S'ils pouvaient explorer un peu…"
 colonial.EVTOPTC12:0 "S'ils pouvaient nous rapporter quelques fourrures…"
 colonial.EVTNAME13:0 "Le commerce des fourrures périclite"
 colonial.EVTDESC13:0 "À mesure que la civilisation s'avance, le gibier des forêts que nous chassons pour leur fourrure s'est fait plus rare, et il ne nous est désormais plus possible de trouver de fourrures en $PROVINCENAME$."
 colonial.EVTOPTA13:0 "Puisque les forêts sont vides, autant couper ces arbres…"
 colonial.EVTOPTC13:0 "Peut-être vont-ils enfin se décider à cultiver la terre ?"
 colonial.EVTNAME14:0 "Fondation d'une mission jésuite"
 colonial.EVTDESC14:0 "Un groupe de moines de la Compagnie de Jésus s'est rendu au Nouveau Monde afin d'y établir une mission dans l'une de nos colonies et d'y christianiser les indigènes qui s'y trouvent."
 colonial.EVTOPTA14:0 "Ad maiorem Dei gloriam !"
 colonial.EVTNAME15:0 "La malaria frappe une colonie !"
 colonial.EVTDESC15:0 "La maladie a frappé notre colonie de $PROVINCENAME$, de façon si dévastatrice qu'il y a un risque qu'elle disparaisse. Les indigènes semblent immunisés contre ce mal, mais chaque jour nos colons sont plus nombreux à mourir."
 colonial.EVTOPTA15:0 "Envoyons quelqu'un combattre ce mal"
 colonial.EVTOPTB15:0 "Mettons la province en quarantaine !"
 colonial.EVTOPTC15:0 "Prions pour que cela s'arrange"
 colonial.EVTNAME18:0 "Le café du Nouveau Monde"
 colonial.EVTDESC18:0 "Le café est devenu un produit très demandé, et notre peuple semble ne jamais en avoir suffisamment. Le climat et les vastes étendues du Nouveau Monde semblent en faire le lieu idéal pour sa culture. Peut-être devrions-nous songer à étendre celle-ci en [Root.GetName] ?"
 colonial.EVTOPTA18:0 "Certains l'appellent avec raison « l'or noir »"
 colonial.EVTOPTC18:0 "Ne changeons pas tout"
 ship_building_problems:0 "Difficultés dans la construction navale"
 increased_tariffs:0 "Hausse des droits de douane"
 desc_increased_tariffs:0 "[Root.ColonialParent.GetName] n'a pas prêté attention à nos protestations et accru les droits de douane pesant sur nos produits."
 reduced_tariffs:0 "Baisse des droits de douane"
 desc_reduced_tariffs:0 "[Root.ColonialParent.GetName] a prêté attention à nos protestations et diminué les droits de douane pesant sur nos produits."
 colonial_nation.EVTNAME1:0 "Droits de douane trop élevés"
 colonial_nation.EVTDESC1:0 "Les habitants des colonies pensent que les prix sont trop élevés. Ils en rejettent la faute sur nos droits de douane, et demandent à ce qu'ils soient abaissés."
 colonial_nation.EVTOPTA1:0 "Montrons-leur qui règne sur les colonies !"
 colonial_nation.EVTOPTB1:0 "Acceptons de les abaisser"
 colonial_nation.EVTNAME2:0 "Droits de douane relevés"
 colonial_nation.EVTDESC2:0 "En dépit de nos revendications, [Root.ColonialParent.GetName] a, de façon temporaire, décidé d'appliquer des droits de douane plus importants encore, qui vont mettre à mal notre économie."
 colonial_nation.EVTOPTA2:0 "S'ils nous y poussent…"
 colonial_nation.EVTNAME3:0 "Droits de douane abaissés"
 colonial_nation.EVTDESC3:0 "[Root.ColonialParent.GetName] a écouté la voie de la raison et décidé, de façon temporaire, d'abaisser les droits de douane qui étranglaient lentement notre économie."
 colonial_nation.EVTOPTA3:0 "C'est une bonne nouvelle"
 colonial_nation.EVTNAME4:0 "Combattant de la liberté, ou rebelle ?"
 colonial_nation.EVTDESC4:0 "Un colonel de l'armée est en train de se faire un nom en tant que défenseur acharné de la résistance armée contre [Root.ColonialParent.GetName]. En plus d'être un militaire de talent, il a tout l'air d'être un meneur convaincant et charismatique, et de plus en plus de gens prêtent l'oreille à ses idées d'indépendance.\n\nDevons-nous l'accuser de traîtrise et de rébellion, ou est-il celui qui pourrait nous aider à nous débarrasser de nos fers et mener [Root.GetName] vers la liberté ?"
 colonial_nation.EVTOPTA4:0 "Promouvons-le au grade de général !"
 colonial_nation.EVTNAME5:0 "Problèmes en [From.GetName]"
 colonial_nation.EVTDESC5:0 "Un colonel de l'armée [From.GetAdjective] est en train de se faire un nom en tant que défenseur acharné de la résistance armée contre [Root.GetName]. En plus d'être un militaire de talent, il a tout l'air d'être un meneur convaincant et charismatique, et de plus en plus de gens prêtent l'oreille à ses dangereuses idées d'indépendance.\n\nPourtant, au lieu d'immédiatement décapiter la rébellion, les autorités locales de [From.GetName] l'ont promu au grade de général !"
 colonial_nation.EVTOPTA5:0 "Comment osent-ils ?"
 colonial_nation.EVTNAME6:0 "Un rebelle des colonies exécuté"
 colonial_nation.EVTDESC6:0 "Un colonel de l'armée de [From.GetAdjective] était en train de se faire un nom en tant que défenseur acharné de la résistance armée contre [Root.GetName]. En plus d'être un militaire de talent, il avait tout l'air d'être un meneur convaincant et charismatique, et de plus en plus de gens avaient commencé à prêter l'oreille à ses dangereuses idées d'indépendance.\n\nHeureusement, le [From.Monarch.GetTitle] [From.Monarch.GetName] a rapidement traité le problème en lui faisant trancher la tête. Pourtant, cet acte semble avoir encore accru l'aspiration à la liberté en [From.GetName]…"
 colonial_nation.EVTOPTA6:0 "Peut-être cette réponse était-elle précipitée…"
 can_lift_tariff_modifier:0 "\nUne fois son indépendance acquise, il sera mis un terme aux droits de douane pesant sur [Root.GetName]."
 colonial_nation.EVTNAME10:0 "Guerres coloniales"
 colonial_nation.EVTDESC10:0 "Si nous souhaitons établir de bonnes relations et des alliances avec les tribus indiennes du Nouveau Monde, nous pourrions avoir à empêcher certaines de nos colonies de déclarer des guerres coloniales."
 colonial_nation.EVTOPTA10:0 "Gardons-leur la bride serrée !"
 colonial_nation.EVTOPTB10:0 "Ce n'est pas dans notre intérêt"
 colonial_nation.EVTNAME11:0 "La proclamation de [GetYear]"
 colonial_nation.EVTDESC11:0 "Afin de préserver ses bonnes relations avec les tribus indiennes des environs, [From.GetName] a envoyé au [Root.Monarch.GetTitle] [Root.Monarch.GetName] une proclamation nous interdisant toute attaque contre les Indiens sans motif valable."
 colonial_nation.EVTOPTA11:0 "C'est un scandale !"
 restricted_colonial_expansion:0 "Expansion coloniale interdite"
 desc_restricted_colonial_expansion:0 "Afin de ne pas détériorer ses relations avec les tribus indigènes des environs, [Root.ColonialParent.GetName] nous a interdit toute expansion coloniale."
 colonial_nation.EVTNAME12:0 "Expansion d'une colonie"
 colonial_nation.EVTDESC12:0 "Des diplomates se trouvant dans l'une de nos colonies du Nouveau Monde font état de troubles aux frontières. L'expansion rapide et continue des colons met en colère les tribus indiennes des environs. S'il est dans notre intérêt de conserver de bonnes relations avec ces dernières, nous devrions songer à interdire l'expansion de cette colonie."
 colonial_nation.EVTOPTA12:0 "Interdisons l'expansion de la colonie"
 colonial_nation.EVTOPTB12:0 "Laissons-la s'étendre librement"
 proclamation_tooltip:0 "Le casus belli « §Yconquête coloniale§W » n'est plus disponible pendant dix ans."
 colonial_nation.EVTNAME13:0 "Expansion coloniale interdite"
 colonial_nation.EVTDESC13:0 "L'expansion rapide et continue des colons a mis en colère les tribus indiennes des environs. Aussi, afin de conserver de bonnes relations avec elles, [From.GetName] a décidé de nous interdire toute expansion coloniale."
 colonial_nation.EVTOPTA13:0 "C'est intolérable !"
 colonial_nation.EVTNAME14:0 "Le fardeau de la guerre"
 colonial_nation.EVTDESC14:0 "La dernière guerre a laissé le pays exsangue. Peut-être une part de son fardeau peut-elle être prise en charge par les colonies ?"
 colonial_nation.EVTOPTA14:0 "Faisons payer les colonies"
 colonial_nation.EVTOPTB14:0 "Nous porterons nous-mêmes ce fardeau"
 colonial_nation.EVTDESC15:0 "La dernière guerre de [From.GetName] a laissé le pays exsangue. Puisque ce conflit impliquait l'un de nos voisins, le [From.Monarch.GetTitle] [From.Monarch.GetName] a pris la décision de nous faire assumer une part du fardeau."
 colonial_nation.EVTNAME75:0 "Étendre la révolution ?"
 colonial_nation.EVTDESC75:0 "Après nous être libérés des griffes tyranniques de [Root.ColonialParent.GetName], nous sommes devenus une source d'espoir et d'inspiration pour les colonies du Nouveau Monde qui s'efforcent de gagner leur indépendance. Peut-être est-il temps d'étendre la révolution vers les colonies voisines, et de les soutenir dans leur lutte ?"
 colonial_nation.EVTOPTA75:0 "¡Viva la revolución !"
 colonial_nation.EVTOPTB75:0 "Ne rompons pas l'équilibre"
 viva_la_revolution:0 "Lève deux régiments de soldats révolutionnaires."
 colonial_nation.EVTNAME76:0 "L'effet domino"
 colonial_nation.EVTDESC76:0 "Un émissaire de [From.GetName] est arrivé. Après la victoire lors de la guerre d'indépendance contre [From.ColonialParent.GetName], ils souhaitent étendre la révolution dans tout le Nouveau Monde, et offrent de nous accorder leur aide dans notre lutte contre [Root.ColonialParent.GetName]. À nos frontières se trouvent deux régiments de vétérans de leur révolution, prêts à rejoindre notre armée. Devons-nous accepter cette aide ?"
 colonial_nation.EVTOPTA76:0 "Acceptons leurs idées et leur aide"
 colonial_nation.EVTOPTB76:0 "Nous resterons loyaux"
 supported_the_revolution:0 "A soutenu la révolution"
 colonial_nation.EVTNAME77:0 "Esprit révolutionnaire"
 colonial_nation.EVTDESC77:0 "À mesure que la ferveur révolutionnaire se répand à travers le pays, l'aspiration à la liberté atteint des sommets. Les habitants de [Root.GetName] sont fatigués de voir leurs vies dictées par un [Root.ColonialParent.Monarch.GetTitle] vivant à [Root.ColonialParent.Capital.GetCapitalName]. Le Nouveau Monde se doit aussi d'être un monde libre, gouverné par des élus locaux. Le peuple revendique sa liberté, et nombre de volontaires réclament le droit de rejoindre l'armée. L'année [GetYear] sera-t-elle celle où nous avons enfin été libérés de [Root.ColonialParent.GetName] ?"
 colonial_nation.EVTOPTA77:0 "Augmentons les effectifs de l'armée"
 colonial_nation.EVTOPTB77:0 "Rejetons ces fauteurs de troubles"
 revolutionary_spirit:0 "Esprit révolutionnaire"
 desc_revolutionary_spirit:0 "Désireux de gagner leur liberté, de nombreux volontaires ont rejoint les forces armées."
 colonial_nation.EVTNAME90:0 "Un nouveau gouvernement !"
 colonial_nation.EVTDESC90:0 "Si nous souhaitons conquérir l'indépendance de [Root.GetName] de [Root.ColonialParent.GetName], il nous faut nous débarrasser du [Root.Monarch.GetTitle] [Root.Monarch.GetName] et établir un gouvernement fort et qui nous soit propre. Nous devons nous montrer prudents, car nos décisions façonneront l'avenir de notre jeune nation."
 colonial_nation.EVTOPTA90:0 "Établissons une monarchie"
 colonial_nation.EVTOPTB90:0 "Établissons une république"
 colonial_nation.EVTNAME91:0 "Le traité de [Root.Capital.GetCapitalName]"
 colonial_nation.EVTDESC91:0 "La guerre d'indépendance de [From.GetName] est achevée. Les forces rebelles ont été sévèrement défaites par notre armée victorieuse, et ils sont redevenus une colonie de [Root.GetName]. Devons-nous faire exécuter le [From.Monarch.GetTitle] [From.Monarch.GetName] et faire lever de lourdes réparations de guerre pour couvrir les dommages que nous avons subis ? Devrions-nous, au contraire, adopter une attitude plus conciliante afin de ne pas aggraver encore les troubles au Nouveau Monde ?"
 colonial_nation.EVTOPTA91:0 "Faisons-le décapiter !"
 colonial_nation.EVTOPTB91:0 "Montrons quelque indulgence"
 colonial_nation.EVTNAME92:0 "Échec de la guerre d'indépendance"
 colonial_nation.EVTDESC92:0 "La guerre d'indépendance a été un échec dramatique, et [Root.GetName] est retombée sous le joug de [Root.ColonialParent.GetName]. Le gouvernement brièvement dirigé par le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été dissout, et [Root.Monarch.GetName] lui-même condamné à mort. Un nouveau gouverneur ou vice-roi a été dépêché depuis [Root.ColonialNation.Capital.GetCapitalName] pour prendre sa suite, et [Root.ColonialParent.GetName] demande de lourdes réparations de guerre pour couvrir les dommages subis au cours de la guerre."
 colonial_nation.EVTOPTA92:0 "Nous attendrons notre heure…"
 colonial_nation.EVTDESC93:0 "La guerre d'indépendance a été un échec dramatique, et [Root.GetName] est retombée sous le joug de [Root.ColonialParent.GetName]. Le gouvernement brièvement dirigé par le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été dissout. Un nouveau gouverneur ou vice-roi a été dépêché depuis [Root.ColonialNation.Capital.GetCapitalName] pour prendre sa suite. Fort heureusement, [Root.Monarch.GetName] a été pardonné, et [Root.ColonialParent.GetName] a accepté de ne pas lever de réparations de guerre pour les dommages subis au cours de la guerre."
 colonial_nation.EVTOPTA93:0 "Sans doute devons-nous en être reconnaissants…"
 colonial_nation.EVTNAME100:0 "Droits de douane sur les grains"
 colonial_nation.EVTDESC100:0 "Les céréales sont l'une des principales productions de nos colonies, et génèrent des revenus importants. Peut-être même trop, sans aucune taxation réelle pour autant.\n\nLe mercantilisme incite à assurer le monopole de leur commercialisation dans nos ports. De fait, cela bénéficierait à nos marchands, et garantirait des revenus substantiels pour le trésor."
