 colonial_nation.EVTOPTB140:0 "Laissons-les se livrer à la contrebande"
 colonial_nation.EVTDESC141:0 "Les droits de douane sur les céréales ont causé une grande agitation dans nos colonies. Les marchands en colère menacent de se tourner vers la contrebande pour éviter que les taxes ne les privent d'une part conséquente de leurs bénéfices. Nous devrions demander au [From.Monarch.GetTitle] [From.Monarch.GetName] de rapidement mettre un terme à toute cette affaire insensée."
