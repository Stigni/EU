 EVTNAME3051: "Agitation culturelle"
 EVTDESC3051: "L’oppression et l’exploitation d’une partie minoritaire de la population d’une de nos provinces ont atteint leur point culminant. Les habitants de cette province se révoltent contre notre autorité."
 EVTOPTA3051: "Éliminez les rebelles."
 EVTOPTB3051: "Essayons de négocier."
 reforms.1.t: "Réformes financières "
 reforms.1.d: "Notre nation entreprend des réformes économiques et administratives. Mais de telles réformes sont onéreuses et pourraient bien susciter un certain ressentiment parmi la population."
 reforms.1.a: "Menez à bien ces réformes."
 reforms.1.b: "Non, une telle restructuration serait trop dure."
 reforms.2.t: "Réformes sociales"
 reforms.2.d: "Notre pays est en proie à une profonde réorganisation sociale. L'aristocratie perd l'essentiel de ses terres et promesse a été faite aux paysans d’alléger leur fardeau. Mais l’émancipation des serfs, plus grande partie de notre population, suscite l'hostilité des nobles du royaume."
 reforms.2.a: "Menez à bien ces réformes."
 reforms.2.b: "Nous n’avons pas besoin de telles réformes"
 reforms.3.t: "Développement militaire"
 reforms.3.d: "$MONARCH$ a entrepris une réforme de l'armée basée sur la puissance de feu et la mobilité. L'accent est mis sur des unités moins profondes et plus larges, un entraînement conjoint entre différents types d'unités et de l'artillerie légère, très mobile. La nouvelle doctrine tactique repose sur la puissance de feu et la mobilité aux dépens de l’artillerie lourdes et des lents tercios."
 reforms.3.a: "Investissez dans de meilleures troupes."
 reforms.3.b: "Nous n’avons pas besoin de telles réformes."
 reforms.4.t: "Développement architectural"
 reforms.4.d: "L’architecture de notre nation connaît un essor significatif. De nombreux monuments et merveilles architecturales ainsi que des aqueducs et des écoles sont en cours de construction."
 reforms.4.a: "Soutenez le développement architectural."
 reforms.4.b: "Ne le soutenez pas."
 EVTOPTA6337: "Lui donner l’autonomie à laquelle il aspire"
 EVTOPTC6016: "Se convertir au bouddhisme theravada"
 EVTOPTD6016: "Se convertir au bouddhisme mahayana"
 dynastic_events.1.t: "Lumière stellaire"
 dynastic_events.1.d: "La naissance d’un héritier approche et l’astrologue d’achever sa tâche. Selon lui, l’enfant qui verra aujourd’hui le jour dans une maison royale régnera sur un puissant royaume… Il n’a pas le temps de terminer sa phrase que le cri d’un nouveau-né se fait entendre. 'Une fille,' annonce la sage-femme, 'vous venez d’avoir une fille en parfaite santé, mon/ma [Root.Monarch.GetTitle].'"
 dynastic_events.1.a: "Appelez-la Élisabeth."
 dynastic_events.1.b: "Elle s’appellera Catherine."
 dynastic_events.1.c: "Donnez-lui un nom dans la plus pure tradition de [Root.Culture.GetName]."
 dynastic_events.1.e: "Sara est un très joli nom."
 dynastic_events.2.t: "Nouveau-né"
 dynastic_events.2.d: "Le peuple se réjouit de la naissance d’une petite princesse. Cette arrivée est fêtée jour et nuit, mais vous n’avez toujours désigné votre fille comme héritière."
 dynastic_events.2.a: "Je déclare ma fille comme héritière."
 dynastic_events.2.b: "Je veux un fils pour héritier !"
 dynastic_events.3.t: "Fille douée et ambitieuse"
 dynastic_events.3.d: "L’absence d’héritier inquiète le peuple de [Root.Country.GetName], de même que vos conseillers. Vous avez une fille aussi ambitieuse que douée et celle-ci a impressionné les diplomates, les nobles étrangers et vos conseillers personnels par son esprit brillant. N’est-il pas temps d’en faire votre héritière ?"
 dynastic_events.3.a: "Elle serait une excellente souveraine."
 dynastic_events.3.b: "Je suis toujours en vie ! Je peux encore avoir un fils ou deux."
 dynastic_events.4.t: "La fille du souverain"
 dynastic_events.4.d: "L’ancien souverain est mort sans laisser derrière lui d’héritier mâle, mais sa fille est aussi douée qu’intelligente. Elle peut aisément prétendre au trône et réussir à le garder. Un homme issu d’une autre contrée a déjà revendiqué le trône et bien que moins puissant, certains préféreraient voir un homme plutôt qu’une femme accéder au trône."
 dynastic_events.4.a: "Couronnez la fille de l’ancien souverain."
 dynastic_events.4.b: "Choisissez le noble étranger."
 dynastic_events.5.t: "Mariage politique"
 dynastic_events.5.d: "De nos jours, les mariages d’amour se font de plus en plus rares. La plupart d’entre eux sont politiques comme lorsque des parents entendent réunir deux fermes, deux dynasties ou deux royaumes. En l’absence d’héritier et d’épouse, beaucoup suggèrent qu’un mariage entre notre pays et un pays voisin serait bienvenu, voire nécessaire."
 dynastic_events.5.a: "Envoyez un héraut rencontrer le monarque et lui suggérer ce mariage politique entre nous."
 dynastic_events.5.b: "Si je dois me marier, ce sera par amour."
 dynastic_events.6.t: "Proposition de mariage politique"
 dynastic_events.6.d: "Un héraut envoyé par [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] est arrivé pour suggérer un mariage entre eux et [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 dynastic_events.6.a: "Acceptez."
 dynastic_events.6.b: "Refusez poliment."
 dynastic_events.7.t: "Un mariage politique – Accepter ou refuser ?"
 dynastic_events.7.d: "Le souffle court, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a attendu la réponse de [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName], mais avaient les mains tremblantes lorsque le héraut est venu lui apporter le message."
 dynastic_events.7.a: "[From.Monarch.GetTitle] [From.Monarch.GetName] a accepté !"
 dynastic_events.7.b: "[From.Monarch.GetTitle] [From.Monarch.GetName] a refusé !"
