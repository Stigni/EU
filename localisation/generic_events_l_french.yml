 border_friction.1t:0 "Frictions aux frontières"
 border_friction.1d:0 "Dans tout le pays, la population s'indigne que nous puissions être les alliés de ceux-là mêmes qui détiennent des provinces nous appartenant de plein droit."
 border_friction.1a:0 "Peut-être devrions-nous revenir sur cette politique…"
 border_friction.1b:0 "Présentons simplement cela sous un jour favorable"
 border_friction.1c:0 "Renonçons à nos revendications"
 border_friction.2d:0 "« Le gouvernement ne fait rien pour les reprendre, alors même que des provinces nous appartenant de plein droit sont contrôlées par des étrangers ! À quoi sert-il donc ? » proclame la gazette.\n\nUne vague de mécontentement balaye le pays, suscitée par notre incapacité à recouvrer les provinces que nous revendiquons."
