l_spanish:
 refused_aid_traders: "Rechazar ayudar a los Comerciantes"
 desc_refused_aid_traders: "A los comerciantes locales se les rechazó la financiación para ayudarles contra la amenaza de los piratas."
 reckless_privateer: "Corsario Temerario"
 desc_reckless_privateer: "Se dio rienda suelta a un corsario despiadado para que llevara a otros corsarios a intentar llevar a cabo asaltos audaces.                "
 curtailed_privateer: "Corsario Limitado"
 desc_curtailed_privateer: "Se eliminó de nuestro servicio a un corsario despiadado lo que provocó que los demás piratas se volvieran más cautos con sus métodos.                "
 rogue_privateer: "Corsario Solitario"
 desc_rogue_privateer: "Uno de nuestros corsarios capitán junto con su grupo han dado un giro hacia la piratería roban y saquean en nuestro nombre.                "
 employed_pirates: "Corsarios Contratados"
 desc_employed_pirates: "Los piratas buscan una buena excusa por sus crímenes descubiertos para que seamos generosos con ellos y les entreguemos dinero."
 supported_republic_feud: "Enemistad Apoyada"
 desc_supported_republic_feud: "La disputa entre familias rivales de mercaderes está alentando los esfuerzos del corso con suministros y dinero."
 denied_knowledge_privateer: "Negar Conocer el Corsario"
 desc_denied_knowledge_privateer: "Se negó la ayuda a un corsario que fue sorprendido sin su “Patente de Corso” lo que ha provocado que otros corsarios sientan recelo al trabajar por nosotros.                "
 merchants_prepare_war: "Los Mercaderes se Preparan para la Guerra"
 desc_merchants_prepare_war: "Los Mercaderes están ayudando en preparar una guerra para la Protección del Comercio pero se enfadarán si no empieza ninguna antes de que terminen sus preparativos.                "
 merchants_ignored: "Preocupaciones del los Mercaderes Ignoradas"
 desc_merchants_ignored: "La negativa a declarar una guerra para la Protección del Comercio contra los ataques de los corsarios ha enojado a los mercaderes."
 privateers.1.t: "Los Comerciantes Locales Piden Ayuda"
 privateers.1.d: "Los Comerciantes y los capitanes de embarcaciones comerciales en  [Root.GetName] han enviado a un representante al gobierno para que describa el lugar como un territorio cada vez más anárquico donde prolifera la piratería y los barcos y puertos sufren asaltos periódicamente. Argumentan que el gobierno les tiene abandonados y piden financiación para construir defensas contra estas crecientes amenazas. Si no se les concede su demanda muchos de ellos entenderán que han perdido demasiado y se irán a hacer negocios en otra parte.              "
 privateers.1.a: "Mandarles todo lo que necesiten."
 privateers.1.b: "Tienen suficiente dinero como para financiarse esas defensas ellos mismos."
 privateers.2.t: "¿Patente de Corso no válida?"
 privateers.2.d: "El corso siempre ha sido una cuestión diplomática compleja en especial cuando no se está abiertamente en situación de guerra y la diferencia entre un enemigo sujeto a ciertas reglas de la guerra y un pirata ilegar no siempre son claras.               "
 privateers.2.a: "¡Esa excusa tan endeble no le va a salvar de la horca!"
 privateers.2.b: "Nos podemos permitir mostrar un poco de indulgencia en este extraño caso."
 privateers.3.t: "¿Patente de Corso no válida?"
 privateers.3.d: "Los piratas son una amenaza constante para nuestros comerciantes y lograr detenerles no representa solamente una gran victoria para nosotros sino también para nuestros socios comerciales. Nuestra más reciente captura de un supuesto pirata por otra parte, se ha convertido en un incidente diplomático dado que sostiene haber estado asaltando barcos por cuenta de una de nuestras propias colonias.\n\nEl capitán ha presentado una patente de corso en nombre de [Root.Monarch.GetTitle] pero por un gobernante local. Supuestamente cualquier agresión contra nosotros fue un trágico malentendido.  Intentando desesperadamente evitar acabar en la horca el capitán nos ruega que resolvemos el tema con el gobernador.         "
 privateers.3.a: "El gobernador ha excedido su autoridad. Este pirata será colgado."
 privateers.3.b: "Una patente tramitada a nuestro nombre es válida aunque provenga de un subordinado.                "
 privateers.4.t: "Un Corsario Temerario"
 privateers.4.d: "Se ha demostrado que nos beneficia el hecho de contratar la ayuda de corsarios para arruinar los esfuerzos comerciales de nuestros adversarios pero eso también tiende a atraer socios retorcidos y de poca confianza. Un capitán ha adquirido notoriedad por prescindir de las normas e ignorar los acuerdos que se supone que todos nuestros corsarios deben acatan... aunque a su vez es muy eficaz al asaltar las naves enemigas.\n\nPuede que estas dos cualidades estén conectadas o quizá no. En cualquier caso anular la patente de corso del capitán sería una opción diplomáticamente segura pero implicaría perder nuestro mejor corsario.            "
 privateers.4.a: "Las leyes y los tratados son más bien directrices en cualquier caso...                "
 privateers.4.b: "¡No toleraremos ilegales en nuestro trabajo!"
 privateers.5.t: "Capitán Corsario Va por Libre"
 privateers.5.d: "La línea que separa el corso de la piratería es muy fina especialmente en tiempos de paz. El capitán y su tripulación de una de nuestras operaciones de corso hacen equilibrios sobre esa finísima línea al decidir atacar y saquear a uno de nuestros propios comerciantes.                "
 privateers.5.a: "¡Les cortaremos la cabeza por ello!"
 privateers.6.t: "Océanos Más Allá del Corso"
 privateers.6.d: "Uno de nuestros corsarios más experimentados está haciendo incursiones no sólo en aguas enemigas sino en zonas del mundo de las que nosotros casi ni éramos conscientes de que estaban bajo su control. Podríamos hacer un mejor uso de sus habilidades como navegante si financiáramos una mayor expedición para descubrir hasta dónde alcanza la mano de nuestro enemigo puede que llegue aún más lejos reivindicando tierras para [Root.GetName] en nombre de la fe [Root.Religion.GetName].              "
 privateers.6.a: "Permitir que sea él quien guíe el camino. Nuestras naves circundarán el mundo."
 privateers.6.b: "Los corsarios deberían sacar dinero de nuestros enemigos no de nosotros.                "
 privateers.7.t: "Piratas en Búsqueda de Lealtad"
 privateers.7.d: "El uso que hacemos del corso para fortalecer nuestra posición en los océanos no ha pasado desapercibido a los despreciables individuos que asaltan naves sin la aprobación de un [Root.Monarch.GetTitle]. Mientras que nosotros intentamos que no haya demasiadas similitudes entre nuestras legítimas autorizaciones de represalias y esta plaga, algunos de ellos lo ven como algo muy parecido.\n\nAlgunos de los piratas más exitosos de nuestra área de interés están intentando obtener el respaldo de [Root.GetName], algo así como un carácter oficial. También están sugiriendo mediante groseras insinuaciones que si no aceptamos su oferta otros lo harán.             "
 privateers.7.a: "Podríamos emplear algunos marineros despiadados en nuestro trabajo."
 privateers.7.b: "Esto es extorsión. No vamos a hacer negocios con piratas."
 privateers.7.b.tt: "Entonces los piratas van a hacer sus “negocios” con el [This.Monarch.GetTitle] de [This.GetName]."
 privateers.8.t: "Piratas en Búsqueda de Lealtad"
 privateers.8.d: "Recientemente un grupo de piratas se acercó a uno de nuestros corsarios pidiendo apoyo [Root.GetAdjective] para sus intentos de saqueo y pillaje. Evidentemente una vez obtuvieran nuestro apoyo nuestros barcos estarían a salvo de ellos. Parece que están especialmente interesados en asaltar las rutas de comercio de [From.GetName] dado que presentaron la misma oferta al [From.Monarch.GetTitle] [From.GetAdjective] fueron rechazados e insultados como respuesta.            "
 privateers.8.a: "Sin reservas, pueden considerarse como nuestros corsarios."
 privateers.8.b: "[From.Monarch.GetTitle] [From.Monarch.GetName] estaba en lo cierto al rechazar esta plaga de comerciantes honestos."
 privateers.9.t: "Esclavos Capturados"
 privateers.9.d: "Uno de nuestros corsarios ha capturado un barco que a bordo llevaba lo que sus propietarios consideraban carga pero que nosotros consideramos personas: Esclavos. [Root.GetName] ha ilegalizado la aberrante práctica del esclavitud pero algunas naciones no son tan tolerantes.\n\nLos esclavos se han ganado su libertad pero siguen aún algunas discusiones sobre qué hacer con aquellos que les transportaban. Mostrar indulgencia y tratarles como comerciantes aunque operando bajo otra bandera y otra legislación sería la opción más diplomática. De todos modos nuestras leyes y nuestra sensibilidad moral nos dice que los traficantes de esclavos siempre deberían ser considerados piratas y secuestradores y por lo tanto tratárseles como corresponde.           "
 privateers.9.a: "Aquellos que comercian con vidas humanas no son más que piratas."
 privateers.9.b: "Por ahora les dejaremos irse."
 privateers.10.t: "Familias en Disputa"
 privateers.10.d: "Un influyente político y patriarca de una familia de mercaderes de nuestra república, ha acudido a nosotros con un problema. Al parecer una familia que había pertenecido a nuestra república ha jurado lealtad a otra república. Agitado por la ira, el mercader insiste en que todo esto es para fastidiarle y que sus familiares divagan sobre una disputa que lleva varias generaciones enfrentando a las dos familias supuestamente remontándose a algún hecho de tiempos inmemoriales\n\nAhora el hombre nos busca para que le apoyemos en continuar este conflicto violento. A cambio de una carta de represalia contra la república extranjera él se compromete a pagar personalmente una mejora del armamento de nuestras embarcaciones del corso.           "
 privateers.10.a: "Mejor que aprovechemos la oportunidad. ¿Cuánto tiempo podría durar esta disputa?"
 privateers.10.b: "¿No es momento de dejar atrás ya esas mezquinas rivalidades dinásticas?"
 privateers.11.t: "Negación Plausible"
 privateers.11.d: "Llevar a cabo cualquier forma de ataque sobre un barco rival en tiempos de paz tanto si es a través de represalias sancionadoras, guerras privadas o piratería  encubierta nos ha traído muchos beneficios pero no a cambio de nada. Una de nuestras operaciones de corso fue recientemente puesta en peligro, apresaron los barcos y capturaron a la tripulación. La suerte hizo que hubieran perdido su patente de corso que daba fe de que estaban trabajando con nuestro consentimiento y cualquier prueba que les relacione con nosotros es meramente circumstancial.\n\nComo último recurso ahora el capitán se ha puesto en contacto con nosotros con la esperanza de que les demos respaldo oficial de manera que pueda servirles de influencia en el juicio.         "
 privateers.11.a: "¡Hay comerciantes legítimos contratacando las agresiones extranjeras!"
 privateers.11.b: "Jamás habíamos visto estos saqueadores antes. Diría que son piratas solitarios."
 privateers.12.t: "Mercaderes exigiendo una Guerra de Protección del Comercio"
 privateers.12.d: "El comercio es el pilar de la economía de nuestra nación así que debemos cuidarlo y protegerlo de cualquier amenaza. Los últimos avances nos han llevado a la indignación entre los comerciantes que piensan que no estamos haciendo lo suficiente para defendernos del corso de naciones extranjeras tan dañino para nuestros esfuerzos para comerciar.\n\nMuchas naves mercantes están empezando a armarse con el argumento de que la presencia de estos corsarios indica que ya llegó el momento de una guerra no declarada. Ofrecen su ayuda para mejorar la marina de la nación pero a cambio piden que pasemos de las hostilidades clandestinas a una guerra abierta para, en cinco años, haber expulsado a los corsarios.             "
 privateers.12.a: "¡Traed los materiales para nuestra flota y aplastaremos a nuestros enemigos!                "
 privateers.12.a.tt: "Prometer declarar una guerra con el casus belli de la Protección del Comercio para, en cinco años, impedir el corso ."
 privateers.12.b: "No hay motivo para incrementar el conflicto."
 privateers.13.t: "Los Comerciantes nos recuerdan los Compromisos de la Guerra"
 privateers.13.d: "Han pasado tres años desde que prometimos a los comerciantes que sufrían los efectos del corso extranjero, declarar la guerra a aquellos que respaldaban esas prácticas tan deshonestas. Ahora nos recuerdan nuestro compromiso. Habiendo colaborado durante los últimos tres años a preparar nuestra flota exigen que cumplamos nuestra palabra y ataquemos.               "
 privateers.13.a: "El ataque se iniciará según lo previsto."
 privateers.13.b: "En aquél momento parecía razonable pero ahora resulta demasiado arriesgado...                "
 privateers.13.c: "El corso ha disminuido. Ya no tenemos por qué ir a la guerra."
 privateers.14.t: "Mercaderes Indignados por el Incumplimiento de la Promesa"
 privateers.14.d: "Hace cinco años prometimos declarar una guerra abierta a las naciones desleales que ya habían luchado en una guerra privada respaldando a los corsarios que dificultaban nuestras rutas comerciales. Aunque habiendo proveído de recursos para la construcción naval para la guerra ahora nuestros mercaderes ven que les estamos fallando en nuestra parte del trato. Están furiosos y piden un cambio radical en política debilitando nuestra autoridad.             "
 privateers.14.a: "Belicistas codiciosos..."
 privateers.15.t: "Declarada, Ahora, la Guerra Comercial No Declarada"
 privateers.15.d: "Como prometimos a nuestros mercaderes ya estamos en guerra con las naciones que pensábamos que podían sernos hostiles bajo la apariencia de conflictos ocultos. Los mercaderes están satisfechos con nuestra honestidad y seguirán apoyando la marina tal y como se acordó.                "
 privateers.15.a: "Vamos a ver cómo el enemigo se desenvuelve en una guerra abierta."
 privateers.16.t: "Guerra Pirata"
 privateers.16.d: "El financiamiento mutuo de corsarios y de la casi piratería contra nuestros rivales y el uso que hacen de las mismas tácticas contra nosotros se nos ha ido de las manos. Mientras que ambos rechazamos declarar una guerra abierta sobre los conflictos una guerra de facto ya se está librando en ambos lados de los océanos del mundo. Esta intensificación está beneficiando, principalmente, a los que operan como corsarios dañando tanto nuestro comercio como el nuestro.               "
 privateers.16.a: "Sólo podemos asegurar de que les duele más a ellos."
