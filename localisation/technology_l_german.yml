 dip_tech_cs_0_desc: "Unter Schiffsbau kann man viel verstehen. Es ist unglaublich, wie weit man zum Beispiel auf einem Floss kommen kann. Es ist jedoch nicht mit dem Bau einer Flotte zur Durchsetzung der Staatspolitik vergleichbar. Dies erfordert einen ganz anderen Ansatz beim Schiffsbau sowie eine Entwicklung von Möglichkeiten zur Kontrolle der aufgebauten Marine."
 dip_tech_cs_1_desc: "Die Handelsstrukturen wurden im 14. Jahrhundert ernsthaft gefährdet, möglicherweise aufgrund von Plagen und Pandemien. Nun erholt sich der Handel langsam wieder."
 dip_tech_cs_2_desc: "Die Barke blickt auf eine lange Vergangenheit zurück und war schon als Flussboot im alten Ägypten im Einsatz. Seitdem wandelte sich die Bedeutung des Begriffs langsam zu einem leichten Schiff."
 dip_tech_cs_3_desc: "Das erste richtige hochseetaugliche Schiff. Im Gegensatz zu Galeeren und Koggen können Karacken die Rolle ordentlicher hochseetauglicher Kriegsschiffe übernehmen."
 dip_tech_cs_5_desc: "Der Überseehandel ist sehr riskant, jedoch auch äußerst profitabel. Die Entwicklung von Finanzinstrumenten, wie der Kreditbrief, werden das Risiko verringern und unsere Profite erhöhen."
 dip_tech_cs_6_desc: "Der Aufbau einer rechtlichen und regionalen Infrastruktur zur Unterstützung des Handels wird nicht nur den Kommerz fördern, sondern auch eine bessere Besteuerung ermöglichen."
 dip_tech_cs_7_desc: "Mit einem Zusatzschub für die Moral der Marine werden unsere Seeleute die Wellen erobern und die Meere beherrschen. Währenddessen werden unsere Kolonisten sich in die dunklen Ecken der Welt vorwagen und neue Siedlungen gründen können, die so weit weg von der Heimat sind wie niemals zuvor."
 dip_tech_cs_8_desc: "Die Landbeförderung großer Frachten ist einfach zu teuer. Der Seetransport ist viel effizienter. Durch den Bau von Schiffswerften werden wir hierfür ausreichend Schiffe bauen können."
 dip_tech_cs_9_desc: "Durch die Entwicklung des Lateinersegels konnten Karacken viel näher am Wind segeln als frühere Schiffe. Durch die verbesserte Manövrierbarkeit waren sie anderen Schiffen überlegen.    "
 dip_tech_cs_10_desc: "Eine Fleute ist ein spezielles Frachtschiff, das große Ladungen mit sehr kleiner Besatzung transportieren kann. Fleuten wurden entwickelt, um günstig und in großer Anzahl gebaut zu werden. Ein nützliches Schiff, wenn man Dinge über die Ozeane bewegen muss."
 dip_tech_cs_11_desc: "Die großen Anlegestellen und Landungsbrücken dienen als Zwischenlager für die Güter der Welt. Lasst sie uns bauen, auf dass ihnen der Wohlstand folge."
 dip_tech_cs_14_desc: "Galeeren waren leicht und klein und konnten nur schwer mit Kanonen bestückt werden. Die Galeasse war ein größeres Schiff, das wie eine „Man-of-War“ mit einer Breitseite Kanonen bestückt werden konnte. Um dieses zusätzliche Gewicht zu kompensieren, wurde die Galeasse mit einem weiteren Segel versehen."
 dip_tech_cs_15_desc: "Die Galeone wurde entwickelt, indem das Vorderdeck gesenkt und der Rumpf verlängert wurde. Durch diese Änderungen am Design wurden die Geschwindigkeit und die Stabilität des Schiffes verbessert. Dies war von entscheidender Bedeutung für Galeonen, um als bessere Geschützplattformen dienen zu können."
 dip_tech_cs_16_desc: "Wissen ist Macht, doch wie teilt man dieses Wissen? Ein Schreiben aus weit entfernten Landen ist genau die richtige Lösung, und eine Poststelle ist der perfekte Ort, um diese zu empfangen."
 dip_tech_cs_17_desc: "Die Weiterentwicklung von Transportschiffen führte zum Bau größerer und schnellerer Schiffe, wobei man noch immer versuchte, die einfache Konstruktion der Fleute beizubehalten. Diese Schiffe fielen unter den allgemeinen Begriff Merchantman."
 dip_tech_cs_19_desc: "Die Kriegsgaleone, auch bekannt als Renngaleone, wurde gebaut, indem die Anzahl von Decks auf einer Galeone verringert wurden. Hierdurch wurden Kanonen zugunsten Manövrierbarkeit geopfert, was sich in der Schlacht als vorteilhaft erwies."
 dip_tech_cs_21_desc: "Ursprünglich von Barbarenkorsaren entwickelt, war diese Galeere nicht mit so vielen Geschützen bestückt wie eine Galeasse. Sie war jedoch kleiner und weitaus manövrierfähiger. Diese verbesserte Manövrierbarkeit führte zu einer weitaus gesteigerten Effektivität in der Schlacht."
 dip_tech_cs_22_desc: "1614 schrieb ein eher wahnsinniger Physiker eine Abhandlung, in der er behauptete, Skorbut sei auf ein Ernährungsproblem zurückzuführen und könne durch den Konsum von Zitronen und Zitronensaft verhindert werden. Wie sich herausstellt, hatte sein Wahnsinn Methode und wir haben damit begonnen, diese neue Ernährung bei unseren Seeleuten einzuführen. Von anderen Ländern werden wir nun als Limey bezeichnet."
 dip_tech_cs_23_desc: "Das ursprüngliche Design der Fregatte beschrieb ein Schiff, das für Geschwindigkeit und Manövrierbarkeit gebaut wurde. Als das Konzept jedoch weiterentwickelt wurde, wurde sie zu einer eigenen Schiffsklasse zur Unterstützung von Schiffen."
 dip_tech_cs_24_desc: "Eine besondere Ausführung der Fregatte, die ursprünglich für den Einsatz im Baltikum vorgesehen war. Sie behielt die Breitseite einer Fregatte, hatte jedoch einen geringen Tiefgang und ein niedriges Ruder, wodurch sie in flachen Gewässern viel wendiger war, jedoch auf Kosten der Seetüchtigkeit auf hoher See."
 dip_tech_cs_25_desc: "Die Ergänzung durch ein drittes Deck war ein kleines Opfer der Manövrierbarkeit, jedoch ein großer Gewinn im Nahkampf. Mit dem zusätzlichen Deck konnte das Schiff auf die Decks kleinerer Zweidecker feuern und gleichzeitig sein eigenes Deck schützen."
 dip_tech_cs_26_desc: "Die East Indiaman war das größte Handelsschiff, das jemals gebaut wurde. Sie konnte gewöhnlich über 1.000 Tonnen befördern und maß über 53 Meter in der Länge. Diese Königinnen der Meere waren die effizienteste Weise, Mann und Fracht um den Globus zu befördern."
 dip_tech_cs_27_desc: "Das Leben auf See war voller Gefahren, weshalb die Strafen heftig sein mussten. Wenn sie keine ausreichend abeschreckende Wirkung haben, geraten wir schnell in Schwierigkeiten. Im Laufe der Zeit wurde ein System öffentlicher Strafen entwickelt und nun ist die Zeit gekommen, diese zu formalisieren. Hierdurch wir die Disziplin auf See erheblich verbessert."
 dip_tech_cs_28_desc: "Mit wachsendem Handel steigt auch das Risiko. Es mussten neue Möglichkeiten entwickelt werden, Kapital anzuhäufen und Risiken zu steuern. Bei Aktiengesellschaften wurde das Unternehmensrisiko auf die vielen Anteilseigner aufgeteilt."
 dip_tech_cs_29_desc: "Der Oberfähnrich war ursprünglich ein Dienstgrad, der einem erfahrenen Seemann verliehen wurde, der mittschiffs tätig war. Männer, die Offiziere werden wollten, ersuchten häufig, in dieser Funktion eingesetzt zu werden. Wenn wir dies formalisieren und es zu einer Bedingung für den Dienstgrad eines Offiziers machen, stellen wir sicher, dass unsere künftigen Führungskräfte die von ihnen befehligten Schiffe verstehen."
 dip_tech_cs_30_desc: "Eine weitere Risikosenkung gelang mit der Entwicklung der Versicherung. Die Möglichkeit für Menschen, Risiko durch die Zahlung eines kleinen Beitrags an einen Versicherungsmakler auszuschließen, ermöglichte ein weiteres Wachstum des Handels."
 dip_tech_cs_31_desc: "Der Bau von Schiffen, die geringfügig schneller sind als jene unserer Gegner, auch wenn das Ausmaß dieser zusätzlichen Geschwindigkeit derart zu vernachlässigen ist, dass es keine militärische Bedeutung hat, kann dennoch für Selbstvertrauen bei unseren Mannschaften sorgen und unseren Feind davor warnen, sich uns in einer ausgeglichenen Schlacht zu stellen."
 dip_tech_cs_32_desc: "Das anhaltende Handelsdefizit zwischen Europa und China führte zu einem Mangel an Silberbarren in Europa und auf der ganzen Welt. Der Wechsel von Silber- zu Goldmünzen ermöglicht es uns, neue Münzen in Umlauf zu bringen und den Handel in noch größerem Umfang fließen zu lassen."
