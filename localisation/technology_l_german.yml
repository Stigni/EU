 mil_tech_0_desc: "Ein Bauernsoldat oder Stammeskrieger, im Wesentlichen kein Berufssoldat. Die Anfangsphase des Militärs."
 mil_tech_1_desc: "Die Bildung einer professionellen Militärkaste ist der erste Schritt zur Gründung einer modernen Armee."
 mil_tech_2_desc: "Der wilde Ansturm auf den Feind ist vielleicht nicht die beste aller Taktiken, doch immerhin leicht zu erlernen. Sie ist außerdem der Ausgangspunkt für ausgefeiltere Taktiken."
 mil_tech_3_desc: "Im Jahre 1500, während der Belagerung von Pisa, bröckelten die Mauern unter dem Gewicht der französischen Belagerungsartillerie. Die Einwohner begannen damit, das Geröll vor den Mauern zu einem Schutzwall aus Geröll zu stapeln. Dies bot besseren Schutz vor dem Artilleriebeschuss und erschwerte außerdem das Erklettern der Mauern. "
 mil_tech_4_desc: "Für Alexander den Großen wären diese Formationen nichts Neues gewesen und während des gesamten Mittelalters würden disziplinierte Pikeniere die Vorherrschaft der Kavallerie auf diese Weise bekämpfen. In Bannockburn oder bei der Schlacht der Goldenen Sporen wurde die Kavallerie von Pikenieren geschlagen. Eine Kombination aus Verbesserungen in Training und Disziplin, zusammen mit dem Einsatz von Schwertkämpfern für den Nahkampf, perfektionierten diese Formation."
 mil_tech_5_desc: "Die Pike ist außergewöhnlich einfach zu fertigen, doch wenn sie ihre volle Wirkung entfalten soll, muss der gesamte Trupp mit Piken von einheitlicher Länge und Machart ausgerüstet sein."
 mil_tech_6_desc: "Obwohl in China bereits im 12. Jhd. Handfeuerwaffen entwickelt wurden, die im 14. Jhd. auch Europa erreichten, waren diese Waffen aufgrund ihrer Nachteile auf dem Schlachtfeld nur von begrenztem Nutzen. Dennoch gelang es der leichteren und zuverlässigeren Arkebuse, den Bogen zu verdrängen. Ausschlaggebend waren drei Faktoren: die bessere Rüstungsdurchdringung, das einfachere Training und der Umstand, dass zum Gebrauch dieser Waffe keine außergewöhnliche Körperkraft notwendig war."
 mil_tech_7_desc: "Der Einsatz von Artillerie ist in Europa seit dem 13. Jhd. dokumentiert. Ihre mangelhafte Mobilität beschränkte jedoch ihren Nutzen auf dem Schlachtfeld erheblich. 1470 wurde die Protze entwickelt, die sich dieses Nachteils annahm. Mit ihr konnten die Kanonen leichter bewegt und damit wirkungsvoller eingesetzt werden."
 mil_tech_8_desc: "Die Arkebuse hatte den Vorteil einer einfachen Handhabung, war jedoch im Gefecht sowohl langsam als auch ungenau und anfällig für Angriffe durch die Kavallerie. Durch die Kombination mit Pikenieren konnte die Kampfkraft der Arkebusen-Schützen erhöht werden, da sie sich im Falle des Auftauchens von Kavallerie oder Infanterie hinter die Pikeniere zurückfallen lassen konnte."
 mil_tech_9_desc: "Im Jahre 1509 ließ ein Baumeister die mittelalterlichen Mauern von Padua abreißen und legte als Ersatz einen Graben mit Erdwall an. Als zusätzlicher Schutz konnte der Graben von den Mauern aus mit flankierendem Feuer überzogen werden."
 mil_tech_10_desc: "Die Piken-Geschoss-Formationen stellten eine massive Bedrohung für die mittelalterlichen Ritter dar. Der Versuch, durch schwerere Rüstung der Durchschlagskraft der Feuerwaffen zu widerstehen, scheiterte, da die Ritter durch schwerere Rüstung ihrerseits ihre Durchschlagskraft verloren. Die Bewaffnung der Reiter bestand für gewöhnlich aus Pistole und Schwert, sodass sie den Gegner je nach Situation im Nah- oder Fernkampf attackieren konnten."
 mil_tech_11_desc: "Als Reaktion auf die Arkebuse, die sich als wirkungsvoll gegen gepanzerte Gegner erwies, nahm die Dicke der Panzerungen allmählich zu. Um die Durchschlagskraft entsprechend anzupassen, entwickelte man die Muskete, die schwerere Kugeln verschoss. "
 mil_tech_12_desc: "Eine Weiterentwicklung der Piken-Geschoss-Formation. Den Ausgangspunkt bildete ein traditionelles Karee aus Pikenieren, dessen Ecken mit Arkebusen-Schützen besetzt wurde. In Stabilität und Durchschlagskraft vereinigten sich so die besten Eigenschaften beider Waffentypen. "
 mil_tech_13_desc: "Die neue, mobilere Artillerie hatte das Problem, dass ein Justieren der Feuerdistanz schwierig war, da das Rohr in der Horizontalen nur schwer bewegt werden konnte. Das Lagern des Kanonenrohrs auf zylindrischen Ausbuchtungen, den Schildzapfen, ermöglichte das Neigen des Rohrs und damit eine Verbesserung der Zielgenauigkeit."
 mil_tech_14_desc: "Ein runder Festungswall hat den Nachteil, dass Angreifer, die sich sehr nah an den Mauern befinden, nicht mehr von allen Verteidigern beschossen werden können. Die Entwicklung sternförmiger Bastionen behob diesen Nachteil, da sich die Angreifer nun immer im Schussfeld mehrerer Mauerabschnitte befanden."
 mil_tech_15_desc: "Die Größe und Tiefe des Tercio verlieh der Formation zwar Durchhaltevermögen, verhinderte jedoch schnelle Manöver. Hinzu kam, dass in dieser Formation ein großer Prozentsatz der Truppen gar nicht aktiv am Schlachtgeschehen teilnehmen konnte. Moritz von Oranien, Statthalter der Niederlande, verkleinerte die Formation, um ihre Mobilität zu erhöhen. Er reduzierte ihre Tiefe, ohne ihre Effektivität im Fern- oder Nahkampf zu beeinträchtigen."
 mil_tech_16_desc: "Als Artillerie in der Feldschlacht wichtiger wurde und sich die Zahl der Kanonen erhöhte, ergaben sich Schwierigkeiten beim Nachschub, weil jede Kanone ein Einzelstück (mit unterschiedlichem Kaliber) war. 1544 verfügte Kaiser Karl V., es solle in Zukunft nur noch Kanonen in fünf verschiedenen Kalibern geben und König Heinrich II. von Frankreich setzte 6 Standardkaliber fest."
 mil_tech_17_desc: "Der größte Nachteil bei der Verwendung des Luntenschlosses ergab sich aus der Notwendigkeit, die Lunte bis zum Abfeuern der Waffe am Brennen zu halten. Obwohl es die Zündvorrichtung mit Radschloss schon gab, war diese Methode aufgrund der Kosten für die Massenproduktion ungeeignet. Die Lösung des Problems brachte schließlich das zuverlässigere Steinschloss."
 mil_tech_18_desc: "Der Karabiner war eine kürzere Version der Muskete."
 mil_tech_19_desc: "Gustav Adolf, König von Schweden, entwickelte eine Infanterie mit verbesserter Feuerkraft. Die Breite der Formation wurde verringert und in eine rechteckige Form gebracht, sodass sich die Anzahl der Musketen, die pro Salve feuerten, erhöhte. Die Integration kleinerer Geschütze in den Verband erhöhte die Feuerkraft zusätzlich."
 mil_tech_20_desc: "Bei der Entwicklung neuer Bastionen wurde der Positionierung der Anlage ein immer größeres Augenmerk geschenkt. Ziel war die Umlenkung der Angreifer in speziell dafür vorgesehene Todeszonen, in denen die Verteidiger darauf warteten, den Angreifern maximale Verluste zuzufügen."
 mil_tech_21_desc: "Die Entwicklung des Bajonetts machte aus dem Musketenschützen gleichzeitig einen Pikenier. Dies ermöglichte das Entfernen der Piken aus der Infanterie und erhöhte ihre Feuerkraft."
 mil_tech_22_desc: "Ab 1620 sorgte die Zusammenfassung von Kugel und Schießpulver in einer Kartusche für höhere Nachlade- und damit Feuergeschwindigkeit. Dies führte zu einer dramatischen Erhöhung der Feuerkraft."
 mil_tech_23_desc: "Naturgemäß benötigte schwer gerüstete Kavallerie auf dem Schlachtfeld viel Zeit, um sich zu formieren, was sie verwundbar machte. Durch den ergänzenden Einsatz leichter Kavallerie, die während des Marschs und im Vorfeld der Schlacht als Kundschafter dienten, wurden die schwerer gerüsteten Reiter geschützt, bis ihr Sturmangriff einsetzen konnte."
 mil_tech_24_desc: "Die äußeren Gräben wurden zu einem Schlüsselbereich der Belagerung. Wenn das Glacis in die Hände der Angreifer fiel, wäre die Bastion nicht mehr zu halten sein. Der Zugang zum Graben, der nun die wichtigste Verteidigungslinie war, und der Schutz der ihn verteidigenden Truppen entwickelten sich zu Schlüsselbereichen des Festungsentwurfs. "
 mil_tech_25_desc: "Verbesserungen in der Metallurgie schufen die Voraussetzungen für den Bau von Kanonen, die nun leichter und auch zuverlässiger wurden, was ihre Effektivität auf dem Schlachtfeld erhöhte."
 mil_tech_26_desc: "Im Siebenjährigen Krieg begann Österreich mit dem Einsatz solcher Truppen, die man in Österreich aus dem Gebiet der Militärgrenzen rekrutierte. In loser Formation eingesetzt, erwiesen sie sich als effektiv bei der Störung des Feindes und konnten den Angriff auf verschanzte Stellungen wirkungsvoll anführen."
 mil_tech_27_desc: "Auch wenn es möglich ist, eine Muskete als Keule zu schwingen, eine effektive Nahkampfwaffe ist sie damit noch nicht. Mit dem Bajonett – einer Klinge, die am Lauf der Muskete angebracht wird – kann die Muskete jedoch in eine speerähnliche Waffe umfunktioniert werden. Bei frühen Entwürfen wurde die Klinge noch im Inneren des Laufs befestigt, was ein anschließendes Abfeuern unmöglich machte. Später entfiel diese Einschränkung und man stattete das Bajonett mit einer ringförmigen Halterung aus."
 mil_tech_28_desc: "Der Kürass (Brustpanzer) selbst war seit Langem bekannt, die Neuerung bestand in der Idee einer selektiven, nur aus Brust- und Rückenpanzer bestehenden Panzerung, die auf einen Kompromiss zwischen Schutz und Mobilität hinauslief."
 mil_tech_29_desc: "Durch mehrere Befestigungsringe, die nur nacheinander eingenommen werden konnten, konnte man den Angreifer zum Neuaufbau seiner Geschütze zwingen und so die Belagerung in die Länge ziehen."
 mil_tech_30_desc: "Die Einführung leichter Infanterie stellte einen weiteren Schritt in der Entwicklung der Kriegsführung dar. Die Plänklerverbände kämpften an vorderster Front und versuchten den Feind, entweder in Linien- oder Kolonnenformation, aus der Ordnung zu bringen, bevor der Hauptangriff der Infanterie losging."
 mil_tech_31_desc: "Der Nachteil der Muskete bestand in ihrer geringen Zielgenauigkeit ab einer Entfernung von mehr als 45 m. Durch das Gewehr konnte die Schlagkraft der Armee erhöht werden, auch wenn es nie zur Standardwaffe der Infanterie wurde, sondern ausgewählten Eliteeinheiten vorbehalten blieb."
 mil_tech_32_desc: "Die ursprünglich als Belagerungswaffe konzipierte Haubitze feuerte ihr Geschoss in hohem Bogen über Befestigungswälle in den dahinter liegenden Siedlungsbereich. Die Feldhaubitze, eine leichtere und mobilere Variante, deren Explosivgeschosse ebenfalls in Bogenform verschossen wurden, konnte mit den anderen Spielarten der Artillerie kombiniert werden, um diese Waffengattung noch todbringender zu machen."
