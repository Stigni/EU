 adm_tech_cs_0_desc: "Die einfachste Verwaltungseinheit ist eine erweiterte Familie, in der alle Mitglieder einer Gemeinschaft miteinander verwandt sind, mit anderen Worten ein Stamm."
 adm_tech_cs_1_desc: "Eine Familienstruktur mit größtenteils älteren Mitgliedern an der Spitze kann bei nicht-verwandten Gruppen funktionieren. Es ist die einfachste Form, das System ist leistungsorientiert, wobei nur die Fähigsten mit Führungsaufgaben betraut werden."
 adm_tech_cs_2_desc: "Wenn sich eine gesellschaftliche Organisation verbessert, verbessern sich auch Dinge wie die Nahrungsmittelproduktion. Eine gesteigerte Nahrungsmittelproduktion ermöglicht es einer Gesellschaft, Menschen zu versorgen, die selbst keine Nahrungsmittelproduzenten sind. Dies führt zur Bildung einer militärischen Elite zur Verteidigung gegen die militärische Elite des Feindes. Die Unterstützung der Militärelite bildet die Grundlage des Feudalsystems."
 adm_tech_cs_3_desc: "Wenn unsere Gesellschaft von einer Militärelite regiert wird, besteht die nächste Entwicklungsstufe in einer gebildeten Verwalterklasse. Gewöhnlich werden diese aus den Rängen des Klerus rekrutiert."
 adm_tech_cs_4_desc: "Die Unterbringung der Regierungsmaschinerie ist so wichtig wie die Maschinerie selbst und man darf dabei niemals die Bedeutung der Religion vergessen."
 adm_tech_cs_5_desc: "Die Auswahl der Ausrichtung eines Landes ist möglicherweise die härteste Entscheidung, die ein Herrscher jemals treffen muss. Nationale Ideen sind die Konzepte, mit denen unser Land in den kommenden Jahren geformt wird."
 adm_tech_cs_6_desc: "Das Problem mit einem hereditären lokalen Adel besteht darin, dass sie dazu neigen, ihre lokalen Interessen über jene der restlichen Nation zu stellen. Wir müssen den Einflussbereich der Regierung stetig erweitern. Dies beginnt mit zwei der wichtigsten Verwaltungsgebiete, nämlich die Justiz und die Besteuerung."
 adm_tech_cs_7_desc: "Die Vorstellung eines adeligen Oligarchen, der die Gesellschaft regiert, existiert schon mindestens seit der Römerzeit und ist bis heute in einigen Teilen der Welt populär. Diese Idee gewinnt nun erneut an Popularität unter den Entscheidungsträgern."
 adm_tech_cs_9_desc: "Obwohl es sie schon sehr lange gibt, so konnte sich die Sense irgendwie noch immer nicht zum beliebtesten Werkzeug für die Ernte mausern. Wenn wir die Bauern ermutigen, eine Sense statt einer Sichel zu verwenden, werden wir die Effizienz unserer Ernten verbessern können."
 adm_tech_cs_10_desc: "Die Entwicklung der Gesellschaftsstruktur ist nicht ausschließlich der Aristokratie vorbehalten. Auch der Klerus muss seine internen Führungsstrukturen verbessern. Hierdurch wird die Entwicklung einer modernen Denkweise in unserem Land gefördert."
 adm_tech_cs_11_desc: "Textilien wurden schon seit Menschengedenken hergestellt. Die Erfindung des Handkulierstuhls 1589 war der erste Schritt in Richtung industrieller Revolution und der Beginn der Mechanisierung. Diese Erfindung würde zu einer Steigerung der Textilproduktion führen."
 adm_tech_cs_13_desc: "Je mehr Land wir bewirtschaften, desto größer die Bevölkerung, die in diesem Gebiet ernährt werden kann. Schrittweise Verbesserungen der Drainage führten dazu, dass auch Auen genutzt werden können."
 adm_tech_cs_19_desc: "Die Förderung der Religion ist von entscheidender Bedeutung für die Stabilität im Reich. Es reicht nicht aus, großartig zu sein. Die Menschen müssen unsere Großartigkeit auch erkennen. Die Alten wussten, wie sie ihre Großartigkeit zur Schau stellen konnten, und wir werden es ihnen nachmachen, indem wir Monumente errichten, die die Zeit überdauern werden."
 adm_tech_cs_20_desc: "Es gibt viele Menschen, die eine Rolle in der Regierung fordern. In Wirklichkeit wollen die meisten jedoch nur eine Belohnung, ohne etwas dafür tun zu müssen. Die neue interessante Idee des Absolutismus macht die Runde. Dies ist ein System, indem wir uns jener Parasiten entledigen und alleine regieren."
 adm_tech_cs_21_desc: "Großflächige Wälder sind natürlich gut als Quelle für Brennholz geeignet und ein guter Platz zum Jagen. Doch wenn die Bäume erstmal weg wären, könnten diese Ländereien stattdessen für die Landwirtschaft genutzt werden."
 adm_tech_cs_22_desc: "Ein neues philosophisches Konzept namens Konstitutionalismus wurde entwickelt, bei dem die Regierung rechtliche Einschränkungen ihrer Macht akzeptiert. Dies ist ein verführerischer Gedanke, ich kann mir aber nicht vorstellen, dass er zünden wird."
 adm_tech_cs_25_desc: "Die technischen Mittel zur Verbesserung von Land und somit auch von Produktion sind nutzlos, wenn hierfür keine Anreize geschaffen werden. Wenn wir die Gesetze für Landbesitz reformieren, können wir größere Anreize schaffen, die verbesserten Produktionsmethode zu übernehmen."
 adm_tech_cs_26_desc: "Unsere Denker entwickeln die mangelhaften Vorstellungen konstitutioneller Einschränkungen der Regierungsmacht weiter. So amüsant diese Ideen auch sein mögen, sie inspirieren jedoch auch zu einer progressiven Denkweise in anderen Gebieten."
 adm_tech_cs_28_desc: "Der in Europa verwendete Basispflug ist seit der Römerzeit unverändert. Dank der Verbesserung des Entwurfs kann der gleiche Pflug nun viel leichter gemacht werden, wodurch die Arbeitslast für Zugtiere verringert wird und sie mehr Arbeit verrichten können."
 adm_tech_cs_29_desc: "Diese sogenannten aufgeklärten Philosophen sind nichts weiter als Irre, ohne Ahnung von Kirche und Staat und sexueller oder Rassengleichheit. Und dennoch führte ihre Denkweise zur Entwicklung neuer Ideen in Staats- und Regierungsbereichen."
 adm_tech_cs_30_desc: "Zum Glück für uns haben sich die sogenannten aufgeklärten Philosophen bei der Verfassung subversiver politischer Abhandlungen nicht selbst eingeschränkt, sondern brachten sie auch Ideen in den Bereichen der Wissenschaft und des Ingenieurswesens hervor. Sie sind ein Segen für unsere Wirtschaft und führten zu einem Anstieg der Produktion."
 adm_tech_cs_31_desc: "Diese närrischen Revolutionäre denken, sie könnten einfach Hunderte Jahre des Fortschritts in die Mülltonne der Geschichte klopfen, und alles im Namen solch absonderlicher Konzepte wie Freiheit und Gleichheit. Wir werden sie besiegen, indem wir den bewährten und getesteten Plan umsetzen, jene Teile und Stücke ihrer Ideen zu stehlen, die uns gefallen."
 adm_tech_cs_32_desc: "Mein Staatssekretär versichert mir, dass der Wechsel zu Klee als Futterpflanze und die Zugabe von Steckrüben in einer „Vierfelderwirtschaft“ zur einer Steigerung der Erträge in der Landwirtschaft führen wird. Ich bin geneigt, diese Idee zu unterstützen."
