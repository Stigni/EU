 adm_tech_cs_8_desc: "Das Problem mit einem hereditären lokalen Adel besteht darin, dass sie dazu neigen, ihre lokalen Interessen über jene der restlichen Nation zu stellen. Wir müssen den Einflussbereich der Regierung stetig erweitern. Dies beginnt mit dem wichtigsten Verwaltungsgebiet, nämlich der Justiz."
 adm_tech_cs_12_desc: "Mit der Zeit wurde deutlich, dass eine zentralisiertere Bürokratie mit Verwaltungsorganen unter der Leitung ausgebildeter Beamter, die direkt vom Staat beschäftigt werden, für die ehrgeizigen Projekte der frühen, modernen Herrscher notwendig waren."
 adm_tech_cs_14_desc: "Obwohl es stimmt, dass wir auf den Schultern unserer Vorfahren stehen, so ist es dennoch höchste Zeit, dass wir anfangen, anhand unserer eigenen, gut dokumentierten Beobachtungen von der Welt zu lernen. Indem wir die Welt um uns herum beobachten und experimentieren, um unsere entsprechenden Ideen zu belegen oder zu widerlegen, können wir mehr erreichen als jene vor uns."
 adm_tech_cs_15_desc: "Die stetig wachsenden Armeen des 16. Jahrhunderts führen zu immer größeren und schwierigeren Anforderungen an die Verwaltungssysteme des Staates. Indem wir eine dauerhafte Organisation schaffen, die sich um die Beschaffung und Planung der Militärversorgung kümmert und selbst im Winter oder in Friedenszeiten die Einsatzbereitschaft von mehr Truppen sichert, können wir langfristig größere Armeen günstiger ins Feld schicken und diese Armeen in Kriegszeiten effizienter versorgen."
 adm_tech_cs_16_desc: "Der Prozess zur Herstellung von Schmiedeeisen wurde ständig verbessert und Anfang des 17. Jahrhunderts wurde der ältere Osmond-Prozess von dem Verfeinerungsprozess überholt. Die Eisenproduktion könnte nun spezialisiert werden, indem die Verarbeitung des Eisens nicht mehr an dem Ort vorgenommen wird, an dem das Eisen abgebaut wurde. Und mehr, stärkeres und reineres Eisen würde mit der Zeit zu Weiterentwicklungen in vielen anderen Sektoren führen."
 adm_tech_cs_17_desc: "Die großen, mittelalterlichen Universitäten waren selbstverständlich groß, sie waren jedoch nicht in der Lage, genügend Absolventen zu produzieren, um unsere wachsende Verwaltung besetzen zu können. Wir müssen unsere Universitäten ausbauen, da wir sonst zurückfallen."
 adm_tech_cs_18_desc: "Die vielen und langen Kriege in der ersten Hälfte des 17. Jahrhunderts führten zu einem internationalen Diplomatiesystem, bei dem die territoriale Integrität von Staaten ein Eckpfeiler bildet. Die Staaten, und nicht etwa einzelne Herrscher oder supranationale Gruppierungen, sind die Akteure auf der internationalen Bühne, und kein Staat hat das Recht, sich in die inneren Angelegenheiten der anderen einzumischen."
 adm_tech_cs_23_desc: "Die neuen Wissenschaften brachten viele verschiedene Möglichkeiten hervor, die Welt um uns herum zu beschreiben und zu messen. Lasst uns diese gelehrten Männer in die Welt im Allgemeinen und insbesondere in unser Land aussenden. Wir wissen nicht, welche Ressourcen zu unserer Verfügung stehen, solange wir unsere Lande nicht gründlich nach Mineralien untersucht, jeden einzelnen Untertanen gezählt und jedes einzelne Unternehmen bewertet haben."
 adm_tech_cs_24_desc: "Die Kosten für die Instandhaltung der Armee, der Marine und für die Verwaltung selbst machen den Großteil der Ausgaben eines Staates aus. Während diese Ausgaben schnell aus dem Ufer laufen können, können Steuern und Abgaben frustrierende und unflexible Methoden sein, das benötigte Kapital zu beschaffen. Da die Staatsschulden lange keine Seltenheit mehr sind, müssen wir mit besseren Plänen zur Kapitalbeschaffung aufwarten. Anleihen, Tontinen und ähnliche Pläne können sowohl im Inland als auch im Ausland genutzt werden, um unvorhersehbare Ausgaben zu finanzieren. Hierdurch können wir das Geld, das wir zur Entwicklung unseres Landes haben, besser verwenden."
 adm_tech_cs_27_desc: "Um die Lande und Untertanen unter unserer Kontrolle so gut wie möglich zu nutzen, müssen wir unsere Bürokratie erweitern, umstrukturieren und professionalisieren. Eine robuste Organisation kann jeden Teil unseres Staates verwalten, wodurch Ad-hoc-Lösungen unnötig werden. Unsere Universitäten sollen die besten Methoden zur effizienten Herrschaft ausarbeiten. Lasst uns die Söhne des Adels dazu ermutigen, dem Staat mit dem Stift statt mit dem Schwert zu dienen."
 dip_tech_cs_12_name: "Man of War"
 dip_tech_cs_13_name: "Handelskompanien"
 dip_tech_cs_16_name: "Entwicklung des Seerechts"
 dip_tech_cs_20_name: "Professionalisierung der Marine"
 dip_tech_cs_4_desc: "Der Aufbau einer rechtlichen und regionalen Infrastruktur zur Unterstützung des Handels wird nicht nur den Kommerz fördern, sondern auch eine bessere Besteuerung ermöglichen."
 dip_tech_cs_12_desc: "Im Laufe des 16. Jahrhunderts führten die verstärkte Seetüchtigkeit von Schiffen und die steigende Anzahl effizienterer Geschütze zu einer erhöhten Spezialisierung von Schiffstypen. Eine Man of War ist ein Schiff, das speziell der Seekriegsführung gewidmet wurde und mit mehr Geschützen und Munition bewaffnet ist als ein Schiff, das auch als Merchantman dienen soll, jemals tragen könnte. Langfristig wird diese Entwicklung zu wachsenden, dauerhaften Marinen führen. Dadurch würde auch die Entwicklung von Marinetaktiken besser an die neuen Bedingungen der Seekriegsführung angepasst."
 dip_tech_cs_13_desc: "Die Welt ist ein großer Ort und um unseren Handel darin auszubauen, müssen manchmal große Risiken eingegangen werden. Zum Glück gibt es Kaufleute in unserem Land, die hierzu bereit wären und dafür größtenteils eigenes Kapital einsetzen würden. Indem wir jene Unternehmen mit einer Regierungscharta unterstützen, die ihnen Sonderrechte zur Ausübung von Regierungsbefugnissen zuspricht, sowie ihnen Monopole in gewissen Bereichen gewähren, können wir die kommerzielle Entwicklung in allen Bereichen, von den Außenhandelskontakten bis hin zu unseren kolonialen Besitztümern in Übersee, kontrollieren und fördern."
 dip_tech_cs_18_desc: "Um die verschiedenen Entwicklungen in der Seekriegsführung besser nutzen zu können, sind neue Taktiken erforderlich. Die Evolution der Breitseitenkanone bedeutete, dass Schiffe nicht mehr versuchten, das andere Schiff zu entern, sondern eine Kampflinie zu bilden, um die auf den Feind gerichtete Feuerkraft zu maximieren."
 dip_tech_cs_20_desc: "Selbst zu Beginn des 17. Jahrhunderts waren dauerhafte Marinen noch recht klein und selbst beachtliche Seemächte unterhielten eine Seestreitkraft nur für ihre unmittelbaren Bedürfnisse. Im Laufe der Zeit bewegen wir uns jedoch auf eine größere, professionelle Marine zu. Sofern wir von unseren Rivalen in Sachen Marine nicht überholt werden möchten, müssen wir danach streben, eine größere, dauerhafte Marine mit einer Verwaltungsstruktur zu schaffen, um sicherzustellen, dass eine Karriere in der Marine zu einer dauerhaften Stellung für unsere Offiziere werden kann."
