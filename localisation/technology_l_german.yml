 dip_tech_0_desc: "Schiffsbau ist die eine Sache, es ist faszinierend, wie weit man beispielsweise auf einem Floß kommt. Dennoch ist es nicht das gleiche wie eine Flotte, die die Politik des Staates durchsetzt. Nötig sind die richtige Einstellung zur Seefahrt und der Aufbau einer entsprechenden Verwaltung."
 dip_tech_1_desc: "Im 14. Jhd. kam es zu einem schweren Rückgang des Handels (möglicherweise aufgrund von Seuchen). Nun erholt sich der Handel allmählich."
 dip_tech_2_desc: "Die Geschichte der Barke reicht zurück bis in die Zeiten des Alten Ägyptens. Die Bedeutung des Wortes hat seitdem einen Wandel durchlaufen und bezeichnet mittlerweile ein leichtes Schiff."
 dip_tech_3_desc: "Das erste wirklich hochseetüchtige Schiff. Als Weiterentwicklung aus Galeere und Kogge eignete sich die Karacke für das Befahren der Ozeane. "
 dip_tech_4_desc: "Der Aufbau einer legalen und lokalen Infrastruktur ist wichtig für die Entwicklung des Handels. Dies fördert nicht nur den Handel, sondern ermöglicht uns auch seine Besteuerung."
 dip_tech_5_desc: "Fernhandel ist riskant, aber höchst gewinnträchtig. Er brachte die Entwicklung von Finanzinstrumenten (Kreditbriefe) auf den Weg, durch die das Risiko reduziert werden konnte, ohne die Gewinne zu schmälern."
 dip_tech_6_desc: "Eine Botschaft sorgt für die Verbesserung der Beziehungen zwischen zwei Staaten. Statt nur bei Problemen mit dem Nachbarland in Kontakt zu treten, sorgt nun ein Botschafter durch seine ständige Präsenz für eine allmähliche Verbesserung der Beziehungen."
 dip_tech_7_desc: "Durch einen zusätzlichen Schub an Flottenmoral wird dazu führen, dass Eure Matrosen die Meere beherrschen und die Kolonisten sich in noch weiterer Ferne niederlassen."
 dip_tech_8_desc: "Lokale Sammelstellen, die als Zwischenlager dienen bevor die Handelsgüter weitergeleitet werden, verbessern die Effizienz des Handels. Die Trockendocks ermöglichen uns die Instandhaltung der Schiffe, die wir zum Schutz des Handels benötigen."
 dip_tech_9_desc: "Eine Weiterentwicklung der Karacke mit Lateinersegeln, durch die man näher am Wind segeln konnte. Durch die bessere Manövrierfähigkeit war das Schiff den anderen Modellen weit überlegen."
 dip_tech_10_desc: "Als ein Schiff, das mit kleiner Mannschaft große Lasten transportieren kann, ist die Fleute das ideale Handelsschiff. Sie kann kostengünstig und in großer Stückzahl produziert werden. Wo Dinge über einen Ozean transportiert werden sollen, ist die Fleute das Schiff Eurer Wahl."
 dip_tech_11_desc: "Sperrgut auf dem Landweg zu transportieren ist in den meisten Fällen einfach viel zu teuer. Der Wasserweg ist die günstigere Alternative. Die Kanäle werden den Handel unterstützen, während die Werften sich um den Bau der nötigen Schiffe kümmern."
 dip_tech_12_desc: "Die großen Kais und Anlegestellen werden als Zwischenlager für Waren aus der ganzen Welt dienen. Wenn wir sie bauen, ist uns Wohlstand und Aufschwung gewiss."
 dip_tech_13_desc: "Auf Straßen können die Güter von lokalen Märkten zu den Häfen transportiert werden, wo unsere Schiffe darauf warten, sie hinaus in alle Welt zu verschiffen."
 dip_tech_14_desc: "Auf den kleinen, leichten Galeeren konnten Kanonen nur mit größter Mühe untergebracht werden. Die etwas größere Galeasse konnte Breitseiten einstecken, ähnlich wie ein Ozean-Kriegsschiff. Das höhere Gewicht der Galeasse wurde durch zusätzliche Besegelung ausgeglichen."
 dip_tech_15_desc: "Durch Absenken des Vorschiffs und Verlängern des Rumpfes entstand ein neuer Schiffstyp, die Galeone. Die veränderte Bauweise ermöglichte höhere Geschwindigkeit und verbesserte Stabilität. Stabilität war von größter Wichtigkeit, da das Schiff auch als Kanonenplattform geeignet sein musste."
 dip_tech_16_desc: "Wissen ist Macht, doch wie bewacht man sein Wissen? Ein Postamt löst das Problem. So geraten Nachrichten aus weiter Ferne nie in die falschen Hände."
 dip_tech_17_desc: "Die Entwicklung der Transportschifffahrt brachte größere und schnellere Schiffe hervor, ohne dass die unkomplizierte Bauweise der Fleute aufgegeben wurde. Schiffe dieser Bauart fielen unter die allgemeine Bezeichnung 'Handelsschiff'."
 dip_tech_18_desc: "Eine Koalition ist die empfindlichste Form der diplomatischen Übereinkunft. Nötig sind Länder, die ähnliche Ziele verfolgen und zum Kampf gegen einen gemeinsamen Feind bereit sind. Die Bildung eines Bündnisses erfordert fortgeschrittene Fähigkeiten im Bereich der Diplomatie. Schritt für Schritt haben wir uns dieses Wissen erarbeitet."
 dip_tech_19_desc: "Die Kriegsgaleone, bei der besonderes Augenmerk auf der Geschwindigkeit lag, entstand durch eine Reduzierung der Anzahl der Decks. Dabei wurde ein Teil der Kanonen zugunsten verbesserter Manövrierfähigkeit geopfert. Im Gefecht zahlte sich dies aus."
 dip_tech_20_desc: "Zucker ist eines der wertvollsten Handelsgüter der Welt. Nur mit Raffinerien kann der süße Stoff, den die Menschen so sehr lieben, hergestellt werden."
 dip_tech_21_desc: "Dieses Schiff wurde ursprünglich von den nordafrikanischen Piraten entwickelt und hatte weniger Kanonen als die Galeasse. Trotz geringerer Feuerkraft war das Schiff im Gefecht deutlich überlegen, da es wesentlich schneller und wendiger war."
 dip_tech_22_desc: "1614 produzierte ein ziemlich verrückter Arzt ein Traktat, in dem er behauptete, Skorbut sei ein Problem der Ernährung, das mit Zitronen- oder Limettensaft gelöst werden könne. Wie sich herausstellte hatte der Wahnsinn Methode und unsere Matrosen trinken ihn seitdem. Dummerweise hat nun auch der Feind davon erfahren, sodass wir uns wohl mit dem Spitznamen 'Limey' (Limettchen) abfinden müssen."
 dip_tech_23_desc: "Fregatte bezeichnete anfänglich ein Schiff, das auf Schnelligkeit und Manövrierfähigkeit ausgelegt war. Aus dem Konzept entstand eine eigene Schiffsklasse. Ihr Zweck war die Unterstützung der Linienschiffe."
 dip_tech_24_desc: "Eine Variante der Fregatte, speziell für den Einsatz in der Ostsee. An der Bewaffnung gab es keine Änderung, neu waren die Verringerung des Tiefgangs und die zusätzlichen Ruder. Das Schiff war auf seichtere Gewässer ausgelegt und für den Einsatz auf hoher See weniger gut geeignet."
 dip_tech_25_desc: "Die Erweiterung um ein drittes Deck verbesserte das Schiff im Nahkampf, auf Kosten der Manövrierfähigkeit. Wenn Feinde sich auf Schiffen mit nur zwei Decks befanden, konnten sie vom höher gelegenen dritten Deck aus unter Beschuss genommen werden und gleichzeitig ihr eigenes Deck schützen."
 dip_tech_26_desc: "Der Ostindienfahrer war das größte aller Handelsschiffe. Typisch für das Schiff war eine Verdrängung von mehr als 1.000 Tonnen und es konnte Längen von über 50 m erreichen. Das Schiff galt seinerzeit als Königin der Meere."
 dip_tech_27_desc: "Das Leben auf See war ein hartes Los und Männer für die Besatzung eine knappe Ressource. Wenn wir nicht durch harte Strafen für Abschreckung sorgen, könnten uns bald die Matrosen ausgehen. Wenn wir die bestehenden Strafen in Richtlinien zusammenfassen, werden wir die Disziplin aufrechterhalten."
 dip_tech_28_desc: "Im gleichen Maße wie der Handel zunahm, stieg auch das Risiko. Mit Aktiengesellschaften konnte das Risiko auf die Schultern mehrerer Anteilseigner verteilt und damit kontrollierbarer gemacht werden."
 dip_tech_29_desc: "Erfahrene Matrosen wurden üblicherweise auf dem Mittelschiff eingesetzt. Viele spätere Offiziere stammten aus diesem Bereich des Schiffs. Wenn wir den Dienst auf dem Mittelschiff zur Bedingung für die Beförderung zum Offizier machen, können wir dafür sorgen, dass unsere Kommandanten ein gutes Verständnis ihrer Aufgabe mitbringen."
 dip_tech_30_desc: "Da weiterhin nach Möglichkeiten zum Risiko-Management gesucht wurde, entwickelten sich Versicherungsagenturen. Hier konnte man sich gegen eine geringe Gebühr gegen Risiken versichern. Dies trug zum weiteren Aufschwung des Handels bei."
 dip_tech_31_desc: "Durch den Bau von Schiffen, die etwas schneller als die des Feindes sind, können wir das Selbstvertrauen unserer Mannschaften stärken und den Feind abschrecken, selbst wenn sich im Gefecht keine nennenswerten Vorteile ergeben. "
 dip_tech_32_desc: "Das andauernde Handelsdefizit zwischen Europa und China hat zu einer Verknappung von Silberbarren in Europa geführt und greift nun auf andere Orte über. Durch eine Umstellung von Silber- auf Goldmünzen wird neues Geld in den Geldkreislauf eintreten und der Handel wird in vorher unerreichtem Maße florieren."
