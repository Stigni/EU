 MAPMODE_TERRAIN_DESC: "Terrain in der Kartenansicht darstellen. Dies ist besonders dann wichtig, wenn Ihr planen möchtet, wo eine Schlacht geschlagen werden soll. Gestreifte Provinzen kennzeichnen Gebiete, in denen der Besitzer die Kontrolle über seine Provinz verloren hat."
 MAPMODE_POLITICAL_DESC: "Jedes Land wird in einer bestimmten Farbe dargestellt. Gestreifte Provinzen kennzeichnen Gebiete, in denen der Besitzer die Kontrolle über seine Provinz verloren hat."
 MAPMODE_RELIGION_DESC: "Zeigt die Glaubensgruppen auf der Karte an. Gestreifte Provinzen kennzeichnen Gebiete, in denen die Provinzreligion sich von der Religion ihres Besitzers unterscheidet."
 MAPMODE_EMPIRE_DESC: "Hebt die Provinzen, die zum Heiligen Römischen Reich gehören, farblich hervor.\nHellgrün steht für den Besitz des Kaisers, dunkelgrün steht für Länder mit Kurwürde und das noch dunklere Grün kennzeichnet Länder, die lediglich Teil des HRR sind. Gestreifte Provinzen kennzeichnen Provinzen, die dem Kaiser gehören, aber nicht Teil des HRR sind."
 MAPMODE_TRADE_DESC: "Unterteilt die Karte farblich in Gebiete, die zum gleichen Umschlagplatz gehören. Karos zeigen Provinzen an, die außerhalb der Handelsreichweite liegen."
 MAPMODE_DIPLOMACY_DESC: "Stellt auf der Karte die Beziehungen zum gewählten Land farblich dar. In den gestreiften Provinzen liegen Kernprovinzen des ausgewählten Landes."
 MAPMODE_MANPOWER_DESC: "Stellt das Truppenpotential farblich dar. Hellrot steht für eine geringe Soldatenanzahl, Dunkelrot für Provinzen mit mittlerem Truppenaufkommen und die Provinzen mit dem größten Truppenpotential sind gelb unterlegt."
 MAPMODE_FORTLEVEL_DESC: ""
 MAPMODE_TECH_COST_DESC: "Färbt die Karte entsprechend der Technologiestufen ein. In grün dargestellten Provinzen ist die Technologiestufe hoch, in den roten Provinzen ist sie niedrig."
 MAPMODE_TRADE_VALUE_DESC: "Stellt den Handelswert der Provinzen farblich dar. Blau steht für einen sehr geringen Handelswert, Hellrot bedeutet niedrig, Dunkelrot ist etwas besser, Gelb steht für einen mittleren Wert und Grün kennzeichnet Provinzen mit besonders hohem Handelswert."
 MAPMODE_BUILDINGS_DESC: "Stellt farblich dar, wie viele Gebäude in den Provinzen errichtet werden können. In dunkelgrünen Provinzen können viele Gebäude errichtet werden, in den hellgrünen sind weniger Bauprojekte möglich."
 MAPMODE_MISSIONARY_DESC: "Stellt farblich dar, welche Provinzen zur Staatsreligion konvertiert werden können. In den grünen Provinzen ist eine andere als die Staatsreligion vorherrschend, in blauen läuft eine Konvertierung und in grauen Provinzen bekennt man sich bereits zur Staatsreligion."
 MAPMODE_REGION_DESC: "Stellt farblich dar, zu welcher Region und welchem Kontinent die Provinzen gehören. Fahrt mit der Maus über eine bestimmte Provinz, um Angaben über die Region und den Kontinent zu erhalten."
 MAPMODE_CULTURE_DESC: "Stellt farblich dar, zu welchen Kulturen die Provinzen gehören und zeigt den Namen der Kulturen an."
 MAPMODE_COLONIAL_DESC: "Stellt die Kolonialreichweite und die Möglichkeit der Kolonialisierung farblich dar. Grün zeigt Provinzen an, die noch nicht kolonisiert wurden und in denen eine Kolonialisierung möglich ist. Rot steht für Provinzen, die für eine Kolonialisierung zu weit entfernt sind. Blau zeigt Provinzen an, die gerade kolonisiert werden, und je dunkler das Blau, desto weiter sind diese Arbeiten bereits fortgeschritten. Bereits kolonisierte Provinzen und Städte werden grau dargestellt."
 MAPMODE_PLAYERS_DESC: "Stellt farblich dar, von welchen Spielern die Provinzen regiert werden und zeigt den Namen der Spieler an."
 MAPMODE_ACCEPTEDCULTURES_DESC: "Stellt farblich dar, welche Kulturen in den Provinzen toleriert werden und zeigt die Namen der Kulturen an. Grün steht für akzeptierte Kulturen, Blau für Kulturen, die toleriert werden und Rot kennzeichnet nicht-akzeptierte Kulturen."
