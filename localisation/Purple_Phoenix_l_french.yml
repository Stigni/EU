l_french:
 recover_west_anatolia_title: "Recouvrer l'Anatolie occidentale"
 recover_west_anatolia_desc: "Maintenant que nous avons repris le contrôle du littoral, nous devrions lancer la reconquête de l'Anatolie."
 recover_central_anatolia_title: "Recouvrer l'Anatolie centrale"
 recover_central_anatolia_desc: "Maintenant que les musulmans se débandent, nous devrions en profiter pour les repousser plus loin encore."
 recover_east_anatolia_title: "Recouvrer l'Anatolie orientale"
 recover_east_anatolia_desc: "Nous devrions mettre enfin un terme à la reconquête de l'Anatolie."
 recover_crimea_title: "Recouvrer Caffa"
 recover_crimea_desc: "Rendre Caffa à l'Empire nous permettrait un bien meilleur contrôle du commerce de la mer Noire."
 recover_east_islands_title: "Recouvrer les îles orientales"
 recover_east_islands_desc: "Les côtes d'Anatolie ne pourront être sécurisées que lorsque Rhodes, la Crète et Chypre auront été reprises."
 recover_albania_title: "Recouvrer l'Albanie"
 recover_albania_desc: "Nous devrions fixer pour prochaine étape dans notre œuvre de reconquête la reprise de la rive orientale de l'Adriatique."
 recover_isteria_title: "Recouvrer l'Istrie"
 recover_isteria_desc: "Nous devrions pousser plus avant dans notre reconquête des rives de l'Adriatique!"
 recover_north_italy_title: "Recouvrer l'Italie du Nord"
 recover_north_italy_desc: "Rome ayant été repise, nous devrions poursuivre la reconquête en direction du nord."
 recover_lombardia_title: "Recouvrer la Lombardie"
 recover_lombardia_desc: "Nous devrions mettre enfin un terme à la reconquête de l'Italie, afin qu'elle appartienne de nouveau en totalité à l'Empire!"
 recover_west_islands_title: "Recouvrer les îles occidentales"
 recover_west_islands_desc: "Contrôler la Corse et la Sardaigne nous permettrait de sécuriser la côte italienne, tandis que les Baléares offriraient un accès rapide et sûr vers l'Hispanie."
 recover_south_spain_title: "Recouvrer l'Hispanie"
 recover_south_spain_desc: "Les côte de l'Hispanie marquent les bornes occidentales de nos ambitions de reconquête."
 recover_tripoli_title: "Recouvrer Tripoli"
 recover_tripoli_desc: "Pour assurer la gloire de l'Empire, Tripoli doit être reprise."
 recover_tunis_title: "Recouvrer Tunis"
 recover_tunis_desc: "Autrefois, alors qu'elle s'appelait Carthage, Tunis était le plus grand ennemi des Romains. Aujourd'hui, elle marque la borne occidentale de nos ambitions de reconquête en Afrique."
 recover_antioch_title: "Recouvrer Antioche"
 recover_antioch_desc: "Antioche, siège patriarcal, doit être rendue à l'Empire."
 recover_jerusalem_title: "Recouvrer Jérusalem"
 recover_jerusalem_desc: "Pour ce qui concerne le rétablissement de l'Empire, notre prochaine étape devrait être la reprise de Jérusalem elle-même."
 recover_alexandria_title: "Recouvrer Alexandrie"
 recover_alexandria_desc: "Alexandrie, autrefois le grenier de la Seconde Rome, ferait un bien bel ajout à l'Empire."
 purple_phoenix.1.t: "Un prétendant se fait entendre"
 purple_phoenix.1.d: "Alors que l'Empire recouvre de sa puissance, l'une de ses plus grandes faiblesses reparaît également. Des nobles pleins d'ambition et d'importants généraux rêvent depuis toujours de s'emparer des rênes du pouvoir impérial."
 purple_phoenix.1.a: "Mort aux traîtres!"
 purple_phoenix.1.b: "Soutenir le prétendant"
 purple_phoenix.2.t: "Athènes a été reconquise!"
 purple_phoenix.2.d: "Pendant des siècles, Athènes a été le centre de la culture et de l'art byzantins. Mais, lors de la quatrième croisade, la ville a été capturée par les Latins. Plus récemment, la ville a été la capitale d'un duché indépendant gouverné par différentes grandes familles occidentales. Cependant, cette époque est désormais révolue et, pour la première fois depuis 1204, Athènes fait de nouveau partie de l'Empire byzantin."
 purple_phoenix.2.a: "Et à tout jamais!"
 purple_phoenix.3.t: "Nicomédie a été reconquise!"
 purple_phoenix.3.d: "Nicomédie, ou Izmit en langue turque, située sur le littoral d'Asie Mineure, a été une ville byzantine clef pendant plus de 1 000 ans avant d'être finalement perdue au profit des forces turques qui l'envahirent en 1337. La reconquête de Nicomédie va nous permettre de poursuivre notre expansion en Asie Mineure, une fois de plus."
 purple_phoenix.3.a: "Et c'est ce que nous ferons!"
 purple_phoenix.4.t: "Antioche a été reconquise!"
 purple_phoenix.4.d: "Capturée par les Turcs en 1084, Antioche a été surnommée le berceau de la chrétienté. Même si elle n'a plus l'envergure d'une métropole, elle reste néanmoins une ville importante."
 purple_phoenix.4.a: "Dieu le veut!"
 purple_phoenix.5.t: "Jérusalem a été reconquise!"
 purple_phoenix.5.d: "Capturée par les Arabes en 634, Jérusalem était autrefois un grand lieu de culte chrétien de l'Empire. Sa reconquête va sans aucun doute redonner foi et espoir au peuple chrétien."
 purple_phoenix.5.a: "Dieu le veut!"
 purple_phoenix.6.t: "Rome a été reconquise!"
 purple_phoenix.6.d: "Rome, la ville où tout a commencé, est de nouveau à nous!"
 purple_phoenix.6.a: "Même si elle n'a pas toujours été contrôlée par l'empire, Rome a fini par rompre tout contact avec les Byzantins lorsque le pape Léon III a couronné Charlemagne empereur du Saint-Empire romain germanique. Mais aujourd'hui, la ville est de nouveau à nous et, même si elle a beaucoup souffert, elle demeure néanmoins une ville prestigieuse."
 purple_phoenix.7.t: "Orthodoxie restaurée à Rome!"
 purple_phoenix.7.d: "Le peuple de Rome a renoué avec la foi orthodoxe et les rares papistes conservateurs restants se cachent. Même si ce changement ne marque pas la fin du grand schisme, il redonne un avantage à l'Église orthodoxe dans la lutte sempiternelle pour l'autorité religieuse."
 purple_phoenix.7.a: "Prenez ça, les schismatiques!"
 purple_phoenix.8.t: "Les Turcs ont été chassés hors des Balkans occidentaux!"
 purple_phoenix.8.d: "Les forces de l'Empire ottoman ont été repoussées hors des Balkans occidentaux! C'est un jour important pour la restauration de notre Empire."
 purple_phoenix.8.a: "L'envol du phénix!"
 purple_phoenix.9.t: "Les Turcs ont été chassés hors des Balkans occidentaux!"
 purple_phoenix.9.d: "Les forces de l'Empire ottoman ont été repoussées hors des Balkans occidentaux! Enfin, les dernières frontières européennes de Constantinople sont sécurisées!"
 purple_phoenix.9.a: "L'envol du phénix!"
 purple_phoenix.10.t: "Les Turcs ont été chassés d'Anatolie!"
 purple_phoenix.10.d: "Les forces de l'Empire ottoman ont été repoussées hors d'Anatolie qui était autrefois le siège de leur pouvoir. L'Anatolie sécurisée, notre prospérité est assurée!"
 purple_phoenix.10.a: "L'envol du phénix!"
 recent_BYZ_factions: "Activité récente de la faction"
 purple_phoenix.11.t: "Les factions de la cour influencent le dirigeant."
 purple_phoenix.11.d: "Des factions de la cour impériale se sont récemment montrées en faveur du corps militaire et souhaitent que l'Empire se concentre plus sur les affaires militaires."
 purple_phoenix.11.a: "Nous pourrions employer plus de soldats!"
 purple_phoenix.12.t: "Les factions de la cour influencent le dirigeant"
 purple_phoenix.12.d: "Le corps militaire a récemment perdu les faveurs de la cour impériale et de puissantes factions conspirent pour réduire les fonds militaires."
 purple_phoenix.12.a: "Les membres de ces factions veulent-ils remplacer les soldats au front?"
 purple_phoenix.13.t: "Les factions de la cour influencent le dirigeant"
 purple_phoenix.13.d: "Des factions de la cour impériale se sont récemment montrées en faveur d'une approche plus diplomatique et souhaitent que l'Empire opte pour des résolutions pacifiques."
 purple_phoenix.13.a: "La violence n'a jamais rien résolu"
 purple_phoenix.14.t: "Les factions de la cour influencent le dirigeant"
 purple_phoenix.14.d: "Le corps diplomatique a récemment perdu les faveurs de la cour impériale et de puissantes factions se démènent pour anéantir nos efforts diplomatiques."
 purple_phoenix.14.a: "Ceci est une déclaration de guerre!"
 purple_phoenix.15.t: "Les factions de la cour influencent le dirigeant"
 purple_phoenix.15.d: "Des factions de la cour impériale se sont récemment montrées en faveur d'une meilleure administration et soutiennent le développement de la bureaucratie impériale."
 purple_phoenix.15.a: "L'empire dirige sur papier"
 purple_phoenix.16.t: "Les factions de la cour influencent le dirigeant"
 purple_phoenix.16.d: "Le corps diplomatique a récemment perdu les faveurs de la cour impériale et de puissantes factions insistent pour que les fonds administratifs soient réduits."
 purple_phoenix.16.a: "Mais qui va collecter les impôts?"
 triumph_greece_title: "Triomphe pour la Grèce"
 triumph_greece_desc: "La reconquête de la Grèce achevée, nous pourrions honorer les soldats et généraux victorieux d'un triomphe dans les rues de la capitale, selon une tradition remontant aux premiers jours de Rome. Même si elle n'a plus été pratiquée depuis des années, notre renaissance, digne d'un phénix, serait l'occasion de lui redonner vie."
 triumph_balkans_title: "Triomphe pour les Balkans"
 triumph_balkans_desc: "La reconquête des Balkans achevée, nous pourrions honorer les soldats et généraux victorieux d'un triomphe dans les rues de la capitale, désormais débarrassée de toute menace venue d'Europe."
 triumph_asia_title: "Triomphe pour les côtes de l'Asie Mineure"
 triumph_asia_desc: "Maintenant que les côtes de l'Asie Mineure ont été sécurisées, la capitale n'a plus à craindre de menaces venues d'Orient. L'armée mérite une parade triomphale dans les rues de la ville et nos généraux doivent être honorés."
 triumph_anatolia_title: "Triomphe pour l'Anatolie"
 triumph_anatolia_desc: "Les soldats et généraux ayant permis que l'Anatolie soit de nouveau sécurisée mériteraient assurément les plus grands honneurs!"
 triumph_italy_title: "Triomphe pour l'Italie"
 triumph_italy_desc: "En replaçant l'ensemble de l'Italie sous contrôle impérial, nos généraux ont même surpassé le grand Bélisaire. Ils devraient donc être récompensés du plus grand triomphe que l'Empire ait jamais vu!"