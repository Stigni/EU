l_french:
 women_history_events.1.t: "La reine Élisabeth Ire"
 women_history_events.1.d: "Notre souverain est affaibli et une prétendante au trône s'est manifestée. Elle se fait appeler Gloriana, la reine vierge, et promet de faire entrer l'Angleterre dans son premier âge d'or, un âge de grands écrivains, poètes, corsaires, explorateurs, espions et marins. Avec notre permission, elle mettra tout en œuvre pour rallier la nation contre la menace espagnole en exhortant la flotte à vaincre l'Armada ennemie."
 women_history_events.1.a: "Abdiquez pour lui céder le trône."
 women_history_events.1.b: "Engagez-la comme conseillère."
 women_history_events.2.t: "La reine Catherine II la Grande"
 women_history_events.2.d: "La reine consort Yekaterina est une princesse allemande, plus jeune et politiquement plus influente que son incompétent de mari. Partisane des idées des Lumières, elle s'engage à alléger le fardeau des serfs russes. Ses projets sont ambitieux puisque Yekaterina souhaite usurper le trône afin d'étendre les frontières de la Russie jusqu'aux territoires ottomans et polonais. Devons-nous l'aider à atteindre ses objectifs ? Devons-nous la faire monter sur le trône de Russie et la laisser régner sur nous tous ?"
 women_history_events.2.a: "Cédez-lui le trône !"
 women_history_events.2.b: "Offrez-lui un poste de conseillère afin que nous profitions de ses talents politiques."
 women_history_events.3.t: "Kösem"
 women_history_events.3.d: "L'héritier de notre pays étant trop jeune pour assumer ses fonctions de souverain, sa mère, Kösem, demande à être officiellement nommée régente de l'Empire ottoman. Elle a déjà dirigé les affaires de ce grand État aux côtés de son mari et de son fils unique. Si elle accède au pouvoir, elle règnera au cours d'une période qualifiée de 'sultanat des femmes'. Elle ne cède jamais aux pressions de quiconque mais la folie et la bêtise de son fils sont préoccupantes. Kösem a promis de mettre sa fortune au service de projets d'irrigation dans le désert égyptien. Devons-nous la laisser régner jusqu'à la majorité de son fils, en espérant pouvoir influencer ses actes ?"
 women_history_events.3.a: "Nommez-la 'sultane validé', régente de l'Empire ottoman !"
 women_history_events.3.b: "Elle sera plus utile à ce pays en tant que conseillère de son fils."
 women_history_events.4.t: "Marie-Thérèse d'Autriche"
 women_history_events.4.d: "Son existence même a de quoi menacer l'équilibre des pouvoirs en Europe, car elle revendique le trône d'Autriche à un moment où l'union de la couronne avec le Saint-Empire romain et les incertitudes relatives à la loi autrichienne inciteraient plutôt à l'écarter du pouvoir. Elle possède de nombreux atouts et ceux qui lui accordent leur confiance la pensent capable de repousser toute attaque du puissant et belliqueux État prussien. Marie-Thérèse ne cache pas son intention d'opprimer les minorités religieuses de l'empire, pour empêcher les divisions de déchirer le pays, mais elle est également prête à engager des réformes progressistes en Autriche. La noblesse sera assujettie à l'impôt, le système éducatif autrichien sera amélioré et l'armée sera réformée afin d'être apte à affronter nos puissants voisins. Elle souhaite aussi interdire le bûcher pour les sorcières."
 women_history_events.4.a: "Il s'agit de la souveraine dont nous avons besoin !"
 women_history_events.4.b: "Marie-Thérèse sera parfaite en tant que conseillère."
 women_history_events.5.t: "Roxelane"
 women_history_events.5.d: "Aussi étonnant que cela puisse paraître, pendant des années, les sultans ottomans n'ont pas pris d'épouses légitimes afin de mettre fin à toute compétition au sein du harem. Soliman le Magnifique a néanmoins épousé Roxelane pour l'élever au-dessus de toutes les femmes de l'empire. Le sultan la consulte pour les questions diplomatiques et militaires, et il la laisse même entretenir une correspondance officielle avec les monarques chrétiens des pays frontaliers. Roxelane est intervenue auprès de son époux pour endiguer le trafic d'esclaves organisé par les Criméens sur sa terre natale, l'Ukraine, et a soutenu la construction d'écoles, de mosquées et d'hôpitaux."
 women_history_events.5.a: "Faites d'elle une conseillère officielle - une femme d'État."
 women_history_events.5.b: "Faites d'elle une conseillère officielle - une maîtresse espionne."
 women_history_events.6.t: "La reine Christine de Suède"
 women_history_events.6.d: "Notre souverain affaibli n'a pas de fils, or il nous faut du sang neuf sur le trône. La seule enfant légitime de Gustave Adolphe, Christine Vasa, se révèle très prometteuse. Entourée de bons conseillers, elle pourrait régner sur la Suède et la maintenir au rang de grande puissance. Elle est intelligente et s'intéresse beaucoup aux sciences et aux arts."
 women_history_events.6.a: "Faites-la monter sur le trône."
 women_history_events.6.b: "Faites-lui une place à la cour, en tant que conseillère."
 women_history_events.7.t: "Germaine de Staël"
 women_history_events.7.d: "La jeune et brillante Germaine de Staël s'est présentée à notre cour. En tant que romancière et intellectuelle, elle a ouvert un salon qui l'a rendue célèbre aussi bien en Suède qu'en France. De sa plume, elle critique ouvertement les méthodes tyranniques de Napoléon, et ses romans sont des allégories de la liberté en France. Cela n'empêche cependant pas Napoléon de la respecter."
 women_history_events.7.a: "Compte tenu de ses talents, nous devrions l'engager comme maîtresse espionne."
 women_history_events.7.b: "Elle fera une excellente femme d'État !"
 women_history_events.8.t: "Mary Wollstonecraft"
 women_history_events.8.d: "La grande intellectuelle Mary Wollstonecraft a attiré notre attention. Philosophe, historienne et romancière, elle est surtout connue pour son pamphlet intitulé 'Défense des droits de la femme'. Elle y explique clairement la nécessité morale et pragmatique d'étendre les droits humains et politiques de base aux femmes. Elle avance l'idée qu'hommes et femmes sans distinction méritent d'être traités en êtres rationnels, ce qui implique que l'ordre social soit fondé sur la raison. Mary Wollstonecraft a déclaré que son mari était tombé amoureux d'elle en lisant ses 'Lettres écrites lors d'un court séjour en Suède, en Norvège et au Danemark'."
 women_history_events.8.a: "Ses idées sont rafraîchissantes, engagez-la comme conseillère !"
 women_history_events.8.b: "Wollstonecraft entrera dans l'histoire."
 women_history_events.9.t: "Aphra Behn"
 women_history_events.9.d: "Aphra Behn est une dramaturge et romancière de la Restauration anglaise. On dit souvent qu'elle est la première femme de Grande-Bretagne à vivre de sa plume, mais elle a un secret. Elle sert également notre souverain en qualité d'espionne. En tant que romancière et dramaturge, elle écrit des œuvres qui mettent en avant le status quo et se réjouit des libertés nouvelles de l'Angleterre post-puritaine. En tant qu'espionne, elle travaille aux Pays-Bas pour rechercher les régicides susceptibles de comploter contre le nouveau régime. Aphra Behn s'emploie à transformer les puritains en agents doubles pour le compte de la monarchie et utilise sa plume pour attaquer les ennemis parlementaires du roi."
 women_history_events.9.a: "Rappelez-la et engagez-la comme conseillère."
 women_history_events.9.b: "Gardez cela bien secret !"
 women_history_events.10.t: "Eliza Lucas"
 women_history_events.10.d: "Née à Antigua, Eliza Lucas n'est encore qu'une adolescente lorsque sa famille décide de s'installer en Caroline en Sud. Placée très jeune à la tête de la plantation familiale et de ses esclaves, elle tente de diversifier l'agriculture locale qui dépend alors principalement du riz. Après différentes tentatives, son choix se porte finalement sur l'indigo, dont les récoltes enrichiront la Caroline du Sud pendant des années. Elle épouse un riche planteur, Pinckney, et élève deux fils qui feront plus tard partie des pères fondateurs de la nouvelle République américaine."
 women_history_events.10.a: "Ses connaissances nous seraient très utiles. Nous devrions l'engager comme conseillère."
 women_history_events.10.b: "Cette femme est un exemple pour nous tous."
 women_history_events.11.t: "Isabelle de Castille"
 women_history_events.11.d: "En tant qu'épouse du roi d'Aragon et sœur du roi de Castille, Isabelle peut légitimement revendiquer le trône. Politiquement très habile, elle a négocié avec les rebelles pour étouffer leur mouvement et a fait tomber le taux de criminalité du royaume de son mari à un niveau sans précédent. À présent qu'elle a jeté son dévolu sur le trône qui lui revient de droit, qui sommes-nous pour l'empêcher d'y accéder ?"
 women_history_events.11.a: "Le trône lui appartient."
 women_history_events.11.b: "Ses talents politiques peuvent être employés ailleurs."
 women_history_events.12.t: "Sophie Germain"
 women_history_events.12.d: "Marie-Sophie Germain a reçu le grand prix de l'Académie des sciences de Paris pour ses travaux sur l'élasticité des corps. Autodidacte, elle s'est instruite grâce aux livres de la bibliothèque de son père et à sa correspondance avec de célèbres mathématiciens tels que Lagrange, Legendre et Gauss. Bien que sa condition de femme l'ait empêchée de faire carrière dans les mathématiques, Sophie Germain n'en est pas moins une éminente mathématicienne, physicienne et philosophe."
 women_history_events.12.a: "Si elle est d'accord, engagez-la."
 women_history_events.12.b: "Ce serait une chance pour elle comme pour nous."
 women_history_events.13.t: "Catherine Sforza"
 women_history_events.13.d: "Catherine Sforza, la 'Tigresse de Forlì', est une puissante princesse qui se passionne pour la chasse, la guerre et l'alchimie. À la forteresse de Ravaldino, elle a confié ses enfants aux Orsi pour tenter de convaincre le castillan Tommaso Feo de se rendre. Une fois à l'intérieur, Catherine Sforza s'est retournée contre les Orsi et a promis de se venger d'eux. Les Orsi ont alors menacé de tuer son fils aîné, ce à quoi elle a répondu : 'Fatelo, se volete. Impiccateli pure davanti a me... qui ho quanto basta per farne altri!' (Soit, faites si tel est votre souhait. Pendez-les devant moi... J'ai le moule pour en faire d'autres !). Puis elle a révélé son anatomie intime à l'armée de siège. Choqués, les Orsi n'ont pas osé toucher aux enfants. Avec l'aide de son oncle Ludovico il Moro, Catherine Sforza est parvenue à l'emporter sur ses ennemis et à reprendre possession de ses domaines. Une fois ses domaines récupérés, elle a renforcé son pouvoir politique en échangeant des présents avec les seigneurs des États voisins et en négociant les mariages de ses enfants. Elle a accompli des prouesses militaires et économiques en contrôlant les dépenses de son royaume et en supervisant en personne l'entraînement de sa milice."
 women_history_events.13.a: "Engagez-la comme trésorière."
 women_history_events.13.b: "Elle servira notre pays à un poste de commandement."
 women_history_events.13.c: "Laissez-la régner en paix."
 women_history_events.14.t: "Catherine de Médicis"
 women_history_events.14.d: "Née à Florence, en Italie, Catherine de Médicis épouse Henri II, roi de France, à l'âge de 14 ans. Lui préférant sa favorite, Diane de Poitiers, Henri II empêche Catherine de participer aux affaires de l'État. Mortellement blessé par un coup de lance accidentel lors d'une joute, Henri II cède le trône de France à son fils, François II. Catherine exerce une grande influence sur son fils, à tel point qu'il cite sa mère au début de toutes ses déclarations officielles."
 women_history_events.14.a: "Nommez-la comme régente."
 women_history_events.14.b: "Engagez-la comme conseillère."
 women_history_events.15.t: "Amélie Élisabeth"
 women_history_events.15.d: "Depuis la mort de Guillaume V, son épouse Amélie Élisabeth règne sur le landgrave de Hesse-Kassel au nom de son fils. Elle refuse de se soumettre à l'empereur, dont les forces ont dévasté l'Allemagne. Pour préserver l'héritage de son fils et sa foi ancestrale, le calvinisme, elle poursuit le combat."
 women_history_events.15.a: "Elle règnera en son propre nom."
 women_history_events.15.b: "Formidable, engagez-la comme conseillère."
 women_history_events.16.t: "La Malinche"
 women_history_events.16.d: "Née près de la frontière entre l'empire aztèque et la péninsule maya du Yucatán, La Malinche a été vendue comme esclave par sa famille avant de nous être offerte comme tribut. Au départ, elle ne parlait que le nahuatl et quelques dialectes mayas. Un interprète qui parlait le [Root.GetAdjective] et un peu de maya nous a permis de communiquer avec elle jusqu'à ce qu'elle apprenne le [Root.GetAdjective] et devienne elle-même capable de traduire. En sa qualité de traductrice, de conseillère et d'intermédiaire, La Malinche a joué un rôle important dans la Conquête, comme le soulignent les témoignages des indigènes. Les conquistadors ont reconnu qu'elle avait joué un rôle déterminant au cours de l'expédition, peut-être même le rôle principal, après Dieu lui-même."
 women_history_events.16.a: "Elle sera notre nouvelle conseillère !"
 women_history_events.16.b: "Engagez-la comme conquistadora !"
 women_history_events.16.c: "Très intéressant !"
 women_history_events.17.t: "Juana Inés de la Cruz"
 women_history_events.17.d: "Surnommée la 'dixième muse', Juana Inés de la Cruz est une érudite et poétesse autodidacte de l'école baroque ainsi qu'une religieuse catholique (hiéronymite). Elle a choisi de devenir religieuse pour pouvoir étudier à sa guise, estimant que toute autre occupation entraverait sa liberté d'étudier. Grâce à la collection de livres et d'écrits de Juana Inés de la Cruz, la bibliothèque de son couvent s'est enrichie. Dans un texte intitulé 'Réponse à Sœur Philothée de la Croix', elle a défendu le droit des femmes à l'éducation, ce qui lui a valu la condamnation de nombreux membres masculins du clergé."
 women_history_events.17.a: "Elle semble être une femme intelligente qui pourrait nous être très utile à la cour."
 women_history_events.17.b: "Ses écrits seront distribués à travers tout le pays !"
 women_history_events.18.t: "Jeanne d'Albret"
 women_history_events.18.d: "Avant la mort de son époux, Antoine de Bourbon, lors du siège de Rouen, Jeanne d'Albret avait déjà montré qu'elle était capable de diriger. Elle croit aux idées humanistes et à la liberté individuelle, ce que reflètent son règne et ses réformes. Des réformes d'envergure des systèmes économiques et judiciaires de ses domaines sont prévues, à condition qu'elle règne sur le pays..."
 women_history_events.18.a: "Uniquement jusqu'à ce que son fils soit en âge de régner."
 women_history_events.18.b: "Maintenez-la à proximité du trône, mais pas trop près."
 women_history_events.19.t: "Nzinga de Ndongo et Matamba"
 women_history_events.19.d: "Née avec son cordon ombilical enroulé autour du cou, signe d'une personnalité fière et altière, Nzinga est la fille du roi Kiluanji et de Kangela. Son père, qui l'adorait, la faisait participer à toutes les affaires du royaume et l'emmenait partout, y compris à la guerre. Envoyée de son frère à la conférence de paix avec le gouverneur portugais João Correia de Sousa, elle a réussi à convaincre celui-ci de mettre fin aux maraudes des mercenaires Imbangala au service des Portugais. Lors de cette réunion, le gouverneur avait fait dérouler un tapis pour qu'elle s'y assoie, or cette coutume Mbundu s'applique uniquement aux serviteurs. Nzinga a alors ordonné à l'un de ses serviteurs de s'y installer pour s'asseoir sur son dos, montrant ainsi au gouverneur qu'elle était son égale. Cet incident démontre également son courage et son assurance. Malgré le succès de la négociation, le traité n'a jamais été honoré et le frère de Nzinga, convaincu qu'il ne récupérerait jamais ce qu'il avait perdu, a fini par se donner la mort. Le pays a besoin d'un monarque fort, et Nzinga a montré qu'elle avait les talents, la stature politique et la force d'assumer cette fonction."
 women_history_events.19.a: "Portez-la à la lumière."
 women_history_events.19.b: "Laissez-la régner dans l'ombre."
 women_history_events.20.t: "Tarabai"
 women_history_events.20.d: "La fille de Hambirao Mohite, le célèbre commandant en chef de l'Empire marathe, revendique le trône. Lorsque le mari de Tarabai, Rajaram, a été emporté par la maladie, elle s'est proclamée régente au nom de son fils, Shivaji II, et a pris le commandement de ses troupes lors la guerre contre les forces d'Aurangzeb. Ses talents en termes de déplacements tactiques de la cavalerie auraient pu lui permettre de remporter cette guerre si l'empereur moghol Aurangzeb n'était pas mort. En dépit des épreuves, son tempérament fort et son génie administratif lui ont permis de conserver les rênes du pays, et il serait bon qu'elle reste au pouvoir."
 women_history_events.20.a: "Laissez-la monter sur le trône."
 women_history_events.20.b: "Non, ses talents seront employés ailleurs."
 women_history_events.21.t: "Jane Austen"
 women_history_events.21.d: "Les romans 'Raison et sentiments', 'Orgueil et préjugés', 'Mansfield Park' et 'Emma' de Jane Austen mettent en lumière la dépendance des femmes à l'égard du mariage pour obtenir statut social et sécurité économique. Ses contemporains évoquent son réalisme, sa critique sociale mordante, son humour décalé et son ironie. Il n'est donc pas étonnant que ses livres aient rencontré un tel succès, aussi bien auprès des simples lecteurs que des érudits."
 women_history_events.21.a: "Notre pays a de la chance d'avoir une romancière aussi célèbre !"
 women_history_events.21.b: "Notre cour a besoin d'une femme comme elle !"
 women_history_events.22.t: "Gráinne Ní Mháille"
 women_history_events.22.d: "Une certaine Gráinne Ní Mháille s'est présentée à la cour pour demander la libération de ses fils, Tibbot Burke et Murrough O'Flaherty, ainsi que de son demi-frère, Donal-na-Piopa. Il s'agit de la reine du royaume d'Umaill et de la responsable du clan Ó Máille, un clan de marchands soupçonnés d'être des pirates. 'La reine des mers de Connacht', comme on la surnomme, est propriétaire de Caisleán na Circe (le château de la poule). Celui-ci doit son nom à l'attitude affichée par son premier mari lorsqu'il a pris le contrôle d'une forteresse du Lough Corrib au clan Joyce, alors baptisée 'Cock's Castle' (le château du coq). À sa mort, le clan Joyce a essayé de reprendre la forteresse mais Gráinne Ní Mháille l'a farouchement défendue et ils en ont été si impressionnés qu'ils l'ont rebaptisée Caisleán na Circe (le château de la poule). Selon la légende, elle aurait défendu le château contre les assaillants anglais en commandant ses troupes depuis le toit de la forteresse et résisté au siège jusqu'à ce que des renforts viennent à son secours et repoussent les Anglais. Elle pourrait nous être très utile comme conseillère ou amirale."
 women_history_events.22.a: "Libérez ses fils et son demi-frère, puis nommez-la comme conseillère."
 women_history_events.22.b: "Faites ce qu'elle demande et nommez-la au poste d'amiral."
 women_history_events.22.c: "Contentez-vous de libérer les prisonniers."
 women_history_events.23.t: "Julie d'Aubigny"
 women_history_events.23.d: "La cantatrice Julie d'Aubigny (également connue sous le nom de Mademoiselle de Maupin) apprend à danser, à lire, à dessiner et à pratiquer l'escrime dès son plus jeune âge. Elle fuit à Marseille avec son amant Séranne, prévôt d'armes, et le couple gagne sa vie en faisant des démonstrations d'escrime et en chantant dans les tavernes ou lors des foires locales. Julie d'Aubigny se fait engager à l'Opéra de Marseille, alors sous la direction de Pierre Gaultier, et quitte Séranne pour une jeune fille. Les deux amantes réussissent à s'enfuir d'un couvent en l'incendiant. Trois mois plus tard, la jeune fille rentre chez ses parents et d'Aubigny est jugée par contumace pour enlèvement, vol de cadavre, incendie et non-comparution au tribunal. Elle est condamnée au bûcher.\nElle rentre à Paris et demande à l'un de ses vieux amis, le comte d'Armagnac, de convaincre le roi d'annuler la sentence et de lui offrir une place à l'Opéra de Paris. Le public raffole de sa belle voix, de ses talents d'actrice et de son apparence androgyne, mais elle a peu d'amis parmi les acteurs et actrices. Elle flanque un jour une raclée à Louis Gaulard Dumesny après l'avoir vu s'en prendre à des actrices de l'Opéra. Ses joutes verbales sont légendaires. Elle a également battu en duel trois nobles qui l'avaient défiée en la voyant embrasser une jeune femme pendant un bal. Malgré ses défauts, c'est un diamant à l'état brut. Que devons-nous faire d'elle ?"
 women_history_events.23.a: "Invitez-la à la cour."
 women_history_events.23.b: "Nommez-la au poste de général."
 women_history_events.23.c: "Qu'elle continue à chanter !"
 women_history_events.24.t: "Anne Boleyn"
 women_history_events.24.d: "La rupture avec l'Église catholique est née du désir du roi Henri VIII d'Angleterre d'épouser Anne Boleyn et du refus du pape d'annuler son précédent mariage avec la reine Catherine. Anne refuse de devenir la maîtresse du roi en lui déclarant qu'elle ne cèdera à ses avances qu'à condition qu'il l'épouse. Le chef de la réforme anglaise, Thomas Cranmer, archevêque de Cantorbéry, annule le mariage d'Henri VIII et de Catherine d'Aragon, puis déclare le mariage d'Henri et d'Anne valide. Le pape excommunie immédiatement Henri et Cranmer. Cela entraîne la rupture entre l'Église d'Angleterre et Rome, et l'Église d'Angleterre est placée sous l'autorité du roi. Anne tombe rapidement enceinte et la future reine Élizabeth Ire nait le 7 septembre 1533. Déçu que l'enfant soit une fille, et par les trois fausses couches qui suivent, Henri commence à courtiser Jeanne Seymour. Pour se débarrasser de sa femme, le roi Henry VIII l'accuse d'adultère, d'inceste et de sorcellerie et la fait enfermer à la tour de Londres, où elle attend son procès."
 women_history_events.24.a: "Sauvez-la et nommez-la comme conseillère."
 women_history_events.24.b: "Nous garderons un souvenir affectueux d'Anne."
 women_history_events.25.t: "Siti Wan Kembang"
 women_history_events.25.d: "La reine du Kelantan est connue pour sa beauté et sa sagesse, que l'on prête à son sang arabe et à ses ancêtres de la lignée royale Champa-Kelantan-Pattani. Siti Wan Kembang est une princesse guerrière qui, sur le champ de bataille, commande une armée de cavalières une grande épée à la main. Son animal préféré est un chevreuil qui lui a été offert par des marchands arabes et dont elle a fait graver l'effigie sur les pièces de monnaie en or. Puteri Saadong, princesse du souverain de Jembal, a été adoptée par Siti Wan Kembang après la mort de sa mère, et comme Siti Wan Kembang n'est pas mariée, Puteri Saadong héritera probablement du trône."
 women_history_events.25.a: "Une nouvelle conseillère !"
 women_history_events.25.b: "Générale, saluez-moi !"
 women_history_events.25.c: "Très étrange."
 women_history_events.26.t: "Catherine d'Aragon"
 women_history_events.26.d: "Première femme ambassadrice de l'histoire européenne, Catherine d'Aragon a servi la cour espagnole en Angleterre et a démontré que les Anglais avaient tort de la croire facilement manipulable. Elle a épousé Henry VIII et a été régente d'Angleterre pendant six mois au cours desquels elle a joué un rôle important dans la bataille de Flodden. Femme éduquée, Catherine a commandé à Jean Louis Vivès un traité sur l'éducation des filles, et son engagement en faveur des pauvres a été très remarqué. Mécène de l'humanisme de la Renaissance, elle est aussi amie avec les grands érudits Érasme de Rotterdam et Thomas More. Parmi les six enfants auxquels elle a donné naissance, seule une fille, Marie, a survécu. Et comme Catherine n'a eu aucun garçon, Henry VIII a tenté d'annuler leur mariage, ce qui a accéléré la rupture entre l'Église d'Angleterre et Rome. Cette femme intelligente pourrait être très utile à notre royaume, à condition qu'elle soit autorisée à rester à la cour."
 women_history_events.26.a: "Nommez-la à un poste de conseillère."
 women_history_events.26.b: "Chassez-la de la cour !"
 women_history_events.27.t: "Marguerite d'Anjou"
 women_history_events.27.d: "Notre souverain, qui souffrait déjà d'accès de démence, a définitivement sombré dans la folie à la naissance de son fils. Marguerite d'Anjou, sa belle épouse passionnée, fière et volontaire a déjà pris les rênes du royaume à sa place. Elle protège les intérêts de la couronne avec ferveur, un trait de caractère qu'elle a probablement hérité de sa mère et de sa grand-mère. Sa mère s'est battue pour que le royaume de Naples revienne à son mari. Yolande d'Aragon, la grand-mère de Marguerite, a gouverné l'Anjou d'une main de fer, remis de l'ordre dans la province et chassé les Anglais. Cette femme vertueuse est la 'championne de la couronne' et un exemple pour sa famille."
 women_history_events.27.a: "Elle doit régner !"
 women_history_events.27.b: "Sa sagesse et sa force de caractère sont remarquables. Nommez-la comme conseillère."
 women_history_events.28.t: "Louise de Mecklembourg-Strelitz"
 women_history_events.28.d: "La reine de Prusse est connue pour sa bonté angélique, son âme charitable et l'amour que son mari et elle se portent. Louise de Mecklembourg-Strelitz a neuf enfants et elle est l'oreille de son mari. Elle est toujours informée des évolutions politiques de la cour, qui utilise sa formidable intelligence et ses talents pour faciliter le règne de son mari, et elle est toujours au premier plan lors des réformes."
 women_history_events.28.a: "En plus d'être notre reine, elle devrait aussi être notre conseillère."
 women_history_events.28.b: "La reine confère prestige et pouvoir diplomatique à la cour."
 women_history_events.29.t: "Ay?e Hafsa Sultan"
 women_history_events.29.d: "Épouse et veuve de Sélim Ier, Ay?e Hafsa Sultan est la première 'sultane validé' (reine mère) de l'Empire ottoman. Son mariage avec celui qui était alors le prince Sélim a permis à celui-ci d'obtenir un puissant et précieux allié en la personne de son père, Meñli I Giray, qui l'a aidé à accéder au trône. Chaque année, la fête du Mesir célèbre la concoction à base d'herbes et d'épices qui a guéri Ay?e Hafsa Sultan lorsqu'elle est tombée malade. Elle règne aux côtés de son fils en tant que co-régente, ce qui confère un statut et une influence grandissante à la mère du sultan."
 women_history_events.29.a: "Une souveraine !? Eh bien, pourquoi pas ?"
 women_history_events.29.b: "Maintenez-la aux côtés de son fils en tant que conseillère."
 women_history_events.30.t: "Roshanara Begum"
 women_history_events.30.d: "Elle a été le cerveau qui a permis à son frère d'accéder au trône de l'Empire moghol, car sans Roshanara, Aurangzeb aurait été tué par leur père et leur frère. La princesse impériale est une femme brillante, une talentueuse poétesse et l'une des personnalités les plus reconnues de l'Empire moghol. C'est elle qui a ordonné que son frère aîné Dara Shikoh soit décapité et que sa tête soit envoyée à leur père, enveloppée dans un turban en or. En découvrant la tête de son fils préféré, Shah Jahan a perdu connaissance et est resté plongé pendant plusieurs jours dans un état de stupeur.\nRoshanara aime par-dessus tout l'or et la terre, biens qu'elle a malheureusement acquis en ayant recours à la corruption, ce que désapprouve son frère. Leurs relations se sont détériorées et Aurangzeb est sur le point de déposséder Roshanara de ses pouvoirs, de la chasser de la cour et de lui ordonner de se retirer dans son palais proche de Delhi pour qu'elle y mène une vie pieuse."
 women_history_events.30.a: "Ignorez son frère et faites-en une souveraine."
 women_history_events.30.b: "Faites comprendre à son frère qu'elle ferait une excellente conseillère."
 women_history_events.31.t: "Abigail Adams"
 women_history_events.31.d: "Première deuxième dame et deuxième première dame des États-Unis, Abigail Adams est l'épouse de John Adams, premier vice-président et deuxième président du pays. Compte tenu de son érudition, de son ouverture d'esprit et de sa grande intelligence, son mari prend souvent conseil auprès d'elle. Les adversaires politiques du président l'appellent souvent 'Madame la présidente' car elle est très active sur le plan politique, notamment en matière de droit des femmes. Dans une lettre adressée à John Adams, elle demande : '... pensez aux femmes et soyez-leur plus généreux et favorables que vos ancêtres. Ne remettez pas tous les pouvoirs entre les mains de leur époux. Souvenez-vous que tout homme ne demande qu'à devenir un tyran. Si une attention particulière n'est pas accordée aux femmes, nous sommes déterminées à fomenter une rébellion "
 women_history_events.31.a: "Puisqu'elle conseille déjà son mari, faites-en sorte qu'elle conseille également le pays."
 women_history_events.31.b: "Nous espérons qu'elle aura de l'influence sur notre grand pays."
 women_history_events.32.t: "Rani Abbakka Chowta"
 women_history_events.32.d: "Première combattante pour la liberté des femmes d'Inde et reine d'Ullal, Rani Abbakka Chowta combat contre les Portugais qui réclament sa reddition et le versement d'un tribut. Ils cherchent à prendre le contrôle de la ville à l'emplacement stratégique d'Ullal, mais leurs tentatives ont jusqu'à présent toutes échoué car Abbakka ne cesse de les repousser. Cette reine intrépide est particulièrement courageuse. Elle a été formée aux différents aspects de la guerre et de la stratégie militaire par son oncle Tirumala Raya, qui l'a également couronnée reine d'Ullal. Elle ferait une précieuse conseillère ou une talentueuse générale. Elle pourrait même être notre souveraine."
 women_history_events.32.a: "Elle fera une parfaite conseillère."
 women_history_events.32.b: "Elle doit régner."
 women_history_events.32.c: "Nous allons profiter de ses connaissances militaires pour la nommer au poste de général."
 women_history_events.33.t: "Sacagawea"
 women_history_events.33.d: "Lewis et Clark ont engagé Toussaint Charbonneau et sa femme Sacagawea, une Amérindienne de la tribu des Lemhi Shoshones, en tant que guides-interprètes pour les accompagner dans leur expédition. Leur décision a été vite prise lorsqu'ils ont découvert que Sacagawea parlait la langue Shoshone, ce qui pouvait être un précieux atout s'ils venaient à avoir besoin de l'aide des tribus Shoshones. Ses talents d'interprète se sont rapidement révélés utiles lorsque l'expédition a eu besoin de se procurer des chevaux pour traverser les montagnes Rocheuses. Le chef de la tribu Cameahwait était le frère de Sacagawea. Il a accepté de leur vendre des chevaux et de leur fournir des guides pour leur traversée des montagnes Rocheuses. Outre son rôle d'interprète et de guide, la simple présence de Sacagawea au sein de l'expédition montrait leurs intentions pacifiques."
 women_history_events.33.a: "Offrons-lui un poste de conquistadora."
 women_history_events.33.b: "Offrons-lui un poste de conseillère."
 women_history_events.34.t: "Pari Khan Khanum"
 women_history_events.34.d: "Poétesse de talent, grande connaisseuse des sciences islamiques traditionnelles et fille du chah Tahmasp Ier, Pari Khan Khanum est une princesse safavide et une des femmes les plus influentes du pays. Elle a aidé son frère Ismaïl II à accéder au trône safavide et semble très prometteuse. C'est peut-être elle qui devrait monter sur le trône ? Ou du moins, elle pourrait être conseillère."
 women_history_events.34.a: "Faites-la monter sur le trône."
 women_history_events.34.b: "Nommez-la comme conseillère."
 women_history_events.35.t: "Mirabaï"
 women_history_events.35.d: "La mystique poétesse Mirabaï, entièrement dévouée à Krishna, vient de danser dans notre capitale en chantant son amour pour Krishna. Sa famille n'approuvait pas sa dévotion et sa piété. Elle a dû s'enfuir après plusieurs tentatives de meurtres perpétrées contre elle par son beau-frère. On dit qu'il a essayé de l'empoisonner, mais le seigneur Krishna a changé le poison en Amrit. On dit aussi qu'il a placé des clous en fer dans son lit, mais que ceux-ci ont été changés en pétales de rose. Enfermée et privée de nourriture pendant plusieurs, le seigneur Krishna lui aurait envoyé chaque jour des assiettes de nourriture, offrandes auxquelles elle aurait répondu en chantant de magnifiques bhajans pour le remercier."
 women_history_events.35.a: "Invitez-la à la cour et trouvez-lui un poste de conseillère."
 women_history_events.35.b: "Laissez-la exprimer tout l'amour qu'elle porte au seigneur Krishna."
 women_history_events.36.t: "Amina II"
 women_history_events.36.d: "La légendaire reine guerrière musulmane Amina de Zaria nous est revenue sous la forme de sa petite-fille, qui porte le même nom que sa grand-mère. Comme elle, Amina II est une redoutable guerrière qui aime combattre. La façon dont son arrière-grand-mère Marka, épouse de son arrière-grand-père Sarkin Nohir, découvrit un jour Amina avec une dague à la main, à la manière d'un guerrier, est une des histoires préférées d'Amina II, de même que celles relatant comment Amina soumit les populations de Katsina, de Kano et d'autres régions à payer un impôt et à lui rendre hommage. Nous espérons juste qu'en cédant le trône à Amina II, elle sera un peu moins belliqueuse. Si elle conquiert d'autres pays, nous espérons qu'elle ne suivra pas l'exemple de sa grand-mère qui refusait de se marier et prenait des amants parmi les hommes des peuples conquis avant de les tuer le lendemain matin..."
 women_history_events.36.a: "Elle va régner sur notre pays, comme sa grand-mère autrefois."
 women_history_events.36.b: "Nous pourrions peut-être plutôt la nommer comme conseillère."
 women_history_events.36.c: "Compte tenu de sa nature, un poste de général dans notre armée lui conviendrait peut-être mieux."
 women_history_events.37.t: "Mandukhaï Khatun"
 women_history_events.37.d: "Après l'assassinat du mari de Mandukhaï Khatun, Manduul Khan, par son conseiller Eslem (espion et agent de la Chine des Ming), le trône reste vacant sans héritier. Soutenue par le général Unubold, dont elle a rejeté la demande en mariage, elle adopte Batu-Möngke, un orphelin de sept ans qui descend directement de Genghis Khan. Mandukhaï le proclame Dayan Khan, prend le commandement des Mongols et vainc les Oïrats. Après avoir réprimé les Mongols occidentaux et leur guerre civile permanente, Mandukhaï et Dayan Khan leur imposent les cinq règles suivantes : le cimier des casques ne doit pas dépasser deux doigts de long "
 women_history_events.37.a: "Il nous la faut comme générale !"
 women_history_events.37.b: "Elle doit être notre souveraine !"
 women_history_events.37.c: "Elle doit nous conseiller !"
 women_history_events.38.t: "Ho Xuan Huong"
 women_history_events.38.d: "Connue pour ses poèmes subtils et pleins d'esprit, Ho Xuan Huong est la veuve de Tong Coc. Elle vit dans une petite maison près du lac de l'Ouest à Hanoi. Elle gagne sa vie comme enseignante, ce qui lui permet de voyager en $COUNTRY$, comme en témoignent les poèmes qu'elle compose sur différents lieux, peuples et systèmes politiques. Les poèmes de Ho Xuan Huong montrent qu'elle est indépendante d'esprit et réfractaire aux normes sociales. Elle y emploie une abondance d'allusions sexuelles et autres expressions ambiguës. Ils sont souvent irrévérencieux et pleins de double sens, mais érudits. 'Le jacquier' est un poème particulièrement coquin dont voici un extrait : 'Mon corps est comme le fruit du jacquier sur l'arbre,\nSon écorce est rugueuse, sa pulpe épaisse\nSi vous l'aimez, Seigneur, plantez-y votre coin\nNe le palpez pas : son jus vous collerait aux doigts."
 women_history_events.38.a: "Nous la voulons à la cour comme conseillère !"
 women_history_events.38.b: "Gardez un œil sur elle, et procurez-vous des copies de tous ses poèmes."
 women_history_events.39.t: "Iníon Dubh"
 women_history_events.39.d: "Fionnuala Nic Dhomhnaill, également appelée Iníon Dubh (la fille noire), est la seconde épouse d'Aodh mac Magnusa Ó Domhnaill, roi de Tyrconnell, et la mère d'Aodh Rua (ou Hugh Roe O'Donnell) et de Rudhraighe Ó Domhnaill. Elle a grandi en Écosse, où ses relations lui permettent de veiller à ce que les armées O'Donnell ne soient jamais à court de mercenaires écossais. Le roi étant devenu sénile, Iníon Dubh est désormais à la tête du territoire pendant que son fils aîné, Hugh Roe O'Donnell, est emprisonné au château de Dublin. Le trône de son fils est en danger "
 women_history_events.39.a: "Elle semble compétente, elle doit être notre souveraine."
 women_history_events.39.b: "Au retour de son fils, veillez à ce qu'elle devienne conseillère."
 women_history_events.40.t: "Rani Durgavati"
 women_history_events.40.d: "Veuve de Dalpat Shah et mère du jeune Vir Narayan, Rani Durgavati dirige le royaume d'une main de fer. C'est une femme courageuse. Passionnée de sculpture, elle a réuni un grand nombre d'œuvres dans les temples de Khajuraho et au fort de Kalanjar. Avec l'aide du premier ministre Beohar Adhar Simha et du ministre Man Thakur, elle supervise l'administration du pays. Peu après la mort de son mari, la capitale a été déplacée à Chauragarh, un fort situé dans la région stratégique de la chaîne des Satpura. Rani Durgavati ne craint ni les combats ni la mort, et affirme préférer une mort digne à une vie de honte."
 women_history_events.40.a: "Qu'elle règne jusqu'à ce que son fils soit en âge d'être notre souverain !"
 women_history_events.40.b: "Qu'elle règne avec sagesse en tant que conseillère !"
 women_history_events.41.t: "Kateri Tekakwitha"
 women_history_events.41.d: "La petite vérole a grêlé le visage et affaibli la vue de la jeune femme. Née à Auriesville, Tekakwitha ('Celle qui avance en hésitant' en langue iroquoise) a été élevée par son oncle et sa tante après avoir la mort de ses parents et de son frère, tous emportés par l'épidémie de petite vérole qui l'a elle-même défigurée. À l'âge de 19 ans, elle se convertit au catholicisme, prend le nom de Kateri (Catherine) et part s'installer dans une communauté chrétienne afin d'échapper aux sévices et aux menaces de mort déclenchés par sa conversion. Cinq ans après sa conversion, elle meurt dans les bras de son amie Marie-Thérèse en prononçant ces mots : 'Jésus, Marie, je vous aime'. Les témoins prétendent que quelques minutes après sa mort, ses cicatrices ont disparu pour révéler sa beauté intérieure. Elle va devenir célèbre pour son âme charitable, son dévouement, sa pureté, sa chasteté et sa mortification de la chair. Une chapelle a été construite près de son tombeau et des pèlerins commencent déjà à s'y rendre pour lui rendre hommage."
 women_history_events.41.a: "Nous sommes honorés d'avoir eu une sainte sur notre sol."
 women_history_events.42.t: "Maria Sibylla Merian"
 women_history_events.42.d: "La naturaliste et illustratrice scientifique Maria Sibylla Merian vient de rentrer d'Amérique du Sud après un voyage de deux ans. Le paludisme l'a obligée à écourter son périple, mais celui-ci lui a inspiré son chef-d'œuvre, 'Metamorphosis insectorum Surinamensium', dédié à la métamorphose du papillon. Le peintre de natures mortes Jacob Marrel, élève de Georg Flegel et beau-père de Maria Sibylla Merian, lui a enseigné le dessin et la peinture. Maria Sibylla Merian a publié son premier ouvrage d'illustrations naturalistes sous le titre 'Neues Blumenbuch' (Nouveau livre de fleurs) à l'âge de 28 ans. "
 women_history_events.42.a: "Nous avons besoin d'une femme comme elle à la cour."
 women_history_events.42.b: "Veillez à ce que rien ne vienne entraver son travail."
 women_history_events.43.t: "Kenau Simonsdochter Hasselaer"
 women_history_events.43.d: "Pendant la guerre contre les Espagnols, une petite ville a été assiégée et toute la population (hommes, femmes et enfants confondus) a travaillé sans relâche pour reconstruire les murs de la cité détruits par les canons ennemis. Parmi ces courageux habitants, une femme s'est distinguée en dirigeant les travaux de reconstruction et en travaillant nuit et jour pour transporter de la terre jusqu'aux murs de la ville. Elle s'appelle Kenau Simonsdochter Hasselaer et exerce la profession de marchande de bois. Malgré les assauts répétés des Espagnols, elle n'a pas cessé d'encourager la population à se battre. Les témoignages recueillis après la retraite des Espagnols affirment qu'avec les habitants de la ville, elle est montée sur les remblais pour lancer du goudron brûlant sur les soldats espagnols. Au moins un soldat espagnol a plongé dans la rivière pour éteindre les flammes avant de se noyer sous le poids de son armure. C'est une femme humble, mais le feu qui brûle en elle pourrait nous être utile..."
 women_history_events.43.a: "Dans ce cas, nommez-la comme conseillère."
 women_history_events.43.b: "Trouvez un moyen de lui rendre hommage."
 women_history_events.43.c: "D'autres leaders comme elle nous seraient utiles !"
 women_history_events.44.t: "Elena Cornaro Piscopia"
 women_history_events.44.d: "D'éminents universitaires, des professeurs de toutes les facultés, des étudiants, la plupart des sénateurs vénitiens et de nombreux invités des universités de Bologne, Pérouse, Rome et Naples étaient réunis à la cathédrale de Padoue. Elena Cornaro Piscopia n'a pas montré le moindre signe de nervosité pendant son oral de doctorat de philosophie d'une heure, entièrement en latin classique, et au cours duquel elle a dû expliquer des passages choisis au hasard dans l'œuvre d'Aristote. L'auditoire l'a écoutée religieusement avant de l'applaudir à tout rompre lorsque le professeur Rinaldini lui a remis son insigne de doctorat, le livre de philosophie, la couronne de laurier, l'anneau et l'hermine. Elle est la première femme lauréate d'un doctorat et cela n'aurait pas été possible si sa famille n'avait pas écouté les conseils avisés de Giovanni Fabris qui les poussaient à la faire étudier. Le titre de 'Oraculum Septilingue' qui lui a été décerné est amplement mérité puisqu'en plus de sa langue natale, elle parle l'hébreu, l'espagnol, le français, le latin, le grec, l'arabe et la langue chaldaïque. Outre les langues, elle étudie les mathématiques, la philosophie et la théologie. C'est aussi une musicienne avertie qui joue du clavecin, du clavicorde, de la harpe et du violon."
 women_history_events.44.a: "Une telle érudite aura toute sa place à la cour !"
 women_history_events.44.b: "Son nom et ses réalisations seront connues dans le monde entier !"
 women_history_events.45.t: "Yekaterina Romanovna Vorontsova-Dashkova"
 women_history_events.45.d: "De retour d'un voyage à travers toute l'Europe, la princesse Yekaterina Romanovna Vorontsova-Dashkova est une amie dévouée et fidèle de la Grande Catherine. Bien qu'elles aient autrefois été en froid à cause du mépris qu'affichait Yekaterina à l'égard des amants de Catherine qui, selon elle, faisaient honte à la cour, c'est une princesse plus mûre et plus indulgente qui nous est revenue. Grâce à sa réputation littéraire et scientifique, au cours de son voyage, Yekaterina a été reçue par les membres de la bonne société de la plupart des capitales européennes. Cela lui a également valu d'être nommée directrice de l'Académie impériale des Sciences et des Belles-lettres de Russie, faisant d'elle la première femme du monde à la tête d'une académie nationale des sciences. Cette institution, qui manquait de relief et de respectabilité intellectuelle, a été restaurée par Yekaterina en un temps record dans l'histoire des sciences. La mutation de cette philosophie naturaliste pratiquée par des amateurs doués en entreprise professionnelle venait de débuter."
 women_history_events.45.a: "Récompensez-la en la nommant comme conseillère."
 women_history_events.45.b: "Son nom entrera dans l'histoire."
 women_history_events.46.t: "Marie Crous"
 women_history_events.46.d: "La mathématicienne Marie Crous a introduit le système décimal dans notre pays, $COUNTRY$. Maîtresse d'écriture et préceptrice de Charlotte de Caumont La Force, elle a dédié son étude sur le système décimal à 'la princesse au teint de safran', Madame de Combalet, duchesse d'Aiguillon, nièce du cardinal de Richelieu et son mécène. Cette étude comporte deux innovations fondamentales : le point pour séparer la mantisse de la partie décimale et l'utilisation du zéro pour remplacer les unités décimales manquantes."
 women_history_events.46.a: "Le système décimal nous sera très utile, de même que sa présence à la cour."
 women_history_events.46.b: "C'est une grande invention."
 women_history_events.47.t: "Hatsu"
 women_history_events.47.d: "Au Japon, la période Sengoku a été marquée par la guerre civile, les bouleversements sociaux et les intrigues politiques. Hatsu est l'épouse de Kyogoku Takatsugu, et les liens de sa famille avec le clan Toyotomi et le clan Tokugawa lui ont permis de jouer les intermédiaires entre les deux clans rivaux. Elle a pris part à de nombreuses intrigues politiques de cette période et est considérée comme une fine négociatrice aux exceptionnels talents de diplomate."
 women_history_events.47.a: "Ses talents nous seraient très utiles."
 women_history_events.47.b: "C'est admirable."
 women_history_events.48.t: "L'impératrice Dowager Xiaozhuan"
 women_history_events.48.d: "Après la mort de son mari Hong Taiji, l'impératrice Dowager Xiaozhuan a vu son fils Shunzhi monter sur le trône, mais elle s'est tenue à l'écart des intrigues politiques qui entouraient le jeune empereur. Lorsque Shunzhi est mort à son tour et que le fils de celui-ci, Xuanye, est devenu l'empereur Kangxi, elle l'a conseillé et a supervisé son éducation après la mort de sa mère. Elle a beaucoup d'influence à la cour impériale et est réputée pour sa sagesse et son flair politique. Le luxe du palais n'est pas à son goût et elle a toujours refusé d'organiser la moindre célébration d'anniversaire en affirmant que cela serait trop coûteux."
 women_history_events.48.a: "Nous devrions profiter de sa sagesse."
 women_history_events.48.b: "Nous devrions la faire monter sur le trône !"
 women_history_events.49.t: "Inés de Suárez"
 women_history_events.49.d: "Née à Plasence, en Estrémadure, Inés de Suárez est partie pour l'Amérique du Sud afin d'y rejoindre son mari, mais celui-ci est mort avant qu'elle atteigne le Nouveau Monde. Elle a participé à l'expédition de Pedro de Valdivia dont l'objectif était de fonder la capitale du territoire. Suárez soignait les malades et les blessés, et leur trouvait de l'eau dans le désert. Elle a même sauvé Valdivia d'un de ses rivaux qui tentait de saper son entreprise et de lui ôter la vie. La ville a été fondée dans une vallée fertile où l'eau douce abonde, mais les indigènes n'ont pas tardé à se manifester. Inés de Suárez a alors pris le commandement de la ville et l'a défendue. Vêtue d'une cotte de mailles, d'un casque et d'un manteau en peau, elle a enfourché son cheval blanc pour rallier les soldats et les encourager à poursuivre le combat. Sous son commandement, les indigènes ont fini par être chassés de la ville. Sans sa bravoure, la ville serait tombée et l'expansion coloniale aurait été interrompue."
 women_history_events.49.a: "Une telle bravoure doit être récompensée. Nommez-la comme conseillère !"
 women_history_events.49.b: "C'est une vraie conquistadora !"
 women_history_events.49.c: "Sa bravoure est la marque d'une vraie générale !"
 women_history_events.50.t: "Kaihime"
 women_history_events.50.d: "Narita Ujinaga était un serviteur du clan Hojo ainsi que le père de Kaihime, une héroïne locale connue pour sa bravoure et sa beauté. Tous deux ont reçu la protection de Gamo Ujisato après leur reddition face à Ishida Mitsunari, dont l'allié Sanada Nobushige avait perdu un serviteur sous l'épée de Kaihime. Suite au départ de son père, contraint de s'absenter pour régler une affaire urgente, une rébellion fomentée par Hamada Shugen et son jeune frère a éclaté. La belle-mère de Kaihime a été tuée et Kaihime a juré de se venger des rebelles. Armée de son épée, elle a tué l'instigateur et deux autres hommes, matant ainsi la rébellion."
 women_history_events.50.a: "Nous souhaitons l'engager comme conseillère."
 women_history_events.50.b: "Confiez-lui le commandement d'une de nos armées au poste de général."
 women_history_events.51.t: "Nazo Tokhi"
 women_history_events.51.d: "Le sultan Malakhai Tokhi de la tribu pachtoune des Tokhi a une fille, Nazo Ana, qui se trouve être une poétesse éduquée et une charmante personne. Il a lui-même veillé à ce qu'elle soit éduquée par des érudits de Kandahar. Grâce à sa poésie et au code d'honneur Pashtunwali, Nazo Tokhi a acquis de l'influence. Elle arbitre souvent les conflits qui opposent les tribus pachtounes Sadozai et Ghilji afin d'encourager les alliances contre les souverains perses safavides. Beaucoup d'histoires circulent à son sujet, mais nous savons de source sûre qu'elle a pris l'épée et défendu la forteresse de son défunt père aux côtés des hommes lorsque son frère est arrivé pour venger la mort de leur père. Laissée seule à la tête de la famille et de la forteresse, elle l'a courageusement défendue."
 women_history_events.51.a: "Nous aurions grandement besoin de sa sagesse ici !"
 women_history_events.51.b: "Nazo Tokhi sera générale dans notre armée."
 women_history_events.52.t: "Qin Liangyu"
 women_history_events.52.d: "Une générale rompue au combat répondant au nom de Qin Liangyu nous a une nouvelle fois fait l'honneur de sa présence. Grâce à son père, qui a veillé à ce qu'elle reçoive la même éducation que ses frères, elle possède de solides connaissances en histoire et en lettres classiques, et maîtrise les arts martiaux, le tir à l'arc et l'équitation. Elle est également connue pour ses magnifiques poèmes qui invitent à la réflexion. Après la mort de son père en prison, Qin Liangyu a pris sa succession, et compte tenu de son talent et de l'expérience qu'elle a acquise en l'accompagnant lors de ses batailles contre des seigneurs de guerre locaux, nul ne s'y est imposé. La Cavalerie blanche qu'elle commande a combattu de nombreux rebelles, indépendantistes et bandits au fil des ans. Notre souverain l'a promue au grade de commandant en chef et lui a présenté quatre poèmes avant de lui décerner le titre de Grande protectrice du prince de la couronne, un honneur qui n'est que rarement accordé."
 women_history_events.52.a: "Elle doit commander nos armées !"
 women_history_events.52.b: "Son expérience et ses talents seraient très précieux ici à la cour."
 women_history_events.53.t: "Ilona Zrínyi"
 women_history_events.53.d: "Après les guerres et soulèvements qu'a récemment connus notre pays, la visite d'Ilona Zrínyi, veuve, héroïne et combattante de l'armée Kuruc également réputée pour sa beauté, est un véritable don du ciel. Elle a activement participé au soulèvement de son second mari, Imre Thököly, contre nos oppresseurs, et a défendu pendant trois ans notre dernier bastion, le château de Palanok à Moukatcheve, contre les forces du général Antonio Caraffa. Sa présence est une bénédiction car elle pourrait bien être celle que nous attendions pour diriger notre pays et notre armée, ou pour nous conseiller en ces temps difficiles."
 women_history_events.53.a: "Elle a été envoyée pour nous conseiller !"
 women_history_events.53.b: "Les cieux nous ont envoyé une nouvelle souveraine !"
 women_history_events.53.c: "Une générale envoyée par Dieu va nous mener à la victoire !"
 women_history_events.54.t: "Wang Zhenyi"
 women_history_events.54.d: "Née à Anhui, Wang Zhenyi a grandi à Jiangning où elle a appris l'astronomie auprès de son grand-père, la poésie auprès de sa grand-mère, la médecine, la géographie et les mathématiques auprès de son père et l'équitation, le tir à l'arc et les arts martiaux auprès de la femme d'un général mongol. Elle a accompagné son père lors de ses voyages à Shaanxi, Hubei et Guangdong, ce qui lui a permis d'ouvrir ses horizons et de vivre des expériences qui se sont transformées en sources d'inspiration pour sa poésie. Interrogée sur ses études, elle a répondu : 'Il m'arrive parfois de poser ma plume et de soupirer. Mais j'adore le sujet, je ne renonce pas'. Ses idées sur l'égalité des opportunités entre hommes et femmes sont brillamment mises en lumière dans ses poèmes, et Wang Zhenyi juge les valeurs de la société féodale inappropriées : 'hommes et femmes sont tous des personnes dotés de la même raison pour étudier'. La cour a reçu le dernier article de Wang Zhenyi, qui est désormais reconnue comme une experte en astronomie, en mathématiques, en géographie et en médecine. Il s'intitule 'Explication d'une éclipse solaire' et celui-ci, de même que de nombreux autres articles sur l'astronomie et les mathématiques (comme 'Controverse sur la longitude et les étoiles' ou 'Les principes simples du calcul'), nous mène à une seule conclusion : il nous la faut à la cour !"
 women_history_events.54.a: "Honorez-la du mieux possible."
 women_history_events.54.b: "Faites-la venir à la cour afin que nous profitions de ses idées et conseils."
 women_history_events.55.t: "Suriyothai"
 women_history_events.55.d: "Cette disparition nous fend tellement le cœur que nous craignons qu'il se brise définitivement en deux ! Notre chère reine Suriyothai est morte en se sacrifiant pour sauver notre $MONARCHTITLE$. Elle chevauchait un petit éléphant de guerre à ses côtés avec leur fille, la princesse Boromdhilok, et toutes deux portaient une armure et un casque. [ROOT.Monarch.GetName] montait son éléphant de guerre en chef quand l'ennemi a attaqué. Pris de panique, l'éléphant a fui le commandant ennemi qui s'est lancé à sa poursuite, mais Suriyothai lui a barré la route. Le commandant l'a attaquée et sa lance lui a mortellement transpercé le cœur en blessant également la princesse Boromdhilok. Toutes deux sont mortes sur l'éléphant et ce n'est que lorsque leur casques sont tombés pour révéler leurs longs cheveux que le commandant ennemi a compris qu'il venait de combattre une femme. L'ennemi a été repoussé, et les corps de la princesse Boromdhilok et de la reine Suriyothai ont été ramenés à Ayutthaya pour y être enterrés."
 women_history_events.55.a: "Nous les pleurons et rendons hommage à Suriyothai pour sa bravoure."
 women_history_events.56.t: "Sayyida al-Hurra"
 women_history_events.56.d: "La préfète de Tétouan, alliée du corsaire turc Barberousse d'Alger, est une menace pour les flottes de l'ouest de la Méditerranée. Son nom complet est Sayyida al-Hurra bint Ali ibn Rashid al-Alami, Hakimat Titwan. Sayyida al-Hurra signifie 'noble dame qui est libre et indépendante, la souveraine qui ne se soumet à aucune autorité supérieure' et Hakima Titwan peut se traduire par 'gouverneur de Tétouan'. Elle est devenue gouverneur lorsque son mari, qu'elle assistait dans ses affaires, a trouvé la mort. Pour se venger de l'ennemi chrétien qui l'a contrainte à fuir Grenade lorsqu'elle était enfant, elle s'est tournée vers la piraterie. Les butins et les rançons exigées en échange de la libération des prisonniers lui fournissent des revenus qui lui permettent de continuer à rêver d'un retour en Andalousie."
 women_history_events.56.a: "Offrez-lui un poste à la cour, en tant que conseillère."
 women_history_events.56.b: "Confiez-lui le commandement de notre flotte et nommez-la amirale."
 women_history_events.57.t: "Olympe de Gouges"
 women_history_events.57.d: "La 'Déclaration des droits de la femme et de la citoyenne' d'Olympe de Gouges dénonce l'inégalité entre hommes et femmes. Cette véhémente partisane des droits des femmes et du droit au divorce est membre du Cercle social, organisation prônant l'égalité politique et juridique pour les femmes. Son 'Contrat social' propose un mariage basé sur l'égalité entre hommes et femmes. Olympe de Gouges dénonce toutes les injustices, en France comme dans les colonies. Elle est opposée à l'esclavage et a écrit plusieurs pièces, comme 'Zamore et Mirza' et 'Le marché des noirs', ainsi que des articles tels que 'Réflexions sur les hommes nègres' dans lesquels elle plaide la cause des esclaves. Dans la déclaration qu'elle a rédigée sur les droits des femmes, elle écrit 'La femme a le droit de monter sur l'échafaud "
 women_history_events.57.a: "Notre pays a besoin d'elle !"
 women_history_events.57.b: "Encouragez-la à continuer à écrire et envoyez-nous une copie de cette déclaration."
 women_history_events.58.t: "Izumo no Okuni"
 women_history_events.58.d: "Bien avant que la troupe n'arrive à nous, nous avions déjà entendu parler de la beauté et du talent de l'innovante Izumo no Okuni. En sa qualité de miko, cette prêtresse du sanctuaire d'Izumo Taisha parcourt tout le pays pour présenter des danses et des chants sacrés afin de recueillir des fonds pour son temple. Les fonds nécessaires aux réparations de la salle principale du sanctuaire d'Izumo Taisha ont été récoltés depuis longtemps, mais Okuni ne semble pas près d'arrêter ses tournées. Ses spectacles musicaux, bruyants et colorés sont appelés Kabuki, du nom des kabukimonos, les jeunes marginaux qui composent sa troupe. Les premières représentations de Kabuki étaient composées de chants et de danses sans intrigue significative. Mais avec le soutien financier de Sanzaburo Ujisato, qui a également été l'amant d'Izumo no Okuni, des scénarios ont été élaborés et la danse s'est transformée en art dramatique. Le spectacle rencontre un vif succès. Dans tout le pays ($COUNTRY$), les foules se pressent pour applaudir la troupe."
 women_history_events.58.a: "Nous aimerions la rencontrer et lui offrir un poste à la cour."
 women_history_events.58.b: "Le Kabuki semble amusant, nous devrions l'encourager."
 women_history_events.59.t: "Nora de Kelmendi"
 women_history_events.59.d: "Abandonnée dans un orphelinat, adoptée par sa tante et élevée comme un garçon, la jeune Nora n'a pas été épargnée par la vie. Son père était un guerrier de l'aristocratie qui combattait l'Empire ottoman et désirait un fils pour l'aider à lutter contre les oppresseurs. La naissance de Nora a donc été une déception pour lui. Mais la sœur de celui-ci a secrètement adopté Nora et lorsque son frère a émis le souhait de former le jeune 'garçon' au combat, elle lui a donné son accord. Nora a été formée par son père avant de devenir la plus belle jeune fille du pays. Sa beauté a été comparée à celle d'une fée des montagnes, une Zana. Son père s'est excusé de l'avoir abandonnée dans un orphelinat et ils se sont réconciliés. Un jour que Nora s'était rendue dans une ville où résidait un pacha, celui-ci l'a remarquée et est tombé éperdument amoureux d'elle. Il a envoyé un homme de confiance chez Nora afin de la demander en mariage, conformément aux lois du Kanun albanais, mais la famille de Nora a refusé en arguant que le Kanun ne permettait pas les mariages avec des non-Albanais. Le pacha, peu accoutumé à ce genre de refus, s'est mis en colère : 'Si Nora ne devient pas ma femme, je réduirai tout Malsia en cendres'. Afin de briser le siège que le pacha avait ordonné contre sa ville, Nora a élaboré un plan pour le tuer. Elle est allée trouver le pacha en prétextant qu'elle acceptait de l'épouser. Mais dès que le pacha, ravi par sa présence, a levé le siège, elle l'a poignardé, roué de coups et étouffé pour l'empêcher de crier. Le pacha n'a eu la vie sauve que parce qu'il s'est effondré par terre, car les Albanais jugent déshonorant de frapper un homme à terre ou sans défense. Lorsque l'armée albanaise a attaqué, Nora est revenue avec une armée de 300 femmes et a tué le pacha en duel."
 women_history_events.59.a: "Pour la récompenser de sa bravoure, nommez-la comme conseillère."
 women_history_events.59.b: "Puisqu'elle a montré ses qualités de commandement, nommez-la générale."
 women_history_events.60.t: "Martha Washington"
 women_history_events.60.d: "George Washington a succombé au charme de cette jeune veuve et mère de quatre enfants. Celle-ci ignorait alors qu'elle était tombée amoureuse de l'homme qui allait devenir le premier président des États-Unis d'Amérique. Martha Washington dirigeait les cinq plantations que lui avait léguées son premier mari, Daniel Parke Custis, et inspirait une certaine crainte aux marchands londoniens avec lesquels elle négociait les prix de son tabac. Les officiers de l'armée des États-Unis se souviennent qu'elle leur remontait le moral en organisant des soirées pour eux. Connue sous le nom de 'Lady Washington', elle est aujourd'hui la première dame des États-Unis. Opposée à la nomination de George Washington au poste de président des États-Unis d'Amérique, Martha a refusé d'assister à son investiture, ce qui ne l'a ensuite pas empêchée de participer activement aux affaires de l'État."
 women_history_events.60.a: "Nous allons lui rendre hommage en tant que première dame des États-Unis."
 women_history_events.60.b: "Nous aimerions qu'elle nous conseille pour les affaires de l'État."
 women_history_events.61.t: "Elizabeth Wilbraham"
 women_history_events.61.d: "L'architecte et inventeur du style architectural baroque hollandais Pieter Post a fait la rencontre d'Elizabeth Wilbraham alors qu'elle visitait les Pays-Bas, la Vénétie, l'Italie et la Stadtresidenz Landshut, en Allemagne. Elle a étudié Palladio et ici, en Angleterre, elle a dessiné des résidences de famille, des églises et beaucoup d'autres types d'édifices. Membre de l'aristocratie anglaise, Elizabeth Wilbraham est un important mécène de l'architecture et pourrait bien devenir la première femme architecte. En tant que femme, elle a beaucoup de mal à exercer cette profession et doit souvent avoir recours à des architectes masculins pour superviser la construction de ses projets à sa place."
 women_history_events.61.a: "Ses réalisations ne passeront pas inaperçues."
 women_history_events.61.b: "Acclamez son travail d'architecte et engagez-la !"
 women_history_events.62.t: "Anna Bunina"
 women_history_events.62.d: "Élevée successivement par différents membres de sa famille, Anna Bunina n'a pas reçu l'éducation qu'elle méritait. C'est néanmoins aujourd'hui un écrivain reconnu qui gagne sa vie grâce aux mécènes, aux pensions que lui versent les $MONARCHTITLE$s [Root.GetAdjective] et aux ventes de ses œuvres littéraires. Le modeste héritage que son père lui a laissé lui a permis d'engager des percepteurs afin de parfaire son éducation. Alexander Shishkov est son mentor et elle est membre honoraire des 'Amoureux de la langue russe' et de la 'Société libre de la littérature, des sciences et des arts'. De par sa condition de femme, la 'Société libre de la littérature, des sciences et des arts' ne l'autorise pas à parler elle-même de ses œuvres avec le groupe, et ses relations avec les autres membres sont quelque peu étouffantes, bien qu'elles soient utiles à sa carrière littéraire. Son premier ouvrage s'intitule 'La muse inexpérimentée'."
 women_history_events.62.a: "Nous sommes impatients de lire ses prochains livres."
 women_history_events.62.b: "Nous avons besoin d’une telle femme en tant que conseillère."
 women_history_events.63.t: "Dorothée de Saxe-Lauenbourg"
 women_history_events.63.d: "Femme stricte particulièrement intéressée par la politique et dotée d’une certaine influence, la reine Dorothée de Saxe-Lauenbourg participe à la nomination et au renvoi des officiels. Sa dame d’honneur, Birgitte Gøye, n’avait que quatorze ans lorsque sa famille la força à se fiancer à Jesper Daa but, mais moyennant l’amitié qui l’unissait à la reine, elle parvint à rompre ces fiançailles. Évêques et professeurs se penchèrent sur la question, ce qui instaura à une nouvelle loi interdisant aux parents d’arranger les fiançailles de leurs enfants mineurs."
 women_history_events.63.a: "L’intérêt qu’elle porte à la politique et son expérience pourraient nous être utiles."
 women_history_events.63.b: "C’est bon à savoir."
 women_history_events.64.t: "Marie de Hongrie"
 women_history_events.64.d: "On raconte que le cœur de Marie de Hongrie se brisa avec fracas lorsqu’elle apprit que son époux, le roi Louis II, avait trouvé la mort lors de la bataille de Mohács. Elle ne quitte jamais le médaillon que portait son époux lors de cette terrible bataille et a fait vœu de ne pas se remarier. Du vivant de son époux, Marie de Hongrie jouissait de beaucoup d’autorité et d’influence et s’avéra être une femme politique aussi déterminée que brillante. À titre d’exemple, elle nomma Andrea di Borgo au poste d’ambassadeur d’Autriche et lorsque des factions politiques menacèrent le trône, elle prit le contrôle d’une d’entre elles et neutralisa l’autre. Elle aime la littérature, la musique, la chasse et soutient avec enthousiasme les arts. Son frère Ferdinand, roi de Bohême, la fit régente de Hongrie à la mort de son époux, ce qu’elle accepta à contrecœur. Après être monté sur le trône, son frère aîné, Charles V, empereur du Saint-Empire romain, la fit régente des Pays-Bas et lui demanda de veiller sur leurs nièces, Dorothée et Christina d’Autriche, à la mort de Marguerite d’Autriche, duchesse de Savoie. Là encore, Marie accepta à contrecœur, mais remplit si bien ses fonctions de régente que Charles la força à conserver ce poste. Elle s’en plaignit à son frère Ferdinand, lui disant qu’elle avait l’impression d’avoir la corde au cou."
 women_history_events.64.a: "Elle préférerait être conseillère royale. Confiez-lui un tel poste."
 women_history_events.64.b: "Marie régnera sur notre nation."
 women_history_events.65.t: "Marguerite d’Autriche, duchesse de Savoie"
 women_history_events.65.d: "En tant que « Dame en deuil », titre que lui conféra l’historien et poète Jean Lemaire de Belges, Marguerite d’Autriche, duchesse de Savoie, fit vœu de ne pas se remarier suite au décès de son second époux, Philibert II, duc de Savoie, survenu trois ans après leur union. Elle élargit le champ d’action des souveraines et fut nommée à la tête de l’assemblée représentative de Franche-Comté. En outre, son père Maximilien, empereur du Saint-Empire romain, la nomma gouverneur des Pays-Bas et tutrice de son neveu Charles jusqu’à ce qu’il soit lui-même en âge de devenir empereur du Saint-Empire romain. Son règne a été porteur de paix et de prospérité. Elle a soutiré à l’Angleterre un traité commercial favorable aux étoffes flamandes, négocié le Traité de Cambrai, appelé la Paix des Dames, avec Louise de Savoie et sert d’intermédiaire entre son père et les sujets de son neveu aux Pays-Bas. Charles n’a pas tardé à comprendre que Marguerite était l’une de ses meilleures conseillères, après s’être brièvement rebellé contre son influence."
 women_history_events.65.a: "Si elle a l’attention de l’empereur du Saint-Empire romain, elle aura également la nôtre."
 women_history_events.65.b: "Cette nation a besoin d’une femme comme elle à sa tête."
 women_history_events.66.t: "Isabelle Claire Eugénie"
 women_history_events.66.d: "Avec son époux Albert, Isabelle Claire Eugénie, infante d’Espagne, régnait sur les Pays-Bas et à la mort d’Albert, survenue en 1621, elle fut nommée gouverneur des Pays-Bas. Leur règne marqua un Âge d’Or marqué par la paix et la stabilité. Dans un premier temps, Albert et Isabelle cherchèrent à libérer les Pays-Bas du joug espagnol, ce qui s’avéra impossible, et décidèrent de faire en sorte de réintégrer les provinces du sud dans la monarchie espagnole. Les classes sociales flamandes s’en offusquèrent, mais ils ne renoncèrent pas à la ligne politique qu’ils s’étaient fixés. Les arts visuels devinrent leur outil préféré et se révéla parfait. Le baroque avait gagné en popularité et sous le mécénat d’Isabelle et d’Albert et d’artistes tels que Pierre Paul Rubens, Pieter Brueghel le Jeune, Coebergher, la famille De Nole, les Van Veen et bien d’autres, ce mouvement artistique se répandit et donna naissance à la peinture baroque flamande. La cour de Bruxelles accueillit toutes sortes de gens parmi lesquels des artistes, des diplomates, des espions, des traîtres repentants, des musiciens anglais, des conseillers italiens, des confesseurs espagnols, des fonctionnaires bourguignons, des gardes du corps allemands et des nobles belges. Bruxelles passe désormais pour être incontournable en matière de politique européenne et ce, grâce à Albert et Isabelle Claire Eugénie."
 women_history_events.66.a: "Elle serait pour nous une parfaite conseillère."
 women_history_events.66.b: "Elle doit régner sur nous."
 women_history_events.67.t: "Urszula Mayerin"
 women_history_events.67.d: "Sa beauté sauta aux yeux de la reine qui en fit la maîtresse du roi et Urszula rejoint la cour en tant que chambellan à l’âge de 22 ans. Cette femme très pieuse avait beaucoup d’influence sur le couple royal, mais était très impopulaire en raison de son implication dans les affaires de l’État. Ses favoris furent nommés à des postes clés et elle était affublée de divers sobriquets parmi lesquels 'la ministre en jupe', 'la bigote jésuite', 'la maîtresse du roi' ou 'la favorite obscène'. Malgré de nombreuses propositions, Urszula ne se maria jamais. Le pape, avec lequel elle correspondait, lui envoya une Rose d’or pour sa vie exceptionnellement vertueuse. Le roi est vieux maintenant et souvent souffrant, ce dont profite Urszula Mayerin. Elle signe les documents officiels de l’État, reçoit les ambassadeurs étrangers et règne sur tout."
 women_history_events.67.a: "Libérez-la progressivement de ses fonctions et confiez-lui un rôle de conseillère."
 women_history_events.67.b: "Puis faites d’elle notre souveraine."
 women_history_events.68.t: "Elzbieta Helena Sieniawska"
 women_history_events.68.d: "Elzbieta Helena Sieniawska, la riche et éduquée dame d’honneur de la reine, mariée à Adam Mikolaj Sieniawski, Grand Hetman de la couronne, a finalement réussi à faire accepter que ses biens, hérités de son père, le Polonais Salomon, lui appartenaient et ne concernaient en rien son époux. Sa sagesse, sa raison et sa perspicacité expliquent le fait qu’elle soit souvent affectée à diverses missions diplomatiques et obligations auxquelles son époux n’est pas en mesure de faire face. Elle était souvent qualifiée de 'grande dirigeante et de première dame de la république'. Elle a des rendez-vous dans toute l’Europe et travaille sur de nombreuses questions politiques, y compris sur la question de savoir qui accédera au trône [Root.GetAdjective]. Elle a apporté son soutien à l’insurrection anti-Habsbourg en Hongrie, avec le prince de Transylvanie Francis II Rákóczi à sa tête, ce qui lui a valu l’affection de ce dernier. Alors qu’elle tentait de négocier un accord entre le tsar de Russie et le roi de Suède, elle a été enlevée par l’armée suédoise et a rencontré le roi avant d’être libérée. Son époux a négocié avec le tsar sa candidature au trône, ce qu’Elzbieta a désapprouvé, allant jusqu’à le menacer de divorcer s’il ne mettait pas fin à ces négociations. Adam Mikolaj Sieniawski n’a jamais réussi à s’emparer du trône. Ses agissements peu scrupuleux en matière de politique ont conduit Charles XII de Suède à la qualifier de 'maudite femme'. Elle tisse des relations secrètes avec différents camps et mène diverses intrigues personnelles, bon nombre visant à réduire l’influence étrangère dans le pays."
 women_history_events.68.a: "Sage, riche, perspicace… Voilà une femme qui nous serait utile !"
 women_history_events.68.b: "Voilà la souveraine que nous méritons !"
 women_history_events.69.t: "Louise-Marie de Gonzague"
 women_history_events.69.d: "Avant d’épouser Ladislas IV Vasa, Louise-Marie de Gonzague tenait un salon littéraire à Paris, après avoir vécu de nombreuses années dans un couvent. Pour pouvoir se marier, elle dut prendre le nom de Ludwika Maria, le nom de Marie étant réservé à la mère de Jésus, ici en $COUNTRY$. À peine deux ans plus tard, Ladislas IV Vasa mourut et elle épousa Jean Casimir. La noblesse [Root.GetAdjective] ne l’apprécie guère car elle se montre très ambitieuse en termes économiques et politiques et n’a de cesse de se mêler de la politique [Root.GetAdjective]. Active et énergique, elle ne supporte pas l’idée de s’ennuyer, et s’adonne à différents passe-temps. Elle a notamment fondé le journal Mercure [Root.GetAdjective], le couvent de l’Ordre de la Visitation et ouvert le premier salon littéraire en $COUNTRY$. Tito Livio Burattini, qu’elle soutient, travaille actuellement à l’élaboration d’un aéronef. Cet esprit universel italien sera peut-être le premier inventeur capable de voler ?\nLorsque les Suédois ont attaqué, elle a aidé les troupes [Root.GetAdjective] à repousser l’ennemi. Cette femme redoutable jouit d’une grande influence, doublée d’une stature politique."
 women_history_events.69.a: "Ses conseils nous seront particulièrement utiles."
 women_history_events.69.b: "En tant que souveraine, nous l’espérons toute aussi redoutable."
 women_history_events.70.t: "Marie-Caroline d’Autriche"
 women_history_events.70.d: "La première fois que Marie-Caroline d’Autriche vit Ferdinand, elle le trouva particulièrement laid et comprit rapidement qu’il était incapable de régner. Il comptait sur les conseils de son père, Charles III d’Espagne, et c’est dans un tel contexte qu’elle chercha à gagner sa confiance afin d’accéder au Conseil privé. Feignant un intérêt pour la chasse, l’activité préférée de Ferdinand, elle accéda partiellement au conseil, mais ce n’est à la naissance de leur fils qu’elle y fut totalement admise. Le renouveau de la vie à la cour de $COUNTRY$ lui permit d’accroître son influence et son pouvoir politique, et elle se mit à reconstruire le pays. Avec John Acton, commandant en chef de la marine et de l’armée, elle remodela la flotte [Root.GetAdjective] en la dotant de 150 navires et en ouvrant quatre écoles navales. Les pactes commerciaux avec la Russie et Gênes renforcèrent la marine marchande, l’interdiction de la franc-maçonnerie fut révoquée et elle accorda son soutien à de nombreux artistes parmi lesquels Angelica Kauffman et Jacob Philipp Hackert. Les relations entre $COUNTRY$ et l’État pontifical s’étaient détériorées, mais au terme d’un entretien avec le pape au cours duquel celui-ci offrit à Marie-Caroline une Rose d’or, il concéda au roi le droit de nommer les évêques en cas de vacance, ce qui contribua à améliorer la situation."
 women_history_events.70.a: "Continuez comme avant, mais offrez-lui un poste officiel à la cour."
 women_history_events.70.b: "Elle est plus à même de régner que notre [Root.Monarch.GetTitle]."
 women_history_events.71.t: "Marie Antoinette"
 women_history_events.71.d: "Le peuple [Root.GetAdjective] tomba sous le charme de la personnalité et de la beauté de Marie-Antoinette lorsqu’ils la virent pour la première fois aux Tuileries. Ils s’extasièrent sur sa peau claire, sa chevelure blonde, ses yeux bleus et sa silhouette parfaite. Elle fut la dauphine [Root.GetAdjective] jusqu’à ce que son époux Louis-Auguste devint roi de France et de Navarre, faisant d’elle une reine. Son éducation, essentiellement axée sur les bonnes manières et l’apparence, laissait à désirer. Pour autant, elle s’efforça de gagner en influence au sein de la cour, mais dans un premier temps, le roi l’éloigna des femmes qui auraient pu lui conférer un pouvoir politique. Au bout de sept ans de mariage, elle donna naissance, dans la douleur, à une fille. Pressée de donner un héritier au roi, elle comblait son malaise par les jeux d’argent et l’achat de robes hors de prix. Lentement, mais sûrement, elle parvint à accroître son influence et à s’imposer au sein du gouvernement en soutenant le marquis de Castries, le marquis de Ségur, Charles Alexandre de Calonne ainsi que le baron de Breteuil qui devinrent respectivement ministre de la Marine, ministre de la Guerre, ministre des Finances et ministre de la Maison du roi. Les ministres de la Marine et de la Guerre tentèrent d’empêcher les classes moyennes d’accéder à de hauts grades militaires, ce que Marie Antoinette approuvait. La voyant dépenser sans compter, les [Root.GetAdjective] la jugeaient immorale, gaspilleuse… Une reine étrangère qui se souciait davantage de son pays d’origine que de $COUNTRY$. Ce n’était pas vrai et au terme du premier échec de l’Assemblée des notables, elle renonça à sa frivolité pour se consacrer à la politique et sauver le pays pour le bien de ses enfants, pour changer l’opinion que $COUNTRY$ se faisait d’elle et aider son mari en proie au désespoir, le roi."
 women_history_events.71.a: "Confiez-lui un poste de conseillère au sein de la cour."
 women_history_events.71.b: "Certaines de ses idées réformatrices pourraient porter leurs fruits."
 women_history_events.72.t: "Anacaona"
 women_history_events.72.d: "Anacaona, qui signifie littéralement 'Fleur d’or', connue pour ses talents de poétesse, était l’épouse du cacique Caonabo, chef de Maguana. Alors que celui-ci, accusé d’avoir orchestré une attaque contre une colonie espagnole, faisait route vers l’Espagne, le navire sur lequel il se trouvait sombra et il trouva la mort. Les Tainos se révoltèrent contre les mauvais traitements que les Européens leur infligeaient. Anacaona resta à l’écart de cette révolte jusqu’à ce que la demeure où un banquet avait été organisé en son honneur ne soit incendiée. Les Européens brûlèrent vifs les chefs qui s’y trouvaient et arrêtèrent Anacaona ainsi que ses hommes. Accusés d’avoir résisté à l’occupation, ils furent condamnés à mort, à l’exception d’Anacaona à qui l’on proposa de rester en vie en échange d’une vie de concubinage avec un des Européens. Elle refusa, bien décidée à mourir avec ses amis tainos et c’est alors que nous avons réussi à intervenir et à les sauver, elle et ses hommes."
 women_history_events.72.a: "Offrez-lui la liberté et un poste de conseillère à nos côtés."
 women_history_events.72.b: "Aucun mal ne leur sera fait, ni à elle ni a ses hommes."
 women_history_events.73.t: "Barbe de Cilley"
 women_history_events.73.d: "L’Ordre du Dragon fut créé par l’empereur du Saint-Empire romain et Barbe de Cilley, impératrice du Saint-Empire romain et reine de Hongrie et de Bohême. Cet ordre implique que ses initiés, issus de la noblesse, défendent la croix et combattent les ennemis du christianisme. Régente en l’absence de son mari, Barbe administrait également de vastes fiefs féodaux de manière indépendante et s’impliquait activement dans les questions de politique et d’économie. Lors de sa participation au Conseil de Constance, beaucoup furent surpris par sa jeunesse, sa vitalité et sa beauté."
 women_history_events.73.a: "Voilà une femme qu’il nous faut avoir à nos côtés ! Offrez-lui un poste de conseillère auprès de [Root.Monarch.GetTitle]."
 women_history_events.73.b: "Sa seule présence suffit à renforcer le prestige de notre nation."
 women_history_events.74.t: "Hélène d’Éthiopie"
 women_history_events.74.d: "Trois empereurs éthiopiens ont suivi ses conseils et bien qu’Hélène n’eut aucun enfant avec l’empereur Zara Yaqob, le fils qu’engendra ce dernier avec une autre femme l’aimait profondément, la considérant comme sa mère et lui conférant le titre de reine mère. Propriétaire terrienne, elle est riche, mais pas dispendieuse. Vertueuse et pieuse, Hélène s’active régulièrement en cuisine, préparant de bons petits plats pour la famille royale, et aime beaucoup lire. Sa grande compréhension des affaires de l’État et ses connaissances juridiques sont souvent plébiscitées et ces deux qualités ont contribué à la prospérité de $COUNTRY$. Elle a veillé à ce que nous ayons des alliés lorsque l’ennemi a menacé nos terres, en envoyant Mateus en tant qu’ambassadeur dans les nations amies. Le coup d’État qui a conduit à la destitution et à l’exécution du précédent empereur a été organisé par Hélène et il serait donc sage de considérer l’influence dont elle jouit à la cour comme un atout des plus rares."
 women_history_events.74.a: "Nous aimerions lui proposer un poste de conseillère en ces temps difficiles."
 women_history_events.74.b: "Il n’y aurait guère de protestations si nous lui offrions le trône."
 women_history_events.75.t: "Tun Fatimah"
 women_history_events.75.d: "Le sultan n’accepta pas le refus de Tun Fatimah de divorcer de son époux et ordonna l’exécution des hommes de sa famille. Son époux et son père, le Bendahara, ou premier ministre, Tun Muthair furent également exécutés et Tun Fatimah finit par se soumettre. Elle devint la troisième épouse du sultan et lui donna deux princes et deux princesses. D’emblée, le peuple se prit d’affection pour cette reine charismatique qui règne sur le pays, dans l’ombre de son mari. Les Portugais la craignent encore plus que le cruel sultan et elle mène les [Root.GetAdjective] aux côtés de Tun Perak contre l’ennemi. Sous son règne, $COUNTRY$ a connu un fort développement et en mariant ses enfants à des enfants des pays voisins, elle a scellé de précieuses alliances."
 women_history_events.75.a: "Reconnaissez-la à sa juste valeur et offrez-lui un poste de conseillère."
 women_history_events.75.b: "L’heure est venue d’en faire la véritable souveraine de $COUNTRY$."
 women_history_events.76.t: "Kheyr on-Nessa Beygom"
 women_history_events.76.d: "Appelée Mahd-e Olya, le plus haut berceau, et épouse du chah Muhammad Khudabanda, Kheyr on-Nessa Beygom est une femme politique particulièrement influente. Elle rejoignit la cour séfévide après que son cousin, Mir Sultan-Murad Khan, ait tué son père et afin d’assouvir sa soif de vengeance. Les partisans de Kheyr on-Nessa Beygom enlevèrent et tuèrent Mirza Khan, le fils du meurtrier de son père, alors qu’il faisait route vers la capitale. Le père étant déjà mort, elle étancha sa soif de vengeance sur son fils. Son époux, le chah, était un homme faible doublé d’un piètre souverain que sa sœur, Pari Khan Khanum, tenta de manipuler. Mais après avoir insulté le grand vizir Mirza Salman et en avoir fait son ennemi, celui-ci parvint à persuader le chah et la reine de la faire étrangler. Kheyr on-Nessa Beygom prit le contrôle de $COUNTRY$ et en nommant des proches aux postes clés, elle a tissé un réseau de soutien qui lui permet d’être informée des différents développements politiques du pays. Elle entend promouvoir la carrière de son fils aîné, Hamza Mirza, mais s’avère suffisamment puissante pour régner seule sur le pays."
 women_history_events.76.a: "Une femme ambitieuse... Nommez-la conseillère et tenez-la à l’écart du trône."
 women_history_events.76.b: "$COUNTRY$ a besoin d’un puissant souverain et elle pourrait faire l’affaire."
 women_history_events.77.t: "Sophie Alexeïevna"
 women_history_events.77.d: "Avant l’implication de Sophie Alexeïevna dans la politique [Root.GetAdjective], la cour n’était pas ouverte aux femmes, ce à quoi elle remédia à la mort d’Alexis, lorsque son frère Fédor monta sur le trône. Il était sous sa coupe, mais alors que la santé de Fédor déclinait, la puissance de Sophie était ébranlée car beaucoup profitaient du tsar malade. À la mort de celui-ci, deux frères de Sophie montèrent sur le trône, mais elle finit par gouverner à leur place car l’un, Ivan, souffrait de maladie mentale et l’autre, Pierre, était jugé trop jeune pour régner sur $COUNTRY$ du haut de ses neuf ans. En assistant aux funérailles de Fédor, elle entra officiellement sur la scène politique et envisagea de s’octroyer le trône, aidée de précieux alliés et de brillants hommes politiques comme le prince Vassili Golitsyne qu’elle manipula avec habileté. Cela créa une grande agitation car les femmes étaient tenues à l’écart de la politique, mais Sophie parvint à ses fins avec l’aide des Streltsy, un corps militaire, et au soulèvement auquel ils participèrent après la mort de Fédor. Aux côtés de Fédor, Sophie a acquis de solides connaissances et un sens aigu de la politique, ce qui a conduit les nobles et le patriarche à reconnaître ses capacités à régner sur $COUNTRY$. Si elle n’a pas gouverné le pays bien longtemps, Sophie a démontré qu’en montant sur le trône, elle était capable de régner d’une main de fer. Elle a également commencé à réorganiser l’armée et à créer une institution d’enseignement supérieur."
 women_history_events.77.a: "Sophie gouvernera le pays en tant que conseillère, rien de plus."
 women_history_events.77.b: "Destituez ses frères et faites-en la tsarevna !"
 women_history_events.78.t: "Madame Tussaud"
 women_history_events.78.d: "Depuis son arrivée en $COUNTRY$, Marie Tussaud conserve ses portraits en cire parmi lesquels ceux de Louis XVI, Marie Antoinette, Marat et Robespierre. Née à Strasbourg, deux mois après la mort de son père, Marie s’installa à Berne avec sa mère qui travaillait en tant que gouvernante auprès du physicien et sculpteur sur cire Philippe Curtius. Ce dernier lui apprit à travailler la cire avant de l’engager compte tenu du grand talent qu’elle faisait preuve pour cette technique. Voltaire fut le premier personnage en cire qu’elle réalisa. Elle indique avoir été engagée pour apprendre à Elisabeth, la sœur de Louis XVI, à fabriquer des ex-voto et à ses dires, la famille royale se serait montrée très satisfaite de son travail, mais cela reste invérifiable. Les rumeurs sur la manière dont elle s’y prenait pour réaliser ses portraits en cire sont teintées de mystère, mais une chose est sûre, elle fut employée pour la réalisation de masques mortuaires représentant les victimes de la Révolution."
 women_history_events.78.a: "Une femme fascinante qui trouvera sa place au sein de notre cour en tant que conseillère !"
 women_history_events.78.b: "C’est... bizarre, mais intéressant."
 women_history_events.79.t: "Reine Pokou"
 women_history_events.79.d: "Mené par leur reine Pokou, un groupe d’hommes gagna le Comoé au terme d’un long et épuisant voyage. Déchaîné, le fleuve semblait infranchissable. On fit appel à un prêtre pour connaître le moyen le plus sûr de le traverser et après avoir observé le Comoé, celui-ci indiqua que le sacrifice d’un être cher permettrait à tous de gagner l’autre rive. Pokou serra son fils dans ses bras, les yeux baignés de larmes, avant de le jeter dans l’eau en criant 'Ba ouli', l’enfant est mort, alors que l’enfant se noyait. Les hommes qui l’accompagnaient prirent le nom de Baoulés en hommage à la reine et à son sacrifice. Pokou et les siens réussirent à franchir le fleuve sur le dos d’hippopotames qui avaient formé un pont pour les y aider. Les Baoulés s’installèrent de l’autre côté du fleuve et bien qu’elle pleura longtemps la mort de son fils, Pokou régna avec compassion et sagesse sur son peuple."
 women_history_events.79.a: "Nous serions ravis de la voir rejoindre nos rangs en tant que conseillère."
 women_history_events.79.b: "Nous rendrons hommage à son sacrifice."
 women_history_events.79.c: "Plus de terres !"
 women_history_events.80.t: "Les reines colorées"
 women_history_events.80.d: "Ratu Hijau, la reine verte, est la sœur aînée de Mansur Shah de Malacca et lorsque celui-ci fut assassiné, elle mit en œuvre pour devenir reine de $COUNTRY$. Après vingt années de règne instable, elle promet stabilité et prospérité. Durant le règne de son frère, elle tenta de le pousser à se montrer clément envers les marchands, de créer une lingua franca [Root.GetAdjective] et de redonner au pays sa gloire d’antan, ce qu’elle entend réaliser sous son règne. Ses jeunes sœurs, Ratu Biru, la reine bleue, et Ratu Ingu, la reine violette, la soutiennent, même si elles aussi pourraient prétendre au trône."
 women_history_events.80.a: "Ratu Hijau sera conseillère, et non reine."
 women_history_events.80.b: "Notre nouvelle souveraine est Ratu Hijau."
 women_history_events.80.c: "Offrez à Ratu Biru un poste de diplomate."
 women_history_events.80.e: "Ratu Biru doit accéder au trône."
 women_history_events.80.f: "Ratu Ingu sera notre nouvelle conseillère."
 women_history_events.80.g: "Couronnez Ratu Ingu."
 women_history_events.81.t: "Rani Mangammal"
 women_history_events.81.d: "À la mort de Chokkanatha, l’ancien souverain de $COUNTRY$, son fils Rangakrishna Muthu Virappa Nayak accéda au trône, mais mourut à l’âge de 22 ans alors que sa femme était enceinte. Désespérée, la reine se suicida après avoir donné naissance à leur fils, Vijaya Ranga Chokkanatha, malgré les objections de Mangammal, la mère de Rangakrishna, et de l’épouse de Chokkanatha. C’est dans un tel contexte que Mangammal est devenue régente et continue de régner sur le pays, aidée de Dalavoy, gouverneur général, Narasappiah. Son règne a été terni par de nombreux conflits avec des voisins, bien qu’elle ait réussi à mener à bien les campagnes militaires et enrichit son pays grâce aux tributs versés par les perdants. Elle a supervisé la réparation des canaux d’irrigation, la construction de nouvelles routes ainsi que la plantation d’arbres pour favoriser le confort des voyageurs. Tolérante envers les autres religions, elle réserve un bon accueil aux missionnaires et a offert des pierres précieuses aux temples et aux mosquées. Le peuple rend hommage à ses qualités d’administratrice et de diplomate."
 women_history_events.81.a: "L’heure est venue pour elle de transférer le pouvoir à son petit-fils et de reprendre son rôle de conseillère."
 women_history_events.81.b: "Elle dirige ce pays, sans en avoir le titre. Offrons-lui ce qu’elle mérite."
 women_history_events.82.t: "Anne Bonny"
 women_history_events.82.d: "Chevelure rousse et caractère bien trempé, Anne Bonny fut capturée en même temps que son second mari, Calico Jack Rackham, le capitaine du bateau pirate Revenge. Anne Bonny et Calico Jack Rackham résistèrent avec acharnement aux troupes de Jonathan Barnet, mais durent admettre leur défaite, pas vraiment aidés par un équipage trop ivre pour se battre, et furent fait prisonniers. Calico Jack Rackham fut pendu, mais enceinte, Anne Bonny implora pitié et fut libérée peu de temps après la naissance de son fils. Des mois durant, ils ont ensemble semé la terreur dans les Caraïbes, s’emparant de plus petits navires et les pillant au point d’accumuler un fabuleux trésor. Anne Bonny combattait aux côtés des hommes avec efficacité, ce qui lui valut le respect de ses camarades de bord. Cette femme dispose de compétences qui pourraient nous être utiles si nous la nommions amiral ou conseillère."
 women_history_events.82.a: "Conseillère, alors."
 women_history_events.82.b: "Amiral, mais sous étroite surveillance."
 women_history_events.83.t: "Lucrèce Borgia"
 women_history_events.83.d: "Certaines femmes n’ont acquis de valeur aux yeux de leurs proches qu’après avoir épousé des hommes riches et influents, souvent bien plus âgés, afin notamment de sceller des alliances et de gagner en influence. Lucrèce Borgia était de celles-là. Son père, le pape Alexandre VI la maria à trois hommes différents dans l’espoir de sceller de puissantes alliances. Giovanni Sforza, son premier mari, était seigneur de Pesaro et comte de Catignola. Il se vit offrir la dote de Lucrèce en échange de l’annulation de leur union, le pape prétendant qu’il n’avait pas été consommé et devait dès lors être dissout. La puissance de la famille Borgia était telle qu’elle n’avait plus besoin des Sforza et entendait sceller de meilleures alliances. Dans un premier temps, Giovanni refusa, accusant Lucrèce d’inceste paternel et fraternel, mais face à la pression des autres membres de sa famille, il finit par confesser sa prétendue impuissance et par accepter l’annulation devant des témoins. Lucrèce Borgia épousa ensuite Alphonse d’Aragon, mais celui-ci ne tarda pas à être assassiné, apparemment par César, le frère de Lucrèce. Lucrèce fut nommée gouverneur de Spolète peu de temps avant la mort de son mari avec lequel elle eut un fils, Rodrigue d’Aragon. Son troisième et dernier mari fut Alphonse Ier d'Este, duc de Ferrare. La réputation de Lucrèce a souffert de ses mariages successifs, de l’assassinat de son deuxième mari et ses relations incestueuses qu’elle entretenait avec son père et avec son frère. Espérons que son mariage avec le duc fera d’elle une duchesse aussi respectable qu’accomplie."
 women_history_events.83.a: "Sa vie est pleine de rebondissements. Conviez-la à la cour !"
 women_history_events.83.b: "Peut-être pourrions-nous tirer quelques enseignements de son histoire."
 women_history_events.84.t: "Nur Jahan"
 women_history_events.84.d: "L’impératrice de $COUNTRY$ et consort en chef de Jahangir est une femme douée d’intelligence, de charisme, d’un caractère volatile et d’un grand sens commun. Parlant l’arabe et le perse et versée dans les arts, la littérature, la musique et la danse, Nur Jahan est la femme la plus puissante et la plus influente du pays. Adulée par l’empereur Jahangir, son époux, elle contribue au développement de la culture, des œuvres caritatives, du commerce et de la puissance de son pays, le tout facilité par l’amour que lui porte son mari et son addiction à l’opium ainsi qu’à l’alcool. Vous la trouverez auprès de Jahangir au jharoka où ils reçoivent des audiences, émettent des ordres, administrent le pays et consultent les ministres. Elle n’a eu aucun mal à convaincre l’empereur de nommer son père, Mirza Ghiyas Beg, au poste de Premier ministre et son frère, Asaf Khan, à celui de grand vizir. Grâce aux mariages de sa belle-fille Ladli avec le plus jeune fils de Jahangir, Shahryar, et de sa nièce, Arjumand Bânu Begum, avec le prince Khurram, elle a renforcé sa puissance à la cour et conservé d’étroites relations avec le trône. Le courage et la force physique dont elle a également fait preuve lors de parties de chasse, en tuant de féroces tigres notamment, se sont avérés essentiels lorsqu’il lui a fallu défendre $COUNTRY$ des soulèvements des rebelles, des conflits frontaliers et des querelles familiales. Plus récemment, elle a dû sauver l’empereur Jahangir du chef des rebelles Mahabat Khan. À dos d’éléphant, elle a mené une armée contre les rebelles, avant de devoir se rendre après que sa monture ait été touchée. Mahabat Khan l’a emprisonnée, de même que son mari, sûr d’avoir remporté une belle victoire. Mais Nur Jahan n’a pas tardé à lui prouver le contraire en jouant de son imagination et de son intelligence pour lever une armée sous sa barbe et s’enfuir avec son mari."
 women_history_events.84.a: "Elle fait preuve d’intelligence et d’imagination… Tout ce dont nous avons besoin !"
 women_history_events.84.b: "Elle a réussi à nous convaincre … Elle nous mènera !"
 women_history_events.85.t: "Mary Read"
 women_history_events.85.d: "Le pirate Calico Jack Rackham organisait une petite fête bien arrosée lorsque le chasseur de pirates Jonathan Barnet ouvrit le feu sur son bateau, le Revenge. Trop ivres pour riposter, les membres d’équipage prirent la fuite, laissant Mary Read et Anne Bonny seules face aux troupes de Barnet. Acculés, Rackham et elles durent se rendre. Ils furent arrêtés et condamnés à la pendaison pour actes de piraterie. Enceintes, les deux femmes échappèrent à la mort jusqu’à la naissance de leur progéniture. Mary Read nous a parlé de sa vie avant qu’elle ne rencontre Calico Jack Rackham et Anne Bonny. Enfant illégitime, sa mère l’habillait en garçon et l’appelait 'Mark' pour toucher de l’argent de la part de la grand-mère de son défunt frère. À l’adolescence, elle travailla comme valet avant de s’embarquer sur un navire. Toujours habillée en homme, elle rejoignit la flotte britannique et s’illustra au combat. Tombée amoureuse d’un soldat flamand, ils achetèrent ensemble une auberge avec leur solde et l’argent offert par des amis militaires qui n’avaient jusque-là pas remarqué que 'Mark' était en fait 'Mary'. Son mari ne tarda pas à mourir et Mary Read revêtit ses vêtements masculins pour rejoindre l’armée. Mais en l’absence de guerre, elle n’avait aucune perspective d’avenir. Elle quitta l’armée et s’embarqua sur un navire qui ne tarda pas à tomber aux mains de pirates et ceux-ci la forcèrent à se joindre à eux. Après avoir reçu le pardon du roi et être devenue corsaire, elle participa à une mutinerie et s’engagea une nouvelle fois sur la voie de la piraterie. C’est alors qu’elle rencontra le capitaine Calico Jack Rackham et sa compagne Anne Bonny."
 women_history_events.85.a: "Ce serait dommage de la pendre une fois son enfant né."
 women_history_events.85.b: "Pardonnez-lui et nommez-la amiral au sein de notre flotte."
 women_history_events.86.t: "Mumtaz Mahal"
 women_history_events.86.d: "De son vrai nom Arjumand Banu Begam, elle reçut de Shah Jahan, son époux et prince Khurram, le titre de Mumtaz Mahal, la merveille du palais, subjugué par sa beauté et son caractère. L’amour qui les unissait était tel que Shah Jahan en négligea ses deux autres épouses, ne leur accordant qu’un seul enfant à chacune. Les poètes se sont extasiés de sa beauté, de sa grâce, de sa compassion et les historiens de la cour ont raconté la relation intime et érotique qu’entretenait le couple. Mumtaz Mahal était toujours aux côtés de Shah Jahan, voyageant partout avec lui en $COUNTRY$ et il lui faisait confiance au point de lui donner le Muhr Uzah, son sceau impérial. Si elle n’affichait aucune aspiration politique, elle intervenait fréquemment en faveur des pauvres et des plus démunis. Treize grossesses avaient considérablement affaibli Mumtaz Mahal et la naissance de son quatorzième enfant lui coûta la vie. Inconsolable, Shah Jahan mena une vie de reclus une année durant. Lorsqu’il réapparut, il avait les cheveux blancs, le dos courbé et le visage fatigué et seule sa fille aînée, la Bégum Jahanara, parvint à apaiser son chagrin. Le Taj Mahal a été imaginé par Shah Jahanar en tant que mausolée et jardin funéraire pour Mumtaz Mahal."
 women_history_events.86.a: "Le pays est en proie à un immense chagrin et le nom de Mumtaz Mahal restera à jamais gravé dans notre mémoire."
 women_history_events.86.b: "Veillez à ce que le Taj Mahal soit achevé."
 women_history_events.87.t: "Nanyehi"
 women_history_events.87.d: "Femme aimée des Cherokees, Nancy Ward ou Nanyehi, siège aux conseils et prend des décisions avec les autres femmes aimées et chefs de la tribu. Nous la connaissons en tant que négociatrice et ambassadrice de la paix et elle estime que nous devrions vivre en bons termes avec les peuples des autres pays et des autres cultures. Son premier mari, Kingfisher, trouva la mort lors de la bataille de Taliwa. Nanyehi continua le combat et mena son peuple à la victoire. Son courage lui valut le titre de 'Ghigau' et lui ouvrit les portes du conseil tribal des chefs. Le Conseil des femmes en fit son leader et elle devint la négociatrice et l’ambassadrice de son peuple. Auprès de Lydia William Bean, que Nanyehi épargna et soigna après qu’elle ait été capturée lors d’une attaque sur le campement de Bean, elle apprit une nouvelle technique de tissage. Cette technique fit évoluer le rôle des femmes au sein de la société cherokee. Les hommes géraient les travaux agricoles, qui incombaient précédemment aux femmes, et ces dernières se consacraient au tissage. Deux vaches laitières furent sauvées du campement par madame Bean, qui apprit également à Nanyehi à élever du bétail et à manger des produits laitiers. Cela s’avéra particulièrement utile car ces produits laitiers permettaient aux Cherokees de subvenir à leurs besoins alimentaires lorsque le gibier se faisait rare. Le chef Attakullakulla apprit à Nanyehi l’art de la diplomatie et lorsqu’elle rencontrait des diplomates européens, elle était surprise de l’absence de négociatrices dans leurs rangs. Leur chef était stupéfait qu’une tâche aussi importante n’était pas confiée à une femme, ce à quoi Nanyehi répondit : 'Vous savez, les femmes ne sont jamais considérées à leur juste valeur'."
 women_history_events.87.a: "Elle n’avait pas tort..."
 women_history_events.87.b: "Voilà un sujet sur lequel il nous faut méditer."
 women_history_events.88.t: "Vendela Skytte"
 women_history_events.88.d: "L’homme d’État issu de la noblesse Johan Skytte donna à ses filles, Vendela et Anna, la même éducation qu’à leurs frères. Toutes deux étudièrent la théologie, l’éthique, l’histoire, la philologie et la géologie. Vendela maîtrisait le latin, le français, l’allemand et le grec et correspondait en latin avec l’érudite Catharina Burea. Ses parents admiraient les humanistes Thomas More, Érasme et Jean Louis Vivès, ce qui explique le niveau d’études hors du commun de Vendela. Elle épousa le noble lieutenant colonel Hans Kyle qui servait dans l’armée de [Root.Monarch.GetTitle] et l’accompagnait parfois en Allemagne. En $COUNTRY$, elle tenait un salon et participait aux débats intellectuels, s’entourant de scientifiques et d’artistes. Sa beauté et son esprit suscitaient l’admiration de tous et elle était connue pour ses capacités universitaires, ce qui était rare pour une femme. Elle fut surnommée 'Sexus et sæculi miraculum' ou 'merveille de son époque et de son sexe' par Georg Stiernhielm, ce qu’elle démontra au Collège jésuite de Braunsberg, en Prusse-Orientale où elle mena un débat religieux auprès d’érudits catholiques. Au cours de ce débat, elle s’exprima dans un latin parfait, s’interrogeant sur les idéaux les plus sacrés de la religion catholique."
 women_history_events.88.a: "Pourquoi ne pas l’avoir conviée à la cour plus tôt ?"
 women_history_events.88.b: "Elle est l’universitaire idéale !"
 women_history_events.89.t: "Ahilyabai Holkar"
 women_history_events.89.d: "Un an après son beau-père Malhar Rao Holkar et treize ans après le mort au combat de son mari Khanderao Holkar, Ahilyabai fut choisie par les Peshwa pour devenir reine de $COUNTRY$. Elle a été formée dans les domaines administratifs et militaires par Malhar Rao qui était persuadé qu’elle dirigerait un jour brillamment le pays. L’armée l’apprécie car Ahilyabai en personne, montée sur son éléphant préféré et armée d’arcs et de flèches, a mené les hommes au combat. Nous avons vu ce qu’elle a accompli du vivant de son mari et de son beau-père. Elle commande des armées, protège des temples, transforme de petits villages en cités prospères, construit des forts et des routes et met notre capitale sur le devant de la scène littéraire, musicale, artistiques et industrielle."
 women_history_events.89.a: "Dites-lui que nous l’engagerons en tant que conseillère."
 women_history_events.89.b: "Grâce à son talent militaire, elle fera un excellent général."
 women_history_events.89.c: "Cette femme est formidable ! Elle sera une grande reine."
 women_history_events.90.t: "Jahanzeb Banu Begum"
 women_history_events.90.d: "Les deux rôles que Jahanzeb Banu Begum, l’épouse du prince Muhammad Azam, occupe au sein de la maison princière sont de nature diplomatique et militaire. La capacité de cette femme magnifique, cultivée, courageuse à tenir harmonieusement une maison ont été maintes fois prouvée. Elle veille à ce qu’un solide esprit de camaraderie règne sur la maison. Sans elle, Mir Hedayatullah, le chasseur en chef et koka, n’aurait jamais obtenu le pardon du prince Muhammad Azam après un échange verbal particulièrement virulent. Azam lui accordait sa confiance car elle était son épouse préférée et il l’aimait profondément. Cela permit à Jahanzeb de le persuader d’accueillir Mir Hedayatullah dans sa maison. Les relations entre le fils, le prince Bidar Bakht, et Azam ne sont pas toujours au beau fixe et il incombe à Jahanzeb de les apaiser et de veiller à la bonne entente des deux hommes. Jahanzeb a mené les troupes de son mari lorsque, appelé par son père, il a dû s’en aller et trois ans plus tard, elle est montée sur son éléphant pour encourager une riposte [Root.GetAdjective] contre l’ennemi. C’est alors qu’elle a fait le vœu de se suicider si l’armée [Root.GetAdjective] venait à être vaincue. Fort heureusement, cela n’est pas arrivé."
 women_history_events.90.a: "Elle devrait rejoindre la cour en tant que conseillère !"
 women_history_events.90.b: "En plus d’être magnifique, elle sait mener une armée !"
 women_history_events.91.t: "Ching Shih"
 women_history_events.91.d: "La célèbre Ching Shih, surnommée la 'terreur des mers de Chine' parvint à s’octroyer le droit de conserver le butin issu de ses actes de piraterie. $COUNTRY$ n’a pas réussi à la vaincre et, après avoir perdu soixante trois navires au cours des récentes attaques, a proposé une amnistie à tous les pirates, ce dont a profité Ching Shih. Richissime, elle s’est retirée avec son mari Chang Pao. Certains prétendent que sa flotte se composait de plus de 300 jonques avec à leur bord 20 000 à 40 000 pirates et d’autres, de 1 800 navires et de 80 000 membres d’équipage, hommes, femmes et enfants confondus. Ching Shih était prostituée avant d’être capturée par des pirates et mariée à Jihng Yat, un des plus illustres pirates, et de prendre le contrôle de sa flotte à la mort de celui-ci. La flotte au drapeau rouge était une coalition de plusieurs flottes pirates cantonaises rassemblées par Jihng Yat. Il trouva la mort au Vietnam et Ching Shih reprit le flambeau, aidée de relations personnelles. Elle réussit à se rendre indispensable pour les capitaines et unifia la flotte moyennant un code de lois. La première loi interdisait à quiconque de donner en son nom ou de désobéir aux ordres d’un supérieur, sous peine de décapitation. La deuxième loi interdisait le vol de fonds publics ou le vol des villageois qui approvisionnaient les pirates. La troisième loi stipulait que le butin devait être présenté à un commissaire, puis distribué par le chef de la flotte. Vingt pour-cent de ce butin revenaient à celui qui s’en était emparé et le reste aux fonds publics. La quatrième loi indiquait que tout l’argent devait être remis au chef d’escadron et utilisé pour acheter des provisions destinées aux navires qui en avaient besoin. La flotte s’attaquait à des villes, des marchés et des villages de Macao à Canton, imposant son hégémonie dans de nombreux villages côtiers et exigeant parfois des impôts aux colonies."
 women_history_events.91.a: "Elle pourrait nous apprendre des tas de choses."
 women_history_events.91.b: "Forcez-la à se retirer et confiez-lui une flotte."
 women_history_events.92.t: "Mentewab"
 women_history_events.92.d: "L’ancienne impératrice de $COUNTRY$ et consort de l’empereur Bakaffa s’est proposée de diriger notre pays conjointement avec son petit-fils Iyoas jusqu’à ce qu’il soit en âge de régner seul. Berhan Mogasa, comme Mentewab est également appelée, descend des empereurs qui ont régné deux siècles plus tôt et a déjà administré le pays conjointement. Cela a été source de conflit entre elle et la veuve de son fils, Wubit, qui entend présider sur la cour de son fils. Mentewab a fait appel à ses proches Qwaran et à leurs forces pour la soutenir et Wubit, à ses proches Oromo et à leurs puissantes forces. Nous avons déjà pu constater ce que Mentewab a fait pour notre pays, les bâtiments dont elle a ordonné la construction comme le château, la vaste salle de banquet et l’église dédiée à la Vierge Marie. Elle jouit d’une grande influence à la cour et a démontré plus de qualités administratives et diplomatiques que la veuve de son fils."
 women_history_events.92.a: "Détournez-la de ses ambitions et offrez-lui un poste de conseillère."
 women_history_events.92.b: "Acceptez qu’elle règne conjointement."
 women_history_events.93.t: "Sultane Safiye"
 women_history_events.93.d: "Celle qui fut pendant très longtemps la première et unique concubine de Mourad II n’apprécia guère que son époux choisisse de nouvelles concubines qui donnèrent naissance à pas moins de vingt fils et vingt-sept filles. Elle ne tarda pas à oublier son ressentiment et à offrir au sultan de nouvelles concubines, ce qui lui valut sa reconnaissance. Mourad l’appréciait énormément et la consultait sur les questions politiques. Leur unique fils, Mehmed devint sultan à la mort de son père et Safiye, sultane validé (sultane mère), un titre synonyme de grande puissance. Elle tirait les ficelles de la politique [Root.GetAdjective], aidée de Gazanfer Aga, le chef des eunuques blancs à la tête de l’enderun, le service intérieur du palais. Lors des campagnes militaires de son fils, Safiye s’occupait des finances et réussit à convaincre celui-ci de suivre ses conseils en matière de politique. Un ambassadeur vénitien décrivait Safiye en ces termes : 'une femme de parole, digne de confiance, et je dois avouer qu’en elle seule, j’ai trouvé la vérité à Constantinople'."
 women_history_events.93.a: "Elle sera notre conseillère en matière de finances."
 women_history_events.93.b: "Ses compétences diplomatiques lui seront utiles au poste de conseillère."
 women_history_events.94.t: "Angelica Kauffman"
 women_history_events.94.d: "La peintre historique Angelica Kauffman se rend une nouvelle fois en $COUNTRY$, soutenue par sa chère amie Lady Wentworth. Parlant plusieurs langues, dont l’anglais, le français, l’italien et l’allemand, c’est une passionnée de lecture, doublée d’une brillante musicienne, mais ce sont ses talents de peintre qui lui ont valu de devenir célèbre dans tous les pays où elle est allée. La famille royale britannique l’apprécie énormément, mais Sir Joshua Reynolds est le plus grand ami d’Angelica. Il a veillé à ce qu’elle fasse partie des signataires de la pétition adressée au roi pour l’établissement de la Royal Academy fondée peu de temps après. Angelica expose ses œuvres chaque année à la Royal Academy et sa toile représentant 'Léonard de Vinci mourant dans les bras de François Ier' a reçu bien des éloges. Peu de femmes se distinguent en tant que peintres historiques, la plus haute distinction accordée aux peintres, et Angelica Kauffman en fait partie."
 women_history_events.94.a: "Une femme brillante dont nous avons impérativement besoin."
 women_history_events.94.b: "Ses toiles sont véritablement impressionnantes."
 women_history_events.95.t: "Élisabeth de Russie"
 women_history_events.95.d: "Malgré une éducation imparfaite et décousue, Élisabeth est une femme brillante, pleine de vivacité et magnifique qui parle couramment italien, allemand et français. Il apparaît important de le souligner, car son coup d’État visant à accéder au trône [Root.GetAdjective] aboutira si nous acceptons de la laisser régner. La régence d’Anna Leopoldovna pour son fils Ivan VI fut été entachée de hausses d’impôts et de problèmes économiques, ce qui a plaidé en faveur d’Élisabeth. La Garde russe la soutient, ce qui pourrait s’avérer déterminante pour nous convaincre de la sacrer souveraine. Elle a promis de ne jamais signer de condamnations à mort, mais n’est pas opposée aux effusions de sang. Par sa question 'Qui voulez-vous servir ? Moi, la souveraine légitime, ou ceux qui ont volé mon héritage ?', elle a rallié le régiment de Preobrazhensky à sa cause. Espérons qu’elle a hérité du génie de son père sur les questions gouvernementales. Élisabeth fait preuve d’un jugement et d’un tact diplomatique qui nous rappelle Pierre le Grand. Aleksey Bestuzhev-Ryumin, un redoutable diplomate, serait en passe de devenir son nouveau vice-chancelier et elle a exprimé son mécontentement face au système de conseil de cabinet qui entend reconstituer le sénat comme à l’époque de Pierre le Grand, avec la participation des chefs des départements de l’État. Sous son règne, peut-être pourrions-nous établir l’Université de Moscou et l’Académie impériale des beaux-arts ?"
 women_history_events.95.a: "Intervenez et confiez-lui un poste de conseillère à la cour."
 women_history_events.95.b: "Nous la laisserons régner en $COUNTRY$."
 women_history_events.96.t: "Anne de Russie"
 women_history_events.96.d: "L’obstination et la cruauté d’Anne de Russie peuvent s’expliquer par son éducation. Elle a été élevée pour entrer au couvent et confinée dans le culte de la domesticité, ce qui ne lui a pas permis de développer pleinement sa personnalité. Le Conseil suprême [Root.GetAdjective] a décidé de publiquement la soutenir en tant que nouvelle souveraine, dans l’espoir de la manipuler pour leur permettre de tirer les ficelles. Différentes lois visant à limiter ses pouvoirs sont en cours d’établissement et auront pour effet de l’empêcher de déclarer la guerre, de négocier la paix, de créer de nouveaux impôts ou de promouvoir des individus à de hauts rangs. En outre, elle ne sera pas autorisée à punir les membres de la noblesse sans procès, à accorder des terres, à promouvoir quiconque à la cour ou à dépenser les revenus générés par l’État. Huit cents nobles ont eu vent de la rumeur selon laquelle Anne pourrait accéder au trône et ont signé une pétition pour lui demander de continuer de régner sur le pays ($COUNTRY$) de manière autocratique et de pérenniser les avancées politiques, sociales et économiques de Pierre le Grand. Nous doutons qu’Anne puisse être manipulée. Elle a rejoint la cour [Root.GetAdjective] dès son plus jeune âge et connaît les arcanes de la politique. Soutenue par la Garde impériale et la petite noblesse, Anna trouvera sa voie."
 women_history_events.96.a: "Nous doutons de sa volonté, mais pas de son intelligence."
 women_history_events.96.b: "Soutenez-la et installez-la sur le trône."
 women_history_events.97.t: "Sultane Nurbanu"
 women_history_events.97.d: "Sous le règne du sultan Sélim II, la sultane Nurbanu était son épouse préférée. Née à Venise sous le nom de Rachel Olivia de Nasi, elle fut enlevée et envoyée au harem du prince Sélim où elle fut rebaptisée sultane Afife Nurbanu. Sa beauté, son intelligence et le fait qu’elle était la mère de l’héritier poussèrent son mari à lui demander conseil car il appréciait son jugement. Lorsque son mari mourut, son fils Mourad était loin de la capitale, officiant en tant que gouverneur. Nurbanu comprit que la mort du sultan et l’absence de son fils menaçaient le trône. Heureusement pour elle et son fils, Sélim II avait trouvé la mort dans la confidentialité du harem. Elle garda le secret, cacha son corps dans de la glace et envoya un message à son fils pour lui demander de rentrer au plus vite. Mourad arriva douze jours plus tard et une fois la mort de Sélim publiquement annoncée, il devint sultan et Nurbanu, sultane validé ou sultane mère. Nurbanu jouit désormais d’une immense puissance, doublée d’une grande influence. Sa manière de gérer le gouvernement s’avère très efficace et ses compétences diplomatiques sont impressionnantes."
 women_history_events.97.a: "En plus d’être sultane validé, elle se verra confier un poste de conseillère."
 women_history_events.97.b: "Nous voulons qu’elle règne sur $COUNTRY$."
 women_history_events.98.t: "Heo Nanseolheon"
 women_history_events.98.d: "Heo Yeop, le père de la poétesse Heo Nanseolheon, est un officiel conservateur doté de croyances confucéennes comme namjon-yubi (les hommes dessus, les femmes dessous). Ignorant son talent naissant et sa curiosité, il confia à son frère, Heo Pong, le soin de lui enseigner la littérature. Elle rédigea 'Inscriptions sur le faîtage du pavillon de jade blanc du palais de Kwanghan' alors qu’elle n’avait que huit ans, ce qui lui valut le surnom de ' jeune immortelle' pour son génie poétique. Heo Pong lui présenta l’écriture chinoise comme les Cinq classiques car elle affichait un talent naturel pour les vers. Contraint à l’exil en raison de ses penchants politiques, Heo Pong confia la poursuite de son éducation à leur jeune frère Heo Gyun. Brillant poète et élève d’un expert en poésie Tang, Yi Tal, il ne manqua pas de partager ses connaissances avec Heo Nanseolheon. La poésie Tang influença son œuvre et s’illustra par le naturalisme de ses vers. Lorsque Heo Nanseolheon épousa Kim Seongnip, sa poésie commença à décrire les souffrances des femmes mariées. Ses premiers écrits faisaient appel au folklore et à l’imagerie de la nature, une constante de la tradition Tang, mais désormais, son œuvre est teintée d’émotion."
 women_history_events.98.a: "Sauvez-la d’un mariage malheureux et offrez-lui un poste de conseillère."
 women_history_events.98.b: "Nous ne pouvons rien faire d’autre que d’apprécier ses poèmes."
 women_history_events.99.t: "Mariam-uz-Zamani"
 women_history_events.99.d: "Suite à la naissance de leur fils, l’empereur Akbar offrit à Rajkumari Heer Kunwari le titre de Mariam-uz-Zamani et donna à son fils le nom de Salim, en hommage au sain homme qui lui avait promis trois fils. Bien qu’elle fût sa troisième épouse, en tant que mère de l’héritier, Mariam-uz-Zamani passait avant les autres épouses d’Akbar. De confession hindoue, son mariage à Akbar poussa ce dernier à considérer l’hindouisme et ses fidèles sous un jour plus favorable. Cela permit aussi à Akbar de gagner le soutien de sa famille tout au long de son règne et, en se mariant à une princesse hindoue rajpoute, il indiquait devenir le Badshah de tout son peuple, indépendamment de la confession religieuse de chacun. À la cour, peu de femmes avaient le droit d’émettre des documents officiels, un privilège réservé à l’empereur, mais Akbar faisait suffisamment confiance à Mariam-uz-Zamani pour partager avec elle ce privilège. Elle utilisait son titre de Wali Nimat Begam, don de dieu, lorsqu’elle envoyait des documents officiels. Sa fortune, issue du commerce des épices, de la soie et autres marchandises, lui permirent de construire des jardins, des puits et des mosquées. La fortune de Mariam-uz-Zamani a ébloui bien des rois d’Europe et elle passe pour être la plus prodigieuse marchande de la cour. Elle est à la tête d’unités de cavalerie, un fait exceptionnel. Ses navires transportent des pèlerins vers et depuis la Mecque et le scandale qui a éclaté à la cour lorsque le Rahimi, un grand navire transportant des pèlerins, a été saisi par des soldats européens qui ont refusé de le restituer et de libérer ses 600 passagers, pourrait bien gagner la ville sacrée. Il a fini par être restitué et ses passagers libérés, mais elle entretient une vive rancune contre ceux qui ont empêché ses pèlerins de rejoindre la Mecque."
 women_history_events.99.a: "Confiez-lui les finances, elle a fait ses preuves dans ce domaine."
 women_history_events.99.b: "Son sens aigu des affaires profitera à notre commerce."
 women_history_events.100.t: "Franciszka Urszula Radziwillowa"
 women_history_events.100.d: "La brillante dramaturge et écrivain Franciszka Urszula Radziwillowa est l’auteur de seize pièces mettant en scène des personnages issus de drames médiévaux, de mythes anciens ainsi que du folklore arabe et perse. Nous la qualifions de premier auteur [Root.GetAdjective] et ce, grâce à la noble famille de Janusz Antoni Wisniowiecki et à son éducation."
 women_history_events.100.a: "Une artiste accomplie et la conseillère dont nous avons besoin."
 women_history_events.100.b: "Nous encouragerons les femmes comme elle à contribuer à notre développement culturel."
 wih_aphra_behn: "Aphra Behn"
 desc_wih_aphra_behn: "La romancière et espionne Aphra Behn s’efforce de faire le jour sur les régicides susceptibles de menacer le nouveau régime. Elle s’emploie à transformer les puritains en agents doubles pour le compte de la monarchie et utilise sa plume pour attaquer les ennemis parlementaires du roi."
 wih_eliza_lucas: "Eliza Lucas"
 desc_wih_eliza_lucas: "Elle possède une plantation où elle expérimente différentes semences visant à diversifier l’industrie agro-alimentaire de la Caroline du Sud."
 wih_juanainesdelacruz: "Juana Inés de la Cruz"
 desc_wih_juanainesdelacruz: "Surnommée la 'dixième muse', Juana Inés de la Cruz est une érudite et poétesse autodidacte de l'école baroque ainsi qu'une religieuse catholique (hiéronymite) de la Nouvelle-Espagne."
 wih_jane_austen: "Jane Austen"
 desc_wih_jane_austen: "Tous les passionnés de lecture dévorent les ouvrages de Jane Austen, 'Raison et sentiments', 'Orgueil et Préjugés', 'Mansfield Park' et 'Emma', chargés de réalisme, de critique sociale mordante, d’humour décalé et d’ironie."
 wih_louise_pru: "Louise de Mecklembourg-Strelitz"
 desc_wih_louise_pru: "Louise était tenue en estime par ses contemporains pour sa bonté angélique, son âme charitable et ses analyses politiques."
 wih_abigail_adams: "Abigail Adams"
 desc_wih_abigail_adams: "Épouse du deuxième président des États-Unis, Abigail Adams est une érudite dotée d’un esprit ouvert. Sa grande intelligence pousse régulièrement son mari à lui demander conseil sur les questions politiques."
 wih_meera_bai: "Mirabaï"
 desc_wih_meera_bai: "Disciple de Krishna, Mirabaï est une femme pieuse dont les danses et les chants ont vocation à véhiculer la parole de son dieu."
 wih_hoxuanhuong: "Ho Xuan Huong"
 desc_wih_hoxuanhuong: "Connue pour les poèmes subtils et pleins d'esprit qu’elle compose sur différents lieux, peuples et systèmes politiques, Ho Xuan Huong est aussi professeur."
 wih_kateritekakwitha: "Kateri Tekakwitha"
 desc_wih_kateritekakwitha: "À l'âge de 19 ans, Kateri Tekakwitha se convertit au catholicisme et vit au sein de la communauté catholique jusqu’à sa mort. On dit que son visage grêlé par la petite vérole serait devenu magnifique après sa mort."
 wih_mariasibyllamerian: "Maria Sibylla Merian"
 desc_wih_mariasibyllamerian: "L’ouvrage 'Metamorphosis insectorum Surinamensium', dédié à la métamorphose du papillon est le chef-d’œuvre de la naturaliste et illustratrice scientifique Maria Sibylla Merian."
 wih_kenausimonsdochterhasselaer: "Kenau Simonsdochter Hasselaer"
 desc_wih_kenausimonsdochterhasselaer: "Véritable héroïne d’une ville assiégée par les Espagnols, la marchande de bois Kenau Simonsdochter Hasselaer encouragea les habitants à reconstruire les murs de la cité."
 wih_elenacornaropiscopia: "Elena Cornaro Piscopia"
 desc_wih_elenacornaropiscopia: "Première femme lauréat d’un doctorat, Elena Cornaro Piscopia s’exprima en latin une heure durant, expliquant des passages choisis au hasard dans l'œuvre d'Aristote."
 wih_yekaterinaromanovnavorontsovadashkova: "Yekaterina Romanovna Vorontsova-Dashkova"
 desc_wih_yekaterinaromanovnavorontsovadashkova: "Directrice de l'Académie impériale des Sciences et des Belles-lettres de Russie, Yekaterina Romanovna Vorontsova-Dashkova a réussi à redonner à l’institution ses lettres de noblesse, de même que sa respectabilité intellectuelle."
 wih_mariecrous: "Marie Crous"
 desc_wih_mariecrous: "Maîtresse d'écriture et préceptrice de Charlotte de Caumont La Force, elle a introduit le système décimal en France."
 wih_ohatsu: "Hatsu"
 desc_wih_ohatsu: "Excellente négociatrice et diplomate, Hatsu a utilisé ses compétences pour jouer les intermédiaires entre rivaux et servi d’agent de liaison lors de la période Sengoku."
 wih_wangzhenyi: "Wang Zhenyi"
 desc_wih_wangzhenyi: "Wang Zhenyi a rédigé de nombreux articles dans des domaines aussi variés que l’astronomie ou les mathématiques parmi lesquels 'Explication d'une éclipse solaire' et 'Les principes simples du calcul'."
 wih_suriyothai: "Suriyothai"
 desc_wih_suriyothai: "La courageuse reine Suriyothai s’est sacrifiée pour sauver son mari en chargeant son éléphant vers le commandant ennemi qui tentait de le tuer."
 wih_olympedegouges: "Olympe de Gouges"
 desc_wih_olympedegouges: "Dénonçant l’inégalité entre hommes et femmes avec sa 'Déclaration des droits de la femme et de la citoyenne', Olympe de Gouges n’en est pas à sa première tentative visant à combattre les injustices dans des articles remarquablement bien rédigés."
 wih_izumonookuni: "Izumo no Okuni"
 desc_wih_izumonookuni: "Auteur de spectacles musicaux, bruyants et colorés appelés Kabuki, Izumo no Okuni, était initialement miko, un prêtresse qui allait de lieu en lieu pour présenter des danses et des chants sacrés afin de recueillir des fonds pour la réparation de son temple."
 wih_marthawashington: "Martha Washington"
 desc_wih_marthawashington: "Première date des Etats-Unis d’Amérique, Martha Washington s’opposa dans un premier temps à la nomination de George Washington au poste de président, mais finit par accepter et participa même activement aux affaires de l’État."
 wih_elizabethwilbraham: "Elizabeth Wilbraham"
 desc_wih_elizabethwilbraham: "Première architecte anglaise, Elizabeth Wilbraham est à l’origine d’une multitude de résidences et d’église."
 wih_annabunina: "Anna Bunina"
 desc_wih_annabunina: "La muse inexpérimentée fut le premier ouvrage d’Anna Bunina qui ne tarda pas à devenir la première femme écrivain russe à réussir à vivre de son art."
 wih_nanyehi: "Nanyehi"
 desc_wih_nanyehi: "Les actions de Nanyehi, femme aimée, firent évoluer le rôle des femmes cherokees. Excellente négociatrice, courageuse et dotée de solides compétences diplomatiques, elle estimait que les Cherokees devaient vivre en bons termes avec les peuples des autres pays et des autres cultures."
 wih_vendelaskytte: "Vendela Skytte"
 desc_wih_vendelaskytte: "Cette universitaire reçut une éducation quelque peu inhabituelle pour une femme. Le père de Vendela Skytte estimait qu’elle devait recevoir la même éducation que ses frères et veilla à lui faire étudier la théologie, l’éthique, l’histoire, la philologie et la géologie."
 wih_mumtazmahal: "Mumtaz Mahal"
 desc_wih_mumtazmahal: "Affublée du titre de 'Merveille du palais', elle s’appelait en fait Arjumand Banu Begum. Son époux l’aimait au point de la pleurer une année durant lorsqu’elle mourut en donnant naissance à leur quatorzième enfant."
 wih_pokou: "Reine Pokou"
 desc_wih_pokou: "Les colons de la Côte d’Ivoire prirent le nom de Baoulés en l’honneur de leur reine Pokou qui sacrifia son enfant pour leur permettre de franchir les eaux déchaînées du fleuve Comoé."
 wih_heonanseolheon: "Heo Nanseolheon"
 desc_wih_heonanseolheon: "La tradition Tang du folklore et de l’imagerie de la nature transparaît dans les premiers ouvrages de Heo Nanseolheon, mais son mariage malheureux la poussa à décrire les souffrances des femmes mariées."
 wih_mariamuzzamani: "Mariam-uz-Zamani"
 desc_wih_mariamuzzamani: "Brillante femme d’affaires, épouse et mère adulée, et rare femme à avoir eu le privilège d’émettre des documents officiels, Mariam-uz-Zamani était aussi riche et influente au sein de la cour moghole."
