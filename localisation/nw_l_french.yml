 REFORM_RELIGION_EXPL_DET_2:0 "Il n'est possible de réformer notre religion et notre société qu'à condition d'avoir adopté toutes les réformes religieuses et d'être : soit limitrophes d'un pays européen ; soit d'avoir adopté un total de $NEEDED|Y$ technologies."
