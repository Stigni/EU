 REFORM_NATIVE_EXPL_DET_2:0 "Il n'est possible de transformer notre conseil indigène en un régime politique plus avancé qu'à la condition d'avoir adopté tous les progrès indigènes et d'être : soit limitrophes d'un pays européen ; soit d'avoir adopté un total de $NEEDED|Y$ technologies."
