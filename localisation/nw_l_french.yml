l_french:
 LIBERTY_DESIRE_CURRENT:0 "L'aspiration à la liberté est actuellement de §Y$VAL$%§!"
 LIB_OUR_TARIFF:0 "Nous versons §Y$VAL$%§! de nos revenus en droits de douane à $MOTHER$. S'ils sont plus élevés que notre aspiration à la liberté, celle-ci grandira de §G+$INC$%§! chaque année."
 LIBERTY_DESIRE_CURRENT_DESC:0 "L'aspiration à la liberté représente la volonté d'indépendance des colonies. Avec le temps, l'accroissement des droits de douane, entre autres choses, la fera augmenter."
 LIBERTY_DESIRE_CURRENT_LIMITS:0 "L'aspiration à la liberté représente la volonté d'indépendance de ce pays. Au-delà de §Y$VAL$%§!, il y a un risque qu'il se révolte."
 INCREASE_TARIFFS:0 "Augmenter les droits de douane"
 INCREASE_TARIFFS_DESC:0 "Dépenser $POINTS|R$ points de puissance $TYPE$ pour augmenter les droits de douane de $TARIFFS|%1G$ augmenterait l'aspiration à la liberté $COUNTRY|Y$ de §R$LIBERTY|0$%§!."
 INCREASE_TARRIF_MAX:0 "Les droits de douane sont déjà au maximum."
 INCREASE_TARIFFS_NO_POWER:0 "Il nous faudrait §Y$VAL$§! points de $TYPE$ pour augmenter les droits de douane."
 DECREASE_TARIFFS:0 "Abaisser les droits de douane"
 DECREASE_TARIFFS_DESC:0 "Dépenser $POINTS|R$ points de puissance $TYPE$ pour abaisser les droits de douane de $TARIFFS|%1R$ diminuerait l'aspiration à la liberté $COUNTRY|Y$ de §G$LIBERTY|0$%§!."
 DECREASE_TARRIF_MAX:0 "Les droits de douane sont déjà au minimum."
 DECREASE_TARIFFS_NO_POWER:0 "Il nous faudrait §Y$VAL$§! points de $TYPE$ pour abaisser les droits de douane."
 SUBJECT_UNION_NAME:0 "Nous dirigeons §Y$NAME$§! dans le cadre d'une union personnelle."
 SUBJECT_UNION_NAME_DESC:0 "Dans le cadre d'une union personnelle, deux pays distincts sont dirigés par un monarque unique. Le partenaire mineur doit suivre le partenaire majeur dans ses guerres et ne peut entreprendre certaines actions diplomatiques. Lorsque le souverain meurt, l'union personnelle peut soit se perpétuer, soit être brisée, ou encore le partenaire mineur peut être hérité et annexé par le partenaire majeur."
 SUBJECT_INHERITANCE_CHANCE:0 "Chances d'hériter à la mort du monarque : $VAL|+%$"
 SUBJECT_BREAK_CHANCE:0 "Chances que l'union soit brisée à la mort du monarque : $VAL|-%$"
 COLONIAL_OVERLORD:0 "Est une colonie de $LIST$"
 COLONIAL_SUBJECTS:0 "Possède comme colonie : $LIST$"
 COLONIAL_SUBJECT_OF:0 "Colonie de $LORD$"
 SUBJECT_COLONY_TARIFF_EFFICIENCY:0 "L'efficacité des droits de douane est de §Y$VAL$%§!$VAL2$."
 SUBJECT_COLONY_TARIFF:0 "§Y$NAME$§! nous verse §Y$VAL$§!¤ chaque mois."
 SUBJECT_COLONY_TARIFF_DESC:0 "Les colonies versent une part de leurs impôts sous la forme de droits de douane, en fonction de l'efficacité de ces droits de douane. Elle peut être augmentée, mais au risque que la colonie se révolte."
 SUBJECT_COLONY_NAME:0 "§Y$NAME$§! est l'une de nos colonies."
 SUBJECT_COLONY_NAME_DESC:0 "Une colonie est un État colonial distinct, placé sous l'autorité de sa mère-patrie. Les colonies doivent payer des droits de douane mensuels à la mère-patrie, et lui remettre $TRADE|0%$ de leur puissance commerciale. Elles ne peuvent déclarer la guerre qu'aux primitifs et aux autres colonies."
 SUBJECT_VASSAL_INCOME:0 "§Y$NAME$§! nous verse §Y$VAL$§!¤ chaque mois."
 SUBJECT_VASSAL_INCOME_DESC:0 "Les vassaux doivent verser $VALUE|Y$ de leurs revenus fiscaux mensuels à leur suzerain."
 SUBJECT_MARCH_INCOME_DESC:0 "Les marches militaires ne paient pas d'impôts."
 SUBJECT_DISLOYAL_INCOME_DESC:0 "Les dépendances déloyales refusent de payer les taxes et droits de douane."
 SUBJECT_ARMY_SIZE:0 "L'armée de notre dépendance compte §Y$NUM$§! régiments, la nôtre §Y$LORD_NUM$§!."
 SUBJECT_ARMY_SIZE_DESC:0 "Une dépendance disposant d'une armée plus nombreuse que celle de son suzerain ou de sa mère-patrie sera plus encline à se révolter."
 SUBJECT_VASSAL_NAME:0 "§Y$NAME$§! est notre vassal."
 SUBJECT_VASSAL_NAME_DESC:0 "Un vassal doit prendre part aux guerres de son suzerain, ne peut entreprendre certaines actions diplomatiques, et doit lui verser une part de ses revenus."
 SUBJECT_MARCH_NAME:0 "§Y$NAME$§! est l'une de nos marches."
 SUBJECT_MARCH_NAME_DESC:0 "Une marche est un vassal qui ne peut être annexé par son suzerain et ne paie aucun impôt ; en revanche, elle dispose d'une capacité militaire plus importante qu'un vassal habituel."
 SUBJECT_PROTECTORATE_NAME:0 "§Y$NAME$§! est l'un de nos protectorats."
 SUBJECT_PROTECTORATE_NAME_DESC:0 "En échange de sa protection, un protectorat doit fournir la moitié de sa puissance commerciale à son suzerain."
 SUBJECT_TP_FROM_PROT:0 "Verse cette part de §Ypuissance commerciale§! dans les nœuds commerciaux suivants :"
