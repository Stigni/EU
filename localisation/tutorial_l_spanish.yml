 TUT_PART_BAS_TITLE: "§YTutorial Básico§!\nControles Básicos\nJuego Básico"
 TUT_PART_BAS_DESC: "En esta parte del tutorial va a ir a través de los conceptos básicos de cómo controlar la cámara,la velocidad de juego,cómo mover los ejércitos y la flota y conceptos básicos de guerra y diplomacia."
 TUT_PART_ADV_TITLE: "§YTutorial Avanzado§!\nJuego Avanzado"
 TUT_PART_ADV_DESC: "Esta parte del tutorial se centrará en diferentes partes del juego con más detalle. Puede ser que sea una buena idea volver a este capítulo, cuando te preguntes cuestiones de algo específico."
 TUT_PART_CAM_TITLE: "§YImperio Español§!\nCampaña para Principiantes"
 TUT_PART_CAM_DESC: "Esta parte del tutorial tratará de imitar un juego real y te enseñará a utilizar las diferentes mecánicas de juego de una manera realista."
 TUT_PART_DESC: "esta es una descripción de las partes"
