l_english:
 designate_the_staple_port_title: "Designate Calais as The Staple Port"
 designate_the_staple_port_desc: "In order to effectively tax things we need to regulate them. If we were to designate Calais as the sole point of import for the wool staple we would improve our tax revenues dramatically. "
 pol_commonwealth_title: "Form Polish-Lithuanian Commonwealth"
 pol_commonwealth_desc: "Replace the personal union between Poland and Lithuania with a real union, welding the two countries together into one powerful state, capable of withstanding our enemies."
 lit_commonwealth_title: "Form Polish-Lithuanian Commonwealth"
 lit_commonwealth_desc: "Replace the personal union between Poland and Lithuania with a real union, welding the two countries together into one powerful state, capable of withstanding our enemies."
 commonwealth_enforced_title: "Enforce Polish-Lithuanian Commonwealth"
 commonwealth_enforced_desc: "Poland and Lithuania has a common history of close cooperation and through the Union of Vilnius and Radom our respective aristocracies where integrated with one another in 1413. While fate has since then brought us apart our interests remain closely aligned and now that we control both the core of the Lithuanian and Polish lands it is perhaps time we let our old friends become stakeholders in a joint state."
 shan_nation_title: "Confederate the Shan States"
 shan_nation_desc: "Alone, the various disparate Shan states are weak and vulnerable. Together, they could be a serious power in South-East Asia."
 croatian_nation_title: "Form Croatia"
 croatian_nation_desc: "Centuries ago the lands of Croatia were united. Our kingdom stood proud and mighty until a succession crisis led to a personal union under Hungary. Now that we have the Croatian homeland firmly in our hands the time has come to end this age of servitude for our people and create a new independent kingdom."
 polish_nation_title: "Form Polish Nation"
 polish_nation_desc: "The kingdom that the Piasts once worked so hard to reunify is now divided and without a king. We must strive to unite the Polish people and create a Polish nation to take the place of the kingdom that once was."
 australia_nation_title: "Form Australian Nation"
 australia_nation_desc: "The time has come to shake off the last remains of our colonial past. We must form a proper nation and solidify our claims to this region."
 andalusian_nation_title: "Restore Al-Andalus"
 andalusian_nation_desc: "Once all of Iberia was ruled by the glorious Muslim rulers of Andalusia. Let us undo the shameful Christian Reconquista and retake the lands of our ancestors."
 recognization_of_eastern_power_title: "Western Focus"
 recognization_of_eastern_power_desc: "By our territorial conquests we have proven that we are every part as powerful as our Western neighbors and our political influence in the west is already substantial. It is now time to take our rightful place among the Great Powers and to make them recognize our part in the culture, economy and politics of Western Europe."
 elevate_bishopric_title: "Elevate Bishopric to an Archbishopric"
 elevate_bishopric_desc: "As a Prince-Elector of the Holy Roman Empire we have a much greater political power than the title Bishop would normally imply. Let us make use of this influence to convince the Holy See to elevate our Bishopric to an Archbishopric."
 secularization_of_protestant_theocracy_title: "Secularization"
 secularization_of_protestant_theocracy_desc: "With the ties to Rome cut we no longer have a place in a bigger Christian hierarchy. Perhaps the faithful would be just as well served by a Monarch as they are by a [Root.Monarch.GetTitle]?"
 secularization_of_christian_theocracy_title: "Secularization"
 secularization_of_christian_theocracy_desc: "[Root.Monarch.GetTitle] is a fine title but it is time we stood on our own legs and used the influence we have in this state to build something stronger. However pious our state may be we should seize these lands for our our own descendants rather than risk the appointment of an incompetent successor."
 inti_obligatory_religious_festivals_title: "Inti Proselytization"
 inti_obligatory_religious_festivals_desc: "Apart from forcing them to place any deities or icons in our custody we should appoint deputies for our Sapa Inca to visit each and every part of our empire to perform the holy festivals of our religion. Attendence shall be mandatory, especially for those who cling to their heathen faiths."
 nahuatl_conversion_ceremonies_title: "Nahuatl Proselytization"
 nahuatl_conversion_ceremonies_desc: "In order to properly teach all those who live in our conquered areas of the proper way to please the gods we must make it a routine to construct great temples with sacrificial stones in each and every provincial capital under our control. Here our subjects will partake in our sacred rituals and be made to see the grace of our gods."
 mesoamerican_sacrifical_ceremonies_title: "Sacrificial Ceremonies"
 mesoamerican_sacrifical_ceremonies_desc: ""
 totemism_purification_movement_title: "Purification Movement"
 totemism_purification_movement_desc: "It is high time we take a stand for the faith of our ancestors. Let us do away with all syncretism and outside traditions and promote a purer version of our religion."
 shamanism_wondering_shamans_title: "Wandering Shamans"
 shamanism_wondering_shamans_desc: "We have come to control areas far beyond the limits of our faith and as a result a great number of heathens look to us for guidance. Let us send forth our Shamans to spread our faith and to teach those among our new subjects who are able to become Shamans themselves."
 animism_ritual_education_title: "Ritual Education"
 animism_ritual_education_desc: "The belief that there is just one divine being in the world is a horrible myth that seems widespread wherever we go. We must endeavor to educate our poor subjects in the true nature of things, of how the world functions and of the many spirits that inhabit it."
 zoroastrian_diaspora_title: "Zoroastrian Diaspora"
 zoroastrian_diaspora_desc: "During the harsh years of oppression in Persia many left their ancestral homes to resettle abroad. The Qissa-i Sanjan  tells us of those who took a long and arduous journey to settle in Gujarat and to lit new fires and start anew. Known for their industry these men and women have thrived in their new homeland. Our efforts to make Zoroastrianism the only majority religion within our borders will allow us to reunite with these foreign brothers and sisters."
 zoroastrian_royal_fires_title: "Rekindling the Royal Fires"
 zoroastrian_royal_fires_desc: "Of all the fire temples of our faith the legend of the three fires lit by Zoroaster himself are the most prestigious. They have however long been lost as our faith declined over the centuries and the locations of the old fires are now unkown. While a fire cannot be recreated we can attempt to find the site of these temples and start new fires to symbolize the rise of our Zoroastrian Empire."
 zoroastrian_rites_of_admission_title: "Rites of Admission"
 zoroastrian_rites_of_admission_desc: "Unlike some religions ours do not attempt to force itself upon unknowing children. A Zoroastrian initiation must be done by someone old enough to understand what it entails. Still much could be done to encourage those who do not see the value of our faith."
 tengri_black_shamanism_title: "Black Shamanism"
 tengri_black_shamanism_desc: "Buddhism is spreading among the practitioners of our ancestral faith at an alarming rate. While this faith was accepted by some of our ancestors it is now dangerously pushing back the true Tengriist faith and polluting the practices of our subjects with Buddhist tendencies. We must actively reject such notions and instead work to spread the true and pure practices of our ancestors among our people."
 tengri_yellow_shamanism_title: "Yellow Shamanism"
 tengri_yellow_shamanism_desc: "Since the days of the Great Khans many of our subjects are followers of Vajrayana Buddhism and while we lament that they have strayed from the pure faith of our nation it would be unwise to turn them away. Let us instead accentuate the syncretic elements of our faith and borrow from the Vajrayana rituals and include these Buddhists in our community."
 mesoamerican_codification_of_the_faith_title: "Codification of the Faith"
 mesoamerican_codification_of_the_faith_desc: "In order to properly spread the traditions and rituals of our people to foreign lands we should create a written account of all religious rules, rituals and laws along with the history of creation. This will allow us to educate even the most ignorant in the proper ways to please the gods."