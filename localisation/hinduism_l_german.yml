l_german:
 shiva_srishti: "Srishti"
 desc_shiva_srishti: "Das Verständnis von Shivas kreativen Handlungen motiviert den Herrscher, ein kreatives Erbe aufzubauen."
 shiva_tirodhana: "Tirodhana"
 desc_shiva_tirodhana: "Das Verständnis, warum Shiva sich vor uns verbirgt, ließ den Herrscher Frieden mit der Natur der Welt schließen."
 shiva_anugraha: "Anugraha"
 desc_shiva_anugraha: "Das Verständnis, warum Shiva sich Sterblichen zeigt, erlaubt dem Herrscher, diese Offenbarung den Unaufgeklärten nahe zu bringen."
 desc_smartha: "Der Herrscher betet viele Götter und Göttinen als verschiedene Formen des Göttlichen aan."
 shakti_parvati: "Parvati"
 desc_shakti_parvati: "Tantrische Meditation hat den Herrscher zu einer Vision von Shakti als Parvati geführt, einer Identifzierung mit Macht und der Einigkeit zwischen Gatten und Gattin."
 shakti_prakrti: "Prakrti"
 desc_shakti_prakrti: "Tantrische Meditation hat den Herrscher zu einer Vision von Shakti als Prakrti geführt, einer Identifzierung mit der Kraft hinter der Natur, die die Welt vereinigt."
 shakti_kali: "Kali"
 desc_shakti_kali: "Tantrische Meditation hat den Herrscher zu einer Vision von Shakti als Kali geführt, einer Identifzierung mit der Zerstörung und dem Tod, die Existenz neu formen."
 shakti_tara: "Tara"
 desc_shakti_tara: "Tantrische Meditation hat den Herrscher zu einer Vision von Shakti als Tara geführt, einer Identifzierung mit der Befreiung durch Blutvergießen."
 vishnu_lakshmi: "Lakshmi sampradaya"
 desc_vishnu_lakshmi: "Der Herrscher sieht Lakshmi als Vermittler mit Vishnu, der die Einheit von Mann und Frau wertschätzt."
 vishnu_brahma: "Brahma sampradaya"
 desc_vishnu_brahma: "Der Herrscher möchte von den Weisen lernen, von Gurus, die Wissen über das Göttliche vermitteln können."
 vishnu_celibacy: "Brahmacharya"
 desc_vishnu_celibacy: "Der Herrscher übt sexuelle Enthaltsamkeit und konzentriert Sinn und Geist stattdessen auf religiöse Erleuchtung."
 hindu_withdrawn_contemplation: "Zurückgezogen in Gedanken"
 desc_hindu_withdrawn_contemplation: "Der Herrscher denkt über religiöse Dinge nach, wobei er zwar weiser wird, aber dabei die Politik vernachlässigt."
 hindu_withdrawn_meditation: "Zurückgezogen in Meditation"
 desc_hindu_withdrawn_meditation: "Der Herrscher übt tantrische Meditation, um tieferes Wissen der Göttin zu erlangen."
 hindu_ganges_pilgrimage: "Pilgerfahrt zum Ganges"
 desc_hindu_ganges_pilgrimage: "Der Herrscher bringt die Asche der vormaligen Herrscher zum Ganges, dem heiligen Fluss."
 jnana: "Jnana"
 desc_jnana: "Der Herrscher hat spirituelles Wissen erlangt und ihren Pfad in religiösen Dingen ausgewählt."
 hindu_events.1.t: "Pfade des Hinduismus"
 hindu_events.1.d: "Der [Root.Monarch.GetTitle] von [Root.GetName] hat keinen Gott ausgesucht, dem er folgen will. Die Leute brauchen nicht nur Anleitung in weltlichen Dingen, sondern müssen auch wissen, dass ihr Führer spirituelle Hingabe zeigt und nach religiöser Weisheit strebt. Die Seele von [Root.Monarch.GetName] ist an einem Kreuzweg angelangt. Der Glaube und die Philosophie, die [Root.Monarch.GetSheHe] auswählt, wird  [Root.Monarch.GetHerHis] Einsichten und sein Erbe als ein [Root.Monarch.GetTitle] lenken, und das Schicksal von [Root.GetName] bestimmen. Wem folgst du?"
 hindu_events.1.a: "Lord Shiva ist der Gott aller Götter."
 hindu_events.1.b: "Shakti ist das überragend Göttliche."
 hindu_events.1.c: "Ich folge Vishnu in all seinen Inkarnationen."
 hindu_events.1.e: "Ich verehre Ganga, Göttin des heiligen Flusses."
 hindu_events.1.f: "Ganesha will uns zu Weisheit führen."
 hindu_events.1.g: "Ich hole mir meine Stärke von Surya, dem Überragenden Licht."
 hindu_events.1.h: "Ich bin noch nicht bereit, solch eine Entscheidung zu treffen."
 hindu_events.2.t: "Shiva der Schöpfer"
 hindu_events.2.d: "Unter all denen, die versuchten, Shivas Größe künstlerisch einzufangen, war $ARTIST$ immer der Erfolgreichste. Aus diesem Grunde wurde er an Euren Hof gerufen, aber trotz seiner hilfreichen Ratschläge zu vielen Themen bleibt sein Wissen um das Göttliche für Euch ein Geheimnis.\n\nEines Nachts, als Ihr durch die Gänge des Palastes von [Root.Capital.GetCapitalName] wandelt, seht Ihr, wie er die letzten Handgriffe an einer Statue ausführt, und Ihr fragt ihn endlich, welche Visionen ihm erlauben, die vielen Gesichter Shivas zu portraitieren.\n'Jede Seele ist Teil des göttlichen Wesens des Lord Shiva,' antwortet er, 'und genau wie Shiva alles erschuf, was existiert, ist die Seele mit der Kraft der Schöpfung gesegnet. Wisse dies in dir selbst, und du wirst das Göttliche erkennen.'"
 hindu_events.2.a: "Ich muss darüber nachdenken."
 hindu_events.2.b: "Dies sind die Worte des Künstlers. Ein [Root.Monarch.GetTitle] ist anders."
 hindu_events.3.t: "Srishti: Schöpfung"
 hindu_events.3.d: "Nach vielen Jahren des Nachdenkens über die Worte des Künstlers über Schöpfung und Seele habt Ihr viele Einsichten in die Natur Shivas als Erschaffer der Welt gewonnen. Auch habt Ihr auch die Wichtigkeit der Schöpfung in Eurem eigenen Erbe erkannt. Zukünftige Denker werden sich an [Root.Monarch.GetName] als jemanden erinnern, der über die Erschaffung der Welt und die Erschaffung einer Nation meditierte."
 hindu_events.3.a: "Aum."
 hindu_events.4.t: "Shiva der Bewahrer"
 hindu_events.4.d: "[Root.GetName] ist mit sich und der Welt im Frieden. Die Nation hat unter Eurer Herrschaft eine Zeit der Stabilität und des Wohlstandes genossen, was Euch mehr Zeit gibt, Euch auf spirituelle Belange zu konzentrieren. Leider hat dies in Euch eine Furcht vor dem Ende dieser glücklichen Zeiten hervorgebracht.\n\n$THEOLOGIAN$ findet Euch in tiefem Gebet vor eine Statue Shivas. Als Ihr das Mantra beendet, erzählt Ihr ihm von Euren Bedenken und bittet ihn um Rat. Er zeigt auf die Statue und antwortet:\n'Schaut auf die Hand vor Euch. Shivas erhobene Handfläche ist eine Erinnerung daran, dass er nicht nur erschafft und zerstört, sondern auch bewahrt. Fürchtet euch nicht.'"
 hindu_events.4.a: "Ich werde beten und darüber reflektieren."
 hindu_events.4.b: "Ich vertraue Shiva in vielen Dingen, aber die Bewahrung des Landes ist meine eigene Pflicht."
 hindu_events.5.t: "Sthiti: Bewahrung"
 hindu_events.5.d: "Nach Jahren der Meditation über Abhayamudra, Shivas erhobene Hand, die Segnungen der Beruhigung und Sicherheit sppendet, seid Ihr der Ansicht, nun viel davon zu verstehen, wie Shiva als Bewahrer der Welt handelt. Dieses Wissen beruhigt Euren Verstand und erlaubt Euch die Konzentration darauf, [Root.GetName] zu regieren und für es zu sorgen, wie Shiva für alles im Universum sorgt."
 hindu_events.5.a: "Aum."
 hindu_events.6.t: "Shiva der Zerstörer"
 hindu_events.6.d: "[Root.GetName] befindet sich im Krieg. Unsere Nation zerschmettert unsere Feinde und hinterlässt Zerstörung und Verwüstung. Als Anführer dieses Ansturms hattet Ihr wenig Zeit für Meditation oder andere religiöse Gedanken. Eines Tages aber schaut Ihr Euch das Blut und das Feuer an, das Euer Vormarsch hinterlassen hat. Einen Moment lang glaubt Ihr, dass Ihr von Eurem Pfad als wahrer Anhänger Shivas abgewichen seid .\n\n$INQUISITOR$, ein Mann von großer spiritueller Hingabe, reitet an Eure Seite.\n'Mein [Root.Monarch.GetTitle]', sagt er, 'schaut nicht zurück . Die Welt muss brennen, um wieder geboren zu werden. Auch Lord Shiva zerstört, um neu zu erschaffen.'"
 hindu_events.6.a: "Ich werde diese Gedanken in meine Handlungen einfließen lassen."
 hindu_events.6.b: "Die Menschen verwüsten die Welt in Selbstsucht. Es ist nicht an uns, wie Shiva neu zu erschaffen."
 hindu_events.7.t: "Samhara: Zerstörung"
 hindu_events.7.d: "Der Krieg brachte Euch viel Zerstörung vor Augen, aber auch den darauf folgenden Wiederaufbau. Obwohl das Feuer, das Eure Feinde verschlang, nicht göttlicher Natur war, glaubt Ihr, nun ein tieferes Verständnis der Flamme zu haben, mit der Shiva die Welt neu formt."
 hindu_events.7.a: "Aum."
 hindu_events.8.t: "Shiva, verborgen"
 hindu_events.8.d: "Bei Eurer Suche nach spirituellem Wissen habt Ihr manchmal das Gefühl, dass es Euch absichtlich ausweicht. Wenn das Göttliche in allen Dingen zugegen ist, wie kann seine Natur sich dem entziehen, der es sucht?\n\nIhr richtet diese Frage an $PHILOSOPER$, der gerade mal einen Moment nachdenkt, bevor er antwortet:\n'Lord Shiva verbirgt seine Göttlichkeit vor der Schöpfung. Diese Erkenntnis ist für Euch der erste Schritt zu tieferem Verständnis des Göttlichen, denn ohne verborgene Wahrheit gäbe es überhaupt keine Suche.'"
 hindu_events.8.a: "Ich werde versuchen, die Bedeutung hiervon zu verstehen."
 hindu_events.8.b: "Dann werde ich woanders nach einer Offenbarung suchen."
 hindu_events.9.t: "Tirobhava: Illusion"
 hindu_events.9.d: "Nach Jahren der Meditation darüber, wie die Göttlichkeit Shivas die Wahrheit vor den Augen der Sterblichen verbirgt, habt Ihr endlich Frieden gefunden. Im Wissen, dass Eure eigene Existenz, Eure Suche und Euer letztendliches Verständnis davon abhängen, erkennt ihr nun, wie dieses Prinzip jede Facette der Realität durchdringt."
 hindu_events.9.a: "Aum."
 hindu_events.10.t: "Shiva, enthüllt"
 hindu_events.10.d: "Nach vielen Jahren der Suche nach einem Guru, der Euch spirituell leiten kann, habt Ihr immer noch niemanden gefunden,  der die Geheimnisse der Existenz zufriedenstellend erklären oder religiöse Fragen klar beantworten kann. In diesem Moment beginnt Ihr, die Hoffnung auf großartige Lehrer aufzugeben und zieht nun vor, Spirituelles mit den Euresgleichen zu diskutieren.\n\nEines Tages unterhaltet Ihr Euch mit dem Herrscher einer der Verbündeten von [Root.GetName] über die Natur der Seele und ihre Verbindung mit dem Göttlichen. Obwohl Euer Verbündeter ein Anhänger Vishnus ist, stellt Ihr fest, dass Eure Ansichten über Shiva Resonanz finden.\n\nSpäter denkt Ihr über das Gespräch nach und und erkennt, dass Eure Worte nicht wie die eines Schülers, sondern wie die eines Meisters geklungen hatten. Vielleicht hat Shiva Euch schon durch diese Offenbarung seine Göttlichkeit gezeigt."
 hindu_events.10.a: "Ich werde darüber nachdenken, wie mir dieses Wissen zukam."
 hindu_events.10.b: "Es ist ein eitler Gedanke. Ich habe noch viel von den Älteren zu lernen."
 hindu_events.11.t: "Anugraha: Emanzipation"
 hindu_events.11.d: "Meditation über das Wissen, das Ihr Euch über die Jahre der spirituellen Suche angeeignet habt, hat Euch den Prozess erkennen lassen, mit dem Shiva seine Göttlichkeit der Welt offenbart und den Seelen Weisheit bringt. Wie Ihr einst dieses Wissen mit Eurem Verbündeten teiltet, bevor Ihr es überhaupt wusstet, so könnt Ihr nun dieses neue Verständnis mit anderen teilen und sie leiten."
 hindu_events.11.a: "Aum."
 hindu_events.12.t: "Lakshmi, Braut des Vishnu"
 hindu_events.12.d: "Heiratsbündnisse mit anderen Ländern haben [Root.GetName] bei der Diplomatie geholfen, und in einem neuerlichen Treffen mit dem Herrscher solch eines Verbündeten habt Ihr auch die spirituelle Bedeutung des Ehebundes diskutiert.\n\nDer Herrscher und viele Botschafter waren Anhänger des Vishnu und kannten Shakti als Vishnus Gattin Lakshmi. Ihr nahmt diese Gelegenheit wahr, mit ihm über de Wichtigkeit der Göttin als Medium zum Göttlichen zu sprechen. Eure Worte schienen Endruck zu machen, und ihre Anführer haben nun ein besseres Verständnis unseres Glaubens und vom Wert unserer königlichen Ehe."
 hindu_events.12.a: "Die Göttin ist Macht, die Göttin ist Schönheit."
 hindu_events.13.t: "Devi die Mutter"
 hindu_events.13.d: "Kürzlich wurde dem Hause von [Root.Heir.Dynasty.GetName] ein Erbe geboren. [Root.Heir.GetName] gibt Euch Hofnung für die Zukunft. Die Geburt von [Root.Heir.GetHerHisCap] erinnerte Euch auch wieder daran, warum Ihr Devi als die überragende göttliche Macht anseht. Obwohl Ihr [Root.GetName] als [Root.Monarch.GetTitle] regiert, kommt die Macht, die Euren Stammbaum und die ganze Welt durchdringt, die Domäne des Femininen.\n\nDie Erkenntnis dieses Aspekts der Göttin in Eurer eigenen Gattin lässt Euch über die Schönheit und Güte der Devi nachdenken."
 hindu_events.13.a: "Über diese Erkenntnis sollte weiter nachgedacht werden."
 hindu_events.13.b: "Ich liebe meine Gattin, aber sie ist keine Göttin."
 hindu_events.14.t: "Devi die Mutter"
 hindu_events.14.d: "Kürzlich gebart Ihr ein Kind, das das Erbe der [Root.Heir.Dynasty.GetName]-Dynastie weiterführen wird. [Root.Heir.GetName] gibt Euch Hofnung für die Zukunft. Die Geburt von [Root.Heir.GetHerHisCap] erinnerte Euch auch wieder daran, warum Ihr Devi als die überragende göttliche Macht anseht. Genau wie der nächste Herrscher von [Root.GetName] Euch geboren ist, wird die Welt von der Göttin geboren und wiedergeboren.\n\nDass Devi diese große Macht für gute Zwecke einsetzt, ist wahrlich ein Zeichen ihrer Güte und Göttlichkeit, und zu wissen, dass sie in Euch selbst existiert, lässt Euch dies als einen Aspekt von ihr ansehen, mit dem Ihr Euch identifizieren könnt."
 hindu_events.14.a: "Ich werde danach streben, Devi dadurch zu verstehen."
 hindu_events.14.b: "Ich mag eine gütige Mutter sein, aber als [Root.Monarch.GetTitle] bin ich glühend. Und die Göttin auch."
 hindu_events.15.t: "Srikula"
 hindu_events.15.d: "Seit der Geburt Eures Kindes vor fünf Jahren hat sich Eure Ansicht über Shakti geändert. Ihr seht immer noch ihre zerstörerische Energie, aber Ihr seht sie auch als die Quelle alles Existierenden an. Für Euch ist die Göttin schön und sanft. Mit dieser Sanftmut, unterstützt durch unendliche Stärke, werdet auch Ihr [Root.GetName] regieren."
 hindu_events.15.a: "Aum."
 hindu_events.16.t: "Ehebündnisse"
 hindu_events.16.d: "Euer Verständnis von Shaktis kreativem und göttlichem Aspekt hat [Root.GetName] dabei geholfen, andere Nationen mit Drohungen und Verlockungen dazu zu bringen, sich unserer Sache anzuschließen. Eine von vielen Methoden, mit der Nationen Bündnisse eingehen, ist die Heirat. Manchmal ist dies für Euch auch die eleganteste Lösung, denn Ihr habt schon viele solcher Bündnisse mit anderen Nationen geschlossen. Diplomatische Verhandlungen muten wie große Familientreffen an, bei denen alle durch das Blut von [Root.Monarch.Dynasty.GetName] vereinigt sind.\n\nIn letzter Zeit hat der starke Einfluss dieser Bündnisse Euch zum Nachdenken darüber gebracht, wie die Göttin Euch bei Eurem Werke hilft. Vielleicht kann tiefere tantrische Meditation Euch zu besserem Verständnis der Göttin bringen."
 hindu_events.16.a: "Die Einheit zwischen Gattin und Gatten ist wahrlich das Zentrum des Göttlichen."
 hindu_events.16.b: "Shakti schafft Einigkeit, weil die ganze Welt aus ihrer Essenz besteht."
 hindu_events.16.c: "Lasst uns das Politische nicht mit dem Spirituellen verwechseln."
 hindu_events.17.t: "Parvati"
 hindu_events.17.d: "Zwei Jahre tantrischer Meditation darüber, wie die Bande der Ehe mit den Banden zwischen Devi und Deva zusammenhängen, hat Euch zur Identifizierung mit Parvati, der Gattin von Shiva und Mutter vieler großer Götter, gebracht. Als die Quelle aller Macht wird sie Euch helfen, die Bande zwischen Sterblichen zu stärken und kontrollieren."
 hindu_events.17.a: "Aum."
 hindu_events.18.t: "Prakriti"
 hindu_events.18.d: "Zwei Jahre tantrischer Meditation über die Essenz der Göttin in allen Dingen hat Euch zur Identifizierung mit Prakriti gebracht, der Göttlichkeit der Natur selbst. Die Affinität Eures Geistes mit seiner Umwelt entspannt andere und vereint die Menschen von [Root.GetName]."
 hindu_events.18.a: "Aum."
 hindu_events.19.t: "Devi die Beschützerin"
 hindu_events.19.d: "[Root.GetName] brennt. Ihr seid im Krieg gegen die, die Euer Land zermalmt und seine loyalen Untertanen erschlagen sehen wollen. Solch ein Angriff auf Euer Volk ist inakzeptabel, und Ihr fühlt eine ungewöhnliche Wut auf den, der diesen Konflikt lostrat. Den Blicken anderer Menschen nach zu urteilen, ist es klar, dass Ihr in Eurem Zorn und Eurer Entschlossenheit Furcht erregend  aussehen müsst.\n\nWährend Ihr Euch in einem Tempel erholt, seht Ihr eine Statue von Kali, schrecklich in Antlitz und Brutalität. Doch in ihren wutroten Augen seht Ihr etwas von Euch selbst: ein Zielbewusstsein. Genau wie Kali ihre Kinder beschützt, so werdet Ihr die Söhne und Töchter von [Root.GetName] bis zum Ende beschützen."
 hindu_events.19.a: "Selbst inmitten der Zerstörung findet man Schönheit."
 hindu_events.19.b: "Wir werden tun, was zu tun ist, aber so sehe ich Devi nicht."
 hindu_events.20.t: "Kalikula"
 hindu_events.20.d: "Der Krieg hat vielen viel abverlangt, aber Euer Treffen mit der Göttin hat Euch neue Stärke verliehen. Ihr versteht, dass die Schönheit der Seele oder des Göttlichen sich nicht nur durch äußere Anmut enthüllt, sondern dass auch ein blutüberströmtes Gesicht Weisheit und Mut verbergen kann."
 hindu_events.20.a: "Aum."
 hindu_events.21.t: "Opposition"
 hindu_events.21.d: "Lang ist es her seit dem Krieg, in dem Ihr beschlosst, das Furcht erregende Bild von Shakti anzubeten. Damals wurde [Root.GetName] angegriffen,"
 hindu_events.21.a: "Ihre Zeit ist gekommen. Wir werden den Kräften des Bösen Zerstörung bringen."
 hindu_events.21.b: "Ihr Blut wird auf unserem Pfad zu Befreiung vergossen werden."
 hindu_events.21.c: "Es ist keine Zeit für Meditation. Wir sind im Krieg!"
 hindu_events.22.t: "Kali"
 hindu_events.22.d: "Zwei Jahre tantrischer Meditation hat Euch zur Identifizierung mit Kali, der schwarzen Göttin, gebracht. Mit der Macht und Weisheit dieses Aspekts von Shakti werdet Ihr die bösen Einflüsse auf die Welt eliminieren und sie im Feuer neu schmieden."
 hindu_events.22.a: "Aum."
 hindu_events.23.t: "Tara"
 hindu_events.23.d: "Zwei Jahre tantrischer Meditation hat Euch zur Identifizierung mit Tara, dem ewig leuchtenden Stern, gebracht. Durch das Vergießen feindlichen Blutes werdet Ihr Euer Volk befreien und beschützen."
 hindu_events.23.a: "Aum."
 hindu_events.24.t: "Lakshmi, Braut des Vishnu"
 hindu_events.24.d: "[From.Monarch.GetName] von [From.GetName] ist ein vertrauenswürdiger Mensch, nicht nur in politischen Angelegenheiten. Euer geliebter Ehepartner kommt aus demselben Land, und gewährt Euch oft philosophische Einsichten.\n\nEines Tages diskutiert Ihr Eure Gedanken über Vishnu und die Natur der Seele. Euer Ehepartner, ein Anhänger Shaktis, erwähnt, wie unzertrennlich als Ehemann und Ehegattin die Götter sind, denen Ihr folgt, und dass die Seele auch untrennbar vom Göttlichen ist.\n'Wenn du Vishnu verstehen willst,' sagt [From.Monarch.GetSheHe], 'musst du ihn durch die Göttin Lakshmi suchen, seine Gattin.'"
 hindu_events.24.a: "Wie meine Ehe unsere Nationen vereinigt hat, so wird Lakshmi meine Seele mit Vishnu vereinigen."
 hindu_events.24.b: "Ich werde über diese Einheit und die Göttin nachdenken."
 hindu_events.24.c: "Ich danke für den Rat, aber ich suche Vishnu ohne Vermittler."
 hindu_events.25.t: "Lakshmi sampradaya"
 hindu_events.25.d: "Fünf Jahre der spirituellen Suche, vermittelt durch Vishnus Gattin Lakshmi, hat viele Antworten zu Fragen erbracht, die Ihr zuvor als Mysterien ansaht. Jetzt versteht Ihr, wovon Euer Freund sprach, der Euch einst mit Eurem geliebten Ehepartner zusammenbrachte, und Ihr versteht nun auch die Wichtigkeit der Einheit der Seele mit dem Göttlichen."
 hindu_events.25.a: "Aum."
 hindu_events.26.t: "Vishnu und Lakshmi"
 hindu_events.26.d: "Nach fünf Jahren des Meditierens über die Einheit zwischen Vishnu und Lakshmi seid Ihr in Ehrfurcht vor den Einsichten, die die Göttin Euch gegeben hat. Ihr seht sie nun weniger als einen Vermittler und mehr Teil des allwaltenden Göttlichen selbst."
 hindu_events.26.a: "Lakshmi ist die Kraft hinter Vishnu, dem allmächtigen Gott."
 hindu_events.26.b: "Lakshmi selbst mag Vishnu sogar transzendieren."
 hindu_events.26.c: "Ich werde dem Pfad der Göttin folgen, dem Pfad der Macht."
 hindu_events.27.t: "Weitergereichtes Wissen"
 hindu_events.27.d: "Eure Suche nach religiösen Wahrheiten scheint manchmal ans Unmögliche zu grenzen, als ob das Göttliche und Euer eigener Geist durch die Regeln der Existenz voneinander getrennt seien. Ihr sucht Rat zu dieser Sache bei $THEOLOGIAN$, einem Mann am Hof, und er antwortet:\n'Eure Gefühle sind der erste Schritt zum Verständnis der Seele und des Vishnu. Die absolute Wahrheit existiert separat von unserer Wirklichkeit. Das heilige Wissen der Götter wird über die Zeitläufte weitergegeben, und wenn Ihr es wünscht, kann ich es Euch beibringen.'\n\n$THEOLOGIAN$s Mut, sich seinem Herrscher als spiritueller Führer anzubieten, überrascht Euch, aber vielleicht hat er Recht. Ihr braucht vielleicht einen Führer."
 hindu_events.27.a: "Ihr sprecht die Wahrheit. Ich nahm Euer Geschenk des Wissens an."
 hindu_events.27.b: "Ich werden von den Weisen lernen, aber nicht nur von Euch."
 hindu_events.27.c: "I werde die Wahrheit selbst suchen."
 hindu_events.28.t: "Brahma sampradaya"
 hindu_events.28.d: "Die letzten fünf Jahre haben Euch viel gelehrt. Euren Berater als Guru zu akzeptieren, hat Euch geholfen, mit der separaten Existenz der Seele und des Göttlichen ins Reine zu kommen und Euch in die Lage versetzt, zu meditieren und Vishnu mit diesem Wissen im Hinterkopf anzubeten. Ihr beginnt, Euch darauf vorzubereiten, diese Wahrheit anderen weiterzugeben, wie sie Euch weitergegeben wurde."
 hindu_events.28.a: "Aum."
 hindu_events.29.t: "Brahma sampradaya"
 hindu_events.29.d: "Die Ablehnung eines einzelnen Lehrers zugunsten der Ersuchung spirituellen Rates von vielen weisen Männern präsentiert Euch viele verschiedene Ansichten. Aber Ihr habt auch eingesehen, welch enorme Aufgabe es ist, die Natur des Göttlichen zu verstehen. Es ist gut möglich, dass Ihr den Rest Eures Lebens mit weiterem Lernen verbringt."
 hindu_events.29.a: "Aum."
 hindu_events.30.t: "Rudra, Anhänger Vishnus"
 hindu_events.30.d: "Eure Hingabe an Vishnu schließt nicht die Diskussion über Spirituelles mit Shivaiten ein. [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.GetName] ist ein Anhänger Shivas, aber trotzdem ein wertvoller Verbündeter, Freund, und heute auch ein Lehrer. Ihr sprecht über einen von Vishnus Anhängern, den Sturmgott Rudra, und entdeckt, dass  [From.Monarch.GetName] ihn mit Shiva selbst identifiziert.\n\n[From.Monarch.GetHerHisCap]s Beschreibung der Gottheit ist lebendig und inspiriert und bringt ein überzeugendes Argument, dass es Rudra ist, der religiöses Wissen zu den Sterblichen bringt."
 hindu_events.30.a: "Dies kommt daher, weil Rudra der erste unter Vishnus Jüngern ist."
 hindu_events.30.b: "Alles ist Teils des Göttlichen. Ich muss auch über Shiva nachdenken."
 hindu_events.30.c: "Ich bin froh, dass [From.Monarch.GetName] [From.Monarch.GetHerHis] Gott gefunden hat, aber ich muss meinen eigenen finden."
 hindu_events.31.t: "Rudra sampradaya"
 hindu_events.31.d: "Eure Meditation und Versuche, Vishnu durch Rudra, seinen Schüler, zu verstehen, haben Euch über die letzten fünf Jahre. Als Anhänger von Vishnu wollt Ihr Rudras Beispiel folgen und dieses Wissen mit anderen teilen. Ihr und alle Schüler, ja, alles, was existiert, seid Teil des unendlichen Göttlichen, das Vishnu darstellt."
 hindu_events.31.a: "Aum."
 hindu_events.32.t: "Vishnu und Shiva"
 hindu_events.32.d: "Die Zeit, die Ihr auf das Verständnis von Shivas Verhältnis mit Vishnu verwendet habt, hat Euch bei der Suche nach Antworten gelenkt. Ihr seht nun den allgewaltigen Gott als einen Geist ohne Grenzen und Beschränkungen, dessen Essenz in Eurer eigenen Seele als auch in der Welt präsent ist. Obwohl zu universell, um einen wirklichen Namen zu haben, müsst Ihr ihm einen Namen geben."
 hindu_events.32.a: "Der Name bleibt Vishnu, offenbart von Rudra."
 hindu_events.32.b: "Der Name ist Shiva, Herr des Tanzes."
 hindu_events.32.c: "Der Name ist Shiva der Zerstörer."
 hindu_events.33.t: "Die vier Kumaras"
 hindu_events.33.d: "[Root.GetName] ist ohne potentielle Erben. [Root.Monarch.Dynasty.GetName]s Herrschaft über die Nation könnte erschwachen, wenn Ihr ohne Nachfolger sterbt. Der Druck, einen Erben hervorzubringen, lastet schwer auf Euch. Ihr betet täglich zu den Göttern, Euch ein Kind zu schenken, und sucht schließlich den Rat eines Gurus, den Ihr fragt, warum Eure Bitte nicht erhört wurde. Er erzählt Euch eine Geschichte.\n\n'Einst brachte Brahma der Schöpfer vier Söhne aus seinem Körper, die Kumara, um sein Erbe weiterzuführen und ihm bei der Schöpfung zu helfen. Doch die Kumara wiesen solch weltliche Aufgaben zurück und widmeten sich ausschließlich dem Lernen und Lehren des Göttlichen. Ohne ihre Hingabe und ihr Zölibat hätte das Wissen des Vishnu uns nicht erreicht.\n\nWenn Ihr Vishnu gefallen wollt, entledigt Euch des Verlangens nach einem Erben, das von Hunger nach Macht und fleischlichen Gelüsten motiviert ist, und sucht nach der Wahrheit.'"
 hindu_events.33.a: "Ich werde mein Leben von nun an der Reinheit und Vishnu widmen!"
 hindu_events.33.b: "Ich werde Euren Rat für einige Zeit befolgen, aber ich kann meine Pflicht nicht vernachlässigen."
 hindu_events.33.c: "Macht ist mein Job, fleischliche Gelüste mein Hobby. Ihr helft mir nicht."
 hindu_events.34.t: "Akhanda Brahmacharya"
 hindu_events.34.d: "Acht Jahre sind vergangen, seid Ihr den Versuch, einen Erben für Eure Dynastie zu produzieren, gegen ein zölibates Leben aufgegeben habt, das der Studie der vedischen Lehren gewidmet ist Was passiert, wenn Ihr sterbt, ist unsicher, aber Eure Hingabe schwankt nicht. Ihr gebt das Leben eines regulären [Root.Monarch.GetTitle] auf und versteht die Kumaras und ihre Entscheidung, das Wissen des Vishnu zu erlernen und weiterzugeben."
 hindu_events.34.a: "Aum."
 hindu_events.35.t: "Kumara sampradaya"
 hindu_events.35.d: "Fünf Jahre der Kontemplation im Zölibat haben Euch viel über die Kumaras gelehrt, die Boten des Vishnu. Obwohl Ihr als Herrscher of [Root.GetName] materialistische Ambitionen nicht komplett aufgeben wollt und könnt, so ha diese Zeitspanne Euch doch eine Chance gegeben, die Welt mit spiritueller Klarheit zu sehen, und Ihr werdet diese Erfahrung in Eure Zukunft als [Root.Monarch.GetTitle] einfließen lassen."
 hindu_events.35.a: "Aum."
 hindu_events.36.t: "Die Hindernisse auf unserem Pfad"
 hindu_events.36.d: "Während Eurer Herrschaft war [Root.Capital.GetCapitalName] führend in den Künsten und Wissenschaften, und alle Nachbarn waren darauf neidisch. [Root.GetName] zeigt anderen Nationen den Weg zu Wissen und Innovation. Im Wissen, dass Ganesha Weisheit wertschätzt, freut es Euch, dass das Streben der Nation danach erfolgreich war.\n\nDoch zugleich findet Ihr, dass mit jedem weiteren Fortschritt umso mehr Hindernisse Eure Forschungen behindern. Ihr seid mehr als einmal auf den Gedanken gekommen, dass Lord Ganesha, de die hinderlichen Elemente der Welt erschafft und bewegt, Euren Studien nicht nur hilft, sondern sie zugleich auch immer schwieriger gestaltet."
 hindu_events.36.a: "Ich muss mir Zeit nehmen, dies zu verstehen."
 hindu_events.36.b: "Wir sind nicht durch tatenlose Meditation an die technologische Spitze gekommen!"
 hindu_events.37.t: "Ganesha"
 hindu_events.37.d: "Nach fünf Jahren des Studiums der Texte von Weisen und der Puranas, als auch den Arbeiten von Wissenschaftlern und Poeten beginnt Ihr Lord Ganeshas Motive dafür zu erkennen, Eurem Streben nach Wissen Hindernisse in den Weg zu legen. [Root.GetName]s Überlegenheit hat seine Elite, einschließlich Euch selbst, eitel und eingebildet gemacht. Ihr erkennt nun, dass echte Weisheit Bescheidenheit erfordert. Die Schwierigkeiten, die hinter Euch liegen, als auch die, die sich Euch noch in den Weg stellen werden, sind die wahren Herausforderungen, die diese Weisheit erbringen."
 hindu_events.37.a: "Aum."
 hindu_events.38.t: "Ganeshas Geburt"
 hindu_events.38.d: "Als ein [Root.Monarch.GetTitle], der weit über die Grenzen von [Root.GetName] für seine außergewöhnliche Hingabe an Ganesha bekannt ist, entdeckt Ihr, dass viele von Euch erwarten, diese Hingabe öffentlicher zu gestalten.\n\nDie Geburt des Gottes wird normalerweise im Herbst gefeiert, und je näher der Tag rückt, desto mehr sieht die Chance, diese Zeremonie zu einem großen Spektakel zu machen, das Menschen aus ganz [Root.GetName] umfasst, nach einer ausgezeichneten Gelegenheit aus, jedermann in Gebet und Festivitäten zu vereinen."
 hindu_events.38.a: "Die Hingabe der [Root.Monarch.Dynasty.GetName]-Familie an Vinayaka wird für alle sichtbar sein!"
 hindu_events.38.a.tt: "Das Festival wird vorbereitet und in einem Monat öffentlich gefeiert."
 hindu_events.38.b: "Unsere Anbetung Ganeshas sollte eine private Familiensache bleiben."
 hindu_events.39.t: "Ganesh Chaturthi"
 hindu_events.39.d: "Heute erinnert Ihr Euch an die Geschichte von Ganeshas Geburt, wie er von seiner Mutter Parvati erschaffen wurde und sein Vater Shiva ihm den Kopf eines Elefanten gab. Aber Ihr seid nicht der Einzige. Die Geschichte wird in ganz [Root.Capital.GetCapitalName] und vielen andere Orten in [Root.GetName] neu erzählt und gefeiert. Statuen des Gottes werden öffentlich angebetet, und Modaks, die süßen Maultaschen, die Ganesha so gerne isst, werden nageboten und verspeist. Als Gott der Anfänge hat Vinayaka zweifelsohne einen neuen Anfang nach [Root.GetName] gebracht."
 hindu_events.39.a: "Ruhm sei dem Herrn von Ganas!"
 hindu_events.40.t: "Planung für das Ende"
 hindu_events.40.d: "Während Eures gesamten Lebens als Anhänger Gangas habt Ihr viele Menschen dahinscheiden und durch die Beerdigungsriten laufen sehen, die manchmal Wasser aus dem heiligen Fluss umfassen. Ihr habt lange genug gelebt, um über Eure eigene Sterblichkeit nachzudenken, und wie eines Tages Euer Körper sterben und Euer Geist gen Himmel fahren wird.\n\nIhr hofft, dass Euer Tod nahe der Göttin eintritt, am Ufer des Flusses. Doch kein Sterblicher weiß, wann sein Leben endet, Ihr könnt also nur hoffen. Zumindest wollt Ihr Euer Seelenheil sicher stellen, indem Ihr Eure Asche in den Ganges streuen lasst, damit die Göttin Euch im Tod führen kann, wie sie es im Leben tat."
 hindu_events.40.a: "Ich sollte besser Vorbereitungen treffen, damit meine Angehörigen von meinen Wünschen wissen."
 hindu_events.40.b: "Trauerfeier? Ich habe noch viele Jahre vor mir!"
 hindu_events.41.t: "Trauerfeier im Ganges"
 hindu_events.41.d: "Der vorherige Herrscher von [Root.GetName], auch ein Anhänger Gangas, verschied kürzlich. Nach der Trauerfeier gab man Euch seine Asche zusammen mit den Wünschen des Herrschers, sie in den Wassern des heiligen Flusses Ganges zu versenken.\n\nObwohl wir Ganga als die oberste Göttin verehren, so verläuft der Ganges selbst nicht durch [Root.GetName]. Während die Reise zum Fluss mit der Asche wohl Zeit kosten wird, so ist sie auch eine Gelegenheit, Eure Einsichten über Ganga zu vertiefen."
 hindu_events.41.a: "Ich werde eine Pilgerfahrt unternehmen, um sicher zu stellen, dass die Asche sicher überführt wird."
 hindu_events.41.a.tt: "[Root.Monarch.GetName] wird zum Ganges reisen."
 hindu_events.41.b: "Schüttet sie in einen örtlichen Fluss. Ich habe mich um Dringenderes zu kümmern."
 hindu_events.42.t: "Trauerfeier im Ganges"
 hindu_events.42.d: "Der vorherige Herrscher von [Root.GetName], auch ein Anhänger Gangas, verschied kürzlich. Nach der Trauerfeier gab man Euch seine Asche zusammen mit den Wünschen des Herrschers, sie in den Wassern des heiligen Flusses Ganges zu versenken.\n\nDa der Fluss innerhalb der Grenzen von [Root.GetName] verläuft, ist dies nicht allzu schwierig. Jedoch wird die Zeremonie trotzdem Zeit kosten, die Ihr als [Root.Monarch.GetTitle] Euren Pflichten widmen solltet."
 hindu_events.42.a: "Dies ist eine gute Zeit, die Göttin zu besuchen."
 hindu_events.42.a.tt: "[Root.Monarch.GetName] wird zum Ganges reisen."
 hindu_events.42.b: "Ich habe keine Zeit zum Trauern."
 hindu_events.43.t: "Ganga"
 hindu_events.43.d: "Bei der Ankunft am Ufer des Ganges habt Ihr ein Gefühl der Vorsehung Als Ihr mit der Asche in den Fluss steigt, stellt Ihr Euch vor, dass das Euch umgebende Wasser durch die drei Welten fließt und die Dunkelheit von Patala als auch die Schönheit von Svarga sieht.\n\nWie Ganga einst auf die Welt niederstieg und sie mit ihren Wassern segnete, so wird der Geist Eures Vorgängers in den Himmel aufsteigen. Ihr fühlt eine beispiellose Einheit mit der Göttin und dem Fluss und betet, dass Ihr einst das Ende Eures Lebens an diesem heiligen Ufer erreichen dürft."
 hindu_events.43.a: "Aum."
 hindu_events.44.t: "Tempel der Sonne"
 hindu_events.44.d: "Surya wird nicht so verehrt wie früher. Die Saura, die ihn als die höchste Gottheit ansahen, werden immer weniger, und in ganz Indien werden viele zu seiner Ehre gebaute Tempel vernachlässigt oder sogar zerstört. Nicht jeder Herrscher betet Surya so sehr an wie Ihr, und Bilderstürmer anderer Glaubensrichtungen haben sich sehr angestrengt, diese letzten Bastionen des Höchsten Lichts zu zerstören.\n\nAber der ihm gewidmete Tempel in [Root.Capital.GetCapitalName] besteht weiter. Unter Eurem wachsamen Auge, als auch dem Auge von Mitra, Varuna und Agni, wird er nie fallen. Ihr seht das Schicksal anderer Tempel als Warnung und überlegt nun, mehr Zeit und Geld in den Unterhalt des Tempels zu stecken."
 hindu_events.44.a: "Surya braucht mich jetzt mehr als je zuvor."
 hindu_events.44.b: "Dem Tempel wird nichts geschehen, so lange [Root.Capital.GetCapitalName] unter unserer Herrschaft steht ..."
 hindu_events.45.t: "Surya"
 hindu_events.45.d: "Während Ihr den Unterhalt des Sonnentempels in [Root.Capital.GetCapitalName] überwacht, habt Ihr Euch auch Zeit genommen, innerhalb der Tempelmauern zu beten und meditieren. Eure Entschlossenheit, dieses Monument an Suryas Größe zu bewahren, ist gewachsen. Ihr werdet über [Root.GetName] wachen, wie Surya über Euch wacht, und sollte jemand versuchen, seine Tempel zu zerstören, so wird Euer Zorn sie verbrennen, wie die Sonne die Erde verbrennt."
 hindu_events.45.a: "Aum."
 hindu_events.46.t: "Wechsel der Jahreszeiten"
 hindu_events.46.d: "Der Winter geht zu Ende. Surya lenkt seinen Wagen herum und bringt Wärme und Frühling nach [Root.GetName]. Normalerweise wurde dies von Suryas Anhängern ganz bescheiden in ihren eigenen Heimen gefeiert, doch nach all der Arbeit, die in den Sonnentempel in [Root.Capital.GetCapitalName] gesteckt wurde, scheinen sich mehr und mehr Leute dort zu versammeln. Dies könnte eine ausgezeichnete Gelegenheit sein, das Höchste Licht mit einem größeren Fest zu feiern."
 hindu_events.46.a: "Seid alle willkommen in [Root.Capital.GetCapitalName], die Heimat Suryas!"
 hindu_events.46.a.tt: "Das Festival wird vorbereitet und in einem Monat öffentlich gefeiert."
 hindu_events.46.b: "Es gibt viele kleinere Schreine, in denen man Gottesdienste abhalten kann."
 hindu_events.47.t: "Ratha Saptami"
 hindu_events.47.d: "Nach der Reinigung Eures Körpers mit Wasser und Arka-Blättern geht Ihr zum großen Sonnentempel in [Root.Capital.GetCapitalName]. Menschen vieler Kasten aus ganz [Root.GetName] sind gekommen, um Wasser, Blumen und Früchte zu opfern, und um großen Prozessionen am Tempel und am Palast beizuwohnen. Das Surya-Mandala wurde für die Feier geschmückt, und die Besucher vereinigen sich in der Gottesverehrung und der Freude, dass der Winter wieder einmal vorbei ist."
 hindu_events.47.a: "Lobet die Sonne!"
 hindu_events.48.t: "Kind Suryas"
 hindu_events.48.d: "[Root.GetName] ist schon seit einiger Zeit hat ohne legale Erben, was einige Mitglieder der [Root.Monarch.Dynasty.GetName] Familie beunruhigt Eine Prinzessin von properem Stammbaum gebar kürzlich ein Kind, das der nächste Thronanwärter wäre, wäre da nicht die Tatsache, dass sie unverheiratet ist.\n\nAls Kennerin der Legenden des Mahabharata erzählt sie die Geschichte, wie der große König Karna einer Jungfra von Surya selbst geboren wurde. Die Prinzessin erklärt, dass auch sie das Mantra lernte, nach dem die legendäre Prinzessin schwanger wurde mit einem Kind, welches das Kind der Sonne ist und für Großes bestimmt ist."
 hindu_events.48.a: "Surya hat uns gesegnet! Dies wird der Beginn der Sonnendynastie sein."
 hindu_events.48.b: "Unbefleckte Geburt? Das könnt Ihr den Christen erzählen."
 hindu_events.49.t: "Bala"
 hindu_events.49.d: "Euer Land befindet sich im Krieg, und für einen [Root.Monarch.GetTitle] ist Krieg eine Familiensache. Euer Sohn, [Root.Heir.GetName], wurde zum General ernannt und wird die [Root.GetAdjective]-Armeen zum Sieg führen. Eure Tochter zeigt auch großes Interesse am Krieg und studiert die Kriegskunst neben ihrer religiösen Erziehung.\n\nEines Abends erzählt ein Guru die Geschichte von Bala Tripurasundari, der jungen Göttin, die neben ihren Brüdern kämpfte, die den Kampf aus Neugier suchten. Eure Tochter hört gebannt zu und erfährt, wie Balas Mutter ein ums andere Mal versucht, ihrem Kind den Wunsch auszutreiben, in den Krieg zu ziehen. Als sie sich später an Euch wendet, seid Ihr Euch ihrer Bitte schon gewahr."
 hindu_events.49.a: "Geh! Mit der Weisheit der Göttin werden die Feinde von [Root.GetName] vor dir erzittern."
 hindu_events.49.b: "Jugendliche Neugier sollte besser darauf gelenkt werden, Frieden zu schließen."
 hindu_events.50.t: "Guru-Meditation"
 hindu_events.50.d: "Das Volk wie auch der [Root.Monarch.GetTitle] müssen manchmal die Weisheit heiliger Lehrer als Ratschlag annehmen. Ein Guru ist nicht nur Lehrer, sondern auch Schüler des Spirituellen und muss sich manchmal zurückziehen, um ungestört darüber nachzudenken. Einer der angesehensten Gurus, um dessen Wissen die [Root.Monarch.Dynasty.GetName]-Familie oft bat, hat sich in letzter Zeit extrem zurückgezogen und verbringt den größten Teil seiner Zeit in tiefer Meditation. Der Hof und das Volk werden unruhig, da sie es als ein böses Omen ansehen."
 hindu_events.50.a: "Auf jeden Fall eine selbsterfüllende Prophezeihung ..."
 hindu_events.50.a.tt: "Klickt auf die linke Maustaste, um fortzufahren."
