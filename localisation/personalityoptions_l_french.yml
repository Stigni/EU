#Obituaries
 just_personality_die_desc:0 "Le pays regrettera ses décisions impartiales et justes."
 righteous_personality_die_desc:0 "Avec sa disparition, c'est [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis] plus honnête qui ait jamais été que pleure le peuple."
 kind_hearted_personality_die_desc:0 "Le peuple se souviendra de [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] comme d'un[Root.Monarch.GetHersHis] [Root.Monarch.GetWomanMan] aimable."
 free_thinker_personality_die_desc:0 "Jamais [Root.Monarch.GetSheHe] n'a craint de briser les anciennes traditions pour atteindre ses objectifs."
 well_connected_personality_die_desc:0 "Il ne fait aucun doute qu'[Root.Monarch.GetSheHe] a déjà fait quelques belles rencontres, où qu'[Root.Monarch.GetSheHe] soit désormais."
 calm_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] a amené la paix et l'ordre dans le pays."
 secretive_personality_die_desc:0 "Nul doute qu'[Root.Monarch.GetSheHe] a emporté bon nombre de ses secrets dans la tombe."
 intricate_web_weaver_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] est pleuré[GetHersHis] par une armée d'informateur."
 fertile_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] est pleuré[Root.Monarch.GetHersHis] par ses nombreux descendants."
 well_advised_personality_die_desc:0 "Ses conseillers assurent que c'était encore ce qu'[Root.Monarch.GetSheHe] avait de mieux à faire."
 benevolent_personality_die_desc:0 "Ses sujets pleurent leur si bienveillant[Root.Monarch.GetHersHis] dirigeant[Root.Monarch.GetHersHis]."
 zealot_personality_die_desc:0 "Son énergie et sa conviction ont ramené de nombreux incroyants dans la lumière."
 pious_personality_die_desc:0 "Nous ne reverrons peut-être jamais un[Root.Monarch.GetHersHis] dirigeant[Root.Monarch.GetHersHis] doté[Root.Monarch.GetHersHis] de telles vertus et d'une telle stature spirituelle."
 careful_personality_die_desc:0 "Ses décisions réfléchies ont renforcé la stature de notre pays dans le monde."
 lawgiver_personality_die_desc:0 "À la fin, nous serons tous jugés."
 midas_touched_personality_die_desc:0 "Son talent à trouver de l'argent partout nous a rendus riches."
 incorruptible_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] a rendu notre pays bien plus honnête."
 architectural_visionary_personality_die_desc:0 "Son souvenir perdurera dans tous ces bâtiments qu'[Root.Monarch.GetSheHe] laisse derrière [Root.Monarch.GetHerHim]."
 scholar_personality_die_desc:0 "Ses études ont permis de développer les innovations dans le pays et de lui apporter la célébrité."
 entrepreneur_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] a su développer la vie économique de son époque."
 industrious_personality_die_desc:0 "Ses efforts incessants pour améliorer l'économie du pays nous manqueront."
 expansionist_personality_die_desc:0 "Nos colons pleurent sa perte, [Root.Monarch.GetHerHim] qui a tout fait pour eux."
 charismatic_negotiator_personality_die_desc:0 "Les négociations avec les dirigeants étrangers paraîtront bien ternes et paisibles sans [Root.Monarch.GetHerHim]."
 silver_tongue_personality_die_desc:0 "Ses douces paroles ont gardé le monde à l'écart. Qui nous protégera maintenant qu'[Root.Monarch.GetSheHe] est parti[Root.Monarch.GetHersHis] ?"
 tactical_genius_personality_die_desc:0 "Ses manœuvres tortueuses ont su surprendre et semer la confusion parmi nos ennemis."
 bold_fighter_personality_die_desc:0 "Ses charges hardies au cœur des lignes ennemies ont fait grande impression sur tous les soldats de sa génération."
 fierce_negotiator_personality_die_desc:0 "Ses discussions âpres ont ruiné plus d'un capitaine mercenaire dans le pays."
 strict_personality_die_desc:0 "Sa vigilance constante nous a toujours tenus en alerte."
 inspiring_leader_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] a su pousser toute une génération à prendre les armes contre nos ennemis."
 martial_educator_personality_die_desc:0 "Le cursus qu'[Root.Monarch.GetSheHe] a mis en place pour nos officiers sera utilisé pour des générations."
 navigator_personality_die_desc:0 "Son enthousiasme pour la mer nous a légué une puissante flotte."
 babbling_buffoon_personality_die_desc:0 "Nos alliés n'en sont guère attristés."
 embezzler_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] ne manquera pas à nos archivistes. À ses neveux si, par contre."
 infertile_personality_die_desc:0 "Espérons que ses successeurs feront mieux que [Root.Monarch.GetHerHim] pour perpétuer la dynastie."
 drunkard_personality_die_desc:0 "Ses goûts onéreux et ses stupeurs alcoolisées ont laissé le pays à la fois plus pauvre et moins bien gouverné qu'avant son arrivée pouvoir."
 sinner_personality_die_desc:0 "Sa vie pécheresse a été une grande source d'ignominie pour le pays."
 greedy_personality_die_desc:0 "Nous ne regretterons vraiment pas son goût excessif de l'argent et pour l'opulence."
 tolerant_personality_die_desc:0 "Les minorités religieuses pleurent la mort de cette personne si tolérante."
 cruel_personality_die_desc:0 "Les générations garderont toujours le souvenir de sa cruauté."
 naive_personality_die_desc:0 "Sa participation confondante de naïveté dans les affaires étrangères n'a fait que susciter incompréhensions et nouvelles inimitiés."
 craven_personality_die_desc:0 "Sa conduite empreinte de la plus grande lâcheté sur le champ de bataille sera bien la seule chose dont nous nous souviendrons à son propos."
 loose_lips_personality_die_desc:0 "Son comportement des plus légers a révélé à tous nos secrets."
 obsessive_perfectionist_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] laisse au pays une longue liste de chantiers de construction à mener, sans cesse retardés par ses interruptions continuelles dans chaque projet."
 malevolent_personality_die_desc:0 "Nos dépendances peuvent maintenant souffler, en sachant qu'[Root.Monarch.GetSheHe] ne fera plus régner désormais la terreur."
 conqueror_personality_die_desc:0 "Nos ennemis seront sans doute soulagés d'apprendre sa disparition."
#Obituaries for Generals/Admirals:
 no_personality_die_desc:0 "[GetSheHeCap] est mort[GetHersHis] trop tôt, sans avoir eu le temps d'accomplir le moindre acte notable."
 glory_seeker_personality_die_desc:0 "Nos troupes regretteront ses charges si vaillantes."
 born_to_the_saddle_personality_die_desc:0 "Les cavaliers [GetHerHis] pleurent comme l'un[GetHersHis] des leurs."
 defensive_planner_personality_die_desc:0 "Nos hommes regretteront la grande attention qu'[GetSheHe] portait à leur sort."
 battlefield_medic_personality_die_desc:0 "Nos hommes regretteront la grande attention qu'[GetSheHe] portait à leur santé."
 ruthless_personality_die_desc:0 "Ses tactiques implacables ont inspiré la peur à nos ennemis."
 inspirational_leader_general_personality_die_desc:0 "Des générations de soldats garderont le souvenir de ses discours enflammés."
 master_of_arms_personality_die_desc:0 "Les fantassins [GetHerHis] pleurent comme l'un[GetHersHis] des leurs."
 goal_oriented_personality_die_desc:0 "Ses arrivées au moment le plus opportun sur le champ de bataille nous ont sauvés bien souvent de la défaite."
 hardy_warrior_personality_die_desc:0 "Sa simple présence semblait alléger le plus lourd des fardeaux et rendre plus supportables les conditions les plus difficiles."
 siege_specialist_personality_die_desc:0 "L'attention qu'[GetSheHe] portait aux techniques de siège a rentabilisé chaque investissement."
 cannoneer_personality_die_desc:0 "Les artilleurs [GetHerHis] pleurent comme l'un[GetHersHis] des leurs."
 extortioner_personality_die_desc:0 "Sa mort réjouira les marchands de bien des pays, mais pas les nôtres."
 ruthless_blockader_personality_die_desc:0 "Les habitants de tous les ports étrangers peuvent maintenant se sentir en sécurité."
 buccaneer_personality_die_desc:0 "[GetHerHimCap] parti[GetHersHis], nos ennemis se sentiront plus en sécurité sur les mers."
 prize_hunter_personality_die_desc:0 "Ses actes de la plus grande vaillance ont fait tomber entre nos mains bien des navires ennemis."
 ironside_personality_die_desc:0 "Sa croyance absolue dans les tactiques défensives a fortement impressionné tous ceux qui ont servi sous ses ordres."
 naval_engineer_personality_personality_die_desc:0 "L'attention qu'[GetSheHe] accordait à ses navires a grandement accru leur durée de vie."
 naval_showman_personality_die_desc:0 "Ses manœuvres hardies ont donné à nos équipages la gloire et l'expérience."
 ram_raider_personality_die_desc:0 "Ses manœuvres hardies ont donné à nos équipages la gloire et l'expérience."
 naval_gunner_personality_die_desc:0 "L'entraînement constant auquel [GetSheHe] soumettait nos canonniers a grandement contribué à accroître notre puissance de feu sur les flots."
 accomplished_sailor_personality_die_desc:0 "Ses marins étaient admiratifs de sa connaissance inégalée de l'art de la navigation."
 level_headed_personality_die_desc:0 "Tous regretteront sa capacité à garder son calme face au plus menaçant des périls."
