#Personality Events:
 personality_events.1.t:0 "Les nombreux intérêts de [Root.Monarch.GetName]"
 personality_events.1.d:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] s'intéresse de plus en plus aux sciences et peut passer des journées entières à parler aux érudits de la cour. [Root.Monarch.GetSheHeCap] a commencé à inviter des lettrés, de pays proches ou lointains, pour l'aider à mieux comprendre comment le monde et les hommes fonctionnent.\n\nTelles que les choses se présentent, [Root.Monarch.GetSheHe] pourrait probablement devenir [Root.Monarch.GetHerHim]-même une autorité dans le domaine qui l'intéresse le plus, à condition de disposer de suffisamment de temps et de ressources."
 personality_events.1.a:0 "Nous devons tout faire pour comprendre le monde physique qui nous entoure"
 personality_events.1.a.tt:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] va dégager du temps et des ressources de l'État afin de mener ses propres recherches.\nNous saurons, avec le temps, si le nom de [Root.Monarch.GetName] finira par être associé à une quelconque discipline."
 personality_events.1.b:0 "Un[Root.Monarch.GetHersHis] [Root.Monarch.GetTitle] se doit de comprendre les lois de Dieu et des hommes"
 personality_events.1.c:0 "Nul besoin de gâcher du temps et de l'argent sur de tels sujets"
 personality_events.2.t:0 "Avancées cartographiques"
 personality_events.2.d:0 "Étudiant[Root.Monarch.GetHersHis] dévoué[Root.Monarch.GetHersHis] du monde qui l'entoure, [Root.Monarch.GetName] en est venu[Root.Monarch.GetHersHis] à être obsédé[Root.Monarch.GetHersHis] par les cartes. Son palais de [Root.Owner.Capital.GetCapitalName] dispose de pièces entières consacrées à sa collection, où [Root.Monarch.GetSheHe] passe une bonne partie de son temps à les examiner et les cataloguer.\n\nMême si cela [Root.Monarch.GetHerHis] rend quelque peu étrange aux yeux de ses courtisans – et du grand argentier – le pays tire parti de ces archives conséquentes, consacrées au monde qui se trouve au sein et au-delà de nos frontières."
 personality_events.2.a:0 "Le monde est si vaste"
 personality_events.3.t:0 "Avancées dans l'armurerie"
 personality_events.3.d:0 "[Root.Monarch.GetName] s'est pris[Root.Monarch.GetHersHis] d'un grand intérêt pour le fonctionnement et la forme des canons. Un effort considérable a été déployé pour trouver des armes à feu inhabituelles ou novatrices, afin qu'[Root.Monarch.GetSheHe] puisse assouvir son plaisir de les désassembler et les remonter.\n\nCertains pourraient considérer cette fascination comme morbide – en plus d'être coûteuse – mais le fait est que ce projet de longue durée de notre [Root.Monarch.GetTitle] lui a permis de créer ce qu'[Root.Monarch.GetSheHe] pense être l'arme parfaite."
 personality_events.3.a:0 "Le monde peut commencer à trembler !"
 gun_designer_ruler:0 "Dirigeant armurier"
 desc_gun_designer_ruler:0 "Nos troupes sont équipées d'une arme à feu inhabituelle, conçue par notre dirigeant lui-même."
 personality_events.4.t:0 "À la recherche de l'or"
 personality_events.4.d:0 "[Root.Monarch.GetName] s'est absorbé[Root.Monarch.GetHersHis] dans la possibilité de créer de l'or depuis sa plus tendre enfance ; aussi, lorsqu'[Root.Monarch.GetSheHe] a eu la main sur les finances de l'État c'est devenu une véritable obsession. Tous les livres, tous les experts supposés sur le sujet ont été rassemblés à [Root.Capital.GetCapitalName] afin d'y être étudiés ou interrogés. [Root.Monarch.GetName] [Root.Monarch.GetHerHim]-même a passé de nombreux jours dans son laboratoire, sans parvenir jusqu'à présent à créer le métal précieux.\n\nCertains pourraient qualifier cette quête d'ineptie, mais il n'y a nul doute : cela nous a permis d'améliorer notre connaissance de la chimie."
 personality_events.4.a:0 "Très bien, on va pouvoir calmer un peu les choses maintenant"
 personality_events.4.b:0 "Doit… créer… OR !"
 personality_events.4.b.tt:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] poursuit ses recherches en alchimie. Ses chances de succès sont toutefois très incertaines."
 personality_events.5.t:0 "Passe-temps"
 personality_events.5.d:0 "Si [Root.Monarch.GetName] s'est intéressé[Root.Monarch.GetHersHis] à toutes sortes de recherches intellectuelles depuis son accession au pouvoir, il semble que son ambition de se faire un nom parmi les plus grands érudits du monde n'a pas eu le succès qu'[Root.Monarch.GetSheHe] escomptait. Pour autant, si son rêve déçu reste un échec cuisant pour [Root.Monarch.GetHerHim], son patronage envers les plus beaux esprits n'est pas sans intérêt pour [Root.GetName]."
 personality_events.5.a:0 "« Dicebat nos esse quasi nanos, gigantium humeris insidentes »"
 personality_events.5.b:0 "Nous nous entourerons des plus grands esprits de notre temps !"
 personality_events.6.t:0 "Codification des lois"
 personality_events.6.d:0 "Après des études intenses et des débats animés, [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.GetName] a décrété qu'un certain nombre de lois et de coutumes locales de tout le pays seront remplacées par un nouveau recueil de lois qu'[Root.Monarch.GetSheHe] a élaboré.\n\nLa compilation de ces lois combine la jurisprudence de tout le pays, ainsi que celle d'autres pays partageant notre foi, et devrait donc constituer un exemple pour tous les juges pendant bien des générations."
 personality_events.6.a:0 "Tout un chacun a droit à un procès équitable"
 personality_events.6.b:0 "Et ce travail lui a beaucoup plu"
 personality_events.7.t:0 "Le grand débat de [Root.Owner.Capital.GetCapitalName]"
 personality_events.7.d:0 "Afin de comprendre pleinement quelles lois gouvernent un pays et ses habitants, [Root.Monarch.GetName] s'est plongé[Root.Monarch.GetHersHis] dans d'innombrables ouvrages de théologie et de philosophie. Un grand nombre de savants ont aussi été amenés à [Root.Capital.GetCapitalName] pour donner leur point de vue sur l'ordonnancement des choses de ce monde.\n\nCette recherche de conseils s'est traduite par un grand débat, organisé par [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetHerHim]-même à [Root.Owner.Capital.GetCapitalName]."
 personality_events.7.a:0 "Un bien beau jour pour apprendre"
 personality_events.7.b:0 "Nous devons continuer de chercher les réponses"
 personality_events.8.t:0 "Ce qui est juste en temps de paix et de guerre"
 personality_events.8.d:0 "Dans sa quête de justice, [Root.Monarch.GetName] en est venu[Root.Monarch.GetHersHis] à s'intéresser aux relations entre les grands pays. La conduite d'un État, en temps de guerre, en pleine mer, ou loin de ses frontières, est gouvernée par bien peu de lois, mais de très nombreuses traditions.\n\nDéterminé[Root.Monarch.GetHersHis] à lancer un débat international sur la question, [Root.Monarch.GetName] a tiré de tous les écrits qui étaient à sa disposition un ouvrage sur les lois de la guerre, de la paix et des relations internationales. On ne sait pas encore si cela sera un tournant aussi important qu'[Root.Monarch.GetSheHe] le souhaite, mais une chose est sûre : la posture de notre pays sur la scène internationale a évolué."
 personality_events.8.a:0 "Et… Cela nous donne droit à un casus belli ?"
 personality_events.9.t:0 "Une potion de mana ?"
 personality_events.9.d:0 "Le secret pour fabriquer de l'or à partir de matériaux moins nobles a continué d'échapper à [Root.Monarch.GetName], mais [Root.Monarch.GetSheHe] est parvenu[Root.Monarch.GetHersHis], au cours de ses expériences, à créer quelque chose qu'[Root.Monarch.GetSheHe] appelle une « potion de mana ». Et [Root.Monarch.GetSheHe] est catégorique : boire ce breuvage va lui apporter vie et vigueur, sans compter les capacités d'accomplir de grandes choses pour le pays."
 personality_events.9.a:0 "Qu'[Root.Monarch.GetSheHe] boive son truc"
 personality_events.10.t:0 "Querelle provinciale"
 personality_events.10.d:0 "Ce qui n'a commencé que comme une dispute de peu d'importance entre un potentat local et certains de ses tenanciers a enflé au point de devenir un débat auquel tout le pays s'intéresse. Les prêtres, les lettrés, les nobles et les agitateurs des rues font tous part de leur opinion aussi fort qu'il leur est possible. Les parties en présence ont donc fini par en référer à [Root.Monarch.GetName] pour voir leur différend tranché.\n\nLes ayant écoutés plaider leur cause, [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] est convaincu[Root.Monarch.GetHersHis] que les tenanciers, aussi déplorable que soit leur situation, sont en faute. Et un verdict juste a peu de risques de vexer quiconque s'il est bien argumenté. Mais il est assez tentant d'utiliser l'opinion publique à notre avantage pour accroître notre autorité sur cette province, aux dépens du potentat."
 personality_events.10.a:0 "Tentons de régler cette affaire de façon juste"
 personality_events.10.b:0 "Nous devons tirer parti de la situation"
 personality_events.10.b.tt:0 "Chaque province de la §Ycontrée§! va voir son autonomie réduite de §G-0.05§! pendant trente ans, et chaque province n'ayant pas son autonomie locale au minimum va voir celle-ci diminuer immédiatement de §G15§!."
 increasing_local_authority:0 "Autorité centrale appesantie"
 desc_increasing_local_authority:0 "Après avoir écrasé les potentats locaux en leur volant leurs clients, nous pouvons appesantir plus rapidement notre autorité sur la contrée."
 just_settlement_modifier:0 "Conflit apaisé"
 desc_just_settlement_modifier:0 "Nous avons tranché de manière juste un conflit dans l'une des provinces, ce qui a impressionné les grands comme le petit peuple dans tout le pays."
 personality_events.11.t:0 "Un[Root.Monarch.GetHersHis] [Root.Monarch.GetTitle] honnête"
 personality_events.11.d:0 "Bien peu de dirigeants peuvent compter sur un parti loyal de partisans comme [Root.Monarch.GetName]. Ses représentants, malheureusement, ne sont pas toujours aussi chanceux, et dans certains cas nos sujets refusent tout simplement qu'un gouverneur, un collecteur d'impôts ou un autre officier du gouvernement agissent en son nom. Ainsi, une pétition nous a été adressée à propos d'un gouverneur, qui selon la croyance populaire aurait abusé de notre foi en faisant endurer mille maux au peuple."
 personality_events.11.a:0 "Qu'il en soit châtié"
 personality_events.11.a.tt:0 "Toute la §Ycontrée§! va voir son agitation être réduite de §G-2§! et bénéficier d'une réduction de §R25%§! sur les taxes durant 30 ans."
 personality_events.11.b:0 "Tentons de le défendre"
 personality_events.11.b.tt:0 "Toute la §Ycontrée§! va voir son agitation accrue de §R1§! et ses impôts augmenter de §G25%§! durant 30 ans."
 personality_events.11.c:0 "Laissons-les se débrouiller entre eux"
 chastised_governor:0 "Gouverneur provincial châtié"
 desc_chastised_governor:0 "Après qu'une pétition de la population de la contrée nous avions châtié le gouverneur local. Il est désormais bien moins capable de lever les taxes de façon efficace, mais notre propre popularité en a grandement bénéficié."
 defended_governor:0 "Gouverneur provincial renforcé"
 desc_defended_governor:0 "Le gouverneur local est très impopulaire, mais nous avons usé de notre autorité pour le soutenir, permettant ainsi que les impôts soient levés bien plus efficacement."
 personality_events.12.t:0 "Les vertus d'un[Root.Monarch.GetHersHis] [Root.Monarch.GetTitle]"
 personality_events.12.d:0 "Le gouvernement de [Root.Monarch.GetName] est marqué par une coopération remarquable : depuis les bureaucrates jusqu'aux simples négociants, en passant même par l'aristocratie de la République, tout le monde semble penser que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] a son intérêt à cœur.\n\nUn groupe, cependant, pense qu'[Root.Monarch.GetSheHe] les a abandonnés : sa propre famille et ses partisans ont l'impression qu'[Root.Monarch.GetSheHe] n'a pas tout fait pour eux pendant son mandat. Leurs domaines et leur influence ne sont pas négligeables au sein du pays, même s'ils ne se sont guère accrus, et ils sont nombreux, parmi eux, à prétendre qu'ils pourraient faire beaucoup plus pour la République."
 personality_events.12.a:0 "Toute forme de népotisme doit être combattue"
 personality_events.12.b:0 "Les propres parents de notre [Root.Monarch.GetTitle] sont dignes de confiance"
 personality_events.12.c:0 "Continuons de tenir à l'écart les parents de [Root.Monarch.GetName]"
 true_republican_virtues_modifier:0 "Véritables vertus républicaines"
 desc_true_republican_virtues_modifier:0 "En rejetant toutes les demandes visant à donner plus de pouvoir à nos partisans, nous avons préservé les institutions de la République de l'influence néfaste de la corruption."
 personality_events.13.t:0 "La confiance de [Root.Monarch.GetName]"
 personality_events.13.d:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] est réputé[Root.Monarch.GetHersHis] pour sa tolérance à l'égard des communautés du pays ne pratiquant pas la foi [Root.Religion.GetName]. Certains vont d'ailleurs jusqu'à prétendre qu'[Root.Monarch.GetSheHe] leur fait bien trop confiance en autorisant ces incroyants à lui donner leur opinion.\n\nUn[Root.Adm_Advisor.GetHersHis] de ses conseill[Root.Adm_Advisor.GetHerselfHimself]s et proche confident[Root.Adm_Advisor.GetHersHis] en particulier, [Root.Adm_Advisor.GetHerHis] [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName], s'est attiré[Root.Adm_Advisor.GetHersHis] beaucoup de jalousies et de malveillances. Des rumeurs ont commencé à circuler à son propos, prétendant que sa famille s'était infiltrée au sein du gouvernement pour comploter contre les fidèles de la seule véritable foi."
 personality_events.13.a:0 "Impossible !"
 tolerance_backlash:0 "Réaction conservatrice"
 desc_tolerance_backlash:0 "Notre politique consistant à employer des sujets ne pratiquant pas la religion officielle à des postes élevés suscite le mécontentement des fidèles dans tout le pays, qui prétendent que nous laissons des individus indignes de foi se pavaner parmi nous et qu'ils nous trahiront bientôt pour leurs coreligionnaires."
 personality_events.13.b:0 "Comment avons-nous pu être aveugles à ce point ?"
 intolerant_tolerance:0 "Dirigeant hypocrite"
 desc_intolerant_tolerance:0 "Notre dirigeant prétend être tolérant envers toutes les croyances, mais les actes en disent plus long que les paroles, et le peuple a la mémoire longue."
 personality_events.13.b.tt:0 "Du fait que nous avons choisi d'aller contre la nature de [Root.Monarch.GetName], sa tolérance va être annulée par ce modificateur :"
 personality_events.14.t:0 "Les ravages de la guerre"
 personality_events.14.d:0 "La guerre est chose terrible, et des années après que la paix a été conclue le peuple soupire après la tranquillité relative qui régnait avant l'arrivée des troupes ennemies. Dans certaines contrées en particulier, très touchées par les ravages de la guerre, il reste peu de choses des anciennes institutions du gouvernement, ou même des liens familiaux. Des agitateurs peuvent alors rapidement y attiser le séparatisme et la discorde, ce qui retarde leur intégration au sein du pays."
 personality_events.14.a:0 "Nous devons aider ces gens à rebâtir leurs vies"
 personality_events.14.a.tt:0 "Chaque province de cette §Ycontrée§! va voir son agitation réduite de §G-5§! et ses impôts allégés de §R-15%§! pendant 15 ans."
 kind_hearted_healing_ravages_of_war:0 "Panser les plaies de la guerre"
 desc_kind_hearted_healing_ravages_of_war:0 "En réduisant les taxes et par une politique active de reconstruction, l'ordre et la paix sont restaurés dans cette contrée ayant subi les ravages de la guerre."
 personality_events.14.b:0 "Utilisons ces dévastations à notre avantage"
 personality_events.14.b.tt:0 "Chaque province de cette §Ycontrée§! va voir son autonomie locale réduite jusqu'à §G25§!, ainsi que de §G-2§! au-delà, pendant 15 ans."
 personality_events.14.c:0 "C'est aux autorités locales de régler cela"
 not_so_kind_hearted:0 "Campagnes de répression immédiates"
 desc_not_so_kind_hearted:0 "Plutôt que laisser la contrée recouvrer de la guerre, toute forme de séparatisme est violemment réprimée."
 personality_events.15.t:0 "Un hérésiarque ?"
 personality_events.15.d:0 "Un homme à l'allure étrange a été aperçu errant dans les campagnes de plusieurs régions du pays. Il professe une version bien peu orthodoxe de la création du monde auprès de qui est prêt à écouter ses propos incohérents. Selon certains, il s'agit d'un tenant d'une dangereuse et infâme réinterprétation des Saintes Écritures. Le peuple ne semble guère attiré par son hérésie, même si beaucoup semblent apprécier ce prétendu prophète et ses idées.\n\nIntrigué par la réputation de sceptique de [Root.Monarch.GetName], il a demandé une audience avec [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle], se proposant de [Root.Monarch.GetHerHis] conseiller en matière spirituelle."
 personality_events.15.a:0 "Ainsi, le monde serait un fromage peuplé d'asticots ? Fascinant…"
 personality_events.15.a.tt:0 "En tant que sceptique, [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] peut avoir beaucoup à gagner de la discussion avec ce personnage, mais ses idées peuvent aussi être de bien peu de valeur – en ce cas, l'opinion du peuple sera sévère."
 personality_events.15.b:0 "Nous ne pouvons le laisser moquer notre foi"
 personality_events.15.b.tt:0 "Condamner très durement cet homme impressionnerait le clergé, mais [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] pourrait y perdre le goût des idées nouvelles et exaltantes qu'[Root.Monarch.GetSheHe] aura commencé à réprimer."
 personality_events.15.c:0 "Chassons-le. Affaire suivante ?"
 inspiring_spiritual_guide:0 "Cour progressiste"
 desc_inspiring_spiritual_guide:0 "Le dirigeant accueille à la cour des personnages innovants – quoiqu'aussi un peu excentriques – pour contribuer à la prospérité du pays."
 personality_events.16.t:0 "Le dynamique cabinet de [Root.Monarch.GetName]"
 personality_events.16.d:0 "[Root.Monarch.GetName] a entrepris de rencontrer tous les hommes et femmes de qualité de notre temps. Cela lui a permis de constituer un conseil rassemblant les plus beaux esprits de [Root.GetName].\n\nRéalisant qu'il s'agit là d'une excellente façon de faire avancer sa carrière, un ami proche de [Root.Monarch.GetName] l'a approché[Root.Monarch.GetHersHis] pour demander à y faire entrer l'un de ses protégés. Quelle réponse devons-nous donner à propos de cette jeune personne si talentueuse ?"
 personality_events.16.a:0 "Il serait agréable d'examiner de plus près cet esprit nouveau"
 personality_events.16.b:0 "Nous pourrions assurément lui offrir un poste dans l'administration"
 personality_events.17.t:0 "Donner l'exemple"
 personality_events.17.d:0 "[Root.Monarch.GetName] n'est pas [Root.Monarch.GetWomanMan] à perdre ses moyens. Pendant les périodes de tourmente ou de conflit, [Root.Monarch.GetSheHe] a toujours su rester ferme et fort[Root.Monarch.GetHersHis], évitant de paniquer et donnant l'exemple à tous par son calme. Avec le temps, ce caractère s'est répandu jusqu'aux plus bas niveaux de l'administration, aidant le pays à conserver sa stabilité."
 personality_events.17.a:0 "Ne paniquons pas"
 personality_events.18.t:0 "Manœuvres habiles"
 personality_events.18.d:0 "En tant que dirigeant[Root.Monarch.GetHersHis] d'un État moderne, il est difficile pour [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] d'être l'ami[Root.Monarch.GetHersHis] de tous. Parfois, pourtant, prêter attention à ce qu'il se passe sur la scène internationale aide à amoindrir les conséquences des affronts passés. Par sa correspondance personnelle avec les dirigeants des pays voisins, [Root.Monarch.GetName] espère pouvoir améliorer peu à peu notre stature dans le monde."
 personality_events.18.a:0 "Nous sommes seulement incompris"
 careful_diplomatic_manouvering:0 "Manœuvres diplomatiques habiles"
 personality_events.19.t:0 "Le chiffre de [Root.Monarch.GetName]"
 personality_events.19.d:0 "Depuis sa plus tendre enfance, la cryptographie a été une véritable passion pour [Root.Monarch.GetName]. [Root.Monarch.GetSheHeCap] a maintenant atteint l'âge de la maturité, et il en va de même pour ses méthodes visant à s'assurer que ses secrets restent bien cachés.\n\nMais après que nous ayions découvert l'ouverture de toute une série de lettres, il est devenu évident que plus de gens que nous le pensions lisent la correspondance avec les gouverneurs de nos provinces. Toutefois, [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] est certain[Root.Monarch.GetHersHis] qu'[Root.Monarch.GetSheHe] pourrait accroître notablement la sécurité."
 personality_events.19.a:0 "Faisons-en une priorité"
 personality_events.19.b:0 "Ne gâchons pas notre énergie pour ça, il finira par être découvert"
 secretive_new_cipher:0 "Nouveau chiffre"
 desc_secretive_new_cipher:0 "Notre dirigeant a introduit un nouveau chiffre, conçu par lui-même, pour certaines correspondances administratives du pays. Les ordres étant transmis de façon plus discrète désormais à leurs destinataires, moins d'yeux indiscrets se posent dessus, ce qui aide à réduire la corruption et l'usage qu'il peut être fait des informations secrètes. Mais à mesure que plus de personnes apprendront ce chiffre, pourtant, ses bénéfices vont peu à peu disparaître."
 personality_events.20.t:0 "Des amis dans les bas quartiers"
 personality_events.20.d:0 "Il se dit que chaque acteur, chaque artiste et chaque voleur se trouvant dans les capitales de nos rivaux est en fait un informateur de [Root.Monarch.GetName]. S'intéressant de près à tous les faits et gestes des personnes disposant de la moindre influence, [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] a d'ailleurs souvent vent d'opportunités longtemps avant notre responsable de l'espionnage.\n\nRécemment, les contacts de [Root.Monarch.GetName] ont indiqué des ouvertures dont nous pourrions faire usage dans les pays qui nous intéressent de près. Cela demanderait toutefois d'alléger quelque peu les coffres."
 personality_events.20.a:0 "L'argent n'est rien d'autre qu'un nombre"
 personality_events.20.b:0 "Laissons donc l'espionnage aux espions"
 personality_events.21.t:0 "Jumeaux"
 personality_events.21.d:0 "Grâce soit rendue au ciel ! [Root.Monarch.GetName] a donné naissance à deux enfants en pleine santé ! Reste à savoir lequel des deux sera l'héritier…"
 personality_events.21.a:0 "Celui qui paraît le plus vigoureux, évidemment"
 personality_events.21.b:0 "Celui qui a ce regard si intelligent, naturellement"
 personality_events.22.t:0 "Jumeaux"
 personality_events.22.d:0 "Grâce soit rendue aux cieux ! [Root.Monarch.GetName] a engendré deux jumeaux en pleine santé ! Reste à savoir lequel des deux sera l'héritier…"
 personality_events.22.a:0 "Celui qui paraît le plus vigoureux, évidemment"
 personality_events.22.b:0 "Celui qui a ce regard si intelligent, naturellement"
 personality_events.23.t:0 "Apprendre des erreurs des autres"
 personality_events.23.d:0 "[Root.Monarch.GetName] a toujours considéré comme une vertu de savoir écouter les conseils de ceux qui sont venus avant [Root.Monarch.GetHerHim], et de savoir s'entourer de conseillers avisés. [Root.Monarch.GetSheHeCap] s'inquiète cependant que [Root.Heir.GetName] ne réalise pas pleinement ce qu'implique de gouverner [Root.GetName]. Il lui faudra bien assumer cette responsabilité à un moment ou un autre, et mieux vaudrait qu'à ce moment [Root.Heir.GetSheHe] ait déjà eu une expérience des défis qui se posent à un[Root.Heir.GetHersHis] dirigeant[Root.Heir.GetHersHis]."
 personality_events.23.a:0 "Nous devons enseigner à [Root.Heir.GetName] ce qu'est l'administration"
 personality_events.23.b:0 "Enseignons-lui plutôt les affaires étrangères"
 personality_events.23.c:0 "Mieux vaudrait lui enseigner ce qu'est la guerre"
 personality_events.23.dd:0 "[Root.Heir.GetSheHeCap] doit suivre sa propre voie"
 personality_events.24.t:0 "N'est-il jamais trop tard pour apprendre ?"
 personality_events.24.d:0 "Avoir conscience de ses propres lacunes et savoir déléguer à des personnes compétentes qui complètent ses propres capacités est l'un des aspects les plus importants d'un gouvernement judicieux. [Root.Monarch.GetName] croit fermement qu'il convient d'écouter les bons conseils et de s'améliorer en écoutant ceux qui ont plus d'expérience. Et, avec le temps, il est possible de finir par apprendre ce qui semble si naturel à d'autres.\n\nSi un mentor était dévoué à plein temps à [Root.Monarch.GetName], [Root.Monarch.GetSheHe] pourrait certainement améliorer sa maîtrise de certains des points les plus importants du gouvernement de [Root.GetName]."
 personality_events.24.a:0 "[Root.Monarch.GetName] devrait étudier l'administration [Root.GetAdjective]"
 personality_events.24.b:0 "[Root.Monarch.GetSheHeCap] devrait plutôt étudier les affaires étrangères"
 personality_events.24.c:0 "Mieux vaudrait qu'[Root.Monarch.GetSheHe] se consacre à l'étude de la guerre"
 personality_events.24.dd:0 "Son temps serait mieux employé à autre chose"
 personality_events.25.t:0 "Guerre injuste"
 personality_events.25.d:0 "Alors que les négociations se rapprochent dans le conflit en cours, [Root.Monarch.GetName] a été occupé[Root.Monarch.GetHersHis] à rencontrer les envoyés de nos amis comme de nos rivaux. En tant que défenseurs dans une guerre d'agression injuste, nous avons la sympathie de la communauté internationale. Rien n'est encore joué, mais nous devrions donc disposer d'un certain nombre d'arguments dans les négociations à venir."
 personality_events.25.a:0 "Il est temps de proposer un accord"
 silver_tongued_leverage:0 "Arguments de négociation"
 desc_silver_tongued_leverage:0 "Nous disposons d'un avantage certain lors des négociations, du fait de la capacité de notre dirigeant à convaincre les gens que ce qu'ils veulent vraiment est exactement ce que nous voulons nous-mêmes."
 personality_events.25.b:0 "Ce que nous voulons, c'est une aide pour reconstruire"
 personality_events.26.t:0 "Expansion de la foi [Root.Religion.GetName]"
 personality_events.26.d:0 "[Root.Monarch.GetName] a dévoué sa vie à répandre la foi [Root.Religion.GetName], se taillant rapidement une réputation au sein des communautés religieuses du pays. Ses liens étroits avec les $ESTATE_CHURCH$ de [Root.GetName] ont permis à ces derniers d'être plus visibles à [Root.Capital.GetCapitalName], et de disposer d'une grande influence dans les couloirs du pouvoir.\n\nAvec le temps, la réputation de notre [Root.Monarch.GetTitle] s'est même étendue au-delà de nos frontières, et nos espions rapportent que des minorités religieuses, dans les dépendances de nos rivaux, soutiendraient une expansion militaire dans leur région."
 personality_events.26.a:0 "Nous devons défendre nos frères"
 zealot_reputation_opinion:0 "Guerrier de la foi"
 personality_events.26.b:0 "Évitons les massacres inutiles"
 personality_events.27.t:0 "Soutien à notre [Root.Monarch.GetTitle]"
 personality_events.27.d:0 "Nombreux sont ceux qui contribuent avec le peu qu'ils ont, afin de renforcer le pays et [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] méritoire qui le dirige dans sa lutte contre les infidèles. Le clergé local rapporte de même un surcroît de volontaires, prêts à prendre les armes pour combattre les ennemis de la foi."
 personality_events.27.a:0 "Nos prières ont été entendues"
 personality_events.28.t:0 "L'attrait de [Root.Capital.GetCapitalName]"
 personality_events.28.d:0 "Dans le meilleur des cas, la relation entre un client et son patron permet un bénéfice mutuel, dont chacune des parties peut retirer plus que ce qu'il ne serait possible autrement.\n\nSous la conduite ferme de [Root.Monarch.GetName], nombre des dépendances jouissant de notre protection ont pu prospérer. L'un des nombreux avantages que cela nous offre est que de jeunes princes et d'autres notables venus de ces dépendances considèrent [Root.GetName] comme un endroit idéal pour se lancer dans la carrière."
 personality_events.28.a:0 "Laissons-les rivaliser pour l'honneur de servir dans notre administration"
 personality_events.28.b:0 "Les plus talentueux auront droit de servir dans notre armée"
 demanded_support:0 "Soutien exigé"
 personality_events.29.t:0 "Réforme législative"
 personality_events.29.d:0 "Comme c'est le cas pour de nombreux pays aussi étendus, l'unité [Root.GetAdjective] n'est qu'un mirage. À l'échelle locale, chaque ville, chaque ordre, ou même chaque village dispose de coutumes et de lois qui lui sont propres, depuis des temps immémoriaux. Désirant réduire les écarts entre ces législations contradictoires au sein du pays, [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] a mis fin à certains privilèges, tout en promulguant, au niveau de l'ensemble du pays, des lois destinées à amener de l'ordre dans ce chaos.\n\nLe succès n'est pas toujours immédiat, pourtant. Ainsi, un récent édit du gouvernement est ouvertement ignoré dans une partie du pays, ce qui remet donc en cause l'autorité de [Root.Monarch.GetName]."
 personality_events.29.a:0 "Étudions leurs réfutations pour harmoniser au mieux les lois"
 local_legal_reform:0 "Réforme législative locale"
 desc_local_legal_reform:0 "On travaille à harmoniser les différentes exceptions législatives de cette contrée afin de les conformer aux lois et aux édits ayant cours dans le reste du pays."
 personality_events.29.b:0 "Il est temps de l'imposer par la force"
 personality_events.29.b.tt:0 "Chaque province possédée dans cette §Ycontrée§! va immédiatement voir son autonomie réduite de §G-15§!."
 personality_events.29.c:0 "Mieux vaudrait pour tous que nous n'en tenions pas compte…"
 personality_events.30.t:0 "Un argent inattendu"
 personality_events.30.d:0 "[Root.Monarch.GetName] est réputé[Root.Monarch.GetHersHis] pour ses capacités inégalées à trouver de nouvelles sources de revenus pour l'État, là où personne n'aurait pu le faire. Ainsi, l'un des contrôles qu'[Root.Monarch.GetSheHe] a effectués des comptes d'une province a fait apparaître l'une de ces sources de revenus qui, lentement mais sûrement, accroissent les versements au trésor."
 personality_events.30.a:0 "De l'argent !"
 personality_events.31.t:0 "La lettre et l'esprit"
 personality_events.31.d:0 "L'application et la vision strictes de [Root.Monarch.GetName] sur la conduite morale et la corruption ont contribué à rendre le pays plus honnête. Cela ne lui gagne pas que des amis au sein de l'administration et du clergé, car si nous avons dissuadé leurs membres d'accepter la moindre gratification, nombreux sont ceux qui travaillent à gripper les rouages de la machine administrative par tous les moyens possibles."
 personality_events.31.a:0 "Avec le temps, nous finirons par les dénicher tous"
 personality_events.31.b:0 "Rien ne nous interdit de transiger un peu avec nos grands principes"
 corrupted_incorruptible_ruler:0 "Corruption ignorée"
 desc_corrupted_incorruptible_ruler:0 "Afin d'éviter de nous aliéner les membres de l'administration, nous avons choisi d'ignorer certaines formes de corruption mineures. Après tout, les nombreuses façons de s'enrichir par un à-côté font partie des avantages offerts aux fonctionnaires."
 personality_events.32.t:0 "L'école de [Root.Capital.GetCapitalName]"
 personality_events.32.d:0 "Jamais, de toute notre vie, nous n'avions vu autant d'échaffaudages, autant de tours et de monuments en construction dans la capitale. Le gouvernement de [Root.Monarch.GetName] a été marqué par un nombre croissant de projets de construction, ici aussi bien que d'autres régions du pays.\n\nLes personnes, de plus en plus nombreuses, employées à concevoir et ériger ces grands bâtiments au goût de notre [Root.Monarch.GetTitle] ont donné naissance à un nouveau style architectural. Au niveau international, les offres faites aux grands architectes et constructeurs de l'école de [Root.Capital.GetCapitalName] se sont multipliées, et quelques villes étrangères sont même désormais sur le point de rivaliser avec nous dans notre propre style."
 personality_events.32.a:0 "[Root.Capital.GetCapitalName] doit rester la plus belle des villes"
 personality_events.32.b:0 "Encourageons les maîtres à répandre ce style à l'étranger"
 opinion_school_of_capital:0 "Parangon culturel"
 monumental_architecture:0 "Architecture grandiose"
 desc_monumental_architecture:0 "La capitale de cette province est célèbre pour son architecture grandiose."
 personality_events.33.t:0 "La tentation de l'argent facile"
 personality_events.33.d:0 "Un certain nombre d'investisseurs ont approché [Root.Monarch.GetName] pour lui demander le droit de développer l'une de nos contrées. Ils sont prêts à payer une jolie somme pour le droit de tirer des revenus de nos terres, en échange de la collecte de l'argent à notre place. Ces investisseurs mettent en avant le fait qu'ils ont tout intérêt à investir dans les infrastructures locales pour accroître leurs chances de tirer plus d'argent que ce qu'ils devront nous reverser."
 personality_events.33.a:0 "Nous savons reconnaître une bonne affaire quand elle se présente"
 personality_events.33.b:0 "Mieux vaut nous montrer prudents"
 economic_development_entrepreneur:0 "Affaires en plein essor"
 desc_economic_development_entrepreneur:0 "La région a été confiée à des fermiers généraux qui veulent faire le plus de bénéfices possible sur leurs investissements ; l'économie de la région s'est donc énormément développée, car ils font usage de leurs propres fonds dans de nouvelles technologies et des infrastructures économiques qui permettent une réelle prospérité de la contrée."
 economic_downturn_modifier:0 "Politiques économiques irresponsables"
 desc_economic_downturn_modifier:0 "En confiant le contrôle de toute la contrée à des fermiers généraux peu soucieux de son intérêt économique sur le long terme, nous avons contribué à une dégradation rapide des infrastructures économiques locales. Elle s'en rétablira, certes, mais cela va prendre du temps."
 personality_events.34.t:0 "Les politiques économiques de [Root.Monarch.GetName]"
 personality_events.34.d:0 "[Root.Monarch.GetName] est bien connu[Root.Monarch.GetHersHis] pour son dynamisme et son travail infatigable. Les lumières dans sa chambre ne sont éteintes que quelques heures chaque nuit, et ses édits quittent [Root.Capital.GetCapitalName] aussi bien tôt le matin que tard le soir. [Root.Monarch.GetSheHeCap] semble aussi veiller constamment sur tous les secteurs économiques du pays, et les étrangers sont parfois surpris d'apprendre qu'[Root.Monarch.GetSheHe] peut parfois créer [Root.Monarch.GetHerHim]-même des réglementations relatives à des compagnies toutes récentes dans les provinces.\n\nLa seule question qui se pose en fin de compte, alors que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] découvre sans cesse de nouvelles opportunités de croissance, est de savoir si nous avons les moyens de mener à bien en même temps tous ces projets qu'[Root.Monarch.GetSheHe] souhaiterait mettre sur pied."
 personality_events.34.a:0 "L'argent n'est pas un problème"
 personality_events.34.b:0 "[Root.Monarch.GetSheHeCap] aura ce dont [Root.Monarch.GetSheHe] a besoin, et plus encore"
 personality_events.34.c:0 "Plus tard, peut-être"
 industrious_boost:0 "Développement de la production"
 desc_industrious_boost:0 "L'économie de toute cette contrée se développe rapidement grâce à une série de décrets destinés à stimuler la croissance."
 personality_events.35.t:0 "L'attrait des mondes nouveaux"
 personality_events.35.d:0 "Depuis sa plus tendre enfance, [Root.Monarch.GetName] a été fasciné[Root.Monarch.GetHersHis] par les récits de lieux lointains, et en tant que [Root.Monarch.GetTitle] [Root.Monarch.GetSheHe] a activement soutenu les voyages de découvertes et la colonisation. Alors que les administrateurs de ces colonies demandent maintenant du soutien pour accomplir nos ambitions outre-mer, [Root.Monarch.GetSheHe] a [Root.Monarch.GetHerHim]-même trouvé les financements nécessaires, sans alourdir les dépenses de l'État."
 personality_events.35.a:0 "Mieux vaut consacrer ces fonds à ce qui est le plus important"
 personality_events.35.b:0 "Il est temps de monter une expédition"
 personality_events.35.c:0 "Dressons la carte des océans"
 personality_events.35.dd:0 "Développons plutôt l'infrastructure des colonies"
 personality_events.36.t:0 "Intervention du gouvernement"
 personality_events.36.d:0 "Le don dont fait preuve [Root.Monarch.GetName] en matière de négociations et de conciliations est souvent un avantage pour nos relations diplomatiques ; mais parfois c'est à nos marchands que peut bénéficier une opportunité qui s'ouvre à nous. Ainsi, une série d'entrevues avec des émissaires étrangers permettrait de leur donner un net avantage dans l'exportation de biens sur les marchés étrangers."
 personality_events.36.a:0 "Excellent"
 personality_events.36.b:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] est au-dessus de telles considérations"
 personality_events.37.t:0 "Crainte et terreur"
 personality_events.37.d:0 "Tout au long de son règne, [Root.Monarch.GetName] a, par la parole autant que par les actes, apporté la preuve de ses ambitions impérialistes. Admiré[Root.Monarch.GetHersHis] de ses troupes, sa visite impromptue dans l'un des camps de l'armée éveille dans le cœur des soldats des rêves de victoires glorieuses."
 personality_events.37.a:0 "La présence de notre [Root.Monarch.GetTitle] les portera jusqu'au triomphe"
 personality_events.37.b:0 "Nous devrions composer une chanson de marche en son nom"
 personality_events.38.t:0 "L'art de la guerre"
 personality_events.38.d:0 "Notre époque a vu bien peu de stratèges capables de rivaliser avec notre illustre [Root.Monarch.GetTitle], [Root.Monarch.GetName]. [Root.Monarch.GetSheHeCap] a bel et bien révolutionné la façon de considérer le champ de bataille, et nous pouvons prévoir de nombreuses et grandes victoires dans l'avenir de notre [Root.GovernmentName].\n\n[Root.Monarch.GetName] envisage d'ailleurs d'écrire un livre sur ses considérations. Cela présenterait l'avantage d'aider à répandre ses connaissances de la tactique militaire au sein de l'armée ; mais il y a peu de doutes qu'elles finiraient aussi par être connues de nos ennemis."
 personality_events.38.a:0 "Ne pas partager ces avancées serait un crime contre l'humanité"
 personality_events.38.a.tooltip:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! rédige un livre sur la stratégie militaire."
 personality_events.38.b:0 "[Root.Monarch.GetSheHeCap] serait célèbre aujourd'hui et vaincu[Root.Monarch.GetHersHis] demain"
 personality_events.38.b.tooltip:0 "Nous gardons par-devers nous les méthodes de §Y[Root.Monarch.GetName]§!."
 personality_events.39.t:0 "Il faut pass'yfier, il faut desarmées"
 personality_events.39.d:0 "Ces derniers temps, [Root.Monarch.GetName] se retrouve trop souvent à faire les cent pas dans ses appartements. Les commérages prétendent que cela s'expliquerait par quelque peine de cœur, mais quiconque [Root.Monarch.GetHerHis] connaît suffisamment sait que ce qui l'inquiète surtout est bien la paix dans laquelle est plongé le pays : un[Root.Monarch.GetHersHis] guerri[Root.Monarch.GetHerselfHimself] aussi brave que [Root.Monarch.GetHerHim] ne peut que se sentir cloîtré[Root.Monarch.GetHersHis] dans ses appartements dès lors qu'il n'y a plus de guerres auxquelles songer. Mais, bien évidemment, [Root.Monarch.GetSheHe] est [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle]… Sans doute peut-[Root.Monarch.GetSheHe] y faire quelque chose ?"
 personality_events.39.a:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] devrait organiser un tournoi"
 personality_events.39.b:0 "[Root.Monarch.GetSheHeCap] devrait plutôt s'occuper d'entraîner ses troupes"
 hosting_tournament:0 "Tournois"
 desc_hosting_tournament:0 "Notre dirigeant récompense les militaires les plus courageux participant aux tournois, et notamment à ceux qui les remportent. Des gens venus de tout le pays tentent à ces occasions de prouver leur valeur."
 drilling_troops:0 "Entraînement des troupes"
 desc_drilling_troops:0 "Notre dirigeant s'implique personnellement dans l'entraînement des troupes de la capitale, et on le voit souvent instruire les soldats, si ce n'est participer en personne, sur le terrain."
 personality_events.40.t:0 "Stricte étiquette"
 personality_events.40.d:0 "[Root.Heir.GetName] a rejoint [Root.Monarch.GetName] un soir pour souper. Des bruits que nous en avons eus, cela ne s'est pas très bien passé. Ce qui n'était apparemment au départ qu'une discussion sur l'étiquette a vite tourné en un[Root.Heir.GetHersHis] [Root.Heir.GetName], pourtant si bien éduqué[Root.Heir.GetHersHis], tempêtant debout au milieu des plats, auquel répondait un[Root.Monarch.GetHersHis] [Root.Monarch.GetName] hurlant que ce gibier de potence avait tenté de l'empoisonner…"
 personality_events.40.a:0 "Intolérable ! [Root.Heir.GetName] le paiera !"
 personality_events.40.a.tt:0 "[Root.Monarch.GetName] déshérite §Y[Root.Heir.GetName]§!\n"
 personality_events.40.b:0 "Ce n'était sans doute qu'un malentendu"
 personality_events.41.t:0 "Le pouvoir de la rhétorique"
 personality_events.41.d:0 "Troublé[Root.Monarch.GetHersHis] par le déroulement de la guerre, [Root.Monarch.GetName] a adressé un vibrant discours à son armée épuisée. Ses paroles ont fait écho, jusqu'aux nobles et jusqu'aux plus simples soldats ; comme si [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] tenait une lumière devant eux, le soleil se reflétait sur son armure tandis que ses paroles éveillaient dans le cœur des troupes un nouvel espoir."
 personality_events.41.a:0 "Nous valons mieux qu'ils le pensent !"
 personality_events.42.t:0 "Nouvelle génération"
 personality_events.42.d:0 "Au cours des années, [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] s'est toujours intéressé[Root.Monarch.GetHersHis] de près à la formation de l'armée, entraînant [Root.Monarch.GetHerHim]-même nombre des plus brillants jeunes esprits au sein du commandement. Grâce à ces favoris, [Root.Monarch.GetSheHe] a pu inculquer ses idées jusque dans les rangs de l'armée.\n\n[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] est persuadé[Root.Monarch.GetHersHis] que le moment est maintenant venu pour son dernier protégé de voler de ses propres ailes. Comment notre grand [Root.GovernmentName] pourrait-il utiliser au mieux ses capacités ?"
 personality_events.42.a:0 "Il devrait réformer pour améliorer le moral des troupes"
 personality_events.42.a.tooltip:0 "Un réformateur militaire, fournissant §Y3§! points de dirigeant mensuels, apparaît en [Root.GetName], qui nous coûtera §G50%§! moins cher."
 personality_events.42.b:0 "Il devrait les entraîner pour en faire les mieux disciplinées au monde"
 personality_events.42.b.tooltip:0 "Un maître-instructeur, fournissant §Y3§! points de dirigeant mensuels, apparaît en [Root.GetName], qui nous coûtera §G50%§! moins cher."
 personality_events.42.c:0 "Nous avons toujours besoin d'hommes, il serait un bon recruteur"
 personality_events.42.c.tooltip:0 "Un maître-recruteur, fournissant §Y3§! points de dirigeant mensuels, apparaît en [Root.GetName], qui nous coûtera §G50%§! moins cher."
 personality_events.42.d.tooltip:0 "Un réformateur militaire, fournissant §Y2§! points de dirigeant mensuels, apparaît en [Root.GetName], qui nous coûtera §G50%§! moins cher."
 personality_events.42.e.tooltip:0 "Un maître-instructeur, fournissant §Y2§! points de dirigeant mensuels, apparaît en [Root.GetName], qui nous coûtera §G50%§! moins cher."
 personality_events.42.f.tooltip:0 "Un maître-recruteur, fournissant §Y3§! points de dirigeant mensuels, apparaît en [Root.GetName], qui nous coûtera §G50%§! moins cher."
 personality_events.43.t:0 "Un marin terre-à-terre"
 personality_events.43.d:0 "Un homme s'élève très rapidement au sein de la hiérarchie de la flotte. Commandant-né, tout en restant de caractère humble, c'est par ses collègues que ce marin a été recommandé. Ils prétendent, de façon quasi superstitieuse, qu'il entretient un lien naturel avec la mer, et que ce serait une perte de ne pas le promouvoir."
 personality_events.43.a:0 "Il ferait un excellent amiral"
 personality_events.43.b:0 "Nous aurions bien besoin d'un explorateur"
 personality_events.43.c:0 "Nous n'avons pas besoin de ses services pour l'instant"
 personality_events.44.t:0 "Négociations difficiles"
 personality_events.44.d:0 "Avec le temps, nombreux sont ceux qui ont appris à redouter [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] lors des négociations : [Root.Monarch.GetSheHe] s'y montre implacable, féroce comme un lion et rusé[Root.Monarch.GetHersHis] comme un renard. Tant et si bien que, au final, la plupart des gens lui accordent ce qu'[Root.Monarch.GetSheHe] veut, simplement pour échapper à son regard impitoyable. Aussi, lorsqu'[Root.Monarch.GetSheHe] convoqua les banquiers pour renégocier les prêts contractés par l'État, tous savaient comment se terminerait la discussion."
 personality_events.44.a:0 "Ces banquiers vont en faire des cauchemars pendant des mois"
 renegotiated_loans:0 "Emprunts renégociés"
 desc_renegotiated_loans:0 "Notre âpre dirigeant est parvenu à faire abaisser les taux d'intérêt de nos emprunts."
 personality_events.45.t:0 "La dernière goutte d'eau"
 personality_events.45.d:0 "Cela fait bien longtemps que nos diplomates sont au courant de la tendance de [Root.Monarch.GetName] à insulter tout et tout le monde. Devant toujours réparer les dégâts que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] laisse derrière [Root.Monarch.GetHerHim], ils n'ont pas un moment de répit.\n\nAinsi, au cours de la visite d'un émissaire dépêché par [angry_country.Monarch.GetHerHis] [angry_country.Monarch.GetTitle] [angry_country.Monarch.GetName] de [angry_country.GetName], [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] a exaspéré cet homme à un point tel que celui-ci a fini par faire un scandale. Jamais autant d'insultes n'avaient été entendues dans la grande salle du palais !"
 personality_events.45.a:0 "Il nous faut venger l'honneur de notre grand [Root.GovernmentName] !"
 personality_events.46.t:0 "À quelque chose malheur est bon"
 personality_events.46.d:0 "Un[Root.Adm_Advisor.GetHersHis] conseill[Root.Adm_Advisor.GetHerselfHimself] de notre [Root.Monarch.GetTitle] [Root.Monarch.GetName], [Root.Adm_Advisor.GetName], a récemment découvert que des fonds manquaient dans les coffres. [Root.Adm_Advisor.GetSheHeCap] n'a guère été surpris[Root.Adm_Advisor.GetHersHis] de découvrir dans quelles poches cette somme était partie. Bien qu'[Root.Adm_Advisor.GetSheHe] ait au départ tenté de trouver une solution qui n'offenserait pas [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle], [Root.Adm_Advisor.GetSheHe] a fini par trouver une idée intéressante : pourquoi ne pas permettre à [Root.Monarch.GetName] d'user de ses « talents » pour remplir les coffres ?"
 personality_events.46.a:0 "C'est pour le bien du pays"
 personality_events.46.a.tooltip:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! accepte de monter un système de détournement de fonds avec [Root.Adm_Advisor.GetHerHis] [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] pour remplir les coffres."
 personality_events.46.b:0 "On ne guérit pas le mal par le mal"
 personality_events.46.b.tooltip:0 "Nous acceptons la perte de cette somme sans tenter de la rattraper par des moyens douteux."
 personality_events.47.t:0 "L'encre est plus épaisse que le sang"
 personality_events.47.d:0 "Tant que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] restera sans enfant, l'avenir du pays sera compromis. À chaque année qui passe, [Root.Monarch.GetSheHe] se fait plus âgé[Root.Monarch.GetHersHis], et la perspective d'avoir un héritier s'éloigne. L'arbre généalogique des [Root.Monarch.Dynasty.GetName] a donc été étudié de près, afin d'y trouver un parent que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] pourrait adopter. Certes, sa légitimité serait peu assurée ; mais au moins cela garantirait une certaine stabilité au pays."
 personality_events.47.a:0 "Nous avons entendu des choses impressionnantes sur Marie [adoptive_country_1.Monarch.Dynasty.GetName], de [adoptive_country_1.GetName]"
 personality_events.47.b:0 "Alexandre [adoptive_country_2.Monarch.Dynasty.GetName], de [adoptive_country_2.GetName], est un commandant réputé"
 personality_events.47.c:0 "Personne ne dit le moindre mal en [adoptive_country_3.GetName] d'Étienne [adoptive_country_3.Monarch.Dynasty.GetName]"
 personality_events.47.e:0 "Nous ne placerons pas un étranger sur le trône"
 personality_events.47.e.tooltip:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! reste sans héritier."
 personality_events.48.t:0 "Mêler travail et plaisir"
 personality_events.48.d:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] [Root.Monarch.GetName] est connu[Root.Monarch.GetHersHis] pour sa conduite frivole et, souvent même, scandaleuse. Jusqu'à maintenant, ses pires excès ont été cachés derrière des portes closes ; mais les choses ont tout l'air de changer, cependant : [Root.Monarch.GetName] a fait venir à la cour son dernier béguin, une fripouille notoire…"
 personality_events.48.a:0 "Elle a des talents évidents, mettons-la au travail"
 personality_events.48.b:0 "Il a des talents évidents, mettons-le au travail"
 personality_events.48.c:0 "De quoi aurait-on l'air ?"
 personality_events.48.c.tooltip:0 "Le béguin de §Y[Root.Monarch.GetName]§! est gardé à l'abri des regards publics."
 personality_events.49.t:0 "Une nuit mémorable"
 personality_events.49.d:0 "[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] [Root.Monarch.GetName] est bien connu[Root.Monarch.GetHersHis] – beaucoup trop, sans doute – pour sa nature veule et son mode de vie fastueux. Si nos administrateurs se plaignent souvent de cette saignée pour les finances du pays, savoir organiser des fêtes grandioses est un talent en lui-même, et [Root.Monarch.GetName] a permis à notre [Root.GovernmentName] de se faire de nombreux amis grâce à ses bals et banquets. En ce moment même, [Root.Monarch.GetSheHe] est en train d'organiser une nouvelle fête ; reste cependant à décider qui sera l'invité d'honneur."
 personality_events.49.a:0 "[invitee_1.Monarch.GetHerHisCap] [invitee_1.Monarch.GetTitle] [invitee_1.Monarch.GetName] de [invitee_1.GetName] aime les belles fêtes"
 personality_events.49.b:0 "Nous devrions tenter d'impressionner [invitee_2.Monarch.GetName], [invitee_2.Monarch.GetHerHis] [invitee_2.Monarch.GetTitle] de [invitee_2.GetName]"
 personality_events.49.c:0 "Améliorons les relations avec [invitee_3.GetName] en invitant [invitee_3.Monarch.GetHerHis] [invitee_3.Monarch.GetTitle] [invitee_3.Monarch.GetName]"
 personality_events.49.e:0 "Ils sont tous tellement ennuyeux, on se passera d'eux"
 personality_events.49.e.tooltip:0 "Aucun dirigeant étranger ne sera invité à la fête."
 personality_events.50.t:0 "Profiter des profits"
 personality_events.50.d:0 "Si la cupidité de [Root.Monarch.GetName] a certes fait du mal à l'économie du pays, sa recherche perpétuelle d'argent facile n'est pas toujours sans avantage. Parfois, les compagnies commerciales dans lesquelles [Root.Monarch.GetSheHe] investit rapportent gros. Et c'est le cas aujourd'hui…"
 personality_events.50.a:0 "Ce sont là des moments forts agréables, inutile de le nier"
 personality_events.51.t:0 "Une main de fer"
 personality_events.51.d:0 "[Root.Monarch.GetName] est extrêmement mécontent[Root.Monarch.GetHersHis] des derniers rapports arrivés de la province de [lazy_province.GetName]. [Root.Monarch.GetSheHeCap] est certain[Root.Monarch.GetHersHis] que c'est à cause de ces misérables de paysans. Peut-être devrions-nous faire un exemple de certains d'entre eux afin d'encourager les autres à se mettre au travail ?"
 personality_events.51.a:0 "Faisons-leur goûter le prix de leur paresse"
 personality_events.51.b:0 "Mieux vaut éviter une révolte, car plus personne ne travaillerait"
 personality_events.51.b.tooltip:0 "La soif de sang de §Y[Root.Monarch.GetName]§! est apaisée. Pour l'instant…"
 cruel_overlord:0 "Dirigeant cruel"
 desc_cruel_overlord:0 "La population de cette province a été traitée très cruellement par le dirigeant, ce qui a suscité beaucoup de mécontentement et d'agitation."
 personality_events.52.t:0 "Un[Root.Monarch.GetHersHis] [Root.Monarch.GetTitle] adorable"
 personality_events.52.d:0 "Il n'est pas toujours facile de traiter avec [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle]. Son manque de réflexion et de discrétion a offensé de nombreuses personnes, au cours des années. Pourtant, un groupe apprécie grandement sa naïveté : ses conseillers ont bien compris que [Root.Monarch.GetName] est facile à persuader et s'enthousiasme pour quasiment toute proposition qui lui est faite.\n\nIls apprécient d'ailleurs tant [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] que nous avons un peu baissé leurs salaires. Après tout, ce n'est pas comme si nous n'avions pas des quantités de candidats brillants qui attendent leur tour !"
 personality_events.52.a:0 "Un peu de concurrence les fera travailler un peu plus"
 naive_employer:0 "Employeur crédule"
 desc_naive_employer:0 "Notre dirigeant est instable et prêt à expérimenter chaque nouvelle idée, ce qui le rend populaire chez ses conseillers."
 personality_events.53.t:0 "Sauvé[Root.Monarch.GetHersHis] par sa peur"
 personality_events.53.d:0 "Cette fois-ci, c'est allé trop loin. Mais à quoi nous attendre d'autre, avec une crapule telle que [assassination_nation.Monarch.GetHerHis] [assassination_nation.Monarch.GetTitle] [assassination_nation.Monarch.GetName] de [assassination_nation.GetName] ?\n\nLa nuit dernière, [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] a réchappé de peu à une tentative d'assassinat. Une fois n'est pas coutume, c'est son caractère nerveux qui l'a sauvé[Root.Monarch.GetHersHis], car sinon la dague empoisonnée l'aurait très certainement atteint[Root.Monarch.GetHersHis]. Les gardes sont parvenus à capturer l'assassin raté, et après quelques encouragements de l'interrogateur il n'y a plus aucun doute sur [assassination_nation.Monarch.GetHerHis] commanditaire…"
 personality_events.53.a:0 "Une dague dans le dos ? Ils paieront l'insulte !"
 personality_events.54.t:0 "Compliment involontaire"
 personality_events.54.d:0 "Au cours d'un banquet, [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] a participé à une discussion sur la nourriture et les pâtisseries. Si la plupart des participants sont restés inébranlables dans leurs convictions, citant les points forts de notre cuisine, [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] a fait une sortie gênante en donnant son opinion : « J'ai toujours pensé que les fromages de [cool_neighbor_country.GetName] étaient les meilleurs ! Les nôtres n'ont pas de goût, lorsqu'on les compare aux leurs ! »\n\nNon seulement le maître queux en a été grandement blessé, mais en outre [cool_neighbor_country.Monarch.GetHerHis] [cool_neighbor_country.Monarch.GetTitle] de [cool_neighbor_country.GetName] devait avoir des espions présents au banquet puisque, quelques jours plus tard, l'un de ses émissaires a livré un grand plateau de fromages, totalement gratuit."
 personality_events.54.a:0 "Insensé[Root.Monarch.GetHersHis] de [Root.Monarch.GetName] !"
 personality_events.54.a.tt:0 "[cool_neighbor_country.Monarch.GetName] s'est réjoui[cool_neighbor_country.Monarch.GetHersHis] du manque de tact de notre [Root.Monarch.GetTitle]."
 personality_events.55.t:0 "Les meilleurs de [Root.GetName]"
 personality_events.55.d:0 "Personne, si ce n'est les meilleurs, ne doit entrer dans les armées de notre grand [Root.GovernmentName].\n\n[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] [Root.Monarch.GetName] a passé de nombreuses nuits sans sommeil à méditer sur l'avenir de notre armée, pour en arriver à la conclusion que nous devons nous montrer plus exigeants sur le recrutement. Le nombre de soldats disponibles en serait réduit d'autant, mais nous pourrions alors exiger plus d'eux au combat."
 personality_events.55.a:0 "En effet, mieux vaut privilégier la qualité à la quantité"
 personality_events.55.b:0 "Nous ne pouvons nous permettre de rejeter des hommes valides"
 personality_events.55.b.tooltip:0 "Les idées de §Y[Root.Monarch.GetName]§! sont rejetées."
 military_perfectionism:0 "Perfectionnisme militaire"
 desc_military_perfectionism:0 "Le dirigeant n'autorise que les meilleurs hommes à entrer dans l'armée, ce qui réduit les effectifs mais accroît la qualité des troupes."
 personality_events.56.t:0 "Conseils à un[Root.Adm_Advisor.GetHersHis] conseill[Root.Adm_Advisor.GetHerselfHimself]"
 personality_events.56.d:0 "Tout le monde sait que [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] n'est guère apprécié[Root.Monarch.GetHersHis] des membres de sa propre cour. Si certains tolèrent son caractère vindicatif – le plus vraisemblablement par peur – un[Root.Adm_Advisor.GetHersHis] conseill[Root.Adm_Advisor.GetHerselfHimself] a récemment eu maille à partir avec [Root.Monarch.GetHerHim]. Disant de façon fort peu convaincante que « cela n'a rien de personnel », [Root.Adm_Advisor.GetName] menace maintenant de quitter la cour. Pourtant, il est un langage que tous les administrateurs comprennent fort bien…"
 personality_events.56.a:0 "Laissons notre argent faire le travail"
 personality_events.56.a.tt:0 "[Root.Adm_Advisor.GetHerHisCap] conseill[Root.Adm_Advisor.GetHerselfHimself] est fortement encouragé[Root.Adm_Advisor.GetHersHis] à oublier ce différend."
 personality_events.56.b:0 "[Root.Adm_Advisor.GetName] ne nous manquera pas le moins du monde"
 personality_events.57.t:0 "Appel aux armes"
 personality_events.57.d:0 "Le nom de [Root.Monarch.GetName] est connu bien au-delà des frontières de notre [Root.GovernmentName]. Elle est non seulement notre grande [Root.Monarch.GetTitle], mais elle est aussi réputée pour ses prouesses militaires. Mais si elle s'est, jusqu'à présent, contentée d'œuvrer depuis la salle du Conseil de la guerre, des voix réclament maintenant sa présence sur le champ de bataille, qui se font chaque jour plus nombreuses et plus audibles."
 personality_events.57.a:0 "Nous la suivrons jusque dans la tombe !"
 personality_events.57.a.tooltip:0 "§Y[Root.Monarch.GetName]§! devient générale."
 personality_events.57.b:0 "Nous ne pouvons risquer sa vie sur les champs de bataille"
