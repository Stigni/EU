 personality_events.58.d:0 "En tant qu'héritière de notre [Root.Monarch.GetTitle], [Root.Heir.GetName] est connue de tous dans le [Root.GovernmentName]. Ce que l'on sait moins, mais qui est pourtant vrai, c'est qu'elle possède un grand talent militaire. Si elle s'est, jusqu'à présent, contentée d'œuvrer depuis la salle du Conseil de la guerre, des voix réclament maintenant sa présence sur le champ de bataille, qui se font chaque jour plus nombreuses et plus audibles."
