#Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror_personality:0 "Cette personne est impérialiste, capable d'intégrer bien plus rapidement de nouveaux territoires au sein du pays."
 desc_tolerant_personality:0 "Cette personne est tolérante. Sous sa tutelle, les minorités religieuses prospèrent."
 desc_just_personality:0 "Cette personne est juste. Grâce à une grande compréhension des nombreuses lois et coutumes du pays, nos sujets lui font confiance pour régner de façon appropriée et juste."
 desc_righteous_personality:0 "Cette personne est honnête. Le peuple est moins susceptible de remettre en cause l'autorité s'il sait que son dirigeant a toujours le soin de veiller à l'intérêt de tous."
 desc_kind_hearted_personality:0 "Cette personne est aimable. Ayant à cœur l'intérêt du petit peuple, elle est appréciée, ce qui rend le pays plus fort face à l'adversité, tout particulièrement face aux ravages de la guerre."
 desc_free_thinker_personality:0 "Cette personne est sceptique et partisane de la libre pensée : refusant de se conformer à des doctrines strictes, elle encourage tout le monde à tenter de nouvelles choses, à raisonner hors de tout carcan sur l'avenir du pays."
 desc_well_connected_personality:0 "Cette personne est sociable. La cour et le Conseil tirent grand avantage de ses nombreuses relations parmi les plus beaux esprits de notre temps."
 desc_calm_personality:0 "Cette personne est calme : sachant toujours rester modérée, elle est à la fois un exemple pour tous et capable de prendre des décisions réfléchies, ce qui permet au pays de se rétablir plus rapidement face aux crises que le monde aime à nous opposer."
 desc_careful_personality:0 "Cette personne est habile. En sachant jouer des diverses règles informelles qui régissent les rapports entre les pays, elle est capable de limiter les répercussions de nos violations."
 desc_secretive_personality:0 "Cette personne est impénétrable et secrète : son instinct la pousse à garder les portes closes et à n'écrire que des lettres cryptées rend le gouvernement bien plus difficile à infiltrer pour nos ennemis."
 desc_intricate_web_weaver_personality:0 "Cette personne est machiavélique, mettant sans cesse sur pied de nouvelles intrigues lui permettant d'assumer pour la plus grande partie la responsabilité des renseignements collectés à l'étranger."
 desc_fertile_personality:0 "Cette personne est prolifique et fertile. Ses prédispositions naturelles lui ont donné de nombreux enfants, aussi y a-t-il peu de chance que le pays manque d'héritier avant un bon moment."
 desc_well_advised_personality:0 "Cette personne sait écouter et sélectionner avec soin les conseils les plus sages, elle attire un grand nombre de gens à la cour et dans son cabinet."
 desc_benevolent_personality:0 "Cette personne est prodigue et bienveillante. C'est un grand avantage pour maintenir calme le peuple, qui considère qu'elle veut faire le bien."
 desc_zealot_personality:0 "Cette personne est dogmatique : fanatiquement dévouée à la seule véritable foi, cela lui permet de pousser plus de gens à se convertir à la religion officielle."
 desc_pious_personality:0 "Cette personne est pieuse et sincère : se dévouant corps et âme à la religion et à la spiritualité, elle nous assure que nous ne perdons pas de vue l'objet de notre État et inspire une foi pleine de confiance."
 desc_lawgiver_personality:0 "Cette personne est équitable et juste. Sachant que ce sont les lois qui construisent un pays et le tiennent uni, elle a l'intention de réduire le nombre de traditions et de coutumes propres à chaque région pour les fondre en un seul ensemble de lois uniques et justes."
 desc_midas_touched_personality:0 "Cette personne est prospère, possédant le talent de savoir profiter de chaque opportunité pour en tirer de l'argent, ce qui est des plus utiles lorsque l'on gouverne le pays. Avec elle, jamais les coffres ne seront vides."
 desc_incorruptible_personality:0 "Cette personne est incorruptible. De bien des façons, la construction d'un État moderne repose sur la lutte contre la corruption, les officiers étant toujours tentés de recevoir des pots-de-vin, comme tout homme désireux de veiller sur les siens. En rejetant tout cela avec fermeté et en combattant de tels penchants, cette personne est donc un exemple pour tout le pays."
 desc_architectural_visionary_personality:0 "Cette personne est une visionnaire en matière architecturale. À notre époque, améliorer les infrastructures est un besoin pour tout État, et elle peut le faire : une vision ambitieuse, une bonne compréhension du sujet et le talent pour réduire les coûts sont de précieux avantages."
 desc_scholar_personality:0 "Cette personne est docte et a l'ambition de tout apprendre du monde et des principes gouvernant les hommes et la nature, ce qui la rend capable de comprendre et d'adopter de nouvelles technologies bien plus efficacement qu'il ne serait possible autrement."
 desc_entrepreneur_personality:0 "Cette personne est dynamique : en considérant le potentiel de nouveaux projets dans chaque difficulté ou opportunité, elle contribue au développement croissant de l'économie."
 desc_industrious_personality:0 "Cette personne est volontaire. Ne se reposant jamais, passant de longues journées à travailler, elle gère de façon constante ces petits détails de chaque province du pays afin d'améliorer les rendements des ressources produites sous le contrôle de l'État."
 desc_expansionist_personality:0 "Cette personne est expansionniste et s'investit personnellement dans la revendication et le peuplement de nouveaux territoires, s'assurant ainsi que l'expansion coloniale reste pour le pays l'une des premières priorités."
 desc_charismatic_negotiator_personality:0 "Cette personne est une négociatrice charismatique : en s'impliquant personnellement dans la diplomatie du pays et dans les négociations, elle permet aux autres de voir les choses comme nous l'entendons bien plus que quiconque le penserait possible."
 desc_silver_tongue_personality:0 "Cette personne est volubile et éloquente. Dans nos rapports avec les autres pays, elle est capable de présenter nos actions passées sous un jour bien plus favorable, ce qui permet à nos voisins de voir les raisons de nos agissements et de pardonner à terme une bonne part de nos violations."
 desc_tactical_genius_personality:0 "Cette personne est un génie stratégique, s'intéressant de près et s'investissant dans les manœuvres et les feintes sur le champ de bataille, donnant ainsi un exemple à suivre à nos généraux et leur permettant d'acquérir de l'expérience."
 desc_bold_fighter_personality:0 "Cette personne est téméraire : elle croit que l'assaut et le choc sont d'une importance primordiale sur le champ de bataille, elle ne craint pas les conséquences et encourage tout le monde à mener ses troupes au cœur de la mêlée si la situation le requiert."
 desc_fierce_negotiator_personality:0 "Cette personne mène farouchement les négociations avec les capitaines mercenaires, les convaincant de combattre pour notre cause pour une solde moindre que ce qu'ils demanderaient ailleurs."
 desc_strict_personality:0 "Cette personne est sévère. S'intéressant de près au comportement des troupes, elle est capable d'imposer une discipline stricte au sein des troupes, depuis le soldat de base jusqu'au plus grand commandant."
 desc_inspiring_leader_personality:0 "Cette personne est un commandant exemplaire, capable de pousser même les hommes les plus couards à se dépasser et à se montrer courageux."
 desc_martial_educator_personality:0 "Cette personne est un pédagogue militaire, accordant la plus haute importance à l'éducation et à l'entraînement des officiers."
 desc_navigator_personality:0 "Cette personne est attirée par la mer et s'implique personnellement dans tout ce qui la concerne, depuis la carrière des officiers jusqu'à l'établissement de cartes de marine et des règlements et des lois sur la mer, permettant au pays de perdre bien moins de navires que nos voisins."
 desc_babbling_buffoon_personality:0 "Cette personne est considérée comme grotesque. Elle s'engage bien volontiers dans les négociations diplomatiques avec nos voisins, mais ne dispose aucunement des talents nécessaires pour les mener à leur terme. Nos voisins ont bien du mal à voir où l'on veut en venir, ce qui nous handicape lourdement à cause de son incompétence."
 desc_embezzler_personality:0 "Cette personne est une crapule. Ce qui la motive est un grand désir et un grand talent à user des finances de l'État pour accroître ses revenus personnels."
 desc_infertile_personality:0 "Cette personne est stérile : pour des raisons que nous ne pouvons expliquer elle semble avoir bien plus de difficultés que beaucoup d'autres à produire un héritier."
 desc_drunkard_personality:0 "Cette personne est débonnaire et veule : cherchant sans cesse à lutter contre une lassitude permanente, elle ingurgite des quantités aberrantes d'alcool ou de stimulants divers, ce qui a des conséquences pour le moins néfastes pour le pays."
 desc_sinner_personality:0 "Cette personne est généralement considérée comme impie, et les manques dans la gestion du pays ont tourné contre elle la religion établie."
 desc_greedy_personality:0 "Cette personne est cupide. Elle ne cherche qu'à accroître les revenus de l'État, de plus en plus sévèrement, détruisant pour cela toutes les sources de revenus à long terme afin de remplir ses vues à court terme."
 desc_cruel_personality:0 "Cette personne est implacable. Les récits sur son arbitraire et sa cruauté, excédant les habitants du pays. Ce n'est sans doute pas suffisant pour provoquer une révolte en tant que telle, mais cela peut contribuer à jeter de l'huile sur le feu en cas de crise, car personne ne manque de raisons de se soulever."
 desc_naive_personality:0 "Cette personne est crédule, aussi naïve qu'enthousiaste, fonçant tête baissée et sous-estimant en permanence les conséquences de ses actes. Nos voisins sont donc plus lents à pardonner notre légèreté et nos violations."
 desc_craven_personality:0 "Cette personne est pleutre : craignant à un point insensé le combat physique, elle reste aussi loin que possible du champ de bataille, laissant les troupes se débrouiller par elles-mêmes… Ce qu'elles ont bien évidemment remarqué."
 desc_loose_lips_personality:0 "Dévoilant souvent des informations sensibles, cette personne est généralement trop confiante et facilement trompée. Par conséquent, elle fait plus de mal que de bien à nos opérations de contre-espionnage."
 desc_obsessive_perfectionist_personality:0 "Cette personne est obsessivement perfectionniste. Son intérêt aigu pour le détail et sa minutie ne sont pas forcément doublés d'un quelconque talent pour de telles choses, ce qui cause des retards et des interruptions néfastes, plus de mal que de bien dès lors qu'il s'agit de développer les infrastructures du pays."
 desc_malevolent_personality:0 "Cette personne est considérée comme malveillante et hostile, et on considère généralement que toutes les actions qu'elle entreprend sont motivées par la malveillance et les mauvaises intentions – ce qui pousse nos dépendances à craindre la moindre de nos actions et à se défier grandement de nous."
#Leaders (Generals and Admirals)
 glory_seeker_personality:0 "Avide de gloire"
 desc_glory_seeker_personality:0 "Ce général recherche la gloire à tout prix. Les troupes qu'il commande acquièrent plus de prestige et de tradition terrestre que les autres, car elles sont toujours déployées là où elles feront la différence."
 born_to_the_saddle_personality:0 "Né en selle"
 desc_born_to_the_saddle_personality:0 "Ce général est un cavalier-né. Les unités de cavalerie qu'il commande sont plus à même d'utiliser leur capacité de débordement."
 defensive_planner_personality:0 "Planificateur défensif"
 desc_defensive_planner_personality:0 "Ce général planifie bien ses défenses. Les troupes qu'il commande supportent mieux le choc."
 battlefield_medic_personality:0 "Chirurgien militaire"
 desc_battlefield_medic_personality:0 "Ce général est connu pour accorder une grande importance aux soins. Un plus grand nombre des hommes qu'il commande sont capables de guérir pour venir renforcer leurs unités."
 ruthless_personality:0 "Implacable"
 desc_ruthless_personality:0 "Ce général est implacable. Les troupes qu'il commande font plus de dégât lors de la phase de feu."
 inspirational_leader_general_personality:0 "Charismatique"
 desc_inspirational_leader_general_personality:0 "Ce général est charismatique. Les troupes qu'il commande recouvrent plus rapidement leur moral en cas de défaite."
 master_of_arms_personality:0 "Maître d'armes"
 desc_master_of_arms_personality:0 "Ce général est un maître d'armes. Les unités d'infanterie qu'il commande sont plus efficaces à infliger des dégâts."
 goal_oriented_personality:0 "Efficace"
 desc_goal_oriented_personality:0 "Ce général est efficace. Les troupes qu'il commande ont besoin de moins de temps pour faire mouvement jusqu'à leur objectif."
 hardy_warrior_personality:0 "Robuste"
 desc_hardy_warrior_personality:0 "Ce général est robuste. Les troupes qu'il commande résistent mieux aux conditions difficiles et souffrent moins de l'attrition."
 siege_specialist_personality:0 "Spécialiste du siège"
 desc_siege_specialist_personality:0 "Ce général est un expert de la poliorcétique. Les sièges qu'il dirige seront conduits de façon plus efficace et menés à leur terme plus rapidement."
 cannoneer_personality:0 "Artilleur"
 desc_cannoneer_personality:0 "Ce général est un artilleur. Célèbre pour sa fascination pour les armes à feu, les unités d'artillerie qu'il commande sont plus efficaces."
 extortioner_personality:0 "Extorqueur"
 desc_extortioner_personality:0 "Cet amiral est un extorqueur : sachant tirer pleinement avantage de ses forces, il peut faire mieux avec moins, et les navires qu'il commande dégagent une plus grande puissance commerciale."
 ruthless_blockader_personality:0 "Intransigeant"
 desc_ruthless_blockader_personality:0 "Cet amiral mène les blocus de façon très stricte. Les navires qu'il commande sont bien plus efficaces lors des blocus."
 buccaneer_personality:0 "Flibustier"
 desc_buccaneer_personality:0 "Cet amiral est un flibustier. Les navires qu'il commande sont plus efficaces lors de la guerre de course."
 prize_hunter_personality:0 "Chercheur de trophées"
 desc_prize_hunter_personality:0 "Cet amiral est un chasseur de trophées. Les capitaines qu'il commande sont encouragés à capturer plus de navires que les autres."
 ironside_personality:0 "Côtes-de-fer"
 desc_ironside_personality:0 "Cet amiral est un défenseur né. Les navires qu'il commande subissent moins de dégâts que les autres."
 naval_engineer_personality:0 "Ingénieur de marine"
 desc_naval_engineer_personality:0 "Cet amiral est un ingénieur de marine. Les navires qu'il commande sont capables de réparer bien plus rapidement de toute avarie."
 naval_showman_personality:0 "Marin flamboyant"
 desc_naval_showman_personality:0 "Cet amiral est un marin flamboyant. Les navires qu'il commande tireront plus de prestige et de tradition maritime des engagements."
 ram_raider_personality:0 "Bélier"
 desc_ram_raider_personality:0 "Cet amiral est un véritable bélier au combat. Les galères qu'il commande sont plus efficaces et causent plus de dégâts lors des engagements."
 naval_gunner_personality:0 "Canonnier"
 desc_naval_gunner_personality:0 "Cet amiral est un canonnier. L'entraînement constant de ses artilleurs permet aux vaisseaux lourds qu'il commande de faire plus de dégâts."
 accomplished_sailor_personality:0 "Marin accompli"
 desc_accomplished_sailor_personality:0 "Cet amiral est un marin accompli. Son expérience de la navigation lui permet de jouer au mieux des talents de ses capitaines afin que la flotte qu'il commande arrive plus rapidement à destination."
 level_headed_personality:0 "Réaliste"
 desc_level_headed_personality:0 "Cet amiral est réaliste. Par un entraînement prudent et son esprit calme, les équipages qu'il commande conservent un meilleur moral face aux pertes subies lors des engagements."
 immortal_personality:0 "Invulnérable"
 desc_immortal_personality:0 "Cette personne a trouvé une façon de tromper la mort, et peut-être même de vivre éternellement. Mais même si elle est immunisée face à la maladie et au grand-âge, elle peut toujours mourir de violence physique."
 immortal_personality_die_desc:0 "Il semble évident que les rumeurs faisant état de son immortalité étaient grandement exagérées."
