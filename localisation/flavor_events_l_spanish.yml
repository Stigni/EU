 desc_hab_geheime_kabinettskanzlei: " read and copied in short time by the Kanzlei. The mail is always resealed in the right envelopes and translators and cryptologists stand ready to make decipher the copied messages. There are rumors that mixups have occured"
 hab_melchior_klesl: "Melchior Klesl"
 desc_hab_melchior_klesl: " a fervent champion of the Counter-Reformation has been made part of our privy concil."
 hab_plague_of_vienna: "Plaga de Viena"
 desc_hab_plague_of_vienna: "Viena ha sido golpeada por una gran pestilencia de la cual se está recuperando despacio."
 hab_schwaz_mine: "Mina de plata de Schwaz"
 desc_hab_schwaz_mine: "La mina de plata de Schwaz es quizás la más productiva de toda Europa."
 hab_centralization_of_austria: "Centralización de Austria"
 desc_hab_centralization_of_austria: "Nuestro gobernante ha adoptado una política de centralización consistente de las tierras austríacas."
 flavor_hab.11.t: "Mina de plata de Schwaz"
 flavor_hab.11.d: "Mientras que los nuevos yacimientos de plata del distrito minero de Schwats se encontraron en el siglo XV"
 flavor_hab.11.a: "¡Esto es estupendo!"
 flavor_hab.12.t: "Generallandtag"
 flavor_hab.12.d: "Las tierras gobernadas por $MONARCHTITLE$ $MONARCH$ son diversas y muchas siguen leyes y reglas diferentes. Un paso principal hacia un estado centralizado se ha tomado hoy al convocar la primera dieta pan-austríaca. Mientras que Dieta en sí no consiguió mucho"
 flavor_hab.12.a: "¡Es estupendo!"
 flavor_hab.13.t: "Plaga en la Viena"
 flavor_hab.13.d: "Una ciudad tan importante y bien conectada como Viena siempre será vulnerables a las epidemias y ha visto muchas de ellas venir e irse a lo largo de los siglos. Sin embargo"
 flavor_hab.13.a: "Oh du lieber Augustin!"
 flavor_hab.14.t: "La plaga de Viena."
 flavor_hab.14.d: " a high baroque monument. Others however feel that the only proper way to mourn the dead is a more restrained"
 flavor_hab.14.a: "Vamos a construir una columna magnífica"
 flavor_hab.14.b: "Vamos a ser conservadores."
 flavor_hab.15.t: "Geheime Kabinettskanzlei"
 flavor_hab.15.d: " tasked with the procurement"
 flavor_hab.15.a: "Vale"
 flavor_hab.16.t: "Melchior Klesl"
 flavor_hab.16.d: " Melchior Klesl seems to have an impressive ability to sway Protestant converts back to the Holy Catholic Church. Wherever Klesl is sent the reformation retreats and Klesl will move on to a new city of protestant converts to recatholize. Klesl seems intent to make the counter-reformation his life's work and will continue even at the risk of his own safety."
 flavor_hab.16.a: "Necesitamos a este hombre en el consejo privado."
 flavor_hab.16.b: " we must not keep him from his work."
 flavor_hab.17.t: "La producción textil de M?hlviertel"
 flavor_hab.17.d: "Siempre se han producido tejidos en la Alta Austria aunque quizás no a una escala muy grande. Sin embargo"
 flavor_hab.17.a: "Permite proceder a los inversores."
 flavor_hab.17.b: "No"
 flavor_hab.18.t: "La Compañía de Ostende"
 flavor_hab.18.d: "Las riquezas de las Indias Orientales parecen no tener fin y holandeses e ingleses se están haciendo más y más ricos simplemente llevando mercancías chinas e indias a los mercados europeos. Hoy una serie de capitanes holandeses e ingleses"
 flavor_hab.18.a: "¡Esto es estupendo!"
 flavor_hab.18.b: "No podemos correr el riesgo enojar nuestros vecinos."
 flavor_hab.19.t: "Exigencias de cerrar la Compañía de Ostende"
 flavor_hab.19.d: " our country has never been a naval power and this all seems like an unecessary adventure to them."
 flavor_hab.19.a: "Cierra la Compañía."
 flavor_hab.19.b: "No inclinemos a tales amenazas."
 mng_chinese_rites_denounced: "La polémica en torno a los ritos chinos"
 mng_st_pauls_college: "Colegio de San Pablo"
 desc_mng_st_pauls_college: "Esta es la ubicación del Colegio de San Pablo"
 mng_ricci_at_court: "Matteo Ricci"
 desc_mng_ricci_at_court: " greatly enhancing our knowledge of cartography and astronomy."
 mng_christian_minister: "Ministro cristiano"
 desc_mng_christian_minister: "Uno de nuestros ministros tiene contactos estrechos con los misioneros cristianos y está tratando de encontrar maneras de combinar la ciencia china y occidental."
 flavor_mng.18.t: "Matteo Ricci"
 flavor_mng.18.d: " have adopted many Chinese customs and talks in a way similar to the Chinese. A scholar as well as a missionary Ricci seem to be as interested in the customs"
 flavor_mng.18.a: "Recibe a Ricci a nuestra corte."
 flavor_mng.18.b: "¡Vuelve a Macao!"
 flavor_mng.19.t: "Kunyu Wanguo Quantu"
 flavor_mng.19.d: "Resultado de un trabajo largo y arduo que combina mapas europeos y chinos del mundo Matteo Ricci y sus colaboradores chinos nos han presentado el 'Kunyu Wanguo Quantu' o 'mapa de la miríada de países del mundo' El mapa en sí es una gran cantidad de información para nosotros y nos ha dado un conocimiento mucho más detallado de los reinos y pueblos lejos de nuestras fronteras."
 flavor_mng.19.a: "Vale"
 flavor_mng.20.t: "Colegio de San Pablo"
 flavor_mng.20.d: "Un misionero jesuita llamado Alessandro Valignano ha creado un colegio en el enclave europeo de Macao para"
 flavor_mng.20.a: "Esto nos agrada."
 flavor_mng.20.b: "Presiona para que cierren el colegio."
 flavor_mng.21.t: "Controversia sobre los ritos chinos"
 flavor_mng.21.d: " their language and in general tried to be a part of Chinese society.\nWith the arrival of Dominicans and Franciscans in China however disturbing reports have begun to reach us. It seems the Jesuits are tolerating a very high degree of non-Christian rituals among the supposedly converted Chinese. The other orders are abhorred by the Jesuit conduct and by their supposedly Christian converts and have urged us to make a clear statement that the Chinese Ancestor rites have no place among Christians and that anyone who wishes to join our Church must abandon such things."
 flavor_mng.21.a: "Resuelve a favor de los jesuitas."
 flavor_mng.21.b: "Resuelve a favor de los dominicos."
 flavor_mng.22.t: "Los ritos chinos no son no cristianos"
 flavor_mng.22.d: " especially newcommers"
 flavor_mng.22.a: "¡Los misioneros que no respeten nuestras tradiciones serán expulsados!"
 flavor_mng.22.b: "Necesitamos a estos misioneros."
 flavor_mng.23.t: "Los occidentales disputan sobre las tradiciones chinas"
 flavor_mng.23.d: " especially the newcommers"
 flavor_mng.23.a: "¡Los misioneros que no respeten nuestras tradiciones serán expulsados!"
 flavor_mng.23.a.tt: "Detén las conversiones al cristianismo en China."
 flavor_mng.23.b: "Necesitamos a estos misioneros."
 flavor_mng.24.t: "Expansión del cristianismo"
 flavor_mng.24.d: "La presencia continuada de misioneros cristianos en China no ha dejado de tener efecto. Muchos han caído bajo la influencia de misioneros cristianos y por ahora el cristianismo ha conseguido convertirse en la religión dominante en el área."
 flavor_mng.24.a: "Vale"
 flavor_mng.25.t: " a faith for the Emperor?"
 flavor_mng.25.d: "El cristianismo se ha hecho cada vez más aceptado entre nuestros sujetos. $MONARCHTITLE$ $MONARCH$ cuenta con misioneros cristianos entre sus confidentes más cercanos en la capital. Recientemente incluso nuestra madre han convertido a esta religión extranjera. ¿Quizás ha llegado el momento de convertirnos a esta fe romana? Aparte de las implicaciones teológicas"
 flavor_mng.25.a: "Abrazar el cristianismo"
 flavor_mng.25.b: "Eso sería impensable."
 flavor_mng.26.t: "Un ministro cristiano"
 flavor_mng.26.d: "Parece que uno de los ministros en nuestra corte ha quedado fascinado por la cultura y el conocimiento de los misioneros occidentales. Mientras que podemos ganar de las ideas de que nuestro ministro ha ganado a través de los contactos que ha realizado"
 flavor_mng.26.a: "Despide al ministro."
 flavor_mng.26.b: "Mientras haga su trabajo..."
 hun_bakocz_foreign_policy: "Las políticas de Tamšs Bak?cz"
 flavor_hun.9.t: "Avance de los turcos."
 flavor_hun.9.d: "Nuestro reciente derrota contra los turcos han puesto en movimiento una serie de reacciones. En el oeste los Habsburgo han comenzado a considerar que nuestro es su responsabilidad y según nuestras fuentes"
 flavor_hun.9.a: "Vale"
 flavor_hun.11.t: "Revuelta campesina húngara"
 flavor_hun.11.d: " an experienced veteran from wars against the Turks"
 flavor_hun.11.a: "¡Escoria rebelde!"
 flavor_hun.12.t: "Tamšs Bak?cz"
 flavor_hun.12.d: " a Cardinal and a member of the Royal Council the dynamic personality of TamŠs Bak?cz has served our kingdom well. After a solid education and career Bak?cz have come to dominate Hungarian foreign policy as well as domestic matters.\nOne of the cornerstones of the foreign policy of Bakocz is that we must cultivate close ties with the Habsburg rulers in Vienna"
 flavor_hun.12.a: "Vale"
 flavor_swe.1.t: "Las reformas de centralización de Gustavo Vasa"
 flavor_swe.1.d: "Tras su ascensión al trono sueco, Gustavo Vasa se enfrentó con una interminable lista de tareas desalentadoras. El país estaba tremendamente en deuda con la Hansa (que amenazaba con aliarse a Dinamarca en su intento de restaurar la Unión), no se podía confiar en la nobleza y el ejército y la armada estaban en ruinas. Lo peor de todo, sin embargo, era el desequilibrio en la distribución de la tierra. Las tierras de la corona eran demasiado pequeñas para proporcionar los impuestos vitales necesarios para apoyar al estado. El rey probó ser digno del reto, y con recortes impopulares y una microdirección obsesiva puso de nuevo al país en pie. Al principio de su reinado temprano, Gustavo también intentó conseguir los condados de Skåne y Gotland de Dinamarca con la ayuda de la Hansa. No tuvo éxito, pero la reclamación quedó hecha."
 flavor_swe.1.a: "¡Reforma y reclama nuestras tierras!"
 flavor_swe.1.b: "Deja las cosas como están"
 the_dacke_feud.1.t: "La guerra de Dacke"
 the_dacke_feud.1.d: "Nils Dacke era un granjero de de Småland que se hartó tanto con el centralismo, los altos impuestos y la confiscación de los bienes de la Iglesia que llevó el antiguo condado fronterizo a la rebelión abierta. Miles de campesinos con armas improvisadas cruzaron la frontera hacia Östergötland. Al principio los campesinos tuvieron éxito, pero cuando el rey trajo mercenarios alemanes, su suerte cambió rápidamente. En los bosques de Småland, todavía se considera a Nils Dacke un héroe de la gente común."
 the_dacke_feud.1.a: "Aplasta la rebelión"
 the_dacke_feud.2.t: "Se extiende la revuelta de Dacke"
 the_dacke_feud.2.d: "¡La mayoría de los agricultores en un otro pt[Root.GetName] han decidido levantarse en apoyo de Dacke y armarse contra la Corona! Sus demandas incluyen bajar los impuestos, exención del servicio militar obligatorio y mayor autonomía local."
 the_dacke_feud.2.a: "También los aplastaremos."
 the_dacke_feud.2.b: "Negocia con ellos"
 the_dacke_feud.2.c: "Cede ante sus demandas"
 the_dacke_feud.3.t: "Se extiende el apoyo a Dacke"
 the_dacke_feud.3.d: "El apoyo a los ideales de Nils Dacke debido a la rebelión ha dejado a la población local en el borde de una hambruna. Un embargo eficaz contra ellos podría ahogar la revuelta ahí para siempre."
 the_dacke_feud.3.a: "Impón un embargo"
 the_dacke_feud.3.b: "Sólo nos hará daño a nosotros mismos más tarde"
 the_dacke_feud.100.t: "Termina la guerra de Dacke"
 the_dacke_feud.100.d: "Lo que se llamó como la guerra de Dacke finalmente ha terminado. Las tropas leales al estado vuelven a controlar todas las provincias."
 the_dacke_feud.100.a: "Se ha restaurado el orden"
 END_OF_DACKE_FEUD_DIS: "Fin de la guerra de Dacke"
 janissary_decadence.4.t: "Aumento del reclutamiento"
 janissary_decadence.4.d: "A finales del siglo XVI, el sultán Murad III empezó a permitir el reclutamiento en los jenízaros fuera del sistema devsirme, en su mayoría de origen musulmán. El descenso de nivel de los reclutas ha llevado a una disminución de la calidad."
 janissary_decadence.4.a: "Permite reclutar fuera del sistema devsirme"
 janissary_decadence.4.b: "Mantén a los jenízaros como una fuerza de élite"
 janissary_decadence.1.t: "Decadencia jenízara"
 janissary_decadence.1.d: "A principios del siglo XVII, los jenízaros se habían hecho tan prestigiosos e influyentes que dominaron el gobierno. Conscientes de su propia importancia, también empezaron a desear una vida mejor. La prolongada caída en decadencia había comenzado..."
 janissary_decadence.1.a: "Muy preocupante"
 janissary_decadence.2.t: "Golpe palaciego jenízaro"
 janissary_decadence.2.d: "Finalmente los jenízaros se hicieron tan poderosos que bajo la amenaza de amotinarse podían dictar la política del gobierno y dificultar reformas dirigidas a modernizar al ejército. Si no estaban contentos, organizaban un golpe palaciego y sustituían al sultán actual."
 janissary_decadence.2.a: "Deja que tome control el sultán de su elección"
 janissary_decadence.2.b: "¡Lucha contra ellos!"
 janissary_decadence.3.t: "La amenaza de los jenízaros"
 janissary_decadence.3.d: "En 1622, los jenízaros se había convertido en una grave amenaza para la estabilidad del Imperio Otomano. Mediante la avaricia e indisciplina habían perdido la mayor parte de su antiguo poder de combate y ahora perdían contra ejércitos europeos modernos."
 janissary_decadence.3.a: "Es tiempo de restringir su poder"
 janissary_decadence.3.b: "Déjalos."
 janissary_decadence.100.t: "La disolución de los jenízaros"
 janissary_decadence.100.d: "En 1622, el sultán Osman II de 17 años, decidió contener los excesos jenízaros. El año anterior había sido derrotado por los polacos en las 'guerras del magnate de Moldavia', de lo que culpó principalmente a la cobardía de los jenízaros. También estaba indignado de ser 'súbdito de sus propios esclavos'. Los rumores de que el sultán se preparaba para disolverlos pronto llegaron a los jenízaros, que se rebelaron y encarcelaron a Osman. Poco después fue estrangulado hasta morir."
 janissary_decadence.100.a: "No quedaba otra opción."
 disband_the_janissaries_title: "Disuelve a los jenízaros"
 disband_the_janissaries_desc: "En 1622, el sultán Osman II de 17 años, decidió contener los excesos jenízaros. El año anterior había sido derrotado por los polacos en las 'guerras del magnate de Moldavia', de lo que culpó principalmente a la cobardía de los jenízaros. También estaba indignado de ser  'súbdito de sus propios esclavos'. Los rumores de que el sultán se preparaba para disolverlos pronto llegaron a los jenízaros, que se rebelaron y encarcelaron a Osman. Poco después fue estrangulado hasta morir. -isn't this the same text as #594?-"
 inc_cusco_construction: "Reestructuración de Cuzco"
 desc_inc_cusco_construction: "Nuestra ciudad capital se encuentra actualmente en un proyecto de renovación muy ambicioso."
 inc_cusco_reconstructed: "Cuzco"
 desc_inc_cusco_reconstructed: "Después de la reestructuración de Cuzco, la ciudad es más grande que nunca. La auténtica capital de un imperio andino hegemónico."
 inc_machu_pichu: "Machu Picchu"
 desc_inc_machu_pichu: "El estado de nuestro gobernante es algo fuera de lo común. Machu Picchu es una pequeña ciudad en sí misma y un gran ejemplo de arquitectura Inca."
 inc_hostage_huacas: "Huacas"
 desc_inc_hostage_huacas: "Los diversos ídolos adorados por mucha gente bajo nuestro gobierno han encontrado un hogar en nuestra capital. Aquí están protegidos de cualquier daño que pueda sucederles y sus adoradores pueden verlos si así lo desean. Por supuesto, controlar los ídolos de nuestros súbditos tampoco viene mal por si acaso alguna vez olvidan quién está al mando."
 inc_chimu_integration: "Integración de costumbres chimús"
 desc_inc_chimu_integration: "Como el más antiguo de los estados andinos aún existentes, los chimús son portadores de una cultura antigua. Su vida cortesana es más elaborada, sus artesanos más especializados y sus métodos de gestión más avanzados que los nuestros en muchos aspectos. Por lo tanto, hemos decidido intentar integrar todo lo que podamos de su cultura en la nuestra. Esto causa un poco de tensión en nuestra administración, pero nos permite conseguir cosas que no lograríamos de otro modo."
 inc_no_chimu_soldiers: "Desmilitarización de los chimús"
 desc_inc_no_chimu_soldiers: "A ningún chimú se le permite servir en los ejércitos incaicos y los chimús que podrían adecuados para tal tarea, se les envía a establecerse en los rincones más lejanos de nuestro reino para realizar diversas tareas de la administración central y en general difundir su cultura."
 inc_smallpox_outbreak: "Brote de viruela"
 desc_inc_smallpox_outbreak: "Esta provincia está devastada por un brote de viruela."
 inc_pacific_expedition: "Experiencia marineras"
 desc_inc_pacific_expedition: "Nuestro heredero participó una vez en un gran viaje a tierras lejanas. La experiencia que él y las tripulaciones de los buques trajeron consigo, adquirida durante ese viaje ahora están dando un buen uso, mejorando las habilidades marineras de nuestro pueblo."
 flavor_inc.2.t: "La caída de los chankas y el alzamiento de Cuzco."
 flavor_inc.2.d: "Tras de años de luchas y peligrosamente cerca de una derrota total ante los chankas en 1438, el reino de Cuzco se ha elevado ahora a la posición más alta que ha tenido nunca. Habiendo salvado el reino, el joven rey Pacachuti continuó hasta conquista el mismo reino de los chankas al poco tiempo, un estado que durante mucho tiempo exigió tributos no sólo a Cuzco sino de muchos de los estados del mundo andino desde la caída del antiguo Imperio Wari.\nAparte de marcar a Pacachuti como el mayor líder del reino de Cuzco hasta la fecha, la caída de los chankas le ha dado el acceso a su gran tesorería, una enorme colección de regalos de vecinos y tributarios. Este es exactamente el tipo de capital necesario para comprar los servicios necesarios para reformar y ampliar el reino. En este momento nadie conoce los planes de Pacachuti, pero lo cierto es que tiene los medios para dirigir el reino en cualquier dirección que pueda desear."
 flavor_inc.2.a: "¡Viva Pacachuti, el que hace temblar la tierra!"
 flavor_inc.3.t: "Cuzco, el ombligo del mundo"
 flavor_inc.3.d: "Una de las primeras cosas en la agenda de Pacachuti agenda es la remodelación de Cuzco. Si bien nuestra capital ha servido a sus propósitos durante los años, en muchos aspectos no es más de una aldea rural, a menudo inundada por los ríos cercanos. Tal ciudad ya no está digna de un reino con unas ambiciones como las nuestras. Creando una pequeña versión a escala de la ciudad, $MONARCH$ ha preparado proyectos para una modernización entera de la ciudad que requiere la evacuación completa de la ciudad durante la duración del proyecto.\nMientras que la mano de obra y materiales necesarios para este proyecto son fácilmente de conseguir dentro de nuestras nuevas fronteras, movilizar a los diversos jefes bajo nuestro control implica un uso generoso de regalos y banquetes. Sin embargo, es un precio que tendremos que pagar por nuestra nueva capital."
 flavor_inc.3.a: "¡Vamos a crear una capital digno!"
 flavor_inc.3.b: "Es mejor usar nuestros recursos para otras cosas."
 flavor_inc.4.t: "Terminada la reconstrucción de Cuzco"
 flavor_inc.4.d: "Tras casi 20 años, el gran proyecto de reestructuración de Cuzco ha terminado. El terreno ha sido nivelado para crear plazas enormes y erigir edificios hermosos. Los ríos cercanos han sido canalizados.\nLa ciudad está construida para ser la capital de un imperio más que un pequeño reino unido y está organizada en cuatro regiones que corresponden al modo que dividimos nuestro reino de los Andes. El centro real está situado en la unión de las regiones de Antisuyu, Qullasuyu, Kuntisuyu y Chinchaysuyu y y esas regiones dividen el valle de Cuzco, así como nuestro imperio. "
 flavor_inc.4.a: "¡Genial!"
 flavor_inc.5.t: "Machu Pichu"
 flavor_inc.5.d: "Igual que la ciudad de Cuzco necesitaba ser modificada para ser digna de la mayor ambición del reino de Cuzco, ahora $MONARCH necesita una finca majestuosa que corresponda con la importancia de su persona y su linaje. En una montaña rodeada completamente por el río Urubamba, $MONARCH$ ha planificado la ciudad de Machu Pichu, un retiro real para su corte y su panaca y un hermoso lugar para un gobernante de su magnitud."
 flavor_inc.5.a: "¡Construyamos una gran ciudad!"
 flavor_inc.5.b: "No nos dejemos llevar."
 flavor_inc.6.t: "Los huacas y el Templo real. "
 flavor_inc.6.d: "Con su crecimiento, nuestro reino ha llegado a abarcar muchos cacicazgos, y estos, se adoran varios huacas, o ídolos locales. Aunque parezca un poco heterodoxo, un auténtico reino andino debe tratar de incorporar todos estos ídolos en su lugar de culto central. \nDebemos poner como norma situar en nuestro templo real todos los huacas de nuestros súbditos para que puedan honrarlos cuando vengan a $CAPITAL_CITY$. Algunos podrían decir que esto es tomar a sus dioses como rehenes, ¿pero no es más bien una señal de lo global que se ha hecho nuestro Imperio?"
 flavor_inc.6.a: "Traslada los huacas al templo. "
 flavor_inc.6.b: "Deja que se queden sus diosecillos "
 flavor_inc.7.t: "Los pueblos costeros"
 flavor_inc.7.d: "Los pueblos costeros chimús son los portadores de algunas de las culturas más antiguas de los Andes. Ahora sus tierras han caído bajo nuestro control, y no podemos sino admirar las obras de sus artífices y artesanos. Orfebres, tejedores, ceramistas y otros están produciendo tesoros tales como nunca antes habíamos visto. \nLa llegada de estos tesoros así como muchos de los propios artesanos a nuestra capital real está siendo celebrada en grandes banquetes como nuestro reino nunca había visto. Esos pueblos costeros nos ayudarán a crear un vinculo con el glorioso pasado de los Andes y un paso necesario en el camino hacia un nuevo estado panandino."
 flavor_inc.7.a: "Integremos su cultura con la nuestra."
 flavor_inc.7.b: "Esta no es más que una de las muchas culturas de nuestros súbditos."
 flavor_inc.8.t: "La revuelta de los chimús"
 flavor_inc.8.d: "Nos ha llegado la noticia de que los chimús se han rebelado contra nuestro gobierno. Las partes de nuestro ejército que nos habían entregado los nobles chimú se han unido a los rebeldes y la rebelión ahora está creciendo a lo largo de la costa. La rebelión está liderada por un descendiente de los viejos gobernantes chimús, Chimu CCapac, y los rebeldes parecen decididos a recrear su antiguo estado."
 flavor_inc.8.a: "Vale"
 flavor_inc.9.t: "Fin de la revuelta chimú"
 flavor_inc.9.d: "Con Chimu Capac y sus nobles derrotados una vez más volvemos a controlar la costa chimú. Pero lo que aún no se ha decidido es qué hacer con los rebeldes. Con sus antiguas tradiciones y rica cultura, la región chimú probablemente siga siendo un área mucho más difícil de dominar completamente. Por otro lado nuestro reino le debe mucho a los chimús, ya que su ejemplo ha inspirado a nuestras élites, artesanos y administración.\nComo su lealtad es cuestionable, pero sus habilidades no, se ha sugerido que les prohibamos servir en nuestros ejércitos y en cambio aprovechar el sistema de mitma para reasentarlos por todo nuestro Imperio. Al dispersar a los chimús como mitmaqs, nos serán útiles mientras que al mismo tiempo serán incapaz de rebelarse de modo significativo contra nuestra gobierno."
 flavor_inc.9.a: "Prohíbe a los chimús servir en nuestros ejércitos y empieza a reasentarlos."
 flavor_inc.9.b: "Los actos de los rebeldes deben ser castigados donde más duela."
 flavor_inc.10.t: "Enfermedades europeas"
 flavor_inc.10.d: "Como consecuencia de la llegada de hombres extranjeros y sus bestias enormes, extrañas enfermedades han comenzado a propagarse entre nuestro pueblo. Parece que estas enfermedades extranjeras azotan todas las clases de nuestra sociedad y sobre todo es mortal para nuestros hijos."
 flavor_inc.10.a: "¿No se puede hacer nada?"
 flavor_inc.11.t: "Muerte de $MONARCH$"
 flavor_inc.11.d: "Nunca contento con permanecer demasiado tiempo en un mismo lugar, era muy probable que $MONARCH$ acabase cayendo víctima de las nuevas enfermedades. Después de una visita a algunas de sus propiedades en una parte del reino cercana a un brote epidémico, empezó a sentirse afectado de fiebre, granos y ampollas, y decidió convocar a los señores para designar a un nuevo heredero. Los augurios sin embargo no fueron muy favorables a ninguna de sus sugerencias iniciales\nCuando la noticia de estos acontecimientos alcanzaron la capital, resultó que sólo uno de los dos herederos sugeridos todavía seguía vivo. Perdonado por la enfermedad, Huascar está decidido a convertirse en el nuevo Sapa Inca y por lo tanto, enfureció al saber que mientras el cuerpo de $MONARCH$ había sido llevado a la ciudad del Cuzco para su momificación, muchos nobles y generales eligieron permanecer lejos de la capital en apoyo del hijo de otra madre: Atahualpa. "
 flavor_inc.11.a: "Apoyar a Atahualpa"
 flavor_inc.11.b: "Apoyar a Huascar"
 flavor_inc.12.t: "Políticas de Huascar"
 flavor_inc.12.d: "Con gran parte de la nobleza y la élite Inca tradicional todavía indecisa acerca de Huascar, el nuevo gobernante no se ha quedado quieto. Desconfiando de la lealtad de la elite Inca, Huascar se ha rodeado de aquellos que realmente le apoyan, la nobleza inferior y los súbditos extranjeros. Además, también ha evitado todas las habituales grandes fiestas y ceremonias vinculadas con la llegada de un nuevo gobernante. \nAtahualpa, por su parte, está haciendo todo lo posible para ser visto como un gobernante inca tradicional modelo y ahora le apoyan un número creciente de las élites tradicionales. "
 flavor_inc.12.a: "Debemos mantener cercea a nuestros verdaderos amigos. Las tradiciones están hechas para ser rotas."
 flavor_inc.12.b: "Trata de aplacar a la nobleza tradicional"
 flavor_inc.12.c: "Seremos todo que Huascar no es. "
 flavor_inc.13.t: "Fin de la guerra civil"
 flavor_inc.13.d: "Con la derrota del otro bando y la captura de la capital incaica, la guerra civil entre Huascar y Atahualpa ha llegado a su fin. Pero.$MONARCA$ está furioso con aquellos que apoyaron a su hermano. Ha ordenado que todos los parientes de hermanos sean muertos y que se queme la momia del creador de su linaje."
 flavor_inc.13.a: "¡Que se sepa lo que ocurre a aquellos que desafían a $MONARCH$!"
 flavor_inc.13.b: "Ejerzamos un castigo más moderado"
 flavor_inc.14.t: "Captura y rescate del Sapa Inca"
 flavor_inc.14.d: "En una incursión valiente, un grupo pequeño de conquistadores ha logrado atraer y capturar al líder de los incas. Temiendo ser quemado y así nunca momificado, el Sapa Inca ofreció pagar un enorme rescate a sus captores, algo que los conquistadores aceptaron inmediatamente.\nAunque el rescate fue pagado, todavía tenemos que decidir qué hacer con el Inca. Matar a un rey es, sin duda, un horrible crimen incluso al otro lado del mundo, pero nuestros informantes parecen seguros que la muerte del Inca podría asestar un golpe mortal a su imperio."
 flavor_inc.14.a: "Ejecutar al Sapa Inca."
 flavor_inc.14.a.tt: "Provocará a§YNationalist Revolts§! en contra el§YIncas§!"
 flavor_inc.14.b: "Guárdele como un rehén."
 flavor_inc.14.b.tt: "Provocará un§YSuccession Struggle§!entre el §YIncas§!"
 flavor_inc.15.t: "Captura y rescate del Sapa Inca"
 flavor_inc.15.d: "Un pequeño grupo de conquistadores ha logrado capturar a nuestro gran líder $MONARCH$ atrayéndolo a una plaza abierta y asustando a su séquito con caballos, cañones y armas de fuego. Esta catástrofe sólo se ha empeorado por la vil amenaza de los invasores de quemarlo vivo, y por tanto, impidiendo su momificación después de la muerte. Esperando evitar este horrible destino, el Sapa Inca ordenó que reuniéramos un rescate enorme, juntando más metales preciosos de los que estos bárbaros nunca se han atrevido a soñar.\nSegún las noticias de la muerte de $MONARCH$ recorren del reino, muchos de los pueblos sometidos por los incas en el pasado ven ahora ven la posibilidad de rebelarse y hasta las áreas centrales bajo nuestro control están sacudidas e inseguras del futuro. La única semilla de esperanza que tenemos es que se dice que el cuerpo de $MONARCH$ se perdió poco después de su entierro y en su muerte, su estatus ya ha alcanzado proporciones míticas."
 flavor_inc.15.a: "¡Vengaremos a $MONARCH$!"
 flavor_inc.16.t: "Captura y rescate del Sapa Inca"
 flavor_inc.16.d: "Un pequeño grupo de conquistadores ha logrado capturar a nuestro gran líder $MONARCH$ atrayéndolo a una plaza abierta y asustando a su séquito con caballos, cañones y armas de fuego. Esta catástrofe sólo se ha empeorado por la vil amenaza de los invasores de quemarlo vivo, y por tanto, impidiendo su momificación después de la muerte. Esperando evitar este horrible destino, el Sapa Inca ordenó que reuniéramos un rescate enorme, juntando más metales preciosos de los que estos bárbaros nunca se han atrevido a soñar.\nCon $MONARCH$ en el cautiverio, nuestro país es tan rehén como él, ¿no será quizá hora de que otro miembro de la familia real le reemplace, al menos temporalmente?"
 flavor_inc.16.a: "Su heredero tomará su lugar."
 flavor_inc.16.b: "Uno de sus hermanos tomará su lugar."
 flavor_inc.17.t: "Mercaderes que vienen del mar"
 flavor_inc.17.d: "Mientras el $HEIR$ visitaba Tumbes, se le han acercado varios mercaderes del Oeste. Afirman venir de las islas de Avachumbi y Ninachumbi, una tierra distante y rica en oro. Después de consultar con los sacerdotes, al $HEIR$ le satisface saber que los mercaderes dicen la verdad y su imaginación ahora está disparada."
 flavor_inc.17.a: "Monta una expedición hacia el Pacífico para encontrar estas islas."
 flavor_inc.17.a.tt: "¡Nuestro §YHeir§! partirá en un viaje largo y puede ser que no vuelva."
 flavor_inc.17.b: "Vamos a concentrarnos en el aquí y ahora y no en sueños distantes."
 flavor_inc.18.t: "¡Vuelve el $HEIR$!"
 flavor_inc.18.d: "Junto con una fuerza de 20.000 hombres, el $HEIR$ dejó las costas de nuestro reino buscando las tierras de Avachumbi y Ninachumbi. Tras haber completado con éxito su misión, $HEIR$ vuelve ahora con cuentos de estas islas y la gente que vive allí. Durante su viaje ha aprendido mucho sobre la navegación y el liderazgo, así como de las islas lejanas."
 flavor_inc.18.a: "¡Qué historia mas buena!"
 flavor_inc.18.b: "Aprovechemos lo que hemos aprendido para mejorar las habilidades marineras de nuestro pueblo"
 flavor_inc.19.t: "Príncipe perdido en el mar"
 flavor_inc.19.d: "Ya han pasado muchos meses desde que el $HEIR$ dejó nuestras tierras para buscar islas lejanas. Los mares pueden ser traicioneros y la explicación más probable es que algo ha salido mal y que nuestro heredero está muerto. Es hora de seguir adelante."
 flavor_inc.19.a: "Que lástima."
 flavor_inc.20.t: "Epidemia europea"
 flavor_inc.20.d: "Parece que habido otro brote de enfermedades europeas en nuestras tierras. Hasta los más fuertes ahora temen las nuevas enfermedades y los oráculos pronostican el fin de nuestra sociedad."
 flavor_inc.20.a: "¿No se puede hacer nada?"
 azt_contribution_to_great_temple: "Contribuyendo al Gran templo"
 desc_azt_contribution_to_great_temple: "Esta provincia contribuye con recursos a la construcción de nuevas fases de la pirámide del Gran Templo de Tenochtitlán. Aparte de acelerar enormemente la construcción con esto, también nos ha permitido reforzar considerablemente nuestro control sobre el área."
 azt_templo_mayor: "Gran templo de Tenochtitlán"
 desc_azt_templo_mayor: "Aquí está situado el gran templo de Tenochtitlán, un templo piramidal magnífico que nunca está completamente terminado, ya que cada gobernante está obligado a añadir más tramos."
 azt_sumptuary_laws: "Leyes suntuarias"
 desc_azt_sumptuary_laws: "Una colección de leyes suntuarias protege los estados de nuestra nobleza al tiempo que anima a los plebeyos a luchar bien en nuestras guerras, ya que esta es la única manera de elevarse encima su nacimiento."
 azt_one_rabit: "Año de Un conejo"
 desc_azt_one_rabit: "Este año todo desastre ambiental, de heladas a sequías está afectando a nuestro país, con efectos profundos en nuestra sociedad."
 azt_recovery: "Recuperación tras la hambruna"
 desc_azt_recovery: "Nuestro estado está mejorando sin parar después de unos momentos muy duros."
 azt_texcoco_rising: "Influencia de Texcoco"
 desc_azt_texcoco_rising: "Mientras que Tenochtitlán ha crecido en muchos sentidos hasta convertirse en la más poderosa ciudad-estado que controla el Imperio Azteca, a Texcoco, con sus ricas tradiciones en cuestiones de ley, artesanía y comercio, últimamente se le ha concedido más espacio para dar forma a nuestro estado. Como de costumbre, muchos estados menores bajo nuestro gobierno no han tenido miedo en utilizar esta porción de poder para aumentar su propia autonomía."
 nezahualcoyotls_laws: "Leyes de Nezahualcoyotls"
 desc_nezahualcoyotls_laws: "Un conjunto de leyes empleadas en nuestro reino y leyes específicas que regulan a los mismos jueces con el fin de prevenir los abusos."
 azt_cocoliztli: "Cocoliztli"
 desc_azt_cocoliztli: "Una horrible epidemia diferente a todo lo que hemos visto antes azota nuestro país. Los síntomas incluyen disentería, dolores abdominales, hemorragias intensas y fiebre alta."
 flavor_azt.1.t: "La Gran pirámide de Tenochtitlán."
 flavor_azt.1.d: "Ya han pasado algunos años desde que nuestros antepasados se sacudieron el yugo de los tepanecas de Azcapotzalco y en su lugar se unieron en la triple alianza azteca de Tenochtitlán, Texcoco y Tlacopan. Desde entonces el poder de nuestro pueblo ha crecido considerablemente y en este momento, nuestro estado controla el valle entero de México entero. Las ciudades-estado bajo nuestro gobierno todavía recuerdan que no hace mucho todos éramos iguales y no está claro cuánto podemos confiar en su lealtad. \nYa que es misión de todos los gobernantes añadir un nuevo tramo a la Gran pirámide de Tenochtitlán, tenemos una excelente oportunidad para probar la lealtad de nuestros súbditos. Todas las ciudades súbditas que contribuyan al proyecto estarán demasiado concentradas para rebelarse y todas las que se nieguen habrán revelado su valía y podrán ser castigadas."
 flavor_azt.1.a: "¡Todos nuestros súbditos deben contribuir a la pirámide!"
 flavor_azt.1.a.tt: "Nuestras provincias pagarán una parte del coste de la pirámide."
 flavor_azt.1.b: "Utilicemos nuestros propios recursos para este proyecto"
 flavor_azt.2.t: "Reacciones al proyecto de la pirámide"
 flavor_azt.2.d: "Por mucho que sospechemos que no todas las ciudades bajo nuestro control han acogido con satisfacción la oportunidad de poner todos sus recursos a nuestra disposición, parece claro que tendremos que contribuir a una parte de los gastos mayor de lo que habíamos esperado."
 flavor_azt.2.a: "Vale"
 flavor_azt.2.a.tt: "Las grandes contribuciones que hemos recibido han resultado una añadido impresionante a la pirámide."
 flavor_azt.2.b: "Vale"
 flavor_azt.2.b.tt: "Las contribuciones de nuestras provincias han pagado parte de la nueva pirámide."
 flavor_azt.2.c: "Vale"
 flavor_azt.2.c.tt: "La pirámide, de hecho, sólo es pagada por el gobierno central y otras ciudades-estado en su entorno inmediato."
 flavor_azt.3.t: "Tlacaelel"
 flavor_azt.3.d: "Tlacaelel, el arquitecto principal de la Triple alianza azteca y la primera persona en ser nombrada su cihuacoatl -primer ministro- es una fuerza indispensable dentro de nuestro estado. Después de haber servido a un número de tlatoanis, Tlacaelel ya participa en la dirección de casi todas las partes de nuestro estado. Es él quien organiza nuestras campañas militares, dirige nuestras finanzas y cuando nuestro tlatoani está en el campo, actúa en su puesto.\nSin embargo, Tlacaelel es sobre todo un gran campeón en la adoración de Huitzilopochtli y ha tomado varias medidas para asegurar que nuestra deidad y las tradiciones marciales que lo rodean reciben el debido respeto."
 flavor_azt.3.a: "¡Genial!"
 flavor_azt.4.t: "Leyes suntuarias y la cultura guerrera"
 flavor_azt.4.d: "Se espera que todos los varones de nuestra sociedad tomen las armas en tiempo de guerra, y el éxito de nuestro estado siempre ha dependido de nuestros valientes guerreros. Con el fin de fomentar aún más la cultura guerrera de nuestro pueblo, el cihuacoatl está trabajando ahora en un conjunto de leyes que restringen todos los temas, desde cómo pueden vestir los individuos, qué pueden comprar en los mercados, qué adornos pueden usar o qué oficios pueden realizarse en el gobierno.\nMientras que estas leyes protegerán los derechos de nuestra nobleza son sobre todo una forma de recompensar a los guerreros valerosos. Para los plebeyos, será su habilidad en la batalla lo que determine cómo vistan o lo que puedan poseer. Incluso los puestos de nobleza en el gobierno sólo estará abiertos a aquellos que luchen sin miedo."
 flavor_azt.4.a: "Implementar las leyes suntuarias."
 flavor_azt.4.b: "No necesitamos tales leyes, la tradición seguirá siendo nuestra guía."
 flavor_azt.5.t: "El año de hambruna de Un conejo"
 flavor_azt.5.d: "El tiempo es un ciclo y lo que ha pasado, siempre volverá de nuevo. El año del Un conejo nos ha alcanzado y así las nieves, las heladas y más adelante las sequías asociadas con él.\nEl clima no será bondadoso con nosotros este año y una gran hambruna está destruyendo nuestra sociedad. Cuando hombres desesperados venden a sus niños como esclavos para alimentar al resto de sus familias, algunos exigen que nuestro $MONARCHTITLE$ debería liberarlos de la servidumbre hacia él y dejar que busquen nuevas vidas en otros lugares."
 flavor_azt.5.a: "Permite que la gente se reasiente"
 flavor_azt.5.b: "Retenerlos contra su voluntad"
 flavor_azt.6.t: "Comienzo de un nuevo ciclo."
 flavor_azt.6.d: "Ya que dejamos atrás el desastroso año de Un Conejo entramos en un nuevo ciclo y las señales nos dicen que este ciclo será el que vea el ascenso de nuestro pueblo a la grandeza. Una gran felicidad llena los corazones de nuestro pueblo, pues al realizar la tradicional Ceremonia del fuego tradicional, saben que los tiempos difíciles han pasado y que los años venideros serán el comienzo de la Era azteca."
 flavor_azt.6.a: "Así como acabó, nos dejaron la enfermedad y el hambre"
 flavor_azt.7.t: "El equilibrio de poder de la Triple alianza"
 flavor_azt.7.d: "Mientras el Imperio azteca puede ser visto como un estado unificado en muchos aspectos, técnicamente todavía es una alianza de las tres ciudades de Tenochtitlán, Texcoco y Tlacopan. Cuando la alianza se creó, se podía decir que los dos primeros tenían igual fuerza, siendo Tenochtitlán el centro de una cultura militar más fuerte mientras que Texcoco era el centro de ley, ingeniería y artes. Estos papeles se han ido pronunciando aún más según el imperio ha ido creciendo. Tenochtitlán, como ciudad dominante en todos los asuntos militares, por lo tanto, se ha elevado a una posición por encima de las otras y muchos de nuestros jefes subordinados ahora envían su tributo directamente a Tenochtitlán."
 flavor_azt.7.a: "Continua centralizando el poder en Tenochtitlán."
 flavor_azt.7.b: "Intento de empoderar a Texcoco en mayor grado."
 flavor_azt.8.t: "Reforma judicial de Nezahualcóyotl"
 flavor_azt.8.d: "Tradicionalmente, los asuntos de los estados mesoamericanos se han dejado a los jueces respectivos de las ciudades súbditas. Sin embargo, con el crecimiento del estado Azteca, esto ha dado lugar a considerables diferencias dentro de sus fronteras. Nezahualcóyotl, el líder de Texcoco, ha creado por lo tanto una nueva colección de leyes con reglas estrictas, detallando castigos por cada delito. El plan es que estas nuevas leyes se apliquen en todos los dominios aztecas, lo que resultará en un sistema legal azteca más unificado.\n Para asegurarse de que los jueces locales hacen realmente uso de estas nuevas leyes, un número de ellos también tratarán con el castigo de los jueces que no cumplan sus deberes de acuerdo a las leyes."
 flavor_azt.8.a: "¡Pongamos en práctica estas leyes inmediatamente!"
 flavor_azt.8.b: "¿Por qué toquetear algo que ha funcionado durante generaciones?"
 flavor_azt.9.t: "Rebelión de Altepetl"
 flavor_azt.9.d: "Muchas de las ciudades-estado absorbidas en el Imperio azteca retienen un alto grado de autonomía y en muchos lugares los antiguos gobernantes locales todavía mantienen un poder considerable. Así, recientemente, una ciudad-estado ha rechazado proporcionar el tributo que nos deben, y el envío del tocado tradicional de advertencia a su líder no parece haber tenido mucho efecto. Una solo ciudad no es suficiente amenaza, si otros nos ven débiles, podrían desembocar en una rebelión abierta."
 flavor_azt.9.a: "Intenta conspirar con los ancianos de la ciudad para detener esto"
 flavor_azt.9.b: "Prepara una expedición militar para deponer al líder de la ciudad."
 flavor_azt.10.t: "Rebelión evitada"
 flavor_azt.10.d: "El emisario que enviamos a los ancianos de la ciudad ha logrado convencerlos de solucionar el problema del jefe obstinado."
 flavor_azt.10.a: "Vale"
 flavor_azt.11.t: "La rebelión crece"
 flavor_azt.11.d: "Nuestras acciones para evitar la rebelión han tenido poco efecto hasta ahora. La lentitud de nuestra reacción ha causado que más ciudades se unan, y ahora se prepara una rebelión abierta."
 flavor_azt.11.a: "Vale"
 flavor_azt.12.t: "Comerciantes aztecas acosados"
 flavor_azt.12.d: "El gremio pochteca de Tenochtitlán se queja de que los totonacas al norte han estado hostigando a sus miembros. Los totonacas afirman que los comerciantes no son más que espías aztecas. Aparte del desaire general contra nuestro país, estos comerciantes de larga distancia son la única fuente de algunos de los artículos de lujo que nuestra sociedad utiliza para distinguirse entre las distintas clases sociales."
 flavor_azt.12.a: "Lamentarán esto."
 flavor_azt.13.t: "Enfermedades europeas"
 flavor_azt.13.d: "Desde la llegada de las europeos, extrañas y mortales enfermedades se están propagando rápidamente entre nuestro pueblo. Cuanta más y más gente yace enferma con fiebre y ampollas, nuestra sociedad está temblando en su núcleo."
 flavor_azt.13.a: "¿Nos han abandonado los dioses?"
 flavor_azt.14.t: "Cocoliztli"
 flavor_azt.14.d: "Es mucho peor que cualquier enfermedad que hayamos visto nunca antes o después de la llegada de los europeos. La fiebre y las hemorragias que vienen con ella, llevan a la muerte en sólo tres o cuatro días, y su extensión rápida entre nuestro pueblo ha hecho que el pánico se extienda en nuestra sociedad."
 flavor_azt.14.a: "Vale"
 flavor_azt.15.t: "Epidemia de viruela"
 flavor_azt.15.d: "Desde la llegada de las europeos, extrañas y mortales enfermedades se están propagando rápidamente entre nuestro pueblo. Cuanta más y más gente yace enferma con fiebre y ampollas, nuestra sociedad está temblando en su núcleo."
 flavor_azt.15.a: "¡Qué horror!"
 flavor_azt.16.t: "Altepetls desleales"
 flavor_azt.16.d: "La llegada de las fuerzas europeas hostiles a nuestras tierras no han pasado desapercibida entre los elementos más descontentos entre nuestros súbditos. Mientras muchos permanecen dudosos sobre qué hacer con estos recién llegados, otros han mostrado poca vacilación y ya han prometido ayudar a los europeos a derrocar nuestro gobierno."
 flavor_azt.16.a: "Vale"
 flavor_azt.17.t: "Altepetls desleales"
 flavor_azt.17.d: "Varios súbditos insatisfechos del Imperio azteca han aprovechado esta oportunidad de desafiar a Tenochtitlán y nos ayudarán a luchar contra los aztecas, mientras protegen su propia libertad."
 flavor_azt.17.a: "Vale"
 flavor_azt.17.a.tt: "4 provincias aztecas se rebelarán"
 may_popol_vuh: "Popol Vuh"
 desc_may_popol_vuh: "El sacerdote dominicano Francisco Ximénez transcribió y tradujo el Popol Vuh, una recopilación de relatos mitohistóricos del reino K 'iche  posclásico que contiene la historia de creación de K 'iche ', cuentos épicos y genealogías reales."
 flavor_may.1.t: "Popol Vuh, el libro del pueblo"
 flavor_may.1.d: "Como nuestro país se ha convertido a la religión $COUNTRY_RELIGION$, hay quienes temen que olvidemos nuestras antiguas tradiciones y mitos. Con fin de complacer a aquellos que todavía no han aceptado el $COUNTRY_RELIGION$, un erudito culto ha sugerido que traduzcamos y transcribamos el mito de la creación, los cuentos épicos de los gemelos de los héroes gemelos Hunahpu y Xbalanque y otros mitos de antaño, quizás relevantes."
 flavor_may.1.a: "Adelante."
 flavor_may.1.b: "No, es una pérdida de tiempo."
 flavor_may.2.t: "Liga de Mayapán"
 flavor_may.2.d: "La confederación de varios estados mayas se derrumbó y cayó durante el siglo XV, fragmentando la región del Yucatán en varios pequeños estados. Los mayores fueron el Itzá, los xiu, los cocomes y el el K  'iche '. Esta antigua alianza se formó después de la caída de Chichén Itzá y puede que no haya sido completamente voluntaria. Se contrataron mercenarios para hacer cumplir la alianza y la nobleza de las tribus fue obligada a vivir dentro de las paredes de Mayapan para asegurarse que sus reinos permanezcan leales. La liga comenzó a desintegrarse en 1175 pero su colapso completo no llegó hasta mediados del siglo XV, cuando una guerra entre Uxmal y Cocom creó segregación y levantamientos."
 flavor_may.2.a: "Somos más fuertes solos."
 flavor_may.2.b: "Fue un error dejar que se derrumbase..."
 league_mayapan: "Liga de Mayapán"
 stronger_alone: "Más fuertes solos"
 flavor_may.3.t: "Aj Kan Ek y la Profecía"
 flavor_may.3.d: "Cuando el conquistador español Hernán Cortés nos visitó, nos dejó atrás un caballo cojo que lamentablemente murió, a pesar de tratarlo como una deidad y darle de comer aves de corral, carne y flores. Hernán Cortes hablaba con frecuencia de la grandeza de su religión y de lo que había traído a su país."
 flavor_may.3.a: "¡Abracemos su religión!"
 flavor_may.3.b: "Estamos satisfechos con nuestra religión."
 flavor_may.4.tt: "$COUNTRY$ recibe noticias sobre la conversión."
 flavor_may.4.t: "Profecía fallida"
 flavor_may.4.d: "El Aj Kan Ek ', gobernante de un pequeño país de América del sur, dijo que según la antigua profecía itzá todavía no era tiempo de que se convirtieran al cristianismo. Pero gracias a Dios, finalmente han aceptado la fe $COUNTRY_RELIGION$. Esto ha sido principalmente debido a la diligencia de nuestros misioneros en nuestras colonias en el extranjero."
 flavor_may.4.a: "¡Estupendo!"
 flavor_may.5.t: "Los frailes franciscanos"
 flavor_may.5.d: "El caballo que Hernán Cortés nos dio y del cual hicimos una estatua, no satisfizo a nuestros huéspedes Juan de Orbita y Bartolomé de Fuensalida. Orbita destrozó nuestra estatua y sólo la elocuencia de Fuensalida salvó sus vida. Nuestros sacerdotes eran hostiles y sentían celos de los misioneros incluso antes de que destruyeran la estatua y les dijeron que según una antigua profecía Itzá todavía no es el momento de convertirnos al cristianismo."
 flavor_may.5.a: "¡Los sacerdotes están equivocados, debemos aprovechar esta oportunidad!"
 flavor_may.5.b: "Todavía no es el momento de convertirnos a otra religión."
 flavor_may.6.t: "Sacrificio maya"
 flavor_may.6.d: "Un fraile franciscano de nombre Diego Delgado y ochenta mayas bautizados han llegado a nuestra capital. Delgado se unió a un capitán, Francisco de Mirones, que iba de camino a atacarnos, pero el fraile pensó que el capitán era excesivamente cruel y por lo tanto abandonó al ejército. Ya nos encargado del capitán y sus soldados: los nuestros los sacrificaron. Hemos capturado a Diego Delgado y a sus seguidores y esperamos sus órdenes. ¿Debemos sacrificarlos a los dioses mayas o dejarles marchar?"
 flavor_may.6.a: "¡Déjalos ir y abraza el cristianismo!"
 flavor_may.6.b: "¡Sacrifícalos como un ejemplo para todos!"
 flavor_may.7.tt: "$COUNTRY$ se entera de los sacrificios."
 flavor_may.7.t: "El sacrificio maya"
 flavor_may.7.d: "El fraile Franciscano Diego Delgado y ochenta mayas bautizados fueron sacrificados por $FROM_COUNTRY$. ¡Se burlan de nosotros y nuestro Dios con sus ritos vergonzosos!"
 flavor_may.7.a: "¿Cómo se atreven?"
 flavor_tar.1.t: "Tzintzuntzan"
 flavor_tar.1.d: "El rey, guerrero y héroe Taricuri se proclamó señor en 1335 e hizo de Pátzcuaro su capital. Las vecinas Ihuatzio y Tzintzuntzan fueron gobernadas por sus dos sobrinos y empezaron a construir sus ciudades. Tzintzuntzan es ahora un lugar de dominio político y la población de la ciudad ha crecido. La ciudad está protegida de ataques por la colina Yauarato que también permite una visión de la mayor parte de lago Pátzcuaro y sus orillas.  'Lugar de colibríes ', como se traduce Tzintzuntzan, es el lugar perfecto desde donde controlar nuestra vida política, económica y religiosa."
 flavor_tar.1.a: "Mejora nuestra capital"
 flavor_tar.1.b: "No hagas nada."
 tar_tzintzuntzan: "Tzintzuntzan"
 desc_tar_tzintzuntzan: " 'Lugar de colibríes ', como se traduce su nombre del purépecha, fue el centro ceremonial de la capital del estado tarasco. Cinco pirámides yácata se alinean en la ciudad y vigilan el lago Pátzcuaro y la propia ciudad se encuentra al lado de la colina Yauarato, que la protege de los ataques."
 flavor_tar.2.t: "La princesa Erendira"
 flavor_tar.2.d: "La princesa Erendira acaba de regresar después de liderar una guerra contra los españoles. Su odio por los conquistadores españoles comenzó incluso antes de que algunos guerreros españoles encontraran y asesinaran a su padre mientras dormía. Cuando los españoles vinieron a Tarascan, la princesa Erendira robó un caballo después de matar a su dueño, un jinete español. Entonces enseñó a otros cómo usar los caballos. Su presencia aquí aumentará enormemente la moral, o puedes reclutarla como general."
 flavor_tar.2.a: "Reclútala como general"
 flavor_tar.2.b: "Úsala para aumentar la moral de nuestros soldados."
 tar_princess_erendira: "La princesa Erendira"
 desc_tar_princess_erendira: "La leyenda de la princesa Erendira cuenta una historia de una mujer que lideró una guerra contra españoles desde el día en que llegaron. Enseñó a otros a usar los caballos después de robar uno a un jinete español y su padre fue asesinado por guerreros españoles mientras dormía. No se sabe qué le pasó, pero hay muchos cuentos de cómo escapó de los españoles. Uno dice que su propio pueblo la secuestró por su propia seguridad, poniéndola en un templo de modo que los españoles no la encontraran y la mataran."
 flavor_ccq.1.t: " 'Inca Hualpa '"
 flavor_ccq.1.d: "¡Hemos descubierto recientemente que el inca Hualpa no es a quién afirma ser! Su verdadero nombre es Pedro Bohorquez, un aventurero andaluz.. Los paziocas lo han aceptado como líder militar, y su pérdida podría bajar la moral de nuestros soldados. Aunque Bohorquez nos ha mentido, tiene el apoyo de los jesuitas y su ejército mantuvo el control durante mucho tiempo. ¿Qué debemos hacer?"
 flavor_ccq.1.a: "Ignora esto y nómbralo general."
 flavor_ccq.1.b: "Hazlo... desaparecer."
 flavor_mpc.1.t: "Toqui"
 flavor_mpc.1.d: "Las fuerzas españolas crecen, y tenemos que elegir un  'toqui  ', un jefe de guerra, para dirigir nuestras tropas. Caupolicán es un hombre extraordinariamente fuerte, pero tiene poca experiencia con los españoles. Lautaro sirvió como auxiliar en la caballería española y sabe mucho sobre luchar contra los conquistadores pero no es tan fuerte como Caupolicán. No importa lo que elija el consejo, tú tienes la última palabra. ¿Quién debe ser nuestro toqui?"
 flavor_mpc.1.a: "¡El fuerte Caupolicán!"
 flavor_mpc.1.b: "Lautaro con su conocimiento en la lucha contra los españoles."
 flavor_mpc.2.t: "Organización estatal"
 flavor_mpc.2.d: "La batalla entre nosotros y las tropas del imperio inca tuvo lugar entre el río Maule y el río Itata. Pero sus fronteras están lejos de nosotros y hay una posibilidad que evitemos el gobierno inca. Hemos encontrado por primera vez a la gente con una organización estatal clara y nos ha abierto los ojos. Las batallas entre nosotros y los incas nos ha dado una conciencia de la diferencia entre ellos y nosotros, lo que nos distingue de los invasores. Nos hemos dado cuenta de que es tiempo de unirse y formar algo que nos protegerá de los incas y otros invasores."
 flavor_mpc.2.a: "Una nación bajo nuestros dioses..."
 flavor_mpc.2.b: "El miedo y el interés unirán a los hombres."
 flavor_gua.1.t: "Bandeirantes"
 flavor_gua.1.d: "Nuestra gente ha sido forzada en la esclavitud por bandeirantes – los que siguen la bandera- de diversos modos. Los supervivientes nos han hablado de bandeirantes disfrazados de jesuitas, cantando misa para atraerlos, o atacando por sorpresa para capturarlos. Los asentamientos han incendiados y a veces los bandeirantes dejan a su paso más muertos que vivos capturados. Las gentes son tratadas como animales, se les mete en grandes corrales al aire libre hasta que hay bastantes para llevarlos a la costa. Se trata de un negocio lucrativo para los bandeirantes, que también usan a nuestra gente en expediciones para hallar metales y piedras preciosas. ¿Puede que haya un modo de tomar parte de sus ganancias y asegurarnos de que no diezman nuestra población?"
 flavor_gua.1.a: "Nos acercaremos a ellos para hacer un trato."
 flavor_gua.1.b: "¡Esto es despreciable, lo combatiremos!"
 gua_oppose_bandeirantes: "Oponerse a los bandeirantes"
 gua_accept_bandeirantes: "Aceptar a los bandeirantes"
 flavor_gua.2.tt: "$COUNTRY$ contempla un acuerdo con bandeirantes y guaraníes."
 flavor_gua.2.t: "Bandeirantes"
 flavor_gua.2.d: "Un mensajero de $FROMCOUNTRY$ nos dice que su gobernante esté dispuesto a llegar a un acuerdo con los bandeirantes que capturan y hace esclavos al pueblo de $FROMCOUNTRY$. Sus métodos son cuestionables: se sabe que los bandeirantes se disfrazan de jesuitas, cantan misa para atraer a los nativos o atacan por sorpresa para capturarlos. Pero se trata de una operación muy rentable, y el gobernante de $FROMCOUNTRY$ sugiere una manera de hacerlo más fácil para sacar provecho de ello."
 flavor_gua.2.a: "Acepta el trato."
 flavor_gua.3.tta: "$COUNTRY$ acepta el trato o"
 flavor_gua.3.ttb: "$COUNTRY$ rechaza el trato."
 flavor_gua.3.t: "El trato con los bandeirantes"
 flavor_gua.3.d: "Hemos recibido una respuesta de $FROMCOUNTRY$ y están dispuestos a pedir sus bandeirantes que cooperen con nosotros. La libertad de nuestra gente contra un nuevo gran flujo de ingresos está en juego."
 flavor_gua.3.a: "¡Llévalo a cabo!"
 flavor_gua.3.b: "Lo hemos pensado mejor, ¡lucharemos contra los bandeirantes!"
 gua_bandeirantes: "Bandeirantes"
 desc_gua_bandeirantes: "Bandeirantes eran esclavistas, cazadores de fortuna y aventureros que esclavizaban nativos en América del Sur para venderlos usarlos como una fuerza de trabajo en expediciones para encontrar piedras y metales preciosos."
 flavor_gua.4.t: "Yerba mate"
 flavor_gua.4.d: "Hemos conocido la yerba mate durante mucho tiempo, y bebemos la bebida del mate hecha todos los día. Bebiéndola hemos sobrevivido períodos de sequía y hambre y la 'bebida de los dioses'. Nuestra leyenda dice que las diosas de la Luna y la Nube un día visitaban la Tierra cuando fueron atacados por un yaguarete -un jaguar. Las diosas fueron salvadas por un anciano, quien les dijo que se quedó atrás cuando su tribu se trasladó para proteger a su hija y esposa. Asimismo, las invitó a su cabaña, y al día siguiente, cuando las diosas se fueron, hablaron de qué le que darían al anciano y su familia en compensación. Decidieron un un nuevo tipo de planta que sembraron y creció mientras la familia dormía. Cuando la familia despertó la diosa de la Luna les dijo quién era y que les habían dado esta planta como regalo por su bondad. La planta debía ser un símbolo de amistad y les enseñó cómo tostar la yerba y beber el mate. Así fue como nació la 'bebida de la amistad'.."
 flavor_gua.4.a: "¡La yerba mate y su leyenda nunca debe ser olvidada bajo mi gobierno!"
 flavor_gua.4.b: "¡Aumenta la producción y expórtala!"
 gua_yerba_mate: "Yerba mate"
 desc_gua_yerba_mate: "Yerba mate es la planta de cuyas hojas proviene la bebida del mate. Se llama la  'bebida de los dioses  ' o  'bebida de la amistad  ' y ha salvado muchas vidas durante períodos de sequía y hambre."
 gua_yerba_mate_production: "Exportación de yerba mate."
 desc_gua_yerba_mate_production: "La demanda y la exportación de yerba mate ha aumentado su producción de la misma. La yerba mate se llama la  'bebida de los dioses  ' o  'bebida de la amistad  ' y ha salvado muchas vidas durante períodos de sequía y hambre."
 flavor_gua.5.t: "Ñezú"
 flavor_gua.5.d: "Ñezú, uno de nuestros líderes, han mandado la matanza de tres misioneros jesuitas llamados Roque González, Juan del Castillo y Alfonso Rodríguez. ¡Trataban de convertir a la gente de su tribu y otras al catolicismo!"
 flavor_gua.5.a: "¡Que les corten la cabeza!"
 flavor_gua.5.b: "¡Deténlo y libera a los jesuitas!"
 gua_killed_jesuits: "Jesuitas muertos"
 gua_saved_jesuits: "Jesuitas salvados"
 flavor_gua.6.t: "Sepe Tiaraju"
 flavor_gua.6.d: "¡La gente de una de nuestras provincias principales está siendo obligada a trasladarse! Un tratado entre el país europeo y otro obliga a los guaraníes que habitan las misiones jesuíticas de la provincia a ser evacuados. La gente protesta y muchos rebeldes se han refugiado en nuestro país, todavía ansiosos de volver a la lucha y recuperar la provincia para nosotros. Uno de éstos, Sepe Tiaraju, es un general excelente y nos ha ofrecido sus servicios."
 flavor_gua.6.a: "Bien."
 flavor_gua.7.t: "Karai Pyhare"
 flavor_gua.7.d: "Los agricultores de una de nuestras provincias se han quejado de los problemas que Karai Pyhare - el hombre de la Noche- ha causado últimamente. Se ha soltado el ganado, robado huevos, pollos y miel, caballos asustados y maíz disperso, todo por un hombre bajo, feo y peludo conocido de las leyendas míticas de nuestro pueblo. Se le culpa de los niños peludos y feos que nacen y es imposible de descubrir por sus pies peludos que silencian sus movimientos y su capacidad de hacerse invisible. La única manera de detenerlo darle regalos: normalmente sirven miel y licor para apaciguarle. Si se hace con suficiente frecuencia se volverá amistoso y protegerá nuestro hogar, animales, y bienes. ¡A veces incluso Karai Pyhare puede dejar regalos a cambio!"
 flavor_gua.7.a: "Deja algo de miel y licor para él."
 flavor_gua.7.b: "¡Es una estúpida superstición!"
 flavor_chm.1.t: "Los grandes artesanos de Chimú"
 flavor_chm.1.d: "Incluso los Incas se maravillan con las obras de nuestros grandes artífices y artesanos. Somos conocidos por nuestros orfebres, tejedores, ceramistas y otros que producen tesoros más allá de cualquier otra cultura conocida. Debemos enorgullecernos de esto y reconocer el enorme prestigio que nuestros artesanos traen a nuestro país."
 flavor_chm.1.a: "Son realmente algo especial."
 chm_great_artisans: "Grandes artesanos"
 desc_chm_great_artisans: "Los artesanos chimús fueron plateros, tejedores, ceramistas y otros que produjeron tesoros que maravillaron incluso a los incas."
 flavor_chm.2.t: "Reformando la jerarquía chimú."
 flavor_chm.2.d: "Nuestra sociedad es un sistema jerárquico de cuatro niveles, con una poderosa elite que gobierna diferentes centros administrativos. Esto nos ha ayudado mucho en el pasado, como da ejemplo la organización del trabajo para construir canales y campos de regadío. Los centros de orden inferior dirigen tierra, agua y el trabajo, mientras que los centros de orden superior bien trasladan los recursos a nuestra capital o realizan otras decisiones administrativas. Ha habido llamamientos para cambiar este sistema, especialmente entre nuestros artesanos. Se han estado quejando de que esté prohibido cambiar de profesión y que se les agrupe en nuestra ciudad según su área de especialización."
 flavor_chm.2.a: "Esto es algo en lo que pensaremos."
 flavor_chm.2.b: "No cambiaremos nada."
 flavor_cua.1.t: "La reunión en Salsipuedes"
 flavor_cua.1.d: "Se nos ha pedido acudir a una reunión para hablar de la protección de las fronteras entre nosotros y un país vecino en Salsipuedes. Las hostilidades entre nosotros y este país han llevado a una tregua inestable, y esta reunión podría ayudar a remediar esto."
 flavor_cua.1.a: "No confiamos en ellos y no acudiremos a la reunión."
 flavor_cua.1.b: "Esperamos que esto llevará a una paz más fuerte entre nosotros."
 flavor_cua.1.tt: "Acudimos a la reunión"
 flavor_cua.2.t: "La masacre de Salsipuedes"
 flavor_cua.2.d: " ¡La reunión fue una emboscada! Comenzaron halagando y sirviendo alcohol a los jefes de nuestra nación y luego atacaron 1200 hombres. Mataron a los hombres y esclavizaron a mujeres y niños. El $MONARCH$ fue uno de pocos que lograron escapar. Cuatro de los nuestros, Senacua Senaque, un curandero, Vaimaca-Piru Sira, una guerrero y una joven pareja, Laureano Tacuave Martinez y María Micaela Guyunusa fueron capturados y dicen los rumores que se les ha enviado a París, para ser exhibidos al público."
 flavor_cua.2.a: "¡Nunca perdonaremos, nunca olvidaremos!"
 cua_salsipuedes_massacre: "La masacre de Salsipuedes"
 flavor_cua.3.t: "Juan Díaz de Solís"
 flavor_cua.3.d: "Un navegante y explorador de nombre Juan Díaz de Solís y su tripulación de dos oficiales y siete hombres ha sido capturado. Dice tener tres naves esperándole con un total de 70 hombres. Estamos esperando tu decisión, mi señor, ¿qué deseas hacer con él?"
 flavor_cua.3.a: "Mátalo."
 flavor_cua.3.b: "Libéralo."
 flavor_cua.3.c: "Contrátalo."
 cua_killed_juan: "Juan Díaz de Solís muerto"
 cua_released_juan: "Juan Díaz de Solís liberado"
 flavor_tlx.1.t: "La guerra florida"
 flavor_tlx.1.d: "Los aztecas son conocidos por su terrible modo de guerrear, prefiriendo capturar a sus enemigo en lugar de matarlos. Todo empezó cuando el cihuacóatl azteca, Tlacaelel, ordenó la primera guerra florida. Ordenó la captura de soldados enemigos para sacrificarlos con el fin de complacer a los dioses que habían golpeado a los aztecas con una gran hambruna. Aún continúa, e incluso nuestro país ha sentido el temor de enfrentarse a los aztecas en batalla, sabiendo que ser capturados por ellos sólo terminará de una forma -¡sacrificado a sus dioses sanguinarios!"
 flavor_tlx.1.a: "¡Aprópiate de su tierras, captura a su gente, quema sus campos!"
 flavor_tlx.1.b: "Perdónalos -hasta la próxima vez."
 tlx_mending_relations: "Arreglando relaciones"
 flavor_tlx.2.t: "La leyenda de Tlalhuicole"
 flavor_tlx.2.d: "¡El poderoso guerrero tlaxcalteca llamado Tlalhuicole fue capturado por los aztecas! Sólo ahora nos han llegado noticias de su destino. El gobernante de los aztecas quedó impresionado por la valentía y el carácter de Tlahuicole y ordenó su liberación. Tlalhuicole rechazó la generosidad del monarca, exigiendo sufrir la misma suerte que los otros prisioneros. El monarca azteca le ofreció el mando de un ejército a punto de ser enviado a rechazar a los tarascos, lo que Tlahuicole aceptó esperando una muerte gloriosa en la siguiente batalla. Derrotó al ejército tarasco a pesar de su resistencia desesperada y volvió a los aztecas con botín de guerra y muchos cautivos. A pesar de que el monarca azteca trató de persuadir a Tlalhuicole, no aceptó el puesto de comandante en jefe o volver a Tlaxcala, ya que lo primero sería traición y lo segundo una mancha en su gloria. Tlalhuicole consiguió su deseo de ser atado a la piedra de los gladiadores y sacrificado a los dioses en batalla. Ocho guerreros atacaron a Tlahuicole, uno tras otro, pero fueron todos derrotados. El noveno guerrero logró aturdirlo y Tlahuicole fue ejecutado."
 flavor_tlx.2.a: "Será recordado, en la historia y en la leyenda."
 flavor_aimara.1.t: "Copacatiraca"
 flavor_aimara.1.d: "Los incas han llegado y no nos someteremos a ellos, adoraremos a sus dioses, ni les serviremos como esclavos. Copacatiraca fue uno de los muchos que querían iniciar esta guerra pero ha cambiado de opinión después de que hayamos tenido muchas derrotas contra los incas. Desea persuadir al pueblo a aceptar a los incas. Copacatiraca nos dice que el rey inca es benevolente, las leyes de incas buenas y su gobierno gentil. Si nos rindiésemos, argumenta, no seremos vistos como esclavos, sino como hermanos, y una paz con el inca sería conveniente."
 flavor_aimara.1.a: "¡No, no nos rendiremos al inca!"
 flavor_aimara.2.t: "Titi 'kaka"
 flavor_aimara.2.d: "La isla Titi 'kaka del lago Titicaca es conocida por las leyendas como el lugar donde surgió el sol tras días de oscuridad. La gente que vivía en la isla sentía mucho miedo de la oscuridad, pero finalmente vieron surgir el sol de Titikala, la roca sagrada y se dieron cuenta que era la morada del sol. El sol escondió debajo de una peña durante una gran inundación y Titi  'kaka fue la primera tierra que apareció cuando las aguas de la inundación comenzaron a retroceder. El sol emergió de Titikala una vez más para iluminar el cielo.\nSería prudente construir un templo aquí, para traer aquí peregrinos y quizás ganar una moneda o dos."
 flavor_aimara.2.a: "¡Conviértelo en un destino de peregrinación!"
 flavor_aimara.2.b: "¡No explotaremos algo tan sagrado!"
 flavor_aimara.3.t: "Túpac Amaru II y Micaela Bastidas Puyucahua"
 flavor_aimara.3.d: "Túpac Amaru II y su esposa Micaela Bastidas Puyucahua lideraron una pequeña rebelión contra uno de nuestros acérrimos rivales de Europa. Casi fueron capturados y huyeron con nosotros para suplicarnos que siguiésemos su lucha contra los intrusos y pedir que los contratemos como generales. Son fieros defensores de nuestra libertad, como ellos mismos proclamaron.\nTúpac Amaru II -  'Solo he actuado contra los abusos mencionados y para preservar la paz y el bienestar de indios, mestizos, mambos, así como blancos y negros nativos. Ahora debo prepararme para las consecuencias de estas acciones.'\n Micaela Bastidas Puyucahua -  'Por la libertad de mi pueblo, he renunciado a todo. No veré a mis hijos florecer... '"
 flavor_aimara.3.a: "Contrata a Túpac Amaru II."
 flavor_aimara.3.b: "Contrata a Micaela Bastidas Puyucahua"
 flavor_aimara.3.c: "Contrata a Túpac Amaru II y Micaela Bastidas Puyucahua."
 flavor_aimara.3.e: "No contrates ninguno de ellos."
 flavor_aimara.4.t: "Los problemáticos yatiri"
 flavor_aimara.4.d: "Una de nuestras provincias nos ha causado unos pocos problemas. Un yatiri ha hablado contra nosotros, por razones desconocidas, y esto es particularmente problemático ya que no es un comportamiento común de un yatiri. Esta persona fue golpeada por un rayo cuando estaban pastoreando los rebaños y desde entonces ha emprendido viaje para encontrar su ch 'amakani, el yatiri mayor que lo adiestró para convertirse en yatiri. Es raro encontrar una persona cuyo propósito es ayudar a todos los que los consultan oponiéndose al $MONARCH$. ¿Quizás fue la persona que a la que consultó el yatiri quien logró meterle tales ideas extrañas en la cabeza?¿O fue un ritual que salió mal? ¡El riwutu, el cráneo humano que usan los yatiri, puede haber quedado maldito! ¿Los materiales usados pudieron ser incorrectos, las balas saxra, hechas cuando el relámpago golpea metal o piedra, falsas o puede ser la coca la culpable? ¡Pase lo que pase, no podemos permitir que esto siga!"
 flavor_aimara.4.a: "¡Haz callar a los yatiri usando cualquier medio que sea necesario!"
 flavor_aimara.4.b: "Déjalos en paz."
 flavor_mca.1.t: "El zipa y el zaque"
 flavor_mca.1.d: "La confederación muisca no tiene nadie rey o autoridad central absoluta. En su lugar, nuestro estado es una serie de pequeñas cacicazgos donde la mayoría entra bien en el zipa de Bacatá o el zaque de Hunza. Mientras que la confederación nos permite resolver disputas y tratar con amenazas exteriores juntos, en tanto el zipa y el zaque lo aprueben, para la mayoría de los asuntos los caciques muisca siguen siendo absolutamente autónomos.\nComo los dos jefes más influyentes de la confederación, existe bastante rivalidad entre zipas y zaques, a veces hasta el punto de acabar en guerra, por poderes o directamente."
 mca_salt_mines_of_zipaquira: "Minas de sal de Zipaquira"
 desc_mca_salt_mines_of_zipaquira: "Controlamos las minas de sal de Zipaquira."
 mca_iraca_intervention: "Intervención del iraca"
 desc_mca_iraca_intervention: "Las tensiones han sido en gran parte aliviadas por la intervención del iraca. La confederación muisca está más unida de lo que ha estado nunca y está lista para enfrentarse a cualquier enemigo exterior."
 mca_zipa_capital: "Capital del zipa"
 desc_mca_zipa_capital: "Esta provincia es el hogar del zipa, uno de los dos principales líderes de la confederación muisca. Nuestra influencia en esta zona, por lo tanto, es más limitada de lo que nos gustaría."
 mca_zaque_capital: "Capital del zaque"
 desc_mca_zaque_capital: "Esta provincia es el hogar del zaque, uno de los dos principales líderes de la confederación muisca. Nuestra influencia en esta zona, por lo tanto, es más limitada de lo que nos gustaría."
 flavor_mca.1.a: "Apoya al zipa de Bacatá"
 flavor_mca.1.b: "Apoya al zaque de Hunza"
 flavor_mca.1.a.tt: "Bacatá seguirá siendo la capital de los muisca."
 flavor_mca.2.t: "Las minas de sal de Zipaquira"
 flavor_mca.2.d: "Una fuente reciente de conflicto entre zipa y zaque es la pequeña región conocida como Zipaquira. Como su nombre sugiere, está actualmente bajo el control del zipa, a pesar de estar muy cerca del dominio del zaque. Como la producción de sal ha aumentado últimamente la cuestión de quien debe controlar sea zona se ha vuelto muy enconada."
 flavor_mca.2.a: "Debemos controlar la sal."
 flavor_mca.2.b: "Déjaselo al zipa."
 flavor_mca.2.c: "¡Son mías!"
 flavor_mca.2.dd: "Deja al zaque administrar la zona."
 flavor_mca.3.t: "Ambiciones del zipa."
 flavor_mca.3.d: "El zipa ha decidido poner a prueba a nuestro nuevo zaque invadiendo uno de los cacicazgos que caen bajo nuestra jurisdicción. Mientras que la zona invadida está mucho más cerca de las tierras del zipa, es un flagrante acto de agresión y a menos que actuemos, habrá ampliado su influencia a cuenta nuestra."
 flavor_mca.3.a: "Devuelve el golpe al zipa"
 flavor_mca.3.b: "Permite que se anexione el cacicazgo."
 flavor_mca.4.t: "Ambiciones del zaque"
 flavor_mca.4.d: "El zaque ha decidido poner a prueba a nuestro nuevo zipa invadiendo uno de los cacicazgos que caen bajo nuestra jurisdicción. Mientras que la zona invadida está mucho más cerca de las tierras del zipa, es un flagrante acto de agresión y a menos que actuemos, habrá ampliado su influencia a cuenta nuestra."
 flavor_mca.4.a: "Devuelve el golpe al zaque."
 flavor_mca.4.b: "Permite que se anexione el cacicazgo."
 flavor_mca.5.t: "Influencia del iraca"
 flavor_mca.5.d: "Los sumos sacerdotes del templo del sol en Suamox constituyen el liderazgo de la jefatura iraca. Aunque mucho menos importante que el zaque o el zipa, el líder iraca es un hombre influyente debido a su posición como guardián del templo y sucesor espiritual del héroe mítico Idacanzas.\nTradicionalmente partidario del zaque de Hunza, el actual gobernante iraca ahora ha salido al paso para intentar mediar y crear paz entre los enfrentados zipa y zaque para asegurar que los muisca se mantienen unidos contra cualquier amenaza externa."
 flavor_mca.5.a: "Ha llegado el momento de actuar juntos."
 flavor_mca.5.b: "¡Solo puede haber una autoridad en tierras muiscas!"
 flavor_mca.6.t: "Los muiscas permanecen unidos."
 flavor_mca.6.d: "Con el crecimiento de la confederación muisca bajo nuestro liderazgo, el viejo conflicto entre zipas y zaques ya no parece pertinente. El hecho del asunto es que a través del gran liderazgo de $MONARCH$ y sus ancestros, él es ahora el centro indiscutido de la autoridad en las tierras muiscas."
 flavor_mca.6.a: "¡Genial!"
 targeted_by_tamoyos: "Atacados por la confederación tamoyo"
 tamoyo_target: "Enemigos de la confederación tamoyo"
 tamoyo_confederates: "La confederación tamoyo"
 tupi_hostility: "Hostilidad tupi"
 opinion_caramuru_sent_away: "Caramuru expulsado"
 bartiras_marriage: "El matrimonio de Bartiras"
 desc_tupi_hostility: "Las tribus menores tupi menores de esta zona, ya alarmadas por las acciones de nuestros banderiantes, se han enardecido por la noticia de la aparición de la confederación tamoyo entre las tribus más poderosas. Aunque están separados de la confederación como tal, suponen un auténtico fastidio local."
 tupi_caramuru_trade: "Relaciones comerciales de Caramuru"
 desc_tupi_caramuru_trade: "Hemos acogido a Caramuru, un náufrago europeo, en nuestra tribu y mantiene el contacto con las colonias de su antigua patria. Esta relación beneficia tanto nuestro comercio directamente, como nuestro desarrollo a largo plazo."
 flavor_tupi.1.t: "Saqueadores bandeirantes"
 flavor_tupi.1.d: "Algunos de los colonos europeos en áreas cercanas a la frontera han comenzado a atacar nuestros asentamientos para conseguir esclavos. Familias enteras de aldeanos tupis están siendo amarradas y llevadas a plantaciones de azúcar de las colonias europeas. Mientras que al principio esperábamos que serían incidentes aislados por los que podríamos exigir un justo castigo, ahora está claro que algunos terratenientes están haciendo uso sistemático de estas incursiones. Los ancianos de nuestra tribu consideran que si no actuamos ahora esto estará completamente fuera de control."
 flavor_tupi.1.a: "¡Convoquemos a las tribus tupis!"
 flavor_tupi.1.b: "Debemos tener fe en que los extranjeros se controlarán a sí mismos."
 flavor_tupi.2.t: "La confederación tamoyo"
 flavor_tupi.2.d: "Hemos recibido a mensajeros de $FROMCOUNTRY$ instándonos a unirnos a ellos en un acuerdo defensivo para proteger a nuestro pueblo contra los esclavistas europeos que inquietan sus tierras. Mientras que nosotros mismos no hemos tenido muchos problemas con esto, los ancianos de nuestra tribu consideran que si no nos unimos todos ahora, seremos derrotados uno a uno."
 flavor_tupi.2.a: "Unámonos a la confederación."
 flavor_tupi.2.b: "Podemos arreglárnoslas solos."
 flavor_tupi.3.t: "$FROMCOUNTRY$ se une a la confederación tamoyo"
 flavor_tupi.3.d: "Hemos recibido noticias de que la tribu de $FROMCOUNTRY$ agradece esta oportunidad de unirse fuerzas contra los los esclavistas europeas y nos ayudarán siempre que puedan."
 flavor_tupi.3.a: "Vale"
 flavor_tupi.4.t: "$FROMCOUNTRY$ se niega a unirse a la confederación tamoyo"
 flavor_tupi.4.d: "Hemos recibido noticias de que la tribu de $FROMCOUNTRY$ está decidida a luchar sola contra cualquier amenaza exterior y no se unirán a nuestra confederación."
 flavor_tupi.4.a: "Vale"
 flavor_tupi.5.t: "La confederación tamoyo"
 flavor_tupi.5.d: "Parece algunos dueños de plantaciones en nuestras colonias sudamericanas han estado pagando a aventureros para capturar esclavos en los pueblos indígenas cercanos. Como resultado, una de las más poderosas tribus tupiss ha comenzado a reunir una confederación de tribus tupis grandes y pequeñas en un intento de impedir la colonización de las tierras que consideran suyas."
 flavor_tupi.5.a: "Responderemos con la fuerza."
 flavor_tupi.5.b: "Manda llamar a jesuitas cualificados."
 flavor_tupi.6.t: "Llegan los jesuitas"
 flavor_tupi.6.d: "Dos hombres extraños llegaron hoy a [Root.Capital.GetCapitalName]. Se llaman jesuitas y hablan muy convincentemente del Dios cristiano que nuestros enemigos adoran. Aunque hablan nuestro idioma y conocen nuestras costumbres, los jesuitas parece sobre todo interesados en hablar con los líderes de la tribu para poner fin a las hostilidades entre colonos y tupis."
 flavor_tupi.6.a: "Debemos poner fin a las hostilidades."
 flavor_tupi.6.b: "¡Sólo intentan debilitarnos!"
 flavor_tupi.7.t: "Armisticio de Iperoig"
 flavor_tupi.7.d: "Debido a la mediación de los jesuitas, los tupis han acordado poner fin a las hostilidades. Sin embargo, los tupis siguen recelando de nuestras verdaderas intenciones y el armisticio parece muy frágil."
 flavor_tupi.7.a: "¡Genial!"
 flavor_tupi.8.t: "La confederación tamoyo"
 flavor_tupi.8.d: "Las tribus tupis han comenzado a unirse contra los pobladores europeos que les amenazan en América del Sur. Pero por suerte, no consideran que seamos europeos como ellos. ¿Tal vez deberíamos aprovechar esta oportunidad de debilitar a nuestros rivales coloniales y enviar ayuda a los tupis?"
 flavor_tupi.8.a: "Ayudemos a los tupis"
 flavor_tupi.8.b: "No podemos apoyar a estos salvajes"
 flavor_tupi.9.t: "Apoyo europeo"
 flavor_tupi.9.d: "Parece que nuestros enemigos cristianos tienen sus propios enemigos. Un grupo de europeos llegaron hoy con ganas de ayudarnos a organizar nuestros esfuerzos para marginar la influencia de los bandeirantes."
 flavor_tupi.9.a: "¡Genial!"
 flavor_tupi.10.t: "$FROMCOUNTRY$ se entromete con los tupis"
 flavor_tupi.10.d: "Uno de nuestros rivales coloniales en América del Sur ha enviado ayuda a tupis esperando destruir nuestras colonias allí. Claramente no tienen nada que hacer entrometiéndose en nuestros asuntos, o de hecho, en el mismo continente de Sudamérica. Representantes emprendedores de nuestro estado en las colonias están pensando modos de usar esta intromisión como una excusa para apoderarse de las colonias de $FROMCOUNTRY$ para nosotros mismos."
 flavor_tupi.10.a: "¡No tienen derecho a estar aquí!"
 flavor_tupi.11.t: "Los tapuias, rivales de los tupis"
 flavor_tupi.11.d: "En tiempos pasados, los antepasados de todas las grandes tribus tupis lucharon contra los tapuias que solían dominar la costa oriental. Esta vieja rivalidad sigue muy viva en las mentes de nuestros guerreros y ahora que hemos vuelto a encontrar una tribu de tapuias, han comenzado a prepararse para la guerra para desalojarlos otra vez de tierras que serían mejor aprovechadas por nuestra tribu en crecimiento."
 flavor_tupi.11.a: "Aquí no hay sitio para los tapuias."
 flavor_tupi.11.b: "Vamos a dejarlos en paz esta vez."
 flavor_tupi.12.t: "Caramaru"
 flavor_tupi.12.d: "Hoy, un grupo de guerreros encontró un europeo naufragado solitario en nuestras orillas. Este hombre es miembro del pueblo que se ha establecido en otras partes de la costa de estas tierras. Entre los miembros de nuestra tribu ya ha recibido el apodo  'Caramuru ' por las lampreas a las que se parecía según los guerreros que le encontraron tirado."
 flavor_tupi.12.a: "Dar la bienvenida a Caramuru"
 flavor_tupi.12.b: "No confiamos en este marinero."
 flavor_tupi.12.a.tt: "Caramuru comenzará a integrarse con nuestra gente y abrirá finalmente relaciones comerciales con las colonias de su patria."
 flavor_tupi.12.b.tt: "Echaremos a Caramuru en cuanto sea capaz de irse."
 flavor_tupi.13.t: "Integración de Caramuru"
 flavor_tupi.13.d: "Caramuru ha demostrado aprender rápido y se ha integrado bien en nuestra tribu. Ahora sabe nuestro idioma y ha demostrado ser un miembro útil de nuestra tribu, sobre todo ayudándonos en nuestros tratos con pobladores europeos.\nÚltimamente los ancianos tribales han acercado $MONARCH$ sugiriendo que para que Caramuru esté más unido a nuestra tribu, debemos permitir que se case con nuestra hija Paraguaçu"
 flavor_tupi.13.a: "Casar a Caramaru y Paraguaçu"
 flavor_tupi.13.a.tt: "Caramaru se casará con Paraguaçu, uniendo su destino al nuestro, permitiendo que nos aprovechar de sus proyectos futuros."
 flavor_tupi.13.b: "Sería un gran honor."
 flavor_tupi.14.t: "El viaje de Caramuru a Europa"
 flavor_tupi.14.d: "Después haber vivido muchos años entre nuestra gente,Caramuru y su esposa han viajado al continente del que vino una vez. Después de haber viajado por todos los países se han vuelto, decididos a aumentar el desarrollo de la doma de estas tierras."
 flavor_tupi.14.a: "Vale"
 flavor_tupi.15.t: "Cunhadismo"
 flavor_tupi.15.d: "En los últimos años, ha empezado a llegar a nuestras tierras un número creciente de jesuitas. Estos sacerdotes aprenden rápido y ya parecen tener una buena comprensión de nuestro idioma y costumbres. Un número cada vez mayor entre nuestra gente han empezado a seguir las costumbres religiosas de los sacerdotes y un pequeño número de colonos portugueses también ha comenzado a instalarse en nuestros pueblos. Hasta algunos de estos pobladores se han casado con tupis conversos al cristianismo. Podríamos aprovechar este desarrollo para alinearnos con los portugueses, si $MONARCH$ se convierte tal vez una de nuestras hijas podría incluso casarse con una de las influyentes familias portuguesas y consolidar una alianza entre nuestros pueblos. Los portugueses seguramente necesitarían nuestra protección en estas tierras extrañas."
 flavor_tupi.15.a: "Alinéate con los portugueses"
 flavor_tupi.15.b: "Quédate con los dioses de nuestros antepasados"
 flavor_tupi.16.t: "El viaje de Caramuru a Europa"
 flavor_tupi.16.d: "Después haber vivido muchos años entre nuestra gente,Caramuru y su esposa han viajado al continente del que vino una vez. Después de haber viajado por todos los países, decidieron volver a nuestra tribu pero parece que esta vez los océanos se han cobrado la vida que les arrebataron cuando Caramuru llegó a nuestras tierras."
 flavor_tupi.16.a: "Un día triste pero su legado sigue vivo."
 hub_of_orinoco_trade: "Centro de comercio del Orinoco"
 desc_hub_of_orinoco_trade: "Mediante una política activa, los caribes han llegado a dominar el comercio de río Orinoco y lo seguirán haciendo mientras mantengan esta provincia."
 garifuna_migration: "Migración garífuna"
 desc_garifuna_migration: "Tras haber pasado siglos en las Antillas, los caribes de las islas vuelven a nuestras tierras."
 flavor_cab.1.t: "El comercio del Orinoco"
 flavor_cab.1.d: "El comercio a lo largo del río Orinoco ha demostrado ser inmensamente valioso para nuestro pueblo y proteger nuestros intereses en esta área será vital para nuestra prosperidad futura. Hay un poco de desacuerdo entre guerreros y comerciantes de nuestra tribu sobre cómo controlar mejor el río. Los primeros atacarían a cualquier tribu hostil que intente entrar en el área, mientras que los comerciantes sienten es mucho más importante convencer a las tribus extranjeras de venir a nosotros y comerciar en nuestros términos."
 flavor_cab.1.a: "El Orinoco pertenece a los caribes"
 flavor_cab.1.b: "Enfoca nuestra energía en la creación de un centro comercial aquí."
 flavor_cab.2.t: "Refugiados del norte"
 flavor_cab.2.d: "Hace unos siglos muchos de nuestros antepasados dejaron el continente a fin de poblar las islas caribeñas. Como estas islas están cada vez más dominada por las potencias europeas, nuestros hermanos del norte son cada vez más marginados en sus islas. Recientemente, las tensiones han culminado en un sangriento conflicto entre los dueños de las plantaciones y los caribes de las islas. Como resultado ahora hay un creciente flujo de refugiados caribes buscando instalarse en nuestras tierras. Estos caribes han estado lejos de tierra firme durante generaciones, se mezclaron con la población de las islas y ya no hablan el mismo idioma que nosotros."
 flavor_cab.2.a: "Incorpóralos a nuestra sociedad."
 flavor_cab.2.b: "Tendrán que encontrar su propio lugar para vivir."
 flavor_cab.3.t: "Los arawaks pueblan la desembocadura de Orinoco"
 flavor_cab.3.d: "La desembocadura del río Orinoco ha sido ocupada por los arawaks. Los comerciantes caribes informan haber sido atacados por los arawaks, que quieren controlar el área para sí."
 flavor_cab.3.a: "¡Esto es inaceptable!"
 flavor_cab.3.b: "No tenemos ningún interés en esta área."
 arw_preparing_defences: "Preparación de defensas"
 desc_arw_preparing_defences: "Debido a la expansión de la tribu caribe en una zona tradicionalmente dominada por nosotros, nuestros guerreros han empezado a prepararse para la batalla. Si los caribes vienen a por nosotros, estaremos preparados."
 arw_hostility: "Hostilidad arawak"
 arw_traders: "Relaciones comerciales arawak"
 flavor_arw.1.t: "Los caribes pueblan la desembocadura del Orinoco"
 flavor_arw.1.d: "La tribu caribe, enemiga tradicional de nuestro pueblo, ha comenzado a expandirse hacia el este y ahora posee la desembocadura del Orinoco. Para muchos de los nuestros, es un suceso aterrador. Algunos sostienen que deberíamos negarnos a temer a los caribes y atacarlos nosotros mismos antes de puedan hacernos daño."
 flavor_arw.1.a: "¡Vamos a reclamar el delta del Orinoco!"
 flavor_arw.1.b: "Mejor debemos preparar nuestras defensas."
 flavor_arw.2.t: "Asentamientos europeos de la Guyana"
 flavor_arw.2.d: "Un número de asentamientos europeos han aparecido en la Guyana. Si bien no parecen que sea directamente hostiles a nuestro pueblo, sus armas son terribles y sus motivos no nos quedan muy claros."
 flavor_arw.2.a: "Anima el comercio con los europeos"
 flavor_arw.2.b: "Debemos movilizar a nuestros guerreros contra esta nueva amenaza."
 flavor_arw.2.c: "Intenta convencerlos de que nos protejan de los caribes."
 flavor_swe.2.t: "El parlamento de Västerås"
 flavor_swe.2.d: "Durante la guerra de liberación sueca, la corona había acumulado enormes deudas con la Liga Hanseática y Gustavo Vasa necesitaba dinero rápidamente a fin de aplacar a los poderoso comerciantes. En el parlamento de Västerås, en verano de 1527, tomó el primer paso hacia el Protestantismo cuando la iglesia se vio obligada a  'prestar ' el dinero al estado en la forma de cálices de plata, campanas y otros objetos valiosos. En las tres décadas siguientes, Suecia cayó gradualmente en la fe evangélica a pesar de varios levantamientos."
 flavor_swe.2.a: "¡Esta es la única Fe verdadera!"
 flavor_hol.EVTOPTD3502: "Mantén el gobierno actual."
 flavor_inc.21.t: "El oráculo de Pachacamac"
 flavor_inc.21.d: "En las tierras recientemente conquistadas cerca de las costas de Lima hemos encontrado un gran complejo de templos donde reside uno de los oráculos andinos. El ídolo en sí mismo no es gran cosa, una simple figura de madera en lugar de los dioses de oro que generalmente hemos encontrado en otros lugares, pero parece que el santuario tiene un gran significado para la gente de aquí."
 flavor_inc.21.a: "Destruye el templo"
 flavor_inc.21.b: "Es una religión fascinante, en vez de eso, la abrazaremos."
 flavor_inc.21.c: "Permita que la gente de aquí continúe, pero pon impuestos a los peregrinos."
 flavor_azt.18.t: "La ciudad de los templos de Cholula"
 flavor_azt.18.d: "Hemos conquistado la ciudad de Cholula, una ciudad de templos antiguos dedicado al culto de Quetzalcóatl y un importante lugar de peregrinaje mesoamericano. Por toda la ciudad hay cientos de templos a dioses paganos y un corriente constante de nativos viajan a aquí todos los años."
 flavor_azt.18.a: "Destruir los templos"
 flavor_azt.18.b: "Es una religión fascinante, en vez de eso, la abrazaremos."
 flavor_azt.18.c: "Déjales seguir adorando a sus dioses aquí."
 league_events.5.a.tt: "Esto nos acercará a los estados protestantes del Imperio así como a cualquier rival del Emperador."
 flavor_rus.1012.a.tt: "[FromFrom.Monarch.GetName] aprenderá sobre nuestras instituciones de gobierno."
 flavor_rus.1012.b.tt: "[FromFrom.Monarch.GetName] aprenderá sobre nuestra organización militar"
 flavor_rus.1012.c.tt: "[FromFrom.Monarch.GetName] aprenderá sobre nuestra organización naval."
 may_convert: "Conversores"
 flavor_eng.EVTOPTB9235: "Los parlamentarios por fin han restaurado el orden."
 valladolid_sepulveda: "Politicas coloniales: Sepulveda"
 desc_valladolid_sepulveda: "Nuestra patria ha adoptado politicas coloniales siguiendo el razonamiento de Sepulveda que los indios tienen una disposicion natural a ser esclavos y que la esclavitud tambien es el mejor modo de que sus senores cristianos los animen a convertirse a la fe verdadera."
 valladolid_sepulveda_motherland: "Politicas coloniales: Sepulveda"
 desc_valladolid_sepulveda_motherland: "Hemos adoptado politicas coloniales siguiendo el razonamiento de Sepulveda que los indios tienen una disposicion natural a ser esclavos y que la esclavitud tambien es el mejor modo de que sus senores cristianos los animen a convertirse a la fe verdadera. Como resultado, los terratenientes de nuestras colonias tienen poco de que preocuparse en terminos de retribucion por la forma en que tratan a la poblacion local y el resultado es que son capaces de extraer el mayor beneficio de la tierra."
 valladolid_las_casas: "Politicas coloniales: Las Casas"
 desc_valladolid_las_casas: "Nuestra patria ha adoptado politicas coloniales siguiendo el razonamiento de Las Casas de que los indios no son barbaros y tienen libre albedrio.por lo tanto deben convertirse al cristianismo por su propia voluntad y o le les encomendara sin consecuecis."
 angered_colonial_land_owners: "Terratenientes enfadados"
 solo_madrid_es_corte: "¡Solo Madrid es corte!"
 desc_solo_madrid_es_corte: "Madrid ha pasado de ser una pequena ciudad castellana a la capital del Reino de Espana. Por lo tanto la ciudad crece muy rapidamente ya que toda la gente de nuestra corte y administracion se asienta alli. Los arquitectos reales tambien supervisan la extension de la ciudad a fin de crear una capital apropiada para gobernar un Imperio creciente como el nuestro."
 alhambra_decree: "Decreto de la Alhambra"
 desc_alhambra_decree: "Todos los judios se han visto obligados a salir del pais o convertirse. Como resultado, un gran numero de personas con raices muy antiguas en esta zona ha salido de nuestro pais para siempre, dejando un pueblo catolico mas unificado, pero perjudicando a muchos sectores de nuestra economia."
 alhambra_decree_opinion: "Aprobado Decreto de la Alhambra"
 unification_of_spain: "Decretos de Nueva Planta"
 desc_unification_of_spain: "Hemos reducido el poder de las Cortes locales en Espana y nuestro nuevo Parlamento nacional por lo tanto esta tan unido por sus antiguas potencias, tal como habia pasado con los gobernantes anteriores. Ahora somos realmente un pais unido."
 cortes_defended: "Cortes de todas las Espanas"
 desc_cortes_defended: "En lugar de reducir el poder de las Cortes locales en todas las tierras de Espana, hemos garantizado sus derechos en nuestra nueva constitucion y ahora se requiere su aprobacion para todas las decisiones importantes."
 castilian_grammar: "Una lengua de gobierno"
 desc_castilian_grammar: "A pesar de la multitud de lenguas frecuentes dentro de nuestro reino estamos promoviendo el uso de la lengua de la corte como idioma para toda la administracion."
 promote_regional_languages: "Un gobierno de muchos idiomas"
 desc_promote_regional_languages: "En lugar de tratar de obligar a emplear nuestro idioma en la administracion en las diferentes partes del pais, hemos elegido en la medida de lo posible utilizar los antiguos idiomas de autoridad en las regiones que controlamos."
 supressing_spanish_protestantism: "Supresion intensificada del protestantismo"
 desc_supressing_spanish_protestantism: "La creacion de una traduccion espanola de la Biblia solo ha fortalecido nuestra determinacion de hacer lo que podamos para suprimir el movimiento protestante en nuestras tierras. Puede que no sean muchos, pero es nuestro deber asegurarnos de que la amenaza no se propaga."
 spanish_bible_translation: "Traduccion espanola de la Biblia."
 desc_spanish_bible_translation: "Mientras algunas partes del clero lo desaprueba, hemos permitido que la recien creada traduccion de la Biblia al espanol circule sin tratar de dificultarlo demasiado. Indudablemente, esto hara que la minima comunidad protestante de nuestras tierras este un poco mas tranquila y confiamos que el resto de nuestros subditos sean lo bastante fuertes en sus convicciones para verla como la falsedad que seguramente es."
 supporting_tunisian_claimant: "Apoyo al demandante tunecino."
 turned_down_tunisian_claimant: "Demandante tunecino rechazado."
 spa_new_colonial_reforms: "Reformas coloniales"
 desc_spa_new_colonial_reforms: "Hemos reformado nuestra administracion colonial y modernizado muchas de las reglas que gobiernan que nuestros subditos coloniales. El cobro de rentas se ha hecho mucho mas eficiente y la economia de las propias colonias parece que se desarrolla. El gran numero de administradores coloniales recien nombrados desde la Peninsula ha creado, sin embargo, tension entre la poblacion criolla presente en muchas de nuestras colonias."
 spa_colonial_reforms: "Reformas coloniales"
 colonial_privileges_kept: "Privilegios coloniales mantenidos"
 jesuits_expelled: "Jesuitas expulsados"
 desc_jesuits_expelled: "Nuestra madre patria ha decidido expulsar a todos los jesuitas de nuestras tierras y les han deportado a los Estados Pontificios. Como los jesuitas habian hecho hasta ahora una contribucion considerable a nuestra sociedad educando a la poblacion criolla y difundiendo la fe verdadera entre los nativos, los efectos a largo plazo de esto son sustanciales."
 spa_new_colonial_reforms_subject: "Reformas coloniales"
 desc_spa_new_colonial_reforms_subject: "Nuestra madre patria ha reformado nuestra administracion colonial y modernizado muchas de las normas que nos gobiernan. El cobro de las rentas se ha hecho mucho mas eficiente y la economia se esta desarrollando, pero el gran numero de administradores coloniales recien designados desde la Peninsula ha creado tension entre la poblacion criolla y nuestra patria."
 flavor_spa.2.t: "El debate de Valladolid"
 flavor_spa.2.d: "El tratamiento de la poblacion nativa en nuestras colonias se ha convertido en el objeto de un gran debate entre los intelectuales [Root.Cultura.GetName]. Un sacerdote llamado Bartolome de Las Casas hizo de portavoz de los nativos y nos exigio a reconocer su libre voluntad para recibir a Cristo en lugar de obligarlos a la esclavitud y a convertirse. El debate se viene produciendo desde hace algun tiempo en diversas publicaciones y en la actualidad ha culminado en un gran debate que se ha celebrado en Valladolid a solicitud de [Root.Monarch.GetName].\nEl principal opositor de Las Casas, Juan Gines de Sepulveda, sostiene que los nativos tienen una disposicion natural a la esclavitud y que esta es la unica manera seguro de que terminan sus costumbres barbaras de la antropofagia y los sacrificios humanos y se convierten a la verdadera fe."
 flavor_spa.2.a: "Sigamos el razonamiento de Sepulveda."
 flavor_spa.2.b: "Un debate bueno siempre es valioso en si mismo."
 flavor_spa.2.c: "Sigamos el razonamiento de Las Casas."
 flavor_spa.3.t: "El decreto de la Alhambra"
 flavor_spa.3.d: "Con la caida de Granada, el ultimo bastion musulman de la Peninsula Iberica esta ahora en manos cristianas. Sin embargo, entre nuestros subditos hay un gran numero de judios, musulmanes y conversos de dudosa sinceridad conocidos como marranos y moriscos.\nPara crear un autentico estado catolico universal se ha sugerido que la poblacion judia debe bien convertirse o abandonar el pais para siempre con sus bienes que no sean de metales preciosos."
 flavor_spa.3.a: "Expulsion o conversion"
 flavor_spa.3.b: "Que se queden"
 flavor_spa.4.t: "Unificacion de Espana"
 flavor_spa.4.d: "Hasta ahora el [Root.Monarch.GetTitle] de Espana, estrictamente era el gobernante de muchos estados que juntos eran conocidos como Espana. Pero con la reciente centralizacion del gobierno se ha sugerido a [Root.Monarch.GetName] que era hora de abolir las viejas Cortes en los reinos espanoles y crear un nuevo tipo de Parlamento en [Root.Capital.GetCapitalName]. Mientras que esto no sera una tarea facil, la alternativa es arriesgarse a las Cortes locales ahoguen nuestro nuevo sistema parlamentario con sus viejos intereses provinciales."
 flavor_spa.4.a: "Unas Cortes para una Espana unida."
 flavor_spa.4.b: "No podemos violar sus derechos antiguos."
 flavor_spa.5.t: "Gramatica de la lengua [Root.Culture.GetName] "
 flavor_spa.5.d: "Espana es un pais de muchos lenguajes y aunque se han hecho algunos intentos de crear una descripcion estandarizada de la gramatica del idioma [Root.Cultura.GetName], esta lejos de ser la unica lengua usada en nuestra administracion incluso en el nucleo de nuestras tierras. Recientemente, una nueva gramatica de la lengua [Root.Culture.GetName] particularmente bien investigada y exhaustiva fue presentada a [Root.Monarch.GetName]. Cuando nuestro [Root.Monarch.GetTitle] pregunto que uso este podria tener para el Estado, el obispo de Avila ofrecio esta simple sugerencia:\n 'Cuando Su Alteza haya sometido pueblos barbaros y naciones de diversas lenguas, con la conquista vendra la necesidad de aceptar las leyes que el conquistador impone a los que son conquistados y entre ellas estara nuestra lengua. '"
 flavor_spa.5.a: "Adoptar [Root.Culture.GetName] como el lenguaje de nuestra administracion."
 flavor_spa.5.b: "En lugar de eso, debemos tratar de incorporar todas las lenguas de nuestro reino."
 flavor_spa.6.t: "Una nueva capital espanola."
 flavor_spa.6.d: "La unificacion de Espana ha creado un reino unido formado por muchos de los antiguos reinos. Nuestra capital ha servido bien a nuestros predecesores, pero ahora se ha sugerido que la pequena ciudad de Madrid, con su posicion central y buen clima seria un lugar mejor para gobernar todos los reinos espanoles. El Real Alcazar de Madrid podria ser ampliado para ofrecer una residencia real aceptable, mientras que la ciudad en general esta lo suficientemente por desarrollar para ofrecer una hoja en blanco a los urbanistas de nuestro reino. Construyamos una nueva capital para gobernar un gran imperio."
 flavor_spa.6.a: "¡Solo Madrid es corte!"
 flavor_spa.6.b: "[Root.Capital.GetCapitalName] seguira siendo la capital de nuestra dinastia."
 flavor_spa.7.t: "Guerra de las Alpujarras"
 flavor_spa.7.d: "El clero cristiano siempre ha considerado a los moriscos conversos al cristianismo con sospecha. Esto es aun mas cierto en el reino recientemente conquistado de Granada, donde las politicas de animar a la conversion han sido demasiado eficientes segun unos. Si las sospechas cristianas han demostrado ser ciertas o si es el resultado de sus acciones para perseguir a los temidos criptocatolicos, no podemos saberlo pero es evidente que los moriscos en el antiguo Reino de Granada sienten que ya han tenido bastante.\nEn las laderas de las montanas de Sierra Nevada, los moros han entronizado un nuevo rey de Granada y segun se extiende la rebelion, nos llegan informes de destruccion de iglesias, tortura y asesinato de sacerdotes cristianos y abierto desafio a nuestro reino mayoritariamente catolico."
 flavor_spa.7.a: "Vale"
 flavor_spa.8.t: "El destino del Reino de Granada"
 flavor_spa.8.d: "Con todas las localidades de Granada de nuevo bajo nuestro control, debemos decidir que hacer con la poblacion morisca. Es cierto que la mayoria de ellos no apoyo la rebelion, ¿pero como podemos estar seguros de que no se volveran contra nosotros en el futuro?"
 flavor_spa.8.a: "¡Expulsa a los moriscos granadinos!"
 flavor_spa.8.b: "Debemos curar estas heridas, no amputar la extremidad."
 flavor_spa.9.t: "Nuevo Testamento traducido al espanol"
 flavor_spa.9.d: "Con su historia e identidad fuertemente catolica del Reino de Espana no ha visto un interes generalizado en la Reforma protestante. Sin embargo hay rumores de pequenos grupos de intelectuales reunidos en secreto para discutir estos temas en las ciudades mas grandes. Por lo tanto, Su Catolica Majestad ha recibido con cierta preocupacion la noticia de que el Nuevo Testamento ha sido traducido al espanol por nuestro compatriota Francisco de Enzinas. Mientras que las imprentas en Espana se estan estrechamente controladas por el Estado parece que las impresores de los Paises Bajos no sienten ninguna obligacion de proteger las tiernas mentes de nuestros subditos. La Santa Inquisicion nos ha pedido que demos un ejemplo con los protestantes que puedan encontrar en nuestro pais para buscar aquellos que trajeron el libro a Espana, asi como cualquier criptoluterano dentro de nuestras fronteras."
 flavor_spa.9.a: "Mejor cortar esto de raiz."
 flavor_spa.9.b: "Podemos tolerar unos protestantes mientras se comporten."
 flavor_spa.10.t: "Expansion del Imperio otomano en el Mediterraneo occidental"
 flavor_spa.10.d: "La expansion Imperio otomano ha sido durante mucho tiempo motivo de preocupacion para los paises cristianos con interes en el Mediterraneo oriental y los Balcanes. Con la caida de Tunez a manos de los otomanos ahora tambien estan presente en el Mediterraneo occidental y parecen destinados a reemplazar rapidamente a los debiles dinastias musulmanas que controlan la mayor parte de la zona. Curiosamente el Emir de Tunez, recientemente derrocado por fuerzas otomanas, se ha refugiado en nuestro pais y nos implora retomar su ciudad perdida. ¿Quiza su cooperacion es justo lo que nos necesitamos para poder detener la amenaza otomana antes de que sea demasiado tarde?"
 flavor_spa.10.a: "¡Debemos actuar para contener esta amenaza!"
 flavor_spa.10.b: "Nuestros intereses estan en otra parte."
 flavor_spa.11.t: "Reforma de la administracion colonial"
 flavor_spa.11.d: "El imperio colonial espanol es uno de los mas antiguos del mundo y como tal tiene uno de los sistemas de administracion mas antiguos. [Root.Monarch.GetName] recientemente se ha interesado en como podria mejorarse el gobierno de las colonias con el fin de aumentar la extraccion de ingresos de ellas. Los consejeros de [Root.Monarch.GetName] son todos los hombres de la Ilustracion y han sugerido un numero de modos de mejorar la situacion. Entre otras cosas, se deberia permitir a las colonias comerciar libremente en lugar de a traves de un unos pocos puertos. Habria que enviar intendentes nombrados directamente por la Corona para garantizar la eficiencia y la honradez de nuestra administracion y unas rebajas fiscales para sectores vitales podrian estimular el crecimiento de la economia colonial."
 flavor_spa.11.a: "Reformar nuestra administracion colonial."
 flavor_spa.11.b: "No vamos a reparar lo que no esta roto."
 flavor_spa.12.t: "Expulsion de la Orden jesuita"
 flavor_spa.12.d: "La Compania de Jesus ha desempenado un papel muy activo en la historia de nuestro pais a traves de los anos, tanto como agentes de la Contrarreforma, facilitadores de la colonizacion y la conversion de America. A lo largo de los siglos la orden ha llegado a ejercer un considerable poder politico, sobre todo en las colonias, donde con el tiempo ha llegado a convertirse en un incordio. Nuestros administradores coloniales y terratenientes se quejan que los jesuitas protegen a esclavos indios fugitivos y que algunas de sus reducciones ocupan tierra valiosa que serviria mucho mejor como parte directa de nuestro pais. La orden tambien ha utilizado su influencia mas de una vez para desviar o impedir nuestros objetivos politicos y muchos sospechan que apoyan la autonomia de nuestras posesiones coloniales. Sin embargo, los defensores de los jesuitas afirman que traen muchos beneficios indirectos a nuestras colonias y que ningun efecto benefico a largo plazo veremos de expulsar a la orden."
 flavor_spa.12.a: "Expulsar a los jesuitas y subastar sus bienes."
 flavor_spa.12.b: "Sus contribuciones a la sociedad compensan de sobra los problemas que traen."
 flavor_eng.9237.t: "Ascenso de una dinastia"
 flavor_eng.9237.d: "Con la victoria en la batalla final, la guerra de las Rosas - como sera conocida - llega a su fin. Ahora debemos decidir como proceder para fortalecer nuestra posicion en el pais y en el extranjero. Incluso ahora hay rumores de posibles usurpadores, entre ellos el retorno del exilio del ambicioso Enrique Tudor. Seria prudente, por tanto, reconciliar nuestras dos casas con un matrimonio."
 flavor_eng.9237.a: "¡Nunca habra reconciliacion entre nuestras dos dinastias!"
 flavor_eng.9237.b: "Es tiempo de paz, unamos nuestras casas en matrimonio."
 flavor_tur.106.t: "Disolucion del cuerpo de jenizaros."
 flavor_tur.106.d: "Debido a los grandes cambios por los que ha pasado nuestra sociedad, se ha disuelto el antiguo cuerpo de jenizaros. Los jenizaros han sido absorbidos por nuestros ejercitos regulares y sus privilegios especiales ya no existen."
 flavor_tur.106.a: "Vale"
 crimean_region: "Crimea"
 flavor_gen.14.t: "Acceso al Mar Negro restaurado"
 flavor_gen.14.d: "Con Constantinopla otra vez libre del control turco ahora disfrutamos de nuevo de un acceso sin trabas al Mar Negro."
 flavor_gen.14.a: "¡Genial!"
 flavor_gen.15.t: "Reubicación a Crimea"
 flavor_gen.15.d: "Como ya no controlamos ningún terreno en Italia nuestros comerciantes de Crimea ya no sufren tan directamente la pérdida de acceso mÃ¡s allÃ¡ de Constantinopla."
 slipped_out_of_empire: "Autoridad imperial en Italia decreciente"
 stayed_in_the_empire: "Autoridad imperial confirmada"
 stayed_in_the_empire_hostile: "Autoridad imperial Confirmado"
 hre_event.1.t: "El reino en la sombra"
 hre_event.1.d: "Mientras que el Reino de Italia aún es formalmente parte del Sacro Imperio Romano, se ha convertido en muchos modos en un \\'reino en la sombra\\', con los estados italianos actuando independientemente del Emperador. El fracaso de los sucesivos emperadores para restaurar la autoridad imperial en la región también ha dejado grandes zonas bajo el control de estados que rechazan rotundamente la autoridad imperial.\\NPor ahora, la pregunta que se hacen muchos estados italianos es por qué deberían permitir a un emperador alemÃ¡n ninguna autoridad sobre sus tierras."
 hre_event.1.a: "El Imperio no nos preocupa."
 hre_event.1.b: "Nuestro país es una parte natural del Imperio."
 hre_event.3.t: "El reino en la sombra"
 hre_event.3.d: "Mientras que el Reino de Italia aún es formalmente parte del Sacro Imperio Romano, se ha convertido en muchos puntos de vista en un \\'reino en la sombra\\', con los estados italianos actuando independientemente del Emperador. El fracaso de los sucesivos emperadores para restaurar la autoridad imperial en la región también ha dejado grandes zonas bajo control de estados que rechazan rotundamente la autoridad Imperial.\nEn este momento, los estados italianos sólo son miembros del Imperio de nombre."
 hre_event.5.t: "[From.GetName] se separa del Imperio."
 hre_event.4.a.tt: "A menos que toda la región de §YNorte de Italia§! sea parte del Imperio antes de 1490 y permanezca así hasta 1550, es muy probable que los estados abandonen el Imperio."
 hre_event.4.b.tt: "A menos que toda la región de §YNorte de Italia§! sea parte del Imperio antes de 1490 y permanezca así hasta 1550, a todos los estados italianos tendrÃ¡n una opción de dejar el imperio y probablemente lo hagan."
 hre_event.4.d: "Desde hace aÃ±os ha ido desvaneciendo la autoridad imperial sobre el Reino de Italia. Los sucesivos emperadores no han podido imponer su voluntad a los estados italianos y grandes zonas que son formalmente parte del Imperio han sido caído en menos de Venecia y los Estados Pontificios, que rechazan el derecho del Imperio sobre ellos.\nA menos que el norte de Italia sea firmemente devuelta al Imperio los estados de allí pueden librarse del control Imperial para siempre."
 hre_event.4.t: "El Reino de Italia y el Imperio"
 hre_event.5.d: "El Sacro Imperio Romano ha sido desgarrado por la formación del nuevo estado de [From.GetName] que se ha recortado a partir de tierras legítimamente nuestras. Nuestra incapacidad para detener este desarrollo ha destrozado nuestra autoridad sobre las tierras que aún permanecen en el imperio."
 hre_event.4.b: "Interesante"
 hre_event.5.a: "No hay nada peor que vasallos desagradecidos."
 hre_event.3.b: "Perfecto"
 hre_event.3.a: "Vale."
 hre_event.3.c: "Vale."
 hre_event.4.a: "Vale."
 ven_ministers_of_waterways: "Ministro de los cursos de agua"
 desc_ven_ministers_of_waterways: "Hemos nombrado un comité encargado de prevenir la sedimentación de nuestra gran ciudad que le permita expandirse y prosperar a pesar de su precaria posición en la laguna de Venecia."
 war_of_the_roses.104.b: "¡Menos mal que no lo hicimos!"
