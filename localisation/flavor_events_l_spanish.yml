 flavor_swe.EVTDESC3239: "En 1649 Christina hizo público que había decidido no casarse y al año siguiente, en el parlamento, hizo heredero al trono a su primo Charles Gustavus. A principios de la década de 1650 también decidió convertirse a la fe católica romana. Su decisión de convertirse no fue la única razón para abdicar en 1654puesto que también habían incrementado las críticas y el descontento sobre sus prácticas de consumo."
