 flavor_bav.2.t: "El Arzobispo en Colonia"
 flavor_bav.2.d: "[KOL.Monarch.GetName]un miembro de nuestra familia regenteha sido nombrado como Arzobispo de Colonia. Esto significa una nueva era para la influencia bávara ahí."
 flavor_bav.2.a: "¡Esplendido!"
 flavor_bav.3.t: "Rivalizar con los Habsburgo"
 flavor_bav.3.d: "El progreso de los Habsburgo en Austria es una espina clavada en nuestro costadomientras vemos cómo hacen sus dominios más fuertes y ahora tienen un miembro de su casa en el Trono Imperial. Hace más de un siglo desde que tuvimos un Wittelsbach en ese tronoy eso debe ser rápidamente enmendado. ¡La oposición al Conde de Habsburgo debe ser siempre nuestra principal deber!"
 flavor_bav.3.a: "¡Por la Casa de Wittelsbach!"
 flavor_bav.3.b: "¿Vale la pena?"
 flavor_bav.4.t: "La Historia de Baviera"
 flavor_bav.4.d: "Johannes Aventinusfue el tutor de Alberto el Sabioy escribió una gramática latina y otros manuales para sus pupilos. En 1517fue nombrado el historiador oficial de Baviera y se le encargó escribir una historia del país. Aventius escribió siete libros describiendo la historia de los Reyes Teutones des de la Gran Inundación hasta los actuales Duques de Baviera,\n Que debemos hacer?"
 flavor_bav.4.a: "¡Necesitamos 'Annales Bojorum'!"
 flavor_bav.4.b: "¡Esto es malgastar el dinero!"
 flavor_bav.5.t: "El duque invita los Jesuitas en Baviera"
 flavor_bav.5.d: "Guillermo IV se convirtió en un líder político del movimiento contra-reformista en Alemaniacon íntima cooperación con el Papa y prohibiendo muchos reformistas de Bavaria, en 1541invitó a la Comunidad de Jesústambién conocida como los Jesuitasa venir a Baviera. Esta orden hizo un gran trabajo revitalizando la iglesia católica des de sus cuarteles generales en la ciudad bávara de Ingolstadt.\nQué debemos hacer?"
 flavor_bav.5.a: "¡Ad maiorem Dei gloriam!"
 flavor_bav.5.b: "Esto solo creará problemas"
 flavor_bav.6.t: "La Esplendor de Alberto de Baviera"
 flavor_bav.6.d: "El Duque Alberto V de Baviera fue un patrón de las artes quien reunió una gran colección de arte y antigüedades en Múnic. Compró colecciones enteras en Roma y Veneciaalmacenando sus antiguedades en su Anticuario, el más grande hall renacentista en el norte de los Alpes. Patrocinó a muchos artistas y trajo la esplendor a Múnicpero eso dejó una enorme deuda.\nQué debemos hacer?"
 flavor_bav.6.a: "El dinero es para los campesinos."
 flavor_bav.6.b: "No podemos llevar el país a la bancarrota."
