 flavor_gen.1.t: "Chipre toma el control de Famagusta"
 flavor_gen.1.d: "En 1464los chipriotas desahuciaron a los genoveses de Famagustaconsiguiendo control total sobre la Isla. Esto reduce drásticamente el poder comercial de los genoveses en el este del Mediterráneo."
 flavor_gen.1.a: "¡Pagarán por ello!"
 flavor_gen.2.t: "¡Podemos comerciar en Famagusta!"
 flavor_gen.2.d: "En historialos chipriotas desahuciaron a los genoveses de Famagusta en 1464pero en esta línea de tiempodecidieron permitirnos tener un trato preferencial de comercio allí. Esto es un beneficio que disfrutaremos en nuestra pretensión de dominar el Mediterráneo."
 flavor_gen.2.a: "¡Buenas Noticias!"
 flavor_gen.3.t: "La Caída de Constantinopla"
 flavor_gen.3.d: "Con la caída de Constantinopla en manos de los Turcosnuestro comercio del Mar Negro queda amenazado. La influencia económica de los mercados italianos disminuye después que los Otomanos ganaran control sobre el acceso del mary al final los territorios se perdieron en 1455."
 flavor_gen.3.a: "Exige acceso libre a los Otomanos"
 flavor_gen.3.4: "El §YImperio Otomano§! puede responder con una declaración de Guerra se sienten ofendidos.\n"
 flavor_gen.3.b: "No hay nada que podamos hacer"
 flavor_gen.4.t: "Exigencias de Génova"
 flavor_gen.4.d: "Un emisario de la República Comercial de Génova ha aparecido en la corte. Piden privilegios exclusivos en el trato comercial a través del Bósforo. Reclaman que tienen derecho a ello y que prosperaremos con su propuesta."
 flavor_gen.4.a: "¡Esto es un ultraje!"
 flavor_gen.4.b: "Puede ser una oportunidad..."
 flavor_gen.4.6: "Habrá un pequeño incremento de Poder Comercial §YGenovés§! en Constantinopla."
 flavor_gen.5.t: "¡El rechazo de los Otomanos!"
 flavor_gen.5.d: "El Imperio Otomano rechaza nuestras demandas de darnos privilegios en el acceso comercial a través del Bósforo. Están indignados por nuestra falta de comprensión de la políticay había algunos consejeros instando al sultán a empezar una guerra"
 flavor_gen.5.a: "Esperemos que no empiecen una guerra..."
 flavor_gen.6.t: "¡Comercio Privilegiado Concedido!"
 flavor_gen.6.d: "El imperio Otomano nos ha concedido acceso comercial a través del"
 flavor_gen.6.a: "Buenas Noticias"
 flavor_gen.7.t: "¡Pérdida del Comercio del Mar Negro!"
 flavor_gen.7.d: "Hemos perdido nuestro acceso al Mar Negroy no podremos beneficiarnos mas de nuestro trato comercial privilegiado a través del Bósforo."
 flavor_gen.7.a: "Esto son malas noticias..."
 flavor_gen.8.t: "Bancarrota de la Casa San Giorgio"
 flavor_gen.8.d: "En 1408La Casa San Giorgio empezó un negocio de bancaprestando dinero a sus clientes y proveyendo servicios como cambio de moneda. El 1437el banco también controló la acuñación. El endeudamiento continuado del estado y la descapitalización llevó el banco a la fallida en 1444.\n¿Qué debemos hacer?"
 flavor_gen.8.a: "¡Salvar el banco!"
 flavor_gen.8.b: "Déjalo morir..."
 flavor_gen.9.t: "La Enemistad Guelph-Gibelina"
 flavor_gen.9.d: "La división entre el Papa y el Emperador empezó a finales del siglo XIy técnicamente acabó el 1122pero la división entre Guelphos y Gibelinos persistió en Italia siglos despuéssiendo un factor constante en fragmentando las ciudades estado internamente y manteniendo una Italia débil. Los Guelphos apoyaron el Papamientras los Gibelinos apoyaron al Emperador. En el siglo XV"
 flavor_gen.9.a: "Sitúate con los Guelph"
 flavor_gen.9.b: "Favorece los Gibelinos"
 flavor_gen.9.c: "Permite que discutan"
 flavor_gen.10.t: "El Almirante Andrea Doria"
 flavor_gen.10.d: "Andrea Doria pertenecía a una rama de la antigua familia de Auria. Perdió sus nobles padres a una temprana edad y se convirtió en soldado de fortunasirviendo primero al Papa y después a los franceses. Fue un comandante naval que se hizo famosohaciendo la guerra con los turcos y los piratas bárbaros. El estaba detrás dela subida de la República Genovesa después de años de ocupación francesa y de fuerzas imperiales"
 flavor_gen.10.a: "¡Él liderará nuestra marina!"
 flavor_gen.10.b: "No necesitamos sus servicios"
 flavor_gen.11.t: "$MONARCHTITLE$ Andrea Doria"
 flavor_gen.11.d: "Andrea Doria rechazó diversas ofertas para convertirse en Duque de Génovapero finalmente aceptó la posición de censor perpetuoy ejerció una significante influencia en los consejos de la república. Se le dieron varios palacios y muchos otros privilegios por su servicio a la Repúblicay hasta el título de Liberator et Pater Patriae."
 flavor_gen.11.a: "¡El hará un buen $MONARCHTITLE$!"
 flavor_gen.11.b: "¡Se convertirá en un Censor Perpetuo!"
 flavor_gen.12.t: "La decisión de Génova"
 flavor_gen.12.d: "Génova era una pequeña república comercial en el Mediterráneomientras Francia y España se convertían en poderosas naciones con grandes intereses en Italia. El famoso condottieri Andrea Doria de Genova sirvio primero Francia y luego España en varias guerras.\nCómo debemos actuar?"
 flavor_gen.12.a: "Sitúate con Francia"
 flavor_gen.12.b: "Sitúate con España"
 flavor_gen.13.t: "La Edad Dorada de los Banqueros Genoveses"
 flavor_gen.13.d: "Los banqueros genoveses financiaron muchos de los esfuerzos exteriores de la Corona Española. Algunos historiadores llegaron a llamar a este periodo de tiempo como la Edad de los Genoveses. Muchos palacios excelentes fueron construidos durante esta era a lo largo de la Strada Novapero esto no duró para siemprecomo cuando los Turcos tomaron la Isla de Quíosentonces el imperio comercial genovés en el este del Mediterráneo colapsó."
 flavor_gen.13.a: "¡Esto es para siempre!"
 ven_opinion_morean_confrontation: "Confrontación del Peloponeso"
 flavor_ven.EVTNAME1: "El conflicto Veneto-Turco"
 flavor_ven.EVTDESC1: "Desde la captura de Constantinopla por parte de los Turcos el 29 de Mayo de1453había visto deterioradas sus posiciones comerciales en el Mar Negro. Numerosas guerras se han realizado entre 1456 y 1490lanzando la República contra los Otomanoscon la consecuencia de que Venecia perdió más piezas de su imperio comercial (heredado de la 4ª Cruzada en 1204) en el Mar Egeo y en Grecia (Atenas en 1460"
 flavor_ven.EVTOPTA1: "¡Exige Alejandría como compensación!"
 flavor_ven.EVTOPTB1: "Acepta su expansión"
 flavor_ven.EVTTOOLTIP1: "Envíales nuestras demandas"
 flavor_ven.EVTNAME2: "Compensación Denegada"
 flavor_ven.EVTDESC2: "¡Los Turcos rechazan hasta discutir una compensación por nuestras pérdidas económicas!"
 flavor_ven.EVTOPTA2: "Al menos ahora tenemos una reivindicación en ello"
 flavor_ven.EVTNAME3: "Alejandría adquirida"
 flavor_ven.EVTDESC3: "Los Turcos han acordado compensarte nuestras pérdidas comerciales con la provincia de Alejandria."
 flavor_ven.4.t: "¡Podemos comerciar en Famagusta!"
 flavor_ven.4.d: "En 1464los chipriotas desahuciaron los genoveses de Famagustaconsiguiendo control total sobre la Isla. De todos modosesto no duro mucho, hasta que los venecianos tomaron el control.en su intento de asegurarse el control del comercio del Mediterráneo."
 flavor_ven.4.a: "¡Buenas Noticias!"
 flavor_ven.5.t: "¡Stratioti!"
 flavor_ven.5.d: "Después de caer Constantinoplaun gran número de soldados griegos y albaneses se unieron a la causa de la República Veneciana para luchar contra los Otomanos. Se los conocen como Stratiotiviene de la palabra griega Soldadoy era una temible caballería ligera. Uno de sus más notables líderes era Graitzas Palaiologos quien resistió como comandante bizantino hasta 1461,"
 flavor_ven.5.a: "¡Nuestros enemigos los temerán!"
 flavor_ven.6.t: "Control otomano de Morea"
 flavor_ven.6.d: "Después de la caída de Constantinoplalos Turcos viraron hacia el sur y en 1461 la última fortaleza en Morea cayó ante los Otomanos. Esta península es simplemente demasiado importante para los caminos comerciales venecianos para ser descuidaday eso fue la causa para muchas guerras entre Venecia y los otomanospuesto que Venecia presentó reivindicaciones sobre Morea.\nCómo debemos actuar?"
 flavor_ven.6.a: "¡Hoy es un buen día para que los otomanos mueran!"
 flavor_ven.6.b: "No nos podemos arriesgar a una guerra."
 flavor_ven.7.t: "Venecia reclama Morea"
 flavor_ven.7.d: "Un embajador de Venecia acaba de informarnos que han reclamado la Península de Morea. Esto es claramente inaceptabley deben ser castigados."
 flavor_ven.7.a: "¡Esto significa guerra!"
 ven_monte_nuovo: "Monte Nuovo"
 desc_ven_monte_nuovo: "Los nuevos tipos de bonos y préstamos son mucho más eficientes."
 flavor_ven.8.t: "Monte Nuovo"
 flavor_ven.8.d: "El sistema original de préstamo en Italia era unos fondos de acciones conjuntas donde cada ciudadano tenía que prestar una cierta cantidad de efectivo a cambio de un interésllamado Monte Vecchio. A mediados del siglo XVlos banqueros venecianos introdujeron un pago de interés mínimo garantizado a los prestamistas lo que incrementó la cantidad de dinero que la gente estaba dispuesta a prestar. Este 'Monte Nuovo' fue extremadamente exitosay financió muchas de las guerras venecianas.\nCómo debemos actuar?"
 flavor_ven.8.a: "Introduce los préstamos"
 flavor_ven.8.b: "En lugar de ello combate la Inflación"
 ven_venetian_first: "Primer VenecianoSegundo Cristiano"
 desc_ven_venetian_first: "En Veneciaser leal a la República es más importante que de a qué tipo de cristiano eres."
 ven_christian_first: "¡Primero cristiano!"
 desc_ven_christian_first: "Ser un buen católico es la única cosa que importa a un ciudadano de Venecia."
 flavor_ven.9.t: "La Inquisición Dominica"
 flavor_ven.9.d: "Cuando el PapaCon un ojo puesto en aplastar las herejías albigense y patriciase ocupó de establecer por todas partes en Italia la Inquisición DominicaLa República resistió su introducción en Venecia. El Estado se encargó de descubrir él mismo a herejesquienes, cuando eran cogidos, eran examinados por el Patriarca"
 flavor_ven.9.a: "Primero Venecianos"
 flavor_ven.9.b: "¡Somos católicos auténticos!"
 flavor_ven.10.t: "Arte dell'Abbaco"
 flavor_ven.10.d: "A menudo he estado preguntado por algunos jóvenes en los que he tenido mucho interésy quienes estaban ansiosos por tener actividades comercialespara establecer los principios fundamentales de la aritméticacomúnmente llamada abacus.'Arte dell'Abbaco fue el primer libro de matemáticas conocido en Europaescrito en veneciano e impreso en Treviso en 1478."
 flavor_ven.10.a: "¡Esto será útil!"
 flavor_ven.11.t: "Interdicto Veneciano"
 flavor_ven.11.d: "En 1509el Papa Julio II puso a Venecia bajo interdictodurante la Guerra de la Liga de Cambraipara ampliar sus ambiciones. Esto fue posible gracias a la libertad de fanatismo religioso que había en la ciudadla cual era una afronta constante al Papado."
 flavor_ven.11.a: "¡Venecia es Venecia!"
 flavor_ven.11.b: "Arrodíllate ante el Santo Padre"
 flavor_ven.11.12: "El Papa puede declararnos la guerra."
 flavor_ven.12.t: "La Ciudad del Pecado"
 flavor_ven.12.d: "Los hombres de Venecia son malos y pecadores antes de la grandeza del Señor. No hay un sólo hombre recto viviendo en esa ciudad de comercioy está lleno de gente que el Hijo del Señor expulsó del Templo. Como representante de Dios en la Tierra¡debemos actuar!"
 flavor_ven.12.a: "¡Venecia caerá como Sodoma y Gomorra!"
 ven_helping_mamelukes: "Ayudando a los Mamelucos"
 flavor_ven.13.t: "El Mercado de las Especias amenazado"
 flavor_ven.13.d: "Los portugueses han tomado el control del comercio en el Océano Índicodesviando el comercio alrededor de África en vez de a través de Alejandría. Esto ha afectado severamente nuestras posibilidades de controlar el Comercio de las Especias. De todas formas podemos intentar enviar alguna ayuda a los Mamelucos."
 flavor_ven.13.a: "¡Envía ayuda a Alejandría!"
 flavor_ven.13.b: "No es nuestro problema"
 flavor_ven.13.14: "Los Mamelucos recibirán nuestra ayuda."
 venetian_help: "Ayuda Veneciana"
 flavor_ven.14.t: "Venecia envía ayuda"
 flavor_ven.14.d: "Con el control portugués del comercio en el Océano Índicoel república comercial de Venecia se ha preocupado profundamente. Desde siempre hemos tenido razonables buenas relacionesellos nos han enviado ayudacon troncos para construir nuevos barcos y otros recursos para nuestros mercaderes."
 flavor_ven.14.a: "¡Buenas Noticias!"
 flavor_ven.15.t: "Los Ministros de las Vías Marítimas"
 flavor_ven.15.d: "La seguridad y la prosperidad de Venecia ha confiado siempre en su localización en su laguna. En 1501en un esfuerzo por reducir la salinización de la lagunael gran consejo formado por un comité para  desviar los ríos desembocando en la lagunaun comité conocido como el 'Savi alle Acque'. Su éxito a lo largo de los años a salvado la Serenissima de un desastrey ha extendido la prosperidad de la ciudad.\n¿Qué debemos hacer?"
 flavor_ven.15.a: "¡Vale la pena!"
 flavor_ven.15.b: "¡Venecia puede sobrevivir sin ella!"
 venice_ghetto: "El Gueto"
 desc_venice_ghetto: "El Gueto Veneciano fue el primer de este tipo en Europa. Un lugar donde Judíos eran libres de practicar sus creencias. El nombre viene de la palabra veneciana 'gheto'el cual se refiere a la escoria de la fundición que estaba en la misma isla que el Gueto."
 flavor_ven.16.t: "El Gueto"
 flavor_ven.16.d: "Empezando en 1516la República obligó a los Judíos a vivir en una zona de la ciudad donde las fundicionesconocidas en Venecia como 'geti'se habían situado en tiempos antiguospara llevar una señal de identificación y poder administrar las casas de empeño de la ciudad con precios establecidos por la Serenisima. También incluyeron muchas otras regulaciones onerosas"
 flavor_ven.16.a: "¡Garantízales un sitio para ellos!"
 flavor_ven.16.b: "¡No en mi Venecia!"
 flavor_ven.17.t: "El explorador Antonio Pigafetta"
 flavor_ven.17.d: "Antonio Pigafetta era un explorador italiano de Venecia. Viajó en la gran expedición de Fernando Magallanes en su viaje alrededor del mundo. Durante la expedición fue el asistente de Magallanesy escribió un diario preciso acerca del viaje. Pigafetta era uno de los únicos 18 hombres que volvieron a España de los 240 que desembarcaron tres años antes. Este viaje fue la primera circunnavegación de el mundoy su diario es la fuente por la que hoy conocemos esa expedición."
 flavor_ven.17.a: "¡El mundo es realmente redondo!"
 flavor_ven.18.t: "Conscripción Naval"
 flavor_ven.18.d: "Dificultades en el dominio del mar trajeron más cambios. Hasta 1545 los remeros en las galeras eran marineros libres enrolados con un sueldo. Inicialmente eran VenecianosPero más tarde dalmacianoscretenses y griegos se enrolaron en gran número. A causa de la dificultad en contratar suficiente tripulaciónVenecia recurrió al servicio militar obligatorioencadenando los remeros de las bancadas como otras marinas ya habían hecho. Cristoforo da Canal fue el primer Veneciano en comandar una galera de este tipo.\nQué debemos hacer?"
 flavor_ven.18.a: "Implementar la Conscripción"
 flavor_ven.18.b: "¡Esto va en contra de la República!"
 venice_galley_conscription: "Galera de Conscripción"
 desc_venice_galley_conscription: "Los remeros en galeras ya no serán marineros libres enrolados con un sueldosino que ahora encadenan a sus remeros."
 flavor_ven.19.t: "Fortezza di Sant'Andrea"
 flavor_ven.19.d: "El fuerte de Sant'Andrea fue construido en 1545 para guardar la entrada principal de Venecia desde el Adriático. El fuerte fue diseñado por el famoso arquitecto Michiel Sanmicheli. Probablemente fue el único arquitecto italiano con la oportunidad de ver arquitectura griegapuesto que viajo por todas las posesiones griegas de la República de Venecia. La fortaleza estuvo en pie como protección de Venecia por más de trescientos años.\nQué debemos hacer?"
 flavor_ven.19.a: "¡Constrúyela!"
 flavor_ven.19.b: "Es demasiado cara."
 fortezza_di_sant_andrea: "Fortezza di Sant'Andrea"
 desc_fortezza_di_sant_andrea: "Esta gran fortaleza protegió la ciudad por más de trescientos años"
 flavor_ven.20.t: "Plaga en Venecia"
 flavor_ven.20.d: "Venecia fue golpeada por las plagas muchas veces a lo largo de su historiacon el mayor desastre sucedido en 1630. La ciudad de Venecia fue severamente golpeadacon 46000 víctimas registradasde una población de 140000,Algunos historiadores creen que la drástica pérdida de vida"
 flavor_ven.20.a: "¡Esto es un castigo de Dios!"
 flavor_ven.20.b: "¡Evacuar la ciudad!"
 flavor_ven.21.t: "Ponte di Rialto"
 flavor_ven.21.d: "El puente de Rialto es uno de los cuatro puentes que cruza el Gran Canal de Venecia. Originalmente era un puente de maderapero se quemó durante una sublevación el 1310y colapsó dos veces más el 1444 y 1524. La renovación del puente de Rialto fue propuesto primero en 1503y la idea fue reconstruir el puente con piedra. Las autoridades solicitaron propuestas en 1551después de haber considerado varios proyectos desde 1503 y las siguientes décadas. Famosos arquitectos como Jacopo Sansovino"
 flavor_ven.21.a: "¡Constrúyelo!"
 flavor_ven.21.b: "Ya tenemos bastante con el puente de madera"
 flavor_ven.22.t: "L'Orfeo- La Primera Ópera"
 flavor_ven.22.d: "La temprana ópera barroca de Claudio Monteverdi se basa en la leyenda griega de Orfeoel músicopoeta y profeta que descendió al Inframundo para llevarse su novia muerta. La ópera fue escrita en 1607 para un espectáculo en la corte durante el Carnaval anual de Mantua y la partitura fue publicada en 1609 y 1615 por Monteverdi. Cuarenta y un instrumentos diferentescon distintos grupos de instrumentos se usaron para ambientar determinadas escenas y personajesy fueron apuntadas en las partituras publicadas de Monteverdi."
 flavor_ven.22.a: "¿Me abandona usted por exceso de amor?"
 flavor_ven.23.t: "El Nacimiento de la Ciencia Moderna"
 flavor_ven.23.d: "Galileo Galilei es para la mayoría de la gente el padre de la ciencia moderna. En 1592fue nombrado como profesor de matemáticas en la universidad de Padua . Cuando aprendió acerca del catalejoel se construyó su propia serie de telescopiosmucho mejores que cualquiera hecho con anterioridad y empezó a examinar los cielosdescubriendo montañas en la luna y cuatro satélites orbitando en Júpiter. Junto con su trabajo del movimiento y mecánica"
 flavor_ven.23.a: "Céntrate en el comercio y el desarrollo naval."
 flavor_ven.23.b: "Céntrate en el desarrollo administrativo."
 flavor_ven.23.c: "¡Céntrate en cuestiones militares!"
 ven_recover_from_plague: "Recuperándose de la Plaga"
 desc_ven_recover_from_plague: "La plaga mató indiscriminadamentey Venecia está sufriendo un largo periodo desde este suceso devastador."
 boh_papal_reconciled: "La Sumisión Husita"
 boh_heretic_hussite: "La herética Husita"
 boh_strong_nobles: "Una Fuerte Nobleza"
 desc_boh_strong_nobles: "La nobleza de Bohemia se ha aprovechado de nuestro débil rey."
 boh_protestant_king: "Rey Protestante en el Trono"
 flavor_boh.1.t: "¡El retorno de los Husitas!"
 flavor_boh.1.d: "Las guerras husitas acabaron técnicamente en 1434pero el país continuó divididoentre los fieles a Romay los que seguían leales a los ideales husitas. El líder del partido husita era Jiri z Podebrady después de varios intentos de reconciliación"
 flavor_boh.1.a: "Jan Hus sabía la verdad"
 flavor_boh.1.b: "¡Seremos leales a Roma!"
 flavor_boh.2.t: "El Rey Hereje"
 flavor_boh.2.d: "En los ojos del mundo católico$MONARCH$ y la nación de Bohemia eran viles herejes.  $MONARCH$ trató de asegurarse la paz con Roma con sugerencias radicales y ganó la lealtad de algunos católicos reinando en el mayor de los extremos. Finalmente el plan del Papa de hacer una cruzada contra Bohemia se mantuvo sin realizarse.\nQué debemos hacer?"
 flavor_boh.2.a: "Doblegarse ante Roma"
 flavor_boh.2.b: "¡Mantenerse como un cristiano auténtico!"
 flavor_boh.2.3: "Finalmente Bohemia hará frente a la respuesta Católica"
 flavor_boh.3.t: "Confederación de Zelena Hora"
 flavor_boh.3.d: "Rechazando las exigencias de la Iglesia de suprimir la fe husitaJiri z Podebradla facción papal en Bohemia creció amargadaviéndolo como un hereje y enemigo, suyo y de la Iglesia. En un encuentro en Zelena Hora el 28 de Noviembre de 1465formaron una confederación y empezaron abiertamente una sublevación."
 flavor_boh.3.a: "¡Los aplastaremos!"
 flavor_boh.4.t: "El Hall de Vladislav"
 flavor_boh.4.d: "El Hall de Vladislav fue construido entre 1493 y 1502 por Benedikt Rejtel arquitecto líder de la Bohemia medieval. Fue el mayor espacio secular en Praga y una obra maestra de la arquitectura. Tenia más de 60 metros de longitud.y una vuelta de 13 metros de altura,y era usada para banquetes,coronaciones y otros eventos importantes de la corte. Era suficientemente grande para albergar torneos de caballeros a lomos de caballos dentro de él."
 flavor_boh.4.a: "¡Glorioso!"
 flavor_boh.5.t: "La Constitución Municipal"
 flavor_boh.5.d: "El débil e incompetente Rey Vladislav permitió gradualmente a la nobleza recuperar el poder que habían perdido durante las Guerras Husitas. El 11 de Marzo de1500 El Consejo Checo adoptó una nueva constitución municipal que limitaba el poder real y Vladislav la signó en 1502,"
 flavor_boh.5.a: "Signa la constitución..."
 flavor_boh.5.b: "¡Recházala!"
 flavor_boh.6.t: "Brahe y Kepler"
 flavor_boh.6.d: "El famoso astrónomo Tycho Brahe se mudó a Praga en la parte final de su vidadonde se convirtió en un astrónomo oficial de la corte. Construyó un nuevo observatoriodonde fue asistido por Johannes Keplerquien usó la información recogida por Brahe después de su muerte para desarrollar sus leyes de Movimientos Planetarios."
 flavor_boh.6.a: "¡Esto será bueno para cada capitán!"
 flavor_boh.6.b: "Esto puede ser usado para fines militares."
 flavor_boh.7.t: "Tradiciones Husitas"
 flavor_boh.7.d: "Las tradiciones husitas siguen siendo recordadas por la gente de Bohemia. Ahora que las tesis de Lutero han sido ampliamente conocidasmas y más importantes son las declaraciones públicas de ellos mismos de ser protestantes. Si esto no se paraacabaremos rompiendo con Roma otra vez."
 flavor_boh.7.a: "No se puede parar"
 flavor_boh.7.b: "¡Intentaremos pararlo!"
 flavor_boh.8.t: "Rey de Invierno en Praga"
 flavor_boh.8.d: "En 1608 la tensión aumentó entre las facciones católicas y protestantes del imperio. Los Protestantes hicieron una unión bajo el príncipe del Condado Palatino que fue apoyado por Brandenburgo y Hesse-Kassel. Los católicos respondieron formando una unión por su parte,la liga católica. En 1618 los Protestantes de Bohemia se rebelaron y escogieron un rey protestante de Bohemia.Fredrik del Condado Palatino. El emperador no pudo aceptar estopuesto que él era también rey de Bohemia. Envió a su experimentado comandante Tilly con sus tropas a Bohemia y en la batalla de la Montaña Blancael reinado de Fredrik del Condado Palatino acabó y toda la resistencia protestante en Austria y en el Sur de Alemania fue aplastada. Frefrik escapó de Bohemia y fue llamado 'el Rey de Invierno' debido a su corto reinado."
 flavor_boh.8.a: "¡Dios estará con nosotros!"
 hun_power_to_magnates: "Magnate Poderoso"
 desc_hun_power_to_magnates: "Los poderosos magnates de Hungría redujeron el poder de la corona a ninguna posibilidad."
 hun_habsburgs_spurned: "Habsburgos desdeñados"
 flavor_hun.1.t: "Asamblea Legislativa de 1445"
 flavor_hun.1.d: "Con el país a punto de desintegrarsedespués de la desastrosa Batalla de Varna y la muerte del Rey Wladyslaw y la derrota ante los otomanosel Palatino Janos Hunyadi llamó en asamblea legislativa en Febrero de 1445en un intento de unir el país otra vez. La división fue casi ingobernable y la anarquía estuvo cercapero Hunyadi fue finalmente elegido como regente en Junio de 1446"
 flavor_hun.1.a: "Elige a Janos Hunyadi como regente"
 flavor_hun.1.b: "Mantén el consejo actual"
 flavor_hun.2.t: "Matías Corvino"
 flavor_hun.2.d: "$MONARCHTITLE$ $MONARCH$ ha muerto de repentede forma sospechosadejando el trono vacante. Tenemos lazos dinásticos con los Habsburgopero también está el hijo del gran Palatino Janos Hunyadi. ¿Debería nuestra gran nacion elegir uno de nosotros mismos como Rey?"
 flavor_hun.2.a: "Elegir a Matías como Rey"
 flavor_hun.2.b: "¡Un Rey Germano seria lo mejor!"
 flavor_hun.3.t: "Unión con Hungría"
 flavor_hun.3.d: "Nuestro pariente en el trono de Hungría ha muerto de repente sin un heredero. Es un suceso trágicopero una bendición para nosotrospuesto que la nobleza húngara ha elegido $MONARCH$ para convertirse en $MONARCHTITLE$ de Hungría"
 flavor_hun.3.a: "Permite a otros librar batallas..."
 flavor_hun.4.t: "Las reformas de Matías Corvino"
 flavor_hun.4.d: "Durante su reinadoMatías Corvino cambió significativamente el estado y la sociedad de Hungría. Se las arregló para aumentar los ingresos de la corona de manera sustancial haciendo más pobres los miembros de la Asamblea quienes eran incapaces de atenderlo regularmente acordaron conceder impuestos varios años por antelaciónconfundiendo la alta noblezaestableciendo un sistemaregular y funcional de recolección de impuestos y teniendo el tesoro administrado por especialistas con funciones separadas."
 flavor_hun.4.a: "Céntrate en Reformas Administrativas"
 flavor_hun.4.b: "Céntrate en Reformas Sociales"
 flavor_hun.5.t: "Universitas Istropolitana"
 flavor_hun.5.d: "La Universitas Istropolitana de Bratislava fue la primera Universidad de Hungría. Fue fundada por el Papa Pablo II bajo el encargo de Rey Matías Corvino. Tuvo muchos profesores famosos de Austria e Italiaincluyendo Galeotto Marzio y Johan Vitez. Tristemente la Universidad se cerró después de la muerte de Matías Corvino"
 flavor_hun.5.a: "Esto nos beneficiará..."
 flavor_hun.6.t: "La Imprenta de Buda"
 flavor_hun.6.d: "El 1473 salió a la luz el primer libro en Hungríala Chronica Hungarorumsobre la historia de Hungría desde los principios de los tiempos hasta la coronación del Rey Matías. Fue impreso por András Hessen su nueva prensa de impresión."
 flavor_hun.6.a: "¡Esto es fantástico!"
 flavor_hun.7.t: "El Descenso del Poder Real"
 flavor_hun.7.d: "Durante el reinado de $MONARCHTITLE$ $MONARCH$el poder real húngaro entró en decadencia a favor de los magnates húngarosquienes usaron su poder para coartar la libertad de los campesinos. Recibió el nombre de '$MONARCH$ Bene'porque respondió casi todas las cuestiones con 'bene' (forma latina para decir está bien).\nQué debemos hacer?"
 flavor_hun.7.a: "Permite a los Magnates reinar libremente."
 flavor_hun.7.b: "¡Reina sobre ellos!"
 flavor_hun.8.t: "El Vampiro Húngaro"
 flavor_hun.8.d: "Elizabeth Báthory fue una sobrina del noble Stephen Bathorypero tuvo una vida cruenta y sangrienta. Intentó vivir como una vampiresa y más de 600 vírgenes en un intento de rejuvenecer bañándose en su sangre. Fue ejecutada en 1614 después de ser encarcelada."
 flavor_hun.8.a: "¡Para su reinado!"
 flavor_hun.8.b: "Sólo son campesinas"
 flavor_mai.1.t: "Gutenberg y la Imprenta"
 flavor_mai.1.d: "En 1450Johan Gutenbergun mercante de clase alta en Magunciaheredó el conocimiento del trabajo de sus padres como orfebrey crear la primera imprenta del mundo. Las primera cosa impresa fue un Poema Alemán"
 flavor_mai.1.a: "¡Apoya este invento maravilloso!"
 flavor_mai.1.b: "Esto sólo causará inestabilidad..."
 mlo_against_ambrosian: "Contra la República de San Ambrose"
 mlo_peace_of_lodi: "El Pacto de Lodi"
 mlo_cheap_mercs: "Dependiendo de Mercenarios Suizos"
 desc_mlo_cheap_mercs: "Cuando los franceses invadieron Milánel Duque se puso en manos de mercenarios suizos para recuperar sus ciudades."
 flavor_mlo.1.t: "La República Ambrosiana"
 flavor_mlo.1.d: "La ciudad de Milán se sumergió en la confusión tras la súbita muerte de el Duquesin un heredero adulto. Ciudadanos influyentes creyeron que la antigua república podría ser restaurada. Institucionescomo el Colegio de Jurisprudencia de Pavíapintaron los días de la antigua república como una edad dorada. Los comerciantesviendo la prosperidad de la República de Venecia"
 flavor_mlo.1.a: "Por San Ambrose"
 flavor_mlo.1.b: "¡Necesitamos un Duque otra vez!"
 flavor_mlo.2.t: "La Enemistad Guelph-Gibelina en Milán"
 flavor_mlo.2.d: "Desavenencias internas en Milán son comunes. El pueblo está severamente dividido entre varias facciones. La elección de los aristócratas Guelph sobre los Gibelinos debilita la República y la hace menos democrática. De todos modos¡un poco de estabilidad es necesaria!"
 flavor_mlo.2.a: "Sitúate al lado de los Guelph"
 flavor_mlo.2.b: "Favorece a los Gibelinos"
 flavor_mlo.3.t: "El Ospedale Maggiore"
 flavor_mlo.3.d: "Francesco Sforzael Duque de Milánfundó el hospital de Ca'Granda en 1456como una de los primeros hospitales públicos. Fue diseñado por Antonio Filarete y fue uno de los primeros edificios hechos de estilo renacentista en la Lombardía. El Duque hizo esto para ganar el favor de la gente de Annunciata,"
 flavor_mlo.3.a: "¡Déjalo construir!"
 flavor_mlo.4.t: "El Pacto de Lodi"
 flavor_mlo.4.d: "El Pacto de Lodi entre MilánNápolesFlorencia y Venecia se signó en1454 en Lodi, en la Lombardía. Puso fin a una larga lucha entre el Milán expansionista y Veneciay creó un equilibrio de poder en el norte de Italia incluyendo los cuatro grandes estados de Italia. En la historia este pacto duró hasta 1494 cuando los franceses invadieron Italia."
 flavor_mlo.4.a: "¡Paz en nuestro tiempo!"
 flavor_mlo.4.b: "Esta voluntad en la línea de nuestras ambiciones"
 flavor_mlo.5.t: "El Tratado de Lodi"
 flavor_mlo.5.d: "El Pacto de Lodi entre MilánNápolesFlorencia y Venecia se signó en1454 en Lodi, en la Lombardía. Puso fin a una larga lucha entre el Milán expansionista y Veneciay creó un equilibrio de poder en el norte de Italia incluyendo los cuatro grandes estados de Italia. En la historia este pacto duró hasta 1494 cuando los franceses invadieron Italia."
 flavor_mlo.5.a: "¡Paz en nuestro tiempo!"
 flavor_mlo.6.t: "Niccolò Machiavelli"
 flavor_mlo.6.d: "Niccolò Machiavelli fue uno de los más importantes escritores durante el Renacimientoy al mismo tiempo servía como diplomático a la República de Florencia. Es mayormente recordado por ser el fundador de la ciencia política modernapero también escribió comedias y poesía."
 flavor_mlo.6.a: "A lo mejor escribirá un libro sobre nosotros"
 flavor_mlo.6.b: "Él servirá como un hombre de estado"
 flavor_mlo.7.t: "¡Machiavelli publica una pieza maestra!"
 flavor_mlo.7.d: "El gran hijo de Venecia ha publicado un libro llamado 'El Príncipe'. Éste contiene muchas de las políticas de gobiernono centrándose en los príncipes herederossino también en las posibilidades de nuevos príncipes. Narra cómo retener el poder y como gobernar exitosamente territorios conquistados. El fin justifica los medios."
 flavor_mlo.7.a: "Esto nos lo explica todo."
 flavor_mlo.8.t: "Elogio de Machiavelli"
 flavor_mlo.8.d: "Nuestro gran Duque es citado varias veces en su libro 'El Príncipe'y generalmente elogia su habilidad para controlar su paísy como advertencia de no depender de tropas mercenarias."
 flavor_mlo.8.a: "Estamos haciendo cosas bien"
 flavor_mlo.9.t: "Leonardo da Vinci"
 flavor_mlo.9.d: "Da Vinci fue un pintor, escultor, arquitecto e ingeniero italiano cuyo genio puede que, más que cualquier otra figura, haya personificado el ideal humanista del Renacimiento. Su 'Última Cena' y 'Mona Lisa' están entre las más populares e influyentes pinturas del Renacimiento. Sus cuadernos revelan un espíritu de investigación científica y un ingenio mecánico que estaban siglos adelantados a su tiempo."
 flavor_mlo.9.a: "¡Un verdadero hombre renacentista!"
 flavor_mlo.10.t: "El centro de la moda"
 flavor_mlo.10.d: "La ciudad de Milán empezó como un centro de moda a finales de la edad mediacon la confección de bienes de lujo tan importantes que otras lenguas usaban el nombre de la ciudad para describir delicadas mercancías. A principios del siglo XVImás de 20000 trabajadores estaban empleados en la industria de la sedatrabajando duro para hacer de la corte la más espléndida de Italia."
 flavor_mlo.10.a: "Se ve bien.."
 flavor_mlo.11.t: "Invasión Francesa de Italia"
 flavor_mlo.11.d: "Cuando los franceses invadieron Italia en 1495primero fueron repelidos en la Batalla de Fornovo por los milanesespero volvieron en 1498. Los franceses tomaron Milánpero el Duque se las arregló para escapar. En Febrero de 1500 el Duque Ludovico volvió con un ejército de mercenarios suizosy encalzó a los franceses que fueron a asediar Novara. Desde ambos bandos contrataron mercenarios suizos"
 flavor_mlo.11.a: "¿Pueden estos piqueros salvarnos?"
 mam_large_festitives: "Grandes Festividades"
 desc_mam_large_festitives: "Hemos tenido muchas grandes festividades en El Cairo para celebrar la caída de Bizancio al Islam!"
 mam_poem_recieved: "Poema del Elogio Personal"
 mam_refused_james: "El Rey Jaques rechazado"
 mam_installed_ruler: "Jaques instalado"
 mam_anti_ottoman_friends: "Los otomanos son un enemigo común"
 mam_recover_from_plague: "Recuperándose de la Plaga"
 desc_mam_recover_from_plague: "La plaga mató indiscriminadamentey El Cairo esta sufriendo largamente desde ese suceso devastador."
 surrender_the_trade: "Rendirse al Comercio"
 mam_por_confronted: "Confrontación sobre el Comercio"
 mam_persian_scheming: "Enigmáticos Persas"
 flavor_mam.1.t: "Los turcos han tomado Constantinopla."
 flavor_mam.1.d: "La captura otomana de Constantinopla es bien recibida en El Cairo. La derrota de los infieles es realmente gloriosay los rumores hablan de una gran cantidad de festividades en la ciudad. Tenemos planeado una larga visita de un embajador al Sultán otomanoy le enviaremos gloriosos regalos."
 flavor_mam.1.a: "Apoya las Festividades"
 flavor_mam.1.b: "¡Escribe un poema al Sultán!"
 flavor_mam.2.t: "Planeamiento Urbano de El Cairo"
 flavor_mam.2.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] fue conocido por estar muy preocupado sobre el planeamiento urbanoparticularmente en El Cairo. En 1457el [Root.Monarch.GetTitle] dio la orden de construir dos nuevos baños públicos y una gran residencia comunal en el distrito de Bayn al-Qasrayn. Durante ese tiempodecidió ampliar la carretera que originó fuera de élla principal vía pública de El Cairo"
 flavor_mam.2.a: "¡Alá es Grande!"
 flavor_mam.3.t: "El Rey de Chipre"
 flavor_mam.3.d: "En 1458el Sultán recibió un hijo ilegítimo del Rey de Chipreque intentó arrebatar la corona de su padre a su hermanastra que se convirtió en reina. El sultán lo vistió con un 'robe of honor'y prometió instalarlo como Rey de Chipre. Cuando la Reina ofreció un gran tributo a El Cairoel Sultán cedió y reconoció la autoridad de la Reina sobre Chipre. Como Jaques había entablado amistad con varios guardias mamelucos"
 flavor_mam.3.a: "Enviar una embajada a Chipre"
 flavor_mam.3.4: "Los gobernantes de Chipre escucharan nuestras demandas de instalar a Jaques como Rey legítimo."
 flavor_mam.3.b: "Los asuntos de los infieles no nos importan."
 flavor_mam.4.t: "¡La Embajada Mameluca nos ha puesto exigencias!"
 flavor_mam.4.d: "La embajada de El Cairo tiene algunas demandas severas sobre nosotros. Nos dicen que Jaques,el hijo ilegítimo del Rey de Chipre es el legítimo gobernante de nuestra isla. Qué debemos hacer acerca de esto?"
 flavor_mam.4.a: "¡Instala a Jaques como Rey legítimo!"
 flavor_mam.4.5: "Nos convertiremos en vasallos de los Mamelucos"
 flavor_mam.4.b: "Sobornarlos.."
 flavor_mam.4.6: "Los Mamelucos se olvidarán de Jaques con esta gran cantidad de oro."
 flavor_mam.4.c: "¡Ignora a los infieles!"
 flavor_mam.4.7: "Se enfadarán con estoy puede significar una guerra."
 flavor_mam.5.t: "¡Noticias desde Chipre!"
 flavor_mam.5.d: "La embajada vuelve con noticias que nuestro buen amigo [From.Monarch.GetName] es ahora el Rey de Chipre. Será un aliado en el que confiar por largo tiempoy un obediente vasallo de [Root.Monarch.GetTitle]."
 flavor_mam.5.a: "Son efectivamente buenas noticias..."
 flavor_mam.6.t: "¡Barcos llenos de oro en el puerto!"
 flavor_mam.6.d: "Parece que los gobernantes de Chipre decidieron vaciar sus cofres para hacernos olvidar las reclamaciones de algunos nobles infieles que tuvimos previamente como invitado."
 flavor_mam.6.a: "¿Me puedes repetir su nombre?"
 flavor_mam.7.t: "¡Chipre desafiante!"
 flavor_mam.7.d: "[From.Monarch.GetName] rechaza nuestras demandas y reclama que Jaques es un hijo de putay que nuestro [Root.Monarch.GetTitle] no es más que un sucio infiel."
 flavor_mam.7.a: "¡Es una causa legítima para la Guerra!"
 flavor_mam.8.t: "Ibn Taghribirdi"
 flavor_mam.8.d: "Ibn Taghribirdi fue un famoso historiador egipcioque perteneció a la élite Mameluca de El Cairo. Estudió con los principales historiadores y eruditos como al-Ayni and al-Maqrizi. Es famoso por su crónica de Egipto y el Sultanato Mameluco en varios volúmenesdonde escribió en un estilo analítico con fechas precisas de muchos sucesos. Tuvo acceso privilegiado a los Sultanes y a sus registros para crearlo.\n¿Como debemos actuar?"
 flavor_mam.8.a: "¡Apóyale plenamente!"
 flavor_mam.8.b: "Denegarle el acceso a tus registros."
 flavor_mam.9.t: "La Nobleza Mameluca"
 flavor_mam.9.d: "Su Excelencialos numerosos nobles mamelucos están demandando que les debe ser transferido más poder desde el gobierno central en sus tierras. Para hacer eso se descentralizará masivamente el gobiernopero negarse puede causar una rebelión.\n¿Qué debemos hacer?"
 flavor_mam.9.a: "Concederles más poder"
 flavor_mam.9.b: "Rechazar sus demandas"
 flavor_mam.10.t: "Fuego en Medina"
 flavor_mam.10.d: "En 1481un gran fuego azotó la Mezquita del Profeta en Medina. El Sultán destinó muchos esfuerzos para renovarla ostensiblemente y llenarla de esplendor.\n¿Qué debemos hacer?"
 flavor_mam.10.a: "¡La restauraremos!"
 flavor_mam.10.b: "No es nuestro asunto..."
 flavor_mam.11.t: "Enemigos comunes en el Imperio Otomano"
 flavor_mam.11.d: "Los Otomanos han sido nuestro principal rival por un tiempoy su expansionismo ha sido una amenaza a nuestro estado permanentemente. Sus ambiciones expansionistas en el Mediterráneo los han llevado al conflicto también con los poderes cristianos. En la historialos Mamelucos y Fernando de España hicieron una alianza temporal del 1488 hasta el 1491apuntando contra los otomanosdonde los españoles prometieron 50 caravelas contra el Imperio Otomano."
 flavor_mam.11.a: "Hasta los cristianos pueden ser aliados"
 flavor_mam.11.12: "Los españoles son nuestros amigos... por ahora..."
 flavor_mam.12.t: "Enemigos comunes en el Imperio Otomano"
 flavor_mam.12.d: "La gran expansión del Imperio Otomano en el Mediterráneo no sólo concierne a la mayoría de nuestros reinos cristianossino también también tiene a los Mamelucos seriamente preocupados. En la historialos Mamelucos y Fernando de España hicieron una alianza temporal del 1488 hasta el 1491apuntando contra los otomanosdonde los españoles prometieron 50 caravelas contra el Imperio Otomano."
 flavor_mam.12.a: "Hasta un país islámico puede ser un aliado..."
 flavor_mam.13.t: "Plaga en El Cairo"
 flavor_mam.13.d: "La naturaleza parece caprichosa y los dioses inescrutables. La plaga fue una presencia constanteespecialmente en grandes ciudades. La plaga en El Cairo en 1492 supuestamente mató 12000 habitantes en un solo día. Esto fue visto como un desastre y la prueba de que Alá no estaba con el Sultán."
 flavor_mam.13.a: "Sobreviviremos"
 flavor_mam.14.t: "Vacía los cofres"
 flavor_mam.14.d: "El peligro de sobrevivir evitó queel [Root.Monarch.GetTitle] recurriera a la administración tributaria. El tesoro fue peligrosamente reducidopor lo que intentó exigir un impuesto extraordinariodel que nadie escapaba. Nadie estaba exento de este impuestopor lo que no sólo este impuesto gravó a judíos y cristianos pesadamente,"
 flavor_mam.14.a: "Grábalos con el impuesto a todos"
 flavor_mam.14.b: "sólo grava sólo a los Dhimni"
 flavor_mam.15.t: "La Guerra Comercial entre Portugueses y Mamelucos"
 flavor_mam.15.d: "Cuando los comerciantes portugueses descubrieron el camino alrededor de Áfricay hasta la Indiaempezaron a desviar el lucrativo comercio del este alrededor de África en vez de por el Mar Rojo. Cuando esto pasóentraron en conflicto con el Sultanato Mameluco de Egipto. En 1505el Sultán Mameluco ordeno la primera expedición contra los portugueses. Flotas fueron armadas en el Mar Rojo y enviadas a combatir a los portugueses en el Océano Índico. En 1509"
 flavor_mam.15.a: "Los cristianos deben ser detenidos"
 flavor_mam.15.16: "Los portugueses pueden ver ésto como una gran amenazay pueden ir a la guerra contra nosotros."
 flavor_mam.15.b: "Tenemos otros recursos para los ingresos"
 flavor_mam.16.t: "La Guerra Comercial entre Portugueses y Mamelucos"
 flavor_mam.16.d: "Cuando los comerciantes portugueses descubrieron el camino alrededor de Áfricay hasta la Indiaempezaron a desviar el lucrativo comercio del este alrededor de África en vez de por el Mar Rojo. Cuando esto pasóentraron en conflicto con el Sultanato Mameluco de Egipto. En 1505el Sultán Mameluco ordeno la primera expedición contra los portugueses. Flotas fueron armadas en el Mar Rojo y enviadas a combatir a los portugueses en el Océano Índico. En 1509"
 flavor_mam.16.a: "Y ganaremos esta guerra..."
 flavor_mam.17.t: "La Embajada de Occidente"
 flavor_mam.17.d: "En 1501el Sah de Persia envió un emisario a los venecianos a través del territorio mameluco para forjar una alianza contra los otomanos. Los otomanos acusaron a los Mamelucos de proveer de caminos seguros a enviados en su camino hacia Veneciay el Sultán apaciguó a los otomanos.\n¿Qué  debemos hacer?¿Intentar una gran coalición?"
 flavor_mam.17.a: "Envía a los emisarios."
 flavor_mam.17.18: "El Sultán en El Cairo considerará la oferta"
 flavor_mam.17.b: "¡No podemos aliarnos con los cristianos!"
 flavor_mam.18.t: "La coalición Anti-Otomana"
 flavor_mam.18.d: "En 1501el Sah de Persia envió un emisario a los venecianos a través del territorio mameluco para forjar una alianza contra los otomanos. Los otomanos acusaron a los Mamelucos de proveer de caminos seguros a enviados en su camino hacia Veneciay el Sultán apaciguó a los otomanos.\n¿Qué  debemos hacer?¿Intentar una gran coalición?"
 flavor_mam.18.a: "Envía a los emisarios a Venecia"
 flavor_mam.18.19: "A lo mejor los venecianos estarán de acuerdo en este aspecto."
 flavor_mam.18.b: "Es muy arriesgado."
 flavor_mam.19.t: "La coalición Anti-Otomana"
 flavor_mam.19.d: "En 1501el Sah de Persia envió un emisario a los venecianos a través del territorio mameluco para forjar una alianza contra los otomanos. Los otomanos acusaron a los Mamelucos de proveer de caminos seguros a enviados en su camino hacia Veneciay el Sultán apaciguó a los otomanos.\n¿Qué  debemos hacer?¿Intentar una gran coalición?"
 flavor_mam.19.a: "Estar de acuerdo con la coalición"
 flavor_mam.19.20: "Habrán celebraciones en El Cairo después de estas noticias"
 flavor_mam.19.b: "Es muy arriesgado."
 flavor_mam.20.t: "Los Emisarios vuelven con buenas noticias"
 flavor_mam.20.d: "Los emisarios que enviamos a Venecia han vuelto con buenas noticias. Están dispuestos a formar la gran coalición contra el Imperio Otomano."
 flavor_mam.20.a: "Formaremos la coalición"
 flavor_mam.20.TUR: "El Imperio Otomano verá esto como una completa provocación y harán lo posible por destruirnos."
 flavor_mam.20.b: "Esto es mucho más que un una apuesta arriesgada."
 flavor_mam.21.t: "¡Coalición formada!"
 flavor_mam.21.d: "Los mamelucos han formado una gran coalición contra el Imperio Otomanoy nosotros nos hemos sumado a ellahaciendo frente común contra los turcos."
 flavor_mam.21.a: "Esperemos que sean buenas noticias"
 flavor_mam.22.t: "La Coalición contra el Imperio Otomano"
 flavor_mam.22.d: "Los Mamelucoslos persas y los venecianos han formado un coalición contra el Imperio Otomano. Cuando esto se intentó en la historiaque significó el castigo para el Sultanato Mamelucoque fue erradicado por el Imperio Otomano en una rápida guerra en 1517,"
 flavor_mam.22.a: "¡El Cairo debe ser saqueado!"
 flavor_eng.EVTNAME9100: "La Herejía Lolarda"
 flavor_eng.EVTDESC9100: "Los lolardos eran un grupo herético seguidores de las enseñanzas teológicas de John Wyclif. Protestas populares contra la riquezael podery el orgullo del Clerofueron frecuentesy en ocasiones de gran desorden se llegaban expresar de forma extrema. Fueron perseguidos varias veces durante el siglo XIV"
 flavor_eng.EVTOPTA9100: "Para a los Herejes"
 flavor_eng.EVTOPTB9100: "Permitirles existir"
 flavor_eng.EVTNAME9104: "El Final de la Guerra de los Cien años"
 flavor_eng.EVTDESC9104: "La Guerra de los Cien años fue la última gran guerra medieval. No fue una guerra solo entre reyessino que nobles menores fueron capaces de perseguir sus propias motivaciones personales mientras participaban en el más largo de los conflictos. Las guerras futuras verían mucho menos sectarismoal menos en la escala encontrada en los conflictos medievales. La Guerra de los 100 Años fue en verdad docenas de pequeñas guerras y cientos de batallas y asedios que se produjeron a lo largo de todo un sigloentre 1337 y 1453hasta que los dos bandos acabaron exhaustos. Como que ninguno de los dos bandos ganaron de forma inequívoca"
 flavor_eng.EVTOPTA9104: "Hemos perdido nuestra presencia en Francia"
 flavor_eng.EVTOPTB9104: "¡Nunca vamos a renunciar a ello!"
 flavor_eng.EVTNAME9105: "Los Jueces de Paz"
 flavor_eng.EVTDESC9105: "La figura de los Jueces de paz se creó en Inglaterra sobre el siglo XIIse cree que fue creado en forma de Edicto Real por el Rey Ricardo I y el Arzobispo de Canterbury en el año 1195. El título fue primero conocido como Custodes Pacispero fue más tarde cambiado a Jueces de Paz. Una acto relativo a los Jueces de Paz fue aprobado en 1489. Consideraba necesario que los jueces dedicasen una cuarta parte del período de sesiones para profundizar en las áreas en las que tenían un mayor desconocimiento. El mismo acto reconocía el derecho al público general de quejarse sobre actos de justicia directamente al monarca o a su consejo. El nombramiento de los jueces por parte de Lord Canciller en intervalos irregulares anuales permitía la eliminación en el siguiente re-edición de las comisiones de los caballeros que no cooperaban"
 flavor_eng.EVTOPTA9105: "Sí, los necesitamos"
 flavor_eng.EVTOPTB9105: "No, esto es trabajo de la nobleza"
 flavor_eng.EVTNAME9106: "Apoya a los burócratas de la clase media"
 flavor_eng.EVTDESC9106: "Promocionar como oficiales gubernamentales de clase mediaprincipalmente clérigos y abogadosfue una tradición de York en Inglaterra. Como nuestra necesidad administrativa continúa creciendotanto la nobleza como la clase media esperan ansiosamente si continuaremos con esta política."
 flavor_eng.EVTOPTA9106: "Darles nuestro apoyo"
 flavor_eng.EVTOPTB9106: "Prohibirles trabajar en el Gobierno"
 flavor_eng.EVTNAME9107: "Tribunal de la Cámara Estrellada"
 flavor_eng.EVTDESC9107: "El Tribunal de la Cámara Estrellada era un tribunal de justicia que se desarrolló a partir de las reuniones del consejo real. Aunque sus raíces se remontan al periodo medievalel tribunal solo se hizo poderoso como una entidad independiente durante el reino de Enrique VII. En 1487 el tribunal se convirtió en una entidad judicial independiente del tribunal del reycon un mandato para escuchar peticiones de reparación. El Tribunal de la Cámara Estrellada fue nombrado así por la forma estrellada pintada en el techo de la habitación en Westminster. En un sentido el tribunal fue un ente de supervisión."
 flavor_eng.EVTOPTA9107: "Sí, conocemos uno"
 flavor_eng.EVTOPTB9107: "No, no lo conocemos"
 flavor_eng.EVTNAME9108: "El Movimiento de Cercamiento"
 flavor_eng.EVTDESC9108: "La población de Inglaterra vivía de la tierra en un sistema feudal. Fueron principalmente arrendatarios vinculados a una determinada localidadraramente alguna vez salían de sus lugares de nacimiento. Con el crecimiento del comerciose fue haciendo cada vez más rentable para la aristocracia que poseía las tierras. El movimiento de cercamiento desplazó a los arrendatarios y provocó un movimiento hacia las ciudades. La gente congregada en las ciudadesse convirtieron en mano de obra barata para las fábricas y minas que se desarrollaron. La concentración de población en las ciudadesde todos modos"
 flavor_eng.EVTOPTA9108: "Reformar"
 flavor_eng.EVTOPTB9108: "No reformar"
 flavor_eng.EVTNAME9109: "El Acto de Supremacía"
 flavor_eng.EVTDESC9109: "Enrique VIII Tudor de Inglaterra (1509-1547) fue el primero en recibir el 1521 el título papal de Defensor de la Fe por su panfleto en contra de Lutero. La principal preocupación del rey era respecto a su sucesión y en 1529cuando la Curia papal rechazó su propuesta de divorciarse de Catalina de Aragóntenía al Legado del Papael Cardenal Wolseyal  que ejecutó y coaccionó al clérigo inglés para que reconociera el rey como la cabeza suprema de la Iglesia. Tuvo su divorcio concedido en 1533 y se casó con la dama de compañía Ana Bolena, En total"
 flavor_eng.EVTOPTA9109: "Tomar el control de la Iglesia de Inglaterra"
 flavor_eng.EVTOPTB9109: "Aceptar la Supremacía de Roma"
 flavor_eng.EVTNAME9111: "El Almirantazgo"
 flavor_eng.EVTDESC9111: "El Almirantazgo fue instituido para dar un poder mayor naval, un eficiente y fuerte liderazgo estratégico en el mar. Anteriormente sólo habían existido un número de raros barcos del reycada uno de los cuales era de la propiedad personal del rey. Al hacer al almirantazgo responsable de todos los barcos de guerra y la producción de nuevos y la reparación de viejosla marina inglesa consiguió continuidad y orden. El Almirantazgo fue también una escuela para líderes militares y también de importantes figuras en la vida política de Londres."
 flavor_eng.EVTOPTA9111: "Autoricemos el Almirantazgo"
 flavor_eng.EVTOPTB9111: "Instituyamos la Armada Real en lugar de ello"
 flavor_eng.EVTNAME9112: "La Armada Real"
 flavor_eng.EVTDESC9112: "Inglaterra, según sabemos, decidió convertirse en un poder naval e instituyó el Almirantazgo como uno de sus activos. También habían señales que indicaban que Inglaterra podría coger otro caminoun camino hacia el continente y el Poder Terrestre. Algunos elementos pueden encontrarse en el Nuevo Modelo de Ejército de Cromwellpero también los interrogantes de una dinastía Stuart pro-francesa o si Inglaterra se las había logrado mantener algunas de sus posesiones en Francia. si esto hubiera pasado, Inglaterra hubiera tenido mucho más interés en proteger en el Continente que en los Grandes Mares."
 flavor_eng.EVTOPTA9112: "Instituyamos la Armada Real"
 flavor_eng.EVTOPTB9112: "Autoricemos el Almirantazgo en lugar de ello"
 flavor_eng.EVTNAME9113: "Juana Grey"
 flavor_eng.EVTDESC9113: "Como sobrina del Rey Enrique VIII de su mayor hermana Maryla infanta Juana Grey reclamó el trono de Inglaterra. Casada en contra de su voluntad en 1553 con Lord Guildford Dudleyhijo del Duque de Northumberlandfue utilizada como un peón por Northumberlandel cual era el regente del Rey Eduardo VI"
 flavor_eng.EVTOPTA9113: "¡Su reivindicación no será reconocida!"
 flavor_eng.EVTNAME9114: "Bloody  Mary' y el Rey Felipe de Inglaterra"
 flavor_eng.EVTDESC9114: "En 1554 la Reina católica María se casó con Felipe de Españauna unión que abrió grandes posibilidades tanto para Inglaterra como para España. Se le otorgó el título de Rey de Inglaterra a Felipe por el Parlamentopero no fue autorizado a gobernar el país. Pero la cuestión importante inminente era sobre la religión. El Acto de Supremacía había dado el control clerical a la monarquíapero la gente de Inglaterra se apartaron de la religión. Los católicos exigieron la autoridad papalmientras que los protestantes querían leyes clericales liberales. María escogió unir su destino al de los católicos fanáticos"
 flavor_eng.EVTOPTA9114: "Reinstaura el poder papal sobre la Iglesia de Inglaterra"
 flavor_eng.EVTOPTB9114: "Confirma la libertad religiosa para todos"
 flavor_eng.EVTNAME9115: "La Compañía de Moscovia"
 flavor_eng.EVTDESC9115: "En 1553la Merchant Adventurers Company envió una flota de tres barcos con la intención de navegar hasta China a través del Paso del Noreste. La mayoría de barcos habían sido golpeados por los bloques de hielo y sus tripulaciones habían muerto de hambreexcepto el Edwardbajo el navegante experimentado Richard Chancellorque entro en el Mar Blanco y llegó hasta Arkhangelsk"
 flavor_eng.EVTOPTA9115: "¡Nosotros lo explotaremos!"
 flavor_eng.EVTNAME9116: "Sir Francis Walsingham"
 flavor_eng.EVTDESC9116: "Sir Francis Walsingham fue el secretario privado de la Reina Isabel. Su principal acierto fue la perfecta organización de un servicio secreto y una red de espías que se reveló extremadamente eficiente en abortar conspiraciones contra la vida de la Reina y todas las demás conspiraciones políticas y diplomáticas. Profundamente antiespañolfue también el protector de Drake y financió muchas de sus tempranas expediciones contra el poder ibérico."
 flavor_eng.EVTOPTB9116: "¡No confío en él!"
 flavor_eng.EVTNAME9117: "Sir Thomas Greshams Currency Reform"
 flavor_eng.EVTDESC9117: "El financiero inglésnació en Londresy se formó en la universidad de Cambridge. Después de ir a la universidadfue aprendiz de su tíoun mercante"
 flavor_eng.EVTOPTA9117: "Reformar"
 flavor_eng.EVTNAME9118: "La Rebelión del Norte"
 flavor_eng.EVTDESC9118: "La Reina Isabel I trató de lograr una solución religiosa con el objetivo de establecer en Inglaterra una iglesia anglicana protestante con ella misma como Cabeza Suprema. La historia atestigua que su tarea se llevó a cabo con el mínimo de persecución. Las cosas sin embargo comenzaron a torcerse cuando María, Reina de Escocia huyó a Inglaterraaparentemente porque los escoceses se hartaron de su mala gestión de los asuntos escoceses. El problema para Isabel I fue que María era una católica reclamante al trono Inglés y por lo tanto la puso en una situación más que embarazosa. Isabel I encerró a María en varios castillos lejanos.pero siguió siendo el objetivo de numerosas conspiraciones para derrocar a los nuevos ricos que habían desplazado la antigua aristocracia. La idea básica de María era casarse con Norfolkel único Duque inglés. Esta combinación representaba una seria amenaza para Isabel I pero Norfolk parecía indeciso y continuo retrasándolo hasta que Isabel I lo invitó a Londres donde lo encerró en la Torre. Isabel I había sospechado acertadamente que los Condes de NorthumberlandWestmorland y Cumberland participaron en la conspiración y en consecuencia también los invitaron a Londres. Los Condes adivinaron que los confinarían a la Torre y en lugar de ello optaron por una rebelión que comenzó alrededor de la medianoche del 9 de Noviembre 1569. Hubo cierto apoyo popular. La fe católica había sobrevivido en el norte y había resentimiento contra la extensión del dominio Tudor y los hombres nuevos de Isabel I. El conde de Northumberland hizo reunir a sus tropas en Richmond el 16 de noviembre ofreciendo grandes salarios a todos los que lo apoyasen, y la quema para aquellos que no lo hicieran. El 28 de noviembre, el  molesto conde de Northumberland regresó con 1.000 jinetes y unos pocos soldados de infantería y  expolió la ciudad. Alrededor del 23 de Noviembre unos pocos ciudadanos adinerados voluntariamente se unieron a la rebelión justo cuando se acercaba el colapso. Esta deserción no pasó desapercibida y esta vez al otro lado liderada por Lord Willoughby saqueó los alrededores. Sir George fue nombrado preboste y la ley marcial fue declarada. Isabel I ordenó que se ejecutasen 700 personas de la chusma"
 flavor_eng.EVTOPTA9118: "Mantener a Norfolk en la Torre y machacar a los rebeldes"
 flavor_eng.EVTOPTB9118: "Mantener a Norfolk en la Torre y empezar a negociar"
 flavor_eng.EVTOPTC9118: "Liberar a Norfolk"
 flavor_eng.EVTNAME9119: "La Creación de la Bolsa de Londres"
 flavor_eng.EVTDESC9119: "El año 1571 vio la creación de la Bolsa de Londres. A pesar de ser pequeña en importancia y con un comercio limitado en los siglos XVI y XVIIcrecería y gradualmente superaría a su competidora Amsterdam y llegó a ser el mayor mercado de valores de Europa en el siglo XVIIIestimulando el comercio inglés,la manufactura y la economía como un todo. Inglaterra se beneficiaria entonces de un fácil y fiable acceso al crédito."
 flavor_eng.EVTOPTA9119: "Expande el Mercado de Préstamo"
 flavor_eng.EVTOPTB9119: "Establece un Estricto Control"
 flavor_eng.EVTNAME9121: "La Cancelación de los Monopolios Reales"
 flavor_eng.EVTDESC9121: "La popularidad de Isabel empezó a menguar al final de su reinado. La guerra con España acabó inconclusa. El parlamento se volvió menos tratable y empezó a oponerse al abuso de los monopolios otorgados a la realezaque se utilizó para recompensar a sus predilectos y tolerar corrupción considerable. En un último discurso en el Parlamento en 1601 reafirmó su amor a sus súbditospero sucedió en el contexto de un enfrentamiento amargo sobre monopolios realesen el que ella cedió."
 flavor_eng.EVTOPTA9121: "¡Cancelarlos!"
 flavor_eng.EVTOPTB9121: "¡Reforzarlos!"
 flavor_eng.EVTNAME9122: "Rebelión Irlandesa de Hugh O'Neil"
 flavor_eng.EVTDESC9122: "Hugh O'Neil vivía en Inglaterra en los años 1560. Sirvió el Gobierno en la década de los 1580 pero se rebeló en 1594. Insatisfecho con la política persistente del gobierno inglés de enfrentar a los jefes los unos contra los otrosO'Neil se enojó también por el rechazo inglés a restablecer las tierras concedidas a su abuelo. Al final formó una alianza con los otros jefes irlandeses y buscó ayuda contra la Inglaterra Protestante de la España católica. Consiguió algo parecido a una unidad entre sus aliados ydespués de 1595derrotó algunos de los mejores comandantes de la Reina Isabel en Irlanda. O'Neil fue derrotado mientras intentaba unirse a la fuerza española que había llegado a Kinsale en 1601. Sus aliados Irlandeses se dispersarony O'Neil se retiró a Ulster. En 1603 pactó la paz con los ingleses"
 flavor_eng.EVTNAME9123: "La Petición de Derechos"
 flavor_eng.EVTDESC9123: "En 1628 el Parlamento Inglés aprobó la Petición de Derechos. Bajo sus términos el Rey no pudo imponer ningún nuevo impuesto sin el consentimiento del Parlamento. A demás los soldados no podían ser alojados en casas particulares. La Ley Marcial no podía ser impuesta en tiempos de paz. Finalmentela Petición de Derechos prohibió el encarcelamiento de individuos sin causa."
 flavor_eng.EVTOPTA9123: "Signarlo"
 flavor_eng.EVTOPTB9123: "Rechaza signarlo"
 flavor_eng.EVTNAME9124: "El Conflicto Parlamentario"
 flavor_eng.EVTDESC9124: "El siglo XVI vio incrementar el número de miembros en la Casa de los Comunesmientras la Casa de los Lores se mantenía significativamente más pequeña. La base del poder en el Parlamento cambió a la Casa de los Comunes quienes eran conscientes de ello. Isabel I tenía una mezcla de determinaciónde presencia mayestática y amabilidad hacia los miembros del Parlamento que su sucesor Jacobo I y su hijo Carlos I no tuvieron. El Parlamento quiso tener algo más que decir en asuntos de la iglesia,justicia e impuestos a lo que el rey naturalmente se opuso. Cuando Jacobo I intentó proponer un matrimonio de su hijo con una princesaespañola y más tarde con otra francesa (ambas católicas) dijeron basta. El Parlamento de 1628 anunció la Petición de Derechos que prohibía arrestos e impuestos ordenados por el Rey. En 1629 el Parlamento votó resoluciones para condenar políticas religiosas y de impuestos y el Rey se opuso al Parlamento y trató de disolverlo. Once años de dictadura siguieron a estos hechos. En 1642 la Guerra Civil dividió el país en Cavaliers (Monárquicos) contra los Cabeza Redonda (los 'sin peluca' del parlamento)"
 flavor_eng.EVTOPTA9124: "Combatir el Parlamento"
 flavor_eng.EVTOPTB9124: "Acatar al Parlamento"
 flavor_eng.EVTNAME9127: "La Acta de Navegación"
 flavor_eng.EVTDESC9127: "Cromwell,Lord Protector de la Commonwealth inglesa promulgó la Acta de Navegación en 1651. Ésta era en gran parte en contra la carrera comercial de los holandeses y proporcionó que todos los bienes embarcados en y para Inglaterra fueran transportados por barcos inglesesal mismo tiempo que también confirmaba la política exclusiva colonial. La Acta fue el motivo de la primera guerra entre ingleses y holandeses en el año 1652-1654 y la segunda en 1665-1667. En la Paz de Breda (1667)Nueva Amsterdam (Nueva York) fue cambiada por el Surinam (Guaiana Holandesa) y la Acta fue ligeramente modificada. Con todo, el Acta contribuyó al enorme crecimiento naval inglés y al comercio colonial."
 flavor_eng.EVTOPTA9127: "Promulgarla"
 flavor_eng.EVTOPTB9127: "La política actual es perfecta"
 flavor_eng.EVTNAME9129: "El Decreto de Indulgencia y la Factura de la Prueba"
 flavor_eng.EVTDESC9129: "Carlos II era católico en secreto y su hermano Jaime II lo era abiertamente. El Decreto de Indulgencia concedido en 1672 fue dirigido a aliviar la situación de disidentes y católicos. Además por razones personalescualquier rey que apoyara el Catolicismo podría contar con el apoyo de Francia.Carlos II consiguió su reconocimiento en forma de una gran suma de dinero en un Acuerdo cerrado a espaldas de el Parlamento. Alrededor de el mismo parlamento se concedió la Factura de Prueba con la que otra vez se excluía grupos religiosos (incluidos los católicos) de los oficios públicos y se permitía su persecución. Posteriormente el Parlamento planteó la cuestión de excluir el abiertamente católico Jaime II de los derechos de sucesión."
 flavor_eng.EVTOPTA9129: "Libertad Religiosa para Todos"
 flavor_eng.EVTOPTB9129: "Supremacía Protestante"
 flavor_eng.EVTOPTC9129: "Supremacía Católica"
 flavor_eng.EVTNAME9134: "La Creación del Banco de Inglaterra"
 flavor_eng.EVTDESC9134: "El Banco de Inglaterra fue fundado en 1694. Pronto disfrutó de una reputación de seriedad y fiabilidaden particular a lo que concierne a la credibilidad de la Libra Esterlina Inglesaen un tiempo donde muchas otras monedas estaban a merced de quiebras estatales y la degradación de la moneda. Esta estabilidad fue preponderante en el lento pero constante aumento de la dominación del mundo económico por parte de la Gran Bretaña, en los siglos XVIII y XIX. Esto también permitió una mayor flexibilidad al gobierno británico en la recaudación de fondos para la guerra."
 flavor_eng.EVTOPTA9134: "Instituirlo"
 flavor_eng.EVTNAME9139: "Rebelión Jacobita"
 flavor_eng.EVTDESC9139: "Esta rebelión de la causa Jacobina liderada por el conde de Mar empezó en 1715. A finales de Setiembrela mayoría de las Tierras Altas estaban bajo su control y su ejército contaba con 5000 hombres y cada día se alistaba gente nueva. Pero todo esto pasó sin notificar al Rey que ellos reclamaban su apoyo. El Viejo Pretendienteel Rey Jaime IIIni siquiera era consciente de la situación hasta el momento. Una carta fue enviada al Rey"
 flavor_eng.EVTOPTA9139: "¡Los machacaremos!"
 flavor_eng.EVTNAME9140: "Sir Robert Walpole"
 flavor_eng.EVTDESC9140: "Robert WalpoleConde de Oxford (1676-1745) fue nombrado Ministro de la Guerra en 1708. Comprometido en muchos escándalosperdió sus funciones pero fue llamado otra vez a la llegada de la Dinastía de Hannover. Era un ferviente partidario de la paz europea y equilibrardominó la vida política inglesa de 1721 a 1742como Primer Lord y responsable de Hacienda."
 flavor_eng.EVTOPTA9140: "¡Un Ministro Excelente!"
 flavor_eng.EVTNAME9141: "La Oreja del Capitán Jenkins"
 flavor_eng.EVTDESC9141: "La guerra de la oreja de Jenkins (que se entrometió en la Guerra de Sucesión Austríaca) fue el resultadoentre otras cosasde una menorpresunto enfrentamiento entre Guadacostas y el capitán y la tripulación del bergante de Glasgow 'Rebecca' en 1731. El capitán Jenkins declaró queen el Caribe"
 flavor_eng.EVTOPTA9141: "Usarlo como una excusa para la guerra"
 flavor_eng.EVTOPTB9141: "Tratar de no tensar mucho nuestra relación"
 flavor_eng.EVTNAME9143: "Rebelión Jacobita"
 flavor_eng.EVTDESC9143: "En 1745la guerra de Sucesión Austríaca estaba en su apogeo en Europa. Inglaterra tenía la mayoría de sus tropas ocupadas en los Países Bajos Austríacos. El tiempo parecía  propicio para Charles-Edward Stuart (1720-1788) para desembarcar audazmente en Escocia. Él y sus seguidores Jacobitas se las arreglaron para batir un ejército inglés en Prestonpans el 2 de Octubrede 1745 y entró en Edinburgo donde reconoció a su padre como Rey de Escocia. A la cabeza de un pequeño ejércitoinvadió entonces Inglaterra hasta Derbypero tuvo que retirarse debido a que la ayuda francesa prometida nunca se materializó (el intento de desembarcar de las tropas francesas fracasó). Atrapados por el ejército británico bajo Cumberland (retirados de los Países Bajos)"
 flavor_eng.EVTOPTA9143: "¡Los machacaremos!"
 flavor_eng.EVTOPTB9143: "¡Los Stuart toman de nuevo el trono!"
 flavor_eng.EVTNAME9144: "William Pitt el Viejo"
 flavor_eng.EVTDESC9144: "William Pittel primer Pitt (1708-1778)fue el nieto del Gobernador de Madrás. Inicialmente destinado a una carrera militarse convirtió en sustituto en los Comunesmiembro de los Whigs y un ardiente patriota. Esforzándose a dar a Inglaterra un imperio marítimo mundial"
 flavor_eng.EVTOPTA9144: "¡Un Ministro Excelente!"
 flavor_eng.EVTNAME9145: "La Compañía Británica de las Indias Orientales"
 flavor_eng.EVTDESC9145: "Creada dos años antes de su equivalente holandésLa Compañía Británica de las Indias Orientales tuvo dificultades en el inicio. Sus primeros puntos comerciales en las Islas Molucas (Amboina) e Indonesia fueron pronto superadas y cerradas por los holandeses y la actividad se concentró en la India (MadrásBombayy Calcuta). Aquí conoció su mayor éxitoa partir de unas expediciones pequeñas comerciales de fábricas de puerto a el gran Imperio Indio construido por Warren Hastings y Robert Clive ( des de el 1757 en adelante) que controlaría la mayoría del subcontinente Indio. La compañía sobrevivió a todas sus competidoras y sólo sería tomada por el gobierno británico en 1867"
 flavor_eng.EVTOPTA9145: "¡Nosotros lo explotaremos!"
 flavor_eng.EVTNAME9150: "William Pitt el Joven"
 flavor_eng.EVTDESC9150: "William Pitt fue el segundo hico de William Pittprimer conde de Chatham. En Diciembre de 1783el rey George III aprovechó la oportunidad de cancelar la coalición y solicitó que el joven Pitt de 24 años de edad formara parte del gobierno. Cuando el Parlamentó se reunió en asamblea en Enero de 1784el gobierno fue derrotado por 39 votos en una moción de censura virtualpero Pitt no quiso resignarse"
 flavor_eng.EVTOPTA9150: "¡Un Ministro Excelente!"
 flavor_eng.EVTNAME9193: "El Acuerdo de Methuen"
 flavor_eng.EVTDESC9193: "John Methuen nació en 1650. Un diplomático consumadose lo recuerda por el tratado signado en 1703 entre Inglaterra y Portugal. El principal motivo del tratado era permitir libre introducción de la lana inglesa y ropas en Portugal a cambio de la libre entrada de vino portugués en Inglaterra (Vino de Oporto). El tratado convirtió Portugal en un satélite económico y político de Inglaterray se derogó solo en 1836. John Methuen murió en 1706 poco después de su mayor éxito."
 flavor_eng.EVTOPTA9193: "Aceptar el Acuerdo"
 flavor_eng.EVTOPTB9193: "Censurar el Acuerdo"
 flavor_eng.EVTNAME9182: "La Conspiración de la Pólvora"
 flavor_eng.EVTDESC9182: "Recuerdarecuerda\nEl Cinco de Noviembre\n La traición de la pólvora y la conspiración.\nNo conozco ninguna razón\ndel porqué de la traición de la pólvora"
 flavor_eng.EVTOPTA9182: "¡Castiga a todos los Católicos!"
 flavor_eng.EVTOPTB9182: "Castigar sólo a los conspiradores"
 flavor_eng.EVTNAME9250: "La Falta de un Heredero"
 flavor_eng.EVTDESC9250: "La falta de un heredero había provocado rumores en la corte sobre la infertilidad de [Root.Monarch.GetName].  Esto es muy preocupante. puesto que el mayor problema era que muchos nobles aguardabanpreparados para reclamar el trono tras la muerte de [Root.Monarch.GetName]."
 flavor_eng.EVTOPTA9250: "Efectivamente lo más preocupante"
 flavor_eng.EVTNAME9251: "Rumores Disipados"
 flavor_eng.EVTDESC9251: "Con el nacimiento de un heredero[Root.Monarch.GetName] disipó finalmente los rumores de infertilidad."
 flavor_eng.EVTOPTA9251: "Por supuesto voy a demostrar que están equivocados"
 war_of_the_roses.1.t: "La Guerra de las Rosas"
 war_of_the_roses.1.d: "¡[Root.Monarch.GetName] ha muerto repentinamente! Con la nación en duelodos ramas de la vieja Casa de Plantaget,la Casa de Lancaster y la Casa de Yorkreclamaron ambas el derecho de heredar el trono de Inglaterra. Luchas esporádicas entre sus seguidores han estallado en varias provincias por todo el país. Sus símbolos heráldicosuna rosa roja y una rosa blanca"
 war_of_the_roses.1.a: "Apoyar a la Casa de Lancaster"
 war_of_the_roses.1.b: "Apoyar a la Casa de York"
 war_of_the_roses.2.t: "Apoyar en [Root.GetName]"
 war_of_the_roses.2.d: "El apoyo local a nuestra facción en la Guerra de las Rosas sigue creciendo la gente [Root.GetName] ¡Campesinos y nobles se reúnen por igual bajo nuestro estandarte!"
 war_of_the_roses.2.a: "Es más que una bienvenida"
 war_of_the_roses.3.t: "¡[Root.GetName] Declara por Lancaster!"
 war_of_the_roses.3.d: "La nobleza de [Root.GetName] ha estado por mucho tiempo dividida por la Guerra de las Rosas pero ahora parece tener unidad y su apoyo es para la Casa de Lancaster."
 war_of_the_roses.3.a: "Noticias Terribles"
 war_of_the_roses.4.t: "¡[Root.GetName] Declara por York!"
 war_of_the_roses.4.d: "La nobleza de [Root.GetName] ha estado por mucho tiempo dividida por la Guerra de las Rosas pero ahora parece tener unidad y su apoyo es para la Casa de York."
 war_of_the_roses.4.a: "Noticias Terribles"
 war_of_the_roses.5.t: "Nobles Disgustados en [Root.GetName]"
 war_of_the_roses.5.d: "Los nobles de [Root.GetName] hasta ahora han apoyado a la corona durante la Guerra de las Rosasesperando ser generosamente recompensados. Pero crece la opinión entre muchos de ellos que ha habido poco reconocimiento de su lealtad."
 war_of_the_roses.5.a: "Estos regalos deberían mostrar nuestra gratitud"
 war_of_the_roses.5.b: "Es su deber"
 war_of_the_roses.6.t: "Líderes Rebeldes Capturados"
 war_of_the_roses.6.d: "En la batalla de [Root.GetName] varios líderes rebeldes de la sublevación fueron capturados por nuestras fuerzas. ¿Qué debemos hacer con ellos?"
 war_of_the_roses.6.a: "Perdonarlos"
 war_of_the_roses.6.b: "Ejecutarlos"
 war_of_the_roses.7.t: "Deserción de soldados"
 war_of_the_roses.7.d: "El agotamiento por la guerra en forma de plaga y hambruna no sólo está afectando la población civil sino que también a nuestras fuerzas armadas y el número de deserciones sigue subiendo."
 war_of_the_roses.7.a: "No hay nada que podamos hacer"
 war_of_the_roses.7.b: "Traer comida del extranjero"
 war_of_the_roses.7.c: "Permitirles que cojan la comida de los campesinos locales"
 war_of_the_roses.8.t: "Legitimidad Cuestionada"
 war_of_the_roses.8.d: "Hasta nuestros comandantes y soldados han empezado a cuestionar la legitimidad del actual gobierno."
 war_of_the_roses.8.a: "Compra su apoyo continuado"
 war_of_the_roses.8.b: "¿Cómo se atreven a cuestionarme?"
 war_of_the_roses.9.t: "Rumores de Gran Revuelta en [Root.GetName]"
 war_of_the_roses.9.d: "Muchos de los que se han visto obligados a huir del país durante la Guerra de las Rosas han buscado refugio en [Root.GetName] y las autoridades locales informan de rumores que un levantamiento armado podría ser inminente."
 war_of_the_roses.9.a: "Envía dinero para ayudar a las autoridades locales"
 war_of_the_roses.9.b: "El dinero es más necesario cerca de casa"
 war_of_the_roses.10.t: "Fortaleza de Lancaster"
 war_of_the_roses.10.d: "Después de haber ganado el asedio de [Root.GetName]los rebeldes ahora tienen control total de la provincia entera y la han convertido en un bastión de los seguidores leales a la Casa de Lancaster"
 war_of_the_roses.10.a: "Es una amenaza seria"
 war_of_the_roses.11.t: "Fortaleza de York"
 war_of_the_roses.11.d: "Después de haber ganado el asedio de [Root.GetName]los rebeldes ahora tienen control total de la provincia entera y la han convertido en un bastión de los seguidores leales a la Casa de York"
 war_of_the_roses.11.a: "Es una amenaza seria"
 war_of_the_roses.12.t: "Apoyar a la Casa de Lancaster"
