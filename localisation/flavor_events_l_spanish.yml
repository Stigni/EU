 flavor_eng.EVTNAME9200: "Hobbes Publica 'Leviathan'"
 flavor_eng.EVTDESC9200: "El filósofo inglés Thomas Hobbes sostenía que el estado natural era un estado de lucha y caos el cual podría ser finalizado sólo si los individuos acordaban en un 'Contrato Social' dar su libertad a las manos de un soberano Por su parte, el soberano estaba obligado a proteger a sus súbditos. Fallar en ésto permitía a la gente a buscar un nuevo gobernante. Curiosamente Hobbes consiguió ofender ambas partes de la Guerra Civil Inglesa y estuvo 11 años en París antes de atreverse a poner otra vez un pié en Inglaterra en 1651"
 flavor_eng.EVTNAME9201: "Adam Smith publica 'La Riqueza de las Naciones'"
 flavor_eng.EVTDESC9201: "La Riqueza de las Naciones' fue el primer gran trabajo en política económica y la piedra angular de lo que más tarde se conocería como capitalismo de laissez-faire (Simith lo denomina el sistema de perfecta libertad). El escocés introdujo el concepto de la 'mano invisible' -la habilidad intrínseca de un sistema de perfecta libertad para controlarse a si mismo y dar lugar a una sociedad ordenada a través del mecanismo de la competencia."
 flavor_eng.EVTNAME9202: "David Hume"
 flavor_eng.EVTDESC9202: "El Escocés David Hume fue uno de los principales filósofos de su tiempo el cual es bien conocido por su empirismo y escepticismo filosófico. Tomando el método científico del físico inglés Sir Isaac Newton como modelo y basándose en la epistemología del filósofo Inglés John Locke Hume trató de describir cómo funciona la mente en la adquisición de lo que se llama conocimiento. Llegó a la conclusión que ninguna teoría de la realidad es posible - no puede haber conocimiento de nada más allá de la experiencia."
 flavor_eng.EVTNAME9203: "John Locke"
 flavor_eng.EVTDESC9203: "John Locke fue un iniciador de la Ilustración en Inglaterra y Francia, un inspirador de la Constitución de EE.UU. y autor, entre otras obras, de Ensayo sobre el entendimiento humano. Locke sostuvo que el conocimiento del mundo sólo podía ser adquirido por la experiencia y la reflexión sobre la experiencia y este conocimiento estaba siendo adquirido por Boyle, Sydenham, Christiaan, Huygens y Newton. Ellos fueron los verdaderos filósofos que avanzaron el conocimiento."
 flavor_eng.EVTNAME9204: "Isaac Newton"
 flavor_eng.EVTDESC9204: "El inglés físico y matemático Isaac Newton fue la figura culminante de la revolución científica del siglo XVII. En la óptica de su descubrimiento de la composición de la luz blanca integra los fenómenos de colores en la ciencia de la luz y sentó las bases para la moderna física óptica. La mecánica de sus tres leyes del movimiento son los principios básicos de la física moderna y dio lugar a la formulación de la ley de la gravitación universal. En matemáticas fue el descubridor del cálculo infinitesimal. Los Principios matemáticos de filosofía natural de Newton en 1687 fue una de las obras más importante de la historia de la ciencia moderna."
 flavor_eng.EVTNAME9205: "William Shakespeare"
 flavor_eng.EVTDESC9205: "El poeta, dramaturgo y actor inglés William Shakespeare es a menudo llamado el poeta nacional inglés y considerado por muchos como el más grande dramaturgo de todos los tiempos. Sus obras escritas a finales del siglo XVI y principios del XVII para un pequeño teatro de repertorio son ahora realizadas y leídas con más frecuencia y en más países que nunca. La profecía de su gran contemporáneo, el poeta y dramaturgo Ben Jonson que Shakespeare 'no era de una época sino para todos los tiempos' se ha cumplido."
 flavor_eng.EVTNAME9225: "La Guerra Civil Inglesa"
 flavor_eng.EVTDESC9225: "La Guerra Civil Inglesa (1642-1648) fue el resultado de una larga lucha de poder entre los monarcas Stuart y los Puritanos liderados por el Parlamento. La intensificación de los procesos judiciales reales (Cámara Estrellada) y las demandas de impuestos ( en 1635dinero para la construcción naval de buques) se enfrentaron a la oposición parlamentaria (sumario de quejas en la Gran Protesta de 1641) y la ejecución de los consejeros reales. El arresto de John Pymel líder puritano y el responsable del levantamiento católico en el Ulster (1641) provocó la guerra entre los realistas y el Parlamento. La reforma decisiva y el nuevo modelo de ejército de Oliver Cromwell (1599-1658) llevó a la captura y ejecución del rey Carlos I (1649) y el establecimiento del Estado Libre Asociado Inglés,una dictadura militar controlada por el Lord Protector (Cromwell – 1653) y a un Parlamento reducido. Después de las guerras exitosas contra Holanda (1652-1654) y España (1654-1659)la monarquía se reestableció por el General Monk en 1658"
 flavor_eng.EVTOPTA9225: "Parlamentarios"
 flavor_eng.EVTOPTB9225: "Realistas"
 flavor_eng.EVTNAME9226: "Self-denying Ordinance y el Nuevo Modelo de Ejército"
 flavor_eng.EVTDESC9226: "En 1645 el Parlamento acordó aprobar la Self-denying Ordinance la cual privó a los miembros del Parlamento de tener cualquier poder sobre el ejército y la marina durante la Guerra Civil Inglesa. Las fuerzas armadas se reorganizaron en el Nuevo Modelo de Ejército bajo el mando de Sir Thomas Fairfax. En las batallas de Naseby y Langport el nuevo ejército parlamentario destrozó el principal ejército de los Realistas."
