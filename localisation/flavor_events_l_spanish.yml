 flavor_nap.1.t: "Las Revueltas de las Baronías"
 flavor_nap.1.d: "La autoridad del rey Ferrante de Nápoles fue retada dos vecesdurante las dos Revueltas de las Baronias de 1459-1464 y 1485-1486. Las revueltas fueron en favor de los pretendientes al trono francesesmientras el Rey Ferrante perseguía una política de fortalecimiento de la autoridad real a expensas de los derechos de los Barones."
 flavor_nap.1.a: "¡Yo soy el Rey de Nápoles!"
 flavor_nap.1.b: "Abdicar en favor de [FRA.Monarch.GetTitle] [FRA.Monarch.GetName]!"
 flavor_nap.1.2: "La Corona Francesa lo apreciará enormemente."
 flavor_nap.2.t: "La Abdicación de [NAP.Monarch.GetTitle] [NAP.Monarch.GetName]"
 flavor_nap.2.d: "Los Barones de Nápoles han conspirado y amenazado a [NAP.Monarch.GetTitle] [NAP.Monarch.GetName]de manera que ha tenido que abdicar. Como tenemos aspiraciones sobre el trononos han ofrecido la Corona de Nápoles"
 flavor_nap.2.a: "¡Gloria a Francia!"
 flavor_nap.3.t: "Renacimiento en Nápoles"
 flavor_nap.3.d: "La gran ciudad de Nápoles se convierte en una de los centros más importantes del Renacimiento en Italia. Hombres brillantescomo Jacopo SannazaroFransesco LauranaAngelo Poliziano y Antonello da Messia marcó una nueva era de cultura y aprendizaje."
 flavor_nap.3.a: "¡Una era de Cultura!"
 flavor_nap.3.b: "¡Una era de Gloria!"
 flavor_nap.4.t: "La Gran Ciudad del Barroco"
 flavor_nap.4.d: "Las primeras décadas del siglo XVII fueron descritas como la Edad Dorada en la historia de Nápoles. La ciudad se transformó a una ciudad modernay fué una de las ciudades más grandes de Europa. Un increible auge de grandesiglesiasóperas y teatros fueron construidosmientras la ciudad se llenaba con importantes genios culturales como Caravaggio"
 flavor_nap.4.a: "Una ciudad para competir por cualquier cosa..."
 flavor_nap.5.t: "La Sublevación de Masaniello"
 flavor_nap.5.d: "La sublevación tuvo como base en el descontento del crecimiento sin fin de los impuestos. Liderado por un pescador analfabetoTommaso Anielotambién conocido como Masaniellola gente se levantó contra sus gobernantes llenos de leyes. La sublevación duró nueve díascon Masaniello siendo sobornado y rápidamente asesinado en manos desconocidas."
 flavor_nap.5.a: "¡Aplasta los campesinos con la fuerza!"
 flavor_nap.5.b: "Soborna al líder"
 flavor_nap.6.t: "Nápoles bajo las plagas"
 flavor_nap.6.d: "La plaga estalló en Enero de 1656 cuando un soldado español llegó de Sardeñay ingresó al Hospital Annunziata. El doctor que identificó la enfermedad fue encarcelado por el gobierno por difundir las noticiaspero la plaga se extendió cual fuego descontrolado. En el lapso de seis meses la mitad de la población de la ciudad había muerto."
 flavor_nap.6.a: "Es una escena del Infierno"
