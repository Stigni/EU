 flavor_swe.EVTNAME5030: "Erik Dahlberg"
 flavor_swe.EVTDESC5030: "En 1679 el veterano activista e ingeniero militar Erik Dahlberg fue nombrado jefe de la Oficina Sueca de fortificaciones. En ese momento Suecia estaba en el cenit de su poder y la política de ofensiva de las décadas anteriores había dejado al país con las fronteras más largas que nunca. Erik Dahlberg y su equipo diseñaron varias fortalezas de contención y las construyó en los puntos clave de todo el Imperio, usando el terreno magistralmente consiguiendo el efecto más grande posible. Las grandes fortalezas Lejonet y Kronan en Gotemburgo, la fortaleza de Varberg y la fortaleza de Dalarö, son testimonios de su genio. Lamentablemente el ajustado presupuesto no permitía hacer lo mismo en las provincias orientales, cosa que se demostó desastrosa en los años venideros ..."
 flavor_swe.EVTNAME5031: "Olof Rudbek publica 'Atlantica'"
 flavor_swe.EVTDESC5031: "Botánico, arquitecto, historiador, astrónomo y músico. Olof Rudbeck fue un académico todo terreno pero sobre todo fue un romántico y un patriota. El trabajo de su vida fue la 'Atlantica' – una enorme historia donde sostiene que Suecia fue de hecho la mítica Atlántida. Debido a la gran reputación de Rudbeck y lo aprendido de su discurso la grandiosa obra fue sorprendentemente bien recibida. El profesor defendía que todas las culturas se originaron en Suecia."
 flavor_swe.EVTNAME5032: "Emanuel Swedenborg"
 flavor_swe.EVTDESC5032: "Emanuel Swedenborg fue uno de los primeros científicos naturalistas de Suecia, cuyas obras tempranas incluyeron el brillante 'Principios de las cosas naturales' en la que alcanzó, por el proceso inductivo, varias conclusiones que se asemejan en gran medida las teorías de los científicos modernos. La vida de Swedenborg cambió dramáticamente durante uno de sus viajes. Tuvo sueños y visiones extrañas que hicieron que le abandonara las ciencias naturales y girase a la mística. En 1758 publicó su obra más influyente - 'El Cielo y sus maravillas y el Infierno'."
 flavor_swe.EVTNAME5033: "Carolus Linnaeus"
 flavor_swe.EVTDESC5033: "El botánico sueco Carolus Linnaeus es el padre de la taxonomía moderna. La publicación de su 'Plantarum Especies en 1753 marcó el comienzo de una era de la clasificación y el descubrimiento. El mismo Linnaeus fue  sobretodo activo en catalogar ansiosamente la flora del norte de Europa, así que sus estudiantes fueron enviados por todo el mundo. Daniel Solander incluso acompañó al capitán James Cook en su famoso primer viaje alrededor del mundo."
