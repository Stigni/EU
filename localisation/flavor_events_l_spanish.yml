 flavor_swe.EVTNAME3217: "La revuelta de Engelbrekt"
 flavor_swe.EVTDESC3217: "Engelbrekt Engelbrektsson es un legendario y enigmático personaje de la Edad Media sueca. En 1434 los campesinos de Dalarna (los dales) estaban hartos de los pesados impuestos del rey de la Unión, Erik, y de sus brutales representantes. Conducidos por Engelbrekt, los campesinos y los mineros, apoyados por ciertos sectores de la iglesia y la burguesía, se alzaron en rebelión. Castillo tras castillo, consiguieron apoderarse de la mayor parte de Suecia. Mientras, en Finlandia Erik Puke se había unido a la revuelta. Durante dos años, Engelbrekt gobernó Suecia de hecho, pero las intrigas de los nobles y la rivalidad entre Engelbrekt, Erik Puke y Karl Knutsson acabaron en el asesinato de Engelbrekt a manos de Mans Bengtsson Natt och Dag."
 flavor_swe.EVTOPTA3217: "Hacer que asesinen a Engelbrekt"
 flavor_swe.EVTOPTC3217: "¡Reavivar la llama de la libertad!"
 flavor_swe.EVTNAME3218: "El Intermedio de Kalmar"
 flavor_swe.EVTDESC3218: "Tras la victoria de Suecia sobre Rusia en 1497, el intrigante rey de la Unión, Hans, se dio cuenta de que tenía que poner freno al poder del mariscal sueco Sten Sture. Hans derrotó a los suecos en Rotebro y marchó sobre Estocolmo, donde fue coronado rey de Suecia, pero a condición de perdonar a Sten Sture y a los rebeldes. Este hecho es conocido como el 'Intermedio de Kalmar'. En 1500 los campesinos rebeldes infligieron una terrible derrota al rey Hans en Ditmarsk. Sten Sture y los nobles suecos rechazaron el Intermedio de Kalmar, afirmando que Hans no había respetado el acuerdo. Éste sería el principio del fin para la Unión de Kalmar."
 flavor_swe.EVTOPTA3218: "Rechazar el Intermedio de Kalmar"
 flavor_swe.EVTOPTB3218: "Respetar el acuerdo"
 flavor_swe.EVTNAME3219: "El fin de la Unión de Kalmar"
 flavor_swe.EVTDESC3219: "Los consejos de la corona de Noruega, Suecia y Dinamarca se reunieron en 1397 en la ciudad de Kalmar y decidieron que las tres naciones escandinavas se unieran bajo un solo monarca. Esta 'Unión de Kalmar', que en su momento fue el mayor estado de Europa, tuvo desde el principio dos problemas: la desorganización y el excesivo peso de Dinamarca. A partir de 1470 las rencillas entre Suecia y Dinamarca serían constantes, y esto condujo a la disolución final de la Unión en 1523, cuando el consejo nacional de Suecia nombró rey al independentista Gustav Eriksson Vasa, con el nombre de Gustavo I (1523-1560), mucho tiempo después de que el regente Sten Sture derrotara a los daneses en la batalla de Brunkeberg (1471)."
 flavor_swe.EVTOPTA3219: "¡Libertad!"
 flavor_swe.EVTOPTB3219: "Seguir en la Unión"
 flavor_swe.EVTNAME3223: "Las reformas centralizadoras de Gustavo Vasa"
 flavor_swe.EVTDESC3223: "Cuando subió al trono de Suecia, Gustavo Vasa tuvo que enfrentarse con una interminable lista de problemas pendientes. El país tenía una deuda ingente con la Hansa (ésta amenazaba con ponerse de parte de Dinamarca en sus intentos de restaurar la Unión), no se podía confiar en los nobles y el ejército y la armada eran un caos. Lo peor, sin embargo, era la distribución de las tierras. Las de la corona eran demasiado pequeñas y no podían aportar las tasas necesarias para mantener el Estado. El rey demostró estar a la altura de las circunstancias, y administrando hasta los detalles más nimios de una forma casi obsesiva logró levantar de nuevo al país. Al principio de su reinado, Gustavo intentó arrebatarle a Dinamarca los condados de Escania y Gotlandia con la ayuda de la Hansa. Aunque no tuvo éxito, Suecia ya no dejaría de ambicionar aquellos territorios..."
 flavor_swe.EVTNAME3226: "El parlamento"
 flavor_swe.EVTDESC3226: "Durante la guerra de liberación de Suecia, la corona había contraído deudas ingentes con la Liga Hanseática, y Gustavo Vasa necesitaba dinero cuanto antes para aplacar a los poderosos mercaderes. En el parlamento de Västeras, en el verano de 1527, dio el primer paso hacia el protestantismo cuando obligó a la Iglesia a 'prestar' dinero al estado en forma de cálices de plata, campanas y otros objetos valiosos. Durante los treinta años siguientes, Suecia fue adoptando poco a poco la fe evangélica a pesar de que se produjeron diversos levantamientos."
 flavor_swe.EVTOPTA3226: "Convertirse al protestantismo"
 flavor_swe.EVTOPTB3226: "Seguir fieles al catolicismo"
 flavor_swe.EVTNAME3227: "Los valones en Suecia"
 flavor_swe.EVTDESC3227: "En 1614, el empresario valón Luis de Geer se estableció en Suecia y empezó a desarrollar minas y fundiciones de hierro en el norte del país. Ya por entonces los artesanos valones de Hainaut, Brabante y Luxemburgo habían emigrado a Suecia, huyendo del desempleo. La llegada de expertos en refinería y fundición del metal revitalizó la industria y llevó a grandes mejoras en la calidad del acero, lo cual supuso una gran ventaja en la fabricación de armas. En cuestión de unas pocas décadas, Suecia se convirtió en un importante exportador de acero, cañones, hierro y cobre."
 flavor_swe.EVTOPTA3227: "Incentivar la inmigración de los valones"
 flavor_swe.EVTNAME3228: "Las reformas militares de Gustavo Adolfo"
 flavor_swe.EVTDESC3228: "A principios del siglo XVII, el rey Gustavo Adolfo emprendió una serie de medidas para reformar el sistema militar sueco. Suecia crearía un ejército profesional reclutando soldados procedentes de las mismas regiones (ciudades, aldeas, pueblos). Gracias a ello, disfrutaría de una cohesión y un espíritu de equipo que no existían en la mayoría de los ejércitos mercenarios de la época. Entre las innovaciones tácticas destacaban: formaciones menos profundas y frentes más amplios para aumentar la potencia de disparo, entrenamientos con combates simulados entre las diversas armas del ejército y el uso de una artillería ligera y de gran movilidad. La nueva doctrina táctica sueca se basaba en la potencia de fuego y en la maniobrabilidad, en detrimento de la artillería pesada y los tercios."
 flavor_swe.EVTOPTA3228: "Reclutamiento regional"
 flavor_swe.EVTOPTB3228: "Núcleo mercenario"
 flavor_swe.EVTOPTC3228: "Expansión naval"
 flavor_swe.EVTNAME3231: "Las reformas mercantiles"
 flavor_swe.EVTDESC3231: "Durante la primera mitad del siglo XVII, Suecia, que acababa de ascender a la categoría de gran potencia, buscaba algún modo de reformar su economía y su comercio del mismo modo que lo había hecho con su ejército. Los empresarios extranjeros (sobre todo los de los Países Bajos, como Luis de Geer) pusieron negocios prósperos y además sirvieron de modelo a los mercaderes autóctonos. Los suecos incluso se dejaron convencer por ciertos holandeses para embarcarse en lucrativas aventuras coloniales. Sin embargo, no llegaron a tomárselas muy en serio, ya que preferían concentrarse en una política más agresiva en el continente. El comercio sueco nunca llegó a despegar del todo, debido a las constantes injerencias de un gobierno mercantilista y siempre necesitado de dinero."
 flavor_swe.EVTOPTA3231: "Política mercantilista"
 flavor_swe.EVTOPTB3231: "Política de librecambio"
 flavor_swe.EVTNAME3232: "El absolutismo"
 flavor_swe.EVTDESC3232: "Después de la desastrosa guerra de 1674-1679, en la que Suecia, de alguna manera, se vio obligada a entrar por Francia, Carlos XI y amplios sectores de la administración sueca se dieron cuenta de que algo tenía que cambiar. El rey, en sendas sesiones del parlamento en 1680 y 1682, sorprendentemente tranquilas, asumió el control total del estado sin tener que rendir cuentas ni al parlamento ni al consejo real. Así empezó el periodo del absolutismo en Suecia. El rey, a quien llamaban 'capa gris' por su humildad y la sencillez de sus costumbres, tan sólo tenía que rendir cuentas ante Dios."
 flavor_swe.EVTOPTA3232: "El rey será el gobernador supremo"
 flavor_swe.EVTOPTB3232: "El rey debe rendir cuentas ante el Consejo"
 flavor_swe.EVTNAME3233: "Axel Oxenstierna"
 flavor_swe.EVTDESC3233: "Nacido en 1583, Axel Oxenstierna empezó en 1602 su carrera como funcionario en Suecia, y llegó a ser canciller entre 1612 y 1654. Oxenstierna, que se convertiría en el mejor administrador que Suecia había conocido, sentía gran admiración por el calvinismo y albergaba la intención de adoptar al menos algunos elementos de esa fe. Como hombre de confianza de Gustavo Adolfo, se opuso a sus planes de intervenir en la Guerra de los Treinta Años. Sin embargo, tras la muerte del rey en Lützen en 1632, Oxenstierna se convirtió en el paladín de la causa protestante y se esforzó por convencer a Francia de que se involucrara en el conflicto. Aunque nunca abandonó la política interna, perdió casi toda influencia tras la abdicación de la reina Cristina, a la que se opuso. Murió en 1654, poco después de la coronación de Carlos X Gustavo."
 flavor_swe.EVTNAME3235: "El Tribunal de Apelación"
 flavor_swe.EVTDESC3235: "En 1614 Gustavo Adolfo fundó el primer tribunal de apelación de Suecia, el 'Svea Hovrätt', como una instancia superior a los antiguos tribunales locales o 'tingsrätt'. Hoy día, existen en Suecia seis cortes de este tipo."
 flavor_swe.EVTOPTA3235: "Aceptar"
 flavor_swe.EVTNAME3236: "La regencia de Oxenstierna"
 flavor_swe.EVTDESC3236: "Tras la muerte de Gustavo Adolfo el 6 de noviembre de 1632 en Lützen, no por esperada menos temida, Axel Oxenstierna tuvo que cargar sobre sus hombros la tarea de gobernar el país como regente principal de la hija mayor del rey, Cristina, que tan sólo tenía seis años. Gracias a sus dotes de administrador supo gobernar la nación sin grandes problemas. Pero las tendencias aristocráticas que Gustavo Adolfo había sabido controlar se desataron durante la regencia, en detrimento de las clases inferiores y de la propia Corona. Con Oxenstierna compartían la regencia cinco personas más, entre ellos Carlos Carlsson Gyllenhielm, hermano bastardo de Gustavo y Almirante Mayor del reino. De los cinco, él era quien menos se preocupaba de obtener riquezas y privilegios para sí."
 flavor_swe.EVTNAME3237: "La reducción de Carlos X"
 flavor_swe.EVTDESC3237: "Si Carlos Gustavo consiguió ser elegido para la Corona fue gracias a las promesas de reformas a favor de campesinos y burgueses que hizo en el Riksdag de 1650. Así, cuando en 1654 sucedió a Cristina en el trono, se sintió obligado a aliviar las cargas tributarias sobre ellos, así como a reforzar las finanzas del estado. Sólo había dos formas de llevar a cabo este plan: confiscar tierras a los nobles o incrementar sus contribuciones. A regañadientes, los nobles se mostraron de acuerdo en una expropiación limitada. Al fin y al cabo, el incremento de las contribuciones equivalía prácticamente a pagar impuestos, algo que los nobles nunca habían hecho."
 flavor_swe.EVTOPTA3237: "¡Más tierras para la Corona!"
 flavor_swe.EVTOPTB3237: "Obligar a los nobles a que contribuyan más"
 flavor_swe.EVTOPTC3237: "Ponerse de parte de los nobles"
 flavor_swe.EVTNAME3238: "La Reducción de Cristina"
 flavor_swe.EVTDESC3238: "El reinado de Cristina fue muy agitado debido a sus enfrentamientos contra los nobles del Consejo, en particular con el canciller Axel Oxenstierna. A pesar de su oposición, ella fue fundamental en la conclusión de la Paz de Wesfalia (1648) que puso fin a la Guerra de los Treinta Años. Política muy diligente, Cristina evitó que las rivalidades de clase que estallaron tras la guerra desembocaran en una guerra civil. En cambio, no pudo resolver los desesperados problemas financieros provocados por aquel largo conflicto. Al final, tuvo que recurrir de nuevo a Oxenstierna y aceptar el fracaso de sus reformas."
 flavor_swe.EVTOPTA3238: "Aliarse con los nobles"
 flavor_swe.EVTOPTB3238: "Subir los impuestos"
 flavor_swe.EVTOPTC3238: "Más tierras para la corona"
 flavor_swe.EVTNAME3239: "La reina Cristina: la doncella católica"
 flavor_swe.EVTOPTA3239: "Abdicar"
 flavor_swe.EVTNAME3240: "La regencia de De la Gardie"
 flavor_swe.EVTDESC3240: "En su lecho de muerte, Carlos X designó a los regentes de su hijo Carlos de modo que se limitara el poder de la alta nobleza, ya que quería evitar una situación como la que se había producido en la regencia de Axel Oxenstierna. Sin embargo, poco después de su muerte, el Consejo y la Casa de los Lores se las arreglaron para remplazar a sus colaboradores más cercanos, el príncipe Adolfo Juan y Herman Fleming, por dos nobles más maleables, Lars Kagg y Gustav Bonde. El resultado fue una vuelta a las normas de gobierno de 1634 y a una política que defendía los intereses de los nobles terratenientes."
 flavor_swe.EVTOPTA3240: "Remplazar a los hombres del rey"
 flavor_swe.EVTOPTB3240: "Respetar la voluntad del rey"
 flavor_swe.EVTNAME3243: "La Gran Reducción"
 flavor_swe.EVTDESC3243: "Durante los siglos XVI y XVII, los reyes suecos alternaron entre la aceptación y el rechazo de la nobleza. En la época de Gustavo Vasa había pocas diferencias entre un campesino rico y un noble, pero al final de su reinado la situación cambió. Eric XIV mantuvo a raya a los nobles, mientras que su hermano Juan prefirió ampliar sus privilegios. El tercer hermano, que habría de convertirse en Carlos IX, odiaba a la nobleza con un ardor casi revolucionario y se rodeó de personas de las clases inferiores, coqueteando con unas ideas que en aquella época eran aún inauditas. Con Gustavo Adolfo y Axel Oxenstierna el péndulo osciló hacia el otro lado y los nobles recuperaron tanto tierras como poder. Esta tendencia terminó bruscamente con Carlos XI, quien, tras la humillante derrota de Suecia en 1679, emprendió una política a gran escala de reducción de las tierras y el poder de la nobleza, a la vez que abolió los privilegios especiales de los señores bálticos."
 flavor_swe.EVTOPTA3243: "Es hora de vérselas con los señores"
 flavor_swe.EVTOPTB3243: "Llegar a un acuerdo con los señores"
 flavor_swe.EVTNAME3244: "La gran reorganización del ejército"
 flavor_swe.EVTDESC3244: "Aunque Carlos XI no fue tan gran guerrero como su padre ni como su hijo, destacó como organizador y reformador. Además de sus esfuerzos por centralizar el estado y confiscar buena parte de sus tierras a los nobles, también reformó el ejército. Su medida más brillante fue la creación del 'indelningsverk', un sistema para mantener al ejército. Consistía en otorgar a los soldados terrenos confiscados, de modo que pudieran cultivarlos y obtener de ellos su paga. De este modo, el ejército podía mantener un gran ejército tanto en tiempo de paz como en tiempo de guerra. Si un campesino asumía la responsabilidad de mantener a un soldado de caballería, junto con su montura y su equipo, se le eximía del reclutamiento y también de pagar impuestos. Los campesinos podían colaborar en grupos de entre dos y cinco granjas para mantener a un soldado o a un marinero. Los soldados se organizaban en compañías de 150 hombres, y cada condado podía aportar un regimiento de 1200 guerreros. Este nuevo sistema no hacía distinción entr"
 flavor_swe.EVTOPTA3244: "Reformar el ejército"
 flavor_swe.EVTOPTB3244: "Seguir con el sistema antiguo"
 flavor_swe.EVTNAME3245: "La diplomacia oriental"
 flavor_swe.EVTDESC3245: "La Gran Guerra del Norte exigía tener aliados poderosos, algo de lo que hasta entonces había carecido Suecia. Carlos XII creyó encontrarlos en el Imperio Otomano y en los cosacos ucranianos de Mazepa, pero sus esperanzas recibirían un duro revés. Mazepa demostró tener menos recursos de lo que Carlos creía, y los turcos no eran aliados en los que se pudiera confiar. Sin embargo, las únicas alternativas eran las grandes naciones de la Europa occidental, y ninguna de ellas estaba en situación real de atacar a Rusia."
 flavor_swe.EVTOPTA3245: "Aliarse con las potencias orientales"
 flavor_swe.EVTOPTB3245: "Aliarse con Francia"
 flavor_swe.EVTNAME3247: "El Acta de Producción"
 flavor_swe.EVTDESC3247: "En 1724, tras el desastroso final de la Gran Guerra del Norte, el Riksdag sueco decidió seguir una política similar al Acta de Navegación de Inglaterra de 1651. El éxito fue muy limitado. Aunque la industria naval recibió un estímulo positivo, el incremento en los ingresos por comercio fue muy reducido. Al final, lo único que consiguió esta acta fue granjearse la hostilidad de los mercaderes ingleses y holandeses, que eran los principales perjudicados."
 flavor_swe.EVTOPTA3247: "Aprobar el acta"
 flavor_swe.EVTOPTB3247: "Seguir con la política actual"
 flavor_swe.EVTNAME3248: "El pietismo y el Edicto de Conventículos"
 flavor_swe.EVTDESC3248: "El pietismo fue un movimiento religioso que se originó en Alemania a finales del siglo XVII. Tradicionalmente, el movimiento pietista se ha visto como una reacción contra el intelectualismo que dominaba entre las filas protestantes en aquella época, especialmente en la Iglesia Luterana. Los soldados suecos, que tras la batalla de Poltava pasaron largos como prisioneros en Tobolsk, tuvieron que celebrar sus propias misas, y de este modo empezaron a apreciar el pietismo. Cuando regresaron a Suecia se llevaron con ellos las ideas de ese movimiento. Sin embargo, la Iglesia Luterana de Suecia condenaba enérgicamente toda doctrina no autorizada. Esto llevó al Edicto de Conventículos de 1726, que prohibía todo tipo de reuniones religiosas fuera de la Iglesia oficial."
 flavor_swe.EVTOPTA3248: "Firmar el Edicto contra los Conventículos"
 flavor_swe.EVTOPTB3248: "Permitir el pietismo"
 flavor_swe.EVTNAME3259: "La Liga de Anjala"
 flavor_swe.EVTDESC3259: "Gustavo III, el 'rey teatro', declaró la guerra a Rusia en el verano de 1788. Con ello pretendía reivindicar el honor militar sueco, reconquistar algunos territorios que los rusos le habían arrebatado a Suecia en las guerras anteriores y, tal vez lo más importante, acabar con las constantes injerencias de Rusia en la política sueca. En aquel momento, Suecia tenía una flota magnífica y un ejército bastante eficaz, pero la mayor parte de sus oficiales se ajustaban más a la descripción de 'políticos' que a la de soldados. El ejército sueco marchó hacia San Petersburgo y al principio cosechó algunas victorias menores, a pesar de la resistencia en masa de sus oficiales. El 12 de agosto, un grupo de 112 oficiales de la nobleza finesa formó la 'Liga de Anjala' y empezó a negociar con Rusia, declarando que aquella guerra era ilegal y demostrando que era posible crear una Finlandia independiente. Esto echó por la borda cualquier esperanza de una victoria sueca, ya que la posición del rey era demasiado delicada como pa"
 flavor_swe.EVTOPTA3259: "Negociar con los traidores"
 flavor_swe.EVTOPTB3259: "Ejecutar a los traidores"
 flavor_swe.EVTNAME3260: "Gustavo IV Adolfo, destronado"
 flavor_swe.EVTDESC3260: "La devastadora pérdida de Finlandia en 1809 se le echó en cara al rey Gustavo IV Adolfo. El 13 de marzo, algunos oficiales liberales del ejército del oeste dieron un golpe de estado y derrocaron al rey. No sólo se privó a Gustavo y sus herederos de sus títulos reales, sino que se les exhortó a abandonar el país. El rey destronado se estableció finalmente en Suiza con el nombre de coronel Gustafsson. Mientras se buscaba a un nuevo príncipe para la corona, Suecia fue gobernada por Carlos XIII, tío de Gustavo, un hombre ya viejo y sin hijos. El elegido fue el príncipe danés Cristián Augusto, pero en 1810 falleció de repente. El Riksdag se puso a buscarle un sustituto frenéticamente y al final se decidió por el mariscal francés Jean-Baptist Bernadotte."
 flavor_swe.EVTNAME3261: "Las reformas de Gustavo IV Adolfo"
 flavor_swe.EVTDESC3261: "Gustavo IV Adolfo era, en muchos aspectos, todo lo contrario de su padre. Cuando subió al trono lo primero que hizo fue terminar con los bailes, fiestas y banquetes a los que Gustavo III era tan aficionado. Pese a sus otros defectos, Gustavo IV Adolfo tenía un gran olfato para la economía y logró sanear de forma significativa las finanzas del estado."
 flavor_swe.EVTOPTA3261: "Reformar la economía"
 flavor_swe.EVTOPTB3261: "Seguir como antes"
 flavor_swe.EVTNAME3263: "El Acta de Unión y Seguridad"
 flavor_swe.EVTDESC3263: "En respuesta al clamor de la nobleza que exigía más poder, en 1789 Gustavo III convocó al Riksdag a los tres estados inferiores (el clero, la burguesía y el campesinado) y promulgó una nueva constitución que acrecentaba la autoridad real. Esta Acta de Unión y Seguridad fue prácticamente una vuelta a los días del absolutismo de Carlos XI y Carlos XII. Sin embargo, la aristocracia no lo soportó y el rey fue asesinado en la Ópera de Estocolmo el 16 de marzo de 1792."
 flavor_swe.EVTOPTA3263: "Aprobar el Acta"
 flavor_swe.EVTOPTB3263: "Rechazar el Acta"
 flavor_swe.EVTNAME3264: "La gran reforma agraria"
 flavor_swe.EVTDESC3264: "A Gustavo IV Adolfo siempre se le ha acusado de la pérdida de Finlandia y de ser un monarca débil y patológicamente testarudo. Con el tiempo, se han olvidado las reformas importantes que emprendió. Entre ellas, una de las más importantes fue la gran reforma agraria supervisada por Rutger MacLean. Era éste un hombre duro, que no dudaba en prender fuego a las casas de los campesinos que se negaban a trasladarse a las parcelas que se les habían asignado. Al final, los agricultores se lo agradecieron, ya que gracias a los nuevos métodos de cultivo y a la mayor extensión de los terrenos consiguieron cosechas más abundantes que nunca."
 flavor_swe.EVTOPTA3264: "Emprender la reforma"
 flavor_swe.EVTOPTB3264: "Seguir como hasta ahora"
 flavor_swe.EVTNAME3246: "Arvid Horn y la Era de la Libertad"
 flavor_swe.EVTDESC3246: "Cuando Carlos XII murió sin descendencia, su hermana pequeña Ulrica Leonora subió al trono. El canciller Arvid Horn aprovechó esta oportunidad para acabar con el absolutismo y reforzar los poderes del Parlamento. Aunque no se podía negar su inclinación democrática, sus actos desestabilizaron a la nación y la convirtieron durante 50 años en una marioneta de los intereses extranjeros. En esta denominada 'Era de la Libertad' los nobles recuperaron parte del terreno perdido. Sin embargo, la joven reina no pudo encontrar ninguna otra opción que no soliviantase a un pueblo ya cansado de la guerra."
 flavor_swe.EVTOPTA3246: "Renunciar al absolutismo"
 flavor_swe.EVTOPTB3246: "Sujetar las riendas del país"
 flavor_swe.EVTNAME3253: "Las reformas mercantiles y los Sombreros"
 flavor_swe.EVTDESC3253: "El partido del 'Sombrero' de Suecia (Hattar), impresionado por las grandes fábricas de Inglaterra y Holanda, decidió acelerar la industrialización de Suecia y para ello fundó cierto número de empresas estatales, en colaboración con Jonas Ahlströmer, cultivador de patatas y magnate industrial. Aunque el éxito fue limitado, algunas de esas industrias acabaron produciendo beneficios... al final."
 flavor_swe.EVTOPTA3253: "Es hora de hacer experimentos"
 flavor_swe.EVTOPTB3253: "El mercantilismo ha muerto"
 flavor_swe.EVTNAME3254: "El Parlamento sueco de 1738"
 flavor_swe.EVTDESC3254: "Entre 1721 y 1772, la política sueca estuvo dominada por la estériles discusiones entre los partidos denominados Gorras y Sombreros. El partido de la Gorra, liderado en su origen por Arvid Horn, tenía el apoyo de Rusia e Inglaterra, mientras que el del Sombrero tenía el apoyo francés. Las injerencias extranjeras llegaron hasta tal punto que cuando Gustavo IIII llegó al poder en 1772, el político más poderoso de Suecia era el embajador ruso. En el Riksdag de 1738, el partido del Sombrero consiguió derrotar al pacifista Arvid Horn y llegó al poder. Horn había cometido el error de renovar la alianza defensiva de 1724 con Rusia al mismo tiempo que intentaba negociar un tratado de ayuda económica con Francia: ésta seguía apoyando oficialmente a Estanislao Leszczynski como rey de Polonia en contra de los intereses rusos."
 flavor_swe.EVTOPTA3254: "Que gane el partido del Sombrero"
 flavor_swe.EVTOPTB3254: "Que gane el partido de la Gorra"
 flavor_swe.EVTNAME3255: "El Parlamento sueco de 1746"
 flavor_swe.EVTDESC3255: "Entre 1721 y 1772, la política sueca estuvo dominada por la estériles discusiones entre los partidos denominados Gorras y Sombreros. El partido de la Gorra, liderado en su origen por Arvid Horn, tenía el apoyo de Rusia e Inglaterra, mientras que el del Sombrero tenía el apoyo francés. Las injerencias extranjeras llegaron hasta tal punto que cuando Gustavo IIII llegó al poder en 1772, el político más poderoso de Suecia era el embajador ruso. En el Riksdag de 1746, volvió a prevalecer el partido del Sombrero, pese al reciente desastre de la guerra contra Rusia. Suecia firmó un pacto defensivo con Prusia y emprendió la reforma del ejército y la armada con subsidios franceses."
 flavor_swe.EVTOPTA3255: "Que gane el partido del Sombrero"
 flavor_swe.EVTOPTB3255: "Que gane el partido de la Gorra"
 flavor_swe.EVTNAME3256: "El Golpe de 1756"
 flavor_swe.EVTDESC3256: "Adolfo Federico, el rey de Suecia, vio cómo su papel se reducía al de una marioneta que tenía que firmar todo lo que el Consejo Nacional le ponía sobre la mesa. A cambio, el rey y la reina, Luisa Ulrica, intentaban sabotear las sesiones del Consejo y hacer su voluntad cada vez que se les presentaba alguna ocasión. En 1756, el Consejo informó al monarca de que se empezaría a utilizar un sello real en aquellos documentos que se negase a firmar. Furiosa por este insulto, la reina empezó a planear un golpe de estado en junio, pero sus compañeros de conspiración fueron descubiertos y ejecutados. Como resultado, el poder real quedó aún más reducido."
 flavor_swe.EVTOPTA3256: "Ratificar la constitución actual"
 flavor_swe.EVTOPTB3256: "Incrementar la influencia del rey"
 flavor_swe.EVTNAME3257: "El Parlamento sueco de 1760"
 flavor_swe.EVTDESC3257: "Entre 1721 y 1772, la política sueca estuvo dominada por la estériles discusiones entre los partidos denominados Gorras y Sombreros. El partido de la Gorra, liderado en su origen por Arvid Horn, tenía el apoyo de Rusia e Inglaterra, mientras que el del Sombrero tenía el apoyo francés. Las injerencias extranjeras llegaron hasta tal punto que cuando Gustavo IIII llegó al poder en 1772, el político más poderoso de Suecia era el embajador ruso. En el Riksdag de 1760, el partido del Sombrero estaba perdiendo el apoyo de Francia debido a la ineficacia de su política, mientras que un revitalizado partido de la Gorra propagaba la libertad de prensa y el librecambio. Sin embargo, el Sombrero volvió a ganar, tal vez debido a la guerra que se estaba librando contra Prusia."
 flavor_swe.EVTOPTA3257: "Que gane el partido del Sombrero"
 flavor_swe.EVTOPTB3257: "Que gane el partido de la Gorra"
 flavor_swe.EVTNAME3258: "El Parlamento sueco de 1765"
 flavor_swe.EVTDESC3258: "Entre 1721 y 1772, la política sueca estuvo dominada por la estériles discusiones entre los partidos denominados Gorras y Sombreros. El partido de la Gorra, liderado en su origen por Arvid Horn, tenía el apoyo de Rusia e Inglaterra, mientras que el del Sombrero tenía el apoyo francés. Las injerencias extranjeras llegaron hasta tal punto que cuando Gustavo IIII llegó al poder en 1772, el político más poderoso de Suecia era el embajador ruso. En 1765, después de casi 30 años de gobierno más o menos desastroso del Sombrero, la Gorra recuperó por fin el poder. Tan sólo gobernaron tres años, pero aún así consiguieron instaurar la libertad de prensa y emprender algunas reformas limitadas de librecambio."
 flavor_swe.EVTOPTA3258: "Que gane el partido del Sombrero"
 flavor_swe.EVTOPTB3258: "Que gane el partido de la Gorra"
 flavor_swe.EVTNAME3262: "El golpe de estado y el despotismo ilustrado"
 flavor_swe.EVTDESC3262: "Cuando Gustavo III subió al trono de Suecia, se encontró con una nación sumida en el caos y paralizada por las disputas entre los partidos de los Mossur ('gorras') y los Hattar ('sombreros'). Había que hacer algo cuanto antes, o Suecia sufriría el mismo destino que la infortunada Polonia. Así, en vez de quedarse impasible viendo cómo su nación era desgarrada entre Escila y Caribdis, el rey tomó las riendas y se hizo con el poder dando un golpe de estado incruento. Así empezó el periodo 'gustaviano' o absolutista de la historia de Suecia."
 flavor_swe.EVTOPTA3262: "¡El rey será quien gobierne!"
 flavor_swe.EVTOPTB3262: "¡No más tiranos!"
 flavor_swe.EVTNAME3274: "La contienda de Dacke"
 flavor_swe.EVTDESC3274: "Nils Dacke era un campesino acomodado de Smaland, que estaba tan hastiado del centralismo, los impuestos y la confiscación de las propiedades de la iglesia, que acaudilló una rebelión en aquel viejo condado fronterizo. Miles de campesinos, con armas improvisadas, cruzaron la frontera y entraron en Östergötland. Al principio cosecharon algunas victorias, pero cuando el rey recurrió a mercenarios alemanes las tornas cambiaron. Hoy día, en los bosques de Smaland, el pueblo sigue considerando a Nils Dacke un héroe."
 flavor_swe.EVTOPTA3274: "Aplastar la rebelión"
 flavor_swe.EVTOPTB3274: "Negociar con Dacke"
