 flavor_eng.EVTNAME9227: "Nuevo Modelo de Ejército"
 flavor_eng.EVTDESC9227: "Durante mucho tiempo ha habido el costumbre de dar el mando de los ejércitos a los miembros de la aristocracia. Estos oficiales de la nobleza eran muchas veces soldados no profesionales y su calidad variaba. Una proposición para reformar la armada y su liderato en una fuerza profesional a tiempo completo fue sugerida. Parte de ello se aprobaría en una ordenanza para privar a los miembros del Parlamento de tener alguna responsabilidad en el ejército o la marina"
