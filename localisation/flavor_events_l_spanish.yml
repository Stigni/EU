 flavor_swe.EVTNAME1628: "El hundimiento del Vasa"
 flavor_swe.EVTDESC1628: "El buque de guerra sueco Vasa fue construido como un símbolo del poder militar y político de Suecia y de la autoridad de Gustavus Adolphus como rey guerrero. En su momento fue un de los más grandes y más pesados de los buques de guerra armados del mundo. Construido entre 1626 y 1628no se reparó en gastos para decorarlo y equiparlo y contó con no menos de 64 cañones. El problema fue que el Vasa ya era muy pesado y tenía poca capacidad de flotación para aguantar tal cantidad de cañones. En su viaje inaugural el 10 de Agosto de 1928el barco zozobró y se hundió fuera Beckholmen después de navegar menos de una milla náutica"
 flavor_swe.EVTOPTA1628: "¡Nuestra reputación está arruinada!"
 flavor_swe.EVTNAME1743: "El Gran Baile Dalecarliano"
 flavor_swe.EVTDESC1743: "La insatisfacción con los señores del gobierno creció entre los campesinos durante la Era de la Libertad. La victoria rusa de los Guerra Rusa de los Sombreros de 1741-1743 y la cuestión de la sucesión después de la descendencia de Frederick I fueron las razones principales. La insatisfacción fue aún más fuerte en la provincia de Dalarna, donde los Sombreros habían introducido restricciones al libre comercio Dalecarliano con Noruega. en 1743 los campesinos de Dalarna se rebelaron en lo que se conoció como la Gran Danza Dalecarliana. a ellos se unieron el regimiento local que había sufrido grandes daños en la sangrienta batalla de Villmanstrand en 1741. la elección para la Corona Danesa del príncipe heredero Federico como rey y una dura inquisición contra los generales responsables de la desastrosa Guerra Rusa fueron los principales objetivos de la sublevación. la multitud se armaron y el 11 de junio comenzó a marchar a Estocolmo"
 flavor_swe.EVTOPTA1743: "Restringe su comercio"
 flavor_swe.EVTOPTB1743: "Confirma sus derechos comerciales"
 flavor_swe.EVTNAME3280: "Per Brahe el Viejo"
 flavor_swe.EVTDESC3280: "Per Brahe fue un estadista sueco y sobrino del Rey Gustavus Vasa. Brahe estaba muy bien considerado por el rey y se distinguió durante la pelea con Dacke. Actuó como gobernador del castillo de Estocolmo de 1540 y se le otorgó un lugar en el Consejo Privado en 1544. En la coronación del rey Eric XIV en 1561 Brahe fue hecho Conde de Visingsborgy al ascenso del Rey John III le vió nombrado como Gran Lord Justiciero de Suecia así como Gobernador de Norrland."
 flavor_swe.EVTNAME3281: "Jöran Persson"
 flavor_swe.EVTDESC3281: "Jöran Persson fue un estadista sueco. A principios de los años 1550, estudió Derecho en la Universidad de Wittenberg y regresó a Suecia con una carta de recomendación del teólogo alemán y reformador Philipp Melanchton. Se distinguió rápidamente y llegó a ser el consejero de más confianza del rey Eric XIV, así como jefe de la red de espías del Rey. Persson también actuó como fiscal del Rey y fue responsable de un gran número de las trescientas penas de muerte dictadas por el Tribunal Superior. Fue visto como una figura maquiavélicasosteniendo demasiada influencia sobre Eric. Después que el rey Eric fue derrocadoPersson fue arrestado por la nobleza y ejecutado. Después de la decapitación su cuerpo desmembrado fue expuesto en la plaza Brunkeberg."
 flavor_swe.EVTNAME3282: "Per Brahe el Joven"
 flavor_swe.EVTDESC3282: "Per Brahe el joven era un oficial sueco y estadista. Después de estudiar en el extranjero llegó a ser chambelán de Gustavus Adolphus. Entre 1626-1628, participó en la guerra contra Polonia y más tarde siguió al rey de Alemania durante los inicios de la Guerra de los Treinta Años. Fue nombrado Consejero Privado y dirigió las negociaciones de paz con Polonia en 1635. Dos años más tarde fue nombrado Gobernador General de Finlandia y en 1641 como Gran Lord Steward. Su contribución al desarrollo en Finlandia incluye la introducción de un sistema postal y la fundación de varias ciudadesentre ellas Tavastehus y Nyslott. También contribuyó a la fundación de la Real Academia de Åbo."
 flavor_swe.EVTNAME3283: "Magnus Gabriel De la Gardie"
 flavor_swe.EVTDESC3283: "Magnus Gabriel De la GardieEl hijo del Mariscal de Campo Jacob De la Gardienació el 15 de Octubre de 1622 en Reval. Recibió una esmerada educación y pasó algún tiempo en Francia y los Países Bajos. En 1643 regresó a Suecia para participar en la Guerra de Torstenson contra Dinamarcadonde sirvió bajo el mando del Mariscal de Campo Gustav Horn. Durante un tiempo fue uno de los favoritos de la Reina Christina pero más tarde cayó en desgracia con ella. Se convirtió en el Teniente General bajo su el mando de su cuñado el Rey Charles X Gustav y comandó a las tropas en las guerras contra Polonia y Rusia. Cuando el rey Charles X Gustav murió en 1660De la Gardie fue nombrado miembro del consejo de regencia durante la minoría de Charles XI. Más tarde perdió más que ningún otro noble durante la reducción de Charles XI"
 flavor_rus.EVTNAME1000: "Mikhailo Shcherbatov"
 flavor_rus.EVTDESC1000: "Mikhailo Shcherbatov fue un importante estadistahistoriador y filosofo en la Rusia del siglo XVIII. Se convirtió en miembro de la Cámara de Comercio en 1770 y presidente del Consejo de la Cámara y Senador en 1779. A pesar de un destacado representante del conservadurismo ruso y un defensor del movimiento de la Ilustración rusaSeguramente es más conocido como autor. Su 'Historia de Rusia desde los Primeros Tiempos' fue publicado entre 1771 y 1791 en siete volúmenes. El trabajo final de Scherbatov 'Sobre la Corrupción de las Morales en Rusia' fue publicado en 1797 y contenía un ataque mordaz contra las costumbres sociales contemporáneas."
 flavor_rus.EVTNAME1001: "Vasily Tatishchev"
 flavor_rus.EVTDESC1001: "Estadista y etnógrafo ruso Vasily Tatishcev se graduó en la escuela de ingeniería en Moscú y participó en la Gran Guerra del Norte (1700-1721) contra Suecia. Se convirtió en una figura importante en el Ministerio de Asuntos Exteriores de Peter el Grande y luego apoyó la ascensión de Anna de Rusia en oposición al Consejo Supremo Privado. Su papel más destacado fue como autor de la 'Historia de Rusia desde los tiempos más antiguos'una de las primeras obras a gran escala de la historia de Rusia."
 flavor_rus.EVTNAME1002: "Mikhail Lomonosov"
 flavor_rus.EVTDESC1002: "A la edad de diecinueve años Lomonosov obtuvo la admisión en la Academia Griego Latina Eslava de Moscú, haciéndose pasar por el hijo de un sacerdote. Una beca para la Universidad de San Petersburgo fue seguida por estudios en el extranjero en la Universidad de Marburg bajo la tutela de la filósofo ilustrado alemán Christian Wolff. Lomonosov pasaría a convertirse en un importante científico ruso en una variedad de campospero quizás más conocido por el descubrimiento de la atmósfera de Venus. Fue nombrado secretario de Estado en 1764, pero muere sólo un año después."
 flavor_rus.EVTNAME3203: "Boris Morozov"
 flavor_rus.EVTDESC3203: "Estadista ruso y tesorero con una larga carrera en la corte Kremlin. Él era el hermanocuñado y tutor para el zar Alexis y llevó al gobierno durante el reinado temprano de Alexis. Supervisor Salarial y el Gran TesoroMorozov intentó incrementar los ingresos del estado bajando los salarios e introduciendo nuevos impuestos. El gran impuesto en la sal causóy dio nombre alos Disturbios de la Sal de 1648. Después de un corto exilio en un monasterioMorozov pudo volver a Moscú donde mantuvo un perfil bajo mientras controlaba mucho del gobierno. Más tarde participó en la redacción de la Sobornoye Ulozheniye,"
 flavor_rus.EVTNAME3401: "La Reforma Pomjestija"
 flavor_rus.EVTDESC3401: "Después que los Moscovitas invadieran Novgorod en 1471 y Lituania no pudo venir en ayuda de Novgorod,éste fue forzado a aceptar el Tratado de Korostyn.el cual limitaba aún más su independencia. Iván IIIsigue desconfiando de levantamientos por lo que le sucedió a su padredeportaron muchos de los ciudadanos de Novgorod. También sustituyó los líderes de la iglesia Novgorodiana por líderes ortodoxos rusos. Las tierras fueron tomadas de los nativos y dadas a los caballeros a cambio del servicio militar. Después de establecer la reforma de la gestión de la tierra"
 flavor_rus.EVTOPTA3401: "Permitirnos reformar"
 flavor_rus.EVTOPTB3401: "Permitirnos convertirnos más como Novgorod"
 flavor_rus.EVTNAME3202: "Malyuta Skuratov"
 flavor_rus.EVTDESC3202: "Maliuta Skuratov fue uno de los líderes más prominentes durante el Oprichnina - cuando Iván el Terrible y su policía secreta llevaron a cabo miles de ejecuciones y confiscaciones de tierras. Skuratov se había hecho un nombre por sí mismo en 1569, cuando participó en el juicio y la ejecución del único primo de IvánVladimir de Staritsa – un posible pretendiente al trono. Más tarde en el mismo año estranguló el Metropolitano de MoscúFelipe IIpor criticar los juiciosy en 1570 fue responsable del asesinato de miles de ciudadanos durante una expedición de castigo en Novgorod. Skuratov fue asesinado en 1573 en el asedio de Weissenstein durante la Guerra Livona."
 flavor_rus.EVTNAME3404: "Reclamaciones de Rusia en el Este"
 flavor_rus.EVTDESC3404: "En 1552el Zar Iván IV el Terrible había lanzado una expedición contra el Kanato de Kazánal este de Nijni-Novgorod y un punto estratégico en el Volga. El uso de pesados cañones bombarderos hicieron brechas en los muros de la ciudad de Tatarla cual fue rápidamente abrumada y anexionada. En 1556a raíz de su éxito contra el Kazán cuatro años antes"
 flavor_rus.EVTOPTA3404: "Todo esto pertenece a la Madre Rusia"
 flavor_rus.EVTOPTB3404: "Esto pondría en peligro nuestra diplomacia"
 flavor_rus.EVTNAME3405: "Reclamación rusa en Polonia-Lituania"
 flavor_rus.EVTDESC3405: "Iván IV de Rusia extendió las fronteras lejos de su patria al Sur y al Estepero se encontró con una gran resistencia en Occidenteen particular en LivoniaLituania (entonces una parte de Polonia) y hasta Suecia durarían hasta 1583. Polonia anexionó Lituania en 1569 ydespués de muchas derrotas al final del ejército polaco"
 flavor_rus.EVTOPTA3405: "Todo esto pertenece a la Madre Rusia"
 flavor_rus.EVTOPTB3405: "Esto pondría en peligro nuestra diplomacia"
 flavor_rus.EVTNAME3406: "Reclamación rusa en las Estepas"
 flavor_rus.EVTDESC3406: "Inmediatamente después de la caída de Astracánen el año 1557Iván IV lanzó una campaña en las estepas al sur de Kazánen el reino de la Horda Nogaidescendientes de Mongoles. Esto fue el primera piedra para la expansión hacia el este. La expansión rusa en el este"
 flavor_rus.EVTOPTA3406: "Todo esto pertenece a la Madre Rusia"
 flavor_rus.EVTOPTB3406: "Esto pondría en peligro nuestra diplomacia"
 flavor_rus.EVTNAME3410: "El consejo elegido"
 flavor_rus.EVTDESC3410: "En 1543solo con 14 años y una sorprendente fuerza y bravurael Gran Príncipe Iván IV finalizó el reino del terror de los Boyardos. Detrás de el estaba su amigo Alexi Adashev y el talentoso cura Sylvestrquien sucedería al Makari sabio como metropolitano de Moscú. Sylvestr y Adáshev pertenecían a un grupo de asesores llamado Consejo Elegidoel cual fue de gran ayuda en la reforma de Rusia durante la primera parte del reinado de Iván IV pero perdió el favor del rey tras la muerte de la primera esposa de Iván en 1560."
 flavor_rus.EVTOPTA3410: "¡Excelentes Ministros!"
 flavor_rus.EVTNAME3411: "El Saqueo de Moscú"
 flavor_rus.EVTDESC3411: "Iván intuía que el comercio con Europa dependía del acceso franco al Báltico y decidió volver su atención hacia occidente. En 1558 fue a la guerra en un intento de establecer dominio ruso sobre Livonia. Rusia al principio salió victoriosa y consiguió destruir a los caballeros livonensespero su aliado Lituania se convirtió en una parte integrada de Polonia en 1569. La guerra se prolongó – debido a que los suecos (velando por sus propios intereses en Estonia) apoyaron a Polonia contra Rusialos tártaros de Crimea atacaron Astrakhan e incluso hicieron una extensa incursión en Rusia en 1571 – donde saquearon y quemaron Moscúdejando sólo el Kremlin en pie."
 flavor_rus.EVTOPTA3411: "Vengarse de este insulto horrible"
 flavor_rus.EVTOPTB3411: "Usarlo para aplastar la oposición"
 flavor_rus.EVTNAME3413: "La Reforma del Tesoro y la Abolición de el Sistema Kormlenije"
 flavor_rus.EVTDESC3413: "Algunas de las más importantes reformas rusas del Gobierno fueron instituidas por Iván IV. Ivánque preveía una cierta eficiencia en la entrada y salida de dinero en efectivo. La abolición del sistema Kormlenijeun sistema de pago de la administración provincial, donde se pagan los salarios 'in natura' directamente a las manos de los campesinosla reparación de la organización de la administración provincial hizo la monarquía mucho más eficiente y potente. Por desgracia para Rusiaestas reformas no fueron suficientes para mantener a flote el Estado después de la costosa y desastrosa Guerra de Livonia al final del reinado de Iván IV"
 flavor_rus.EVTOPTA3413: "Reforma del Tesoro y abolir Kormlenije"
 flavor_rus.EVTOPTB3413: "Sólo reformar Kormlenije"
 flavor_rus.EVTOPTC3413: "Sólo abolir Kormlenije"
 flavor_rus.EVTDESC3415: "Liberada de los invasores Tártarosel estado moscovita reunió fuerzas y lo mismo hizo la Iglesia Ortodoxa Rusa. En 1448no mucho antes de que el Imperio Bizantino colapsara,la iglesia rusa se convirtióde hecho"
 flavor_rus.EVTOPTA3415: "Déjanos liderar la Fe Verdadera desde Moscú"
 flavor_rus.EVTOPTB3415: "No, necesitamos Constantinopla para liderar la Fe Verdadera."
 flavor_rus.EVTNAME3416: "Los campesinos son llevados a la servidumbre"
 flavor_rus.EVTDESC3416: "Boris Godunov fue elegido en 1598 para suceder a Fedor. Él consolidó el terreno ganadoperopronto después de llegar al poderla sequíala hambruna"
 flavor_rus.EVTOPTA3416: "Convierte los campesinos en siervos"
 flavor_rus.EVTOPTB3416: "No los conviertas en siervos"
 flavor_rus.EVTNAME3417: "Plena Servidumbre reforzada por el Sobornoye Ulozheniye"
 flavor_rus.EVTDESC3417: "El Zar Alexis recibió una educación superficial de su tutor Boris Ivanovich Morozov antes de acceder al trono a la edad de 16 años. Morozovquien era también el cuñado de Alexisinicialmente estuvo al cargo de las cuestiones de estadopero en 1648 una sublevación popular en Moscú forzó a Alexis a exiliar a Morozov. Alexis se doblegó ante las demandas de los rebeldes y convocó una asamblea de la tierra (zemski sobor)con la que en 1649 produjo un nuevo código de leyes ruso (Sobornoye Ulozheniye)"
 flavor_rus.EVTOPTA3417: "Hacer cumplir"
 flavor_rus.EVTOPTB3417: "Aceptar el deterioro de Economía y los levantamientos Burgher"
 flavor_rus.EVTNAME3418: "Reforma Nikons y los Raskolniks"
 flavor_rus.EVTDESC3418: "Nikon fue el patriarca de la Iglesia Ortodoxa Rusa del 1652 al 1666. Llevó a cabo una vigorosa reforma de la disciplina de la iglesia y del ritual con el objetivo de purgar excesos y excentricidades de los rituales Rusos. Sus reformasespecialmente su corrección de los libros de servicios del griego (1654)provocó un cisma en la iglesia e inspiró la formación de una gran secta de oposiciónlos Raskolonikiquienes mantuvieron las costumbres antiguas prohibidas por Nikon. Sectas heterodoxas como los Dukhobors se formaron y se ajuntaron con los Raskoliniki para evitar la persecución. En 1658"
 flavor_rus.EVTOPTA3418: "Permitirles modernizar la Iglesia"
 flavor_rus.EVTOPTB3418: "Hacer caso a los Rasolniks"
 flavor_rus.EVTNAME3419: "Intermezzo Diplomático de Fyodor Baikov"
 flavor_rus.EVTDESC3419: "Fyodor Baikov fue a Pequín en 1656 en un esfuerzo de abrir las relaciones diplomáticas con China. Sin embargomalinterpretó el protocolo chino e hizo que se comportara de una manera que los ministros chinos creyeron que Rusia reconocía a China como su Maestra. Un mensaje fue enviado a Moscú. La carta contenía instrucciones en el tributo anual que el vasallo 'Rusia' ahora debía pagar. El Zar no tuvo oportunidad de protestar, ya que nadie en Moscú podía entender chino. El gobierno ruso ignoró el evento como si nunca hubiera pasado y China estaba demasiado ocupada siendo subyugada por la dinastía Manchú para prestar atención."
 flavor_rus.EVTOPTA3419: "Pedir ser un Vasallo Chino"
 flavor_rus.EVTOPTB3419: "Pedir ser un Vasallo Chino y paga el Tributo"
 flavor_rus.EVTOPTC3419: "Envíar de vuelta la Cabeza del Ministro Chino"
 flavor_rus.EVTNAME3420: "Levantamiento cosaco de Stenka Razin"
 flavor_rus.EVTDESC3420: "Stenka Razin (o Stepan Timofeyevich) fue un hetman cosaco del Don que llevó a cabo una serie de incursiones en asentamientos persas y rusos en 1667-69. Después de haber adquirido una gran fama y riquezaRazin lanzó una nueva campaña en 1670 contra las ciudades fortaleza del Zar en el Volga. Con una fuerza de alrededor de 7000 cosacostomó Tsaritsyn y Astrakán. En ambas ciudades Razin y sus hombres se envolvieron en orgías alcohólicas y perpetró salvajes atrocidades contra los nobles y oficiales militares – también sustituyó los gobiernos locales por instituciones cosacas con sus propias leyes. Razin continuó su avance remontando el Volgay a lo largo del camino incitó a los sirvientes y a las clases más bajas urbanas a unirse a la rebelión. Capturó a Saratov y procedió hacia Simbirsk"
 flavor_rus.EVTOPTA3420: "Sofocar todos los movimientos separatistas"
 flavor_rus.EVTOPTB3420: "Dar más autoridad a las provincias"
 flavor_rus.EVTNAME3421: "El Tratado de Nerchiinsk"
 flavor_rus.EVTDESC3421: "La permanente exploración y colonización rusa de Siberia que empezó bajo las órdenes de Iván el Terrible fue continuada con regularidad durante todo el siglo XVIIcon gran parte del Este de Siberia descubierto a finales del siglo (llegaron a Kamchatska en 1679). La cuenca del Amur había sido explorada por Khabarov en la década de 1650 y en 1689un conflicto fronterizo entre Rusia y China sentó el primer acuerdo Chino-Europeoel Tratado de Nerchiinskfijando la frontera de Amur. En 1727"
 flavor_rus.EVTOPTA3421: "Aceptar el Tratado"
 flavor_rus.EVTOPTB3421: "Rechazar el Tratado Absurdo"
 flavor_rus.EVTOPTC3421: "Mejor no enojar nuestra diplomacia en la región"
 flavor_rus.EVTNAME3422: "El Conflicto del Gran Norte"
 flavor_rus.EVTDESC3422: "En 1697Carlos XII, de 15 años d edad,  ascendió al trono sueco. Viendo la oportunidadque el Zar ruso se había aliado con Dinamarca y Polonia -Sajonia en 1699. Sin embargocon asistencia naval británica y holandesaCarlos II desembarcó en Zelanda y pronto derroto los daneses"
 flavor_rus.EVTOPTA3422: "Buscar vínculos más estrechos con sus enemigos"
 flavor_rus.EVTOPTB3422: "Permitir a otros que hagan el primer movimiento"
 flavor_rus.EVTNAME3425: "Sublevación Ucraniana de Mazepa"
 flavor_rus.EVTDESC3425: "En 1708la Gran Guerra del Norte estaba en su apogeo. En uno de sus tradicionales alzamientos contra sus señoresya fueran polacos o rusoslos cosacos de Zaparog de Ucrania se sublevaron bajo el liderazgo de HetmanMazepa. Sus apelaciones a Carlos XII de Suecia fueron escuchadas y en 1708-1709"
 flavor_rus.EVTOPTA3425: "Ya hemos negociado con separatistas anteriormente"
 flavor_rus.EVTNAME3426: "Las Reformas Gubernamentales y el Absolutsmo"
 flavor_rus.EVTDESC3426: "Durante el reinado de Pedro el Grandeformas medievales y obsoletas de gobierno dieron lugar a la autocracia eficaz. En 1711 se abolió la Boyarskaya dumao el consejo boyary estableció por decreto el Senado como el órgano supremo de estado para coordinar la acción de varios órganos centrales y localespara supervisar la recaudación e inversión de los ingresos"
 flavor_rus.EVTOPTA3426: "Reformas Gubernamentales y el Absolutsmo"
 flavor_rus.EVTOPTB3426: "Sólo Absolutismo"
 flavor_rus.EVTOPTC3426: "Sólo Reformas Gubernamentales"
 flavor_rus.EVTNAME3427: "El Estado toma el control de la Iglesia Rusa"
 flavor_rus.EVTDESC3427: "En 1721con el fin de someter a la Iglesia Ortodoxa de Rusia al estadoPedro el Grande abolió el Patriarcado de Moscú. A partir de entonces, el lugar del patriarca como cabeza de la iglesia, fue tomado por una colegio espiritualllamado el Sínodo Sagradoconsistiendo en representantes de la obediente jerarquía de la voluntad del Zar. Un oficial secular – el ober-prokuror"
 flavor_rus.EVTOPTA3427: "Abolir el Patriarcado"
 flavor_rus.EVTOPTB3427: "Dejar el Patriarcado tranquilo"
 flavor_rus.EVTNAME3430: "La Sucesión de Kurland de 1726"
 flavor_rus.EVTDESC3430: "La muerte de el último Duque de KurlandFrederick Williamen 1711dejo sin herederos el Ducado, excepto el débil y enfermizo Ferdinandy una gran cantidad de competidores en Rusia y Polonia. En 1726"
 flavor_rus.EVTOPTA3430: "Prepararte para tomar Kurland"
 flavor_rus.EVTOPTB3430: "Ignorar este pequeño asunto"
 flavor_rus.EVTNAME3432: "La Duma y la Reforma Legislativa"
 flavor_rus.EVTDESC3432: "En 1767 Catalina la Grande convocó a una comisión integrada por delegados de todas las provincias y de todas las clases sociales (con excepción de los siervos) con el propósito de determinar los auténticos deseos de su pueblo y la elaboración de una constitución. Los debates se prolongaron durante meses y no llegaron a nada. La instrucción de Catalina a la comisión fue un borrador de una constitución y un código de leyes. Se consideró demasiado liberal para su publicación en Francia y se quedó en letra muerta en Rusia."
 flavor_rus.EVTOPTA3432: "Ignorar la Injusticia en la Sociedad"
 flavor_rus.EVTOPTB3432: "Hacer algo acerca de la Injusticia en la Sociedad"
 flavor_rus.EVTNAME3434: "Reformas Mercantilistas"
 flavor_rus.EVTDESC3434: "A finales del siglo XVIII Rusia adoptó una creciente política mercantilista como consecuencia de la creciente monopolización de el poder por parte de la aristocracia"
 flavor_rus.EVTOPTA3434: "Sínecesitamos reformar"
 flavor_rus.EVTOPTB3434: "Nola economía está en buena forma"
 flavor_rus.EVTOPTC3434: "Nopodemos optar por el Comercio Libre"
 flavor_rus.EVTNAME3435: "La Sublevación de Pugatchey"
 flavor_rus.EVTDESC3435: "La revuelta empezó en 1773 en la región de los Urales. Liderada por Emelian Pugatchevfue una sublevación de los cosacos y campesinos desplazadossiguiendo a un líder que afirmaba ser Pedro IIIel marido asesinado de la Zarina Catalina II. En el invierno de 1773-1774la revuelta tomó el control de la mayoría de la cuenca del Volga e incluso amenazaba Moscú"
 flavor_rus.EVTOPTA3435: "Las Masas se mueven..."
 flavor_rus.EVTNAME3436: "La Política Reaccionaria"
 flavor_rus.EVTDESC3436: "Después de la revuelta de PugachevCatalina se dio cuenta de que debía temer más a la gente en vez de compadecerlay queen lugar de darles libertaddebía apretar sus ataduras. Antes de su llegada al poder"
 flavor_rus.EVTOPTA3436: "Mantener las Masas Encadenadas"
 flavor_rus.EVTOPTB3436: "Permitir introducir la idea de 'Libertad'"
 flavor_rus.EVTOPTC3436: "No alterar el equilibrio"
 flavor_rus.EVTNAME3437: "Legislación Liberal del Zar Pablo I"
 flavor_rus.EVTDESC3437: "Pablo Ien un esfuerzo de fortalecer la autoridadrevocó muchas de las políticas de Catalina – restableció las agencias administrativas centralizadas que ella había abolido en 1775incrementó el control burocrático en los gobiernos localesy trató de imponer límites a la autoridad de los nobles. Mientras Catalina hizo que muchos rusos de a pie fueran esclavizados a través de la servidumbre"
 flavor_rus.EVTOPTA3437: "Restringe la Servidumbre"
 flavor_rus.EVTOPTB3437: "Está perfecto como está"
 flavor_rus.EVTNAME3438: "Legislación liberal del Zar Alexader I"
 flavor_rus.EVTDESC3438: "Alexander abolió muchas de los castigos bárbaros y crueles antes practicados y en 1802 introdujo una administración del gobierno más ordenada por la creación de ocho ministerios. Mejoró la condición de los siervos y promovió la educacióndoblando el número de universidades rusas estableciendo San Petersburgo,Kharkivy Kazan. Sin embargoa pesar de las ideas humanitarias inculcadas en él por parte de su tutor La Harpe y a pesar su propio deseo de hacer a su gente feliz"
 flavor_rus.EVTOPTA3438: "Abolir la servidumbre"
 flavor_rus.EVTOPTB3438: "Dejarlo como está"
 flavor_rus.EVTNAME3439: "La Liga de Anjala"
 flavor_rus.EVTDESC3439: "Un numeroso grupo de oficiales finlandeses en el servicio del rey sueco nos ha enviado un mensaje en el que declara la guerra en curso ilegal y nos preguntan si consideraríamos ayudarles a formar una nación independiente de Finlandia. Podría ser útil como un estado tapón ..."
 flavor_rus.EVTOPTA3439: "Darles nuestro apoyo"
 flavor_rus.EVTOPTB3439: "Rechazar sus peticiones"
 flavor_rus.EVTNAME1010: "Gran Embajada"
 flavor_rus.EVTDESC1010: "Una idea se ha presentado en la corte para enviar [Root.Monarch.GetName] en un viaje por Europa, junto con una amplia delegación - una Gran Embajada - con el fin de buscar mejores relaciones con otros líderes europeos - especialmente aquellos que comparten enemigos comunes con nosotros. Otro de los beneficios podría ser la oportunidad de estudiar los avances tecnológicos realizados en Europa occidental con el fin de ayudar a modernizarnos."
 flavor_rus.EVTOPTA1010: "Embarcar en un viaje a través de Europa"
 flavor_rus.EVTOPTB1010: "Nuestro país tiene el conocimiento que necesitamos"
 flavor_rus.EVTTOOLTIP1010: "[Root.Monarch.GetName] viaja a [This.GetName]"
 flavor_rus.EVTNAME1011: "La Gran Embajada Llega a [Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1011: "Una gran embajada ha llegado de [From.GetName] liderado por [From.Monarch.GetName]. Viaja por el continente a fin de asegurar una mejor relación con otros estados europeos - especialmente aquellos que comparten un enemigo común. Cómo debemos recibirle?"
 flavor_rus.EVTOPTA1011: "Invítalo a quedarse"
 flavor_rus.EVTOPTB1011: "Deshazte de él cortésmente"
 flavor_rus.EVTOPTC1011: "¡Envialo a paseo!"
 flavor_rus.EVTNAME1012: "Gran Embajada en [From.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1012: "Abrumado por nuestra cálida bienvenida [FromFrom.Monarch.GetName] nos ha informado que desea prolongar su estancia en [Root.Capital.GetCapitalName]. En su intento de modernizar Rusia está ansioso de tener la oportunidad de estudiar los avances tecnológicos de la Europa occidental."
 flavor_rus.EVTOPTA1012: "Invitarle a quedarse y a estudiar nuestras instituciones gubernamentales"
 flavor_rus.EVTOPTB1012: "Invitarle a quedarse y a estudiar nuestro ejército"
 flavor_rus.EVTOPTC1012: "Invitarle a quedarse y a estudiar nuestra marina"
 flavor_rus.EVTOPTD1012: "Ha sobrepasado su bienvenida"
 flavor_rus.EVTNAME1013: "Generosa Oferta para Estar"
 flavor_rus.EVTDESC1013: "Audiencia de las reformas de [Root.Monarch.GetName] para modernizar [Root.GetName][From.GetName] nos ha invitado amablemente a prolongar nuestra estancia en [From.Capital.GetCapitalName] para tener la oportunidad de estudiar sus avances tecnológicos."
 flavor_rus.EVTOPTA1013: "Permitirnos estar y estudiar sus instituciones gubernamentales"
 flavor_rus.EVTOPTB1013: "Permitirnos estar y estudiar su ejército"
 flavor_rus.EVTOPTC1013: "Permitirnos estar y estudiar su marina"
 flavor_rus.EVTOPTD1013: "No,tenemos otros países que visitar"
 flavor_rus.EVTOPTE1013: "Ha llegado la hora de volver a casa"
 flavor_rus.EVTNAME1014: "Petición de Permanecer no aceptada"
 flavor_rus.EVTDESC1014: "En nuestros intentos de modernizar [Root.GetName]el estudio de avances tecnológicos en la Europa occidental podría ser valioso. Desgraciadamenteuna petición de prolongar nuestra estancia en [From.Capital.GetCapitalName] para llevar a cabo dicha tarea ha sido denegada."
 flavor_rus.EVTOPTA1014: "Muy bientenemos otros países que visitar"
 flavor_rus.EVTOPTB1014: "Ha llegado la hora de volver a casa"
 flavor_rus.EVTNAME1015: "Visita Extendida a Países Desactivada"
 flavor_rus.EVTDESC1015: "La visita extendida de [Root.Monarch.GetName] en [From.From.Capital.GetCapitalName] para estudiar personalmente sus avances tecnológicos parece haber valido la pena."
 flavor_rus.EVTOPTA1015: "¡Nuestras instituciones gubernamentales se beneficiarán de esto!"
 flavor_rus.EVTOPTB1015: "¡Nuestras fuerzas armadas se beneficiarán de esto!"
 flavor_rus.EVTOPTC1015: "¡Nuestra marina se beneficiará de esto!"
 flavor_rus.EVTNAME1016: "Exitosa Gran Embajada"
 flavor_rus.EVTDESC1016: "Nuestra visita a [From.From.From.Capital.GetCapitalName] ha sido un éxito pero el tiempo apremia y debemos movernos. La cuestión es ¿donde?"
 flavor_rus.EVTOPTA1016: "Sigo teniendo otros países que visitar"
 flavor_rus.EVTOPTB1016: "Ha llegado la hora de volver a casa"
 flavor_rus.EVTNAME1005: "Capítulo Cien del Sínodo"
 flavor_rus.EVTDESC1005: "En 1551 Mascarius Metropolitano convocó a la iglesia en lo que se conoció como el Capítulo Cien del Sínodo con el fin de unificar las ceremonias y los deberes de la Iglesia en toda Rusia. También exigieron que el gobierno cancelase su jurisdicción sobre la Iglesia."
 flavor_rus.EVTOPTA1005: "Confirmar estos cambios"
 flavor_rus.EVTOPTB1005: "Prohibir estas ideas"
 flavor_rus.EVTNAME1006: "Raskol"
 flavor_rus.EVTDESC1006: "Los principales autoridades de la Iglesia rusa se habían dado cuenta de una serie de discrepancias entre los sermones rusos y griegosrituales y librosy en 1652 el patriarca Nikon convocó un sínodo para estudiar estos asuntos. Un segundo sínodo se reunió en 1666, donde se emitieron una serie de reformas para corregir esto, así como condenar la mayor parte de las costumbres del pasado. Esto llevó a un gran cisma - raskol - donde los que se opusieron a estos cambios se conocieron como los viejos creyentes o Raskolniki."
 flavor_rus.EVTOPTA1006: "Estas reformas son necesarias"
 flavor_rus.EVTOPTB1006: "Apoyar las Antiguas tradiciones"
 flavor_rus.EVTNAME1007: "Las Reformas de Pedro el Grande"
 flavor_rus.EVTDESC1007: "A finales del XVII y principios del siglo XVIII Pedro el Grande instituyó una serie de reformas destinadas a convertir a Rusia en un Estado europeo moderno. El gobierno y el ejército se reformaron bajo la supervisión de asesores de Europa occidental y Pedrosoñando en convertir a Rusia en una potencia marítima, trató de tomar el control de la costa del Mar Negro y el Báltico. Las reformas drásticas encontraron una fuerte oposición ya que la gente se ofendió por la repentino cambio de su vida tradicional y fueron seguidos por varios levantamientos."
 flavor_rus.EVTOPTA1007: "Las reformas son necesarias"
 flavor_rus.EVTOPTB1007: "Evitar la influencia exterior"
 flavor_rus.EVTNAME1008: "La Rebelión de Bulavin"
 flavor_rus.EVTDESC1008: "La Rebelión de Bulavin estalló en Octubre de 1707 cuando Kondraty Bulavin y una banda de cosacos de Don emboscaron y mataron un grupo de cazadores de recompensas enviados por Pedro el Grande para arrestar campesinos fugitivos escondidos en la región de Don. Las razones reales fueron que el recientemente reformado estado estaba expandiendoalgo que había empezado a infringir tanto el territorio cosaco como su semi-autonomía. La rebelión no se volvió contra el zarismo, sino contra Pedro y sus asesoresque eran vistos como fuerzas demoníacas cuyas reformas intentaban destruir a Rusia."
 flavor_rus.EVTOPTA1008: "Aplastar la rebelión"
 flavor_rus.EVTOPTB1008: "Tirar atás algunas de las reformas"
 flavor_rus.EVTNAME1101: "Tiempo de Dificultades"
 flavor_rus.EVTDESC1101: "El Tiempo de las Dificultades se alargó desde la muerte del último Zar de la dinastía Rurik, de más de 700 años de duración,Feodor Ivanovichen 1598hasta la ascensión de Mikhail Fyodorovich de la dinastía Romanov en 1613. La Hambruna,la plaga,"
 flavor_rus.EVTOPTA1101: "Nos esperan tiempos duros"
 flavor_rus.EVTNAME1102: "La Locura de [Root.Monarch.GetName]"
 flavor_rus.EVTDESC1102: "La locura de [Root.Monarch.GetName]. Tras los dos últimos meses de comportamiento errático de [Root.Monarch.GetName] se convirtió en un problema creciente. Algunos hasta dicen que [Root.Monarch.GetSheHe] se ha vuelto completamente loco..."
 flavor_rus.EVTOPTA1102: "¡[Root.Monarch.GetName] reinará hasta su muerte!"
 flavor_rus.EVTOPTB1102: "Dejar que su asesor de confianza se haga cargo"
 flavor_rus.EVTNAME1103: "El Golpeo de la Hambruna"
 flavor_rus.EVTDESC1103: "La hambruna rusa de 1601-1603 fue causada por tres malas cosechas consecutivas. La hambruna generalizada siguiómatando alrededor de dos millones de personas y cerca de un tercio de la población rusa. Refugiados acudieron en masa a la capitalincrementando la desorganización económica y política por todo el país."
 flavor_rus.EVTOPTA1103: "No hay nada que podamos hacer"
 flavor_rus.EVTOPTB1103: "Trata de disminuir el sufrimiento"
 flavor_rus.EVTOPTC1103: "Usa todos tus recursos para ayudar aquellos que lo necesitan"
 flavor_rus.EVTNAME1104: "La Plaga"
 flavor_rus.EVTDESC1104: "Continuando el sufrimiento causado por la reciente hambrunaun brote de peste ahora arrasa en todo el país."
 flavor_rus.EVTOPTA1104: "No hay nada que podamos hacer"
 flavor_rus.EVTOPTB1104: "Trata de contenerla"
 flavor_rus.EVTNAME1105: "Bandoleros en [Root.GetName]"
 flavor_rus.EVTDESC1105: "Las recientes hambrunas y brotes de peste han dejado gran parte del país sin autoridades competentes. La provincia de [Root.GetName] se han convertido en tierras sin ley y bandas de bandidos armados merodean por el campo aterrorizando a la población local."
 flavor_rus.EVTOPTA1105: "Restaurar la autoridad"
 flavor_rus.EVTOPTB1105: "Dejarlos hacer"
 flavor_rus.EVTNAME1106: "Primer Dimitri"
 flavor_rus.EVTDESC1106: "En 1603durante el Tiempo de las Dificultadesun hombre llamado Dimitri apareció y dijo ser el supuestamente muerto hermano menor del ex zar Fiodor Ivanovich - y por lo tanto el demandante legítimo al trono de Rusia. Este Dimitri atrajo rápidamente partidarios por toda Rusia y especialmente en la Commonwealth polaco-lituana. Unos meses más tarde Dimitri cruzó la frontera con Rusia, junto con una fuerza de polacos,lituanos y rusos exiliados. Parece que cuenta con un fuerte apoyo de nuestros enemigos."
 flavor_rus.EVTOPTA1106: "Reconocerlo como el legítimo gobernante"
 flavor_rus.EVTOPTB1106: "Repelerlo"
 flavor_rus.EVTTOOLTIP1106: "Dimitri viaja a [This.GetName] en busca de apoyo"
 flavor_rus.EVTNAME1107: "El Falso Dimitri"
 flavor_rus.EVTDESC1107: "un hombre que se llama a sí mismo Dimitri quien dice ser el supuestamente muerto hermano menor del Zar Fiodor Ivanovich ha aparecido y reclama el trono de Moscú.El actual gobernante lo ha desterrado y ahora él está buscando refugio aquí en [Root.GetName] y ahora trata de levantar una fuerza armada. Esto podría ser una oportunidad te golpear el Gran Ducado de Moscú sin una declaración de guerra formal."
 flavor_rus.EVTTOOLTIP1107: "Facilita a Dimitri algunos soldados para apoyarle en su invasión del Gran Ducado de Moscú."
 flavor_rus.EVTOPTA1107: "Apoyarlo con tropas"
 flavor_rus.EVTOPTB1107: "Expúlsalo de [Root.GetName]"
 flavor_rus.EVTDESC1111: "un hombre que se llama a sí mismo Dimitri quien dice ser el supuestamente muerto hermano menor del Zar Fiodor Ivanovich ha aparecido y reclama el trono de Moscú.El actual gobernante lo ha desterrado y ahora él está buscando refugio aquí en [Root.GetName] y ahora trata de levantar una fuerza armada. Esto podría ser una oportunidad te golpear el Gran Ducado de Moscú sin una declaración de guerra formal."
 flavor_rus.EVTTOOLTIP1111: "Facilita a Dimitri algunos soldados para apoyarle en su invasión de Rusia"
 flavor_rus.EVTNAME1108: "El Retorno de Dimitri"
 flavor_rus.EVTDESC1108: "Durante su exilio en [From.GetName] Dimitri ha conseguido reunir mucho apoyo a su reclamación del trono de [Root.GetName]. [From.Monarch.GetName] [From.Monarch.GetHerselfHimself] ha decidido aprovechar esta oportunidad de inmiscuirse en nuestros asuntos facilitándole a dimitri tropas. Marchando desde [Root.Capital.GetCapitalName]se rumorea que puede cruzar la frontera en cualquier momento."
 flavor_rus.EVTOPTA1108: "¡Con el tiempo los aplastaremos a los dos!"
 flavor_rus.EVTNAME1109: "Falso Dimitri Derrocado"
 flavor_rus.EVTDESC1109: "El falso Dimitri no pudo mantener el título de Zar ni por un año. Un príncipe llamado Vasily Shuisky, de otra rama de la antigua dinastía Rurik conspiró contra él. Espoleado por los rumores que Dimitri estaba planeando convertir Rusia a la fe católicaShuisky y sus seguidores irrumpieron en el Kremlin la mañana del 17 de mayo 1606. Dimitri trató de escapar por una ventana, pero se rompió una pierna y fue capturado y fusilado en breve. Su cuerpo fue incinerado y las cenizas se habrían disparado desde un cañón hacia Polonia."
 flavor_rus.EVTOPTA1109: "¡Resiste estos usurpadores!"
 flavor_rus.EVTOPTB1109: "Deja a los rebeldes tomar el poder"
 flavor_rus.EVTNAME1110: "Fin de los Tiempos de las Dificultades"
 flavor_rus.EVTDESC1110: "La estabilidad y la paz han vuelto una vez más a [Root.GetName] y los recientes años de dureza conocidos como los Tiempos de las Dificultades estan finalmente acabados."
 flavor_rus.EVTOPTA1110: "¡Una más fuerte [Root.GetName] emergerá!"
 flavor_spa.EVTNAME1: "Cristóbal Colón"
 flavor_spa.EVTDESC1: "El explorador Cristóbal Colón hizo dos intentos en 1485 y 1488 para convencer el Rey de PortugalJuan IIIde financiar una expedición para intentar encontrar una ruta occidental a Oriente. Tras ser rechazado por segunda vezColón volvió sus esfuerzos hacia la Corona Española. Respaldado por inversores italianosColón finalmente consiguió convencer el Rey Fernando para acortar la expedición. En Agosto de 1492"
 flavor_spa.EVTOPTA1: "Rechaza su propuesta"
 flavor_spa.EVTOPTB1: "Contrata a Colón"
 flavor_spa.EVTNAME3716: "La Boda Ibérica"
 flavor_spa.EVTDESC3716: "Fernando IIconde de Barcelona y rey de Aragónse casó con la princesa Isabel de Castilla en Valladolid en Octubre de 1469. Este fue un matrimonio de oportunismo políticono un matrimonio por amor. La corte de Aragón soñaba con un retorno a Castillae Isabel necesitaba ayuda para ganar la sucesión al trono. El matrimonio una vida oscura y problemática"
 flavor_spa.EVTOPTA3716: "Permitirnos unir su dinastía a la nuestra"
 flavor_spa.EVTOPTB3716: "No, permítenos casarnos con un talento local"
 flavor_spa.EVTNAME3150: "Torquemada y la Expulsión de los Moros"
 flavor_spa.EVTDESC3150: "Después de haber expulsado a los Judíos el 3 de Agosto de 1492los soberanos católicos de España consideraron que era el momento de cuidarse de la población mora del Al-Andalusen la parte sur de la península desde los reinos musulmanes de Valenciay sobretodoGranada. Con la renovación de la Inquisición liderado por Tomás de Torquemada"
 flavor_spa.EVTOPTA3150: "Liberarnos de quienes no podemos confiar"
 flavor_spa.EVTOPTB3150: "Hagamos una tabla rasa para la Gloria de Dios"
 flavor_spa.EVTOPTC3150: "La tolerancia es la clave para la prosperidad de la nación"
 flavor_spa.EVTTOOLTIP3150: "Los moros vuelven a [This.GetName]"
 flavor_spa.EVTNAME3151: "Expulsión de los Moros"
 flavor_spa.EVTDESC3151: "En una decisión absurda, priorizando la fe sobre la economía, [From.GetName] ha decidido expulsar a los moros que aún viven en sus tierras. Esta es una oportunidad para mejorar nuestra propia economía. ¿Debemos permitir que se asienten en las provincias?"
 flavor_spa.EVTOPTA3151: "Son un suplemento bienvenido"
 flavor_spa.EVTOPTB3151: "No,cerrar nuestras fronteras"
 flavor_spa.EVTNAME1005: "¡Descubrimiento del Nuevo Mundo!"
 flavor_spa.EVTDESC1005: "El 12 de octubrede 1492después de 34 días sin ver tierraCristóbal Colón y su tripulación pusieron los pies en una isla en las Bahamasa la que Colón le dio el nombre de San Salvador. Habían descubierto un Nuevo Mundo."
 flavor_spa.EVTOPTA1005: "¡Ahora nosotros también!"
 flavor_spa.EVTNAME1011: "Ignacio de Loyola"
 flavor_spa.EVTDESC1011: "Ignacio de Loyola nació en 1491 en una familia noble basca. Sirvió como soldado bajo el mando de Antonio Manrique de Larael virrey de Navarra - un Reino que España había conquistado en 1512 - y fue herido en la batalla de Pamplona. Cuando el ejército francésapoyando a la expulsada monarquía navarrairrumpió en la ciudad el 20 de mayode 1521"
 flavor_spa.EVTNAME3152: "La Búsqueda del Nuevo Mundo"
 flavor_spa.EVTDESC3152: "Después de la Conquista de GranadaEspaña estaba llena de veteranos y de guerreros de la fe, sin nada que hacer y muchas necesidades. Los actos y las necesidades se cumplirían cuando Cortés y Pizarro comenzó la conquista del Sur y América Central. Todas estas personas se convirtieron en los dueños de las haciendas y los comerciantes-barones de las riquezas que el Nuevo Mundo les daba, tanto a sus propios bolsillos como a las bóvedas del tesoro español."
 flavor_spa.EVTOPTA3152: "¡Una Nueva Reconquista! necesitamos conquistadores"
 flavor_spa.EVTOPTB3152: "¡Una Nueva Reconquista! necesitamos exploradores"
 flavor_spa.EVTOPTC3152: "Estos hombres son más necesarios en casa"
 flavor_spa.EVTNAME1000: "Cruzada contra Oran"
 flavor_spa.EVTDESC1000: "A principios del siglo XVI el cardenal Francisco Jiménez de Cisneros puso su atención en la costa norteafricanauna región donde su celo religioso podría encontrar una salida ahora que la Reconquista había terminado en España. Él, personalmente, organizó y financió una cruzada en contra de la rica ciudad de Orán. El puerto de Mers el Kébir fue capturado en 1505 y en 1509 una gran fuerza acompañada por el propio Cisneros y liderada por el Condottieri Pedro Navarro finalmente tomó Orán."
 flavor_spa.EVTOPTA1000: "La expansión en el Norte de África parece próspera"
 flavor_spa.EVTNAME1006: "El Siglo de Oro"
 flavor_spa.EVTDESC1006: "El Siglo de Oro español fue un periodo entre finales del XV y principios del XVII durante el cual las artes,la literatura y la arquitectura florecieroncon artistas como El Grecco y Diego Velàzquezquién creó el famoso cuadro 'La Rendición de Breda'y arquitectos como Juan de Herrera que diseñó la Catedral de Valladolid – caracterizada por su purista y sobria decoración – un estilo conocido como 'clasicismo', Uno de muchos autores durante el periodo fue Miguel de Cervantes"
 flavor_spa.EVTOPTA1006: "Anima la cultura"
 flavor_spa.EVTOPTB1006: "Es un gasto de recursos"
 flavor_spa.EVTNAME1001: "Leyes de Burgos"
 flavor_spa.EVTDESC1001: "Las leyes de Burgos fueron un paquete de leyes acerca del comportamiento de los españoles en América que se emitieron en la ciudad de Burgos en 1512. Se referían sobre todo al trato de los pueblos indígenas. Aunque las leyes autorizaban a los colonizadores a recoger por la fuerza a indios para trabajar para elloslas leyes también regulaban reglas sobre el trabajo,pagoaprovisionamiento y viviendas. También prohíbe toda forma de castigo por otros que no sean las autoridades. Las leyes sin embargo hicieron poco para aliviar el sufrimiento de los indios debido a la aplicación laxa."
 flavor_spa.EVTOPTA1001: "¡Hacer cumplir esas leyes!"
 flavor_spa.EVTOPTB1001: "¡Gobernamos por el derecho de conquista!"
 flavor_spa.EVTNAME1002: "Las Nuevas leyes"
 flavor_spa.EVTDESC1002: "Nuevas Leyes de Indias por el buen trato y la conservación de los indios - o la Nueva Ley, fue publicada en 1542 por Carlos V. Fue una respuesta al fracaso de las leyes anteriores de Burgos de 1512y de nuevo trató de regular la explotación de los pueblos indígenas de las Américas y prohibía la esclavitud de los indios. Las Nuevas Leyes causaron un gran malestar en las coloniasincluyendo una sublevación en Perú por Gonzalo Pizarro."
 flavor_spa.EVTOPTA1002: "¡Hacer cumplir esas leyes!"
 flavor_spa.EVTOPTB1002: "Dejar esas decisiones a las colonias"
 flavor_spa.EVTNAME1003: "Casa de Contratación"
 flavor_spa.EVTDESC1003: "La Casa de Contratación fue establecida por Isabel I de Castilla en 1503 como una agencia del gobierno para supervisar toda la colonización española. Los viajes de exploración y comercio tenían que ser aprobadas por ella y todos los impuestos coloniales eran recolectados por ésta. La Casa también se encargó de tratar de proteger la información secreta sobre las nuevas rutas comerciales y descubrimientos."
 flavor_spa.EVTOPTA1003: "Deberíamos establecerla"
 flavor_spa.EVTOPTB1003: "Los asuntos coloniales no son para la corona"
 flavor_spa.EVTNAME1004: "El Sol Nunca Se Pone"
 flavor_spa.EVTDESC1004: "Durante el siglo XVI bajo el reinado de Carlos Vel imperio español alcanzó su máxima expansión. Los extensos dominios de Carlos en Europa, incluida España,Austria,los Países Bajos,Milán y el reino de Nápoles. A esto hace falta añadir las colonias en el Norte y el Sur de América,"
 flavor_spa.EVTOPTA1004: "Se dijo que era 'El imperio donde el sol nunca se pone'"
 flavor_spa.EVTOPTB1004: "¡Gobernamos realmente el mundo!"
 flavor_spa.EVTNAME3153: "El Centro de Comercio de Sevilla"
 flavor_spa.EVTDESC3153: "Con el descubrimiento del Nuevo MundoSevilla entró en su periodo de más prosperidad. Era el puerto principal en el comercio con las nuevas colonias. Rápidamente los monarcas españoles le permitieron tener el monopolio de mercancías de las colonias españolas."
 flavor_spa.EVTOPTA3153: "Ahora tenemos el control de nuestro comercio de ultramar"
 flavor_spa.EVTNAME3154: "Los Fuggers"
 flavor_spa.EVTDESC3154: "Los Fugger eran una familia campesina de tejedores de Augsburgo que durante el siglo XV prosperaron a través del comercio y las transacciones de dinero para los banqueros de los Habsburgo y los Papas. Jakob Fugger el Rico (1511-1525) financió las guerras de Carlos V y su elección al Imperiocontrolaban el liderazgo europeo dela producción de plata y cobre y obtuvo un monopolio en mercurio. Anton Fugger (1525-1560) tenía concesiones comerciales en Chile,Perú y Moscú. Sin embargola compañía perdió fuelle a finales del siglo XVI a causa de las bancarrotas en España,"
 flavor_spa.EVTOPTA3154: "Dejar que los Fugger ejecuten nuestras finanzas"
 flavor_spa.EVTOPTB3154: "Declina la oferta de los Fugger"
 flavor_spa.EVTNAME3155: "Los Comuneros"
 flavor_spa.EVTDESC3155: "Los Comunerosenfurecieron por la explotación por parte de los nobles organizados en cofradíasen particular los 'Comuneros' de Castilla y la Germanía de Valenciay intentaron presionar los nobles para conseguir más derechos y un trato mejor."
 flavor_spa.EVTOPTA3155: "Aplasta la rebelión"
 flavor_spa.EVTOPTB3155: "Da concesiones a los campesinos"
 flavor_spa.EVTNAME3156: "Los Caballeros de San Juan de Jerusalén"
 flavor_spa.EVTDESC3156: "Siendo expulsados de la isla de Rodas por los turcos los caballeros vagaban sin hogar hasta que en 1530 el emperador del Sacro Imperio Romano Carlos V les confirió la soberanía de la isla de Malta y la ciudad portuaria de Trípoli."
 flavor_spa.EVTOPTA3156: "Da Malta a los Caballeros de San Juan"
 flavor_spa.EVTOPTB3156: "Da Malta y Trípoli a los Caballeros de San Juan"
 flavor_spa.EVTOPTC3156: "No les des nada"
 flavor_spa.EVTNAME3158: "Estado de Bancarrota"
 flavor_spa.EVTDESC3158: "en 1557en el primer año como rey español,Felipe II fue forzado a declarar el país en bancarrota. España había socavado por muchos años su base fiscal y lo que era peorno tenían control sobre las fluctuaciones de precios de la inflación de la plata y el oro americanos. Era imposible para al ministro español de finanzas prever los reembolsos puesto que todos los costes fluctuaban. El gasto se basaba en el presupuesto previstopero el flujo era irregular en el mejor de los casos, lo que hizo que España gastara más de lo que realmente tenía"
 flavor_spa.EVTOPTA3158: "¿Alguna vez aprendemos de la historia?"
 flavor_spa.EVTNAME3160: "La expulsión de los moriscos"
 flavor_spa.EVTDESC3160: "Las partes del sur de España estaban habitadas mayormente por moriscos – musulmanes que se habían convertido al catolicismo bajo la amenaza de expulsión por Fernando e Isabel continuando la Reconquista. Muchos, de todas maneras, continuaron practicando secretamente el islamy a veces proporcionaron información a los turcos otomanos facilitando incursiones turcas en la costa española. Perseguidos por la Inquisición Española y sujetos a una legislación restrictivalos moriscos se alzaron en una sangrienta rebelión (1568-71)que Felipe II puso fin con la ayuda de Don Juan de Austria. Los Moriscos prosperaron a pesar de las persecuciones y mejoraron la agricultura española,el comercio,"
 flavor_spa.EVTOPTA3160: "¡Expúlsalos!"
 flavor_spa.EVTOPTB3160: "Permitirles existir puesto que son necesarios para la economía"
 flavor_spa.EVTTOOLTIP3160: "Los Moriscos se vuelven a [This.GetName]"
 flavor_spa.EVTNAME3161: "La expulsión de los moriscos"
 flavor_spa.EVTDESC3161: "En una decisión absurda, priorizando la fe sobre la economía, [From.GetName] ha decidido expulsar a los moriscos que aún viven en sus tierras. Esta es una oportunidad para mejorar nuestra propia economía. ¿Debemos permitir que se asienten en las provincias?"
 flavor_spa.EVTOPTA3161: "Son un suplemento bienvenido"
 flavor_spa.EVTOPTB3161: "No,cierra nuestras fronteras"
 flavor_spa.EVTNAME3710: "Baltasar de Zúñiga"
 flavor_spa.EVTDESC3710: "El Duque de Olivares vino de una poderosa familia noble. Sirvió a Felipe III como embajador de Bruselas,París y Viena entre 1599 y 1617. En esta última posición fue clave en la intervención de España en la Guerra de Treinta Años. En 1618 se las arregló para eliminar el duque de Lerma como asesor clave de Felipe IIIuna posición que entonces ocupó él mismo. El sobrino de ZúñigaOlivaresfue colocado en la casa del príncipe Felipe - más tarde Felipe IV - para asegurar la continuidad del dominio en la corte real."
 flavor_spa.EVTOPTA3710: "¡Quizás nuestro nuevo estadista!"
 flavor_spa.EVTNAME3711: "Olivares"
 flavor_spa.EVTDESC3711: "El duque de Olivares lideró el gobierno español entre 1621 y 1643durante el reinado de Felipe IV (1621-1665) el cual disfrutó del favor. Fue un líder intrincado y astuto,involucró a España en la Guerra de los Treinta Años junto a los imperiales y  renovó la guerra con Holanda. Esto resultó desastroso y precipito española decadencia españolacon la secesión de Cataluña (reunificada en 1652) y Portugal en 1640. Bajo sus gobiernosla poesía,"
 flavor_spa.EVTOPTA3711: "¡Quizás nuestro nuevo estadista!"
 flavor_spa.EVTNAME3162: "La Corona Portuguesa"
 flavor_spa.EVTDESC3162: "Felipe I llegó a Portugal y fue aceptado como Rey (1580-1598) por las Cortes en Tomar(1581). Se comprometió a preservar la autonomía portuguesa,a considerar la unión como una unión singular como pasó con Aragón y Castilla bajo el reinado de Fernando e Isabel,a nombrar sólo portugueses en la administración,a convocar las Cortes con frecuenciay a ser acompañado por un consejo Portugués en Madrid."
 flavor_spa.EVTOPTA3162: "Un ReyUn Reino"
 flavor_spa.EVTOPTB3162: "Un ReyDos Reinos"
 flavor_spa.EVTOPTC3162: "La carga adicional no vale la pena"
 flavor_spa.EVTNAME3163: "La Corona Portuguesa"
 flavor_spa.EVTDESC3163: "Felipe II (Felipe III en España) llegó a Portugal y fue aceptado como Rey por las Cortes en 1621. No hizo nada para preservar la autonomía de Portugaly consideró la unión como un medio para mantener a raya la competencia portuguesay a su llegada solo nombró españoles en la administración,raramente convocó las Cortese ignoró el consejo portugués en Madrid."
 flavor_spa.EVTOPTA3163: "Un ReyUn Reino"
 flavor_spa.EVTOPTB3163: "Un ReyDos Reinos"
 flavor_spa.EVTOPTC3163: "La carga adicional no vale la pena"
 flavor_spa.EVTNAME3164: "Estado de Bancarrota"
 flavor_spa.EVTDESC3164: "En 1596un par de años después de la desastrosa derrota de la ArmadaFelipe II fue otra vez forzado a declarar la bancarrota del país. España había socavado por muchos años su base fiscal y lo que era peorno tenían control sobre las fluctuaciones de precios de la inflación de la plata y el oro americanos. Era imposible para al ministro español de finanzas prever los reembolsos puesto que todos los costes fluctuaban. El gasto se basaba en el presupuesto previstopero el flujo era irregular en el mejor de los casos, lo que hizo que España gastara más de lo que realmente tenía"
 flavor_spa.EVTOPT3164: "¿Alguna vez aprendemos de la historia?"
 flavor_spa.EVTNAME3165: "Plaga epidémica"
 flavor_spa.EVTDESC3165: "Las epidemias que asolaron España en la década de 1590 redujo significativamente la población. Ademáscomo Felipe II había promocionado la Inquisiciónla vida intelectual se redujo y menos abierta a las nuevas corrientes del pensamiento. A su muerte, Felipe II, dejó un país en declive tanto nacional como internacionalmente."
 flavor_spa.EVTOPTA3165: "Nos recuperaremos"
 flavor_spa.EVTNAME3169: "Las Sublevaciones Ibéricas"
 flavor_spa.EVTDESC3169: "En 1639 Olivares empezó una campaña contra el sur de Francia desde Cataluña. Si los catalanes tenían que defender su país,urdía Olivares,respaldarían al ejército. Esta lógica no funcionó con los catalanes. Los campesinos,apoyados por su clero,rechazaron apoyar las tropas. Pronto hubieron choques con la población"
 flavor_spa.EVTOPTA3169: "¡Deja eso!"
 flavor_spa.EVTOPTB3169: "¡Apacígualos!"
 flavor_spa.EVTNAME3168: "Sublevación Nacional en Portugal"
 flavor_spa.EVTDESC3168: "En 1640Portugal había estado bajo la dominación de reyes españoles por 60 añosdesde la caída de la dinastía Aviz en 1578. Sin embargoen 1640los portugueses se alzaron en una revuelta y empezaron una larga guerra de liberación contra España. Una larga lucha de 24 años"
 flavor_spa.EVTOPTA3168: "¡Deja eso!"
 flavor_spa.EVTOPTB3168: "¡Apacígualos!"
 flavor_spa.EVTNAME3170: "Las Sublevaciones Italianas"
 flavor_spa.EVTDESC3170: "En 1647revoluciones populares estallaron en Nápoles y Palermoy pronto esas dos ciudades estuvieron en manos de los gobiernos gubernamentales. En Nápolesal menoshubo otra vez una carga de impuestos excesiva"
 flavor_spa.EVTOPTA3170: "¡Deja eso!"
 flavor_spa.EVTOPTB3170: "¡Apacígualos!"
 flavor_spa.EVTNAME3712: "Alberoni"
 flavor_spa.EVTDESC3712: "Nacido en 1664 el hijo del jardinero en Fiorenzuela (cerca de Plasencia,Italia)Giulio Alberoni debe su carrera política y éxito al Duque de Vendômeel general francés que sirvió en Italia,Francia y España. Agente del Duque de Parma,"
 flavor_spa.EVTOPTA3712: "¡Un Ministro Excelente!"
 flavor_spa.EVTNAME3176: "La Política Colonial Americana"
 flavor_spa.EVTDESC3176: "A finales del siglo XVIII España estaba lejos de su pasado poder y gloria. Sin embargo la creación del virreino de Rio de la Plata en 1776 para conseguir un mejor gobierno des sus áreas coloniales así como manejar una mejor defensa de esas tierras rápidamente creó una gran diferencia en los ingresos triplicando las ganancias del gobierno español. Por supuesto no todos los aspectos de las colonias agradaban a las colonias explotadas, un mayor control implicó también impuestos más altos."
 flavor_spa.EVTOPTA3176: "Gobierna a través de gobernadores"
 flavor_spa.EVTOPTB3176: "¡Gobierno de [Root.Capital.GetCapitalName]!"
 flavor_spa.EVTNAME3094: "José Monino"
 flavor_spa.EVTDESC3094: "Después de la expulsión de los Jesuitas de España (1767)Monino fue enviado a roma como embajador para obtener la supresión papal de la Compañía de Jesús. Fue ennoblecido (1773) por el éxito de su misión. En 1776, Carlos III lo nombró primer ministro. Como Conde de Floridablancacomo fue simplemente conocido en España,el despotismo de la ilustración española alcanzó su punto más altoy sus reformas internas"
 flavor_spa.EVTNAME3095: "La Constitución de 1812"
 flavor_spa.EVTDESC3095: "Las Cortescuando se encontraron en Cádiz en 1810fueron dominadas por liberales que deseaban ir más allá del mero apoyo al esfuerzo de guerra y establecer una constitución que haría imposible revivir el gobierno por predilectos como Godoy. La Constitución de Cádiz dio a España una monarquía estrictamente limitada (el rey debía trabajar a través de sus ministros),una única cámara parlamentaria sin una representación especial de la iglesia o de la noblezay un sistema moderno y centralizado basado en provincias y municipios."
 flavor_spa.EVTOPTA3095: "Seguir a las Cortes"
 flavor_spa.EVTOPTB3095: "¡Resistir a esos liberales!"
 flavor_spa.EVTNAME3096: "La Restauración de 1820"
 flavor_spa.EVTDESC3096: "La situación interna de Españacon las luchas entre absolutistas y liberalescontribuyó a la independencia de las colonias. El golpe de gracia a la capacidad de España para mantener sus colonias de América ocurrió en 1820cuando las tropascomandadas por el General Rafael del Riego"
 flavor_spa.EVTOPTA3096: "Restaura la constitución liberal"
 flavor_spa.EVTOPTB3096: "¡Resistir a esos liberales!"
 flavor_spa.EVTNAME1100: "Miguel de Cervantes"
 flavor_spa.EVTDESC1100: "En sus tempranos veinte años, el novelista y poeta Miguel de Cervantes sirvió como soldado en la marina española Fue capturado por corsarios algerianos en 1575 y estuvo cinco años como rehénhasta que es rescatado por sus padres y una orden religiosa católica. En 1585 publicó su primera novelaLa Galetapero continuó ganándose la vida como recaudador de impuestos. Su hora como autor llegó en 1605 con la publicación de El Ingenioso Hidalgo Don Quijote de la Mancha, que se convirtió en un éxito inmediato y posteriormente fue seguido por una segunda parte en 1615."
 flavor_spa.EVTNAME1101: "Tomás Luis de Victoria"
 flavor_spa.EVTDESC1101: "A pesar de ser un reputado organista y cantanteTomás Luis de Victoria prefirió la vida tranquila del compositor a la de un intérprete. Fue considerado el más famoso compositor del siglo XVI en España y uno de los compositores mejor recordados de la música sacra."
 flavor_spa.EVTNAME3557: "Guerra Civil en Castilla"
 flavor_spa.EVTDESC3557: "Juan II sucedió a su padre como un bebé de menos de dos años de edadbajo la regencia conjunta de su madreCatalina de Lancastery su tíoel infante Fernando"
 flavor_spa.EVTOPTA3557: "Apoyar a Álvaro de Luna"
 flavor_spa.EVTOPTB3557: "Apoyar a los hijos de Fernando"
 flavor_spa.EVTNAME3558: "Guerra Civil en Castilla"
 flavor_spa.EVTDESC3558: "Disputas entre la nobleza y el líder de Consejo de Regencia de [From.GetAdjective] al fin ha provocado que los nobles se rebelasen. Esto nos da la oportunidad de intervenir en los asuntos internos de los [From.GetName] sin declarar la guerra ..."
 flavor_spa.EVTOPTA3558: "Apoyar a la Sublevación"
 flavor_spa.EVTOPTB3558: "Nosotros no apoyamos a rebeldes"
 flavor_spa.EVTTOOLTIP3558: "Los soldados son enviados a ayudar la sublevación"
 flavor_spa.EVTNAME3559: "Intervención de Tropas Extranjeras"
 flavor_spa.EVTDESC3559: "Viendo la oportunidad de inmiscuirse en nuestros asuntos internos¡[From.GetName] ha enviado soldados para apoyar la reciente sublevación!"
 flavor_spa.EVTOPTA3559: "Nos encargaremos de ellos en su momento"
 flavor_spa.EVTNAME3560: "La Guerra Civil se Propaga en [Root.GetName]"
 flavor_spa.EVTDESC3560: "La incapacidad para pacificar el país ha dado tiempo suficiente para que los disidentes de otras provincias aviven el apoyo a sus propias quejas contra la corona. La provincia de [Root.GetName] se ha unido al bando rebelde!"
 flavor_spa.EVTOPTA3560: "Donde está la lealtad..."
 flavor_spa.EVTNAME1007: "Las Guerras Italianas"
 flavor_spa.EVTDESC1007: "Las Guerras Italianas fueron una serie de guerras entre 1494 y 1559 que involucró la mayoría de ciudades-estado italianas,el Estado Papal y atrajo grandes potencias como Francia,España y el Sacro Imperio Romano. La guerra anterior de Lombardía contra la República de Venecia había dejado el Ducado de Milán buscando un aliado y se volvió hacia Carlos VIII de Francia en busca de ayuda. Usando el 'Casa de Valois' la vieja reclamación al trono de Nápoles como pretexto, cuando Fernando I de Nápoles murióCarlos invadió la península en 1494. Con su ejército seguido de un gran y móvil tren de asedio que azotó las paredes medievales de la ciudad en cuestión de días - la activación de las reformas que llevaron a la fortificación de estilo llamado Traza Italiana'. A pesar de las victorias tácticas en el campole cortaron la comunicación con Francia y se vio obligado a regresar a su país en 1498. El conflicto por Italia estuvo, sin embargo, lejos de terminar y las guerras entre España y Francia continuarían durante otros 61 años."
 flavor_spa.EVTOPTA1007: "¡Reclama todas las tierras francesas en Italia!"
 flavor_spa.EVTOPTB1007: "Italia está fuera de nuestra área de interés"
 flavor_spa.EVTNAME1008: "Las Guerras Italianas"
 flavor_spa.EVTDESC1008: "Las Guerras Italianas fueron una serie de guerras entre 1494 y 1559 que involucró la mayoría de ciudades-estado italianas,el Estado Papal y atrajo grandes potencias como Francia,España y el Sacro Imperio Romano. La guerra anterior de Lombardía contra la República de Venecia había dejado el Ducado de Milán buscando un aliado y se volvió hacia Carlos VIII de Francia en busca de ayuda. Usando el 'Casa de Valois' la vieja reclamación al trono de Nápoles como pretexto, cuando Fernando I de Nápoles murióCarlos invadió la península en 1494. A pesar de las victorias tácticas en el campole cortaron la comunicación con Francia y se vio obligado a regresar a su país en 1498. El conflicto por Italia estuvo, sin embargo, lejos de terminar y las guerras entre España y Francia continuarían durante otros 61 años.¡\n\n[From.GetName] ha reclamado ahora todas nuestras provincias en Italia!"
 flavor_spa.EVTOPTA1008: "¡Entonces contrademanda todas las provincias de [From.GetAdjective]!"
 flavor_spa.EVTOPTB1008: "Nos deberíamos retirar de Italia"
 flavor_spa.EVTNAME1009: "Las Guerras Italianas"
 flavor_spa.EVTDESC1009: "Nuestro movimiento para reclamar todas las provincias de [From.GetAdjective] en Italia se ha encontrado con una respuesta de [From.GetName]. Ahora nos reclaman todas nuestras provincias en Italia!"
 flavor_spa.EVTOPTA1009: "¿Cómo se atreven? ¡Italia es nuestra!"
 flavor_fra.EVTNAME3190: "Día de la Retribución"
 flavor_fra.EVTDESC3190: "Durante los tumultuosos tiempos de las Guerras de la Religión Francesasciertos países vieron la oportunidad de intervenir en nuestros asuntos internos sin riesgo a represalias. Con nuestros conflictos internos finalmente apaciguadosestos países aprenderán ahora que [Root.GetName] no olvida tan fácilmente..."
 flavor_fra.EVTOPTA3190: "Finalmente ahora pagarán"
 flavor_fra.EVTNAME3199: "Final de las Guerras de la Religión en Francia"
 flavor_fra.EVTDESC3199: "Los conflictos armados religiosos que han plagado Francia durante la última década parecen finalmente acabarse. Nuestra nación pasado tiempos tumultuosos pero parece que nos ha fortalecido."
 flavor_fra.EVTOPTA3199: "Bendito sea el Señor"
 flavor_fra.EVTDESC3198: "los conflictos armados religiosos que han plagado Francia durante la última década parece que llegan a su fin. Sin embargomientras la capital esté ocupada por fanáticos religiososnuestra autoridad será cuestionada. A lo mejor convirtiendo a la fe a [Root.Capital.Religion.GetName], ¿puede ser la salida al conflicto?"
 flavor_fra.EVTOPTA3198: "París bien vale una misa"
 flavor_fra.EVTOPTB3198: "Esperemos que así sea"
 flavor_fra.EVTOPTC3198: "¡Nunca! ¡París caerá bajo la espada!"
 flavor_fra.EVTNAME3197: "¿París vale la pena...?"
 flavor_fra.EVTDESC3197: "los conflictos armados religiosos que han plagado Francia durante la última década parece que llegan a su fin. Sin embargomientras la capital esté ocupada por fanáticos religiosos[Root.Monarch.GetTitle], la autoridad de [Root.Monarch.GetName] será cuestionada. Ha sido sugerido que si [Root.Monarch.GetName] consiguiera el apoyo de [Root.Monarch.GetHerHis] para las minorías religiosas y en lugar de ello públicamente adoptara la fe del [Root.Religion.GetName]una salida al conflicto se podría encontrar."
 flavor_fra.EVTOPTA3197: "París bien vale una misa"
 flavor_fra.EVTOPTB3197: "Esperemos que así sea"
 flavor_fra.EVTOPTC3197: "¡Nunca! ¡París caerá bajo la espada!"
 flavor_fra.EVTNAME3196: "Capital Perdida"
 flavor_fra.EVTDESC3196: "¡París está bajo el control de los fanáticos religiosos! Han fortificado la ciudad y rechazado devolverla mientras que [Root.Owner.Monarch.GetName] continúe apoyando a sus enemigos."
 flavor_fra.EVTOPTA3196: "¿Cómo voy a recuperarla?"
 flavor_fra.EVTNAME3004: "Intervención de Tropas Extranjeras"
 flavor_fra.EVTDESC3004: "[From.Monarch.GetTitle] [From.Monarch.GetName]  de [From.GetName] está básicamente preocupado sobre las Guerras Religiosas en Francia y ha enviado un contingente de soldados para ayudar a los herejes en su lucha."
 flavor_fra.EVTOPTA3004: "¡Que el diablo se los lleve!"
 flavor_fra.EVTNAME3003: "Intervención de Tropas Extranjeras"
 flavor_fra.EVTDESC3003: "[From.Monarch.GetTitle] [From.Monarch.GetName]  de [From.GetName] está básicamente preocupado sobre las Guerras Religiosas en Francia y ha enviado un contingente de soldados para ayudarnos en nuestra lucha para erradicar a los herejes."
 flavor_fra.EVTOPTA3003: "¡Bendícelos!"
 flavor_fra.EVTNAME3002: "Guerras Religiosas en Francia"
 flavor_fra.EVTDESC3002: "Francia ha sido durante años ha quedado rota por una serie de guerras civiles religiosas entre la [FRA.Religion.GetName] [FRA.Monarch.GetTitle] [FRA.Monarch.GetName] y minorías religiosas. Deberíamos aprovechar esta posibilidad de mostrar nuestro apoyo a [FRA.GetName]? ¿O deberíamos intervenir en el bando de las minorías?"
 flavor_fra.EVTOPTA3002: "Enviar tropas para apoyar a Francia"
 flavor_fra.EVTOPTB3002: "Enviar tropas para luchar contra Francia"
 flavor_fra.EVTOPTC3002: "Ignorar las Guerras en Francia"
 flavor_fra.EVTTOOLTIP3002: "Los soldados se han enviado a Francia"
 flavor_fra.EVTNAME3203: "Venganza de los Fanáticos Herejes"
 flavor_fra.EVTDESC3203: "Herejes fanáticos han tomado el control de [Root.GetName]. Muchos partidarios de [Root.Owner.Religion.GetName] han asesinado o forzado a huir y una gran cantidad de propiedades han sido quemadas hasta los cimientos"
 flavor_fra.EVTOPTA3203: "¿Cuando acabará esto?"
 flavor_fra.EVTOPTB3203: "Estos partidarios de [Root.Owner.Religion.GetName], ¡deben ser arrancados de raíz!"
 flavor_fra.EVTNAME3202: "Fanáticos Herejes"
 flavor_fra.EVTDESC3202: "Justificándose como propia defensa contra los ataques de los creyentes de [Root.Owner.Religion.GetName]los fanáticos herejes se han alzado en [Root.GetName] tomar el asunto en sus propias manos. En caso de obtener el control de la provincia, existe el riesgo de masacres y de destrucción generalizada."
 flavor_fra.EVTOPTA3202: "Animar a esos ataques..."
 flavor_fra.EVTOPTB3202: "Deben ser detenidos"
 flavor_fra.EVTNAME3201: "Venganza de los Fanáticos Herejes"
 flavor_fra.EVTDESC3201: "[Root.Owner.Religion.GetName] fanáticos han tomado el control de [Root.GetName]. Muchos herejes han sido asesinados o forzados a huir y una gran cantidad de propiedades han sido quemadas hasta los cimientos."
 flavor_fra.EVTOPTA3201: "¿Cuando acabará esto?"
 flavor_fra.EVTOPTB3201: "[Root.Owner.Religion.GetName] ¡es la fe verdadera!"
 flavor_fra.EVTNAME3200: "Fanáticos Religiosos"
 flavor_fra.EVTDESC3200: "En reacción a lo que se está siendo visto como una política demasiado blanda con los herejeslos fanáticos religiosos de [Root.Owner.Religion.GetName] se han alzado en [Root.GetName] tomar el asunto en sus propias manos. En caso de obtener el control de la provincia, existe el riesgo de masacres y de destrucción generalizada."
 flavor_fra.EVTOPTA3200: "Animar a esos ataques..."
 flavor_fra.EVTOPTB3200: "Deben ser detenidos"
 flavor_fra.EVTNAME3102: "El asesinato de Henri de Guise"
 flavor_fra.EVTDESC3102: "Después del día de las Barricadas, Enrique III rechazó volver a París temiendo por su propia seguridad. Había sido testigo personalmente de cómo de peligroso podía ser para la corona el líder de la Liga CatólicaHenri de Guisese había convertido y ahora decidió contraatacar. El 23 de diciembrede 1588Henri y su hermano"
 flavor_fra.EVTOPTA3102: "Asesinarlo"
 flavor_fra.EVTOPTB3102: "Condonar las acciones de la Liga"
 flavor_fra.EVTNAME3009: "Día de las Barricadas"
 flavor_fra.EVTDESC3009: "El Día de las Barricadas fue un alzamiento popular el 12 de Mayo de 1588 en el París católico contra Enrique III quien fue considerado demasiado moderado y benevolente en el trato con los protestantes. Fue liderado por la cabeza de la Liga CatólicaHenri de Guiseque a pesar de la edicto real había regresado a la ciudad. El rey llamó a varios regimientos de la Guardia Suiza y los Gardes-Françaisesun acto que violaba el privilegio de París de no tener tropas extranjeras acuarteladas en la ciudad. Después de un rumor propagado de que Henri de Guise había sido arrestadouna milicia ciudadana hizo barricadas en muchas calles"
 flavor_fra.EVTOPTA3009: "Huye de [Root.Capital.GetCapitalName]"
 flavor_fra.EVTOPTB3009: "¡Quédate y lucha!"
 flavor_fra.EVTNAME3010: "La Liga Católica"
 flavor_fra.EVTDESC3010: "La Liga Católica francesa fue fundada por Henry IDuque de Guiseen 1576. Su función principal era detener la fe católica contra la creciente influencia de los Hugonotes y mantener a Enrique de Navarra fuera del trono. Pero también situó a Henry como una herramienta política para tratar de usurpar el trono para sí mismo. La Liga se convirtió en un jugador poderoso en las Guerras Religiosas francesasa menudo entraba en conflicto tanto con los hugonotes y como con el rey.\n\nCómo vamos a responder a la formación de una Liga [Root.Religion.GetName]?"
 flavor_fra.EVTOPTA3010: "Apoya una liga [Root.Religion.GetName]"
 flavor_fra.EVTOPTB3010: "Distanciarnos de todo esto"
 flavor_fra.EVTNAME3101: "La Masacre del Día de San Bartolomé"
 flavor_fra.EVTDESC3101: "Los disturbios que llevaron a la masacre del día de San Bartolomé en 1572 comenzó con un asesinato fallido contra el almirante Gaspard de Colignyel líder militar y político de los hugonotes. Por miedo a represalias de los hugonotesel Rey Carlos IX decidió golpear primero y ordenó la eliminación de los líderes protestantes. El gravemente herido Coligny fue sacado de su cama,matado y tirado por la ventana. París entonces explotó en una hola de violencia popular cuando los ciudadanos empezaron a cazar y asesinar protestantes. A pesar de los intentos del rey para pararlola masacre duró tres días. Carlos también ordenó a sus gobernadores provinciales a evitar más violencia"
 flavor_fra.EVTOPTA3101: "Prevenir las turbas enfurecidas"
 flavor_fra.EVTOPTB3101: "Contenerlo en [Root.Capital.GetCapitalName]"
 flavor_fra.EVTOPTC3101: "Permite que se extienda a las provincias"
 flavor_fra.EVTNAME3110: "Guerras de Religión en Francia"
 flavor_fra.EVTDESC3110: "Las Guerras de Religión en Francia fueron entre los años 1562 y 1598. Las siete primeras guerras (1562-1563,1567-68,1568-70,1572-73,1575-77,"
 flavor_fra.EVTOPTA3110: "Católicos Franceses"
 flavor_fra.EVTOPTB3110: "Protestantes Franceses"
 flavor_fra.EVTOPTC3110: "Moderados Franceses"
 flavor_fra.EVTNAME9100: "El Nacimiento de un Sistema de Impuestos Permanente"
 flavor_fra.EVTDESC9100: "Carlos VII remodeló las finanzas francesas,estableció unos pesados impuestos,particularmente la taille,un impuesto sobre la tierra directo. La extracción de la riqueza de la tierra siempre ha sido un hueso duro de roer para los reyes franceses centralizadores. Para aprovechar las inmensas riquezas de las tierras francesas, nuevos y mejores métodos de tributación eran necesarios constantemente. A lo largo de la historia los métodos utilizados se hicieron cada vez más racionales para optimizar las ganancias para el fisco. El nacimiento de un Sistema Fiscal Permanente fue un paso importante hacia este objetivo."
 flavor_fra.EVTOPTA9100: "Emitirlo"
 flavor_fra.EVTOPTB9100: "Déjalo como está"
 flavor_fra.EVTNAME9104: "El Final de la Guerra de los Cien Años"
 flavor_fra.EVTDESC9104: "Luis XI se benefició de los resultados de la Guerra de los Cien Años. La destrucción virtual de la nobleza feudal le permitió unir Francia más sólidamente bajo la autoridad real y promovió y se alió con la clase media."
 flavor_fra.EVTOPTA3104: "Es hora de construir una nación más fuerte"
 flavor_fra.EVTNAME3105: "La Herencia de los Anjou"
 flavor_fra.EVTDESC3105: "El reino de Nápoles se ha convertido en una posesión de Aragón (y por lo tanto de España) en 1443así como Sicilia. Su último gobernanteRené de Anjou ha perdido su reino en beneficio de Ferran, Conde de Barcelona, quien reinó desde 1458 hasta 1494. Su muerte en 1494 dejó un rey débil,Alfonsen el trono. Su reino probablemente acabara en las manos de los gobernantes de Castilla. Sin embargo,"
 flavor_fra.EVTOPTA3105: "¡Permítenos reclamar lo que por derecho nos pertenece!"
 flavor_fra.EVTOPTB3105: "¡Dejemos nuestras reclamaciones para siempre!"
 flavor_fra.EVTNAME3106: "El Estado toma el control de los Gremios"
 flavor_fra.EVTDESC3106: "La palabra gremioo ghildees uno de los muchos términos utilizados anteriormente en Francia y en los Países Bajos para referirse a lo que significa la palabra más moderna corporación. En Francia y en los Países Bajos un gremio era originalmente una especie de fraternidad de soporte común,proteccióny diversión. Los miembros pagan cada uno una contribución a la caja común. Tras el final del siglo XV"
 flavor_fra.EVTOPTA3106: "Tomar el Control de los Gremios"
 flavor_fra.EVTOPTB3106: "No te metas con los Gremios"
 flavor_fra.EVTOPTC3106: "Dar más control a los Gremios"
 flavor_fra.EVTNAME3108: "Reclamaciones francesas en una Italia debilitada"
 flavor_fra.EVTDESC3108: "Durante el período 1524-1529 el rey francés sufrió varios reveses. No sólo inició y perdió varias campañas en Italiasino que en 1525 fue capturado y llevado, encadenado, a Madrid donde tuvo que renunciar a todas sus reivindicaciones. Aunque esto no terminó con él. Una vez puesto en libertadel rey francés rechazó renunciar a sus reivindicaciones y atacó una vez tras otra, Italia. Sin embargolentamente entendió que los italianos no aceptarían un monarca francés. Para ellos pertenecer a un Sacro Imperio Romano débil era mucho mejory el rey francés también encontró que sus oponentes nunca tendrían problema con la obtención de la mayoría de los estados italianos, menores en su alianza. Así que, después de numerosas guerras inútiles del rey francés renunció a sus pretensiones en Italia."
 flavor_fra.EVTOPTA3108: "Nadie parece reconocer nuestras reivindicaciones"
 flavor_fra.EVTOPTB3108: "Nunca vamos a dejar nuestras reivindicaciones sobre lo que es nuestro"
 flavor_fra.EVTNAME3114: "Le Tellier and Louvois"
 flavor_fra.EVTDESC3114: "Michel Le Tellier (1603-1685) era hijo de un consejero de la Cámara de Cuentas. Señalado por el primer ministro el cardenal Mazarinfue nombrado Ministro de la Guerra en 1643. Inició la reforma necesaria del ejército francés y la administración como ministro de la guerra hasta 1666 y el Canciller hasta 1677. Su hijo mayorMarquis de Louvoiscontinuó y perfeccionó sus reformas y le ofreció a su señorLuis XIV"
 flavor_fra.EVTOPTA3114: "¡Un Excelente Especialista Militar!"
 flavor_fra.EVTNAME3115: "Samuel de Champlain y los Hurones"
 flavor_fra.EVTDESC3115: "Samuel de Champlain fue enviado por un hombre llamado Aymar de Clermont al que de le había dado el privilegio de establecer una empresa de comercio de pieles por el rey de Francia. Durante sus viajes Samuel de Champlain hizo amistad con los indios. Pasó tiempo con los algonquinos y los indios hurones explorando la zona."
 flavor_fra.EVTOPTA3115: "Hagámonos amigos de los Hurones"
 flavor_fra.EVTOPTB3115: "Hagámonos amigos de los Iroquíes"
 flavor_fra.EVTOPTC3115: "Hagámonos amigos de los Shawnee"
 flavor_fra.EVTOPTD3115: "Hagámonos amigos de los Cherokee"
 flavor_fra.EVTOPTE3115: "Hagámonos amigos de los Creek"
 flavor_fra.EVTNAME3118: "Sublevación en Francia"
 flavor_fra.EVTDESC3118: "Marie de Medici se casó con Enrique IV en 1600. Después del asesinato de él, en 1610, se convirtio en regente por su hijo Luis XII y revirtió muchas políticas establecidas por su marido."
 flavor_fra.EVTOPTA3118: "Trata a los Nobles Rebeldes con Dignidad"
 flavor_fra.EVTOPTB3118: "Mátalos y expropia sus tierras"
 flavor_fra.EVTNAME3119: "Sublevación protestante en Bearne"
 flavor_fra.EVTDESC3119: "En el reino de Lui XIIIel Cardenal Richelieu decidió suprimir los privilegios políticos de los protestantes. Una sublevación (1621-22) contra la introducción del catolicismo en Bearne fue reprimida por Richelieuy los protestantes perdieron todas las fortalezas dadas a ellos en el marco del Edicto de Nantesexcepto Montauban y La Rochelle."
 flavor_fra.EVTOPTA3119: "¡Aplástalos!"
 flavor_fra.EVTNAME3120: "Richelieu"
 flavor_fra.EVTDESC3120: "Armand Jean du Plessis,Cardenal de Richelieutenía 39 años cuando se convirtió en primer ministro de Luis XIII en 1624. Sus principales éxitos en la política interna fueron la lucha contra la alta nobleza y los privilegios políticos protestantes. También apoyó la expansión colonialdel comercio exterior y la constitución de una marina permanente. Su logro más notable fue el juego diplomático que jugó durante la Guerra de los Treinta Añosempujando con el oro francés a la intervención sueca en 1630 y, finalmente, a unirse a la guerra en 1635. Su objetivo había sido la reducción de la Casa de Habsburgo y el salvamento de Francia del cerco por territorio enemigo. Él es considerado como el inventor del concepto de Política Real."
 flavor_fra.EVTOPTA3120: "¡Un Ministro Excelente!"
 flavor_fra.EVTNAME3122: "La Fronda en Francia"
 flavor_fra.EVTDESC3122: "La Fronda (1648-1653) fue la última sublevación de la nobleza francesa contra el absolutismo real. Había empezado con la sublevación del Parlamento de París (en el momento que la corte francesa estaba con una jurisdicción más alta sobre los edictos reales) en contra de las políticas internas del cardenal Mazarinquien hacía las funciones de Primer Ministro de un Luís XIV de cinco años de edad. Fue respaldado por la alta nobleza (Fronde des Princes)pero la rebelión fue finalmente suprimida por una combinación de diplomacia maquiavelianade traiciones y giros de la fortuna. El Parlamento fue silenciado (no se convocaría de nuevo antes de 1789) y la alta nobleza privó del poder políticopreparando la llegada del reino de absolutismo total bajo el Rey Sol"
 flavor_fra.EVTOPTA3122: "Aplastar el Parlamento y a los Nobles"
 flavor_fra.EVTOPTB3122: "Apaciguarlos"
 flavor_fra.EVTNAME3123: "Academia francesa"
 flavor_fra.EVTDESC3123: "El Cardenal Richelieuun patrón liberal de la literaturacreó l'Académie française en 1636 con el fin de promover la lengua francesa y actividades literarias. Aunque la parte científica de la academia nunca igualó la parte literaria en famahizo una serie de importantes descubrimientos científicos en el siglo XVIII. Expediciones francesas en 1735 y 1743,por ejemplo,"
 flavor_fra.EVTOPTA3123: "Si, lo necesitamos"
 flavor_fra.EVTOPTB3123: "No, es demasiado caro"
 flavor_fra.EVTNAME3124: "Colbert"
 flavor_fra.EVTDESC3124: "Nominado el Ministro de Finanzas en 1661Jean-Baptiste Colbert (nacido en 1619) desenvolver la primera economía nacional de la edad moderna. Su economía del guiada desde el estado incluye una mejor recaudación de impuestos,planificación estadística del presupuesto y la contabilidad regular. Un defensor del Mercantilismo (también Colbertismo)apuntó a un equilibrio favorable francés del comercio a través de la exportación de valiosos productos acabados (como artículos de lujo) y altos aranceles de importación. Alentó a un comercio interno más eficiente (carreteras,canales,"
 flavor_fra.EVTOPTA3124: "Construir una marina y modernizar las Infraestructuras"
 flavor_fra.EVTOPTB3124: "Concentrarse en la Dominación Económica"
 flavor_fra.EVTOPTC3124: "Concentrarse en la Supremacía Naval"
 flavor_fra.EVTNAME3125: "El Comisionado de Versalles"
 flavor_fra.EVTDESC3125: "La mayor influencia que Francia ejercía durante la edad barroca fue en la opulencia cortesana. En 1669 Luis XIV (1638-1715) decidió convertir un antiguo pabellón de caza en Versalles en un palacio de la magnificencia sin precedentes. Fue terminado en 1682y la corte se trasladó en 1683. No había una corte real o principesca en Europa, que pudiese igualar Versalles con la opulencia de sus interiores dorados,sus espejos y candelabros,con una apropiada extravagancia de la ceremonia cortesanay no había una corte real o principesca de Europa que no"
 flavor_fra.EVTOPTA3125: "Lo necesitamos para la Gloria"
 flavor_fra.EVTOPTB3125: "Un proyecto así no nos beneficiará"
 flavor_fra.EVTNAME3126: "Versailles se encuentra en la gloria Sobrenatural"
 flavor_fra.EVTDESC3126: "La gran estructura,representando el estilo clásico francés en su apogeo,fue el trabajo de Louis Le Vau,J.H. Mansarty Charles Le Brun. André le Nôtre diseñó el parque y los jardines,"
 flavor_fra.EVTOPTA3126: "¡Un Palacio Sol para un Rey Sol!"
 flavor_fra.EVTNAME3127: "Cámaras de Reunión"
 flavor_fra.EVTDESC3127: "Con el objetivo de la hegemonía europea y el redondeo de las fronteras francesas en el norte y en el este (hacia el Rin)Luis XIV se estableció los tribunales de las Cámaras de Reuniónque avanzaron en reclamaciones de territorios imperiales. Estas políticas expansionistas fueron al principio toleradas por los vecinos menos poderosos de Francia. Alcanzó su punto álgido en 1681con la anexión de la ciudad libre de Estrasburgo en la Alsacia y la ocupación en 1684 de Luxemburgo. La reunión fue reconocida por el Imperio en la Tregua de Regensburg de 1684en parte porque el Emperador estaba preocupado por la amenaza turca (asedio de Viena en 1683) y esto llevó a la creación de la Liga anti-francesa de Augsburgo (1686)."
 flavor_fra.EVTOPTA3127: "Hacer la Reivindicación"
 flavor_fra.EVTOPTB3127: "Dejar la cuestión en el olvido"
 flavor_fra.EVTNAME3128: "Protestantes expulsados de Francia"
 flavor_fra.EVTDESC3128: "Una de las preocupaciones de Luis XIV había sido la restauración de la unidad nacional,en particular, la unión religiosa. Salvaguardando la Iglesia Católica con privilegios reales y censurando decretos papales (Galicanismo),también envió dragones para acosar las familias protestantesforzándoles a conversiones. En 1685su revocación de el Edicto de Nantes llevó a cerca de medio millón de hugonotes (protestantes franceses) a huir del país"
 flavor_fra.EVTOPTA3128: "Expulsa los Traidores"
 flavor_fra.EVTOPTB3128: "Ten Misericordia con estas Criaturas Descarriadas"
 flavor_fra.EVTTOOLTIP31281: "Los Protestantes se van a [This.GetName]"
 flavor_fra.EVTTOOLTIP31282: "Los Reformistas se van a [This.GetName]"
 flavor_fra.EVTNAME1: "Protestantes expulsados de Francia"
 flavor_fra.EVTDESC1: "En una decisión absurda, priorizando la fe sobre la economía, [From.GetName] ha decidido expulsar a los protestantes que aún viven en sus tierras. Esta es una oportunidad para mejorar nuestra propia economía. ¿Debemos permitir que se asienten en las provincias?"
 flavor_fra.EVTOPTA1: "Son un suplemento bienvenido"
 flavor_fra.EVTOPTB1: "No,cierra nuestras fronteras a ellos"
 flavor_fra.EVTNAME2: "Protestantes expulsados de Francia"
 flavor_fra.EVTDESC2: "En una decisión absurda, priorizando la fe sobre la economía, [From.GetName] ha decidido expulsar a los reformistas que aún viven en sus tierras. Esta es una oportunidad para mejorar nuestra propia economía. ¿Debemos permitir que se asienten en las provincias?"
 flavor_fra.EVTOPTA2: "Son un suplemento bienvenido"
 flavor_fra.EVTOPTB2: "No,cierra nuestras fronteras a ellos"
 flavor_fra.EVTNAME3132: "Compañía de Comercio del Misisipí"
 flavor_fra.EVTDESC3132: "En 1717 la Compañía de Comercio Misisipí fue fundada. Tenía un Monopolio Real sobre la utilización de las grandes áreas coloniales a lo largo del río Misisipí en Estados Unidos. En 1719 el Gobierno pidió prestado 1,5 billones de libras de la empresa. La compañía fue más una institución financiera que una Empresa de Comercio e Industria y el precio de las acciones se dispararon. En 1720 crecimiento francés se convirtió en una decrecimiento y el hecho de que las acciones de la Compañía estuvieran sobrevaloradas, era evidente incluso para el hombre de la calle. Pronto estalló el pánico y la compañía se declaró en bancarrota. John Law fue forzado a huir de Francia."
 flavor_fra.EVTOPTA3132: "¡Esto suena a dinero fácil!"
 flavor_fra.EVTOPTB3132: "¡Esto suena a fraude!"
 flavor_fra.EVTNAME3133: "Pliegos de la Compañía de Comercio Misisipí"
 flavor_fra.EVTDESC3133: "Después del éxito inicial con el Banco de John Law y la Compañía de Comercio Misisipí el gobierno compró el Banco y prestó 1,5 billones de libras de la Compañía de Comercio para pagar las deudas de sus enormes préstamos nacionales. Estos acontecimientos trajeron un incremento en la industria francesa y el gobierno carecía de toda contención en las reservas de impresión de dinero, sin ningún tipo de seguridad. Cuando el sobredimensionada economía comenzó a entrar en contacto con la realidad, los accionistas entraron en pánico llevando tanto el Banco como la Compañía de Comercio a la quiebra. tanto como dos años de ingresos de impuestos desaparecieron en la catástrofe y Francia, por lo tanto se vio obligada a declararse en quiebra en 1724."
 flavor_fra.EVTOPTA3133: "Esperamos poder evitar la bancarrota"
 flavor_fra.EVTNAME3134: "Expansión en Norte América"
 flavor_fra.EVTDESC3134: "La rápida expansión en América del Norte parece haber sostenido la fe de los accionistas en la Compañía de Comercio Misisipíy los rumores que la empresa y el Estado van a la quiebra se han disipado."
 flavor_fra.EVTOPTA3134: "Gracias a Dios"
 flavor_fra.EVTNAME3135: "Charles-François de Broglie"
 flavor_fra.EVTDESC3135: "Charles-François de Broglie fue un Conde de Francia que se convirtió en el organizador maestro espía del Rey Luis XV. Bajo la dirección e ideas del Rey,organizó el primer servicio secreto completo y estructuradoLe Secret du Roy. Su red cubrió la mayoría de Europa yaunque su primera misión en la sucesión polaca fallósu mayor logro fue el rol jugado durante la Guerra de Independencia Americana"
 flavor_fra.EVTNAME3137: "André-Hercule de Fleury"
 flavor_fra.EVTDESC3137: "Nacido en 1653, el hijo de un recaudador de impuestosAndré-Hercule de Fleury se convirtió en el preceptor del joven Luis XV el 23 de Agosto de 1715. Una gran confianza siempre se mantuvo entre maestro y estudiante y en 1726a la edad de 73 añosFleury se convirtió en Primer Ministroy lo fue hasta su muerte en 1743. Fiel,"
 flavor_fra.EVTNAME3139: "Machault y el impuesto del 5 por ciento"
 flavor_fra.EVTDESC3139: "Cuando Jean-Baptiste de Machault se convirtió en controlador general de las finanzas en Francia en Diciembre de 1745encontró el país al borde de la bancarrota. Ni la aristocracia ni el clero pagaban el impuesto general sobre la tierraEn 1749Machault intentó reformar el sistema proponiendo substituir los antiguos impuestos de un diezmo,que gran parte del clero y la nobleza evadían,"
 flavor_fra.EVTOPTA3139: "Introducirlo para todos"
 flavor_fra.EVTOPTB3139: "Introducirlo"
 flavor_fra.EVTOPTC3139: "No introducirlo"
 flavor_fra.EVTNAME3141: "Turgot y las Reformas Económicas"
 flavor_fra.EVTDESC3141: "Turgot emitió sus 'Seis Edictos 'eliminando el sistema de trabajo forzado en la construcción de carreteras,disolvió el sistema de gremiossubió toda clase de aranceles y controles sobre el comercio extranjeroe implementó la política favorita de los 'fisiócratas' - un impuesto único sobre los terratenientes."
 flavor_fra.EVTOPTA3141: "Permitirle Reformar"
 flavor_fra.EVTOPTB3141: "No permitirle Reformar"
 flavor_fra.EVTNAME3142: "Necker anuncia el Déficit Presupuestario"
 flavor_fra.EVTDESC3142: "Jacques Necker fue originalmente un acuerdo conservador para el puesto de ministro de finanzas. Sin embargo, introdujo una serie de reformas financierasincluyendo un sistema más equitativo de impuestos y un plan para la financiación de la deuda nacional. En 1781, Necker se vio obligado a anunciar el déficit presupuestario en un esfuerzo por conseguir nuevos préstamos. Las cifras fueron muy coloristaspero ahora todo el mundo podía ver cómo de absurdas eran las cantidades que gastaba la Corte."
 flavor_fra.EVTOPTA3142: "Retirarlo de su puesto"
 flavor_fra.EVTOPTB3142: "Anima su excelente trabajo"
 flavor_fra.EVTNAME3143: "El Acuerdo del Edén"
 flavor_fra.EVTDESC3143: "en 1786 William Pitt el Joven signó un importante acuerdo comercial,el Tratado del Edén,con Francia. Estaba de acuerdo con el argumento presentado por el economista Adam Smith en su obra La riqueza de las naciones (1776) que el Reino Unido debe ser menos dependiente económicamente del comercio con América y ser más aventurera de explorar las oportunidades comerciales en Europa continental."
 flavor_fra.EVTOPTA3143: "Signarlo"
 flavor_fra.EVTOPTB3143: "Rechazar signarlo"
 flavor_fra.EVTNAME5000: "Rousseau Publica 'El Contrato Social'"
 flavor_fra.EVTDESC5000: "Rousseau fue uno de los primeros escritores modernos en atacar seriamente la institución de la propiedad privada y por lo tanto es considerado un antecesor del socialismo y el comunismo moderno. Rousseau también cuestionó el supuesto de que la voluntad de la mayoría siempre tiene razón. Sostuvo que el objetivo del gobierno debe ser garantizar la igualdad de libertad y justicia para todos dentro del Estado, independientemente de la voluntad mayoritaria."
 flavor_fra.EVTNAME5001: "Voltaire Publica 'Cartas Filosóficas'"
 flavor_fra.EVTDESC5001: "En 1729 Voltaire volvió a Francia desde su exilio en Inglaterra. Decidido a presentar Inglaterra como modelo para sus compatriotas, el gran escritor de la Ilustración comenzó a escribir obras de teatro a imitación discreta de Shakespeare. También comenzó a trabajar en su biografía del gran rey sueco Carlos XII. Su mayor logro hasta la fecha sin embargo, fue publicado en 1734. Cartas Filosóficas fue una incisiva crítica de la institución religiosa y el filósofo  cristiano Blaise Pascal. Una orden de arresto fue emitida en mayo y Voltaire fue nuevamente obligado a huir de París."
 flavor_fra.EVTNAME5002: "Montesquieu publica 'El Espíritu de las Leyes'"
 flavor_fra.EVTDESC5002: "En 1750 Charles-Louis de Secondat barón de La Montesquieu publicó el mayor logro de su carrera literaria - El Espíritu de las Leyes. Esta monumental obra de 1086 páginas fue famoso por tres de sus numerosas teorías: la clasificación de los gobiernos por la influencia política del clima y lo más importante de la teoría de la separación de poderes. Montesquieu sostenía que el estado que promueva más eficazmente la libertad de los poderes Ejecutivo, Judicial y Legislativo debe ser confiado a diferentes personas o entidades que actúen de forma independiente. Esta idea pronto se convertiría en el centro de la Constitución de los Estados Unidos."
 flavor_fra.EVTNAME5003: "René Descartes"
 flavor_fra.EVTDESC5003: "Científico y filósofo matemático francés René Descartes ha sido llamado el padre de la filosofía moderna, porque él fue uno de los primeros en oponerse al aristotelismo escolástico. Comenzó a dudar metódicamente del conocimiento basado en la autoridad de los sentidos y defendía que la razón se encuentra en la certeza de la intuición de que cuando piensa, él existe - esto se expresa en la famosa frase 'pienso luego existo'. Descartes desarrolló un sistema dual en el que se distingue radicalmente entre la mente, esencia de lo que se está pensando, y la esencia de lo que es realmente."
 flavor_fra.EVTNAME5004: "Vauban"
 flavor_fra.EVTDESC5004: "Sébastien Le Prestre de Vauban fue un ingeniero militar francés que revolucionó el arte de la artesanía  de asedio y de fortificaciones defensivas. Luchó en todas las guerras del reinado de Luis XIV (1643-1715) de Francia y siguió frecuentes giras alrededor de las fronteras rediseñando y mejorando numerosas fortificaciones. Su diseño para la fortificación de Landau en Baviera se la considera su gran proyecto."
 flavor_fra.EVTNAME3144: "Los Estados Generales"
 flavor_fra.EVTDESC3144: "El Tratado de Versalles en 1783 fue un éxito para Francia y una venganza por sus anteriores derrotas. Sin embargo,no hizo nada para aliviar los problemas financieros, sino que aumentó la carga de deudas. El éxito del movimiento de independencia de Estados Unidos también reforzó las críticas al régimen. El tratado comercial de 1786 con Gran Bretaña fue seguido por una fuerte caída en la producción industrial nacionaluna gran hambruna resultado de malas cosechasla que produjo gran descontento y finalmente una fallida pública en 1788. El Rey fue forzado a reunir los Estados Generalesuna hazaña que no se veía desde 1626. El 5 de mayo 1789"
 flavor_fra.EVTOPTA3144: "Reformas Económicas y Sociales"
 flavor_fra.EVTOPTB3144: "Reformas Económicaspero no Cambios Sociales"
 flavor_fra.EVTOPTC3144: "¡No hay reformas!"
 flavor_fra.EVTNAME3779: "La Revolución Francesa: Monarquía Republicana"
 flavor_fra.EVTDESC3779: "El 5 de Mayo de 1789 los Estados Generales se encontraron en Versailles. Las diferentes secciones de la sociedad Francesa estaban de algún modo divididas en qué asuntos y qué decidir. Sólo los campesinos querían una reforma socialmientras que nobles y burgueses podrían aceptar una reforma social parcial. Sin embargo,que tanto una reforma financiera como una de constitucional eran necesarias no estaba en duda de ninguno de los miembros. Al principio el rey intentó contrarrestar las iniciativas para producir reformas constitucionales y sociales,pero el 11 de Julio el rey tuvo que afrontar hechos y echó al popular ministro de finanzasNecker"
 flavor_fra.EVTOPTA3779: "Una revolución nos ha golpeado!"
 flavor_fra.EVTNAME3145: "El Reino del Terror"
 flavor_fra.EVTDESC3145: "Como la facción militante radical de Robespierre llegó al poder en la Asamblea del Pueblo, una campaña para acabar con el 'enemigo interno comenzó. Detenciones masivas de pensamiento-a-ser de simpatizantes monárquicos fueron seguidas de las matanzas de septiembredespués de lo cual Madame Guillotine se mantuvo caliente por la sangre de las personas."
 flavor_fra.EVTOPTA3145: "Ejecutar los enemigos de la Revolución!"
 flavor_fra.EVTOPTB3145: "Mostrar Clemencia"
 flavor_fra.EVTNAME3781: "El Directorio"
 flavor_fra.EVTDESC3781: "El Directorio fue el gobierno revolucionario francés establecido por la Constitución de el Año IIIque duró cuatro años,desde Noviembre de 1795 hasta Noviembre de 1799. Los Directores elegían ministros gubernamentales,embajadores,generales del ejército,"
 flavor_fra.EVTOPTA3781: "Un Golpe de Estado ha traído Orden"
 flavor_fra.EVTNAME3146: "La Ejecución del Rey Luis"
 flavor_fra.EVTDESC3146: "Después del vuelo fallido de la familia real en 20 de junio 1791 el rey se vio obligado a arresto domiciliario. Cuando comenzó el Reinado del Terror la nobleza fue decapitada en masa y el rey fue acusado de haber conspirado con potencias extranjeras y por lo tanto considerado un traidor. El rey se vio obligado a abdicar primeroencarcelado y llamado 'Ciudadano Capeto'. El 15 de enero 1793 el Convento Nacional votó a favor de una propuesta para la ejecución del rey con las cifras de 361 votos contra 360. El 21 de enero 1793 el rey Luis fue decapitado."
 flavor_fra.EVTOPTA3146: "361 votos a favor y 360 en contra de la ejecución"
 flavor_fra.EVTOPTB3146: "361 votos en contra y 360 a favor de la ejecución"
 flavor_fra.EVTNAME3147: "La Sublevación Chouan"
 flavor_fra.EVTDESC3147: "A medida que la revolución francesa se prolongó y vio la agitación permanente y el estallido de la guerra,la gente de las provincias occidentales de Francia (Poitou,Vendée,Britania) llegaron a lamentar el derrocamiento del antiguo régimen y su relativa estabilidad,si no la libertad. El movimiento imprudente del gobierno republicano de suprimir los viejos clérigos y reemplazar el culto católico"
 flavor_fra.EVTOPTA3147: "Realistas y Rebeldes Religiosos están en movimiento"
 flavor_fra.EVTNAME3148: "Napoléon Bonaparte"
 flavor_fra.EVTDESC3148: "Nacido en Corsa el 15 de Agosto de 1768Napoleón Bonaparte emprendió la educación militar en el Colegio Militar Real de Brienne (graduado en 1785). Era un joven teniente de artillería cuando estalló la Revolución Francesatomó su primera oportunidad en el sitio de Tolón en 1793 y luego se convirtió en el general más joven de los ejércitos revolucionarios franceses. Un genio militarsus victorias en Italia en 1796 (y de nuevo 1800) y su campaña en Egipto 1798 no haría más que potenciar su sed de poder y que lo convertirían en cónsul,luego Emperador"
 flavor_fra.EVTOPTA3148: "¡Necesitamos un Liderazgo Brillante!"
 flavor_fra.EVTOPTB3148: "¡No queremos un nuevo César!"
 flavor_fra.EVTNAME3790: "La Apuesta Francesa por la Supremacía"
 flavor_fra.EVTDESC3790: "En 1809 Austria había sido aplastada y también Prusia fue ocupada. Francia estuvo en guerra con Inglaterrapero se las arregló para vasallizar a España. Rusia era su aliada y todo parecía perfecto hasta que en 1812 ... Los rusos no cumplieron sus obligaciones cuando entraron en el bloqueo continental y se convirtieron al bando contrario del poder francés. En junio Francia invadió Rusia con más de medio millón de hombres. Los rusos hicieron una retirada lenta para aumentar las probabilidades que el ejército francés se encogiera por el desgaste. La batalla de Borodino (septiembre 5-7) comenzó como una lucha sangrientapero gracias a la suerte y un ataque de distracción del mariscal Ney, el ejército ruso fue aniquilado. Napoleón, sin embargo, decidió hacer un alto de su Gran Armée por el invierno. Las líneas de suministro donde asegurarse y una fuerza menor llamada L'Armée Baltique se trasladaron para ocupar la costa del Báltico hasta San Petersburgo, que tomó por asalto. Cuando llegó el final de la primavera, Napoleón tenía más más de medio millón de hombres en Rusia y avanzando. Durante el invierno, Napoleón había reestructurado Polonia bajo Poniatowski y recreado el Reino de Ucrania bajo Chielmkowskij, aliviando el esfuerzo de suministro. El 30 de junio 1813 Rusia se rindiódispuestos a dejar Moscú perecer en las llamas. Francia fue el amo de Europa ..."
 flavor_fra.EVTOPTA3790: "¡Somos los Amos de Europa!"
 flavor_tur.EVTNAME3352: "Las Reformas Económicas de Mehmed II"
 flavor_tur.EVTDESC3352: "Antes de la conquista de Constantinopla Mehmed II firmó varios acuerdos generosos con los imperios mercantiles de Venecia y Génova para garantizar su neutralidadpero cuando la gran ciudad cayó, no tardó en romper los acuerdos con los mercaderes occidentales en el comercio del Mar Negro. Mehmed era un mercantilista que se esforzaba por mantener el control estatal sobre los comerciantespronto sus medidas proteccionistas tuvieron el efecto deseado y la economía otomana prosperó."
 flavor_tur.EVTOPTA3352: "Romper los acuerdos"
 flavor_tur.EVTOPTB3352: "Honorar los acuerdos"
 flavor_tur.EVTNAME3354: "Reformas Militares"
 flavor_tur.EVTDESC3354: "Los reinados de Mehmed I y Murad II vieron al reunificado Imperio Otomano, después de la aplastante derrota que había sufrido a manos de Tamerlán. El ejército fue ampliado y reformado para adaptarse a cualquier amenaza potencial y garantizar una mayor expansión. Fue también durante este período que los otomanos empezaron a darse cuenta de la importancia vital de una marina fuerte."
 flavor_tur.EVTOPTA3354: "Gran Reforma del Ejército"
 flavor_tur.EVTOPTB3354: "Reforma del Ejército y la Marina"
 flavor_tur.EVTOPTC3354: "Gran Reforma de la Marina"
 flavor_tur.EVTNAME3357: "Academia Imperial"
 flavor_tur.EVTDESC3357: "La Academia Imperial fue creada por Mehmed II en Constantinopla. Allí, prometedores devsirmes (a menudo niños cristianos de los Balcanes secuestrados) e hijos de prominentes funcionarios otomanos eran instruidos en literatura,teología,ingeniería,matemáticas, etc. En la Academia Imperialse los preparaba para servir al gobierno como funcionarios y jenízaros. Los jenízaros se convirtieron en rivales de los terratenientes timariot y de los soldados cipayos, que formaban el grueso del ejército otomano."
 flavor_tur.EVTOPTA3357: "Fundación de la Academia Imperial"
 flavor_tur.EVTOPTB3357: "En su lugar se expandió el sistema timaroit"
 flavor_tur.EVTNAME3358: "Atam-Dedem Kanunu Codificado"
 flavor_tur.EVTDESC3358: "Mehmed II codificó las leyes tribales de los turcos Kayi -el “Atam-Dedem Kanunu” (Leyes de los antepasados) -dándoles así el reconocimiento oficial, junto con las leyes islámicas y romanas que ya estaban en uso. Juntasse las conoce como “Kanunname-i Ali Osman” en turco otomano. De esta forma Mehmed II se convirtió en el primer Legislador."
 flavor_tur.EVTOPTA3358: "Codificar la “Ley de los antepasados”"
 flavor_tur.EVTOPTB3358: "Las leyes islámicas y romanas son suficientes"
 flavor_tur.EVTNAME3359: "El Conflicto véneto-turco"
 flavor_tur.EVTDESC3359: "Desde la toma de Constantinopla por parte de los turcos el 29 de Mayode 1453Venecia ha visto deteriorarse sus posiciones comerciales en el Mar Negro. Muchas guerras habían tenido lugar entre 1456 y 1490lanzando la República contra los otomanoscon la consecuencia de que Venecia perdió más piezas de su imperio comercial (heredado de la Cuarta Cruzada en 1204) en el Mar Egeo y en Grecia (Atenas en 1460"
 flavor_tur.EVTOPTA3359: "Rechazar incluso discutir una compensación"
 flavor_tur.EVTOPTB3359: "Entregar Alexandría como compensación"
 flavor_tur.EVTNAME3360: "Conflictos turco-persas: rebeldes chiíes"
 flavor_tur.EVTDESC3360: "Desde que Safavid Sah Ismail el Magno liberó el yugo de la Oveja Blanca Turca para reestablecer Persia como naciónlos sacrilegios chiíes se hicieron más fuertes en Anatolia. Cerca del final del reinado de Bayezid IIlos kizilbash (chiíes turcomanos) se levantaron en rebelión contra el régimen sunní. Respaldado por el Sha Ismail y el propio hijo de Bayezid, Ahmedlos rebeldes amenazaron cambiar el curso de la historia otomana..."
 flavor_tur.EVTOPTA3360: "Aplastar la rebelión chií"
 flavor_tur.EVTOPTB3360: "Rendirse a sus demandas"
 flavor_tur.EVTNAME3362: "Campañas de Murad III contra Persia"
 flavor_tur.EVTDESC3362: "Murad III,un sultán gobernado por mujeres,luchó contra los persas en una guerra agotadora (1578-90) que deterioró severamente el Imperio y obligo a los ciudadanos a pagar elevados impuestos. Aunque la guerra no fue en vano -Persia tuvo que ceder Azerbaijan,Tiflis y Hamadan a los otomanos- los recursos podrían haber sido mejor invertidos en otro lugar."
 flavor_tur.EVTOPTA3362: "Avivar las Llamas de la Guerra"
 flavor_tur.EVTOPTB3362: "Mantener el status quo"
 flavor_tur.EVTOPTC3362: "Buscar la reconciliación"
 flavor_tur.EVTNAME3363: "Los persas se aprovechan de la inestabilidad otomana"
 flavor_tur.EVTDESC3363: "Las rebeliones cipayas en Anatolia Oriental animan al sah persa a buscar la venganza por las humillantes pérdidas sufridas por Murad III. La guerra estalló de nuevo en 1603."
 flavor_tur.EVTOPTA3363: "¡Aplastar a los rebeldes y prepararse para la guerra!"
 flavor_tur.EVTOPTB3363: "Centrarse en los rebeldes"
 flavor_tur.EVTNAME3366: "La expansión de la Burocracia Real"
 flavor_tur.EVTDESC3366: "Süleyman I fue probablemente el mayor sultán otomano. Llamado Kanuni (Legislador)fue un administrador sin igual que se percató de que el poder de los provincianos Beys tenía que ser frenado por un gobierno central fuerte. Así que se esforzó por promover una poderosa burocracia real que no era muy popular en todos los campamentos..."
 flavor_tur.EVTOPTA3366: "Expansión de la Burocracia Real"
 flavor_tur.EVTOPTB3366: "reformas limitadas"
 flavor_tur.EVTOPTC3366: "Reducir la Burocracia Real"
 flavor_tur.EVTNAME3367: "La Gran Reforma Naval"
 flavor_tur.EVTDESC3367: "Selim I,conocido como Grim,fue un hombre ascético con una mente aguda. Al ver la amenaza de los grandes navíos cristianos,especialmente el veneciano,se dio cuenta de que el Imperio Otomano tenía que ampliar su armada. Emulando el Arsenal de Venecia,"
 flavor_tur.EVTOPTA3367: "Construir el astillero imperial “Imperial Halic Shipyard”"
 flavor_tur.EVTOPTB3367: "Construir un astillero menor"
 flavor_tur.EVTOPTC3367: "En su lugar, reformar la armada"
 flavor_tur.EVTNAME3368: "Rebelión del Cem Sultán"
 flavor_tur.EVTDESC3368: "El Sultán Cem,gobernador de Karaman y Konya, se rebeló contra su hermano mayor, el Sultán Beyazid, II tras la muerte de su padre. Sin embargoBayezid tuvo un apoyo más amplio en la corte y Cem, finalmente, fue derrotado. Huyó a Rodasdonde permaneció cautivo de los Caballeros de San Juan hasta su muerte, en 1494."
 flavor_tur.EVTOPTA3368: "Aplastar la rebelión de Cem"
 flavor_tur.EVTOPTB3368: "Buscar la reconciliación"
 flavor_tur.EVTNAME3370: "Las Revueltas Celali"
 flavor_tur.EVTDESC3370: "Una vez más los chiítas de Anatolia Oriental se levantaron en rebeliónesta vez dirigidos por un hombre carismático llamado Celal. Durante sigloshubo levantamientos en Asia Menorde naturaleza religiosa o noiban a ser llamados Celali."
 flavor_tur.EVTOPTA3370: "Aplastar a los celali y a los chiítas"
 flavor_tur.EVTOPTB3370: "Atender a sus demandas"
 flavor_tur.EVTNAME3371: "El sultán se convierte en “Califa”"
 flavor_tur.EVTDESC3371: "Después de la espectacularmente exitosa campaña mamelucael sultán Selim I trajo el último de los califas abasíes a Estambul como su “invitado”. El título de califa fue entonces transferido a la Casa de Osman. A partir de entonces los monarcas otomanos serían también líderes espirituales de todos los musulmanes sunitas."
 flavor_tur.EVTOPTA3371: "Asumir el título de califa"
 flavor_tur.EVTNAME3373: "Revueltas malelucas"
 flavor_tur.EVTDESC3373: "El gobernador traicionero del recién conquistado Egipto malelucoCanbirdi Ghazeli,se ha alzado en rebelión contra los otomanos con la esperanza de restablecer el Estado Maleluca bajo su propio liderazgo."
 flavor_tur.EVTOPTA3373: "¡Aplastarlos!"
 flavor_tur.EVTNAME3374: "Grandes Construcciones de Mimar Sinan"
 flavor_tur.EVTDESC3374: "Mimar Sinan planeó y supervisó la construcción de incontables mezquitas,acueductos,termas,puentes,palacios,"
 flavor_tur.EVTOPTA3374: "Nombrarlo arquitecto real"
 flavor_tur.EVTOPTB3374: "Conseguir sus servicios por un corto plazo de tiempo"
 flavor_tur.EVTNAME3375: "La Gran Reforma Legal"
 flavor_tur.EVTDESC3375: "El sultán Suleimán I pasó a ser conocido como Kanuni -Legislador- gracias a sus enormes reformas legales y reglas justas para su pueblo. Al codificar las leyes seculares“kanun”redujo la importancia de la rigidez de las leyes musulmanas Shari."
 flavor_tur.EVTOPTA3375: "Codificar las Leyes Otomanas"
 flavor_tur.EVTOPTB3375: "Dejarlo estar"
 flavor_tur.EVTNAME3376: "Levantamiento Celali"
 flavor_tur.EVTDESC3376: "En 1598 un líder sekban,Karayazici Abdülhalim,unió a los grupos descontentos en Anatoliaobligando a las ciudades a pagar tributo y dominando las provincias Sivas y Dulkadir, en el centro de Anatolia. Cuando las fuerzas otomanas fueron enviadas contra ellos, los celalis se retiraron a Urfa, en el sureste de Anatolia.convirtiéndola en el centro de la resistencia. Karayazici rechazó ofertas de gobernaciones en Anatolia y murió en 1602. Su hermano Deli Hasan se apoderó entonces de Kutahya"
 flavor_tur.EVTOPTA3376: "Aplastar a los rebeldes"
 flavor_tur.EVTOPTB3376: "Atender a sus demandas"
 flavor_tur.EVTNAME3377: "Kösem Sultana"
 flavor_tur.EVTDESC3377: "Ahmed I se casó con una bella esclava griega que resultaría ser una bendición el mezclarse tanto con el pueblo del Imperio Otomano. Kösem Sultana gobernó a su marido como gobernaría no menos de cuatro de sus sucesores -con mano de hierro. Kösem era el verdadero poder detrás del tronoy aunque era una gobernante muy capazno fue muy popular."
 flavor_tur.EVTOPTA3377: "Casarse con Kösem"
 flavor_tur.EVTOPTB3377: "Escoger otra esposa"
 flavor_tur.EVTNAME3382: "Levantamiento Celali"
 flavor_tur.EVTDESC3382: "En 1658 Anatolia Central una vez más se alzó en rebelión bajo una nueva generación de Jelalis. Entraron nuevamente en juego concesiones locales de poder e impuestos."
 flavor_tur.EVTOPTA3382: "Aplastar a los rebeldes"
 flavor_tur.EVTOPTB3382: "Atender a sus demandas"
 flavor_tur.EVTNAME3384: "La Muerte de Kösem"
 flavor_tur.EVTDESC3384: "La Vieja Sultana Kösemsigue entrometiéndose en alta políticaprobablemente intentó hacer matar a su nieto Mehmed IVpero fue ella quien murió estrangulada por los hombres del séquito de su nueraSultan Turhan. Aunque la vieja bruja manipuladora apenas perdió a muchos de ellos,"
 flavor_tur.EVTOPTA3384: "Kösem ha sido asesinada"
 flavor_tur.EVTNAME3385: "La Edad de los Köprülüs"
 flavor_tur.EVTDESC3385: "Nacido hacia el 1575 en el pueblo de Radnick, AlbaniaMehmed Köprülü era un niño cristiano cuando fue reclutado por el sistema devshirme (secuestrado y criado en la fe musulmanaigual que la mayoría de tropas jenízaras) comenzó su carrera como cocineroluego se incorporó a la Hacienda Pública. Un pachá en el centro de Anatoliase ganó la reputación de ser un administrador excelente y honesto -una criatura extraña en el Imperio Otomano-. El 15 de Septiembre de 1656 fue nombrado Gran Visir por la madre del joven sultán Mehmed IV. Un feroz combatiente de la traducción"
 flavor_tur.EVTOPTA3385: "Apoyar a la Familia  Köprülü"
 flavor_tur.EVTOPTB3385: "Confiar en los consejeros más populares"
 flavor_tur.EVTNAME3386: "Las Reformas de Kemankes"
 flavor_tur.EVTDESC3386: "Durante el reinado de Ibrahim Iel pachá Kara Mustafa “Kemankes”fue el sadrazamo primer ministro. Trató de reducir el exceso de gastos y revitalizó la marinapero finalmente fue ejecutado por el sultán en 1644. El sultán había empezado a prestar atención a Jinji Hoja -un funcionario religioso de grado inferior con reputación de poseer poderes ocultos que fue llevado a palacio para remediar la falta de herederos que sufría el sultán-."
 flavor_tur.EVTOPTA3386: "Conferir poderes a Kemankes"
 flavor_tur.EVTOPTB3386: "Ignorar su consejo"
 flavor_tur.EVTNAME3387: "El Tratado de Kasr-i Sirin"
 flavor_tur.EVTDESC3387: "El Tratado de Kasr-i Sirinfirmado entre el Imperio Otomano y Persia en 1635estableció las fronteras que se mantienen casi intactas en nuestros días. Las hostilidades entre los dos grandes imperios disminuyeron notablemente tras el tratado. Sus relaciones mejoraron constantemente hasta 1722, cuando la guerra estalló de nuevo. Sin embargoel tratado fue renovado en 1747."
 flavor_tur.EVTOPTA3387: "Sugerir una completa reconciliación"
 flavor_tur.EVTOPTB3387: "Sugerir un Tratado moderado"
 flavor_tur.EVTOPTC3387: "No habrá Tratado"
 flavor_tur.EVTTOOLTIP3387: "Mandar un enviado a [This.GetName]"
 flavor_tur.EVTOPTA1: "Acordar la completa conciliación"
 flavor_tur.EVTOPTB1: "Acordar un Tratado moderado"
 flavor_tur.EVTNAME2: "Respuesta persa"
 flavor_tur.EVTDESC2: "¡Nuestra embajada enviada a [From.GetName] ha regresado con buenas noticias! Estuvieron de acuerdo con los términos del tratado. Puede que la paz reine enrtre nuestras naciones."
 flavor_tur.EVTNAME3: "Respuesta persa"
 flavor_tur.EVTDESC3: "¡Nuestra embajada enviada a [From.GetName] ha regresado. No han respaldado los términos del acuerdo!"
 flavor_tur.EVTOPTA3: "Pagarán por este insulto"
 flavor_tur.EVTNAME3391: "La Rebelión Tunisiana"
 flavor_tur.EVTDESC3391: "En las primeras décadas del siglo XVIII Beys y Deys (líderes jenízaros) del Norte de África se encontraban en un estado de ánimo rebelde a raíz de la Paz de Carlowitz entre el Imperio Otomano y la Liga Santa. En 1705Hussein bin Ali Agha de origen cretense, organizó un golpe y fundó la dinastía Husseinic, la cual gobernó Túnez hasta 1957. Túnez no llegó a ser verdaderamente autónoma de inmediatopero ganó un alto grado de independencia."
 flavor_tur.EVTOPTA3391: "¡Aplastadlos!"
 flavor_tur.EVTNAME3392: "La Rebelión Tripolitania"
 flavor_tur.EVTDESC3392: "En 1711Ahmad Karamanliun oficial de caballería turco y Dey jenízaro,mató al gobernador otomano de Tripolitania y persuadió al sultán para que lo nombrara Bey. El puesto de gobernador se mantuvo hereditario en la familia Karamanli hasta 1835. Mientras los Karamanlis contestaban formalmente a EstambulTripolitania fue, en efecto, un estado autónomo."
 flavor_tur.EVTOPTA3392: "¡Aplastadlos!"
 flavor_tur.EVTNAME3394: "La Rebelión de Alí Bey en Egipto"
 flavor_tur.EVTDESC3394: "Cuando estalló la guerra entre Rusia y TurquíaAlí Bey declaró la independencia de Egipto y propuso luchar en el lado rusonegándose a pagar más impuestos a los otomanos. Despuésinvadió SíriaPero fue traicionado por su rival Ismaïl Bey y asesinado en 1773."
 flavor_tur.EVTOPTA3394: "¡Aplastadlos!"
 flavor_tur.EVTNAME3395: "La Horrible Plaga en Anatolia"
 flavor_tur.EVTDESC3395: "Durante el siglo XVIII e inicios del XIXAnatolia sufrió intermitentes brotes de cólera y también la plaga bubónica."
 flavor_tur.EVTOPTA3395: "No hay nada que nosotros podamos hacer"
 flavor_tur.EVTOPTB3395: "Intentar contenerlo"
 flavor_tur.EVTNAME3750: "El destino del Patriarcado"
 flavor_tur.EVTDESC3750: "Su Excelencia,con Constantinopla en nuestras manos,tenemos que decidir el destino del Patriarcado cristiano. Todavía hay muchos cristianos en la ciudadsería prudente mostrar cierta indulgencia, esta vez..."
 flavor_tur.EVTOPTA3750: "Permitir que exista el Patriarcado y mantener el actual Patriarca"
 flavor_tur.EVTOPTB3750: "Clausurar el Patriarcado y confiscar sus bienes"
 flavor_tur.EVTNAME3897: "La Rebelión Algeriana"
 flavor_tur.EVTDESC3897: "En las primeras décadas del siglo XVIII, los Beys y Deys (líderes jenízaros) del Norte de África se encontraban en un estado de ánimo rebelde a raíz de la Paz de Carlowitz entre el Imperio Otomano y la Liga Santa. En 1710fue el turno del Bey de loArgel para iniciar el camino hacia la independencia."
 flavor_tur.EVTOPTA3897: "¡Aplastadlos!"
 flavor_tur.EVTNAME5: "El Efecto de Descentralización del Sistema Provincial"
 flavor_tur.EVTDESC5: "Los gobernadores provincialeso “Beys”eran hombres poderosos,normalmente ambiciososy no siempre leales. Aunque el Imperio Otomano no tenía una clase noble o un sistema feudal como la mayoría de las naciones europeas,"
 flavor_tur.EVTOPTA5: "Sucumbir a sus demandas"
 flavor_tur.EVTOPTB5: "Limitar las concesiones"
 flavor_tur.EVTOPTC5: "Frenarle"
 flavor_tur.EVTNAME6: "El Bey de  [Root.GetName]"
 flavor_tur.EVTDESC6: "Animado por las anteriores concesiones que le dieron,el Bey de [Root.GetName] está, ahora, reclamando autonomía completa para su provincia."
 flavor_tur.EVTOPTA6: "Concederle más libertad"
 flavor_tur.EVTOPTB6: "Negarle más libertad"
 flavor_tur.EVTOPTC6: "Reemplazarle como Bey"
 flavor_tur.EVTNAME7: "El Bey Local ha sido asesinado"
 flavor_tur.EVTDESC7: "¡El Bey de [Root.GetName] ha sido asesinado por soldados amotinados! Él había intentado poner fin a la excesiva extorsión sobre las poblaciones locales."
 flavor_tur.EVTOPTA7: "Elegir un nuevo Bey de los soldados"
 flavor_tur.EVTOPTB7: "¡Deja este motín!"
 flavor_tur.EVTNAME8: "Corrupción en [Root.GetName]"
 flavor_tur.EVTDESC8: "Nos hemos enterado de que el Bey de [Root.GetName] está reteniendo los impuestos que deberían ser enviados a [Root.Owner.Capital.GetCapitalName]."
 flavor_tur.EVTOPTA8: "Aceptar algo de corrupción"
 flavor_tur.EVTOPTB8: "Ponerle fin"
 flavor_tur.EVTNAME9: "Levantamiento menor entre los Beys"
 flavor_tur.EVTDESC9: "Nuestro intento de limitar el poder de los gobernadores provinciales a causado una discención generalizada. Ahora varios Beys están exigiendo autonomía bajo la amenaza de una revuelta si no se cumple su demanda."
 flavor_tur.EVTOPTA9: "Hacer que estos Beys sean autónomos"
 flavor_tur.EVTOPTB9: "¡Aplastarlos!"
 flavor_tur.EVTNAME10: "Limitar los Beys"
 flavor_tur.EVTDESC10: "En general, el sistema con gobernadores provinciales ha sido eficazpero le ha faltado estabilidad debido a las numerosas revueltas y la corrupción generalizada. Restringir el poder de los Beys mediante la creación de eficientes consejos provinciales estrechamente controlados por el gobierno central en [Root.Capital.GetCapitalName]."
 flavor_tur.EVTOPTA10: "Limitar su poder"
 flavor_tur.EVTOPTB10: "No en este momento"
 flavor_tur.EVTOPTC10: "Dejar que las cosas sean tal como son"
 flavor_tur.EVTNAME100: "Los Jenízaros"
 flavor_tur.EVTDESC100: "El ejército otomano fue tradicionalmente compuesto principalmente por caballeros. A medianos del siglo XIVOrhan I, y más tarde su hijoMurad I,introdujeron los Jenízaros. Formados por prisioneros de guerra y esclavoslos Jenízaros se convirtieron en una unidad de élite de infantería de a pie"
 flavor_tur.EVTOPTA100: "Continuar reforzando los Jenízaros"
 flavor_tur.EVTOPTB100: "Disolverlos"
 flavor_tur.EVTNAME101: "El Sistema Devsirme"
 flavor_tur.EVTDESC101: "Hasta 1648los Jenízaros fueron reclutados a través del sistema devsirme. Los niños no turcosespecialmente los cristianos de los Balcanes,fueron enviados a vivir con familias turcas para que aprendieran turco y las reglas del Islam antes de ingresar en las escuelas militares. Los Jenízaros no eran ni hombres libres ni esclavos,de ellos se esperaba que se convirtieran al Islam y que vivieran en celibato"
 flavor_tur.EVTOPTA101: "Aumenta el reclutamiento a través del sistema devsirme."
 flavor_tur.EVTOPTB101: "Nuestro foco militar debería estar en otro sitio"
 flavor_tur.EVTNAME102: "Recompensa jenízara"
 flavor_tur.EVTDESC102: "Exigir una sueldo superiorlos Jenízaros se rebelaron en 1449. Ahora se habían vuelto tan poderosos que desde 1451 en adelantecada nuevo sultán se vio obligado a recompensar y aumentar sus sueldos."
 flavor_tur.EVTOPTA102: "Dar una recompensa y sueldos superiores"
 flavor_tur.EVTOPTB102: "Rechazar un chantaje así"
 flavor_tur.EVTNAME103: "Jenízaros Autorizados a Casarse"
 flavor_tur.EVTDESC103: "En 1556 el sultán Selim II decidió ceder y dar a los jenízaros el permiso a casarse. Esto debilitaría la exclusividad de lealtad a la dinastía reinante."
 flavor_tur.EVTOPTA103: "Confirmar su derecho a casarse"
 flavor_tur.EVTOPTB103: "Prohibir tales ideas"
 flavor_tur.EVTNAME104: "Aumentar el Reclutamiento"
 flavor_tur.EVTDESC104: "A finales del siglo XVIel sultán Murad III comenzó a permitir la incorporación de Jenízaros de fuera del sistema devsirme,mayormente de origen musulmán. La reducción del estándar de reclutas condujo a una disminución de la calidad."
 flavor_tur.EVTOPTA104: "Permitir el reclutamiento exterior al sistema devsirme"
 flavor_tur.EVTOPTB104: "Mantener los Jenízares como una fuerza de élite"
 flavor_tur.EVTNAME105: "Terratenientes Jenízares"
 flavor_tur.EVTDESC105: "En el siglo XVII el poder de los Jenízares había aumentado hasta tal punto que se convirtieron ellos mismos en terratenientes y comerciantes."
 flavor_tur.EVTOPTA105: "Permitirles que posean tierras"
 flavor_tur.EVTOPTB105: "Deberían saber cuál es su lugar"
 flavor_tur.EVTNAME106: "Decadencia Jenízara"
 flavor_tur.EVTDESC106: "A principios del siglo XVII los Jenízaros se habían vuelto tan prestigiosos e influyentes que dominaban el gobierno. Conscientes de su importancia, empezaron a desear una vida mejor. Había empezado la gran grieta hacia la decadencia..."
 flavor_tur.EVTOPTA106: "Lo más preocupante"
 flavor_tur.EVTNAME107: "Golpe de estado en el Palacio Jenízar"
 flavor_tur.EVTDESC107: "Los Jenízaros resultaron finalmente tan poderosos que bajo la amenaza de motín pudieron dictar una política de gobierno e impedir las reformas destinadas a modernizar el ejército. No contentos con eso, dieron un golpe de estado y sustituyeron el  sultán del momento."
 flavor_tur.EVTOPTA107: "Permitir que un sultán elegido por ellos tome el control"
 flavor_tur.EVTOPTB107: "¡Combatirlos!"
 flavor_tur.EVTNAME108: "La Amenaza de los Jenízaros"
 flavor_tur.EVTDESC108: "En 1622los Jenízaros se habían convertido en una seria amenaza para la estabilidad del Imperio Otomano. Por la codicia y la indisciplina perdieron gran parte de su antiguo poder de luchar y ahora estaban perdiendo ante los modernos ejércitos europeos."
 flavor_tur.EVTOPTA108: "Es el momento de refrenar su poder"
 flavor_tur.EVTOPTB108: "Dejarlos estar"
 flavor_tur.EVTNAME109: "La Disolución de los Jenízaros"
 flavor_tur.EVTDESC109: "En 1622el sultán de 17 años Osman IIdecidió frenar los excesos jenízaros. El año anterior había sido derrotado por los polacos durante las “Grandes Guerras de Moldavia”en las que culpó principalmente la cobardía de los Jenízaros. También se indignó al verse “sujeto a sus propios esclavos”. Los rumores de que el sultán estaba preparando su disolución llegó rápidamente a oídos de los Jenízaros, quienes se rebelaron y encarcelaron Osman. Poco después fue estrangulado mortalmente..."
 flavor_tur.EVTOPTA109: "Disolver a los jenízaros (monarca asesinadogran rebelión)"
 flavor_tur.EVTOPTB109: "Los Jenízaros jamás serán disueltos"
 flavor_tur.EVTNAME110: "Revuelta Jenízara"
 flavor_tur.EVTDESC110: "Los poderosos jenízaros están molestos por los recientes intentos de occidentalizar el país. Si su revuelta tiene éxito, desharán los recientes cambios dirigidos a la occidentalización."
 flavor_tur.EVTOPTA110: "No serán capaces de detener el progreso"
 flavor_per.EVTNAME3560: "Conflictos Turco-Persas: rebeldes chiítas"
 flavor_per.EVTDESC3560: "Desde que el sah Safavid Ismaïl el Grande liberó el yugo de la Obeja Blanca Turca para restablecer Persia como naciónla secta chiíta se había hecho más fuerte en Anatolia. Próximos al final del reinado de Bayezid IIel Kizilbash (chií turcomano) se levantó en rebelión contra el régimen suní. Apoyado por el sah Ismaïl y el hijo de Bayezid Ahmedlos rebeldes amenazaron cambiar el curso de la historia otomana..."
 flavor_per.EVTOPTA3560: "Apoyar a los turcos Chiítas"
 flavor_per.EVTOPTB3560: "Abandonarlos a su suerte"
 flavor_per.EVTOPTC3560: "Traicionar a los rebeldes turcos"
 flavor_per.EVTTOOLTIP3560: "Los Rebeldes Turcos Aumentarán"
 flavor_per.EVTNAME3562: "Las campañas de Murad III contra Persia"
 flavor_per.EVTDESC3562: "Murad IIIun sultán dirigido por mujeresluchó contra los persas en una guerra agotadora (1578-90) que deterioró severamente el Imperio y obligo a los ciudadanos a pagar elevados impuestos. Aunque la guerra no fue en vano -Persia tuvo que ceder Azerbaijan,Tiflis y Hamadan a los otomanos- los recursos podrían haber sido mejor invertidos en otro lugar."
 flavor_per.EVTOPTA3562: "¡Dales una lección a los turcos!"
 flavor_per.EVTOPTB3562: "Ignorar la amenaza turca"
 flavor_per.EVTOPTC3562: "Buscar una solución diplomática"
 flavor_per.EVTNAME3563: "Tensión turco-persa"
 flavor_per.EVTDESC3563: "Las rebeliones cipayas en Anatolia Oriental animan al sah persa a buscar la venganza por las humillantes pérdidas sufridas por Murad III. La guerra estalló de nuevo en 1603."
 flavor_per.EVTOPTA3563: "Apoyar a los rebeldes turcos y preparar la guerra"
 flavor_per.EVTOPTB3563: "Concentrarse en los asuntos internos"
 flavor_por.EVTNAME3266: "Política Colonial"
 flavor_por.EVTDESC3266: "A lo largo de toda la colonización portuguesa el sueldo de los oficiales no era más que una suma simbólica. Sin embargo, se suponía que buena posición haría obtener gran riqueza a la persona nombrada. Eran las dos caras de una misma moneda.  Por un ladoel rei no tenía que pagar grandes sueldospero por otro lado una gran parte de las ganancias se quedaban en manos de las autoridades."
 flavor_por.EVTOPTA3266: "Cada hombre hace su fortuna"
 flavor_por.EVTOPTB3266: "Exigir menos corrupción"
 flavor_por.EVTNAME3267: "El duque de Coimbra"
 flavor_por.EVTDESC3267: "El rey Alfonso tenía solamente 6 años cuando fue coronado Rey de Portugal. Durante los primeros 8 años de su reinado (1438-46) el país fue gobernado por el Duque de Coimbra en su palacio. De todos modosdespués de que Don Alfonso fuera ascendido al trono como era costumbre a los 14 años de edad,algunos nobles intrigantes de la corte lograron sembrar dudad en la mente del joven rey acerca de las intenciones del duque. Se echó al duquepero más tarde éste decidió volver y ayudar al rey a gobernar el país. El duque no quería dejar nada al azarpor miedo a las conspiraciones de sus enemigos en la corte"
 flavor_por.EVTOPTA3267: "E Rey ha sido engañado"
 flavor_por.EVTOPTB3267: "El duque sobrevive y ayuda al Rey"
 flavor_por.EVTNAME3268: "Conflictos Comerciales en el Océano Índico"
 flavor_por.EVTDESC3268: "Cuando los portugueses se instalaron en la Indiainiciaron un bloqueo y una campaña de corsarios contra el envío árabe llegado por el Mar de Omándeteniendo, efectivamente, el comercio y cortando los suministros de especias a Alejandríadonde los mercaderes venecianos solían comprar estos preciados bienes exóticos. Esto llevó a una reacción por parte del califa de El Cairo, que decidió enviar una flotaparcialmente levantada con la ayuda veneciana en Suez"
 flavor_por.EVTOPTA3268: "Controlar contundentemente el comercio de las especias"
 flavor_por.EVTOPTB3268: "Buscar mejores relaciones en la región"
 flavor_por.EVTNAME3269: "La Santa Inquisición"
 flavor_por.EVTDESC3269: "La Santa Inquisición llegó de España y Portugal en 1536 y permaneció hasta 1668aún así, tuvo más influencia con los monarcas españoles que con los portugueses."
 flavor_por.EVTOPTA3269: "¡Instauradlos!"
 flavor_por.EVTOPTB3269: "¡No nos instaures!"
 flavor_por.EVTNAME3271: "El Gobernador Marítimo Alfonso de Sousa en Brasil"
 flavor_por.EVTDESC3271: "Liderando colonistas donde se les dieron bandas de tierra que se extendían desde la costa del Brasil hacia el interior. Los propietarios de la tierra,a menudo capitanes,establecieron colonos en sus respectivas capitanías y fueron obligados a proporcionarles protección y justicia Como las capitanías eran independientes, no podían defenderse por sí solas de los piratas extranjeros. João III  nombró un gobernador general con autoridad sobre las capitanías. De Sousa estableció su capital en San Salvador de Baía. Derrotó a los piratas franceses en una batalla naval en la bahía de Río de Janeiro. De Sousa también intensificó la colonización y creó estabilidad en el país."
 flavor_por.EVTOPTA3271: "Nombrar de Sousa"
 flavor_por.EVTNAME3272: "La Expedición del Rey Sebastião en el Norte de África"
 flavor_por.EVTDESC3272: "En el año 1578el rey Sebastião de Portugal se embarcó en una expedición para conquistar Marruecos,donde Portugal ya tenía Tánger y Ceuta. Poco después de su llegada,en la batalla de Al-Khazar Kebir,los bereberes marroquíes de Moulay Ismail derrotaron tan profundamente al ejército portugués que el Rey fue asesinado"
 flavor_por.EVTOPTA3272: "Cruzada contra los herejes en África"
 flavor_por.EVTOPTB3272: "Deberíamos centrarnos en otros lugares"
 flavor_por.EVTDESC3273: "Plaga epidémica"
 flavor_por.EVTOPTA3273: "Nos recuperaremos"
 flavor_por.EVTNAME3275: "El Acuerdo de Meuthen"
 flavor_por.EVTDESC3275: "John Methuen nació en 1650. Fue un diplomático consumadoy se le recuerda por el tratado que firmó en 1703 entre Inglaterra y Portugal. El objetivo principal del tratado era permitir la libre entrada lanas y telas inglesas a Portugal a cambio de la libre entrada del vino portugués a Inglaterra (vino de Oporto). Como efecto del tratado, Portugal se convirtió en un satélite económico y político de Inglaterraque permaneció eficazmente en vigor hasta 1750,cuando el Rey D. José I lo ignoróaún cuando todavía estaba oficialmente en vigor hasta 1836. John Methuen murió en 1706 poco después del mayor de sus éxitos."
 flavor_por.EVTOPTA3275: "Aceptar el Acuerdo"
 flavor_por.EVTOPTB3275: "Censurar el Acuerdo"
 flavor_por.EVTNAME3276: "Conde de Ericeira"
 flavor_por.EVTDESC3276: "Don Luís de Meneses,el Conde de Ericeira, fue un firme creyente del Mercantilismo y ayudó a reformar el Estado de Portugal para un mayor control del comercio portugués."
 flavor_por.EVTOPTA3276: "¡Nuestro nuevo hombre de estado, quizás!"
 flavor_por.EVTNAME3278: "El terremoto destroza Lisboa"
 flavor_por.EVTDESC3278: "El terremoto que destruyó Lisboa fue una catástrofe de enormes proporciones que resonaron por toda Europa e incluso en el nuevo mundo. El primero de Noviembre de 1755un bonito díacuando todo el mundo estaba en las iglesias celebrando un día festivo, de repente el suelo comenzó a temblar y las iglesias empezaron a cederaplastando a los visitantes. Para aquellos que escaparon, fue mucho más que una fuerte ventolera que repentinamente transformó el fuego en un infierno incinerando miles de personas. Otras miles de personas más caerían víctimas del maremoto pocos minutos después. Se estimó que el número de muertes fue de 20.000 a 40.000 personas a la vez y dados los cuatro elementos (vientofuego,"
 flavor_por.EVTOPTA3278: "Nos recuperaremos"
 flavor_por.EVTNAME3279: "Marqués de Pombal"
 flavor_por.EVTDESC3279: "Literalmente de las cenizas de Lisboaun nuevo líder subió al poder y logró sacudir todo Portugal de la paralización provocada por el terremoto. Obligó instaurar muchas reformas de gran alcance. Durante su gobierno, Lisboa fue reconstruida y Portugal entró en una era pre-industrial. En muchos sentidos su excelente gobierno podríapor un tiemporecuperar Portugal casi hasta su anterior nivel de gloria pocos cientos de años atrás."
 flavor_por.EVTOPTA3279: "¡Nuestro nuevo hombre de estado, quizás!"
 flavor_por.EVTNAME3280: "La Conspiración de Tavoras"
 flavor_por.EVTDESC3280: "Se reveló y se previno una conspiración para matar al Rey Don José I (1750-1777)por el Marqués de Pombal. Pombal utilizó este suceso para forjar su poder en una dictadura virtual. Pombal fue un reformador radicalpero también con muchas ansias de poder y ningún remordimiento. Perseguía a cualquiera que pudiera ponerle en peligro en el nombre del Rey."
 flavor_por.EVTOPTA3280: "Aplastar a la Oposición"
 flavor_por.EVTOPTB3280: "Ser Indulgente"
 flavor_por.EVTNAME3281: "La Expulsión del Marqués de Pombal"
 flavor_por.EVTDESC3281: "Después de la muerte del Rey, las fuerzas que habían estado conspirando para acabar con su vida, ahora dirigieron su atención hacia la persona que había sido el auténtico gobernante del reino portugués.el Marqués de Pombal. Sin el apoyo de un reyla posición de Pombal estava en peligro y se vio obligado a huir. Por consiguiente, las reformas que él había iniciado y que habían devuelto Portugal al camino de la prosperidad quedaron cortadas. En su lugar, las extremadamente reaccionarias políticas implementadas por “la Vieja Nobleza y los Hombres de Iglesia”, hicieron retroceder de nuevo a Portugalamenazando de dejar que terminara apartada de la mayoría de las otras potencias europeas en los siglos venideros."
 flavor_por.EVTOPTB3281: "Dejar que gobierne el Gran Marqués"
 flavor_por.EVTNAME1: "Cristóbal Colón"
 flavor_por.EVTDESC1: "En 1492 Cristóbal Colón emprendió su famoso viaje por Castilla y navegó al oeste a través del Atlántico en busca de una ruta occidental para llegar a Oriente. Siete años antes, en 1485Cristóbal Colón había presentado el mismo plan para el Rey de PortugalJuan IIquien después de presentar la propuesta a sus expertos, la rechazó. Colón ya había hecho otro intento de convencer al Rey en 1488, pero como el explorador portugués Bartolomé Díaz en aquél entonces había rodeado exitosamente el Cabo de la Buena Esperanzauna ruta oriental por mar hacia Asia, parecía bastante probable que el Rey rechazara de nuevo la propuesta de Colón."
 flavor_por.EVTOPTA1: "Rechazar su propuesta"
 flavor_por.EVTOPTB1: "Contratar a Colón"
 flavor_por.EVTNAME2: "Comercio Atlántico de Esclavos"
 flavor_por.EVTDESC2: "La explotación de la tierra y los recursos de las colonias del Nuevo Mundo dio lugar a un amplio uso de esclavos como mano de obra. Como una gran parte de la población indígena murió por exceso de trabajo y las enfermedades que se extendieron desde Europapronto apareció el problema de la escasez de mano de obra. Con los sirvientes se redujo un poco ese problema, pero no podían proporcionar toda la mano de obra necesaria. La solución llegó con el comercio de esclavos en el Atlánticodonde los esclavos eran capturados o comprados a lo largo de la costa africana y eran trasladados a Brasil. Más de 3 millones de esclavos africanos fueron enviados a Brasilpara trabajar, principalmente, en las vastas plantaciones de azúcar."
 flavor_por.EVTOPTA2: "Fomentar el comercio de esclavos de África"
 flavor_por.EVTOPTB2: "La Corona no debería involucrarse"
 flavor_por.EVTNAME3: "Misioneros en las Islas de las Espacias"
 flavor_por.EVTDESC3: "EL archipiélago de las Molucas fue históricamente conocido como “Islas de las Especias” y se convirtió en una parte importante de la red comercial portuguesa en el Sureste de Asia durante el siglo XVI. Después de la expulsión de Ternatelos portugueses establecieron su nuevo centro comercial en la isla de Ambonque había sido descubierta en 1513. Aunque los portugueses fueron regularmente atacados por los nativos musulmanes de la regiónlos misioneros lograron convertir un gran numero  de nativos. A finales del siglo XVI había más de 50.000 cristianos en las Molucasla mayoría de ellos viviendo en Ambon."
 flavor_por.EVTOPTA3: "Propagar la Fe Cristiana"
 flavor_por.EVTNAME4: "Compañía portuguesa de las Indias Orientales"
 flavor_por.EVTDESC4: "Para competir mejor con los holandeses y los inglesesquienes ya habían permitido el establecimiento de empresas comerciales de las Indias Orientalesel Rey Felipe II presentó en 1624 la idea de hacer lo mismo en Portugal. Cuatro años más tardeEn 1628se estableció la Companhia do commércio da Índia. Al final, la empresa resultó poco exitosa y duró solamente hasta 1633. Muchos comerciantes portugueses que se habían establecido en las colonias cuestionaron la autoridad de la empresa los imperios comerciales holandés e inglés se habían vuelto demasiado poderosos por aquél entonces."
 flavor_por.EVTOPTA4: "Necesitamos una Compañía de las Indias Orientales"
 flavor_por.EVTOPTB4: "La inversión es demasiado arriesgada"
 flavor_por.EVTNAME5: "Captura de Santa Catalina"
 flavor_por.EVTDESC5: "Las carracas portuguesas de Santa Catalina fueron capturadas en Febrero de 1603 frente la costa de Singapur por tres naves de la Compañía holandesa de las Indias Orientales (V.O.C). La cargavalorada en 2,2 millones de florinesduplicó el capital de la V.O.C.pero la legalidad de mantener el premio fue cuestionada bajo el estatuto holandés y derivó en las protestas de Portugal. El incidente fue una razón que contribuyó a desencadenar la guerra holandesa-portuguesa, que duró entre 1602 y 1663."
 flavor_por.EVTOPTA5: "¡Solicita el retorno de la carga!"
 flavor_por.EVTOPTB5: "Reconocer sus derechos"
 flavor_por.EVTNAME6: "Captura de Santa Catalina"
 flavor_por.EVTDESC6: "Las carracas portuguesas de Santa Catalina fueron capturadas en Febrero de 1603 frente la costa de Singapur por tres naves de la Compañía holandesa de las Indias Orientales (V.O.C). La cargavalorada en 2,2 millones de florinesduplicó el capital de la V.O.C.pero la legalidad de mantener el premio fue cuestionada bajo el estatuto holandés y derivó en las protestas de Portugal. El incidente fue una razón que contribuyó a desencadenar la guerra holandesa-portuguesa, que duró entre 1602 y 1663."
 flavor_por.EVTOPTA6: "¡La carga es nuestra!"
 flavor_por.EVTOPTB6: "Devolver la carga"
 flavor_por.EVTNAME7: "Los Devolución Holandesa de la Carga"
 flavor_por.EVTDESC7: "Los holandeses han reconocido la validez de nuestra protesta y están de acuerdo en devolver la carga."
 flavor_por.EVTOPTA7: "Muy bien"
 flavor_por.EVTNAME8: "La Retención Holandesa de la Carga"
 flavor_por.EVTDESC8: "¡Los holandeses rechazan devolver la carga que se apoderaron de Santa Catalina!"
 flavor_por.EVTOPTA8: "Declarar la guerra..."
 flavor_por.EVTNAME9: "La Torre de Belém"
 flavor_por.EVTDESC9: "Encargada por Manuel Ila Torre de Belém fue construida a principios del siglo XVI para defender la desembocadura del río Tajo. Fue construida en estilo manuelinoo portugués gótico tardío.La torre fue mejorada en 1571pero en pocas horas cayó en estado de sitio en 1580 por las fuerzas españolas del Duque de Alba. Los calabozos de la torre sirvieron, más adelante, como prisión."
 flavor_por.EVTOPTA9: "Debe ser construida"
 flavor_por.EVTOPTB9: "Tenemos otras prioridades"
 flavor_por.EVTNAME10: "Monasterio de los Jerónimos"
 flavor_por.EVTDESC10: "La construcción del Monasterio de los Jerónimos se inició en 1501 y fue financiado inicialmente por Manuel I utilizando los ingresos del impuesto “Vintena da Pimenta“ sobre los bienes procedentes de África y del Lejano Oriente. La construcción se detuvo en 1580 cuando Portugal, tras la muerte de Sebastian I estableció una unión con España. En las siguientes décadas (1640) Portugal se convirtió nuevamente en independienteel monasterio vio como se retomaba su construcción en 1669 con la adición de un techo de azulejos de oro y grandes frescos que se terminaron a finales del siglo XVIII. El monasterio se convirtió también, en sepelio de la familia real."
 flavor_por.EVTOPTA10: "Mostrará  nuestra Gloria"
 flavor_por.EVTOPTB10: "Es demasiado caro"
 flavor_por.EVTNAME11: "Vasco de Gama en India"
 flavor_por.EVTDESC11: "Vasco de Gama se convirtió en el primer portugués en alcanzar la India cuando llegó cerca de Calicut el 20 de MayoDe 1498. A pesar de las protestas de los mercaderes árabesde Gama consiguió los derechos para comerciar con el gobernante Zamorinpero posteriormente no logró producir el oro necesario para pagar las tasas aduaneras. En el conjunto dela expedición de de Gama resultó ser muy rentable ya  que el valor de la carga que trajo tuvo sesenta veces el coste de la expedición."
 flavor_por.EVTOPTA11: "¡Gloria!"
 pragmatic_sanction.EVTNAME1: "Los Efectos de La Pragmática Sanción"
 pragmatic_sanction.EVTDESC1: "La Pragmática Sanciónsolemnemente dictada por el emperador Carlos VI el 19 de Abril de 1713establecía la indivisibilidad del patrimonio de los Habsburgoy gobernó el orden de sucesión por el primer hijo nacidoaunque fuese una mujer. Esto hizo de María Teresa"
 pragmatic_sanction.EVTOPTA1: "Pro-Habsburgo"
 pragmatic_sanction.EVTOPTB1: "Naeutral"
 pragmatic_sanction.EVTOPTC1: "Anti-Habsburgo"
 pragmatic_sanction.EVTNAME2: "La Pragmática Sanción"
 pragmatic_sanction.EVTDESC2: "La Pragmática Sanciónsolemnemente dictada por el emperador Carlos VI el 19 de Abril de 1713establecía la indivisibilidad del patrimonio de los Habsburgoy gobernó el orden de sucesión por el primer hijo nacidoaunque fuese una mujer. Esto hizo de María Teresa"
 pragmatic_sanction.EVTOPTA2: "¡Podemos tener una Emperatriz!"
 flavor_dan.EVTNAME3285: "Las Reformas Pluralistas de Cristian II"
 flavor_dan.EVTDESC3285: "Una vez accedió al tronoCristian II evitó el Consejo Real y utilizó la cancillería para otorgar privilegios comerciales a los comerciantesanulando las demandas de los nobles daneses y los comerciantes de la Liga Hanseática. En 1517 Cristián acusó al gobernador de Copenaghe de envenenar a su amante Dyvekey, posteriormente, hizo caso omiso del Consejo del Rey y la carta real. Creó un gobierno esencialmente burgués con el alcalde de MalmöHans Mikkelsen"
 flavor_dan.EVTOPTA3285: "Reformar el Gobierno"
 flavor_dan.EVTOPTB3285: "Mantener el Status Quo"
 flavor_dan.EVTNAME3287: "La Constitución Escandinava"
 flavor_dan.EVTDESC3287: "En 1481 el Rey Cristian I murió y dejó el trono a su hijo Hans. Desde la batalla de Brunkeberg en 1471Suecia no había formado parte de la Unión en nada excepto en el nombre. En 1483 los Consejos de los reinos escandinavos redactaron el receso de Halmstadun intento de proporcionar una constitución escandinava que afirmara la supremacía de la alta noblezapero Sten Stureel canciller de Suecia"
 flavor_dan.EVTOPTA3287: "Proyecto de la Constitución Escandinava"
 flavor_dan.EVTOPTB3287: "Comentar toda la idea"
 flavor_dan.EVTNAME3288: "La Gran Reforma Naval"
 flavor_dan.EVTDESC3288: "Bajo el Rey Hansque llegó al trono en 1481se organizó la flota de manera más estructuraday durante su reinado se construyeron grandes embarcaciones por orden real. El “Ángel” fue construido en Sønderborgdonde había una gran cantidad de madera de roble para construcción naval. El “María”"
 flavor_dan.EVTOPTA3288: "Ampliar la Marina"
 flavor_dan.EVTOPTB3288: "Ampliar el Ejército"
 flavor_dan.EVTNAME3289: "El Fin de la Unión Kalmar"
 flavor_dan.EVTDESC3289: "Los consejos de la corona de NoruegaSuecia y Dinamarca habían acordado, en 1397 en la Unión de Kalmar,una especie de monarquía unida de las naciones del norte donde la influencia de Dinamarca fue la más dominante. Las constantes luchas entre Suecia y Dinamarca las condujeron a la disolución de la Unión en 1523bajo el reinado del Rey sueco Gustavo I Vasa (1523-1560)mucho después de que el Regente Sten Sture, el mayor de Suecia, hubiese derrotado a los daneses en la batalla de Brunkeberg (1471). La Unión había caído."
 flavor_dan.EVTOPTA3289: "Ok"
 flavor_dan.EVTNAME3293: "La Pelea del Conde"
 flavor_dan.EVTDESC3293: "Cuando Federico I murió en 1533, los obispos y la mayoría de la aristocracia inicialmente se opusieron a la elección de su hijo Cristianduque de Holsteincomo nuevo rey porque era luterano. Los burgueses y los campesinos querían el retorno del destituido Cristian II, encarcelado en Sønderborg. Los alcaldes de Copenhague y Malmö,  idearon un plan junto con la Hansa para liberar Cristian II y convertir las dos ciudades más grandes de Dinamarca en socias de la Liga Hanseática. El Consejo Danés consiguió la ayuda del archiamogo Gustavo Vasa para frustrar el complotque se conoció como “Grevefejden” (La Pelea del Conde) porque las fuerzas rebeldes fueron dirigidas por el Conde Cristofer de Oldenburg."
 flavor_dan.EVTOPTA3293: "Apoyar Cristofer de Holstein"
 flavor_dan.EVTOPTB3293: "Apoyar Critian II"
 flavor_dan.EVTNAME3294: "Peder Oxe"
 flavor_dan.EVTDESC3294: "Peder Oxe fue un genio financiero que fue llamado del exilio por Federico II cuando la Guerra nórdica de los Siete Años arruinó la economía danesa. Con Peder Oxe al frente desde 1567, no pasó mucho tiempo antes de que las finanzas del Estado se recuperaran. Él convenció a la aristocracia a contribuir más y reorganizó el Sound Due, con lo que triplicó los ingresos. También mejoró la agricultura y el sistema educativo. Hasta su muerte en 1577Peder Oxe y unos cuantos lords más, fueron los gobernantes de facto en Dinamarca."
 flavor_dan.EVTOPTA3294: "Ok"
 flavor_dan.EVTNAME3296: "Las Reformas Mercantiles de Cristian IV"
 flavor_dan.EVTDESC3296: "Cristian IV se sentía inclinado a ocuparse él mismo de cada pequeño detalle de su administración mientras perdía de vista los problemas mayores. No sólo estableció personalmente la política mercantilista de Dinamarcasino que incluso estableció los impuestos de importaciónpuso en marcha empresas y fábricas de protección oficial -todas ellas sin ningún éxito notable- e insistió en auditar sus cuentas personalmente."
 flavor_dan.EVTOPTA3296: "Reformas Mercantiles"
 flavor_dan.EVTOPTB3296: "Reformas de Mercado Libre"
 flavor_dan.EVTNAME3297: "El Absolutismo"
 flavor_dan.EVTDESC3297: "El absolutismo en Dinamarca fue el resultado de la larga crisis política y el estado de aguda emergencia que resultó de la última de las guerras de Carlos Gustavo contra Suecia en 1657-60. A pesar de su débil posición cuando fue elegido rey en 1648Las habilidades políticas de Federico III le permitieron tener éxito en expulsar dos de sus principales adversarios en el Consejo Real ya en la década de los 50 en el siglo XVII. Los dos adversarios eran el senescal Corfitz Ulfeldt y el gobernador de Noruega Hannibal Sehehtedambos casados con hermanastras de Federico. La heroica conducta del rey durante el asedio de Copenhague, en el invierno de 1659, le hizoademásmuy popular en un momento en que la nobleza y el Consejo Real estaban cada vez más desacreditados. En Octubre de 1660"
 flavor_dan.EVTOPTOK: "Ok"
 flavor_dan.EVTNAME3298: "La Modernización de la Marina"
 flavor_dan.EVTDESC3298: "El reinado de Federico II registró un marcado aumento de la potencia marítima danesay el rey tomó un profundo interés en la construcción de la flota. Esta política fue posteriormente continuada por su legendario hijoCristian IVquien navegó con la flota cada año durante su reinado. El intenso interés de Cristian IV en la flota se manifestó en todos los nivelesdesde la base naval de Bremerholm hasta los deberes de los almirantes y el equipamiento de sus naves."
 flavor_dan.EVTOPTA3298: "Reforma de la Marina"
 flavor_dan.EVTOPTB3298: "Reforma del Ejército"
 flavor_dan.EVTNAME3299: "Peder Griffenfeld"
 flavor_dan.EVTDESC3299: "Peder Griffenfeld fue quizás el asesor más brillante que jamás haya tenido un rey danés. Peder Schumacher nació en el si de una buena familia de Copenhegue. Después de estudiar y viajar al extranjero de 1654 a 1662regresó para entrar en el servicio del estado como bibliotecario real. Pronto se ganó los favores del absolutista Rey Federico IIIy se convirtió en secretario de la cámara del reycargo desde el cual redacto la Kongeloven (la Ley Real) en 1665que era una justificación del absolutismo. En 1670,"
 flavor_dan.EVTNAME3300: "El Gran Conflicto del Norte"
 flavor_dan.EVTDESC3300: "En 1697Carlos XII, de 15 años de edad, ascendió al trono sueco. Viendo la oportunidad,el Zar ruso Pedro I se alió con Dinamarca y Polonia-Sajona en 1699. Sin embargocon la ayuda naval británica y holandesaCarlos XII llegó a Zelanda y rápidamente derrotó a los daneses"
 flavor_dan.EVTOPTB3300: "No hacer nada"
 flavor_dan.EVTNAME3305: "Las Reformas Mercantiles de Cristian VI"
 flavor_dan.EVTDESC3305: "Cristian VI era un firme creyente del mercantilismo de mano dura y las grandes fábricas controladas por el estado. A pesar de que sus reformas proteccionistas tuvieron un efecto positivo en el caso de la de suma importancia agricultura danesaresultaron ser unas medidas con costes muy elevados y que retardaron el desarrollo comercial de la nación en las siguientes décadas."
 flavor_dan.EVTOPTA3305: "Reformas Mercantilistas"
 flavor_dan.EVTOPTB3305: "Reformas de Mercado Libre"
 flavor_dan.EVTNAME3307: "Pietismo"
 flavor_dan.EVTDESC3307: "Como su consorteSofía Magdalena de Brandeburgo-KulmbachCristian VI estaba imbuido en el pietismo alemán y devotamente alentó una iglesia nacional pietista. Prohibió el teatro los Domingos y festivosy después de 1738 no se permitió que los actores y artistas entraran en el país. Las diversiones frívolas también se prohibieron en la cortepero el amor de esplendor de la pareja real les llevó a edificaciones muy costosas"
 flavor_dan.EVTOPTA3307: "Aprobar el pietismo"
 flavor_dan.EVTOPTB3307: "Ilegalizar el pietismo"
 flavor_dan.EVTNAME3308: "La Regencia de J. H. E. Bernstorff"
 flavor_dan.EVTDESC3308: "En 1766 Cristian VII fue coronado rey de Dinamarcasucediendo a su padre Federico V. Por desgracia, Cristian estaba bastante desequilibrado. Su inestabilidad mental ha sido atribuida a una educación muy mala y descuidada durante su infancia y a una corte moralmente corrupta. Después de su matrimonio con Carolina Matilda en 1766la hija de FedericoPríncipe de Galesse entregó a una vida de excesos y libertinaje. Durante todo su reinado, el país fue dirigido por otros. El primero de ellos fue el canciller J. H. E. Bernstoff"
 flavor_dan.EVTNAME3309: "La Regencia de Struensee"
 flavor_dan.EVTDESC3309: "Johann Friedrich Struensee asumió ser el auténtico gobernante de Dinamarca después de que Bernstorff fuese despedido. Originalmente era un médico alemánllegó a conocer al rey danés cuando fue nombrado para acompañar al mentalmente inestable Cristian VII en una gira europea (1768-69)un puesto que llevó a Struensee a ser el médico de la corte en 1769. Dominando el reyse convirtió en el amante de la reina Carolina Matilda en 1770. Pronto fue capaz de abolir el Consejo de Estado y la oficina de statholder (gobernador) de Noruega en 1770. En Junio de 1771y en Julio fue nombrado conde. Desde Marzo de 1771 a Enero de 1772 Struensee introdujo una serie de reformas"
 flavor_dan.EVTNAME3311: "La Gran Reforma Agrícola"
 flavor_dan.EVTDESC3311: "Dinamarca fue y es una nación principalmente agrícolay fue una de las primeras en adoptar los nuevos métodos y herramientas agrícolas que se inventaron entre finales del siglo XVIII y principios del XIX. Los campos  fueron redistribuidosse usaron mejores aradosse introdujo la rotación de cultivos y cultivos de alto rendimiento (patatamaíz) desde el nuevo mundo y se usaron ampliamente. No todas las reformas fueron recibidas con alegría por parte de los campesinos"
 flavor_dan.EVTOPTA3311: "Reformar la agricultura"
 flavor_dan.EVTOPTB3311: "Reformar el ejército"
 flavor_dan.EVTNAME3312: "La Regencia de Ove Høegh-Guldberg"
 flavor_dan.EVTDESC3312: "Ove Høegh-Guldberg era de origen humilde. Obtuvo una licenciatura en teología en 1753y en 1761 se convirtió en profesor de retórica en la Academia de Sorø. Fue nombrado tutor del Príncipe Federicohermanastro del futuro rey Carlos VIIEn 1764. Como secretario particular de Federico, en 1771compartió la hostilidad de Federico con el Conde Johan Friedrich Struensee"
 flavor_dan.EVTNAME3313: "La Regencia de A.P. Bernstorff"
 flavor_dan.EVTDESC3313: "Retirado del poder en Abril de 1784Bernestorffhasta su muertesirvió como Ministro de Asuntos Exteriores en un gobierno liberal moderado. Él apoyó una serie de reformas que incluían la regulación de las relaciones entre propietarios y campesinos y la emancipación de los siervos. En asuntos exterioresBernstroff siguió cuidadosamente una política de neutralidad. Cuando estalló la Revolución Francesa"
 flavor_dan.EVTNAME5080: "Tycho Brahe"
 flavor_dan.EVTDESC5080: "Tycho Brahe fue un astrónomo danés cuyo trabajo en el desarrollo de instrumentos astronómicos y en la medición y  fijación de las posiciones de las estrellas abrió camino para futuros descubrimientos. Sus observaciones -lo más exactas posible antes de la invención del telescopio- incluyen un estudio completo del sistema solar y las posiciones exactas de más de 777 estrellas."
 flavor_dan.EVTNAME1: "Tratado de Ribe"
 flavor_dan.EVTDESC1: "El Rey Cristian I de Dinamarca proclamó el Tratado de Ribe a una serie de nobles de Holsteinque le permitía a sí mismo convertirse en Conde de Holstein y recuperar el control del perdido ducado danés de Slesvig. El ducado danés de Slesvig debería ser ahora “Indivisible para Siempre”. Una cláusula daba el derecho de sublevación en caso de que el rey rompiera el acuerdo. El Rey Cristian I simplemente añadió el título de conde de Holstein a su título actual y el acuerdo le prohibió anexionar Holstein a Dinamarca. Holstein conservó su independencia y su lugar como  subfeudo de Sajonia  posteriormente Sajonia-Lauenburgo. El rey danés se convirtió en Duque de Slesvigun feudo danésse convirtió, en efecto, en su propio vasallo. Este acuerdo debía ser visto como una garantía ante la excesivamente fuerte dominación danesa en la nueva unióny una salvaguarda contra una posible división de Holstein entre nobles daneses."
 flavor_dan.EVTOPTA1: "Reclamar Slesvig y Holstein"
 flavor_dan.EVTOPTB1: "Renunciar a la reclamación"
 flavor_dan.EVTNAME2: "Universidad de Copenhague"
 flavor_dan.EVTDESC2: "El Rey Cristian I de Dinamarca fundó la Universidad de Copenhague en 1479 como un studium generale. La universidad se convirtió en un centro de formación teológica católica romanapero también tenía facultades para el estudio de la leymedicinay filosofía."
 flavor_dan.EVTOPTA2: "Patrocinar la Universidad"
 flavor_dan.EVTOPTB2: "Ignorarla"
 flavor_dan.EVTNAME3: "El Monasterio de Santa Clara"
 flavor_dan.EVTDESC3: "El Rey Juan I y la Reina Cristina fundaron el Monasterio de Santa Clara en Copenhague en 1497 con el regalo de las antiguas huertas en una zona conocida como Rosengård. La reina hizo una donación de 40 florines renanos para la construcción del monasterio en 1498. Siete años más tardeEl 11 de Agosto de 1505el monasterio fue terminado y consagrado. El monasterio consiste en un dormitoriorefectorioiglesia"
 counts_feud.1.t: "La Pelea del Conde"
 counts_feud.1.d: "Cuando Federico I murió en 1533, los obispos y la mayoría de la aristocracia inicialmente se opusieron a la elección de su hijo Cristianduque de Holsteincomo nuevo rey porque era luterano. Los burgueses y los campesinos querían el retorno del destituido Cristian II, encarcelado en Sønderborg. Los alcaldes de Copenhague y Malmö,  idearon un plan junto con la Hansa para liberar Cristian II y convertir las dos ciudades más grandes de Dinamarca en socias de la Liga Hanseática. Las fuerzas rebeldes fueron lideradas por el Conde Christoffer de Oldenburgde ahí el nombre de “Grevefejden” (La Pelea del Conde)."
 counts_feud.1.a: "Apoyar al nuevo monarca"
 counts_feud.1.b: "Apoyar al aspirante"
 counts_feud.2.t: "Aumentar las Actividades Insurgentes"
 counts_feud.2.d: "Protestar por la subida de Cristian III al trono por la destitución de Cristian IIlos campesinos de Vendsyssel y del Norte de Jutlandia  se levantaron contra los nobles. El capitán corsario Skipper Clement les había instigado a la solicitud del conde Christoffer y Aalborg se convirtió en la sede de los rebeldes. Debido a eso, se quemaron un gran número de mansiones en el Norte de Jutlandia."
 counts_feud.3.t: "La Pelea del Conde en Dinamarca"
 counts_feud.3.d: "Cuando Federico I murió en 1533, los obispos y la mayoría de la aristocracia inicialmente se opusieron a la elección de su hijo Cristianduque de Holsteincomo nuevo rey porque era luterano. Los burgueses y los campesinos querían el retorno del destituido Cristian II, encarcelado en Sønderborg. Tanto el nuevo monarca como el aspirante al trono han enviado emisarios a Suecia para pedir ayuda."
 counts_feud.3.a: "Apoyar a los rebeldes"
 counts_feud.3.b: "Apoyar al monarca danés"
 counts_feud.3.c: "No hacer nada"
 counts_feud.4.t: "Suecia apoya al Aspirante al trono"
 counts_feud.4.d: "El ejército sueco enviado por el rey sueco Gustav Vasa a ayudar Crisitan III invadió y saqueó Scania a Loshultla quemóy asesinó en su camino a través de la zona del Gønge, a medida que avanzaba hacia la ciudad de Vä. Más starde otro ejército sueco invadió y destruyó Halland a sangre y fuego. Tyge Krabbe en el Castillo de Helsingborg  apoyó al Conde Christofferel regente de Cristian II mientras que algunos de los nobles de Scania se pusieron al lado de los suecos. En Enero de 1535 el ejercito de los nobles daneses y swedes avanzaba sobre Helsingborg mientras un ejército formado por habitantes de Lübeck y Malmö bajo Jørgen Kock se afianzó fuera del castillo. De repente el cañón del castillo abrió fuego contra sus defensores bajo la orden de Tyge Krabbequien abrió el castillo a los swedes. Su recompensa una Helsingborg quemada"
 counts_feud.4.a: "¡Horrible!"
 counts_feud.5.t: "Los Sweden apoyan al monarca danés"
 counts_feud.5.d: "¡Percecto!"
 counts_feud.6.t: "Clemente Skipper ha sido capturado"
 counts_feud.6.d: "Klemen 'Skipper Clement' Andersen fue un capitan corsario que anteriormente había estado al servicio de Cristian II y que se alió con el Conde Christofferel regente de Cristian II. Él instigó a los campesinos de Vendsyssel y del Norte de Jutlandia a sublevarse  contra los nobles. El 16 de Octubre de 1534 la nobleza de Jutlandia, que había sido enviada a aplastar la revuelta, se encontró al ejército campesino de Clementereforzado con soldados profesionales del Conde Christoffer. El ejército de la nobleza fue completamente derrotado en la batalla de Svenstrup y los campesinos sublevados controlaron la mayor parte del norte de Jutlandia durante un par de meses. Los nobles fueron expulsados y sus casas señoriales fueron quemadas por los campesinos. El ejército campesino resultó estar demasiado pobremente armado y ser demasiado indisciplinado aunque el Rey Cristian III de Dinamarca hizo una paz por unilateralmente con el Caonde Christoffer. El General Johan Rantzau fue enviado a luchar contra la revuelta campesina. El ejército campesino hecho retroceder a Aalborg y fortaleció las defensas de la ciudad pero poco después, en una dura batalla en Diciembre de 1534el ejército de Johan Rantzau derrotó a los campesinossuperó las defensas"
 counts_feud.100.t: "Las Secuelas"
 counts_feud.100.d: "Después de la victoria a AalborgEl General Rantzau y su ejército lucharon en la batalla de Øksnebjerg el 11 de Jumio de 1535. El resto del ejército del Conde Christoffer fue totalmente derrotado. Copenhague y Malmö consiguieron aguantar hasta 1536cuando se vieron obligados a capitular después de varios meses de asedio. La Pelea del Conde terminó oficialmente. Los nobles se reagruparon y salvaron sus diferencias con matrimonios mixtos. La nobleza danesa más poderosa en Scania en aquél momentoBille y Braheprotegieron sus familias y sus riquezas a través del matrimonio. Beate Billa y Otte Brahe se casaron para proteger a sus familias y formaron una alianza política entre las dos familias con su matrimonio. Las consecuencias resultaron muy caras a los campesinos, Muchos se vieron obligados a comprar sus vidas con grandes regalos tanto al rey como a los nobles. El descontento de los campesinos sólo se agravó"
 counts_feud.100.a: "La Pelea del Conde se ha terminado"
 flavor_hab.EVTNAME3188: "El Parlamento Imperial de Augsburgo"
 flavor_hab.EVTDESC3188: "Se proclamó un acuerdo doctrinal temporal en Mayo de 1548 entre alemanes católicos y protestantes que se convirtió en ley imperial el 30 de Juniode 1548. Fue preparada y aceptada por la insistencia del Emperador del Sacro  Romano Carlos Vque esperaba establecer una unidad religiosa temporal en Alemania hasta que las diferencias pudieran ser resueltas en Concilio General de la Iglesia Católica. El Interim de Augsburgo  reflejaba principalmente un punto de vista católico. Le hizo,sin embargo,permitir el matrimonio y la comunión en ambas especies (pan y vino) para los laicos. Varios electores protestantes se opusieron al énfasis católico del Interim de Ausburgo y se negaron a cumplirlo. Carlos intentó forzar su aceptación"
 flavor_hab.EVTOPTA3188: "Encontrar un término medio"
 flavor_hab.EVTOPTB3188: "Apoyar a los católicos"
 flavor_hab.EVTOPTC3188: "Apoyar a los protestantes"
 flavor_hab.EVTNAME3193: "La Carta Real de Bohemia"
 flavor_hab.EVTDESC3193: "Presionado por los Estados de Bohemia y atemorizando el creciente poder de su hermano Ferdinandel Emperador Rodolfo emitió la Carta Real de Bohemia. Según la carta se daba libertad religiosa a todos los protestantes de Bohemia y la posterior retirada de la carta sería una de las causas de la Guerra de Treinta Años."
 flavor_hab.EVTOPTA3193: "Emitirla"
 flavor_hab.EVTOPTB3193: "No emitirla"
 flavor_hab.EVTNAME3194: "La Defenestración de Praga"
 flavor_hab.EVTDESC3194: "La revuelta empezó en Praga en Mayode 1618después de que la Carta Real de Bohemia hubiera sido retirada. Dos funcionarios de la corona y sus secretarios fueron arrojados desde/por una ventana por miembros protestantes del régimen de Bohemia la llamada Defenestración de Praga. Ferdinand fue declarado depuesto y el trono de Bohemia se ofreció a Federico Vel elector palatino."
 flavor_hab.EVTOPTA3194: "Para nada bueno"
 flavor_hab.EVTNAME3195: "Revuelta de los Campesinos en Austria"
 flavor_hab.EVTDESC3195: "Los años 20 del siglo XVII se caracterizaron por inviernos largos y fríosprimaveras tardanas y veranos fríos y húmedoslo que dio lugar a pérdidas de cosechas y fuertes aumentos de los precios de los cereales. En este ambiente de máxima tensión estalló un fenómeno climático de inusual severidad. En 1626durante la última semana de Mayo,en pleno periodo de vegetación"
 flavor_hab.EVTOPTA3195: "Tienen que ser aplastados"
 flavor_hab.EVTNAME3201: "Revuelta de los Nobles en Hungría"
 flavor_hab.EVTDESC3201: "Como las luchas iban y venían en la familia gobernante de Hungríalos Habsburgoshabían establecido el siguiente patrón en el tratamiento de su nobleza. En tiempos de guerra exteriorse concedió derechos a los nobles que luego la corona intentó recuperar tan pronto como llegó la paz. Esto,naturalmente,"
 flavor_hab.EVTOPTA3201: "Ellos deberían saber cuál es su lugar"
 flavor_hab.EVTOPTB3201: "Dar más concesiones"
 flavor_hab.EVTNAME3203: "La Purga del Arzobispo de Salzburgo"
 flavor_hab.EVTDESC3203: "En 1731 el arzobispo de Salzburgo expulsó de sus tierras a los protestantes. Los protestantes habían aumentado a lo largo de los años y el arzobispo había empezado a sentir que su poder estaba amenazado por ellos. Más de 26.000 protestantes alemanes huyeron para salvar sus vidas. 17.000 de ellos se establecieron en Prusia en 1732 la mayoría en el este de Prusia. Varios países protestantes comenzaron a hacer recolectas a nivel nacional para ayudar a los fugitivos."
 flavor_hab.EVTOPTA3203: "Permitir que el Arzobispo Purgue a los Protestantes"
 flavor_hab.EVTOPTB3203: "Detener la Purga del Arzobispo"
 flavor_hab.EVTNAME3206: "Wenzel Anton Kaunitz"
 flavor_hab.EVTDESC3206: "Wenzel AntonEarl, más tarde príncipe de Rittberg-Kaunitz (1711-1794), era un noble de Bohemia. Impregnado de la cultura de la Ilustraciónun funcionario lealsiempre contó con la plena confianza y apoyo de la emperatriz María Teresa. Después de una carrera diplomáticase convirtió el Canciller de Austria en 1753"
 flavor_hab.EVTNAME3208: "Metternich"
 flavor_hab.EVTDESC3208: "Metternich comenzó su carrera de estado en 1797 como representante de las cuentas de la Universidad de Westfalia en el Congreso de Rastattpero en menos de una décadase las había arreglado para convertirse en embajador de Sajonia y Preussen, así como representante de Austria en Francia. Preparó su carrera en 1809 cuando se le asignó el puesto de ministro de Asuntos Exteriores de Austria. Hasta 1813 Metternich mantuvo una política de aquiescencia de la supremacía francesa. Una política que terminó con la creación de la Cuádruple Alianzala guerra contra Franciay la victoria de los aliados del mismo año. Los siguientes 35 años se han llamado la Era de Metternich dado a que durante todo este tiempo él fue el árbitro principal se Europa. El sistema se Metternich dependía de la censura política y religiosa."
 flavor_hab.EVTNAME3099: "La Rebelión Protestante en Hungría"
 flavor_hab.EVTDESC3099: "El antagonismo religioso jugó un papel importante cuando la guerra entre el Imperio y los turcos estalló de nuevo en 1591. En la llamada Guerra Largalas tropas imperiales entraron a Transilvaniay su comandanteGeorge Bastamostró una crueldad demencial hacia los protestantes húngaros tanto allí como en el norte de Hungría.  Así que un general de Transilvania"
 flavor_hab.EVTOPTA3099: "Aplastar a los Herejes"
 flavor_hab.EVTOPTB3099: "Dar concesiones"
 flavor_hab.EVTNAME3216: "Las Reformas Ilustradas de José II"
 flavor_hab.EVTDESC3216: "José II1741-90Sacro Imperio Romano (1765 – 90)Rey de Bohemia y Hungría (1780-90). Después de la muerte de su padre en 1765Joseph actuó como emperador y co-regente con su madre, pero tuvo poca influencia real. El resentimiento hacia este hecho"
 flavor_hab.EVTOPTA3216: "Reformas de la Ilustración"
 flavor_hab.EVTOPTB3216: "No cambiar"
 flavor_hab.EVTNAME3328: "Reichshofrat (Consejo Áulico)"
 flavor_hab.EVTDESC3328: "El Reichshofrat (Consejo Áulico) fue instituido por Maximilianos en 1497 y consistía en 21 consejeros nombrados por el emperadorcon la excepción del vice canciller que era nombrado por el Electorado de Maguncia. Fue formado para competir con la Corte de la Cámara Imperial que anteriormente la Dieta Imperial había forzado sobre él. Seis de los consejeros eran protestantes y por su unánime votación, salió un veto."
 flavor_hab.EVTOPTA3328: "Crear este nuevo consejo"
 flavor_hab.EVTOPTB3328: "Dejar que la nobleza se ocupe de estos asuntos mundanos"
 flavor_hab.EVTNAME3332: "EL Castigo de Hungría"
 flavor_hab.EVTDESC3332: "La ocupación turca de Hungría central siguió siendo un tema volátiltodos los húngaros se sintieron molestos por la  política de los Habsurgo de no molestar a los turcos mientras perseguían objetivos ambiciosos en el oeste. El Emperador Leopoldo envió una fuerza contra los turcos -peroa pesar de que el general austríaco Reimondo Montecuccoli derrotó a los turcos en Szentgotthárd el primero de AgostoDe 1664la posterior Paz de Vasvár reconoció todas las ganancias del sultán. Después de que incluso los más altos magnates de la Hungría real conspirasen con la ayuda de Turquía y Francia para expulsar a los Habsburgo."
 flavor_hab.EVTOPTA3332: "Administración Centralizada desde nuestra nuestra capital"
 flavor_hab.EVTOPTB3332: "Descentralizar el Consejo de los Nobles Húngaros"
 flavor_hab.EVTNAME3333: "La Insurrección del Duque Imre Thököly"
 flavor_hab.EVTDESC3333: "Un joven de TransilvaniaImre Thökölyencabezó una revuelta que en 1681 forzó a Leopoldo a restablecer la constitución y a revocar muchas de sus medidas más duras. Animados por los éxitos de Thököly contra el imperioel Imperio Otomano envió un gran ejército a Hungría que en 1683 llegó a las murallas de Viena."
 flavor_hab.EVTOPTA3333: "Detener el Movimiento por la Independencia"
 flavor_hab.EVTNAME3336: "Las Reformas de la Burocracia"
 flavor_hab.EVTDESC3336: "Desde el principio de su reinado María Teresa determinó que la monarquía de los Habsburgo nunca más sería percibida como demasiado débil como para defenderse por sí misma. Por consiguienteincluso durante la guerra, estuvo estudiando reformasque comenzó a implementar inmediatamente después de que finalizara la guerra. En primer lugar fue la reforma del ejército. María Teresa se dio cuenta de quede todas formasninguna reforma militar sería efectiva sin una reforma financiera, y en esta área"
 flavor_hab.EVTOPTA3336: "Reformar"
 flavor_hab.EVTOPTB3336: "Dejarlo estar"
 flavor_hab.EVTNAME3340: "Las Reformas Reaccionarias de 1789"
 flavor_hab.EVTDESC3340: "José II fue un gobernante controvertido. Comenzó su reinado con reformas liberales como el Edicto de Toleranciacon el cual dio a los luteranoscalvinistasy ortodoxos casi la igualdad con los católicos romanos. También abolió la servidumbre y temporalmente relajó la censura oficial. Sin embargofue, también, un centralista extremo. En 1784 informó al Gobierno húngaro que su lengua oficial"
 flavor_hab.EVTOPTA3340: "¡Reaccionar contra las  Tendencias Revolucionarias!"
 flavor_hab.EVTOPTB3340: "Calmarles"
 flavor_hab.EVTNAME1: "Privilegium Maius"
 flavor_hab.EVTDESC1: "El documento Privilegium Maius se creó en la década de 1350 por el Duque Rodolfo IV de Austria. Él declaró Austria un “aechiducado” con derechos similares a los de los Electores. El documento se basaba en gran medida en el anterior Prvilegium Minus que Austria había creado a partir de una marcha hacia una ducado en 1156. El Privilegium Maius no fue sin embargo oficialmente confirmado hasta que Federico V de Austria fue elegido emperador del Sacro Imperio Romano en 1452.tras lo cual se pudo confirmar por sí mismo."
 flavor_hab.EVTOPTA1: "Esto es importante para nuestro Prestigio"
 flavor_hab.EVTOPTB1: "La falsificación no es el camino"
 flavor_hab.EVTOPTC1008: "Si se trata de la guerra que quieren..."
 flavor_hab.EVTNAME2: "El Techo de Oro"
 flavor_hab.EVTDESC2: "El Techo de Oro era un balcón de tres pisos que fue añadido al edificio Neuhof en el centro de Innsbruck por el Emperador Maximiliano de Habsburgo a finales del siglo XVI. EL techo de la terraza estaba decorado con 2657 tejas de cobre dorado al fuego, y fue construido en honor al segundo matrimonio de Maximiliano  con Bianca Sforza de Milánpero también simbolizaba su riqueza y su poder."
 flavor_hab.EVTOPTA2: "Esto hará alarde de la gloria de nuestra dinastía"
 flavor_hab.EVTNAME4: "La Procesión Triunfal"
 flavor_hab.EVTDESC4: "En 1512 el Emperador Maximiliano encargó la impresión de un grabado en madera llamado la Procesión Imperial en la que se debía reflejar la magnificencia del emperador. Fue diseñado para decorar las paredes de los ayuntamientos y los palacios. Cuando Maximiliano murió en 1519, el grabado aún estaba sin terminar. Con más de 130 bloques de madera y midiendo más de cincuenta metroses una de las impresiones más grandes que jamás se ha producido."
 flavor_hab.EVTOPTA4: "¡Gloria al Emperador!"
 flavor_hab.EVTOPTB4: "Es demasiado caro"
 the_triumphal_procession: "La Procesión Triunfal"
 desc_the_triumphal_procession: "La Procesión Triunfal es una impresión de grabado en madera que mide más de cincuenta metros y que refleja la magnificencia  del emperador."
 flavor_hab.EVTNAME5: "La Rebelión de los Nobles Estiria"
 flavor_hab.EVTDESC5: "La nobleza de Estiria se levantó contra Federico III en 1467. Apoyado por el Rey de HungríaMatías Corvino,los rebeldes atacaron la ciudad de Marbug y posteriormente Estiria, la capital de Graz. La rebelión terminó en 1471 después de que el líder de los rebeldesAndreas Baumkircherfuera arrestado y ejecutado."
 flavor_hab.EVTOPTA5: "¡Aplastar la Rebelión!"
 flavor_hab.EVTNAME6: "El Meteorito de Ensisheim"
 flavor_hab.EVTDESC6: "El 7 de Noviembrede 1492un meteorito con un peso de 127 quilos cayó en un campo a las afueras de la ciudad de Ensisheim en Alsaciamás allá de Austria. Cuando los campesinos intentaron retirar partes del meteoritoun magistrado local intervino con el propósito de preservarlo para Maximiliano"
 flavor_hab.EVTOPTA6: "¡Una verdadera maravilla!"
 flavor_hab.EVTNAME7: "La Dinastía de los Habsburgo"
 flavor_hab.EVTDESC7: "La poderosa Casa de los Habsburgo ha existido desde el siglo XII y llegó a gobernar Austria en 1278 cuando el Emperador Rodolfo I se convirtió en el gobernador soberano del ducado. Se suponía que la dinastía se había extinguido pero ahora parece que todavía existe un miembroaunque su pretensión al trono se considera débil. Como actualmente [Root.Monarch.GetName] carece de un heredero¿deberíamos tal vez reconocer a este Habsburgo como legítimo heredero?"
 flavor_hab.EVTOPTA7: "[Root.Monarch.Dynasty.GetName] continuará el gobierno!"
 flavor_hab.EVTOPTB7: "¡La dinastía de la Casa de los Habsburgo debe regresar!"
 flavor_hab.EVTNAME5190: "Ludwig van Beethoven"
 flavor_hab.EVTDESC5190: "Ludwig van Beethoven fue un genio universal ampliamente considerado como el más grande de los compositores que jamás haya habido. Dominó un periodo de la historia musical como nadie antes ni después. Arraigado en las tradiciones clásicas de Haydin y Mozart, su arte se extiende para abarcar el nuevo espíritu del humanismo expresado en las obras de Goethe y Schiller, sus contemporáneos mayores en el mundo de la literatura y, sobretodo, en los ideales de la Revolución Francesa con su apasionado  interés por la libertad y la dignidad del individuo."
 flavor_hab.EVTNAME5191: "Wolfgang Amadeus Mozart"
 flavor_hab.EVTDESC5191: "Mozart es ampliamente conocido como uno de los más grandes compositores de la historia de la música occidental. Con Haydin y Beethoven trajeron a su altura la escuela clásica vienesa. A diferencia de cualquier otro compositor en la historia de la música, él escribió en todos los géneros musicales de la época y destacó en todos ellos. Su gusto, su dominio y su expresividad le sitúan en el lugar del más universal de los compositores."
 flavor_brapru.EVTNAME3636: "La incorporación de Prusia a Brandeburgo"
 flavor_brapru.EVTDESC3636: "Después de heredar y gobernar el ducado prusiano durante algunas generaciones, los Hohenzollern se incorporaron oficialmente a la zona de Brandeburgo. Sin embargo, el área formalmente todavía era un estado de vasallaje bajo el rey polaco y era aconsejable ir con calma enojar al rey polaco podría llevarles a la guerrapero el ahorro por no tener que pagar impuestos a Polonia sería sustancial."
 flavor_brapru.EVTNAME3518: "Reforma del Ejército de Brandeburgo"
 flavor_brapru.EVTDESC3518: "El Elector Friedrich Wilhelm (1640 – 1688)conocido como el El Gran Electorhabía sido uno de los grandes ganadores de la Guerra de los Treinta Añosaumentando casi un tercio el tamaño de su reino de Prusia . Su mejor logro fue conseguir la unidad administrativa y la creación de un pequeño ejército profesional de 24000 hombres. También se las arregló para conseguir un país libre del señorío polaco sobre Prusia"
 flavor_brapru.EVTOPTA3518: "Reforma del Ejército"
 flavor_brapru.EVTOPTB3518: "Reforma de la Marina"
 flavor_brapru.EVTNAME3523: "La Compañía Prusiana de Comercio Africano"
 flavor_brapru.EVTDESC3523: "Como todas las grandes naciones de este periodoFriedrich Wilhelm también trató de duplicar el enorme éxito de la Compañía Neerlandesa de las Indias Orientales y acceder a la riqueza procedente de “El Nuevo Mundo”que ésta trajo a sus inversores y a la economía holandesa. Sin embargo, como la mayoría de los otros intentos de duplicaciónespecialmente por parte de países con poco Poder Navalen última instancia no se consiguió más que dolor a sus inversores."
 flavor_brapru.EVTOPTA3523: "¡Lo explotaremos!"
 flavor_brapru.EVTNAME5140: "Immanuel Kant"
 flavor_brapru.EVTDESC5140: "Kant fue el pensador más importante de la Ilustración y uno de los mayores filósofos de todos los tiempos. Con él se incorporaron nuevas tendencias que habían comenzado con el Racionalismo (haciendo hincapié en la razón) de René Descartes y el Empirismo (resaltando la experiencia) de Francis Bacon. Se inauguró así una nueva era en el desarrollo del pensamiento filosófico."
 flavor_brapru.EVTOPTOK: "Ok"
 flavor_brapru.EVTNAME3525: "El Absolutismo de Federico Guillermo"
 flavor_brapru.EVTDESC3525: "El Rey Federico Guillermo de Prusia dotó el estado prusiano de su carácter militar y burocrático. Fue fanáticamente adicto al trabajo y un autócrata firme.  Frederick William reorganizó el sistema administrativoincrementó el ejército a 80000 hombres (el equivalente al 4% de la población) y dirigió toda la organización del estado a la maquinaria militar. Prusia se convirtió así en un estado militarista y absolutisia la nueva gran potencia del norte de Europa."
 flavor_brapru.EVTOPTA3525: "Introducir la Monarquía Absoluta"
 flavor_brapru.EVTOPTB3525: "Mantener la Monarquía Constitucional"
 flavor_brapru.EVTNAME3526: "La Gran Reforma Militar Prusiana"
 flavor_brapru.EVTDESC3526: "Bajo su 2º y 3º reinadosFederico Guillermo I y Federico II (el Grande)Prusia se convirtió en un estado totalmente militarista, gozando del ejército más eficiente de Europa. Sin duda, las grandes reformas militares fueron absolutamente necesarias para un país expansionista tan precariamente situado entrevecinos vengativos."
 flavor_brapru.EVTOPTA3526: "Reforma del Ejército"
 flavor_brapru.EVTOPTB3526: "Reforma de la Marina"
 flavor_brapru.EVTNAME3530: "Las Reformas de la Inlustración de Frederick el Grande"
 flavor_brapru.EVTDESC3530: "Después del final del reinado de Luis XIV en Francia y las siguientes guerras de la sucesión españolael siglo de las luces comenzó a expandirse lentamente por toda Europa con las palabras de escritores y filósofos como LockeRousseauDiderotHume"
 flavor_brapru.EVTOPTA3530: "Reformas de la Ilustración"
 flavor_brapru.EVTOPTB3530: "No cambiar"
 flavor_brapru.EVTOPTC3530: "Reformas de la Reacción"
 flavor_brapru.EVTNAME3532: "Reformas de Von Scharnhorst y Von Stein"
 flavor_brapru.EVTDESC3532: "Después de la humillante derrota contra los ejércitos de Napoleón y los duros términos que siguieron en la pazla necesidad de medidas drásticas para Prusia para recuperar su antiguo poder militar y económico era evidente. La implementación de una amplia gama de reformas condujo a la abolición de los privilegios de servidumbreun gobierno eficiente descentralizado y también el servicio militar obligatorio. Sin embargo, esto no era nada seguro ya que los diferentes segmentos de la sociedad querían diferentes tipos de reformas. Podría haber sido muy diferente."
 flavor_brapru.EVTOPTA3532: "Reforma Mass Plebeya"
 flavor_brapru.EVTOPTB3532: "Reforma Élite de Frederick"
 flavor_brapru.EVTOPTC3532: "Reformas Equilibradas"
 flavor_brapru.EVTNAME1: "Berliner Unwille"
 flavor_brapru.EVTDESC1: "El deseo y la determinación de Frederick II para construir una residencia en la isla de Spree se encontraron con la “Unwille” (indignación) de los ciudadanos de Berlín y en 1448 la indignación contra la cesión de territorio de la ciudad para una fortaleza culminó en revuelta. Los ciudadanos de Berlín inundaron la excavación de la residencia Stadtschoss pero Frederick II se impuso y finalmente se construyó el palaciolos derechos de la ciudad claramente restringidos."
 flavor_brapru.EVTOPTA1: "Ignorar la chusma"
 flavor_brapru.EVTOPTB1: "Escuchar al pueblo"
 flavor_brapru.EVTNAME2: "La Venta de las Indulgencias"
 flavor_brapru.EVTDESC2: "Joaquín II Hector fue obligado por su padreJoaquín I Néstora firmar un contrato de herencia según el cual se comprometía a seguir siendo católico romano. Joaquín Néstor había cofinanciado a su hermano menorel Arzobispo Elector Alberto de Mainzen la elevación de la sede episcopal de Halberstadt y la acumulación de sedes de Magdeburg y Mainz por incurrir a grandes deudas con la casa bancaria de los Fugger, con el fin de pagar a la Santa Sede. Para pagar las deudas"
 flavor_brapru.EVTOPTA2: "Vender Indulgencias"
 flavor_brapru.EVTOPTB2: "Ignorarlo"
 flavor_brapru.EVTNAME3: "Universidad de Königsberg"
 flavor_brapru.EVTDESC3: "Alberto de Prusiael último Gran Maestro de los Caballeros Teutónicoserigió un liceo académico en 1542 en un pedazo de tierra detr´s de la Catedral de Königsberg en la isla de Kneiphof del río Pregel de la sección de Samland. La Universidad de Köningsberg fue inaugurada el 17 de Agosto1544después de que Alberto de Prusia emitiera el acta de fundación del Collegium Albertinum el 20 de Julio de 1544. El primer rector de la Universidad de Köningsberg fue el poeta Georg Sabinus"
 flavor_brapru.EVTOPTA3: "Patrocinar la Universidad"
 flavor_brapru.EVTOPTB3: "No hacer nada"
 flavor_brapru.EVTNAME4: "El Impuesto del Cereal"
 flavor_brapru.EVTDESC4: "Joaquín II HectorElector de Brandeburgomurió en 1571dejando su hijo Juan Jorge de Brandeburgo endeudado. Juan Jorge instituyó el Impuesto del Cereal para hacer frente a las deudas pero eso llevó a parte de los campesinos a depender de una nobleza exenta de pago de impuestos."
 flavor_brapru.EVTOPTA4: "Instituir el Impuesto del Cereal"
 flavor_brapru.EVTOPTB4: "No hacer nada"
 flavor_brapru.EVTNAME5: "Leonhard Thurneysser"
 flavor_brapru.EVTDESC5: "Mientras buscaba una cura para su esposa enferma,el Elector Juan Jorge de Brandeburgo conoció a Leonhard Thurneysserunmetalúrgico y médico farmacéuticoque curó con éxito a su esposa. Agradecido,el Elector designó Thurneysser su médico personal y se lo llevó a Berlín con un sueldo de 1.352 táleros. El antiguo monasterio franciscano fue puesto a disposición de Thurneysser y él dirigió la construcción de un estudio de vidrio en el castillo de Grimnitz. Thurneysser había servido al Médico Profesor John Huber como Famulus"
 flavor_brapru.EVTOPTA5: "Contratar a un consejero"
 flavor_brapru.EVTOPTB5: "No lo necesitamos"
 flavor_brapru.EVTNAME6: "Tablas Pruténicas"
 flavor_brapru.EVTDESC6: "El astrónomo Erasmus Reimhold fue apoyado y financiado por Alberto IDuque de Prusiaque también financió la impresión de las Tablas Pruténicas. También fueron llamadas Tablas Prusianas y eran unas tablas de efemérides o astronómicas. Las tablas astronómicas fueron calculadas por Reinhold y se basaban en la “De revolutionibus orbium coelestium” de Nicolás Copérnicola memorable exposición del heliocentrismo de Copérnico, publicado en 1543. Reinhold pretendió reemplazar las Tablas Alfonsinas con sus Tablas Pruténicas y añadió tablas redundantes a sus nuevas tablas con el propósito de que los compiladores de almanaques familiarizados con las antiguas Tablas Alfonsinas pudieran realizar todos los pasos de manera análoga."
 flavor_brapru.EVTOPTA6: "Financiar la impresión"
 flavor_brapru.EVTOPTB6: "Ignorar el hombre"
 flavor_pol.EVTNAME3467: "Los Privilegios de Nieszawa - “Convenciones Particulares”"
 flavor_pol.EVTDESC3467: "Después de las concesiones a la nobleza en 1425 y durante la Guerra de los Trece Años, Kazimierz IV fue nuevamente forzado a nuevas concesiones. Para ser capaz de reclutar tropasentre ellas muchos mercenariosel rey necesitó dinero de Szlachta. En un esfuerzo para resolver los acuciantes problemas de la monarquía tuvo que aceptar los Privilegios de Nieszawa, lo que implicaba que la nobleza tendría el derecho de celebrar Convenciones Particulares localessin las cuales ninguna tropa podía ser levantada ni se podía extraer ningún impuesto. De este modo la nobleza consiguió una organización eficiente y poderosa con un interés mutuo junto conel poder de los militares y el procedimiento legislativo de los impuestos."
 flavor_pol.EVTOPTA3467: "Aceptar las Convenciones"
 flavor_pol.EVTOPTB3467: "Negarse a firmarlo y desafiar a los Magnates"
 flavor_pol.EVTNAME3468: "El Estatuto de Piotrkow"
 flavor_pol.EVTDESC3468: "Bajo Jan Olbrachtel hijo de Kazimierz IVcontinuó la política de dar concesiones a la nobleza. En 1496 se instituyó el Estatuto de Piotrkow. Esto implicó que la servidumbre se fortaleciera y aceptara la ley. Se prohibió que los trabajadores abandonaran sus aldeasexcepto uno cada año. Más tarde se amplió con el deber de tener que trabajar seis días por semana. Llegados a este punto, los campesinos de Polonia ya habían perdido no solamente todo el podersino también su libertad. El poder está en manos de la nobleza."
 flavor_pol.EVTOPTA3468: "Promulgar"
 flavor_pol.EVTOPTB3468: "Negarse a promulgar"
 flavor_pol.EVTNAME3473: "La Herencia Polaca de Mazovia"
 flavor_pol.EVTDESC3473: "El duado de Mazovia había sido gobernado durante mucho tiempo por una línea de la Dinastía Piastpero dado el poder de Polonia, a menudo tuvo que seguir las indicaciones de la política exterior polaca. En 1525 murió el último gobernante Piast y la corona polaca heredó Mazovia. No estaba claro qué se haría exactamente con las tierraspero al final se convirtió en un feudo real. Y posteriormente la nueva capital polaca se colocaría en la soñolienta aldea de Warszawa."
 flavor_pol.EVTOPTA3473: "Hacerlo un feudo real personal"
 flavor_pol.EVTNAME3477: "El Rey Jesuita"
 flavor_pol.EVTDESC3477: "Zygmunt III era el hijo del rey Juan III de Suecia. Su padre fue un hombre que gobernó un país fervientemente protestantepero con una inclinación personal hacia el catolicismo. Zygmunt fue educado por jesuitas y prefería su compañía.  La religión era tan importante para él como la política y una de sus grandes obsesiones era hacer del catolicismo la religión de estado de Polonia. Esta fue tal vez la tarea más imposible que un hombreincluso siendo reypodía llevar a cabo en Polonia. La libertad religiosa y el principio ideológico de la tolerancia religiosa era el fundamento de la sociedad polaca. Zygmunt, de carácter fuerte y tenaz, lo intentó. Por supuesto tuvo todo el país en contra y no lo logró. Con estos actos también se buscó muchos enemigosque le impedirían reformar el gobierno y fortalecer el poder real en la primera década del siglo XVII."
 flavor_pol.EVTOPTA3477: "La Libertad Religiosa ha ganado la partida"
 flavor_pol.EVTOPTB3477: "La Fe Católica es la Primera entre Iguales"
 flavor_pol.EVTOPTC3477: "¡Viva el Rey jesuita!"
 flavor_pol.EVTNAME3480: "El  Pacto de Conventa y los Artículos Henrykian"
 flavor_pol.EVTDESC3480: "En 1572 se extinguió la dinastía Jagellon y se eligió  un nuevo rey. Su nombre era Enrique de Anjou. En su elección se vio obligado a firmar lo que más tarde se llamarían los Artículos Henrykianque ratificaban que a partir de entonces Polonia sería una monarquía electiva. También firmó el Pacto de Conventaque era un contrato formal entre el monarca elegido y la Seym. En la práctica, el monarca perdía todo el poder sobre su país. No tenía ningún poder sobre los funcionarios gubernamentales y tenía meramente 3.000 hombres fuertes en el Ejército Real. Para conseguir cualquier extra, debía pedir autorización al Seym. En ese momento Polonia dejaba de ser una monarquíaya que el monarca era una mera figuray en su lugar, había una verdadera aristocracia."
 flavor_pol.EVTOPTA3480: "No hay nada que podamos hacer, mi rey"
 flavor_pol.EVTNAME3485: "Las Reformas del Ejército Sobieski"
 flavor_pol.EVTDESC3485: "Cuando Jan Sobieski se convirtió en rey en 1672, ya era un reconocido y glorificado líder militar. De hecho, empezó como general y acabó como rey. Su reforma del ejército polaco comenzó mucho antes de que fuera nombrado reypero fue bajo su liderazgo real que los fuertes efectos de las reformas hicieron impresiones duraderas sobre el mapa de la historia. El Nuevo Ejército Polaco salvó Viena de la embestida de los otomanos y detuvo su avance para siempre. Desafortunadamente, a la larga esto ayudó  más a Austria que a Polonia."
 flavor_pol.EVTOPTA3485: "Hacer solamente una  estricta Reforma del Ejército"
 flavor_pol.EVTOPTB3485: "Reformar el ejército y socavar el poder del Sejm"
 flavor_pol.EVTNAME3491: "El Gran Conflicto del Norte"
 flavor_pol.EVTDESC3491: "En 1697Carlos XII, de 15 años, ascendió al trono sueco. Viendo la oportunidad,el zar ruso Pedro I se alió con Dinamarca y Polonia- Sajona en 1699. Sin embargocon la ayuda naval británica y holandesaCarlos XII llegó a Zelanda y rápidamente derrotó a los daneses"
 flavor_pol.EVTOPTA3491: "¡Avance!"
 flavor_pol.EVTOPTB3491: "Quedarse tranquilo por un tiempo"
 flavor_pol.EVTNAME3488: "Tensión Turco-Polaca"
 flavor_pol.EVTDESC3488: "Polonia y el Imperio Otomano entraron en conflicto en la década de 1670 y 1680 cuando los cosacos de la parte polaca de la Ucrania dividida se presentaron al Imperio Otomano y pidieron ayuda tártara contra Polonia. Las victorias obtenidas por Jan Sobieski previnieron solamente de manera temporal la amenazay en 1672 la Mancomunidad se enfrentó a una gran invasión por parte del Imperio Otomano. La caída de la fortaleza fronteriza clave de Kamieniec Podolski fue seguida por la humillación de la Paz de Buczacz. En 1683 Sobieski dirigió un ejército de socorro a Viena, asediada por los otomanos y como comandante supremo de las fuerzas aliadas, obtuvo una resonante victoria que marcó el inicio de la retirada otomana de Europa."
 flavor_pol.EVTOPTA3488: "Defenderemos la Cristiandad"
 flavor_pol.EVTNAME3493: "La Horrible Plaga en Lituania"
 flavor_pol.EVTDESC3493: "Durante los años 1709 – 10 Lituania soportó el invierno más duro del siglo. Pero eso no fue suficiente, una plaga que se propagaba a través de los territorios matando a miles de personas."
 flavor_pol.EVTOPTA3493: "No hay nada que podamos hacer"
 flavor_pol.EVTOPTB3493: "Tratar de contenerlo"
 flavor_pol.EVTNAME3497: "Poner fin al estancamiento"
 flavor_pol.EVTDESC3497: "El 12 de Septiembre de 1683 un ejército aliado bajo el liderazgo del rey Jan Sobieski liberó Viena del asedio de los otomanos. En aquel momento su nombre sobrevoló Europa. Cuando Jan Sobieski tenía el estatus y poder personal suficientes, podría haber terminado el estancamiento de Polonia, o por lo menos haberlo intentado. El diferente clima político de los primeros días de su reinado ya fueron una prueba de que era un monarca muy especial. Nunca fue tan limitado por vetos o artículos como los monarcas anteriores,pero finalmente optó por otro camino. Eligió continuar la campaña contra los otomanosuna campaña que él no podía ganar de ninguna maneramientras que al mismo tiempo tenía que hacer frente a la creciente disensión de los magnates a quienes no gustaba esta política. Cuando dejó la campaña sufrió unos fuertes cálculos biliares y nunca logró hacer olvidar a los magnates que él simplemente era uno de ellos. Nunca pudo trasladar su popularidad en el Szlachtaen general"
 flavor_pol.EVTOPTA3497: "No"
 flavor_pol.EVTOPTB3497: "Permitirnos cambiar esta situación depresiva"
 flavor_pol.EVTDESC3498: "En 1697 Friedrich Augustus II se convirtió en rey de Polonia. Nunca tuvo una buena reputación era alemán y debido a su incapacidad para ganar una guerra que él mismo había empezado se le consideraba un rey polaco bastante malo. Sin embargocuando se convirtió en rey, Friedrich Augustus tuvo un plan. Él no era estúpidoy tenía la intención de convertir la Mancomunidad en un estado monárquico centralizado. Era hijo de las mismas ideas que sus contemporáneos en BerlínHannover y Múnicy necesitaba una guerra para cumplirlo. Como Sobieski"
 flavor_pol.EVTDESC3499: "Después de que Stanislaus Poniatowski ascendiera al trono polaco, tuvo lugar una ola febril de reformas. En 1766 el Canciller Zamoyski presentó su proyecto de reforma constitucional que incluía la abolición del Liberum Vat al Seym. Esto provocó una respuesta inmediata de San Petersburgo y Berlínambos amenazaron con declararle la guerra si no lo retiraba y si no se disolvía inmediatamente el Seym Confederado. El rey y sus partidarios podían hacer  mucho más que acatar la orden en Warszawa, pero el pueblo empezó a despertar de su “sueño sajón” y los confederados se negaron a obedecer. Al mismo tiempo, algunos magnates quisieron deshacerse de Stanislaus y se unieron con las fuerzas rusas bajo el joven general Suvorov. Lucharon juntos y destruyeron las tropas confederadas. Así fue cómo el Esfuerzo para poner fin a un estancamiento derivó en la Primera Partición de Polonia."
 flavor_pol.EVTDESC3500: "En 1787 el Rey Stanislaus se acercó a Catalina de Rusia con una oferta: Polonia haría crecer sustancialmente el ejército y apoyaría a Rusia en su guerra contra los otomanosy le acompañaría en las maniobras contra posibles ataques de Prusia o Suecia. La medida era inteligente, ya que significaba que el rey tendría un ejército que podría defender el país tanto de los enemigos del exterior como de dentropero Catalina no se fió. Ella prefería tener Polonia como tierra de nadie entre ella, Prusia y Austria. Como la propuesta del rey no prosperó, éste se quedó sin ningún plan y sin una política exterior digna. El año siguiente, miembros del llamado “Partido Patriota” tomaron el asunto con sus propias manos en el Gran Seym. Se votó un aumento del ejército y un mayor control sobre él por medio de una Comisión Seym. Eso colocó la política exterior en manos de otra Comisión Seym y abolió el Consejo Permanente que había gobernado el país desde 1772 e instauró impuestos sobre la renta de las tierrasde la siguiente manera: un 10 por ciento para la Szlachta y un 20 por ciento para la Iglesia. En 1791 el rey llegó de su aislamiento desde el fracaso con Catalina y, junto con Ignacy Potocki y Hugo Kollataj, redactó la Nueva Constitución. Esta se convirtió en la primera Constitución escrita en Europa y suponía un compromiso satisfactorio entre el republicanismo de Potockiel radicalismo de Kollataj y la monarquía del rey. Catalina la Grande reaccionó de nuevo y, como las circunstancias se volvieron contra Polonia, se firmó la paz entre los otomanos y Rusia 89.000 experimentados se pusieron  ahora en contra de los 37.000 valientes incondicionales"
 flavor_pol.EVTNAME3738: "El Sejm rechaza permitir la mobilización de más tropas"
 flavor_pol.EVTDESC3738: "Desde la expedición de los Henrykian Articles y el Pacta Conventa, el rey tenía muy poco poder por sí mismo.  Si iba a hacer políticasde guerra, por ejemplo,tenía que obtener el consentimiento de el Seym. En ocasiones, los reyes trataban de arrastrar el país a un conflicto y así forzar a el Seym a obedecer por necesidad o a crear una coalición política doméstica en la que gobernara el ojo por ojo. Pero a menudo el Seym claramente decía que no."
 flavor_pol.EVTOPTA3738: "Ir a sus espaldas"
 flavor_pol.EVTNAME3743: "El Sejm acata tus políticas"
 flavor_pol.EVTDESC3743: "El Veto en sí mismo no era más que el síntoma más obvio de una enfermedad política que era mucho más profunda. El primer veto no se repitió en diecisiete añosel segundo no se repitió en diez. Entonces se convirtió en endémico en la vida parlamentaria. El derecho a emitir un veto se convirtió en un acto feticheparticularmente entre los Szlachta menores, que lo veían como un símbolo de su participación personal en la Mancomunidadasí como la garantía de sus libertades. Que el rey lo viera de otra manera, era obvio. Hay que saber que la formulación de políticas en Polonia no se congeló gracias al poder de veto. El rey tenía que contraer Grandes Compromisos para garantizar, al menos, un resultado aceptable. De todas formas,a medida que la sociedad polaca fue lentamente perdiendo su consenso, se hizo más y más difícil llegar a un compromiso. Fue especialmente complicado cuando se había estado planificando durante muchos meses y luego, de repente en el último momento, cuando había que aprobar la propuesta en el Seym, alguien se levantaba y lanzaba un Veto... Entonces, nuevamente"
 flavor_pol.EVTOPTA3743: "¡Magnífico!"
 flavor_pol.EVTNAME3744: "El Sejm veta todas tus políticas"
 flavor_pol.EVTDESC3744: "El Veto en sí mismo no era más que el síntoma más obvio de una enfermedad política que era mucho más profunda. El primer veto no se repitió en diecisiete añosel segundo no se repitió en diez. Entonces se convirtió en endémico en la vida parlamentaria. El derecho a emitir un veto se convirtió en un acto feticheparticularmente entre los Szlachta menores, que lo veían como un símbolo de su participación personal en la Mancomunidadasí como la garantía de sus libertades. Que el rey lo viera de otra manera, era obvio. Hay que saber que la formulación de políticas en Polonia no se congeló gracias al poder de veto. El rey tenía que contraer Grandes Compromisos para garantizar, al menos, un resultado aceptable. De todas formas,a medida que la sociedad polaca fue lentamente perdiendo su consenso, se hizo más y más difícil llegar a un compromiso. Fue especialmente complicado cuando se había estado planificando durante muchos meses y luego, de repente en el último momento, cuando había que aprobar la propuesta en el Seym, alguien se levantaba y lanzaba un Veto..."
 flavor_pol.EVTNAME5100: "Nicolás Copérnico"
 flavor_pol.EVTDESC5100: "En 1543el año de su muerteNicolás Copérnico publicó “Sobre las Revoluciones en las Esferas Celestes”. El trabajo abogó por un modelo heliocéntrico del universo en oposición a la común visión ptolemaica de la Tierra como centro del universo. Este trabajo amenazaba la verdad literal de la Biblia así como la tradicional visión geocéntrica del univeso. Copérnico no tenía una argumentación matemática para sus teorías pero esto llegaría al cabo de varias generaciones de astrónomos y matemáticos"
 flavor_pol.EVTOPTOK: "Ok"
 flavor_pol.EVTNAME1: "Mancomunidad Marina Polaco-Lituana"
 flavor_pol.EVTDESC1: "Wladyslaw IV Vasa tomó el trono polaco en 1632 y anunció la creación de una flota de guerra de acuerdo con las necesidades de la Mancomunidad a través de su firma y juramento en el Pacta Conventa. Creó la Comisión Naval con Gerard Denhoff para cumplir con la tarea de construir la nueva flota. El Sejm no apoyó el proyecto debido a su elevado coste y se mostró reticente a fortalecer el poder del rey, lo que paralizó los planes de Wladyslaw. El rey eligió a los miembros más ricos de la Comisiónincluso al comerciante y propietario de la flota mercante de Danzig,Georg Hewelpara financiar la nueva flota de guerra. Diez navesalgunas de las cuales con cañones de pequeño calibre,"
 flavor_pol.EVTOPTA1: "Construir una Gran Marina"
 flavor_pol.EVTOPTB1: "Abandonar los planes"
 flavor_pol.EVTNAME2: "La Columna de Segismundo"
 flavor_pol.EVTDESC2: "El hijo y sucesor de Segismundo III Vasael Rey Wladyslaw IV Vasaordenó la construcción de la Columna de Segismundo que fue construida entre 1643 y 1644. El arquitecto de origen italiano Constantino Tencalla diseñó la columna. Situada en Warszawala columna corintia se hizo de mármol rojode 8 metros y medio de altura"
 flavor_pol.EVTOPTA2: "Construir la Columna de Segismundo"
 flavor_pol.EVTOPTB2: "¡No hay necesidad de conmemorar al Rey Segismundo III!"
 flavor_pol.EVTNAME3: "Merkuriusz Polski Ordynaryjny"
 flavor_pol.EVTDESC3: "La Reina Ludwika María Gonzaga y el Rey Juan Casimiro de Polonia patrocinaron el periódico Merkuriusz Polski Ordynaryjnyque se publicaba semanalmente y estaba dedicado a la política contemporáneaasuntos de dinastías europeasy campañas militares de monarcas. Promovió reformas políticas y el fortalecimiento del poder monárquicoy eran editados por Hieronim Pinocci y publicados por la imprenta J. A. Gorcyn."
 flavor_pol.EVTOPTA3: "Patrocinar el periódico"
 flavor_pol.EVTOPTB3: "Permitirlo"
 flavor_pol.EVTOPTC3: "Prohibirlo"
 flavor_pol.EVTNAME4: "Universidad de Vilna"
 flavor_pol.EVTDESC4: "Walerian Protasewiczel obispo de Vilnacompró varios edificios del centro de la ciudad y estableció la Academia de Vilna en 1569un año después de que la nobleza lituana había pedido a los jesuitas que crearan una institución de educación superior en Vilna o en Kaunas. Las tres secciones de la academia eran: humanidades,filosofía"
 flavor_pol.EVTOPTA4: "Patrocinar la Universidad"
 flavor_pol.EVTOPTB4: "No hacer nada"
 flavor_pol.EVTNAME5: "Jan Brozek"
 flavor_pol.EVTDESC5: "Jan Brozek fue un matemático polacoastrónomofísicopoetaescritor"
 flavor_pol.EVTOPTA5: "Contratarle como consejero"
 flavor_pol.EVTOPTB5: "Ignorarle"
 flavor_pol.EVTNAME6: "Michal Sedziwój"
 flavor_pol.EVTDESC6: "El alquimista polacofilósofoy médico, el doctor Michael Sedziwój fue un alquimista polacofilósofoy médico pionero de la química. Él desarrolló formas de purificación y creación de varios ácidos"
 flavor_pol.EVTNAME7: "La Academia de Zamojski"
 flavor_pol.EVTDESC7: "El Canciller de la Corona polaca Jan Zamoyski  fundó la Academia Zamoyski en 1594, que fue la cuarta institución de educación superior fundada en la Mancomunidad Polaco-Lituana. El poeta Szymon Szymonowicalias Simon Simonidesayudó a Jan Zamoyski con la fundación y se convirtió en uno de los profesores de la Academia. El Papa Clemente VIII aprobó la fundación al igual que el Obispo de ChelmStanislaw Gomolinski. La academia abrió el 15 de Marzo de 1595 y el Rey Segismundo III Vasa de Polonia confirmó el hecho en 1601. Los tres departamentos de la academia fueron: las artes liberales,derecho"
 burgundian_succession_crisis: "Crisis de la Sucesión de Borgoña"
 desc_burgundian_succession_crisis: "La muerte de ambos, monarca y heredero, ha dejado Borgoña en el caos."
 flavor_bur.EVTNAME1: "Muere [Root.Monarch.GetTitle] de [Root.GetName]"
 flavor_bur.EVTDESC1: "¡El gran [Root.Monarch.GetTitle] [Root.Monarch.GetName] y sus seguidores más cercanos han sido trágicamente asesinados! En un esfuerzo por ganar la guerra actualel [Root.Monarch.GetTitle] ha dirigido personalmente sus tropas en la batallacargando valientemente contra sus enemigos. Más tarde en una zanja se encontró su cuerpo desnudo y desfiguradosu cabeza había sido partida en dos.\n\n La muerte de el último [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetTitle] de [Root.GetName] ha sumido el país en el caos interno y lo ha dejado vulnerable a la intervención de sus poderosos vecinos."
 flavor_bur.EVTOPTA1: "¿Qué sucederá con Borgoña?"
 flavor_bur.EVTNAME2: "El Destino de Borgoña"
 flavor_bur.EVTDESC2: "Sin heredero que herede el tronola muerte del último gobernador de [Root.GetName] ha sumido el país en el caos interno y lo ha dejado vulnerable a la intervención de sus poderosos vecinos."
 flavor_bur.EVTOPTA2: "La mayor preocupación"
 flavor_bur.EVTNAME3: "Crisis de la Sucesión de Borgoña"
 flavor_bur.EVTDESC3: "La muerte del último Rey de Borgoña ha hecho que el futuro del país sea muy incierto. Los países vecinos y aquellos relacionados con matrimonios reales ya están considerando la oportunidad de intervenir. Incluso se dice que el emperador quiere incorporar los restos a sus tierras.\n\n Como parte de Borgoña se encuentra dentro de la región francesa o al menos tiene una conexión cultural¿deberíamos, quizás, reclamar esas partes como nuestras por derechos legales?"
 flavor_bur.EVTOPTA3: "¡Reclamarlo!"
 flavor_bur.EVTOPTB3: "Dejarlo estar"
 flavor_bur.EVTDESC4: "La muerte del último Rey de Borgoña ha hecho que el futuro del país sea muy incierto. Los países vecinos y aquellos relacionados con matrimonios reales ya están considerando la oportunidad de intervenir y Francia ya ha reclamado aquellas partes que pertenecen a la región francesa.\n\n Como parte de Borgoña se encuentra dentro del Sacro Imperio Romano¿deberíamos, quizás, reclamar esas partes como nuestras por derechos legales?"
 flavor_bur.EVTDESC5: "La muerte del último Rey de Borgoña ha hecho que el futuro del país sea muy incierto. Ya corren los rumores de que otros países están planeando intervenirpero como nosotros estamos conectados con el último gobernante de Borgoña por matrimonio real¿deberíamos tal vez reclamar su territorio?"
 flavor_bur.EVTDESC6: "La muerte del último Rey de Borgoña ha hecho que el futuro del país sea muy incierto. Varios países ya están contemplando la posibilidad de heredar las tierraspero ninguno de ellos parece tener una reclamación legítimaseguramente nosotros, como vecinos, podríamos intervenir e incorporar el territorio para ayudar a proteger a las gentes de Borgoña."
 flavor_bur.EVTNAME7: "Restaurar las Provincias de Borgoña"
 flavor_bur.EVTDESC7: "Ciertas provincias que han llegado a nuestras manos durante la Crisis de la Sucesión de Borgoña, han sido reclamadas por otros miembros del Sacro Imperio Romano. Ellos exigen que les devolvemos estas provincias."
 flavor_bur.EVTOPTA7: "Concederles estas tierras"
 flavor_bur.EVTOPTB7: "Estas tierras nos pertenecen"
 flavor_bur.EVTNAME8: "¡[Root.GetName] se subleva!"
 flavor_bur.EVTDESC8: "Durante mucho tiempo nuestras provincias en los Países Bajos se han sentido gobernadas por un gobernante opresor y extranjero. Finalmente este descontento ha estallado en una rebelión abierta. La provincia de [Root.GetName] ha  renunciado su juramento a [Root.Owner.GetName] con el fin de luchar por una Holanda independiente. Si no lo sofocas rápidamente,otras provincias podrían seguirlos."
 flavor_bur.EVTOPTA8: "¡Reprimir a los rebeldes!"
 flavor_bur.EVTOPTB8: "Dar concesiones locales"
 flavor_bur.EVTNAME9: "¡[Root.GetName] se subleva!"
 flavor_bur.EVTDESC9: "La provincia de  [Root.GetName]  se ha unido a la rebelión por unos Países Bajos independientes."
 flavor_bur.EVTOPTA9: "¡Reprimir a los rebeldes!"
 flavor_bur.EVTOPTB9: "Dar concesiones locales"
 flavor_bur.EVTNAME10: "¡Los Países Bajos Declaran la Independencia!"
 flavor_bur.EVTDESC10: "¡Después de varios años de sometimiento y presuntas injusticias a mano de quien es visto como un gobernante extranjeronuestras provincias en los Países Bajos han firmado un acta de imploraciónrenunciando a su juramento a [Root.GetName] y han declarado la independencia!"
 flavor_bur.EVTOPTA10: "¡¿Cómo se atreven?!"
 flavor_bur.EVTNAME11: "Movilización Holandesa"
 flavor_bur.EVTDESC11: "¡El fervor nacional está recorriendo todas las tierras de la nueva República Holandesa! Un fuerte ejército y una gran marina se han juntado para intentar repeler aquellos que tratan de dañar nuestra nueva libertad ganada!"
 flavor_bur.EVTNAME12: "Reivindicaciones Holandesas"
 flavor_bur.EVTDESC12: "La recientemente formada República Holandesa intenta incorporar todas las provincias de la región holandesay ha reclamado provincias que nos pertenecen."
 flavor_bur.EVTOPTA12: "¡¿Cómo se atreven?!"
 flavor_bur.EVTNAME16: "[Root.GetName] se une a la República"
 flavor_bur.EVTDESC16: "En lugar de sucumbir a los opresores de fuera de los Países Bajos[Root.GetName] ha decidido unirse a la república de los Países Bajos"
 flavor_bur.EVTOPTA16: "Una sabia elección"
 flavor_bur.EVTNAME17: "[From.GetName] se junta a la República"
 flavor_bur.EVTDESC17: "En lugar de afrontar el riesgo de extinción[From.GetName] ha solicitado unirse a la república."
 flavor_bur.EVTOPTA17: "¡Excelente!"
 flavor_bur.EVTNAME18: "¡[Root.GetName] se subleva!"
 flavor_bur.EVTDESC18: "Hartos de ser gobernados por el que consideran un extrañola gente de [Root.GetName] quiere buscar su liberación uniéndose a los Países Bajos."
 flavor_bur.EVTOPTA18: "¡[Root.GetName] es nuestro!"
 flavor_bur.EVTOPTB18: "¡Que se vayan!"
 flavor_mng.17.t: "No más Imperio Celestial"
 flavor_mng.17.d: "Después de la occidentalizaciónlas facciones de la corte ha perdido su podery ahora nuestro $MONARCHTITLE$ está en el control directo."
 flavor_mng.17.a: "¡Esta es la Era del Dragón!"
 flavor_mng.EVTNAME1: "La Estratégica Decisión después del Viaje de Zheng"
 flavor_mng.EVTDESC1: "En torno al año 1.400 las relaciones de China con el mundo exterior empezaron a cambiar. En los primeros tiemposse habían creado conexiones entre el Reino Celestial y sus vecinos mediante vínculos de comercio y la religión. Bajo el T'ang (618 – 906 D. C.) había habido un creciente contacto con la Indiay China había abierto sus puertas a la influencia del Budismo que llegaba desde el Sur. En tiempos del Sung (960 – 1279 D.C.)hubo una gran expansión del comercio en los mares del Sur. Bajo los Mongoles (1280 – 1367) China había entrado en contacto con el Oeste abriendo su vieja ruta de la seda y trayendo musulmanescristianos"
 flavor_mng.EVTOPTA1: "Perfección interna"
 flavor_mng.EVTOPTB1: "Posición equilibrada"
 flavor_mng.EVTOPTC1: "Expansión hacia el exterior"
 flavor_mng.EVTNAME2: "Reparar la Gran Muralla"
 flavor_mng.EVTDESC2: "Desde que los Mongoles capturaron al Emperador Zhengtongla seguridad en la frontera del norte ha sido un tema importante. Un problema ha sido el lamentable estado de la Gran Murallaconstruida en tiempos remotospero se dejado desmoronar en los últimos siglos. Nosotros podríamos reparar la Gran Murallapero esto sería caro y el esfuerzo"
 flavor_mng.EVTOPTA2: "Sí"
 flavor_mng.EVTOPTB2: "Permitir que siga desmoronándose"
 flavor_mng.EVTNAME3: "Más Reparaciones a la Gran Muralla"
 flavor_mng.EVTDESC3: "Desde que los Mongoles capturaron al Emperador Zhengtongla seguridad en la frontera del norte ha sido un tema importante. Un problema ha sido el lamentable estado de la Gran Murallaconstruida en tiempos remotospero se dejado desmoronar en los últimos siglos. Nosotros podríamos reparar la Gran Murallapero esto sería caro y el esfuerzo"
 flavor_mng.EVTNAME4: "La Perfección de la Porcelana Ming"
 flavor_mng.EVTDESC4: "Los recientes avances en esmalte vidriadotécnicas pictóricasy alfarería han dado lugar a un  producto que muchos expertos afirman que es la perfección. Las exportaciones de porcelana han aumentado por la alta demanda de nuestros productos. Las provincias especialmente dedicadas a la producción de la más fina porcelana se han enriquecido con el comercio¡aumentando nuestros ingresos procedentes de esas zonas!"
 flavor_mng.EVTOPTA4: "¡Perfecto!"
 flavor_mng.EVTNAME5: "El Cierre de China"
 flavor_mng.EVTDESC5: "Parece que se pueden encontrar comerciantes europeos por todas partes de China. Ellos sacan los beneficios de nuestros propios comerciantes y los llevan a la bancarrotacausándonos una pérdida tanto de los ingresos por los impuestos como por los aranceles. Tal vez deberíamos prohibirlos o bien confinarlos a una sola ciudad a fin de poderlos controlar mejor y hacer más fácil la imposición de aranceles. Nuestros expertos creen que dando la ciudad de Macaco a los portugueses y sólo permitiendo que los europeos comercialicen desde allí, sería la mejor solución. Esto, además, nos daría el beneficio de expandir el comercio hacia nuestras regiones sureñas alrededor de Cantón. Entonces podríamos de nuevooptar por rechazar por completo el comercio exterior o para abrir nuestras fronteras al comercio libre y sin trabas. ¿Cuál debería ser nuestra política?"
 flavor_mng.EVTOPTA5: "Mantener un pequeño punto de conexión con el exterior en Macao."
 flavor_mng.EVTOPTB5: "Cerrar China al mundo exterior."
 flavor_mng.EVTOPTC5: "Mantener el comercio abierto para todos."
 flavor_mng.EVTNAME6: "Reformas del Ejército de Qi Jiguang"
 flavor_mng.EVTDESC6: "El general Qi Jiguang ha propuesto una serie de reformas militares quesi se implementaranharían que nuestros ejércitos fuesen más fuertes y que nuestros hombres combatieran de manera más eficaz. Desafortunadamenteuna revisión a fondo de lo militar es un proyecto muy grande. Tomará bastante dinero y esfuerzoe incluso entonces, las fuerzas armadas no podrían apreciar los cambios"
 flavor_mng.EVTOPTA6: "¡Avanzar con las reformas!"
 flavor_mng.EVTOPTB6: "Nounas reformas así son demasiado costosas"
 flavor_mng.EVTNAME7: "La llegada de los jesuitas"
 flavor_mng.EVTDESC7: "En 1581llegaron a China los primeros jesuitascon regalos para el emperador y exhibiendo varios inventos mecánicos de Europa. Ellos también mostraron tener un gran conocimiento con la creación de un mapa del mundo y al proponer ideas sólidas para la reforma del calendario. Pero también trajeron con ellos extrañas ideas religiosas y filosóficasque empezaron a perturbar el orden tradicional de China. ¿Se debería permitir que estos misioneros se quedaran?"
 flavor_mng.EVTOPTA7: "Sínos podríamos beneficiar de su conocimiento."
 flavor_mng.EVTOPTB7: "Nosus ideas no son aceptables en nuestra sociedad."
 flavor_mng.EVTNAME8: "¡Hambruna!"
 flavor_mng.EVTDESC8: "¡Una hambruna de proporciones épicas ha azotado nuestra nación! Una prolongada sequía ha provocado que las cosechas de los últimos años sean extremadamente pobresdejando la gente con muy pocoo nada para comer. Las muertes por hambre o enfermedades están a la orden del día en el campoy son comunes los relatos sobre canibalismo y campesinos moliendo piedras para hacer harina. Muchos han recurrido al bandolerismo para poder alimentarse. El pueblo clama al gobierno para que alivie su sufrimientopero de hecho, ayudar a tantas personas es muy costoso. ¿Deberíamos tratar de aliviar la miseria de la gente?"
 flavor_mng.EVTOPTA8: "No hay nada que podamos hacer"
 flavor_mng.EVTOPTB8: "Intentar reducir el sufrimiento"
 flavor_mng.EVTOPTC8: "Utilizar todos los recursos disponibles para ayudar a los necesitados"
 flavor_mng.EVTNAME9: "La Rebelión Manchu"
 flavor_mng.EVTDESC9: "El líder Manchu ha reunido las tribus Jurchen bajo su bandera. Están reorganizando el estado de Manchu, al nortey están provocando que algunas de nuestras provincias norteñas se rebelen. ¿Cómo vamos a hacer frente a esta crisis?"
 flavor_mng.EVTOPTA9: "Somos demasiado débiles como para aplastar a los rebeldes."
 flavor_mng.EVTOPTB9: "Intentar aplastar a los rebeldes"
 flavor_mng.EVTNAME10: "El Culto al Lotus Blanco"
 flavor_mng.EVTDESC10: "El Culto al Lotus Blancouna sociedad secreta revolucionaria,se convirtió una vez más popular entre la gente común. En los últimos años de la Dinastía Mongol Yuan,organizaron la resistencia a los amos extranjerosy ahora están haciendo lo mismo otra vez"
 flavor_mng.EVTOPTA10: "¡Bah,seguro que estos sectarios no pueden hacer ningún daño irreversible!"
 flavor_mng.EVTOPTB10: "Dejar que las fuerzas del Imperio aplasten la Rebelión"
 flavor_mng.EVTNAME11: "La Crisis Financiera"
 flavor_mng.EVTDESC11: "Debido a décadas de rebelionesdescontentoy corrupciónnuestra situación financiera se encuentra en una situación desesperada. Necesitamos una nueva entrada de efectivopero la única manera de conseguirlo es estableciendo nuevos impuestos impopulares. Al hacerlo"
 flavor_mng.EVTOPTA11: "Sípermitirnos subir los impuestos"
 flavor_mng.EVTOPTB11: "No¡nuestra gente ya está suficientemente enfurecida!"
 flavor_mng.EVTNAME12: "La Rebelión de Li Zechang"
 flavor_mng.EVTDESC12: "¡Un ejército bajo el control de Li Zechang se ha sublevado! Los soldados amotinados están hartos de años de corrupción y poca o nula remuneración. Ellos tienen todo el respaldo de la gente de Chinaque está cansándose de la incompetencia y la corrupción de la dinastía Ming. El ejército rebelde está marchando hacia la capital¡Tenemos que actuar de inmediato o seremos abrumados! ¿Qué vamos a hacer?"
 flavor_mng.EVTOPTA12: "¡Permitirnos intentar destruir al traidor!"
 flavor_mng.EVTOPTB12: "Permitirnos negociar con él"
 flavor_mng.EVTNAME13: "La Expulsión de los Jesuitas"
 flavor_mng.EVTDESC13: "Debido a recientes eventosahora parece que los jesuitas hayan dejado de sernos útiles. A pesar de que poseen un gran conocimientoéste es ajeno a nosotros y a veces causa mucha conmoción entre los estudiosos y también entre la gente comúnperturbando la estabilidad  de nuestro reino. Durante décadas han estado interfiriendo en los asuntos internos de la nuestro país -el colmo fue su intromisión en la reciente sucesión. Tal vez ya va siendo hora de que se vayan."
 flavor_mng.EVTOPTA13: "¡Expulsarlos!"
 flavor_mng.EVTOPTB13: "Noson demasiado valiosos!"
 flavor_mng.EVTNAME14: "El Nombramiento de Heshen"
 flavor_mng.EVTDESC14: "Recientemente nos hemos fijado en un prometedor ministro. Su nombre es Hesheny es realmente hábil en los campos de la diplomacia y la administración. Sin embargocorre el rumor de que es también extremadamente corruptomezclando su excelencia política con la avaricia y el favoritismo. ¿Deberíamos nombrarle nuestro primer ministro?"
 flavor_mng.EVTOPTA14: "¡Nombrarle a pesar de sus faltas!"
 flavor_mng.EVTOPTB14: "¡No,una corrupción así arruinaría el estado!"
 flavor_mng.EVTNAME15: "La Misión de Lord Macartney"
 flavor_mng.EVTDESC15: "Los informes que nos han llegado cuentan que una misión diplomática proveniente de Inglaterra, la nación del lejano oeste ha llegado a nuestras costasestá liderada por un tal señor Macartney y se dice que trae amistosos saludos de parte de su reypara facilitar el comercio entre nuestras naciones,también trae diversas maravillas mecánicas. ¿Deberíamos recibir esta misión?"
 flavor_mng.EVTOPTA15: "¡Rechazar las propuestas de estos groseros demonios occidentales!"
 flavor_mng.EVTOPTB15: "Estamos interesados en escuchar sus ideas"
 flavor_mng.EVTNAME16: "La Rebelión del Lotus Blanco"
 flavor_mng.EVTDESC16: "Rumores extendidos parecen indicar que el Culto al Lotus Blancouna sociedad secreta revolucionaria,está planeando una rebelión. ¿Qué deberíamos hacer?"
 flavor_mng.EVTOPTA16: "Probablemente solamente sean habladurías inofensivas"
 flavor_mng.EVTOPTB16: "¡Aplastad a estos conspiradores!"
 flavor_hol.EVTNAME5120: "Erasmus"
 flavor_hol.EVTDESC5120: "Erasmus, el humanista que fue el mayor estudioso del Renacimiento del norte, el primer editor del Nuevo Testamento y también  una figura importante en la patrística y la literatura clásica. Durante toda su vida tuvo una gran influencia en el debate teológico. Como hombre de la tierra de en medio, sus puntos de vista hicieron de él un referente para aquellos que valoraban más la libertad que la ortodoxia."
 flavor_hol.EVTOPTOK: "Ok"
 flavor_hol.EVTNAME5121: "Hugo Grotius"
 flavor_hol.EVTDESC5121: "Hugo Grotius  fue un erudito y jurista holandés. Su libro más conocido, “De Jure Belli ac Pacis” publicado en 1625, fue una obra maestra que sentó las bases para el derecho moderno internacional. También es famoso por su célebre fuga de la cárcel, donde había sido encarcelado debido a conflictos políticos y religiosos. Grotius escribió también otras obras jurídicas, religiosas y también poesía."
 flavor_hol.EVTNAME5122: "Cristiaan Huygens"
 flavor_hol.EVTDESC5122: "Huygens fue un astrónomo y matemático holandés que fundó la teoría ondulatoria de la luz y descubrió la verdadera forma de los anillos de Saturno. Hizo originales contribuciones a la ciencia de la dinámica -el estudio de la acción de las fuerzas en los cuerpos. Olvidado hasta el siglo XIX, sus teorías de la luz aparecen hoy como unas de las más brillantes y originales contribuciones a la ciencia moderna. Huygens será siempre recordado por el principio que lleva su nombre."
 flavor_hol.EVTNAME1506: "Gerard Mercator de Kremer"
 flavor_hol.EVTDESC1506: "Matemático, geógrafo y cartógrafo flamenco. Estudió en Lovaina, donde tenía un negocio geográfico (1.534). Desde 1.537 hasta 1.540 estudió y cartografió Flandes. En 1.538 produjo su primer mapa del mundo (basado en el mapa de Ptolemy)"
 flavor_hol.EVTNAME3502: "El Constitucionalismo y los Estados Generales"
 flavor_hol.EVTDESC3502: "A principios del siglo XVII, cuando la parte norteña de los Países Bajos hubo logrado mantener a raya a los españoles, surgió un conflicto político a raíz de qué tipo de gobierno debía tener el nuevo país. Mauritz de Oranien quería una monarquía mientras que Oldenbarnefendt quería una confederación. El conflicto terminó con una confederación de provincias semiautónomasde ahí su nombrelas Provincias Unidas. Se mantuvo una chispa de monarquía que más tarde se convirtió en algo más y bastante duradero."
 flavor_hol.EVTOPTA3502: "Confederación con restos  de Monarquía"
 flavor_hol.EVTOPTB3502: "Confederación en un Modelo Republicano"
 flavor_hol.EVTOPTC3502: "Monarquía Centralizada"
 flavor_hol.EVTNAME3504: "Creación de la Bolsa de Amsterdam"
 flavor_hol.EVTDESC3504: "A raíz de la creación de el Banco de Amsterdam (1.609)la bolsa de valores de la ciudad se hizo más y más activa. Después de haber tomado el relevo de Amberes  en el papel de liderar el lugar de las financiasla bolsa floreció. Los fondos procedentes de toda Europa estarían disponibles y los préstamos serían de fácil acceso.Esto se vio reforzado por el éxito capitalista de la Compañía Neerlandesa de las Indias Orientales (1.602) e incluso la de menor éxitoCompañía Británica de las Indias Occidentales  (1.621)"
 flavor_hol.EVTOPTA3504: "Expandir el Mercado de Préstamos"
 flavor_hol.EVTOPTB3504: "Emitir un Control Esrticto"
 flavor_hol.EVTNAME3506: "Vereenigde Westindische Compagnie (Compañía Neerlandesa de las Indias Occidentales)"
 flavor_hol.EVTDESC3506: "En 1.621al final del doceavo año del tratado de paz con Españase fundó la Geoctroyeerde Westindische Compagnie que principalmente se centró en los corsarios contra las flotas españolas. Aparte de los corsariosel objetivo era establecer tantas colonias como fuera posible en las Américas y conquistar el máximo de territorio. Famosas hazañas incluyen Manhattan y Piet Heyn asaltando la flota plateada española."
 flavor_hol.EVTOPTA3506: "¡Vamos a explotar eso!"
 flavor_hol.EVTNAME3507: "Reformas Militares Holandesas"
 flavor_hol.EVTDESC3507: "JohannConde de Nassau-Siegen, junto con su primo el príncipe Maurits y su hermano Willem, fueron el centro de las reformas holandesas. Volviendo a aprender las habilidades perdidas de los ejércitos clásicos a partir de la traducción de los manuales militares romanos,organizaron formaciones de batalla para hacerlos más flexibles e incrementar su potencia de fuego. Johann fue el cerebro que había detrás de los más famosos manuales de entrenamientodel Wapenhandelinghe de Gheyny el fundador de una de las primeras academias militares en Siegen, Alemania."
 flavor_hol.EVTOPTA3507: "Reformar el Ejército y la Marina"
 flavor_hol.EVTOPTB3507: "Reformar el Ejército"
 flavor_hol.EVTOPTC3507: "Reformar la Marina"
 flavor_hol.EVTNAME3508: "Calvinismo en los Países Bajos"
 flavor_hol.EVTDESC3508: "En una reunión de clérigos en Dordrecht (1.618 – 1.619) la línea más dura del calvinismo se convirtió en la religión del estado. Esto fue el final de una larga lucha entre las facciones plauralista y humanitarialos arminianosy una dogmáticae intolerante facción: “El Verdadero Calvinista”los gomaristas. Moritz de Oranien apoyó a los gomaristas"
 flavor_hol.EVTOPTA3508: "Gomarismo"
 flavor_hol.EVTOPTB3508: "Arminianismo"
 flavor_hol.EVTNAME3509: "Protestantes expulsados de Francia"
 flavor_hol.EVTDESC3509: "El 13 de Abril de 1.598, Enrique IV de Francia anunció una nueva ley llamada Édit De Nantes, que concedía un gran número de derechos civiles y religiosos a los hugonotes. Casi cien años más tarde, su nietoLuís XIVesforzándose por la unidad y estabilidad del reino,vio la coexistencia de las dos iglesias como una fuente potencial de perturbaciones. Habiendo permitido ya la persecución de los protestantes y la quema de sus iglesias,En 1.785 revocó el Édit De Nantes. Al cabo de algunos años"
 flavor_hol.EVTOPTA3509: "Te damos la bienvenida con los brazos abiertos"
 flavor_hol.EVTNAME3513: "El cargo de Estatúder se hace Hereditario en la Dinastía Oranien"
 flavor_hol.EVTDESC3513: "Willem II llegó al frente de la política holandesaeclipsando los hermanos de Witten medio de un creciente apoyo de los holandeses a la dinastía Orange. Después de ser nombrado estatúderlos hermanos de Witt dimitieron y fueron asesinados por una multitud ingobernable debido a la alta traición y a sus ideas anti-orangistas. Aprovechando el creciente apoyo que tenían, en Agosto de 1.674 los oranges declararon el cargo de estatúder hereditario por los estados de Holanda y Zeela"
 flavor_hol.EVTOPTA3513: "¡Sí,necesitamos Orden!"
 flavor_hol.EVTOPTB3513: "¡No,necesitamos Libertad!"
 flavor_hol.EVTNAME3515: "La Revolución de Holanda"
 flavor_hol.EVTDESC3515: "En Junio de 1.787el conflicto secular de las Provincias Unidas entre los partidarios del estatúder Guillermo V (nieto del rey Jorge II de Inglaterra) y los republicanos (apoyados por Francia) provocó un incidente diplomático cuando las autoridades de la ciudad de La Haya negaron la entrada a la esposa del estatúderla sobrina de Federico II de Prusia (muerto en 1.786 y reemplazado por Federico Guillermo IIque se mostró muy hostil con Francia). RápidamentePrusia intervino militarmente parra restablecer el poder del estatúder y no fue contrarrestada por Francia, que sufría una grave crisis financiera. La influencia francesa prácticamente desapareció y Prusia triunfó."
 flavor_hol.EVTOPTA3515: "¡Reaccionar contra las Tendencias Revolucionarias!"
 flavor_hol.EVTOPTB3515: "¡Riesgo de Revolución!"
 flavor_hol.EVTNAME3713: "DeWitt"
 flavor_hol.EVTDESC3713: "Jan De Witt había sido Raad Pensionaris (Gran Pensionario) en 1.653. Guiada por él, Holanda disfrutó de algunos de sus más resplandecientes años. También se pasó su vida luchando contra la Casa de los Orangeel tradicional estatúder (asuntos militares) y logró que el Acta de Exclusión votara en su contra en 1.667. Sin embargolas derrotas de 1.672 contra Francia e Inglaterra hicieron que el partido Orange  retrocediera y él fue encarcelado. El 20 de Agostode 1.672él y su hermano Cornelis fueron asesinados por una excitada aglomeración de sus oponentes políticos."
 flavor_hol.EVTOPTA3713: "¡Un Excelente Ministro!"
 flavor_hol.EVTNAME3714: "Hensius"
 flavor_hol.EVTDESC3714: "Nacido en 1.640Anthony Hensius había disfrutado toda su vida de la confianza de Guillermo III de Orange. Enviado a Versalles después de la paz de Nimega para supervisar la ejecución de sus cláusulas,en 1.688 se convirtió en Raad Pensionaris (Gran Pensionario) después de que Guillermo se mudara a Inglaterra. Un duro negociador y obstinado oponente de Franciase situó en el centro de toda coalición anti-francesa que se formara en cualquier guerra de finales del siglo XVII. Murió en 1.720."
 flavor_pol.EVTNAME3481: "La Lucha por al Poder Real"
 flavor_pol.EVTDESC3481: "A principios del siglo XVII Polonia era uno de los países más poderosos del mundoaún y así, tenía grandes problemas. El comercio y la producción técnica de la Europa del Este se basaba en la costa del Mar Báltico allí estaba el futuro de la próxima gran potencia de la zona. El rey se percató de ello e intentó mejorar la posición polaca en estas áreaspero el Szlachta no estaba muy interesado. Sus intereses estaban en Ucrania y las tierras salvajes donde los magnates podían gobernar  ejércitos de siervos en las vastas plantaciones de producción agrícola. Éste fue el primer desacuerdo entre el rey Zygmunt III y la nobleza. Otro fue la cuestión de la libertad religiosa. El rey nunca dejó de trabajar para que la fe católica se convirtiera en la principal del país, aunque nunca tuvo demasiado éxito. El último desencuentro fue acerca del poder real. Zygmunt era nieto de el gran rey sueco Gustavo Vasa y defendió el absolutismo. Zygmunt luchó en una lucha desigualpero su lucha irritaba tanto a los polacos que su reputación quedó manchada  hasta el día de hoy. También acabó enfureciendo al pueblo con sus esfuerzos poco diplomáticos para aumentar su poder, así que, afortunadamente, la rebelión Zebrydowski detuvo su esfuerzo."
 flavor_pol.EVTOPTA3481: "Luchar por un conflicto amargo pero pacífico"
 flavor_pol.EVTOPTB3481: "Renunciar por completo y en su lugar leer libros de teología"
 flavor_pol.EVTOPTC3481: "Librar una guerra de exterminio contra la Nobleza"
 flavor_pol.EVTNAME10: "Konfederacja"
 flavor_pol.EVTDESC10: "El creciente descontento de los nobles polacoso szlachtacon el Rey Segismundo III Vasa fue causado por la desaprobación de los esfuerzos del rey pera debilitar el Sejmel parlamento polacoy sustituir la monarquía electiva con una de hereditaria. Mikolaj Zebrzydowski"
 flavor_pol.EVTOPTA10: "Intentar negociar con la Konfederacja"
 flavor_pol.EVTOPTB10: "Rechazar sus demandas"
 flavor_pol.EVTNAME11: "Rokosz Sandomierz"
 flavor_pol.EVTDESC11: "Los nobles polacos habían creado la konfederacja y exigieron el destronamiento de Segismundo IIIla expulsión de los jesuitas y que el Sejm iba a nombrar funcionarios de estado en lugar del rey. El Sejm o Parlamento polaco rechazó sus demndas. Los nobles rebeldes se reunieron en Guzów y el Ejército Real fu enviado a pacificar a los rebeldes. Bajo el comando de Hetman Jan Karol Chodkiewiczlos rebeldes se enfrentaron al Ejército Real, lo que dio lugar a la batalla de Guzów. La facción partidaria del rey ganó la batalla el 6 de Julio."
 flavor_pol.EVTOPTA11: "Consultar a los líderes rebeldes"
 flavor_pol.EVTOPTB11: "Reprimir a los rebeldes"
 flavor_pol.EVTNAME12: "Pacificación del Sejm"
 flavor_pol.EVTDESC12: "La rebelión de los nobles polacos terminó en 1.609. Los nobles rebeldes se rindieron formalmente al rey dos años después del inicio de la revuelta, en la reunión del Sejm de 1.609. La reunión se conoce como la Pacificación del Sejm y los nobles se entregaron a cambio de la indulgencia. Hetman Chodkiewicz y muchos partidarios reales argumentaron con éxito la amnistía para los rebeldes. La rebeliónaunque resultó ser un fracaso,arruinó cualquier posibilidad de que Segismundo III tuviera que fortalecer su papel en el gobierno."
 flavor_pol.EVTOPTA12: "Los nobles se han rendido formalmente"
 flavor_hol.EVTNAME1: "Universidad de Leiden"
 flavor_hol.EVTDESC1: "GuillermoPríncipe de Orangeel líder de la revuelta holandesa en la Guerra de los Ochenta Años, fundó la Universidad de Leiden en 1.575 ya que la emergente República Holandesa no tenía ninguna universidad en la zona norte. España controlaba el sur de Lovaina, donde había la única universidad de los Países Bajos. El príncipe Guillermo decidió crear la primera universidad holandesa en Leiden para educar a sus ciudadanos con fines religiosos y dar al país y a su gobierno hombres formados también en otros campos. El estudio académico se había convertido en algo muy importante con el inicio del renacimiento científico, y se eligió Leiden como recompensa por la heroica defensa que  había hecho el año anterior contra los ataques españoles. Felipe II de España aparece en el acta oficial de la fundaciónaún y habiendo prohibido a cualquier sujeto estudiar en Leiden dado a que todavía era conde de jure de Holanda."
 flavor_hol.EVTOPTA1: "Patrocinar la Universidad"
 flavor_hol.EVTOPTB1: "No hacer nada"
 flavor_hol.EVTNAME2: "Sínodo de Dort"
 flavor_hol.EVTDESC2: "El aumento del arminianismo causó un Sínodo Nacional que se celebró en Dordecht a cargo de la Reformada Iglesia Holandesa para resolver la controversia que causaba divisiones. El 13 de Noviembrede 1.618la Reformada Iglesia Holandesa y representantes electorales de ocho iglesias extranjeras reformadas celebraron una reunión. La última reunión de celebró el 9 de Mayode 1.619 y fue la 154ª sesión. La controversia sobre el arminianismo se resolviócondenándolo"
 flavor_hol.EVTOPTA2: "El gomarianismo está mal visto"
 flavor_hol.EVTOPTB2: "El arminianismo está condenado"
 flavor_hol.EVTOPTC2: "Ignorarlo"
 flavor_hol.EVTNAME3: "Statenvertaling"
 flavor_hol.EVTDESC3: "El Sínodo de Dort consideró necesario traducir la Biblia al holandés puesto que las Biblias holandesas existentes eran meras traducciones de otras traducciones. La nueva traducciónla Statenbijbeldebía basarse en las lenguas originales en imitación de la Biblia del Rey Jaime, de 1.611. Los Estados Generales de los Países Bajos se encargaron de ello a petición del Sínodo. Johannes BogermanWillem Baudartius y Gerson Bucerus iban a ser los traductores para el Antiguo Testamento, mientras que Jakobus RolandusHerman Faukelius"
 flavor_hol.EVTOPTA3: "Se ha fundado la Statenbijbel"
 flavor_hol.EVTOPTB3: "Ignorarlo"
 flavor_hol.EVTNAME4: "Simon Stevin"
 flavor_hol.EVTDESC4: "El matemático e ingeniero militar flamenco Simon Stevin fue activo en muchas áreas de la ciencia y de la ingenieríatanto en la parte teórica como la práctica. La lengua holandesa para las matemáticaswiskunde o “el arte de lo que es cierto”era la propia traducción de Stevin que hizo del holandés, uno de los pocos idiomas europeos en que la “matemática” no deriva del griego vía latín. Él inventó un carruaje con velas que era impulsado exclusivamente por la fuerza del vientoy que consiguió una velocidad que superaba a la de los caballos. De Thiende"
 flavor_hol.EVTOPTA4: "Contratarle"
 flavor_hol.EVTOPTB4: "Ignorarle"
 flavor_hol.EVTNAME5: "Wilhelmus"
 flavor_hol.EVTDESC5: "El himno Wilhelmus o Wilhelmus van Nassouwe es muy popular en algunas partes entre la población holandesa y seráen 1.932reconocido como el himno nacional oficial de los Países Bajos. Willem van Oranje o Guillermo de Orange es el personaje principal del que habla el himnocuenta su vida y el por qué luchó contra el Rey de Españaestá escrito en primera persona. Para ser un himno nacional"
 flavor_per.EVTNAME1: "Las Reformas de Ismaïl"
 flavor_per.EVTDESC1: "Sah Ismaïl Safavid no sólo fue un gran conquistador, sino que también un magnífico consolidador y reformador. Su competente gobierno sentó las bases para el restablecido estado persa. El puebloque había sufrido como animales bajo Tamerlane y las tribus Turcomanasconsideró el sah como un santo y se puso a sus tareas con gran entusiasmo."
 flavor_per.EVTOPTA1: "Implementar las reformas administrativas"
 flavor_per.EVTOPTB1: "Implementar las reformas diplomáticas"
 flavor_per.EVTOPTC1: "Implementar las reformas militares"
 flavor_per.EVTNAME2: "Las Reformas de Abbas el Grande"
 flavor_per.EVTDESC2: "El reinado del Sah Abbas el Grande supuso el punto álgido de la dinastía Safavid. Él desarrolló un ejército disciplinadoaplastó a los Uzbeks y se vengó de los otomanos. En 1.598eligió Isfahan como su nueva capital. Un amante de las artesespecialmente de la arquitectura,adornó Isahan con algunos de los mejores monumentos islámicos de todo el mundo. Construyó nombrosas mezquitas"
 flavor_per.EVTNAME3: "Los Consejeros de Abbas el Grande"
 flavor_per.EVTDESC3: "El sah Abbas admiró enormemente el estilo militar de los europeos occidentales y aceptó gratamente a su reino los misioneros cristianosincluso fingió estar a punto de convertirse él mismo. Finalmente el sah aseguró la ayuda a dos ingleses -Anthony y Robert Sherley- para reformar el ejército y la marina persas. Los resultados no se hicieron esperar. Abbas tomó Bahrein a los portugueses y saqueó su base en Hormouz. Los asesores europeossin embargono eran populares en todas partes..."
 flavor_per.EVTOPTA3: "Contratar a los asesores ingleses"
 flavor_per.EVTOPTB3: "Confiar en asesores locales"
 flavor_per.EVTNAME4: "Agitación política"
 flavor_per.EVTDESC4: "El poder de Safavid se basaba las tribus Kizilbash del Asia Menor (turcomanos chiítas) quienes originalmente derrotaron al Ak Koyunlu. Desafortunadamentelos clanes eran indisciplinadosluchando constantemente los unos contra los otros y compitiendo por el control del sah. Con Abbas fueron mantenidos a rayapero con su muerte, Persia volvió de nuevo a sus luchas internas. Con el tiempo,  su poder finalmente menguópero sólo para ser reemplazados, en el siglo XVIII, por los jefes militares rebeldes de Afganistán y Beluchistán."
 flavor_per.EVTOPTA4: "Dejar que los Clanes luchen"
 flavor_per.EVTOPTB4: "Comprar la lealtad de los Clanes"
 flavor_per.EVTNAME5: "Fragmentación política"
 flavor_per.EVTDESC5: "La muerte de Abbas consignó Irán a un dolor prolongado sumido en el caos. La disminución se debió a los débiles gobernantesinterferencias de las mujeres del harén en la políticala re-emergencia de las rivalidades de Kizilbashmala administración de las tierrasimpuestos excesivos"
 flavor_per.EVTOPTA5: "Permitir que las facciones conspiren"
 flavor_per.EVTOPTB5: "Fuerte control estatal"
 flavor_per.EVTNAME6: "Las Rebeliones Afganas"
 flavor_per.EVTDESC6: "¡Los Afganosbajo el liderazgo de Mir Waysse han sublevado en sus propias provincias natales!"
 flavor_per.EVTOPTA6: "¡Maldición!"
 flavor_tim.EVTNAME1: "La Desintegración del Imperio Timurid"
 flavor_tim.EVTDESC1: "Ulugh Beg (gobernó los años 1447-49). Anteriormente (1409-47) había sido virrey de Transoxiana. Después de su sucesión al trono, el Imperio Timurid Empire cayó en la anarquíala horda turcomana conocida como la Oveja Blanca conquistó gran territoriomientras que los uzbeks saquearon Samarkand. Principes mezquinos se hicieron cargo del Estadoy saltaron las dinastías locales ."
 flavor_tim.EVTOPTA1: "Atacar a todos los traidores"
 flavor_tim.EVTOPTB1: "Sobornar a todos los traidores"
 flavor_tim.EVTNAME2: "La Restauración de Persia de Ismail"
 flavor_tim.EVTDESC2: "Ismail emergió a los 14 años de edad para tomar el puesto de su padre como cabeza de los Kizilbash (una tribu turcomana chiíta). Rápidamente estableció una base de poder en el Noroeste de Persiay en 1.501 tomó la ciudad de Tabriz y se autoproclamó sah de Irán. En la sucesión de sus conquistas aplastó al Ak Koyunlu (turcos Oveja Blanca) y restauró la nación deIrán bajo su dinastía Safavid."
 flavor_tim.EVTOPTA2: "Aplastar a los Rebeldes Chiítas"
 flavor_tim.EVTNAME3: "Observatorio de Ulugh Beg"
 flavor_tim.EVTDESC3: "Nuestro ilustre monarcaUlugh Begha comunicado que desea construir un gran observatorio para que Samarkand se convierta en el centro de estudios astronómicos para el mundo entero. Sus creencias se resumen en las palabras que quiere que sean grabadas en las paredes: “Las religiones suben y bajanlos imperios se desmoronan en polvopero las obras de la ciencia permanecen a lo largo del tiempo”. Pero a pesar de sus nobles intenciones"
 flavor_tim.EVTOPTA3: "¡Construido!"
 flavor_tim.EVTOPTB3: "¡No tenemos ni el tiempo ni el dinero para estas tonterías!"
 flavor_mug.EVTNAME1: "La Rebelión de Marathi"
 flavor_mug.EVTDESC1: "¡Los Marathas, bajo el liderazgo de un joven y brillante general llamado Shivaji, se han alzado en revuelta in Maharashtra! Shivaji es un devoto hindúcomo la mayoría de los Marathas. Al parecer ya han tenido suficiente de “Opresores Islámicos”. ¿Qué vamos a hacer para combatir estos infieles?"
 flavor_mug.EVTOPTA1: "Aplastar a los Rebeldes Hindúes"
 flavor_mug.EVTNAME2: "Las Reformas de Akbar"
 flavor_mug.EVTDESC2: "El Emperador ha propuesto reformas radicales a fin de modernizar y reestructurar el estado. Esto incluye reformas económicasun mejor sistema de recaudación de impuestosuna burocracia simplificaday una reestructura militar. De todos modosun plan así será costoso y causará bastante resentimiento entre la población"
 flavor_mug.EVTOPTA2: "Implementar las reformas administrativas"
 flavor_mug.EVTOPTB2: "Implementar las reformas diplomáticas"
 flavor_mug.EVTOPTC2: "Implementar las reformas militares"
 flavor_mug.EVTNAME3: "Las Rebeliones Cipayas"
 flavor_mug.EVTDESC3: "El gurú de los cipayos ha llegado a nuestra capital para explicar las técnicas heterodoxas de su secta. El sijismo es una mezcla de creencias hindúes e islámicasy el emperador siente que tales enseñanzas son una herejía al islam. Sin embargocualquier acción que tomemos contra él tendrá repercusiones en nuestras provincias cipayasdonde el gurú es venerado como un santo. ¿Deberíamos acusarle de hereje?"
 flavor_mug.EVTOPTA3: "¡Ejecutadlo como a un hereje!"
 flavor_mug.EVTNAME4: "Las Rebeliones Afganas"
 flavor_mug.EVTDESC4: "¡Los Afganosbajo el liderazgo de Mir Waysse han sublevado en sus propias provincias natales!"
 flavor_mug.EVTOPTA4: "¡Maldición!"
 flavor_per.EVTNAME7: "Conflictos Turco-Persas: Los Persas sacan provecho de la inestabilidad otomana"
 flavor_per.EVTDESC7: "Las revueltas cipayas en la Anatolia oriental han animado al sha persa a buscar la venganza por las humillantes pérdidas sufridas por Murad III. La guerra estalló de nuevo en 1.603."
 flavor_per.EVTOPTA7: "¡Esto significa la Guerra!"
 flavor_per.EVTOPTB7: "Concentrarse en los rebeldes"
 flavor_vij.EVTNAME1: "¡Mysore se Subleva!"
 flavor_vij.EVTDESC1: "Señorel pueblo de Mysore se ha cansado de nuestra regla y se une para exigir la independencia."
 flavor_vij.EVTOPTA1: "¡Aplastad esta insolencia!"
 flavor_vij.EVTNAME2: "Kanaka Dasa"
 flavor_vij.EVTDESC2: "El poetafilósofomúsico y compositor Kanaka Dasa fue llamado Thimmappa Nayaka hasta quecomo chico jovenencontró un tesoro de oro y se hizo conocido como Kanaka Nayaka - Kanaka significa oro en kannada- nunca usó el oro para sí mismo. Su nombre completo"
 flavor_vij.EVTOPTA2: "¡Este hombre es vital para nuestro imperio!"
 flavor_vij.EVTOPTB2: "Mandarle a propagar su sabiduría por todas nuestras tierras"
 flavor_vij.EVTNAME3: "Dodda Ganeshana Gudi"
 flavor_vij.EVTDESC3: "Kempe Gowdauno de los gobernantes locales del Imperio Vijayanagaraestá construyendo un templo Nandi de estilo arquitectónico Vijayanagara. Se colocará un gran monolito de granito sobre un pedestal en el templo-santuario (garbhagriha) y sólo consistirá en un santuario encabezado por un porche. También albergará uno de los mayores murthis Nandi en el mundo. La altura del murthi es de 4,6 metros aproximadamente y hace 6,1 metros de largo. El toro sagrado es conocido como Nandiel devoto más cercano y asistente de Shivarecibirá culto en el templo. El humilde Kempe Gowda ha pedido una pequeña donación para ayudar a financiar el templo Nandi."
 flavor_vij.EVTOPTA3: "Financiar el templo"
 flavor_vij.EVTOPTB3: "Mandarles un constructor experimentado"
 flavor_vij.EVTNAME4: "Veerabhadra Temple"
 flavor_vij.EVTDESC4: "El Templo de Veerbhadra creará un maravilloso ejemplo del estilo arquitectónico y el arte Vijayanagara. El Vishwakarma Brahmin ya ha acordado esculpir el templo dedicado a la deidad de Veerabhadra. El interior del templo será exquisitacon gran cantidad de magníficas esculturas en los intrincados mandapams. Un mandapam tendrá pilares con imágenes de bailarines a tamaño naturalmúsicos y otras esculturascreadas por artistas de nuestro imperio. Vishwakarma Brahmin se ha comprometido a hacer el enorme toro Nandi de granito, y será tallado de una sola piedra. Los techos tendrán una belleza impresionante con pinturas murales. El único problema es el dinero..."
 flavor_vij.EVTNAME5: "Vellore Fort"
 flavor_vij.EVTDESC5: "En el año 1.566 A.C.Chinna Bommi Nayak y Thimma Reddy Nayak construyeron Vellore Fort,Jefes tribales bajo el Imperio de Vijayanagara. Sus grandes murallasamplio foso y robusta masonería lo ha hecho famoso, construido en granito de las canteras cercanas en Arcot y distritos de Chittor. Dentro de la fortaleza hay un templo dedicado a Jalagandeeswar que destaca por sus esculturas."
 flavor_vij.EVTOPTA5: "¡Construir una fortaleza que eclipse la Fortaleza Vellore!"
 flavor_vij.EVTOPTB5: "Ignorarlo"
 flavor_vij.EVTNAME6: "Krishnadevaraya"
 flavor_vij.EVTDESC6: "El gran emperador Vijayanagar Krishna Deva Raya ganó los títulos de Andhra BhojaMooru Rayara Ganda - “Rey de tres Reyes” - y Kannada Rajya Rama Ramana - “Señor del imperio de Kannada”. Al derrotar a los sultanes de BijapurGolconda y el Raja de Odisha Krishna Deva Raya se convirtió en el gobernador más poderoso de la península sur de la India. El rey no sólo era un hábil administradorsino que también un excelente generalguiando desde la parte delantera de la batalla e incluso atender a los heridos. Junto con su primer ministro Timmarusu"
 flavor_vij.EVTOPTA6: "¡Los dioses nos sonríen!"
 flavor_vij.EVTNAME7: "Molla"
 flavor_vij.EVTDESC7: "La poeta Mollanacida en una familia de alfareros de Kadapatradujo el Ramayana del sánscrito al telugu. Reivindicó Lord Shiva como su único gurú y se inspiró en el poeta Potanaquien escribió Bhagavata en telugu. A pesar de que escribió la historia de RamaMolla se negó a dedicar su Ramayan a ningún rey de acuerdo con la práctica general de los poetas. Krishnadevaraya la invitó a su corte real donde recita Ramayana para él y para sus poetas. Molla utiliza principalmente el sencillo telugu y sólo utiliza palabras en sánscrito muy raramente"
 flavor_vij.EVTOPTA7: "Apoyar a la poeta"
 flavor_vij.EVTOPTB7: "Ignorarla"
 flavor_vij.EVTNAME8: "Tallapaka Tirumalamma"
 flavor_vij.EVTDESC8: "Considerada la primera poetisa teluguTallapaka Tirumalamma nació en una familia Brahmin y escribió Subhadra Kalyanam. Sus 1170 poemas son sobre el matrimonio de Arjuna y Subhadra. Ella fue la famosa cantante y poeta esposa de Annamacharya. wife."
 flavor_vij.EVTNAME9: "Astadiggajas"
 flavor_vij.EVTDESC9: "El emperador Sri Krishna Deva Raya que gobernó el Imperio Vijayanagara de 1509 hasta su muerte en 1529durante el cual patrocinó ocho poetas telugu llamados Astadiggajas. Los ocho poetas Allasani PeddanaNandi ThimmanaMadayyagari MallanaDhurjati"
 flavor_vij.EVTOPTA9: "¡Permitir que la Edad de Prabandha empiece!"
 flavor_vij.EVTOPTB9: "Centrarse en otras cosas"
 flavor_vij.EVTNAME10: "Vyasatirtha"
 flavor_vij.EVTDESC10: "El erudito Vyasatirtha es aclamado como uno de los tres referentes espirituales o munitrayam de dvaita Vedanta. Incluso sus adversarios admiran su clara comprensión y esposidción de todas sus escuelas de pensamiento. Un maestro del debate y el diálogo de la lógica y la filosofíaVyasatirtha tuvo una gran influencia sobre el Imperio Vijayanagar bajo el reinado de Shri Krishnadevaraya. El rey tuvo la mayor consideración y respeto por Vyasatirtha. Shri Krishnadevaraya consideró el erudito nada menos que su kuladevata y gurú. Las famosas obras de Vyasatirtha incluyen Nyayamritam – El Néctar de la LógicaTarkatandava – La Danza de la LógicaTatparya Chandrika – Los Rayos de Luna de  los ComentariosMayavada Khandana Mandaramanjari"
 flavor_ayu.EVTNAME1: "Las Reformas de Boromo Trailokanat"
 flavor_ayu.EVTDESC1: "El Rey Boromo Trailokanat ha propuesto varias reformas con el fin de recionalizar el gobierno del estado. Aunque muchas de estas propuestas tienen mucho sentidotambién serán costosas y pueden causar malestar. ¿Qué deberíamos hacer?"
 flavor_ayu.EVTOPTA1: "Apostar por las reformas"
 flavor_ayu.EVTOPTB1: "Ignorar las ideas de reforma"
 flavor_ayu.EVTNAME2: "Reformas Militares de Maha Chakkrap"
 flavor_ayu.EVTDESC2: "El Rey Maha Chakkrap'at ha propuesto varias reformas para nuestra fuerzas militaresincluyendo la formación de una brigada profesional de elefantes a tiempo completo. Aunque muchas de estas propuestas tienen mucho sentidotambién serán costosas y pueden causar malestar. ¿Qué deberíamos hacer?"
 flavor_ayu.EVTOPTA2: "Apostar por las reformas"
 flavor_ayu.EVTOPTB2: "Ignorar las ideas de reforma"
 flavor_ayu.EVTNAME3: "Reformas Económicas de Prasat T'ang"
 flavor_ayu.EVTDESC3: "El Rey Prasat T'ang ha propuesto varias reformas relacionadas con el comercio y el bienestar econóomico de nuestro reino. Aunque muchas de estas propuestas tienen mucho sentidotambién serán costosas y pueden causar malestar. ¿Qué deberíamos hacer?"
 flavor_ayu.EVTOPTA3: "Apostar por las reformas"
 flavor_ayu.EVTOPTB3: "Ignorar las ideas de reforma"
 flavor_ayu.EVTNAME4: "Incompetencia del King Ekit'at"
 flavor_ayu.EVTDESC4: "El Rey Prasat T'aKing Ekit'at es un idiota total. Es un desastre como rey de esta tierra. Ignora las funciones de gobiernoprefiriendo pasar sus días en interminables fiestas, borracheras y libertinaje. Mientras tantoel reino se está cayendo a trozosy nuestros vecinos, con gran entusiasmo, como buitres dan círculos alrededor de su presa. Desafortunadamenteel rey se niega a tomar un papel más activo en el gobierno"
 flavor_ayu.EVTOPTA4: "¿Por qué estamos atascados con un tonto incompetente?"
 flavor_ayu.EVTNAME5: "La Fundación del Moderno Estado Thai"
 flavor_ayu.EVTDESC5: "El caos del reinado del Rey Ekit'at ya ha quedado atrásy el nuevo reyPhya Taksinha situado la nación en un nuevo curso. Él quiere refundar el estado desplazando la capital a pocos kilómetros de Bangkok y quiere llevar a cabo una reforma administrativa completa. ¿Deberíamos seguir sus deseos?"
 flavor_ayu.EVTOPTA5: "¡Es el principio de una nueva era!"
 flavor_ayu.EVTNAME6: "Wat Chaiwatthanaram"
 flavor_ayu.EVTDESC6: "El Rey Prasat Thong construyó el primer templo de su reino en 1.630el Wat Chaiwatthanaramcomo un memorial a su madre. El nombre del templo significa 'Templo de largo reinado y era gloriosa' y fue diseñado en el estilo Khmer. Se celebraron ceremonias religiosas y quema de príncipes y princesas. Ciento veinte estatuas de Bhuda sentadose pintaron y el negro y el doradoadornaban la pared. Ocho capillas con la forma característica de los templos chedi rodean la plataforma central"
 flavor_ayu.EVTOPTA6: "Ayudar a financiar la restauración del templo"
 flavor_ayu.EVTOPTB6: "Mandar ayuda"
 flavor_ayu.EVTNAME7: "Phrabat Somdet Phra Chairachathirat"
 flavor_ayu.EVTDESC7: "Nuestro reino ha sido comparado al de Phrabat Somdet Phra ChairachathiratEn el que el rey de Ayutthaya de Siam reinó entre 1.534 y 1.546. La afluencia de comerciantes portuguesesmercenarios y tecnología de guerra ayudaron durante su reinado."
 flavor_ayu.EVTOPTA7: "¡Bien!"
 flavor_ayu.EVTNAME8: "La Huella de Buda"
 flavor_ayu.EVTDESC8: "Un cazador encontró un charco de agua que se parecía a una gran huella y lo declaró huella de Buda. La leyenda budista sostiene que durante el curso de su vida, Buda dejó sus huellas en todas partes donde se reconocerían sus enseñanzas. A medida que la marca ha sido reconocida como huella de Budaha ido creciendo el apoyo de la construcción de un templo a su alrededor."
 flavor_ayu.EVTOPTA8: "Financiar el templo"
 flavor_ayu.EVTOPTB8: "Es un fenómeno natural"
 flavor_ayu.EVTNAME9: "Constantine Phaulkon"
 flavor_ayu.EVTDESC9: "El aventurero y comerciante griego Constance Phaulkonque se convirtió en el primer consejero del Rey Narai de Ayutthayallegó a Siam en 1.675 después de haber trabajado para la Compañía Británica de las Indias Orientales. Trabajó en la corte del Rey Narai como traductor ya que tenía un tailandés fluidotambién hablaba inglésfrancés"
 flavor_ayu.EVTOPTA9: "¡Este hombre es vital para nuestro imperio!"
 flavor_ayu.EVTOPTB9: "Ignorarle"
 flavor_ayu.EVTNAME10: "Wat Ratchaburana"
 flavor_ayu.EVTDESC10: "En 1463 el Rey Boromma Trailokanat de Ayutthaya trasladó la capital de su imperio a Phitsanulok. Ordenó la restauración de los antiguos templos y la creación de nuevos. El rey ordenó la construcción del templo Wat Ratchaburanay consagró reliquias de Buda. No tiene acceso a la aguja del chedi y la cubierta del Wat Ratchaburana es muy inusual. Sus paredes están decoradas con frescos artísticos y un viejo campanariollamado Hor Rakhangse encuentra al lado del monasterio."
 flavor_bur.EVTNAME13: "La nobleza holandesa exige los Estados Generales"
 flavor_bur.EVTDESC13: "En 1.566 los nobles holandeses cortejaban el regente de Borgoña en Bruselas, en un intento para detener la persecución de la Inquisición y permitir que se reunieran los Estados Generalespero lo único que consiguieron fue una negativa desdeñosa. Uno de los efectos de esta negativa fue que los ciudadanos de Antwerpen asaltaron las iglesias y destruyeron las reliquias y las pinturas. La rebelión se extendió de ciudad en ciudad. Guillermo de Oranien trató de poner fin a estos actos de violencia sin sentidopero fue inútil. La hierba se había incendiado..."
 flavor_bur.EVTOPTA13: "Sin Concesiones"
 flavor_bur.EVTOPTB13: "Bajar los impuestos"
 flavor_bur.EVTNAME14: "El Conde de Charolais y el Edicto de Sangre"
 flavor_bur.EVTDESC14: "En 1.567 el conde de Charolais llegó a los Países Bajostrayéndose las tropas de élite de Borgoña con él decidido a terminar con la Insurrección holandesa de una vez por todas. El conde Charolais promulgó el Edicto de Sangrelo que le permitió crear una dura dictadura militar con arrestos masivos y tribunales de honor como rutina diaria. El Terror de la Inquisición se intensificó y cientos de personas fueron ejecutadas. En 1.568 el conde de Charolais arrestó y ejecutó al conde Horn y Egmontdejando a Guillermo de Oranien como el único líder para tomar la bandera. En 1.570 el conde de Charolais introdujo un impuesto del 10 por ciento aún y habiendo pagado, los holandeses, un impuesto durante dos años que los Estados Generales habían acordado bajo la promesa de no añadir más impuestos adicionales. Una Huelga General se extendió por los Países Bajos... En 1.573 ya estaba claro que el “General de la Liga” había fracasado en querer someter a los holandeses."
 flavor_bur.EVTOPTA14: "Sin Concesiones"
 flavor_bur.EVTOPTB14: "No introducir ese Impuesto sobre el Consumo"
 flavor_bur.EVTNAME15: "El Conde de Maçon y la Unión de Arras"
 flavor_bur.EVTDESC15: "En 1.578 el Conde de Maçonmiembro de la poderosa familia Charolaisllega a los Países Bajos. El conde de Maçon tiene buen carácter y es eficientetambién es bueno en política y como general. Con él, Guillermo de Oranien tiene un poderoso oponente. El conde de Maçon rápidamente entiende que Borgoña puede mantener su dominio de los Países  Bajos si juega con los deseos de las provincias católicas. En 1.579 Borgoña consigue incorporar algunas de las provincias católicas del Sur a la Unión de Arraslo que facilita la paz con Borgoña. Sin embargo"
 flavor_bur.EVTOPTA15: "Firmar la Unión de Arras"
 flavor_bur.EVTOPTB15: "Sin Concesiones"
 flavor_bur.EVTOPTC15: "Firmar la Unión de Arras y bajar los impuestos"
 flavor_sco.EVTNAME1: "La Ruptura de los Douglas"
 flavor_sco.EVTDESC1: "En 1.449 el Rey Jaime II tenía edad suficiente para casarse y recuperar el control de su reino. De inmediato se apoderó de los estados de Livingstonpero fue un poco más indulgente frente a los Douglas. Sin embargo, en una pelea en 1.452, él mismo apuñaló a Guillermo8º conde de Douglasde muerte. Históricamente este fue el fin del poder de la familia Douglas y tres años más tarde todas sus tierras fueron confiscadas y se demolieron sus castillos."
 flavor_sco.EVTOPTA1: "Destruir los castillos y confiscar las tierrs de los Douglas"
 flavor_sco.EVTOPTB1: "Hacer las paces con la familia Douglas"
 flavor_sco.EVTNAME2: "La Alianza Auld"
 flavor_sco.EVTDESC2: "En 1.512 Francia y Escocia renovaron su “Alianza Auld” para contrarrestar la participación de Inglaterra en las estrategias antifrancesas del Papa Julio II. Esto, más tarde derivó en una guerra desastrosa de los escoceses contra los ingleses."
 flavor_sco.EVTOPTA2: "Buenas relaciones con Francia"
 flavor_sco.EVTOPTB2: "¡No vamos a tener nada que hacer con Francia!"
 flavor_sco.EVTNAME3: "Cardenal Beaton"
 flavor_sco.EVTDESC3: "Un asesor de confianza de Jaime Vel cardenal David Beaton logró que escocia no siguiera los pasos de Inglaterra y se convirtiese en protestante. En lugar de eso, trató de fortalecer el vínculo con la Francia católica e incluso consiguió organizar dos matrimonios con mujeres de la nobleza francesa que trajeron considerables dotes en oro a las tesorerías de las cortes escocesas."
 flavor_sco.EVTOPTA3: "Un ministro excelente"
 flavor_sco.EVTNAME4: "John Knox y la Lucha Religiosa"
 flavor_sco.EVTDESC4: "Jhon Knox se convirtió en una especie de portavoz del protestantismo en Escocia en los años 40 del siglo XVI. Inicialmente acompañaba a George Wishart en sus viajes de predicaicónpero Wishart fue capturado y entregado al cardenal David Beaton en St. Andrews. Allí se le juzgó y lo quemaron en la hoguera en 1.546 por herejía al haber difundido el protestantismo. Tres meses después, el cardenal Beaton fue asesinado en venganza por los protestantes. Cuando John Knox llegó a St Andrews cerca de un año más tarde, fue  persuadido por los académocos de la universidad para predicar en la ciudad. En Junio de 1547llegó la asistencia francesa para combatir a los protestantes y el castillo de St Andrews, se rindió bajo unos términos que posteriormente no se mantendrían. Knox, entre otros, fue llevado a las galeras francesas como esclavo pero debido a la intervención inglesa lo liberaron 19 meses más tarde. Sin embargo no pudo volver a Escocia a predicar, sinó que tuvo que quedarse bajo la protección de los ingleses e influyó en gran medida en la formación del puritanismo inglés. Se quedó a Inglaterra hasta que la católica María Tudor ascendió al tronomomento en que pensó que lo más prudente era huir del continente. Allí formuló su opinión de que los magistrados temerosos de Dios y la nobleza tienen el derecho y el deber de resistirpor la fuerza, si fuere necesario,"
 flavor_sco.EVTOPTA4: "Agitación religiosa"
 flavor_sco.EVTNAME5: "La Primera Alianza"
 flavor_sco.EVTDESC5: "En 1557un poderoso grupo de noblesllamado los Señores de la Congregaciónredactó una proclamación protestante que más tarde se llamaría la Primera Alianzapidiendo la expulsión de la Iglesia Católica de Escocia. De todos modos, probablemente los motivos eran más poder confiscar las vastas riquezas de la Iglesia Católica en Escocia que puramente la verdadera fe."
 flavor_sco.EVTOPTA5: "Apoyar a los Señores de la Congregación"
 flavor_sco.EVTOPTB5: "Oponerse a los Señores de la Congregación"
 flavor_sco.EVTNAME6: "La Compañía Escocesa de las Indias Orientales"
 flavor_sco.EVTDESC6: "Al igual que todas las demás naciones con costa, ahora también los escoceses intentan duplicar sus esfuerzos en la exitosa Compañía Británica de las Indias Orientales."
 flavor_sco.EVTOPTA6: "¡Vamos a explotar eso!"
 flavor_sco.EVTNAME7: "Las Principales Construcciones de Carreteras de las Tierras Altas de Escocia"
 flavor_sco.EVTDESC7: "La mejora de las carreteras y rutas de comercio en el Norte de Escocia tuvieron un gran impacto sobre la economía de estas áreasdando lugar a un aumento del comercio y de los ingresos fiscales, también más elevados"
 flavor_sco.EVTOPTA7: "Invertir en construcción de carreteras"
 flavor_sco.EVTOPTB7: "No hacerlo"
 flavor_sco.EVTNAME8: "La Cámara de Comercio de Glasgow"
 flavor_sco.EVTDESC8: "La apertura de la Cámara de Comercio de Glasgow ayudó mucho al comercio pre-industrial escocés y fue uno de los muchos factores que mantuvieron la economía escocesa como realmente escocesa."
 flavor_sco.EVTOPTA8: "Reforma del Comercio"
 flavor_sco.EVTOPTB8: "Comercio Libre"
 flavor_sco.EVTNAME9: "George Bruce de Carnock"
 flavor_sco.EVTDESC9: "El comerciante escocésingeniero e innovador de las técnicas de la minería del carbónSir George Bruceintrodujo la minería submarina en la veta de carbón de Upper Hirst. Se utilizó una nueva tecnología de drenaje que atrajo la visita del Rey Jaime VI en 1617. El rey aceptó la invitación de Bruce para visitar una de sus minas situada en un túnel debajo del lecho marino. Después de aventurarse en un túnel que iba más allá del Fiordo de Forthel rey se encontraba en el punto donde el carbón se cargaba a los barcos. El agua rodeaba la parte superior del pozo y el rey Jaime"
 flavor_sco.EVTOPTA9: "Contratarle"
 flavor_sco.EVTOPBT9: "Ignorarle"
 flavor_sco.EVTNAME10: "La Ley Escocesa de Brujería"
 flavor_sco.EVTDESC10: "En 1563 la Ley Escocesa de Brujería declaró los actos de brujería y consulta con brujas delito punible. Jaime VI jugó un papel importante como “víctima” e investigador en los juicios en North Berwick que empezaron en 1589 y fueron la primera gran serie de juicios bajo la nueva ley. En 1597 el rey publicó una defensa de la caza de brujas en el “Deamonologie” pero posteriormente se volvió cada vez más escéptico y tomó medidas para limitar las persecuciones. Escocia procesó aproximadamente 6000 personas por brujeríade las que el setenta y cinco por ciento de los acusados eran mujeres y más de 1500 se ejecutaron."
 flavor_sco.EVTOPTA10: "Defender la Ley de Brujería"
 flavor_sco.EVTOPTB10: "Denunciarla"
 flavor_jap.EVTNAME1: "La Guerra de Onin"
 flavor_jap.EVTDESC1: "Una disputa entre Kanrei Hosokawa Katsumoto y el daimyo Yamana Sozen derivño en guerra civilla Guerra de Oninque duró diez años durante el periodo Muromachi, en Japón. La guerra empezó con una controversia sobre quién sería el shogun después de la jubilación o la muerte del Shogun Ashikaga Yoshimasa. El Periodo de los Estdos Combatientes o “Sengoku Jidai” se inició con la guerra civil y dio lugar a una lucha de poder entre varios daimyos para domin ar todo Japón."
 flavor_jap.EVTOPTA1: "¡Seré victorioso!"
 flavor_jap.EVTNAME2: "¡Ikko-ikkis ascienden!"
 flavor_jap.EVTDESC2: "¡Los seguidores de Jodu Shinshumeros campesinosmonjes y kokujinhan aparecido en su país! Están planteando una amenaza económica y política y deben ser tratados cuanto antes."
 flavor_jap.EVTOPTA2: "¡A las armas!"
 flavor_jap.EVTOPTB2: "Tratar de responder a sus demandas"
 flavor_jap.EVTNAME3: "¡Ikko-ikkis extendiéndose!"
 flavor_jap.EVTDESC3: "Ellos van de provincia en provinciasembrando el caos en cada una de ellas. Parecía que tus grandesejércitos bien entrenados les impedirían entrar en tu paíspero su fiebre religiosa les ha hecho perder todo sentido de la precaución. Los ikko-ikkis se están rebelando en tus provincias y si tú no los detienestus propios campesinos les seguirán."
 flavor_jap.EVTOPTA3: "¡Aplastad a los rebeldes!"
 flavor_jap.EVTNAME4: "Wokou"
 flavor_jap.EVTDESC4: "Según el libro de historia Goryeosa que dice que “(piratas) japoneses atacaron a Gumju”, la costa Sur de Goreyo Corea fue la primera en ser atacada por Wokou en el verano de 1223. El registro más antiguo de los piratas japoneses en China es de 1302. Debido al bloqueo económico impuesto a Japón por la dinastía Ming, y más tarda la dinastía Qing,el comercio pirata era la única manera de asegurar los bienes chinos. Bahana menudo escrito como afan o profan, que significa “velas deshilachadas”, fue el término que solín utilizar los piratas japoneses. Los Ming y el Regente Toyotomi Hideyoshi de Japón trabajaron juntos con éxito para detener las incursiones wokou. La mayoría de los wokou comenzaron a regresar a las actividades marinas más tradicionales a medida que la aplicación de las prohibiciones sobre el comercio marítimo fue disminuyendo."
 flavor_jap.EVTOPTA4: "Financiar a los piratas"
 flavor_jap.EVTOPTB4: "Decirles que cesen y desistan"
 flavor_jap.EVTNAME5: "La Ley Sakoku"
 flavor_jap.EVTDESC5: "El shogunato Tokugawa impuso e hizo cumplir la política sakokula política de las relaciones exteriores de Japón, según la cual ningún extranjero podía entrar ni ningún japonés podía salir del país bajo pena de muerte. La política tenía como fin eliminar la influencia colonial y religiosa de España y Portugal y mantener la supremacía de Tokugawa sobre los otros señores poderosos del paísparticularmente los daimyo tozama. España y Portugal eran percibidos como una amenaza para la estabilidad del shogunato y de la pazcon el creciente número de católicos conversos en el Sur de Japón reforzando eso. El tozama daimyo se había beneficiado y logró aumentar su fuerza militar con las relaciones comerciales de Asia Oriental durante el periíodo Sengoku. Las restricción del comercio fue la manera como Tokugawa creía garantizar que ninguno de los daimyo pudiera llegar a ser demasiado poderoso como para desafiar su supremacía."
 flavor_jap.EVTOPTA5: "Mantenerse seguidor de Sakoku"
 flavor_jap.EVTOPTB5: "Questionar la ley Sakoku"
 flavor_jap.EVTNAME6: "Rangaku"
 flavor_jap.EVTDESC6: "Después de que el shogunato de Tokugawa aplicara la política de Sakokulo que significaba que ningún extranjero podía entrar ni cualquier japonés podía abandonar el país bajo pena de muerteun pequeño enclave de comerciantes holandeses fue autorizado a permanecer en DejimaNagasaki. Fueron los únicos europeos tolerados en Japón desde 1639 y hasta 1853. Rangakuque significa “Aprender holandés” o “Aprender occidental”"
 flavor_jap.EVTOPTA6: "Abrir nuestra provincias a los holandeses"
 flavor_jap.EVTOPTB6: "Mantener nuestras provincias cerradas"
 flavor_jap.EVTNAME7: "Nanban Boeki"
 flavor_jap.EVTDESC7: "Extranjeros con modales vulgares"
 flavor_jap.EVTOPTA7: "Recibir a los nuevos comerciantes"
 flavor_jap.EVTNAME8: "Barco Occidental Naufragado"
 flavor_jap.EVTDESC8: "Un barco de los Países Bajos con un cargamento de once cajas de tela de lana gruesaperlas de vidrioespejosgafasclavos"
 flavor_jap.EVTOPTA8: "Ayudar a los náufragos extranjeros"
 flavor_jap.EVTOPTB8: "No hacer nada"
 flavor_jap.EVTOPTC8: "Traedme el extranjero"
 flavor_jap.EVTNAME9: "Kirishitan"
 flavor_jap.EVTDESC9: "Seis añosen 1549después de que los primeros barcos portugueses llegaran a Japónllegaron misioneros católicos y empezaron la conversión de los habitantes al cristianismo. Los primeros misioneros eran jesuitas patrocinados por los portugueses, y hasta franciscanos y dominicanospatrocinados por España"
 flavor_jap.EVTOPTA9: "¡Detened a los misioneros!"
 flavor_jap.EVTOPTB9: "Permitirles que difundan su fe"
 flavor_jap.EVTNAME10: "Incidente en Honnoji"
 flavor_jap.EVTDESC10: "Daimyo Oda Nobunaga tenía el centro de Japón bajo su controlcon el clan Mori como único rivalel clan Uesugi y el clan Late Hojo se encontraban debilitados por asuntos internos. Con el fin de continuar su expansión militarOda Nobunaga envió sus generales hacia todas direcciones. Las fuerzas del general Hashiba Hideyoshi quedaron atrapadas en el cerco de Takamatsu y entonces solicitó refuerzos a Nobunaga. Akechi Mitsuhide fue ordenado ir en su ayuda mientras Nobunaga viajaba a Honno-ji con un séquito de sirvientes de la corte"
 flavor_jap.EVTOPTA10: "¡Nuestro gobernante está muerto!"
 flavor_jap.EVTNAME11: "Jokamachi"
 flavor_jap.EVTDESC11: "El primer Jokomachi o Ciudad Castillo fue construida en 1500. Comerciantesartesanos y samurais se instalaron en las nuevas ciudadessin separación entre los grupos sociales y la no asignación regular. Toyotomi Hideyoshi impulsó a sus daimyos aliados en 1580 para mantener solamente un castillo o bien construir uno nuevo en una localización céntrica. En 1585 se volvió a medir Japón y se determinó un nuevo impuesto en función de la calidad y la productividad de los campos. Cinco años más tarde, el nuevo sistema de clases establecido Shi-no-ko-sho y la propiedad de la tierra fueron transferidos al daimyo, así como los ingresos ligados a la tasa de impuestos del país que gobernaba. El término daimyo se refiere, actualmente, a un gobernante territorial con unos ingresos de al menos 10000 koku al año."
 flavor_jap.EVTOPTA11: "Deberíamos construir una fortaleza"
 flavor_jap.EVTOPTB11: "No construyamos una fortaleza"
 flavor_jap.EVTNAME12: "La rebelión de la cultura urbana"
 flavor_jap.EVTDESC12: "La gente de $COUNTRY$ han mostrado un creciente interés en el teatro Kabuki,el arte de cantar y bailary el Ukiyo-exilografías o grabados en madera y pinturas con motivos de paisajes,cuentos de la historia,"
 flavor_jap.EVTOPTA12: "¡Más vale que valga la pena!"
 flavor_jap.EVTOPTB12: "¡No molestes con esas tonterías!"
 flavor_jap.EVTNAME13: "Terakoya"
 flavor_jap.EVTDESC13: "Los hijos de los samurai y familias gobernantes siempre han dedicado las instituciones educativas públicasa menudo fundadas en templos budistas. Con el auge de la clase mercantillos comuneros han comenzado a exigir la educación para todos. Algunos han establecido sucesivamente por sugerenciade las instituciones educativas terakoya para plebeyosque se centraría en la enseñanza de la lectura y la escritura a la población entera de $COUNTRY$"
 flavor_jap.EVTOPTA13: "Establecer el Terakoya en todo $COUNTRY$"
 flavor_jap.EVTOPTB13: "Ignorar los comuneros"
 flavor_jap.EVTNAME14: "Desarrollos Militares"
 flavor_jap.EVTDESC14: "Los comerciantes de Occidente han traído con sigo una nueva armallamada arcabuz. Se trata de un arma de fuego de mecha que probablemente jugará un papel fundamental en futuras guerras. Algunos de los samurai reclaman que la vieja manera siempre prevalecerámientras otros ya han comprendido el concepto y están sinceramente alabando la nueva arma."
 flavor_jap.EVTOPTA14: "Disfrutar la nueva tecnología"
 flavor_jap.EVTOPTB14: "Mantén las viejas maneras"
 flavor_jap.EVTNAME15: "El Za"
 flavor_jap.EVTDESC15: "Siempre han habido gremioso Zaen $COUNTRY$ donde mercantes cooperan con los templos y santuarios, a fin de protegerse contra bandidossamurai y daimyo. Los comerciantes transportan sus mercancías y viajan en grupo. Las medidas se toman para que puedan vender sus productos en el recinto del templo,"
 flavor_jap.EVTOPTA15: "Suena a gran negocio"
 flavor_jap.EVTOPTB15: "Por ahora no me interesa"
 flavor_jap.EVTNAME16: "Rakuichi"
 flavor_jap.EVTDESC16: "El Za,el gremio de comerciantes de $COUNTRY$ha comenzado a crecer grande y lo suficientemente potente como para protegerse a sí mismos y se están independizando. Ellos ya tienen el poder de alterar los precios de mercado y han comenzado a mostrar signos de actividad monopolista Con el fin de detener el monopolio del Zaestableciendo mercados y gremios libres,o rakuichi y rakuza,"
 flavor_jap.EVTOPTA16: "Declara el Comercio Libre"
 flavor_jap.EVTOPTB16: "Mantenlo como está"
 flavor_jap.EVTNAME17: "Cultura Higashiyama"
 flavor_jap.EVTDESC17: "Una nueva cultura se ha propagado por toda la tierrabasada en los ideales y estéticas del Budismo Zen y el concepto de wabi-sabide belleza y simplicidad. La ceremonia del té,ikebana – arreglo floral,el teatro Noh y las pinturas sumi-e se han convertido en más populares."
 flavor_jap.EVTOPTA17: "Respalda el crecimiento de la cultruta de Higashiyama"
 flavor_jap.EVTOPTB17: "No hacer nada"
 flavor_jap.EVTNAME18: "Ginkakuji"
 flavor_jap.EVTDESC18: "A raíz de la cultura Higashiyamala gente estaban buscando algún tipo de inspiración. Un hombre sugiere que podemos construir un nuevo templollamado Ginkaku-ji - el Templo del Pabellón de Plata - ya que sería cubierta en papel de plata. Un jardín de piedras con el Zen y la estética wabi-sabi debe planificarse y se añadiría al lado del templo. La belleza simple de los planos parece quedar eclipsada por la incrustación de plata y la sugerencia ha sido rechazada."
 flavor_jap.EVTOPTA18: "Ve y construye mi templo!"
 flavor_jap.EVTOPTB18: "Tira esos planos al fuego"
 flavor_jap.EVTNAME19: "Sekisho"
 flavor_jap.EVTDESC19: "Después de la queja que bandidos vagan por el campo y atacan a la gente en las principales carreterasse ha sugerido establecer Sekisho o 'barreras' como puntos de control. También  control sobre la circulación de personas y de determinadas mercancíasy, en ocasiones servir para cobrar peaje. Estas barreras defensivas podrían ser de gran utilidad en caso de que alguien se atrevería a atacarnos."
 flavor_jap.EVTOPTA19: "Establecer Sekisho"
 flavor_jap.EVTOPTB19: "No hacer nada"
 flavor_jap.EVTNAME20: "Buke Shohatto"
 flavor_jap.EVTDESC20: "Los señores feudales no han cumplido con su deber y es hora de asegurarnos que conocen sus responsabilidades. El Buke Shohatto o 'Los Distintos Puntos de Leyes Casas de los Guerreros', con una colección de decretos que regulan las funciones y actividades del daimyo y el resto de la aristocracia guerrera samurai, debe ser un comienzo. Se supone que debe ser visto como un código de conductade como comportarse como un honorable daimyo,no sólo las leyes que deben obedecer. Así éstas podrían ser seguidas a pesar de no poder hacerlas cumplir nosotros directamente."
 flavor_jap.EVTOPTA20: "Implementar es Buke shohatto para todo el Japón"
 flavor_jap.EVTOPTB20: "Ignorarlo"
 flavor_jap.EVTDESC21: "El gobernante de Japón ha emitido una colección de edictos llamados Buke Shohatto o 'Los Distintos Puntos de Leyes Casas de los Guerreros'. Es un código de conductacómo un daimyo honorable debe comportarse y algunos de los puntos son:\n La clase samurai debe dedicarse a actividades apropiadas a la aristocracia guerrera,como la arqueríala esgrima,equitación"
 flavor_jap.EVTOPTA21: "Ok"
 flavor_jap.EVTNAME22: "Gokaido"
 flavor_jap.EVTDESC22: "Para incrementar nuestro control sobre Japóndebemos construir cinco rutas administradas centralmente para conectar nuestra capital con las provincias exteriores. Las cinco rutas o Gokaido tendrán estaciones de destino establecidas a lo largo de la ruta, donde los viajeros podran descansar y comprar provisiones."
 flavor_jap.EVTOPTA22: "Establece el Gokaido"
 flavor_jap.EVTOPTB22: "No hay necesidad de ello"
 flavor_jap.EVTNAME23: "Reformas Kyoho"
 flavor_jap.EVTDESC23: "Las reformas originales Kyoho tenían por objeto hacer el shogunato financieramente solvente y fue una serie de políticas económicas. El octavo shogun Tokugawa de JapónTokugawa Yoshimuneinstigó estas reformas. Como los principis de Confucio argumentaban, el dineroYoshimune consideró necesario dejar de lado ciertos principios confucianos que obstaculizaban el proceso de reforma. Las reformas de Kyoho incluyen la formación de gremios de comerciantes que permitían un mayor control y la fiscalidad y el énfasis en la frugalidad."
 flavor_jap.EVTOPTA23: "Vamos a reformar el comercio"
 flavor_jap.EVTOPTB23: "El ejército necesita reformas"
 flavor_jap.EVTOPTC23: "Ir con las originalesreformas económicas"
 flavor_jap.EVTNAME24: "Genroku-era"
 flavor_jap.EVTDESC24: "Es la edad de oro de la periodo Edo. Los años de paz y tranquilidad en $COUNTRY$ ha creado estabilidad económica. Arte y arquitectura florecenpero alguna ayuda del gobernante seguro aceleraría el crecimiento."
 flavor_jap.EVTOPTA24: "¡Comienza la era de Genroku!"
 flavor_jap.EVTNAME25: "Confucianismo"
 flavor_jap.EVTDESC25: "Una nueva religión ha empezado a propagarse por todo el Japón. Las enseñanzas del filósofo chino Confucio han evolucionado en un sistema ético y filosófico llamado Confucionismo. El núcleo es el humanismocon el centro de la preocupación espiritual en este mundo y la familia,no en dioses o la otra vida."
 flavor_jap.EVTOPTA25: "Preocupante ..."
 flavor_jap.EVTNAME26: "La Propagación de Confucianismo"
 flavor_jap.EVTDESC26: "Las enseñanzas de el filósofo chino Confucio se han propagado a la gente en $COUNTRY$. Un sistema ético y filosófico desarrollado por las enseñanzas de Confucio, llamado 'Confucianismo' ha captado su interés  y preocupa enormemente en algunos de la corte de $COUNTRY$. El humanismo es el núcleo del Confuciansimo y el centro de la preocupación espiritual es este mundo y la familia,no los dioses ni la otra vida. No exalta la fidelidad a la voluntad divina o ley superior."
 flavor_jap.EVTNAME27: "Kokugaku"
 flavor_jap.EVTDESC27: "El estudio dominante del Confuciochinoy los textos budistas ha llevado a una disminución en el estudio de japonés. Algunos eruditos han comenzado a investigar los primeros clásicos japonesescriticando la represiva moralización de los pensadores confucianose intentan restablecer la cultura japonesa antes del influjo de modos de pensamiento y comportamiento extranjeros. Se autodenominan pensadores Kokugaku."
 flavor_jap.EVTNAME28: "Oie Sodo"
 flavor_jap.EVTDESC28: "La lucha honorable casa -O-Ie Sodo-, donde las familias nobles de la clase samurai y aristocráticas de $COUNTRY$ se han disputado casi siempre, estalló. Estas disputas plantean una grave amenaza para la estabilidad del sistema político y por lo tanto deben ser tomadas muy en serio por el gobierno. Por alguna razónel Oie Sodo se convirtió en muy popular en cuentos entre la gentey son recordados por ser bastante interesantes y excitantesdebido al conflicto político y físico que conlleva. Tu heredero se ha visto envuelto en una de estas disputas y ahora la gente pide su cabeza en una bandeja."
 flavor_jap.EVTOPTA28: "¡Debería haberlo sabido mejor!"
 flavor_jap.EVTOPTB28: "Rechazar satisfacer sus demandas"
 flavor_jap.EVTNAME29: "Sankin Kotai"
 flavor_jap.EVTDESC29: "Con el fin de controlar los daimyos de $COUNTRY$, una propuesta de Sankin Kotai o asistencia alternativa, se ha creado. Esto significaría que un daimyo tiene una residencia en Edo y debería moverse periódicamente entre Edo y su hanpor lo general pasando años alternos en cada lugar. Esposa y heredero del daimyo permanecerán en Edo como rehenes. La tensión económica en el daimyo debe hacerle incapaz de hacer la guerra, ya que tendrá que mantener residencias lujosas, tanto en su Han como en Edo. El Sankin Kotai también debe ser un servicio militar que requeriría a cada daimyo proporcionar una serie de samuráis de acuerdo con el rango de su han."
 flavor_jap.EVTOPTA29: "¡Una idea Excelente!"
 flavor_jap.EVTOPTB29: "Suena demasiado costoso"
 flavor_jap.EVTDESC30: "Japón ha decidido establecer la ley de Sankin Kotaireclamando que cada daimyo tenga una residencia en Edo, donde su mujer y heredero deben permanecer como rehenes y el daimyo tiene que moverse periodicamente entre Edo y su han. Ambas residencias deben ser generosas y el daimyo es requerido a preparar un número de samuráis de acuerdo con la evaluación de su han."
 flavor_jap.EVTOPTA30: "Ok"
 flavor_jap.EVTNAME31: "Samurai Ingobernable"
 flavor_jap.EVTDESC31: "La tranquilidad reinante de los últimos años ha dejado a muchos dentro de la casta samurai sin trabajo y con las manos ociosas. Las manos ociosas ahora han encontrado un empleo en la explotación y la opresión de la población campesina local. Necesitamos hacer frente a estos Samuraiy somos nosotros los que tienen que lidiar con ellos."
 flavor_jap.EVTOPTA31: "¡Parecen útiles!"
 flavor_jap.EVTOPTB31: "La pena está a la altura del crimen"
 flavor_jap.EVTNAME32: "La Búsqueda de Espadas – La Mala Búsqueda"
 flavor_jap.EVTDESC32: "Los granjeros de todas las provincias tienen estrictamente prohibido tener en su posesión cualquier espada,espada corta,arcos,lanza o otro tipo de armas. Si se mantienen implementos innecesarios de guerrala recogida de la renta anual o nengu será más difícil"
 flavor_jap.EVTOPTA32: "Esta no era mi intención."
 flavor_jap.EVTNAME33: "La Búsqueda de Espadas – Presa Capturada"
 flavor_jap.EVTDESC33: "A pesar de los campesinosmurmurando y refunfuñando y los ji-zamuraistus soldados han recogido todas las armasdesde la más pequeña daga a la más grande maza.Esperemos que nada de lo que podría ser utilizado en una revuelta en su contra se nos haya pasado."
 flavor_jap.EVTOPTA33: "¡Bien!"
 flavor_jap.EVTNAME34: "La Búsqueda de Espadas – Búsqueda Interrumpida"
 flavor_jap.EVTDESC34: "Parece que mientras tu has estafo buscando armas, tus enemigos se han aprovechado de tu ausencia. El juego político en Kyoto no ha cambiadopero la actitud en contra tuyo sí. Te han forzado a abandonar la Búsqueda de Espadas y a volver al Emperador"
 flavor_jap.EVTOPTA34: "Es el final"
 flavor_jap.EVTNAME35: "Convierte la provincia"
 flavor_jap.EVTDESC35: "El número de conversos católicos ha aumentado dramáticamente desde que a los extranjeros se les permitió entrar libremente en Japón.\n\n Bastantes súbditos en $PROVINCENAME$ se han convertido, haciendo del catolicismo la religión más grande de la provincia."
 flavor_jap.EVTOPTA35: "¿Podría ser una buena cosa...?"
 flavor_jap.EVTNAME36: "¡Ataque Ninja!"
 flavor_jap.EVTDESC36: "Nuestros Ninjas nos han informado que nuestros vecinos están contratando a un clan rival de Ninjas. ¡Seguro que están conspirando contra nosotros! ¿Deberíamos enviar nuestros propios Ninjas en un ataque preventivo?"
 flavor_jap.EVTOPTA36: "Cueste lo que cueste"
 flavor_jap.EVTOPTB36: "Ahora no"
 flavor_jap.EVTDESC37: "Nuestro clan Ninja ha sido arrasada por ninjas de $FROM$. Nos atacaron durante la noche y consiguieron matar todos nuestros ninjas. Ninguna alarma sonó."
 flavor_jap.EVTDESC38: "Nuestro clan Ninja ha repelido un ataque de $FROM$. Esos estúpidos tropezaron con una emboscada y fueron asesinados de uno en uno."
 flavor_jap.EVTNAME39: "Dominar el Comercio del Té"
 flavor_jap.EVTDESC39: "Ahora dominamos el comercio del té en Japón. Más que sólo comerciar con el,¿a lo mejor deberíamos empezar a cultivarlo nosotros mismos?"
 flavor_jap.EVTOPTA39: "Excelente idea"
 flavor_jap.EVTOPTB39: "No."
 flavor_jap.EVTNAME40: "Té con el Emperador"
 flavor_jap.EVTDESC40: "Hemos sido bendecidos con una invitación para acudir a una ceremonia del té en el palacio imperial. ¡Es una oportunidad perfecta para mejorar nuestro prestigio!"
 flavor_jap.EVTOPTA40: "¡Vamos a disfrutar de este momento!"
 flavor_jap.EVTNAME41: "Sin herederos"
 flavor_jap.EVTDESC41: "Des de que no hemos sido capaces de proveer a nuestro reino con un heredero,la especulación sobre el futuro de la nación corre galopante. Estos debates amenazan con minar nuestra posición. Podríamos adoptar un heredero como propiopero hacer esto podría percibirse como un signo de debilidad."
 flavor_jap.EVTOPTA41: "La fuerza del consuelo"
 flavor_jap.EVTOPTB41: "Adopta y legitima un heredero"
 flavor_jap.EVTNAME42: "Perdiendo la Cara"
 flavor_jap.EVTDESC42: "La relativa inestabilidad de nuestro reino ha permitido a otros a empezar a cuestionar mi habilidad para mantener la cohesión nacional. Admitir que la situación es algo fuera de nuestro control será un duro golpe para mi autoridad e influencia."
 flavor_jap.EVTOPTA42: "Admitir que la situación no es perfecta"
 flavor_jap.EVTOPTB42: "¡Insistir en que todo está en orden!"
 flavor_jap.EVTNAME43: "Recaudación de Impuestos Adicionales"
 flavor_jap.EVTDESC43: "Con la perspectiva de una guerra sólo en un recuerdo que se desvanecey nuestro reino próspero y estable,oficiales dentro del tesoro están sugiriendo  la recaudación de un impuesto especial este año que nos permita nuestra cuota en estos tiempos productivos."
 flavor_jap.EVTOPTA43: "Un poco más de plata no hará daño."
 flavor_jap.EVTOPTB43: "Necesitamos hombres"
 flavor_jap.EVTNAME44: "La Espada de El Daimyo"
 flavor_jap.EVTDESC44: "Nuestra reputación como enemigo temible nos precedey son pocos en Japón los que se atreven a oponerse a nuestra autoridad. Puede ser un buen momento para mostrar a los otros Daimyos que tratamos de retener nuestra posición para nosotros mismos y para nuestra familia,pero un enfoque más indulgente en nuestro trato con ellos, puede arrojar una luz diplomática favorable a nuestros intereses."
 flavor_jap.EVTOPTA44: "¡Tienen que respetar mi autoridad!"
 flavor_jap.EVTOPTB44: "Vamos a seguir con tacto"
 flavor_jap.EVTNAME45: "Laca Para el Emperador"
 flavor_jap.EVTDESC45: "Un hermoso cofre lacado en nuestro estudio ha llamado la atención de un retenedor imperialy el boca en boca de este fantástico artefacto se ha extendido a la corte imperialy al propio emperador. Parece haber una relación sosegada entre nosotros y el emperador y este cofre se presenta como un regalo al emperador de su súbdito más leal."
 flavor_jap.EVTOPTA45: "¡Naturalmente, el cofre será un regalo para su Majestad!"
 flavor_jap.EVTOPTB45: "Me temo que el reino no se puede permitir este tipo de regalos"
 flavor_jap.EVTNAME46: "El Primer Sake"
 flavor_jap.EVTDESC46: "El primer Sake de la temporada está a punto,y la tradicional degustación es sólo dentro de unas semanas. La cuestión es si deberíamos invitar al Emperador a la celebración de la primera cata,o si debemos tratar de aprovechar nuestra posición en el mercado y venderlo pronto en lugar de ello."
 flavor_jap.EVTOPTA46: "Estamos en una necesidad extrema de favor imperial"
 flavor_jap.EVTOPTB46: "Dejemos este lote en el mercado!"
 flavor_jap.EVTNAME47: "Llamada de Reclutas"
 flavor_jap.EVTDESC47: "Con la guerra alargándose,el Consejo de Guerra ha sugerido un llamamiento de tropas extra para llamar a los reclutas y mano de obra de las provincias. Como el llamamiento de tropas sería perjudicial para nuestra autoridadalgunos están sugiriendo en cambio, que aliviemos las actuales cargas que sufren nuestros campesinos. Una tercera opción sería la de dejar las cosas como están."
 flavor_jap.EVTOPTA47: "Llamar a más soldados."
 flavor_jap.EVTOPTB47: "Ayudar a los campesinos que sufren"
 flavor_jap.EVTOPTC47: "No es necesario hacer nada."
 flavor_jap.EVTNAME48: "Una sombra de Jade"
 flavor_jap.EVTDESC48: "Paseando por el mercado de $CAPITAL$ una pequeña estatuilla de jade llama tu la atención. La estatuilla representa a un samurai con pose de actitud contemplativa. Los ideales del bushido y del Samurai han llegado a ejercer cada vez más influencia en Japón,¿pero tal vez lo mejor es abstenerse de tal idolatría?"
 flavor_jap.EVTOPTA48: "Pero quedaría maravilloso en mi mesita de noche ..."
 flavor_jap.EVTOPTB48: "Un mon ahorrado es un mon ganado!"
 flavor_jap.EVTNAME49: "Esparciendo Rumores"
 flavor_jap.EVTDESC49: "¡Un pajarito ha susurrado en tu oído! Has recibido una desagradable información que otro Daimyo probablemente no quiere ver extendida la corte imperial. Podemos aprovechar esta oportunidad para debilitar su posiciónpero la difusión de rumores es generalmente mal visto."
 flavor_jap.EVTOPTA49: "Sólo lo diré a unos pocos escogidos"
 flavor_jap.EVTOPTB49: "No hay necesidad de propagar falsos rumores"
 flavor_jap.EVTNAME50: "Un kimono para nuestro Hijo"
 flavor_jap.EVTDESC50: "Ha llegado el momento que tu hijo para adopte un kimono personal para distinguirlo de otros jóvenes príncipes y daimyos de honor. Tu esposa ha sugerido un diseño claro que representa una flor de lotopero el otro Daimyo insinuó hoy que cree que un diseño de hoja se adaptaría también al niño. ¿Cuál será nuestra decisión?"
 flavor_jap.EVTOPTB50: "No queremos enojar al otro Daimyo"
 flavor_jap.EVTOPTA50: "Mi mujer lo conoce mejor,por supuesto."
 flavor_jap.EVTOPTC50: "Yo decidiré el kimono de mi hijo"
 flavor_jap.EVTNAME51: "Afilando las Espadas"
 flavor_jap.EVTDESC51: "Una de las espadas más preciadas sólo acaba de regresar de el herrero,más nítida y más dispuesta a derramar sangre enemiga que nuncacuando un pensamiento cruza tu mente. ¿Se le puede presentar la espada al Emperador como regalo? Pero,por otro lado,una buena espada es difícil de conseguir."
 flavor_jap.EVTOPTA51: "Creo que me la quedaré para mí."
 flavor_jap.EVTOPTB51: "Estoy seguro que el Emperador encontrara un uso para ella"
 flavor_jap.EVTNAME52: "Las ejecuciones en los Han"
 flavor_jap.EVTDESC52: "La delincuencia generalizada y el saqueoy el clima inestable en tu Han han llevado a la gente a cuestionarse más tu liderazgo."
 flavor_jap.EVTOPTA52: "La crisis es solo temporal."
 flavor_jap.EVTOPTB52: "¡¿Quién ha dicho tal cosa?!"
 flavor_jap.EVTNAME53: "Nueva Generación de Samurais"
 flavor_jap.EVTDESC53: "Una nueva generación de Samurai han alcanzado la mayoría de edad. La paz relativa con la que hemos sido bendecidos durante los últimos años, ha hecho que la joven generación crezca blanday más dispuesta a tareas administrativas que al Arte de la Guerra. Podríamos aceptar este desarrolloo hacer una llamada para volver a unas virtudes más militares."
 flavor_jap.EVTOPTA53: "Podríamos usar más administradores."
 flavor_jap.EVTOPTB53: "¡Tenemos siempre que estar preparados para protegernos!"
 flavor_jap.EVTNAME54: "Fortalecimiento de la Tierra"
 flavor_jap.EVTDESC54: "Nuestras tradiciones militares son fuertesy podríamos aprovechar parte de esta fuerza para fortalecer nuestra posición dentro de la administración imperial."
 flavor_jap.EVTOPTA54: "¡Esto suena a una idea fantástica!"
 flavor_jap.EVTOPTB54: "¡No bajo mi mirada!"
 flavor_jap.EVTNAME55: "¿Muerte o Gloria?"
 flavor_jap.EVTDESC55: "Un criminal detenido recientemente en nuestro Han nativo ha adquirido una buena cantidad de popularidad entre los campesinos de la zona por su resistencia a los supuestamente corruptos cobradores de impuestos. Ejecutar el hombre fortalecerá nuestro prestigiomientras que mostrar misericordia reforzará la impresión que somos un Daimyo benevolente y justo."
 flavor_jap.EVTOPTA55: "¡Cortarle la Cabeza!"
 flavor_jap.EVTOPTB55: "Vamos a recorrer el camino de la misericordia"
 flavor_hsa.EVTNAME1: "Georg Giese"
 flavor_hsa.EVTDESC1: "El comerciante Georg Gieseque anteriormente trabajo en Londres como miembro de la Liga Hanseáticaha vuelto a Danzig. Se ha casado con Christine Krügerhija de un prestigioso ciudadano de Danzigy actualmente está buscando una nueva oportunidad."
 flavor_hsa.EVTOPTA1: "Contratarlo"
 flavor_hsa.EVTNAME2: "Tecnología Naval"
 flavor_hsa.EVTDESC2: "Nosotros,Hansa,vendemos barcos por todas partes en Europa,incluida Italia, y controlamos la mayoría del mercado de construcción de barcosprincipalmente en Lübeck y Danzig. Holanda quiere favorecer Brujas como un mercado enorme, elemento básico en el final de una ruta comercial, y está empezando a convertirse en un competidor de nuestro en la construcción naval. ¿Hay que detener el flujo de tecnología de construcción naval de las ciudades de Hansa a Holanda?"
 flavor_hsa.EVTOPTA2: "¡Parar el flujo de tecnología de construcción naval!"
 flavor_hsa.EVTOPTB2: "Propaga la tecnología de construcción naval"
 flavor_hsa.EVTNAME3: "Tagfahrt"
 flavor_hsa.EVTDESC3: "Como nuevo gobernantese acostumbra a celebrar un Tagfahrt donde se invita a los miembros de la liga a participar en la reunión central. Las comunidades de miembros han elegido Ratssendeboten o enviados para representar a su consenso local sobre la cuestión del Tagfahrt. Este Tagfahrt trajo algunos problemas con el comercio,la economía y lo militar. Como los enviados no han logrado llegar a una conclusión sobre cuál de estos asuntos hay que abordary aunque la creación de consenso en el Tagfarht supone seguir la tradición del bajo sajón Einunges nuestro deber decidir qué materias abordar."
 flavor_hsa.EVTOPTA3: "Reformar el comercio"
 flavor_hsa.EVTOPTB3: "Reformar la economía"
 flavor_hsa.EVTOPTC3: "Reformar el ejército"
 flavor_hsa.EVTNAME4: "Heinrich Sudermann"
 flavor_hsa.EVTDESC4: "Un oficia de Colonial de la Liga HanseáticaHeinrich Sudermannfue elegido para el cargo de síndico en 1556. Se convirtió en un oficial permanente con formación jurídica que trabajó para proteger y extender los acuerdos diplomáticos de las ciudades miembros de Hansa."
 flavor_hsa.EVTOPTA4: "Él podía hacer mucho bien en $COUNTRY$"
 flavor_ara.EVTNAME1: "Consulado del Mar"
 flavor_ara.EVTDESC1: "Nuestro nuevo organismo que administrará la ley marítima y comercial se llama el Consulado del Mar. Les da a nuestros comerciantes el derecho a resolver sus disputas comerciales sin la interferencia de las cortes reales y en cambio nosotros,la Corona de Aragón,recibe apoyo financiero."
 flavor_ara.EVTOPTA1: "¡Bien!"
 flavor_ara.EVTNAME2: "Libro de el Consulado del Mar"
 flavor_ara.EVTDESC2: "Les costums marítimes de Barcelona universalment conegudes per Llibre del Consolat de mar' o 'Las costumbres marítimas de Barcelona universalmente conocidas por el Libro del Consulado del Mar' es el título completo de el Libro del Consulado del Mar. Se propone que financiemos una nueva edición del libro que contendrá un protocolo de procedimiento para la supervisión de las cortes de los cónsules del mar,una colección de antiguas costumbres del mary un conjunto de reglas para el gobierno de los cruceros de guerra."
 flavor_ara.EVTOPTA2: "Financiar el manuscrito"
 flavor_ara.EVTOPTB2: "Ignorar el manuscrito"
 flavor_ara.EVTNAME3: "Antonio Beccadelli"
 flavor_ara.EVTDESC3: "El poeta italiano,canonista,erudito,diplomáticoy cronista Antonio Beccadelli está actualmente dedicándose a estudios filológicos bajo el patrocionio del gobernante de $COUNTRY$. Él fundó la academia Porticus Antoniana y presentó el joven erudito Giovenni Pontano al rey. Su gran conocimiento puede asegurar que se convertirá en un gran consejero,"
 flavor_ara.EVTOPTA3: "Sí,contratarlo"
 flavor_ara.EVTNAME4: "Iovianus Pontanus"
 flavor_ara.EVTDESC4: "Antonio Beccadelli fue el primero en presentar el joven erudito Iovianus Pontanus o Giovanni Pontano al gobernante de $COUNTRY$. Giovanni Pontano hizo de tutor al joven heredero Alfons el Magnànim,sirvió como consejero político,secretario militar y canciller, pero su señor lo reclamaba como un erudito. Materias como 'La liberalidad de los Príncipes','Ferocidad' o 'Magnificencia' fueron disertadas por él y sostuvo que la arquitectura y los grandes monumentos eran los marca de un gran gobernante. Podía expresar los hechos de la vida moderna y las realidades de la emoción personal en un lenguaje suficientemente clásico aunque siempre característico del hombre. Urania era su ambiciosa obra didáctica en hexámetros que encarnaba la ciencia astronómica de la épocay adornó con una gran temática de episodios mitológicos. Escribió en latín y sus composiciones más originales en verso fueron sobre temas personales - el De amore conjugali,"
 flavor_ara.EVTOPTA4: "¡No lo podría haber hecho sin nosotros!"
 flavor_ara.EVTOPTB4: "Su éxito es el de la gente"
 flavor_ara.EVTNAME5: "Monasterio de Santa María de Sigena"
 flavor_ara.EVTDESC5: "El convento monasterio de Santa María de Sigena fue fundado por la Reina Sancha de CastillaMujer de Alfons II, conde de Barcelona,y fue construido entre 1183 y 1208. Alberga algunos frescos románicos importantes de alrededor de 1200 por artistas ingleses y aunque ha comenzado cierto declive,el monasterio es todavía un gran claustro. Las monjas solicitan ayuda financiera para el monasterio y el Maestro de Sigena se ha ofrecido a pintar un gran retablo."
 flavor_ara.EVTOPTA5: "Financiar el monasterio"
 flavor_ara.EVTOPTB5: "Financiar al artista"
 flavor_ara.EVTOPTC5: "Ignorarlo"
 flavor_ara.EVTNAME6: "Sindicat de Remença"
 flavor_ara.EVTDESC6: "La nobleza del Imperio aragonés ha comenzado a hacer cumplir estrictamente las normas que ata a los campesinos a la tierray esto combinado con una aplicación más estricta de los derechos señoriales, en general, ha dado lugar a un malestar entre los campesinos. Los campesinos más pobres apoyan firmemente la rebelión abierta, mientras que el más favorecidos prefieren recurrir a nosotros para hacer reformas y poner fin a los abusos señoriales. Sería una excelente oportunidad para obtener el apoyo de los campesinosya que estamos en una lucha de poder constante con la nobleza. Se han hecho sugerencias en cuanto a permitir a los campesinos formar un Sindicat Remençaun gremio de campesinos o una primitiva unión comercialque les concederá mayor libertad."
 flavor_ara.EVTOPTA6: "Permite a los campesinos formar un Sindicat de Remença"
 flavor_ara.EVTOPTB6: "No hacer caso de la plebe campesina"
 flavor_nor.EVTNAME1: "Sigurd Jonsson"
 flavor_nor.EVTDESC1: "El noble y caballero noruego,Sigurd Jonsson,es un antiguo drottsete,un hombre que podía gobernar el país en nombre del Reyy regente de Noruega. Es un descendiente directo de la vieja familia real noruega y el comandante de la Fortaleza de Akershus desde 1440 hasta 1445. Sigurd Jonsson es uno de los principales defensores de las políticas anti-hanseáticas en Noruega."
 flavor_nor.EVTOPTA1: "Nos puede ser útil para el reino"
 flavor_nor.EVTNAME2: "Nils Henriksson"
 flavor_nor.EVTDESC2: "El hijo del Consejero Nacional Henrik Jensson,Nils Henriksson,se ha casado recientemente Ingerd Ottesdatter y ha consolidado su posesión de las fincas Austrått. Ahora és uno de los terratenientes más importantes de Noruega,con propiedades en Bergen,Vardøhus,"
 flavor_nor.EVTOPTA2: "Permítele convertirse en consejero"
 flavor_nor.EVTNAME3: "Fortaleza de Vardøhus"
 flavor_nor.EVTDESC3: "La primera fortificación en el municipio de Vardø en la región de Finnmark fue construido en 1306 y fue llamado Varghøya. La segunda fortificación construida en Østervågense alzó entre 1450 y 1500,una fortificación rectangular con dos bastiones en dos esquinas."
 flavor_nor.EVTOPTA3: "Fortificar más la fortaleza"
 flavor_nor.EVTOPTB3: "Incrementar las defensas en toda Noruega"
 flavor_nor.EVTOPTC3: "No hacer nada"
 flavor_nor.EVTNAME4: "Bohus Fortress"
 flavor_nor.EVTDESC4: "La construcción final de la fortaleza en BagahusBohuslän ha llegado. Un río forma un foso natural alrededor de la fortaleza, ya que ordena su entorno desde un acantilado de 40 metros de altura. Además, es la principal defensa contra Suecia, con sus cuatro torres rectangulares en las esquinas y los tres metros de grueso muro que lo rodea."
 flavor_nor.EVTOPTA4: "Bien"
 flavor_kor.EVTNAME1: "La expedición al Norte de Hyo-jong"
 flavor_kor.EVTDESC1: "El Rey Hyo-jong planea lanzar una expedición al norte para castigar a los manchúes. Esto requerirá recursos sustancialespara los preparativos y es imposible mantener en secreto. Planea reforzar las defensas de Corea mediante el aumento y la mejora del entreno y la mejora de nuestras fortalezas."
 flavor_kor.EVTOPTA1: "Suministrar Fondos"
 flavor_kor.EVTNAME2: "Primera Purga Literaria"
 flavor_kor.EVTDESC2: "Mientras se desempeñaba como Tercer Censor en 1495,Kim Il-hijoun antiguo historiador del estadodemostrándose a sí mismo estar dispuesto a criticar a funcionarios del gobierno, independientemente de su poder o estatus. Uno de los memorandos acusatorios de Kim desató una controversia que pronto se cobró la vida de todos los suyos. La reacción resultante conduce a una purga de muchos de los intelectuales que se habían atrevido a criticar a los funcionarios y al rey."
 flavor_kor.EVTOPTOK: "Ok"
 flavor_kor.EVTNAME3: "Segunda Purga Literaria"
 flavor_kor.EVTDESC3: "Durante el transcurso de un banquete estatal en otoño de 1503el Ministro de Ritos Yi Se-jwa accidentalmente derramó vino en ropas del rey durante la cena. El rey lo interpretó como un crimen en contra de la soberanía y, por tanto traición. El incidente fue el inicio de una cadena de eventos que resultan en destierrospurgas y ejecuciones de los oficiales e intelectualesque habían sobrevivido a la primera purgapara acabar con el desacato a la autoridad."
 flavor_kor.EVTNAME4: "Tercera Purga Literaria"
 flavor_kor.EVTDESC4: "Cho Kwang-joun reformador neoconfucianointentó dar forma al gobierno de acuerdo a los ideales confucianos. Sus primeros éxitos en la reforma fracasaron porque fue demasiado lejos al atacar el viejo orden. La devoción fundamental a las víctimas de la purga nunca fue cuestionada,a diferencia de las purgas anteriores. El gobierno creyó que 'la pandilla de Cho Kwang-jo 'como era llamada,"
 flavor_kor.EVTNAME5: "La introducción de la Ley Uniforme de Impuesto Territorial"
 flavor_kor.EVTDESC5: "La economía coreana se encontraba en muy mal estado por el siglo XVII y para rectificar este estado, el Jefe Consejero de Estado Yi Won-ik introdujo gradualmente reformas, antes ignoradas en el sistema tributario. El impuesto de tributos recaudados en contra de los hogares, fue sustituido por un impuesto unificado sobre las tierras agrícolas. El impuesto sobre los bienes se limita a una cuota que permita emprender a los campesinos y mayoristas para crear y vender los excedentes de mercancías. El efecto neto fue la reducción de impuestos para los campesinosaumentaron los ingresos para el Estado y un aumento en el comercio."
 flavor_vie.EVTNAME1: "La Crisis de Sucesión"
 flavor_vie.EVTDESC1: "Des de la muerte de Nan T'arat,la sucesión se ha disputado entre nuestro actual monarca y su tío el Rey Kitsarat. Parece que la crisis está llegando a un punto críticoy ahora parece que tenemos que escoger que camino tomar. ¿Qué vamos a hacer?"
 flavor_vie.EVTOPTA1: "Deja que se peleen"
 flavor_vie.EVTOPTB1: "Apoya al heredero legítimo"
 flavor_wal.EVTNAME1: "Vlad el Empalador"
 flavor_wal.EVTDESC1: "Milordnuestro querido monarca,Vlad III,también conocido como Drácula después de su padre Vlad II Draculha empezado a empalar a los soldados turcos capturados y hasta a civiles. Lo llaman 'Tepes' – el Empalador. Los turcos están furiosos e insisten en que al menos pidamos disculpas por sus acciones. ahora"
 flavor_wal.EVTOPTA1: "No debemos a los turcos nada! Deja que retuercen en las estacas!"
 flavor_wal.EVTOPTB1: "Pedir disculpas al Sultán"
 flavor_tib.EVTNAME1: "El Dalai Lama toma el control"
 flavor_tib.EVTDESC1: "Después de años de mal gobierno por reyes débiles que eran títeres de las potencias extranjerasel Dalay Lama,gran líder espiritual de la gente tibetana,ha tomado pleno control del gobierno. Su Santidad,el Dalai Lama,"
 flavor_tib.EVTOPTA1: "Girar hacia el interior y crear un mundo pacífico Shangri-La"
 flavor_tib.EVTOPTB1: "¡Castigar a nuestros vecinos traidores!"
 flavor_pap.EVTNAME1: "El Comisionado de la Basílica de San Pedro"
 flavor_pap.EVTDESC1: "El Papa Julio II empezó la construcción de la Basílica no mucho después de ser elegido Papa. La finalización llevaría más de 100 años y uno de los más famosos artistas de la historia,Miguel Ángeltuvo un gran papel en su finalización,tanto como arquitecto y pintor."
 flavor_pap.EVTOPTA1: "Construye la iglesia"
 flavor_pap.EVTOPTB1: "Concentrarse en las cosas mundanas"
 flavor_pap.EVTNAME2: "La Fundación de la Compañía de Jesús"
 flavor_pap.EVTDESC2: "En 1540 el Papa Pablo III reconoció la Orden Jesuita,creada en 1534 por el español Don Íñigo López de Recalademejor conocido como Ignacio de Loyola. Se convirtió en uno de los más devotos reformistas y enemigo número uno del movimiento protestante. Loyola, teniendo un pasado de soldado, marcó la ordenque se organizaba casi como un ejército. Su prioridad era la educación de los misioneros y de los consejeros de las cortes reales europeas. Esto hizo que la orden jesuita fuera muy poderosa en la escena política. En 1773 la orden jesuita fue disuelta por el Papa Pío VI debido a la presión de los países cristianos en el siglo de las luces. 1814 la orden jesuita fue reinstaurada,pero sólo como un pálido reflejo de la poderosa orden que una vez había sido."
 flavor_pap.EVTOPTA2: "Ok"
 flavor_pap.EVTNAME3: "Aprobación Papal del Orden Jesuita"
 flavor_pap.EVTDESC3: "Su apoyo a la Compañía de Jesús se ha puesto de manifiesto y está totalmente aprobada por el Papa. La orden fue creada en 1534 por el español Don Iñigo López de Recalademejor conocido como Ignacio de Loyola. Fue uno de los más devotos reformistas y enemigo número uno del movimiento protestante."
 flavor_pap.EVTOPTA3: "Bien"
 flavor_pap.EVTNAME4: "Reorganización de la Santa Inquisición"
 flavor_pap.EVTDESC4: "A iniciativa de Piettro Caraffa de Nápoles,el Papa reorganiza la inquisición romana según el modelo español. Junto a los jesuitas, un reinado de terror se inflige a la gente. Sin embargo, los crueles métodos son eficaces y conducen a erradicar por completo el movimiento protestante en la península italiana."
 flavor_pap.EVTOPTA4: "Modelo Español de la Inquisición"
 flavor_pap.EVTOPTB4: "Moderar la Inquisición"
 flavor_pap.EVTNAME5: "Giordano Bruno"
 flavor_pap.EVTDESC5: "Giordano Bruno fue un teólogo italiano que identificó a Dios con la naturaleza. A pesar de que se consideraba cristiano,defendió el punto de vista del cosmos de Copérnico, así como satirizó la fe ciega en la religión. Fue arrestado en Venecia y extraditado a Roma,donde fue sometido a juicio."
 flavor_pap.EVTOPTA5: "Quema al hereje"
 flavor_pap.EVTOPTB5: "Perdonarle la vida"
 flavor_pap.EVTNAME6: "La limpieza de las Marcas Pontificias"
 flavor_pap.EVTDESC6: "En 1779 el Papa Pío VI  drenó las marcas pontificias para crear tierras de cultivo más productivas en lugar de pantanos inútiles."
 flavor_pap.EVTOPTA6: "Ganar tierra"
 flavor_pap.EVTNAME7: "La Contrarreforma y la Reforma de la Fe Católica"
 flavor_pap.EVTDESC7: "El movimiento de Contrarreforma comenzó el 1540 con la institución de la Compañía de Jesús. Esto marcó el comienzo de unas pocas décadas altamente volátiles en la historia europea, mientras que los dos lados de Reforma y la Contrarreforma luchaban entre sí. Al mismo tiempo, había fuerzas dentro de la Iglesia Católica que deseaban una reforma para remediar la corrupción y otras malas condiciones del momento. Así se abre en 1545 el Concilio de Trento. El debate se prolongó durante casi 20 años con tanta confusión como en los campos de batalla contra de los protestantes."
 flavor_pap.EVTOPTA7: "Convocar el Concilio de Trento"
 flavor_pap.EVTOPTB7: "No hacer nada"
 flavor_pap.EVTNAME8: "El Concilio de Trento"
 flavor_pap.EVTDESC8: "El Papa nos ha invitado a atender al Concilio de Trentoa debatir las reformas necesarias para remediar la corrupción y otras malas condiciones actuales. El Consejo debatirá lo que define como herejías protestantes y lo que define como enseñanzas de la Iglesia en las áreas de la Escritura y la Tradición,el Pecado Original,Justificación,Sacramentos,"
 flavor_pap.EVTOPTA8: "Iremos"
 flavor_pap.EVTOPTB8: "No iremos"
 flavor_mch.EVTNAME1: "Las Reformas de Nurhachi"
 flavor_mch.EVTDESC1: "En 1584el Khan Nurhaci consiguió unir todas las tribus de Tungusianasel llamado Kin-Tungusmás tarde conocido como Manchuria. También reformó el gobierno,la administración y el sistema judicial con la China como modelo. Nurhachi también inventó la lengua Manchuria escrita"
 flavor_mch.EVTOPTA1: "Reforma Administartiva"
 flavor_mch.EVTOPTB1: "Reforma Diplomática"
 flavor_mch.EVTOPTC1: "Reforma Militar"
 flavor_mch.EVTNAME2: "Los Mongoles del Este Asimilados"
 flavor_mch.EVTDESC2: "Varias grandes tribus de mongoles del este se han unido bajo Nurhaci y su número de 'banderas' (ejércitos) aumenta de cuatro a ocho. Es ahora cuando fija su objetivo de conquistar China. En 1616 toma el título de 'Kin-Khan 'para demostrar que su pueblo desciende del Kin-Tungus. También lleva el nombre 'Aisin Giorin' (tribu de oro). En 1625 atacó a China,en un desarrollo que finalmente terminó con una victoria total Manchuriana"
 flavor_mch.EVTOPTA2: "Estamos preparados para atacar"
 flavor_mch.EVTNAME3: "Las Reformas del Ejército Manchú"
 flavor_mch.EVTDESC3: "Ahora que el Manchú controla firmemente el norte de la China,puedes ser el momento de utilizar la habilidad militar manchú para reformar el viejo ejército Chino. Sin embargo,esto será previsiblemente caro y muchos militares estarán en contra de este intento.¿Qué podemos hacer?"
 flavor_mch.EVTOPTA3: "Si,reformar el ejércitopuesto que las maneras antiguas chinas son inferiores"
 flavor_mch.EVTOPTB3: "¡Bah! ¿Que pueden enseñar unos bárbaros a la nación del Sol Tzu?"
 flavor_mch.EVTNAME4: "El Avance Manchú"
 flavor_mch.EVTDESC4: "A pesar de que ahora estamos en paz con China,es obvio que son una nación en proceso de desintegración. Seguramente valdría la pena atacarlos mientras están tan débiles ¡y hacer aún más avances espectaculares!"
 flavor_mch.EVTOPTA4: "¡Atacarlos ahora mientras están débiles!"
 flavor_mch.EVTOPTB4: "Nolos dejaremos en paz"
 flavor_mch.EVTNAME5: "La revuelta de los Tres señores feudales"
 flavor_mch.EVTDESC5: "Tres señores feudales en el sur,que fueron una vez generales Ming, desde entonces han lanzado su suerte a la de los Manchú,¡están amenazando con sublevarse! Pedimos que renunciar a sus cargos y regresar a Beijing,ellos en cambio sostienen que tienen derecho a conservar su condición de señores de los territorios semiautónomos. Afirman que si no se les permite retener sus actuales posiciones y no se les dan grandes sobornos,se sublevarán. ¿Qué debemos hacer?"
 flavor_mch.EVTOPTA5: "Deja que se subleven"
 flavor_mch.EVTOPTB5: "Acceder a sus demandas"
 flavor_mch.EVTNAME6: "La Expulsión de los Jesuitas"
 flavor_mch.EVTDESC6: "Debido a los recientes acontecimientos,parece que los jesuitas han dejado de ser útiles. A pesar de que su conocimiento es grande,es ajeno a nosotros y, a veces causa mucha conmoción entre los estudiosos y la gente comúnperturbando la estabilidad de nuestro reino. Han interferido durante décadas en los asuntos internos de nuestro país - el colmo fue su intromisión en la reciente sucesión. Tal vez es hora de que se vayan."
 flavor_mch.EVTOPTA6: "¡Expulsarlos!"
 flavor_mch.EVTOPTB6: "No,son demasiado valiosos"
 flavor_mch.EVTNAME7: "El nombramiento de Heshen"
 flavor_mch.EVTDESC7: "Un ministro emergente con mucho futuro, recientemente ha captado nuestra atención. Su nombre es Hesheny efectivamente es hábil en la diplomacia y la administración. Sin embargo,corre el rumor que también está altamente corrompido,mezclando su excelencia política con codicia y favoritismo. ¿Deberíamos hacerle nuestro primer ministro?"
 flavor_mch.EVTOPTA7: "¡Nombrarlo a pesar de sus faltas!"
 flavor_mch.EVTOPTB7: "No,¡este tipo de corrupción puede arruinar el estado!"
 flavor_kni.EVTNAME1: "Pierre d'Aubusson"
 flavor_kni.EVTDESC1: "El Gran Maestro Hospitalario de Aubusson, que tanto éxito había defendido Rodas contra el sultán anterior,Mehmed IIencarceló al hermano del sultán turco Bayaceto II a pesar de la promesa de un salvoconducto en 1483. Este prestigioso cautiverio fue, obviamente, un gran activo para la negociación de muchos de los enemigos del Imperio Otomano y varios países estaban dispuestos a pagar grandes sumas de dinero por él."
 flavor_kni.EVTOPTA1: "Rehén al Papado por oro"
 flavor_kni.EVTOPTB1: "Rehén a Hungría por oro"
 flavor_kni.EVTOPTC1: "Rehén a Venecia por oro"
 flavor_kni.EVTNAME2: "Rodas y otros griegos aceptados en la Orden"
 flavor_kni.EVTDESC2: "A principios del siglo XVIRodas y otros griegos fueron apresuradamente aceptados en el orden, en un último gran esfuerzo para aumentar la mano de obra para detener el ataque turco."
 flavor_kni.EVTOPTA2: "Ok"
 flavor_kni.EVTNAME3: "El Gran Carrack de Alejandría"
 flavor_kni.EVTDESC3: "La pequeña pero competente flota de los Caballeros fue el azote de los musulmanes durante cientos de años. Mantener las aguas limpias de corsarios enemigos, así como la captura de barcos comerciales de los musulmanes,mantuvo las arcas de Rodas llenas y a los marineros musulmanes aterrorizados. Uno de los eventos más famosos fue la captura del Gran Carrack de Alejandría en 1569lleno de enormes riquezas."
 flavor_kni.EVTOPTA3: "¡Alabado sea el Señor!"
 flavor_kni.EVTNAME4: "Gabriele Tadini de Martinengo"
 flavor_kni.EVTDESC4: "Martindengo fue el mejor ingeniero de fortificaciones de Europa. Fue autorizado a mejorar la fortaleza de Rodas. En 1521cuando llevaba trabajado un par de meses estaba tan maravillado de los Caballeros y sus ideales que se puso de rodillas delante del Gran Maestro y le rogó que lo convirtiesen en caballero. El gran maestro lo aceptó en la hermandad, y luchó valientemente muriendo en la batalla de Rodas en 1522."
 flavor_kni.EVTOPTA4: "Mejora nuestras defensas"
 flavor_kni.EVTNAME5: "Jean Parisot de la Valette"
 flavor_kni.EVTDESC5: "Después de que fuera adquirida por los Caballeros,Malta se convirtió en una fortaleza tan poderosa como Rodas había sido. Bajo el Gran Maestro Jean Parisot de la Valette,en 1565 resistieron con éxito un asedio otomano que consistió en 180 barcos y cerca de 50.000 hombres contra sólo  9.000 defensores, durante seis meses,antes de que el invasor fuera forzado a abandonar. La nueva capital de La Valeta se convirtió en una ciudad de palacios espléndidos y fortificaciones sin precedentes. Creció en el poder y la riqueza, debido a sus incursiones marítimas contra los turcos."
 flavor_kni.EVTOPTA5: "Mejorar defensas"
 flavor_inc.EVTNAME1: "La Guerra Civil Inca"
 flavor_inc.EVTDESC1: "En 1532 una guerra civil entre los herederos del trono inca,Atahualpa y Huascar,cada uno de los cuales buscaba el control del imperio. Los españoles se encontraron con Ataualpa,el ganador de la guerra civily su ejército concertó una conferencia en Cajamarca en 1532. Cuando Atahualpa llegó,"
 flavor_inc.EVTOPTA1: "¡Maldito Huáscar Inca!"
 flavor_dlh.EVTNAME1: "La Sublevación Marathi"
 flavor_dlh.EVTDESC1: "Los Marathas bajo el liderazgo de un joven general brillante, con el nombre de Shivaji, se han sublevado en Maharashtra! Shivaji es un devoto Hindúcomo lo son la mayoría de Marathas. Aparentemente ya han tenido suficiente de los 'Opresores Musulmanes'. ¿Qué debemos hacer para combatir a esos infieles?"
 flavor_dlh.EVTOPTA1: "Aplasta a los rebeldes hindúes"
 flavor_dlh.EVTOPTB1: "Cede ante sus demandas"
 flavor_dlh.EVTNAME2: "Tigre en la Frontera"
 flavor_dlh.EVTDESC2: "Su Alteza,fuerzas sospechosas de ser guiadas por el príncipe mogol Bâbur, se han estado moviendo en Thar y el valle del Indo. Si realmente es Bâbur y no un ataque ordinario de tribus afganas, podemos estar ante una invasión directa. Tengo un mal presentimiento...¿deberíamos tratar de negociar?"
 flavor_dlh.EVTOPTA2: "Negociar con Bâbur"
 flavor_dlh.EVTOPTB2: "¡Sin negociaciones!"
 flavor_dlh.EVTNAME3: "La dinastía Lodi"
 flavor_dlh.EVTDESC3: "La dinastía Lodi ha tomado el control de nuestra nación. La dinastía no gusta y tanto la población de este sultanato como nuestros vecinos, están expresando su rechazo por la usurpación. Lo mejor que podemos hacer es capear el temporal que las acciones de nuestros nuevos monarcas han causado."
 flavor_dlh.EVTOPTA3: "¡Maldición!"
 flavor_dlh.EVTNAME4: "La Incopetencia de los Lodis"
 flavor_dlh.EVTDESC4: "¡La dinastía Lodi ha sido un desastre para nuestra nación! Su manifiesta incompetencia ha arruinado el estadollevando a la población al borde de la rebelión absolutae hicieron nuestros vecinos que nos desprecien y tramen contra nosotros. Lo mejor que podemos hacer es perseverar a pesar de los problemas que nuestros monarcas inútiles han causado."
 flavor_dai.EVTNAME1: "Las reformas de Le Nghi Dan"
 flavor_dai.EVTDESC1: "El emperador Le Nghi Dan ha propuesto varias reformas relativas al gobierno y al bienestar económico de nuestro reino. Mientras que muchas de estas propuestas tienen gran sentido,también serán caras y pueden causar desasosego. ¿Qué debemos hacer?"
 flavor_dai.EVTOPTA1: "Reformas administrativas"
 flavor_dai.EVTOPTB1: "Reformas diplomáticas"
 flavor_dai.EVTOPTC1: "Reformas militares"
 flavor_dai.EVTNAME2: "La rivalidad entre las familias Mac y Trinh"
 flavor_dai.EVTDESC2: "Dos grandes familias compiten por el poder de regentar de esta naciónlos Mac y los Trinh. A causa de su lucha d poder,la nación ha caído en la anarquía,con bandas armadas apoyando un bando u otro, vagando por los campos. Sólo podemos esperar que se acabe pronto."
 flavor_dai.EVTOPTA2: "¡Maldice su pugna interminable!"
 flavor_dai.EVTOPTB2: "La pugna debe terminar¡ahora!"
 flavor_dai.EVTNAME3: "La Rebelión de Tay Son"
 flavor_dai.EVTDESC3: "Después de años de corrupción,mala administracióny hambruna,la gente de nuestra nación ha dicho basta. Se han sublevado bajo el liderazgo de los hermanos Tay Son. Qué podemos hacer?"
 flavor_dai.EVTOPTA3: "Aplastar a los rebeldes"
 flavor_dai.EVTOPTB3: "Negociar un acuerdo de paz"
 flavor_tus.EVTNAME1: "Miguel Ángel"
 flavor_tus.EVTDESC1: "Miguel Ángel fue considerado como el más grande artista de su tiempo y desde entonces ha sido considerado uno de los más grandes artistas de todos los tiempos. Varias de sus obras en pintura escultura y arquitectura se encuentra entre los más famosos de la historia. A pesar de que los frescos de la Capilla Sixtina es probablemente la más conocida de sus obras, el artista se consideraba principalmente escultor."
 flavor_tus.EVTOPTA1: "Ok"
 flavor_sax.EVTNAME1: "Johann Sebastian Bach"
 flavor_sax.EVTDESC1: "Bach fue un compositor de la época barroca, el miembro más famoso de una gran familia de músicos del norte de Alemania. A pesar de que fue admirado por sus contemporáneos principalmente como excelente organista y clavecinista experto en la construcción de órganos, Bach es ahora considerado como uno de los más grandes compositores de todos los tiempos."
 flavor_sax.EVTOPTA1: "Ok"
 flavor_han.EVTNAME1: "Libniz"
 flavor_han.EVTDESC1: "Gottfried Wilhelm Leibniz fue un matemático y filósofo alemán, consejero político importante como metafísico y como lógico y se distinguió por su invención del cálculo diferencial e integral. Nacido en Leipzig en 1646, finalmente acabó al servicio de John Frederick duque de Brunswick-Lüneburg."
 flavor_han.EVTOPTA1: "Ok"
 flavor_lit.EVTNAME1: "Ola de Protestantismo"
 flavor_lit.EVTDESC1: "En Lituania, la gente era en su mayoría católica u ortodoxa durante los siglos XV y XVI. Sin embargo, en las dos últimas décadas del siglo XVI una gran cantidad de refugiados protestantes de Francia,sur de Alemania e Italia llegaron. Esta élite cultural trajo ideas frescas al reino de Lituania que había estado presionada por sus vecinos católicos y ortodoxos. La familia Radziwilli tenia un fuerte poder real y abrió el país a influencias del extranjero. Las ciudades fueron mucho más importantes que en la Polonia aristocrática,y así las ciudades se convirtieron en un crisol cultural y religioso, extendiendo el protestantismo a las tierras rurales de su alrededor. Cuando, poco a poco, se convirtieron provincias enteras en protestantes, el rey comenzó a apoyar la dicha fe. En primer lugar personalmente, y luego como un Estado-religioso, mirando a Prusia y Suecia como ideales. Esto también significó que Lituania podía adoptar una postura independiente de Rusia y Polonia. No obstante,las muchas diversas religiones en Lituania hizo que el gobierno marcara unas políticas religiosas muy tolerantes al menos hasta la década de 1640."
 flavor_lit.EVTOPTA1: "Aceptar el Movimiento"
 flavor_lit.EVTOPTB1: "Aplastar el Movimiento"
 flavor_lit.EVTNAME2: "Ola de Calvinismo"
 flavor_lit.EVTDESC2: "En los años 1590, cuando la ola del protestantismo había comenzado a cambiar la estructura de la sociedad lituana, numerosos refugiados de la Fe Reformada llegaron en una segunda ola. Estos eran holandeses,ingleses,franceses y españoles huyendo de sus gobiernos católicos poco tolerantes. Estos refugiados eran una mezcla de granjeros y habitantes de las ciudades, e influenciaron a los lituanos en el mismo sentido que los anteriores protestantes. No obstante,los Magnates lituanos, en contraposición al rey, vieron a la hermana Polonia como la forma social perfecta. Cuando el rey se convirtió al protestantismo luterano muchos de ellos se convirtieron a la Contrareforma. Tanto para marcar su diferencia con el rey como por los ideales reformados. La fe reformada fue también una ideología perfecta para explotar a los siervos. Eran siervos porque Dios quería que lo fueran, y así se convirtieron en más manejables. En los años 1630s un desacuerdo creciente entre el estado protestante por un lado, y los magnates reformados y ortodoxos por el otro, era evidente."
 flavor_lit.EVTNAME3: "Eje Estratégico con Suecia"
 flavor_lit.EVTDESC3: "En las primeras décadas del siglo XVII el rey de Lituania se había convertido al protestantismo y comenzó a apoyar a las dos ramas de la Reforma. Fue una monarquía moderna y efectiva mucho más inspirada en los reyes suecos. Creando una Iglesia protestante de Lituania y obteniendo inspiración para las reformas gubernamentales y de la sociedad, el rey se volvió hacia Suecia. La cooperación fue ne beneficio mutuo, ya que Suecia pronto tuvo un amigo protestante en contraposición a la Europa del Este. Poco a poco la amistad trajo una fuerte alianza y el Rey Ladislovas recomendó fervientemente a Gustavo II Adolfo el protestantismo en Alemania. Él mismo mantendría a católicos y ortodoxos del este bajo control."
 flavor_lit.EVTOPTA3: "Ofrecer Amistad"
 flavor_lit.EVTOPTB3: "Declinar Cooperación"
 flavor_lit.EVTNAME4: "Eje Estratégico de Prusia"
 flavor_lit.EVTDESC4: "En la segunda década del siglo XVII, Brandenburgo heredó el Ducado de Prusia. Brandeburgo-Prusia era un estado protestante con alta tolerancia frente  a los estados reformados y se acercó a Jerzy I con una oferta. Lituania y Brandenburgo deben firmar una Santa Alianza Protestante y declarar la guerra a Polonia. Brandenburgo se liberaría del vasallaje prusiano a Polonia y Lituania podría tomar lo que quisiera y pudiera de Polonia. A una facción de jóvenes oficiales gubernamentales les agradó,pero el rey era un hombre muy cuidadoso. Él y sus asesores más cercanos lo discutieron. Su conclusión era muy simple. Primero fue la imposibilidad de apoyar a los alemanes contra Polonia en una guerra. En segundo lugar, la peor cosa era la victoria total. Si Lituania tomaba una milla de tierra polaca, sería mucho más que una milla. Las conquistas incluirían más católicos y ortodoxos y magnates indisciplinados peor educados en la anarquía polaca. Entonces el rey cortésmente declinó el honorpero en su lugar propuso una zona de comercio e intercambio cultural. Sin embargo, como la mayoría de políticos bien informados lituanos podría haber adivinado, la propuesta no era propia de él. La Sociedad de Brandenburgo-Prusia tenía mucho más en común con Polonia que con Lituania. Los lituanos preferían visitar Estocolmo,Copenhagen, Amsterdam, Berlin o Köningsberg."
 flavor_lit.EVTNAME5: "Eje Estratégico con Austria"
 flavor_lit.EVTDESC5: "Antes la independencia en 1569, Mikolaj el Negro,llamado rey como Mikolaj Ise ha convertido en Príncipe del Sacro Imperio Romano y se hizo amigo del gobernante Habsburgo de Austria,el emperador Maximiliano II. Maximiliano era tan buen político como Mikolaj y se benefició de debilitar Polonia. Ahora la posición de Mikolaj era muy mala, en el 1570 tuvo que luchar contra grandes facciones de Magnates en lo que podría ser descrito como una guerra civil y defenderse de sus fronteras polacas de actos de venganza o incluso una reconquista. Tenía que hacer lo que mejor sirve la independencia y quería a llegar a un acuerdo con Maximiliano. Una alianza militar fue firmada el 3 de febrero 1570 y el hijo mayor de Mikolaj se casó con Isabel de Steirmark. Esta alianza mantuvo Polonia sin atacar, aunque las incursiones fronterizas locales eran regulares. Con la ascensión de Rudolf a la monarquía de los Habsburgo las relaciones se torcieron y la alianza se rompiópero a ese tiempo las relaciones con Polonia eran, al menos, aceptables."
 flavor_lit.EVTNAME6: "Eje Estratégico con Austria"
 flavor_lit.EVTDESC6: "El Pacto Austro-lituano de 1570 había terminado en 1576, cuando los oscuros Rudolf llegaron al poder en Austria. El rey Mikolaj Krzysztof II también llamada 'El Huerfanito' era un hombre muy versado y católico piadoso que había visitado Jerusalén. Cuando se casó con Isabel de Steirmark conoció a Rudolf quien trajo sus astrólogos favoritos, enfureciendo el piadoso príncipe heredero. A partir de ese día no lo pudo soportar. Sin embargocon el ascenso de Fernando IIun pariente lejano de Isabel de Sterimarkel anciano Mikolaj II volvió a encontrar a un hombre de sus valores. Fernando también quería una monarquía fuerte y fortalecer el catolicismo en Europa. Inmediatamente firmó una alianza y compró el consentimiento de Polonia. Durante la Guerra de los Treinta Años lituana lucharía al lado de las tropas imperiales dando a Lituania interminables cantidades de Gloria."
 flavor_lit.EVTNAME7: "Los Magnates anhelan 'Derechos polacos'"
 flavor_lit.EVTDESC7: "Como reacción a la introducción de los artículos Henrykian y del Pacto de Conventa en Polonia en 1573, los Magnates se acercaron al rey y le instaron a constitucionalizar los derechos de Szlachta y a compartir el poder con ellos. Si no es así, dijeronque no tendrían que asumir las consecuencias. En este punto Mikolaj Krzysztof II recién había sido coronado. Era joven y no tan reacio al poder noble como su padre. En un esfuerzo por mantener la paz social, aceptó el compromiso. No habían artículos Henrykianpero la constitución fue modificada implicanto que los Szlachta fue la la columna vertebral de la sociedad con derechos para ocupar cargos y en el poder legislativo. También se confirmó el principio de tolerancia religiosa."
 flavor_lit.EVTOPTA7: "Más Derechos que Obligaciones"
 flavor_lit.EVTOPTB7: "Equilibrar los Derechos y Obligaciones"
 flavor_lit.EVTOPTC7: "Más Obligaciones que derechos"
 flavor_lit.EVTDESC8: "Después de la llegada de las dos oleadas de refugiados, los Szlachta exigieron una compensación para aceptar que la situación religiosa había cambiado. Su Majestad Mikolaj Krzysztof IIahora un hombre más viejo y experimentado,rechazó complacer sus amenazas. En su lugar, utilizó su derecho a impulsar una propuesta sobre el suelo del Seymque era un compromiso, pero uno que se adaptaba al rey. Los derechos a ocupar cargos aumentaronpero ahora tenían también obligaciones y sólo el rey podía nombrar. Los Szlachta tenían voz y voto en la elaboración de la política exterior"
 flavor_lit.EVTDESC9: "Durante la década de 1630 y 1640, la vida de los Magnates en el Reino era insoportable. Para escapar de los poderes igualitarios del gobierno y el rey, muchos comenzaron a interferir en negocios de Polonia. Muchos de ellos eran propietarios de tierras en uno y otro lado de la frontera. Intercambian tierras con sus hermanos polacos y así lograron fortalecer la Causa en Polonia y Lituania. Durante el diluvio, los Magnates de Ucrania y las tierras salvajes peleaban a todo y a todos. Polonia estaba en el caos y el rey lituano tuvo que aceptar el hecho de que sólo podía controlar la parte norte de sus tierras. En estos momento el rey Aleksandras II montó una gran campaña contra los tártaros,rusos y crimeos intercambiando Magnates insurrectos al mismo tiempo. A pesar de esto, dejó de interferir en el gobierno polaco'La última mente sana en este lado de la frontera', como él llamó al rey Ladislao IV de Polonia. Los Magnates subyugados tenían dos opciones. O bien tuvieron que aceptar un paquete de reformas difíciles, o ceder todo lo que hay tierras confiscadas y empujaron a la frontera con Polonia. La elección fue fácil. Se quedanSe mantienen, pero la reforma fue dura. Sólo el estado puede ahora poseer tierras. El usuario sólo poseía el derecho a usarla. Pero para mantener este derecho el usuario tenía que pagar una cuota decidida por el rey. Con este vehículo, el rey empezó a romper los grandes latifundios de los Magnates y cambio de nuevo el tejido de la sociedad. Su hijo continuó la política de reforma después de que el rey fuera asesinado por un magnate ucraniano el 30 de marzo 1654."
 flavor_lit.EVTNAME10: "Reacción Real en el Liberum Veto Polaco"
 flavor_lit.EVTDESC10: "el rey Aleksandras II fue aclarando las cosas en Ucrania en 1652, cuando se dio la noticia de la introducción de la Liberum Veto en Polonia. Una semana más tarde llegó la noticia de que su Seym había votado a favor de los mismos derechos. Mediante una cuidadosa lectura de los informes encontró que ciertos magnates lituanos habían casi duplicado el tamaño de la Szlachta lituana mediante el canje de tierras con los polacos. Frustrado, el rey declaró la ley ilegítima. El rey tenía el apoyo de los que no eran nobles,pero sus problemas se viven en mientras existió la Liberum veto de Polonia. En un famoso discurso se declaró aliado con el pueblo polaco y en guerra con el Szlachta polaco."
 flavor_lit.EVTOPTA10: "Moverse en contra la 'República de los Magnates'"
 flavor_lit.EVTOPTB10: "Dar concesiones a los Magnates Lituanos"
 flavor_lit.EVTNAME11: "Guerra Civil en Lithuania"
 flavor_lit.EVTDESC11: "En un impulso hacia Warszawa, estaba empantanado por una excelente Generalcy Polaca, mientras que su propia Szlachta se rebeló. Aislado con su ejército en Czersk se llegó a un acuerdo con el rey de Polonia para abandonar Polonia inmediatamente si el rey polaco no aceptaba el trono de Lituania de los rebeldes del norte. Fue un retiro no muy glorioso y que se consideró a sí mismo derrotado. Los Szlachta habían destronado Aleksandras,pero fue comprometido por el hecho de que el rey de Polonia se negó a tener nada que ver con los traidores. No todos los Szlachta fueron contra Aleksandras y a su regreso otro ejército se unió a él. Juntos destruyeron las fuerzas rebeldes y ejecutaron a los traidores. Estos hechos dieron lugar a una política exterior hundida de Lituania en apoyar siempre los reyes polacos contra sus enemigos internos,pero nunca inmiscuirse sin haber sido invitada."
 flavor_lit.EVTOPTA11: "Tratar de comprar de los Magnates"
 flavor_lit.EVTOPTB11: "Que la guerra invada sus casas"
 flavor_lit.EVTNAME12: "La Horrible Plaga en Lituania"
 flavor_lit.EVTDESC12: "Durante 1709-1710 Lituania soportó el invierno más duro en un siglo. Pero eso no fue suficiente, una epidemia de peste se extendió por las tierras, matando muchos miles. Se está hablando de la Plaga de Dios y la gente reza ... reza ... reza ..."
 flavor_lit.EVTOPTA12: "No hay nada que podamos hacer"
 flavor_lit.EVTOPTB12: "Intentar contenerla"
 flavor_lit.EVTNAME13: "Pietismo"
 flavor_lit.EVTDESC13: "El Pietismo fue un movimiento religioso que empezó en Alemania a finales del siglo XVII. Tradicionalmenteel movimiento pietista se ha visto como una reacción contra el intelectualismo frecuente en y entre las filas protestantesespecialmente en la Iglesia Luterana durante este periodo. No obstante,El pietismo era frecuente también dentro de las otras formas cristianas. Fue con el regreso de los prisioneros de guerra que el movimiento realmente despegó en Lituania. Sin embargola Iglesia lituana desaprobó más fuertemente la predicación no autorizada"
 flavor_lit.EVTOPTA13: "Animarlo"
 flavor_lit.EVTOPTB13: "Pararlo"
 flavor_nov.EVTNAME1: "Guerra Civil en Novgorod"
 flavor_nov.EVTDESC1: "El siglo XIV fue testigo del comienzo de la larga lucha de Novgorod con Moscú por la supremacía. Disputas intestinas entre los líderes de la república la debilitaron frente a la creciente fortaleza moscovita. A pesar de que se convirtió en vasallo de Moscú después de las invasiones moscovitas de 1456 y 1470,Novgorod se le permitió conservar su autogobierno. No fue sino hasta 1478 que fue objeto de un control completo de Moscú y perdió su libertad. Novgorod mantuvo su posición comercial hasta que San Petersburgo fue construido en 1703."
 flavor_nov.EVTOPTA1: "Apoyar a la Facción de Mercaderes"
 flavor_nov.EVTOPTB1: "Apoyar a la Facción de Nobles"
 flavor_nov.EVTOPTC1: "Apoyar a la Facción de los Campesinos"
 flavor_tur.EVTNAME111: "Los Jenízaros Exigen el Pago"
 flavor_tur.EVTDESC111: "Debido al estado actual de inactividad en el ejército,los jenízaros exigen que el Estado los recompense por la reciente falta de botíny esperan recibir riqueza directamente del tesoro."
 flavor_tur.EVTOPTA111: "Pagarles inmediatamente"
 flavor_tur.EVTOPTB111: "Pagarles en un tiempo"
 flavor_tur.EVTOPTC111: "Rechazar sus demandas"
 flavor_fra.EVTNAME5: "Los Mosqueteros Reales"
 flavor_fra.EVTDESC5: "Mientras supervisaba la reestructuración de nuestro ejército, el rey ha llegado con la idea de formar una unidad militar en Maison du Roi que estaría abierto a la baja noblezadándoles una oportunidad para probar su habilidad militar y la lealtad a la corona."
 flavor_fra.EVTOPTA5: "¡Una idea espléndida!"
 flavor_fra.EVTOPTB5: "Prefiero mantener el dinero"
 nap_recover_from_plague: "Recuperarse de la peste"
 desc_nap_recover_from_plague: "Nápoles perdió la mitad de su población en la peste de 1656 y tardó más de un siglo en recuperarse"
 flavor_eng.EVTOPTA9122: "No nos estamos divirtiendo!"
 flavor_ayu.EVTOPTA10: "Patrocina el templo"
 flavor_ayu.EVTOPTB10: "Enviar ayuda"
 flavor_por.EVTNAME3273: "Epidemia de Peste"
 flavor_por.EVTOPTA3281: "Expulsarlo"
 flavor_dan.EVTOPTA3300: "Reclamar Skåne"
 flavor_jap.EVTOPTA27: "Apoyar a los Pensadores"
 flavor_rus.EVTOPTB1110: "¡[Root.GetName] necesita una nueva dinastía!"
 reform_of_the_bureaucracy: "Reforma de la Burocracia"
 desc_reform_of_the_bureaucracy: "Reformas para centralizar y fortalecer el estado."
 flavor_kon.1.t: "Misioneros Portugueses"
 flavor_kon.1.d: "En nuestras costas han aparecido hombres extranjeros del norte  predicando la palabra de un nuevo Dios. Estos misioneros portugueses solicitan libre acceso a nuestro pueblo para predicar la palabra de su Dios y su Hijo que resurgió después de la muerte. Muchos de nuestros ancianos más influyentes desean que echemos los misioneros pero sus barcos y sus armas sugieren que son gente poderosa que pueden querer establecerse."
 flavor_kon.1.a: "Permitir que prediquen"
 flavor_kon.1.b: "¡Echa a los misioneros!"
 missionaries_rebuffed: "Misioneros rechazados"
 missionaries_accepted: "Misioneros aceptados"
 flavor_kon.2.t: "¡Los Misioneros Penetran en el Congo!"
 flavor_kon.2.d: "El Reino del Congo, un estado pagano en la costa central de África, ha accedido a que nuestros misioneros puedan extender la palabra de Cristo en su reino. ¡Miles de fieles se han unido a la Iglesia y reclaman un obispo y construcciones eclesiásticas por todo el territorio!"
 flavor_kon.2.a: "¡Buenas Noticias!"
 flavor_kon.3.t: "¡Misioneros rechazados!"
 flavor_kon.3.d: "¡El bárbaro Manicongo del Reino del Congo ha echado y humillado a nuestros misioneros! los adoradores de ídolos no sólo se han burlado de Cristo, también se han burlado de nuestro poder. Este agravio hacia Portugal y hacia nuestra Santa Madre Iglesia debe ser vengado."
 flavor_kon.3.a: "Vamos a hacerles morder el polvo."
 flavor_kon.4.t: "¡El Rey del Congo Convertido!"
 flavor_kon.4.d: "Hoy nuestro gran Manicongo $MONARCH$, flanqueado por el sacerdote portugués, ha declarado que ha vuelto a nacer, esta vez como cristiano. Rechazando la fe de sus ancestros a los que ha llamado idólatras, nuestro gobernante reclama una total adopción de la fe católica con una diócesis obispal permanente, la destrucción de los ídolos de los antiguos dioses y el final de nuestra manera de vivir tradicional. Esto ha enfurecido a los ancianos congoleños que reclaman la cabeza del rey y la reposición del antiguo orden. Sea como fuere, nuestro país entra en un periodo de gran inestabilidad."
 flavor_kon.4.a: "¡La Cristiandad triunfará en el Congo!"
 flavor_kon.4.b: "¡Cortadle la cabeza!"
 flavor_kon.5.t: "¡La Conversión del Congo!"
 flavor_kon.5.d: "El congoleño Manicongo [From.Monarch.GetName], por insistencia de los misioneros, se ha integrado en la Santa Madre Iglesia y en la única fe verdadera. Los congoleños ya reclaman sacerdotes, biblias, y ayuda para establecer su Iglesia local, cosas que sólo nosotros les podemos proporcionar. El congoleño Manicongo que ahora es un hermano monarca católico se ha comprometido a tener una amistad con nuestro reino por nuestra ayuda a la hora de guiarle hacia la fe verdadera."
 flavor_kon.5.a: "Otra inversión amortizada."
 flavor_mal.1.t: "La Autoridad Malí Bajo Amenaza"
 flavor_mal.1.d: "Durante el siglo XIV y principios del XV nuestra capacidad de contención en nuestros territorios periféricos se ha ido haciendo cada vez más débil, en buena parte como resultado por la renuncia de Songhai a cualquier pretensión de lealtad hacia nosotros. Ahora la gente más cercana pide un estado Malí más débil mientras que los pueblos de occidente en Jólof reclaman la independencia. Podemos intentar acallar este desafío a nuestra autoridad, pero esto puede tener un gran coste."
 flavor_mal.1.a: "¡El declive de Mali termina aquí!"
 flavor_mal.1.b: "Podemos hacer algunas concesiones..."
 flavor_son.1.t: "El Clergado de Tombuctú"
 flavor_son.1.d: "Ulema, la comunidad religiosa islámica local, está disminuyendo por la falta de fe del nuevo gobernante de Tombuctú. Se ha propagado el rumor de que está más cerca de los paganos que de un verdadero gobernante musulmán y su falta de fe nos condenará a todos nosotros. Los ulemas ya están amenazando de que si $MONARCH$ no se adapta a los requerimientos de la fe islámica, ellos buscarán un nuevo gobernante que sí lo haga."
 flavor_son.1.a: "¿Acabar con el alcohol y mis fiestas con mis amigos animistas? ¡Jamás!"
 flavor_son.1.b: "¿Orar cinco veces al día,  dices? Vale estoy seguro de que lo podré incluir en mis horarios."
 flavor_son.2.t: "La Edad de Oro de Tombuctú"
 flavor_son.2.d: "Askia el Grande abrió escuelas religiosas y observatorios astronómicos. Facilitó el comercio y estableció una burocracia eficiente. Tenía dotes para la administración y responsabilidades en el campo de justicia. Construyó canales para mejorar la agricultura y contener sus enemigos."
 flavor_son.2.a: "Esto durará eternamente..."
 flavor_son.3.t: "Tarikh al-Sudan"
 flavor_son.3.d: "La crónica más importante del Imperio Songhai, Tarikh al-Sudan, fue escrita alrededor de 1655 por Abd al-Rahman al-Sadi. En ella se explican breves historias acerca de la historia inicial de Mali, Songhai y Tuareg, pero la parte principal de la crónica relata la historia Songhai de los siglos XV y XVI. También contiene biografías de eruditos y hombres santos de Djenne y Tombuctú. "
 flavor_son.3.a: "¡Buenas Noticias!"
 flavor_eth.1.t: "Pêro da Covilhã"
 flavor_eth.1.d: "Un hombre extraño ha llegado a nuestras orillas pero no por la ruta del Mar Rojo por donde normalmente llegan los extranjeros que viajan hacia aquí. Afirma que es parte de un viaje más allá del Cabo, un viaje que para nuestro conocimiento, no se ha intentado hacer nunca anteriormente. Trae saludos de los monarcas cristianos, a pesar de que su forma de orar es diferente a lo que hemos visto hasta ahora. ¿Cómo deberíamos tratar a este hombre?"
 flavor_eth.1.a: "¡Honradle!"
 flavor_eth.1.b: "¡Desterradle!"
 flavor_eth.1.c: "¡Ejecutadle!"
 flavor_eth.1.a.desc: "Pronto llegarán más §Yvisitantes§! De Portugal."
 flavor_eth.2.t: "¡Ha Llegado una Embajada!"
 flavor_eth.2.d: "Francisco Álvares, representando al mismo país que el emisario enviado anteriormente, desea discernir sobre qué pueden hacer nuestros dos regímenes. Dice que busca a “Preste Juan”, y al parecer somos el país que busca. ¿Deberíamos acceder a un intercambio?"
 flavor_eth.2.a: "¡Buscar ayuda contra los Mamelucos!"
 flavor_eth.2.b: "¿Preguntar por un intercambio cultural?"
 flavor_eth.2.c: "¿Puede que el objetivo sea un trato comercial?"
 flavor_eth.2.3: "§YPortugal§! será sondeado para una ayuda militar."
 opinion_military_aid: "Ayuda Militar"
 opinion_refused_military_aid: "Ayuda rechazada"
 flavor_eth.3.t: "¿Preste Juan?"
 flavor_eth.3.d: "El Negus de Etiopía, que puede o no ser el legendario Preste Juan, aparentemente está atravesando una época difícil y suplica nuestra ayuda para recuperar sus tierras. Ha enviado un embajador llamado Mateus que parece ser una evolución de Mateo. Mateo es una clase de cristiano que hasta ahora nunca habíamos visto antes, y nos suplica restablecer los dominios legítimos de su señor, pero el poder Mameluco continúa amenazándole y parece ser un una empresa de gran riesgo por una ganancia más que cuestionable. Debemos ayudar a Mateo?"
 flavor_eth.3.a: "Deus Vult!"
 flavor_eth.3.b: "Se suponía que Preste Juan nos tenía que ayudar a nosotros y no al revés, ¿no?"
 eth_mil_aid_from_portugal: "Ayuda Militar desde Portugal"
 desc_eth_mil_aid_from_portugal: "Ayuda militar de nuestros hermanos de fe contra los infieles que compartimos como enemigos"
 flavor_eth.4.t: "Ayuda desde Occidente"
 flavor_eth.4.d: "Una pequeña flota que trae armas y tropas ha llegado a nuestras orillas. El líder de estos soldados portugueses trae una carta de su monarca que dice “Ambos somos monarcas cristianos unidos en nuestras luchas contra los infieles.”"
 flavor_eth.4.a: "¡Dios es bueno!"
 flavor_eth.5.t: "Hemos sido abandonados."
 flavor_eth.5.d: "No hay más delegaciones de Portugal, ni más comerciantes que vengan y no hay respuesta a nuestras llamadas de socorro."
 flavor_eth.5.a: "¡Estamos solos!"
 flavor_nub.1.t: "¡Un nuevo estado emerge en el Sudán!"
 flavor_nub.1.d: "Hemos ignorado durante tiempo la tierra del Sudán donde el último de los antiguos reinos cristianos de Nubia mantuvo sus ínfimos restos, pero esta negligencia no puede alargarse. Un reluciente nuevo estado llamado Sennar ha sido formado por los inmigrantes del sur llamados los Funj, los cuales entraron y conquistaron esos restos y han hecho un reluciente estado que se extiende hasta nuestras fronteras."
 flavor_nub.1.a: "¿Qué nos importa quién posee esas tierras yermas?"
 funj_spawning_region: "Sudán"
 funj_conversion_positive: "Convertido al Islam"
 funj_conversion_negative: "Convertido al Islam"
 flavor_nub.2.t: "¿Convertirlo al Islam?"
 flavor_nub.2.d: "A pesar de que hemos practicado tradicionalmente una mezcla de Cristianismo y fes Animistas tradicionales, el poder creciente de los estados Musulmanes de nuestro norte hace de la conversión algo políticamente atractivo y se abre la posibilidad de alinearnos con esos poderosos imperios. De todas formas, nuestro propio pueblo puede no estar tan entusiasmado con esta perspectiva."
 flavor_nub.2.a: "¡No hay otro Dios a parte de Dios!"
 flavor_nub.2.b: "¿Renunciar a las fes de nuestros padres? ¡Jamás!"
 flavor_rus.EVTNAME3415: "La Iglesia Ortodoxa Rusa Declara Independencia"
 flavor_hab.10.t: "Asentamiento alemán en Hungría"
 flavor_hab.10.d: "La ola más grande de alemanes que inmigraron a Hungría se produjo debido a una política de colonización deliberada del gobierno Habsburgo, después de que el Imperio Otomano fue forzado fuera del territorio Húngaro. Entre 1711 y 1780, los colonos del sur de Alemania, Austria y Sajonia, emigraron hacia el suroeste de Hungría. Esta afluencia de inmigrantes contribuyó a la recuperación económica y la distinción cultural, en estas regiones. A finales del siglo XIX el Reino de Hungría contenía más de un millón de residentes que hablaban alemano. Durante este época se pude encontrar en el reino una cultura floreciente de hablantes de aleman, con obras literarios de la lengua alemana, periódicos y revistas que se producieron. "
 flavor_hab.10.a: "Animelos!"
 flavor_hab.10.b: "Desanima a los Asentamientos"
 flavor_bur.EVTNAME20: "Los Países Bajos se opone a [From.GetAdjective] opresores!"
 flavor_bur.EVTDESC20: "El pueblo Holandés de los Países Bajos están hartos del dominio de nuestros enemigos odiados en [From.GetName] y se han liberado a si mismos! ¿Debemos aliarnos con este joven estado para apoyar su guerra de independencia?"
 flavor_bur.EVTOPTA20: "Les debemos mostrar nuestro apoyo!"
 flavor_bur.EVTOPTB20: "Esto no es nuestra guerra"
 flavor_pol.20.t: "Monarquía efectiva en Polonia"
 flavor_pol.20.d: "A la muerte del último monarca Piast en 1370, los nobles Polacos aprovecharon las afirmaciones de la antigüedad y los precedentes históricos para afirmar su independencia de la monarquía. En un principio, sólo una pequeña parte de la szlachta, o 'clase noble' afirmarían su privilegio de elegir al próximo rey (o, en 1384, la reina, ya que apoyaron a Jadwiga). Pero, finalmente, el derecho a elegir al gobernante de Polonia se hizo extensivo a los nobles Polacos. Ten en cuenta que en Polonia, la nobleza era heredada por todos los hijos de una persona con derecho, por lo que en su punto máximo, medio millón de Polacos podían reclamar una voz en la elección -, con mucho, la mayor franquicia posible en la Europa del Renacimiento y, probablemente, el mayor  'sistema democrático' hasta la República Francesa. Las verdaderas elecciones reales comenzaron en 1573 con la elección de Enrique de Valois, ya que los príncipes extranjeros siempre reclamaban el trono Polaco de todos modos, ¿por qué no elegir a los nobles entre ellos? Durante el período de la Commonwealth, los Reyes de Polonia y Grandes Príncipes de Lituania fueron elegidos en reuniones nobles en un campo en Wola, a las afueras de Varsovia. Decenas de miles de nobles podrían asistir, y los magnates más ricos podrían mezclarse con el conde más pobre a cambio de favores y votos. Esta primera elección duró cuatro días (las futuras serían menores y concluían en uno o dos días) y estos eventos eran grandes fiestas, ferias y estaban llenos de hombres armados. Mientras duraba la elección, el poder recaía en un interrex, un regente temporal - normalmente el Primado de Varsovia, que se encargaría de supervisar la votación."
 flavor_pol.20.a: "Creeremos en el Sejm!"
 flavor_sul.1.t: "La creación de Joló"
 flavor_sul.1.d: "Las islas del Mar de Joló han estado habitadas durante siglos, divididas en pequeños reinos. Ahora con su primer sultán, estas tierras están unidas. El sultán, conocido y respetado como erudito del Islam, ha reforzado las instituciones políticas y religiosas de las islas, donde se encuentra una de las más antiguas mezquitas de la región. A través del matrimonio, el carisma y la diplomacia innovadora, ahora están unidos por un código de leyes común. El mundo ha visto emerger el Sultanato de Joló."
 flavor_sul.1.a: "Esperemos que el Sultán sea razonable sino, puede que el mundo vea su fin."
 ven_council_of_ten_strong: "Consejo Reforzado de Diez."
 desc_ven_council_of_ten_strong: "Mientras que originalmente previsto tratar sólo con peligros de el sistema republicano el Consejo de los Diez se le ha dado bastante importantes poderes para hacer lo que no pueden el gran Consejo.Algunos piensan que esto ha sido sin embargo un paso demasidao largo y paradójicamente el Consejo de los diez sí mismo podría ser la mayor amenaza para el sistema representativo actualmente.."
 ven_ten_restrained: "Consejo Restringido de Diez."
 desc_ven_ten_restrained: "Debido a la extralimitación del poder se han aprobado leyes para limitar el Consejo de los diez. Formalmente la única área en cual el Consejo puede ser actuar ahora mismo es en hallar complots o conspiraciones contra el sistema republicano de nuestro estado.."
 ven_expanded_council: "Expansión del gran Consejo de Venecia."
 desc_ven_expanded_council: "A todo noble de cierta edad se le ha otorgado un asiento en el Consejo.."
 ven_barnabotti: "Barnabotti."
 desc_ven_barnabotti: "Un número creciente de nobles depauperados han llegado a vivir enteramente de los bolsillos del estado. Estos pobres Barnabotti se han vuelto conocidos por sus juego de azar y su disposicíón a corromper el sistema veneciano vendidendo sus votos.."
 ven_accademia_della_guidecca: "Accademia della Guidecca."
 desc_ven_accademia_della_guidecca: "Se ha creado una Academia en beneficio de los hijos de los pobres Barnabotti. De este modo al menos algunos de ellos serán capaces de servir al estado de modo significativo cuando alcancen la edad adulta."
 ven_nobility_bought: "Nobleza a la venta"
 desc_ven_nobility_bought: "A fin de contrarrestar los números menguantes de la nobleza en nuestra república"
 ven_murano_glass_industry: "Industria de cristal de Murano"
 desc_ven_murano_glass_industry: "La industria veneciana de soplado de cristal que se remonta al siglo XII en la isla de Murano es única en su clase y una de muchos artículos de lujo por los cuales se conoce Venecia."
 ven_venetian_school: "Escuela veneciana"
 desc_ven_venetian_school: "  Titian and Monteverdi to live and work in our Republic."
 ven_black_gondolas: "Góndolas negras"
 desc_ven_black_gondolas: "A fin de disminuir la jactancia de nuestros ciudadanos ricos (o tal vez la envidia de los no tan ricos) se ha decretado que las góndolas no podrán estar decoradas en modo alguno. El único color permitido es el negro de la brea que se usa para impermeabilizar las góndolas."
 flavor_ven.24.t: "El creciente poder del Consejo de los diez."
 flavor_ven.24.d: "Con más de mil miembros hereditarios"
 flavor_ven.24.a: "Restringir el poder de los diez"
 flavor_ven.24.b: "Apoyar los diez"
 flavor_ven.25.t: "Revocar las leyes de los Diez."
 flavor_ven.25.d: "Las reformas para frenar al Consejo de los Diez ha calmado muchos de los miembros del Gran Consejo"
 flavor_ven.25.a: "Los Diez deben ser controlados."
 flavor_ven.25.b: "Déjalos seguir ignorando sus restricciones."
 flavor_ven.25.c: "Revoca las leyes que limitan a los Diez."
 flavor_ven.26.t: "Expansión del gran Consejo."
 flavor_ven.26.d: "El Consejo es el órgano del cual se eligen los miembros de los diferentes consejos"
 flavor_ven.26.a: "Aumenta el número de miembros del Consejo."
 flavor_ven.26.b: "Las cosas funcionan bien como están."
 flavor_ven.27.t: "Los Barnabotti"
 flavor_ven.27.d: "Como los puestos en el Gran Consejo son hereditarios siempre existe la posibilidad de que una familia noble retenga su voto después haber perdido su fortunas y toda otra influencia. Como no podemos esperar que tales familias nobles trabajen para ganarse la vida"
 flavor_ven.27.a: "Seguro que no serán un problema durante mucho tiempo con esos hábitos."
 flavor_ven.28.t: "Accademia della Guidecca"
 flavor_ven.28.d: "Los empobrecidos Barnabotti siguen siendo un gran problema para nuestro sistema político. Parece que parte del problema es que una vez lo han perdido todo"
 flavor_ven.28.a: "Crear a la Accademia della Guidecca"
 flavor_ven.28.b: "Deberían estar contentos con sus pensiones."
 flavor_ven.29.t: "Renier Zen"
 flavor_ven.29.d: "Ha surgido un conflicto entre el Consejo de los Diez y uno de sus miembros. Renier Zen acusa de corrupción a los demás miembros del Consejo de los Diez y el Dogo. Sostiene que el Dogo ha estado utilizando su cargos para enriquecerse a sí mismo y a otorgar puestos importantes a su familia.\nDespués del fracaso de un intento de asesinato contra Zen"
 flavor_ven.29.a: "¡El Dogo debe ser depuesto.!"
 flavor_ven.29.b: "Arrestar a Zen pero también sustituir a los miembros de los Diez."
 flavor_ven.29.c: "Apoyar el Dogo y los diez."
 flavor_ven.30.t: "La plaga de $YEAR$"
 flavor_ven.30.d: "Nuestra ciudad ha estado siempre en peligro de grandes epidemias y ahora que otro brote de la plaga barre el norte de Italia"
 flavor_ven.30.a: "Vale"
 flavor_ven.31.t: "Disminución de la Nobleza"
 flavor_ven.31.d: "Desde la gran peste de los 1630 nos ha costado llenar los cargos del gobierno veneciano. Sin embargo"
 flavor_ven.31.a: "¡Deja que creemos más nobles!"
 flavor_ven.31.b: "No es un problema tan grave."
 flavor_ven.32.t: "Aldo Manucio y la Imprenta Aldina"
 flavor_ven.32.d: "La impresión de libros comerciales sigue siendo una técnica en su infancia pero uno de sus principales pioneros se puede encontrar en la ciudad de Venecia. Aldo Manucio y su agencia de impresión"
 flavor_ven.32.a: "¡Festina Lente!"
 flavor_ven.33.t: "Crecimiento de la industria del cristal de Murano"
 flavor_ven.33.d: "La industria veneciana de soplado de vidrio que se remonta al siglo XII se ha limitado a la isla de Murano para reducir el riesgo de incendios. La popularidad del cristal de Murano no ha hecho más que aumentar desde entonces y los sopladores de vidrio se han hecho tanto ricos como influyentes. Muy pocos fuera de nuestras fronteras conocen los secretos de cómo producir tales productos exquisitos y a fin de salvaguardar este conocimiento los sopladores de vidrio están confinados a la ciudad.\n Mientras que la popularidad de cristal veneciano sigue aumentando"
 flavor_ven.33.a: "Da la bienvenida a los sopladores de vidrio bizantinos"
 flavor_ven.33.b: "Más bien apoyar a nuestras propias familias sopladoras de vidrio"
 flavor_ven.34.t: "La Ciocca"
 flavor_ven.34.d: "Un soplador de vidrio de Murano particularmente hábil llamado Giuseppe Briate ha logrado crear objetos de vidrio muy diferentes a lo que se había visto antes en Venecia. En particular las arañas “la Ciocca”"
 flavor_ven.34.a: "Vale"
 flavor_ven.35.t: "El juicio de Verónica Franco"
 flavor_ven.35.d: "Una de las más famosas de “cortesanas honestas de Venecia”"
 flavor_ven.35.a: "¡Culpable!"
 flavor_ven.35.b: "¡Inocente!"
 flavor_ven.36.t: "Góndolas extravagantes"
 flavor_ven.36.d: "El gobierno veneciano siempre debe defender la moralidad pública y por tanto de vez en cuando se crean leyes se recrean para asegurarse que nuestra gente se mantiene fiel a los ideales cristianos sobre los cuales se fundamenta nuestra ciudad. La góndola es una embarcación bastante sencilla y todos los días miles de ellas transportan gente por los  los canales de Venecia. Como suele ocurrir"
 flavor_ven.36.a: "¡Pintadlas de negro!"
 flavor_ven.36.b: "Hacer caso omiso a los moralistas"
 flavor_ven.37.t: "La Escuela veneciana"
 flavor_ven.37.d: "  Veronese or musicians like Monteverdi  Gabrieli or Donati are but a few of the many artists that work and live in our city. In Italy and abroad Venice have begun to become synonymous art."
 flavor_ven.37.a: "Vale"
 flavor_ven.38.t: "Disolución del Gran Consejo"
 flavor_ven.38.d: "Como Venecia va a dejar atrás su republicanismo"
 flavor_ven.38.a: "Vale"
 ned_shipbuilding_industry: "Industria de la Construcción Naval Holandés"
 desc_ned_shipbuilding_industry: "Con la invención del filibote"
 ned_grand_design: "Groot Desseyn. (Gran diseño)"
 ned_house_of_elzevir: "Casa de Elzevir"
 desc_ned_house_of_elzevir: "Esta provincia es hogar de la casa de Elzevir"
 ned_pruikentijd: "Pruikentijd"
 desc_ned_pruikentijd: "Nuestro país está siendo dirigido por empelucados rentistas y satisfechos. Nuestros antepasados mercantes capitalistas se revuelven en sus tumbas."
 NED_DEJIMA_TRADE: "La isla de Dejima"
 ned_dejima: "La isla de Dejima"
 ned_friendly_towards_france: "Ofrecer amistad a Francia"
 fra_dutch_friction: "Fricción franco-holandesa"
 ned_anti_french_policy: "Enemigo común"
 ned_refused_glorious_revolution: "Rechaza atender a los Siete Mortales."
 ned_accepted_glorious_revolution: "Conspirar con disidentes ingleses."
 flavor_hol.7.t: "Casa de Elzevir"
 ned_bank_crisis: "Crisis en el sector financiero holandés"
 desc_ned_bank_crisis: "Una vez el centro de finanzas paneuropeo"
 flavor_hol.7.d: "Habiendo trabajado previamente en encuadernación y venta de libros"
 flavor_hol.7.a: "Vale"
 flavor_hol.8.t: "Groot Desseyn"
 flavor_hol.8.d: "Relativamente rezagados en la carrera por conseguir colonias"
 flavor_hol.8.a: "¡Parece un plan magnífico!"
 flavor_hol.8.b: "No"
 flavor_hol.9.t: "El filibote"
 flavor_hol.9.d: " a dutch merchant from Hoorn"
 flavor_hol.9.a: "¿Estarán nuestros astilleros listos para esto?"
 flavor_hol.10.t: "Dificultades de la VoC"
 flavor_hol.10.d: " experienced captains and good contacts in the east. It is however clear that things cannot proceed as they hav done so far. Many feel that the route to go is to take a more generalist approach to East India trade rather than trying to monopolize single commodities"
 flavor_hol.10.a: "Ha llegado el momento de una reorientación."
 flavor_hol.10.b: "Ayuda a la Compañía con préstamos generosos."
 flavor_hol.10.c: "Disolver la compañía"
 flavor_hol.11.t: "La VoC en peligro financiero"
 flavor_hol.11.d: " this is a tempting proposition as should the company be dissolved the shock would seriously hurt our financial sector."
 flavor_hol.11.a: "¡Necesitan más préstamos!"
 flavor_hol.11.b: "Nacionalizar la compañía"
 flavor_hol.12.t: "¿Nacionalización de la VoC?"
 flavor_hol.12.d: "Malas políticas financieras y reacciones lentas debido a su control centralizado así como la continua competencia y los precios en descenso han seguido hacer la vida más difícil para nuestra Compañía de las Indias Orientales. En el día a operaciones del día la compañía sigue controlando todas nuestras posesiones de las Indias Orientales. Bien"
 flavor_hol.12.a: "Necesitan aún más Préstamos"
 flavor_hol.12.a.tt: ""
 flavor_hol.12.b: "Nacionaliza la compañía"
 flavor_hol.13.t: "El Banco de Ámsterdam y el mercado Internacional de capitales"
 flavor_hol.13.d: "Desde la fundación del Banco de Ámsterdam el sector financiero holandés ha sido el eje del mercado de capital europeo. Los banqueros holandeses están involucrados en todo"
 flavor_hol.13.a: "¡Necesitan aún más préstamos!"
 flavor_hol.13.b: "Nacionaliza la compañía"
 flavor_hol.14.t: "Los siete inmortales"
 flavor_hol.14.d: "El gobierno de $MONARCH$ no ha sido muy popular hasta el momento. En casi todas las regiones de nuestro país se cuestiona la legitimidad de su mandato"
 flavor_hol.14.a: "Vale"
 flavor_hol.15.t: "Invitación a $MONARCH$"
 flavor_hol.15.d: "Siete ingleses influyentes nos han enviado una carta invitándonos a entrar y liberar a su reino de su rey impopular e incapaz. Según los conspiradores"
 flavor_hol.15.a: "Aceptar la invitación."
 flavor_hol.15.b: "Rechazar la invitación."
 flavor_hol.16.t: "Holandeses entrometidos"
 flavor_hol.16.d: "Al parecer el estatúder holandés ha estado negociando con disidentes de nuestro país. Sólo podemos lamentar el pobre juicio pobre de estos comerciantes ilusos..."
 flavor_hol.16.a: "Vale"
 flavor_hol.16.a.tt: "Los conspiradores han ofrecido la corona inglesa a los holandeses."
 flavor_hol.17.t: "Conspiradores excluidos"
 flavor_hol.17.d: "Aunque parece que la carta de los siete disidentes sí llegó a las Provincias Unidas"
 flavor_hol.17.a: "¡Genial!"
 flavor_hol.18.t: "Tensiones franco-holandesas"
 flavor_hol.18.d: "A lo largo de los año desde nuestra independencia"
 flavor_hol.18.a: "Nuestra política debe ser contener a los franceses."
 flavor_hol.18.b: "Buscar una política amistosa hacia los franceses."
 flavor_hol.19.t: "Le Prisonnier de Hollande"
 flavor_hol.19.d: " if not friendship atleast friendly cooperation"
 flavor_hol.19.a: "Vale"
 flavor_hol.19.a.tt: "Los Países Bajos tratarán de mejorar sus relaciones con nuestros rivales."
 flavor_hol.20.t: "Los comerciantes holandeses"
 flavor_hol.20.d: "La decisión de cerrar nuestras fronteras a los comerciantes extranjeros seguramente fue la más prudente. Sin embargo"
 flavor_hol.20.a: "Deja que los holandeses se queden."
 flavor_hol.20.a.tt: "Ahora puede tener lugar el evento 'Rangaku'."
 flavor_hol.20.b: "Todos los occidentales deben irse."
 flavor_hol.21.t: "Dejima"
 flavor_hol.21.d: "Aunque Japón ha cerrado sus fronteras al mundo exterior"
 flavor_hol.21.a: "¡Genial!"
 flavor_hol.22.t: "Arumer Zwarte Hoop"
 flavor_hol.22.d: "Descontento con el comportamiento de nuestras tropas en la región"
 flavor_hol.22.a: "Aplastar a los traidores."
 flavor_hol.23.t: "Perukentijd"
 flavor_hol.23.d: " the heads of the East India company and other state companies have all themselves had a background as merchants and would have had both contact and knowledge of the world of trade that would help them make economically beneficial decisions.\nThis is however increasingly often not the case. The issuing of state bonds to finance government enterprises has served our country well through the years but a side effect has been that there is now a whole generation of rich and influential rentiers who have little to no practical experience of trade. Critics feel that these Wig-wearers lack ambitions beyond achieving cushy government offices and that their carefulness is in fact passivity. Whether this is true or not we have come a long way from the Merchant Capitalists that used to shape the future of our state."
 flavor_hol.23.a: "¿Complacencia? !Bah!"
 flavor_hol.24.t: "Baruch Spinoza"
 flavor_hol.24.d: " Baruch Spinoza"
 flavor_hol.24.a: "Un gran hombre."
 pol_collegium_hosianum: "Collegium Hosianum"
 desc_pol_collegium_hosianum: " an elite school for the spreading of the counter-reformation."
 flavor_pol.14.t: "Collegium Hosianum"
 flavor_pol.14.d: " cardinal and the bishop of Warmia is worrying for the spiritual well-being of our country. In order to counter the spreading ideas of protestantism among the Polish burghers and nobles Hosius has requested the help of the Jesuits. Together they have now devised a plan to create an elite school in his diocese. Anyone trained here will learn all that can be taught about how to counter the arguments of the reformers and how to recatholize regions that has already been lost to the Protestants."
 flavor_pol.14.a: "¡Genial!"
 flavor_pol.15.t: "La Biblia Radziwill y la Reforma en Polonia"
 flavor_pol.15.d: "Un grupo de eruditos calvinistas ha terminado una traducción de la Biblia al polaco. Los eruditos han trabajado desde las fuentes originales más conocidas y no hay duda de que este es un buen trabajo. Pero la perspectiva de la población tenga mayor accesibilidad a las ideas protestantes una idea aterradora. El calvinismo ya ha ganado control sobre algunos de nuestros nobles y el luteranismo existe entre nuestros burgueses desde hace mucho tiempo."
 flavor_pol.15.a: "¡Ese libro debe ser quemado!"
 flavor_pol.15.b: "Interesante..."
 flavor_pol.16.t: "El destino del Collegium Hosianum"
 flavor_pol.16.d: "Después del cambio de la religión estatal en nuestro país"
 flavor_pol.16.a: "Suspender el Colegio"
 randomeventsstapehordes.1.EVTNAME: "Nacido en la silla de montar"
 randomeventsstapehordes.1.EVTDESC: " for the war our hearts beat. We the sons of neverending plains were not made to sit idle. Lives of peasants or traders are for those that are to be ruled"
 randomeventsstapehordes.1.EVTOPTA: " for every time..."
 randomeventsstapehordes.1.EVTOPTB: " though?"
 randomeventsstapehordes.2.EVTNAME: "El agotamiento es para los débiles"
 randomeventsstapehordes.2.EVTDESC: " hordes live for war."
 randomeventsstapehordes.2.EVTOPTA: "Fuerza a través de la unidad."
 randomeventsstapehordes.2.EVTOPTB: "Envía a nuestros espías para infiltrarse en sus fortalezas."
 randomeventsstapehordes.3.EVTNAME: "Hoy es un buen día para morir"
 randomeventsstapehordes.3.EVTDESC: " in search of life of glory and plunder."
 randomeventsstapehordes.3.EVTOPTA: "Noticias más que bienvenidas"
 randomeventsstapehordes.3.EVTOPTB: "Haz que más bien formen a la próxima generación."
 randomeventsstapehordes.4.EVTNAME: "Tribus migratorias"
 randomeventsstapehordes.4.EVTDESC: " willing to answer the call to arms of our Khan."
 randomeventsstapehordes.4.EVTOPTA: "Son muy bienvenidos."
 randomeventsstapehordes.5.EVTNAME: "Tribus migratorias"
 randomeventsstapehordes.5.EVTDESC: " raiding and pillaging our people. Before our hosts could hunt them down they disappeared back into their cursed homeland carrying with them countless slaves and sizeable loot."
 randomeventsstapehordes.5.EVTOPTA: " hunt them down!"
 randomeventsstapehordes.6.EVTNAME: "Tribus migratorias"
 randomeventsstapehordes.6.EVTDESC: " these people will bring economic benefits in the long run."
 randomeventsstapehordes.6.EVTOPTA: "¡Son más que bienvenidos!"
 randomeventsstapehordes.7.EVTNAME: "Tribus migratorias"
 randomeventsstapehordes.7.EVTDESC: "Un gran clan de pastores de ovejas ha migrado a una de nuestras provincias fronterizas en busca de mejores pastos e inviernos más suaves."
 randomeventsstapehordes.7.EVTOPTA: " sounds good."
 randomeventsstapehordes.8.EVTNAME: "Juegos de guerra"
 randomeventsstapehordes.8.EVTDESC: " strength contests and agility challenges will take place and may give birth tonew champions and legends."
 randomeventsstapehordes.8.EVTOPTA: "Vale"
 randomeventsstapehordes.9.EVTNAME: "Khan Glorioso"
 randomeventsstapehordes.9.EVTDESC: "¡Alegraos! Nuestro Khan [Root.Monarch.GetName] glorioso ha ganado la competición de combate cuerpo a cuerpo. ¿Cómo debemos recordar su actuación?"
 randomeventsstapehordes.9.EVTOPTA: "¡Bendición divina!"
 randomeventsstapehordes.9.EVTOPTB: "¡Guerrero santo!"
 randomeventsstapehordes.10.EVTNAME: "Juegos exitosos"
 randomeventsstapehordes.10.EVTDESC: " and all shall remember this event for generations to come."
 randomeventsstapehordes.10.EVTOPTA: "Excelente."
 randomeventsstapehordes.11.EVTNAME: "Juegos ruinosos"
 randomeventsstapehordes.11.EVTDESC: " two members of feuding clans started a squabble that got out of control and turned into massive brawl. Before our palace guards could stop them"
 randomeventsstapehordes.11.EVTOPTA: "¡Castiga a los culpables!"
 randomeventsstapehordes.12.EVTNAME: "Juegos legendarios"
 randomeventsstapehordes.12.EVTDESC: " that after the event even the oldest among them could not remember a more successful games!"
 randomeventsstapehordes.12.EVTOPTA: "¡Espléndido!"
 randomeventsstapehordes.13.EVTNAME: "Miembros de clanes acuden a nuestras huestes"
 randomeventsstapehordes.13.EVTDESC: " flocking into our armies. Some seek the life of nomadic warriors and mercenaries"
 randomeventsstapehordes.13.EVTOPTA: "Que los hijos se unan a sus padres."
 randomeventsstapehordes.14.EVTNAME: "Nómadas inquietos"
 randomeventsstapehordes.14.EVTDESC: " comprised mostly of highly experienced warriros and huntsmen has left our horde and went on to join one of our neighbors instead."
 randomeventsstapehordes.14.EVTOPTA: "¡Escoria traidora!"
 randomeventsstapehordes.15.EVTNAME: "Estrella en alza"
 randomeventsstapehordes.15.EVTDESC: "Uno de nuestros líderes tribales ha demostrado gran habilidad en armas durante los recientes juegos de guerra. Muchos miembros del clan sugieren que sería un excelente general para dirigir nuestra hueste. ¿Debemos anunciar el ascenso?"
 randomeventsstapehordes.15.EVTOPTA: " indeed."
 randomeventsstapehordes.16.EVTNAME: "Estrella brillante"
 randomeventsstapehordes.16.EVTDESC: "Uno de nuestros líderes tribales ha mostrado una habilidad legendaria en armas durante los recientes juegos de guerra. Muchos ancianos de la tribu y miembros de clanes sugieren que sería un magnífico general para conducir nuestra hueste.¿Debemos conceder tal ascenso?"
 randomeventsstapehordes.16.EVTOPTA: " indeed."
 randomeventsstapehordes.17.EVTNAME: "Disputa Tribal"
 randomeventsstapehordes.17.EVTDESC: " but also countless bystanders and even members of the [Root.Monarch.GetTitle]'s guard."
 randomeventsstapehordes.17.EVTOPTA: "¡Escoria vil! ¡Cómo se atreven!"
 randomeventsstapehordes.18.EVTNAME: "Disputa Tribal"
 randomeventsstapehordes.18.EVTDESC: " someone murdered our heir!"
 randomeventsstapehordes.18.EVTOPTA: "¡Castígalos a todos!"
 randomeventsstapehordes.19.EVTNAME: "Accidente de caza"
 randomeventsstapehordes.19.EVTDESC: " though wounded by a poison arrow"
 randomeventsstapehordes.19.EVTOPTA: "¡Persíguelos!"
 randomeventsstapehordes.20.EVTNAME: "Parecemos débiles"
 randomeventsstapehordes.20.EVTDESC: "Nuestros ejércitos son tan pequeños y miserable que no sólo los ancianos sino incluso los líderes tribales locales osan mancillar el nombre de nuestro [Root.Monarch.GetTitle]."
 randomeventsstapehordes.20.EVTOPTA: " a dog that barks won't bite."
 randomeventsstapehordes.21.EVTNAME: "Autoridad minada"
 randomeventsstapehordes.21.EVTDESC: "Nuestros ejércitos son tan pequeños y miserable que muchos líderes tribales y los ancianos están cuestionando abiertamente la capacidad de nuestro [Root.Monarch.GetTitle] para guiarnos."
 randomeventsstapehordes.21.EVTOPTA: "Sus palabras no significan nada."
 randomeventsstapehordes.22.EVTNAME: "Tradición militar despreciada"
 randomeventsstapehordes.22.EVTDESC: "Nuestros ejércitos son tan pequeños y patéticos que nuestros comandantes comienzan a preguntarse si su servicio tiene algún sentido."
 randomeventsstapehordes.22.EVTOPTA: "¡Oh"
 randomeventsstapehordes.23.EVTNAME: "Tradición militar desdeñada"
 randomeventsstapehordes.23.EVTDESC: " the men are starting to leave our hosts"
 randomeventsstapehordes.23.EVTOPTA: "¡Oh"
 randomeventsstapehordes.24.EVTNAME: " What is it Good For"
 randomeventsstapehordes.24.EVTDESC: " observing our allmighty hosts marching on into the enemy's land"
 randomeventsstapehordes.24.EVTOPTA: " indeed."
