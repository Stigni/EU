 flavor_oma.1.t: "Lucha de Poder"
 flavor_oma.1.d: "La dinastía Nabhanita mantuvo el poder más de tres siglospero en el siglo XV su autoridad comenzó a ser cuestionada por los Imanes electos. Esta lucha continuó hasta que la dinastía perdió el control del país."
 flavor_oma.1.a: "Someterse al Iman"
 flavor_oma.1.b: "¡$MONARCHTITLE$ manda en Omán!"
 flavor_oma.2.t: "¡Han llegado los portugueses!"
 flavor_oma.2.d: "A finales del siglo XV exploradores de Portugal descubrieron el modo de llegar a la Índia a través de Buena Esperanza. Con el fin de proteger sus líneas marítimas y asegurar su dominio comercialinvadieron y ocuparon Suhar y Muscat por al menos 150 años."
 flavor_oma.2.a: "Los combatiremos."
 flavor_oma.2.b: "No hay nada que podamos hacer"
 flavor_oma.2.3: "§YPortugal§! conseguirá un casus belli en §YOmán§!."
 flavor_oma.3.t: "Protegiendo el Comercio Indio"
 flavor_oma.3.d: "A finales del siglo XV exploradores de Portugal descubrieron el modo de llegar a la India a través de Buena Esperanza. Con el fin de proteger sus líneas marítimas y asegurar su dominio comercialinvadieron y ocuparon Suhar y Muscat por al menos 150 años."
 flavor_oma.3.a: "¡Suhar puede se útil!"
 flavor_oma.4.t: "Los constructores de barcos de Sur"
 flavor_oma.4.d: "Sur fue siempre un gran puertocon un canal que ha sido un anclaje seguro para barcos durante milenios. Aquí se encuentra el famoso astillero de Oman. A mediados del siglo XVII el país creció prósperodebido a su comerciodependiendo una vez más de sus barcos."
 flavor_oma.4.a: "Los Dhows zarparán hacia todas partes"
