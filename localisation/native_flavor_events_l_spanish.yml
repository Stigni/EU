l_spanish:
 learning_from_the_land: "Aprendiendo de la Tierra"
 desc_learning_from_the_land: "Habiendo rechazado la ayuda de otros ahora debemos adaptarnos por nuestros propios medios a este clima hostil.                "
 counting_coup: "Golpe Asestado Sin Muerte"
 desc_counting_coup: "Mantenemos con orgullo la tradición de los guerreros demostrando su bravura en combate."
 intercultural_exchange: "Intercambio intercultural"
 desc_intercultural_exchange: "Comerciando con una tribu vecina que tiene otro estilo de vida."
 restricted_tobacco: "Uso Restringido del Tabaco"
 desc_restricted_tobacco: "En esta provincia se ha limitado el uso del tabaco a las ceremonias."
 encouraged_tobacco: "Fomentar el Uso del Tabaco"
 desc_encouraged_tobacco: "En esta provincia se estimula el uso recreativo del tabaco."
 great_hunters: "Grandes Cazadores"
 desc_great_hunters: "Nos enorgullecemos de conservar nuestra tradición de caza."
 land_shaped_by_fire: "Tierra Moldeada por el Fuego"
 desc_land_shaped_by_fire: "El uso de fuegos controlados ha incrementado la cosecha en este área."
 native_americans.1.t: "Tierras Heladas"
 native_americans.1.d: "Al principio, cuando nuestro pueblo llegó a [Root.GetName] sabíamos que este ambiente hostil pondría a prueba nuestra capacidad de ingenio. Permanecimos confiados pero este invierno el frío es incluso aún más riguroso. Algunos aseguran que la humanidad jamás debió vivir en estas tierras y desean regresar allí donde nuestro estilo de vida está más aclimatado.               "
 native_americans.1.a: "Nuestra forma de vida es ir adaptándonos. Mandad a otros para que les enseñen."
 native_americans.1.b: "Permitirles que se vayan, si así lo desean."
 native_americans.2.t: "Tierras Desérticas"
 native_americans.2.d: "Al principio, cuando nuestro pueblo llegó a [Root.GetName] sabíamos que este ambiente hostil pondría a prueba nuestra capacidad de ingenio. Permanecimos confiados pero este verano el calor asfixiante tiene mayor alcance. Algunos aseguran que la humanidad jamás debió vivir en estas tierras y desean regresar allí donde nuestro estilo de vida está más aclimatado.               "
 native_americans.2.a: "Nuestra forma de vida es ir adaptándonos. Mandad a otros para que les enseñen."
 native_americans.2.b: "Permitirles que se vayan, si así lo desean."
 native_americans.3.t: "Nuestro Nuevo Hogar en el Norte"
 native_americans.3.d: "Nuestra tribu ha prosperado al viajar y nosotros también debemos aprender a desarrollarnos y progresar cuando viajamos. Puesto que nuestra ultima aventura ha resultado una tarea ardua. En [Root.GetName] las temperaturas y el clima son duros e inhóspitos particularmente en invierno. Afortunadamente una tribu vecina lleva mucho tiempo viviendo aquí y ha aprendido a cazar y cosechar en estos terrenos cubiertos de nieve. Parece que algunos de ellos quieren enseñarnos cómo hacerlo.            "
 native_americans.3.a: "En nuestro antiguo hogar éramos sabios pero aquí son ellos, los que saben.              "
 native_americans.3.b: "Aprendemos mejor de la tierra misma."
 native_americans.4.t: "Nuestro Nuevo Hogar en el Desierto."
 native_americans.4.d: "Nuestra tribu ha prosperado al viajar y nosotros también debemos aprender a desarrollarnos y progresar cuando viajamos. Puesto que nuestra ultima aventura ha resultado una tarea ardua. En [Root.GetName] las temperaturas y el clima son duros e inhóspitos particularmente en verano. Afortunadamente una tribu vecina lleva mucho tiempo viviendo aquí y ha aprendido a cazar y cosechar en esta tierra yerma. Parece que algunos de ellos quieren enseñarnos cómo hacerlo.            "
 native_americans.4.a: "En nuestro antiguo hogar éramos sabios pero aquí son ellos, los que saben.              "
 native_americans.4.b: "Aprendemos mejor de la tierra misma."
 native_americans.5.t: "Considerando el Golpe"
 native_americans.5.d: "El valor es un atributo apreciado entre nuestros guerreros y esto se refleja en muchas de nuestras tradiciones. Una de ellas es considerar los golpes registrando las muestras de coraje en la batalla que sirven tanto para señalar nuestros más grandes soldados como para incentivar nuevos reclutamientos. De todos modos desde que nombramos a $ARMY_REFORMER$ como responsable de la reforma de nuestro ejército ha estado cuestionando esta práctica ordenando que nuestros militares se centraran en objetivos más prácticos y en la eficacia para matar a nuestros enemigos.           "
 native_americans.5.a: "Está en lo cierto. Más que el espíritu del valor lo que necesitamos son resultados.                "
 native_americans.5.b: "$ARMY_REFORMER$ parece un cobarde."
 native_americans.6.t: "Nombrar un Jefe Militar"
 native_americans.6.d: "Estamos en guerra y a pesar de que [Root.Monarch.GetName] gobernó inteligentemente nuestro pueblo en tiempos de paz posiblemente necesitemos un guerrero respetado que nos guíe hacia la victoria.               "
 native_americans.6.a: "Elegir un jefe militar entre los veteranos contrastados."
 native_americans.6.b: "[Root.Monarch.GetName] es un jefe competente incluso en guerra.                "
 native_americans.7.t: "Nombrar un Jefe de Paz"
 native_americans.7.d: "[Root.Monarch.GetName] fue elegido jefe por [Root.Monarch.GetHerHis] valor en el combate para liderar nuestra nación durante la guerra. Ahora que la guerra terminó necesitamos un jefe que vea más allá del campo de batalla y atienda las necesidades de nuestra nación en tiempos de paz.\n\nLa tradición ordena que el Jefe Militar lo respete a fin de evitar el abuso de [Root.Monarch.GetHerHis] autoridad.             "
 native_americans.7.a: "[Root.Monarch.GetName] debe retroceder. Se va a elegir un Jefe de Paz."
 native_americans.7.b: "La Autoridad debe proteger la nación. ¡Los tiempos de paz no existen!"
 native_americans.8.t: "Aquellos que Viajan y Aquellos que se Quedan"
 native_americans.8.d: "Viejas historias cuentan cómo nuestro pueblo viajó desde lejos para llegar a esta tierra la tierra que ahora trabajamos y nombramos nuestro hogar. Aunque eso fue en tiempos pasados algunos de nuestros vecinos conservan este estilo de vida trasladándose a nuevos terrenos favorables en vez de construir hogares permanentes. Nosotros no tenemos ningún interés en volver a aquellas costumbres pero quizá podríamos intercambiar conocimientos y bienes entre nuestras tribus y reconocer los beneficios de ambas opciones.            "
 native_americans.8.a: "Estamos dispuestos a escuchar si ellos también lo están."
 native_americans.8.a.tt: "Mandar un mensajero para que proponga el intercambio de recursos y conocimiento. ¿Qué dice [This.GetName] ?"
 native_americans.8.b: "¿Qué vamos a aprender de aquellos que ni siquiera saben construir casas adecuadamente?"
 native_americans.9.d: "Ha llegado un mensajero de [From.GetName] . A diferencia de otros muchos enviados éste no habla de las similitudes entre nuestras tribus sino de nuestras diferencias: Mientras que nosotros seguimos preguntándonos acerca del mundo ellos han construido asentamientos permanentes en [From.Capital.GetCapitalName]. Al parecer creen que estas diferencias significan que ambos tenemos mucho que ganar al intercambiar nuestros diferentes métodos de producción tanto conocimientos como útiles.            "
 native_americans.9.a: "Son perspicaces, al ver nuestros puntos fuertes como nosotros veremos los suyos.                "
 native_americans.9.b: "Son simplemente complacientes y envidian nuestra libertad."
 native_americans.10.d: "Ha regresado el mensajero que mandamos a [From.GetName] . Desafortunadamente no han tenido mucho en cuenta nuestros esfuerzos para llegar a un entendimiento mutuo al considerar nuestro desarrollo cultural un callejón sin salida y sus costumbres como algo mucho más honorable.               "
 native_americans.10.a: "Su pérdida."
 native_americans.11.d: "Ha regresado el mensajero que mandamos a [From.GetName] . La pequeña tribu se sintió complacida al oírnos reconocer que teníamos algo que aprender de ellos y aceptaron la propuesta de un intercambio cultural y material.                "
 native_americans.11.a: "Ambos nos beneficiaremos de su acuerdo."
 native_americans.12.t: "Humo Sagrado"
 native_americans.12.d: "En nuestra tribu siempre hemos utilizado el tabaco. Hay quien lo considera una planta medicinal, otros, como algo sagrado aunque también hay quienes la fuman simplemente para relajarse. En cualquier caso en los últimos años se ha extendido el uso recreativo de la planta de modo que los ancianos de [Root.GetName] han llegado a plantear si el pueblo no estará abusando de este regalo. Se ha propuesto que el uso del tabaco se restrinja a las ceremonias en las que esta planta resulta imprescindible a fin de evitar que los jóvenes la malgasten sin sentido.            "
 native_americans.12.a: "Una propuesta razonable."
 native_americans.12.b: "Permitir que los jóvenes la usen como ellos quieran."
 native_americans.13.t: "Tierras Abandonadas"
 native_americans.13.d: "El grupo que ha emigrado a [From.GetName] asegura que en ese área los recursos son pobres y que la tierra no está en buenas condiciones.\n\nHay quienes aseguran que esto es simplemente por el reciente tema del búfalo pero otros señalan a una tribu vecina conocida por sus movimientos hacia nuevos y más favorables terrenos. Los acusan de haber explotado la tierra hasta agotarla.                "
 native_americans.13.a: "Esto es un a consecuencia natural de las migraciones"
 native_americans.13.b: "Si ellos han emigrado a tierras más fértiles ¡ésa la deberíamos tomar nosotros!                "
 native_americans.14.t: "Preparándose para la Danza del Sol"
 native_americans.14.d: "Nuestra gente está iniciando los preparativos para la Danza del Sol una ceremonia que tiene lugar durante los meses más cálidos del año. A pesar de que éste es un evento importante hace que los que participan en él sientan gran presión y muchos de ellos son guerreros jóvenes. Además tenemos que destinar varios recursos para la ceremonia. Este año nos estamos planteando si dedicar o no tantos esfuerzos para la Danza del Sol quizá podríamos celebrarla a menor escala.            "
 native_americans.14.a: "¡La Danza del Sol merece toda nuestra atención!"
 native_americans.14.a.tt: "Cuando los preparativos estén listos, se celebrará la Danza del Sol."
 native_americans.14.b: "Este año será un evento menor."
 native_americans.15.t: "La Danza del Sol"
 native_americans.15.d: "Después de meses preparando la Danza del Sol ya podemos celebrarla a lo grande. Nuestro pueblo se ha reunido para orar y danzar lo cual no solamente supone preservar una tradición sagrada sino que también acerca entre ellas a las dispersadas tribus.             "
 native_americans.15.a: "Todas las gentes de [Root.GetName] son nuestro pueblo."
 native_americans.16.t: "Cazadores o Trabajadores de la Tierra"
 native_americans.16.d: "Como tribu que sigue al búfalo nos enorgullecemos de nuestra destreza como cazadores. Nuestra estancia en [Root.Capital.GetCapitalName] nos ha permitido perfeccionar estas habilidades pero algunos miembros del consejo opinan que dependemos demasiado de ellas. Sugieren que las tierras de [Root.Capital.GetCapitalName] tienen mucho más potencial que el de la caza y la recolección y que haríamos bien en empezar a considerar los beneficios de la agricultura. Incluso podríamos establecernos aquí.              "
 native_americans.16.a: "Si vamos a cultivar la tierra deberíamos hacerlo aquí.                "
 native_americans.16.b: "El tiempo de que disponemos lo deberíamos dedicar a cazar.                "
 native_americans.17.t: "Con Fuego"
 native_americans.17.d: "Desde tiempos inmemoriales el uso del fuego ha supuesto el distintivo de la habilidad de la especie humana tanto para inventar y como para destruir. Nuestras tierras han sido moldeadas con fuegos controlados que servían para conseguir cosechas, animales salvajes y limpiar los alrededores.\n\nSe ha puesto en duda los recientes esfuerzos para extender el uso de estos métodos en [Root.GetName] . Algunos ancianos piensan que supone asumir un riesgo innecesario pero los líderes locales lo consideran inprescindible para mantener el desarrollo de la provincia.              "
 native_americans.17.a: "Tenemos confianza en nuestro dominio de las llamas."
 native_americans.17.a.tt: "los fuegos controlados consiguen favorecer las cosechas de esta provincia."
 native_americans.17.a.tt2: "los fuegos se multiplican sin control."
 native_americans.17.b: "No vamos a correr riesgos innecesarios."
 native_americans.18.t: "Fuego Exitoso"
 native_americans.18.d: "El uso del fuego para modificar el paisaje de [Root.GetName] ha valido la pena. El desbrozamiento nos ha permitido hacer un mejor uso de la tierra e incrementar las cosechas de la zona para los próximos años."
 native_americans.18.a: "Así como el mundo nos moldea nosotros moldeamos el mundo.                "
 native_americans.19.t: "Fuego Fuera de Control"
 native_americans.19.d: "Los temores de los ancianos [Root.Owner.GetName] resultaron justificados. Los fuegos solían dar forma a las tierras de [Root.GetName] creyéndolos inicialmente bajo control se han extendido fuera del área prevista causando importantes daños y caos. Ahora el consejo está discutiendo con los líderes locales y todos intentan culpar a los demás.             "
 native_americans.19.a: "Debemos tener más cuidado en el futuro."
 native_americans.20.t: "Hijo Descarriado"
 native_americans.20.d: "Es bastante común que se formen bandas y que luego se separen, normalmente esto no provoca disputas importantes pero un caso reciente ha requerido nuestra intervención. Un hijo, junto a un gran número de seguidores, quiere abandonar el grupo de su padre. El padre nos ha pedido que intervengamos para mantener el grupo unido y evitar el debilitamiento de su autoridad en la tribu.                "
 native_americans.20.a: "El hijo se queda. Debería saberlo."
 native_americans.20.b: "Los grupos tienen que ser flexibles. Debería permitirse las escisiones."
 native_americans.21.t: "Un Gran Grupo se Separa"
 native_americans.21.d: "Uno de los mayores grupos de nuestra tribu se plantea separarse y seguir por diferentes caminos ambos fuera de nuestro hogar en  [Root.Capital.GetCapitalName]. Argumentan que de esta manera podrían alcanzar más logros pero la escisión nos obligaría a reorganizar gran parte de nuestra sociedad sobretodo porque la gente está abandonando el centro de nuestra nación.              "
 native_americans.21.a: "Permitir que se separen y alcancen más logros."
 native_americans.21.b: "Les necesitamos en [Root.Capital.GetCapitalName]."
 native_americans.22.t: "Cazadores Desplazándose"
 native_americans.22.d: "Aunque hace mucho tiempo que abandonamos la vida nómada algunos grupos aún viven de manera primitiva como cazadores y necesitan continuar con las migraciones. Así como la caza silvestre se traslada a nuevas tierras los cazadores deben seguirla pero esto está comportando problemas al pueblo de  [Root.GetName] en el que esta cuestión ha dividido a la comunidad. Algunos sostienen que estos grupos están desfasados y deberían establecerse permanentemente donde están actualmente viviendo.             "
 native_americans.22.a: "Permitidles cazar permitidles trasladarse.                "
 native_americans.22.b: "Les proveeremos de los cultivos que necesitan para asentarse."
 native_americans.23.t: "El Arte de Tejer"
 native_americans.23.d: "Desde nuestros intercambios con el Pueblo, mejoramos el conocimiento acerca de los métodos de tejer hemos mejorado nuestros tejidos y hemos ido más de la pura artesanía. Los colores y los diseños que hemos desarrollado constituyen una distintiva forma de arte conocida más allá de las tribus vecinas. [From.GetName] nos ha proveído de materiales para crear más cantidad de estos famosos tejidos.               "
 native_americans.23.a: "Deberíamos perfeccionar este arte."
 native_americans.24.t: "Constructores de Túmultos"
 native_americans.24.d: "Desde que llegaron los colonizadores de Europa han especulado mucho acerca del origen de los antiguos túmulos funerarios presentes en esta región. Los colonizadores se niegan a creer que nuestros ancestros podían haber construido estas estructuras vistos nuestros actuales proyectos constructivos. Mientras que permanecen claramente fascinados por nuestros tumulos parece que nos desestiman tanto a nosotros como a nuestros vecinos y nos creen incapaces de crear nada con un valor perdurable.              "
 native_americans.24.a: "¡Sólo tenemos que seguir la tradición para demostrarles que están equivocados!"
 native_americans.24.b: "Su ignorancia no es asunto nuestro."
