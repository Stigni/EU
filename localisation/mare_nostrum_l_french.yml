 central_african.7.d: "Depuis notre décision d'étendre le conseil du mbudye, certaines de nos décisions ont suscité des critiques. Il semble bien que les nouveaux membres y aient fait entrer avec eux de nouvelles interprétations de notre histoire et de nos lois, dégradant les relations entre [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] et le mbudye, allant même jusqu'à faire douter de la sagesse de [Root.Monarch.GetName].\n\nOr, l'approbation du mbudye est cruciale pour gouverner [Root.GetName], et un[Root.Monarch.GetHersHis] [Root.Monarch.GetTitle] qui choisirait d'ignorer ses avis mettrait en danger sa crédibilité. Comment devons-nous donc mettre fin à ce conflit ?"
 corruption_event.11.t: "« Disparition » de [Root.GetTradeGoodsName]"
 corruption_event.18.d: "L'extension rapide de [Root.GetName] est tout à fait heureuse, mais suscite aussi de nouveaux défis administratifs. Et, comme quiconque habitué au langage des optimistes le sait, « défi » n'est qu'un doux euphémisme de « problème ». Notre pays ne s'est pas encore fait à sa nouvelle extension, et ceux qui ont remarqué la confusion et le manque d'application des lois dans les territoires nouvellement acquis en tirent profit.\n\nAvec le temps ce désordre passera, mais les administrations temporaires semblent avoir bâti des piliers bien fragiles pour l'avenir, et du temps et de l'argent pour que notre société oublie la méfiance provoquée par la situation actuelle."
 corruption_event.20.d: "« Qu'est-ce qui distingue un honnête homme d'un sot ? – Le sot ne sait pas qu'il s'est fait arnaquer. »\n\nCet adage devient de plus commun en [Root.GetName], ce qui montre bien que la société n'évolue pas pour le mieux. Les pots-de-vin commencent à être considérés comme une conséquence naturelle des affaires, chaque service ayant un prix. Ceux qui refusent de prendre les pots-de-vin sont précisément considérés comme ce que suggère le proverbe : des sots. Non, pire encore que des sots, puisqu'ils refusent délibérément les sommes qu'ils pourraient percevoir. La conséquence de ce cynisme est que toute forme de pouvoir corrompt réellement, et tous ceux qui le croient n'en sont pas exempts. Pas même notre [Root.Monarch.GetTitle]."
