 flavor_spa.13.t: "Un mariage stratégique"
 flavor_spa.13.d: "Alors que la France gagne en puissance et commence à s'imposer dans toute l'Europe occidentale, ceux d'entre nous qui avons le malheur d'être de ses voisins devons agir. Afin de contrer la menace grandissante, nous avons négocié avec habileté un mariage politique avec les Habsbourg d'Autriche, nous assurant ainsi de perpétuer de bonnes relations entre nos deux pays."
 flavor_spa.13.a: "Gloire aux Habsbourg ! Gloire à $COUNTRY$ !"
 flavor_spa.14.t: "Un Habsbourg sur le trône d'Espagne"
 flavor_spa.14.d: "En réponse à notre ennemi commun, la France, [From.Monarch.GetHerHis] [From.Monarch.GetTitle] [From.Monarch.GetName] de $FROM$, sans héritier, s'est marié à une branche de la glorieuse maison de Habsbourg. Cela assurera de bonnes relations et une coopération perpétuelle entre tous les Habsbourg d'Europe."
 flavor_spa.14.a: "Une seule maison, faisant face unie à un seul ennemi"
 flavor_spa.15.t: "Un mariage très stratégique"
 flavor_spa.15.d: "Alors que la France gagne en puissance et commence à s'imposer dans toute l'Europe occidentale, ceux d'entre nous qui avons le malheur d'être de ses voisins devons agir. Afin de contrer la menace grandissante, nous avons négocié avec habileté un mariage politique avec les Habsbourg d'Autriche, nous assurant ainsi de perpétuer de bonnes relations entre nos deux pays. Peut-être même pourrons-nous, si nous faisons le bon geste au bon moment, faire tomber certains territoires habsbourgs sous le contrôle de la Couronne [Root.GetAdjective]."
 flavor_spa.15.a: "Assurons à notre héritier des revendications territoriales bien avérées"
 flavor_spa.15.b: "Continuons de bien distinguer territoires des Habsbourg et possessions [Root.GetAdjective]s"
 flavor_bur.21.t: "Marie prend le contrôle du pays"
 flavor_bur.21.b: "Si ces provinces refusent de coopérer, mieux vaut y renoncer"
 flavor_tus.2.t: "Condamnation impériale de l'élévation de la Toscane"
 flavor_tus.2.d: "La Toscane n'a cessé de gagner en puissance à mesure que le temps passait, et il n'est que justice que le pape consacre enfin la réussite du duché de Florence. [PAP.Monarch.GetName] a donc accordé à notre pays le statut de grand-duché, et [Root.Monarch.GetHerHis] vénérable [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] comme son grand-duc. Pourtant, cette proclamation a aussi suscité une certaine opposition…\n\nMême si cela n'est que nominal, l'Empereur considère toujours la Toscane comme un fief impérial, et prétend que la proclamation pontificale est illégale !"
 flavor_tus.2.a: "Et qui est-il pour ainsi s'opposer aux décrets divins ?"
 flavor_tus.2.b: "Mieux vaut reconnaître les droits coutumiers de l'Empereur"
 flavor_tus.3.t: "L'Empereur confirme l'élévation de la Toscane"
 flavor_tus.3.d: "Nos diplomates ont œuvré nuit et jour pour s'assurer que l'Empereur reconsidère sa position au sujet de notre titre. Il a enfin réalisé qu'il ne pouvait s'opposer aux décrets divins. Par une nouvelle proclamation, il a confirmé le statut de grand-duché de la Toscane. Le pape et l'Empereur étant désormais tous deux à nos côtés, nul ne peut plus nier notre gloire."
 flavor_tus.3.a: "Alors, tout va pour le mieux"
 flavor_tus.4.a: "Mettons en place tous ces projets"
 flavor_tus.4.b: "Étendons le réseau routier pour y disposer des péages lucratifs"
 flavor_tus.4.c: "Contentons-nous de mettre en place des péages – en disant que nous avons amélioré les routes"
 flavor_tus.5.t: "Le trésor du $MONARCHTITLE$"
 flavor_tus.5.d: "Sous le règne des Médicis, la grande puissance de l'Italie, en matière financière, était [Root.Country.GetAdjective] : l'or entrait dans la ville à mesure que les draps en sortaient, une bonne part grâce à la banque Médicis. Celle-ci, en plus de posséder une bonne partie de l'industrie locale, permettait aux Médicis d'exercer un contrôle important sur l'économie de tout le duché – jusqu'à brouiller la distinction entre la fortune personnelle du duc et les revenus de l'État. Ainsi, le grand-duc disposait des droits exclusifs de l'État sur la production du sel et des minerais, mais ces fonds devaient être utilisés pour le pays et la ville.\n\nPourtant, avec une distinction aussi ténue, la distinction entre ce qui relevait de l'État et ce qui relevait de la famille dépendait finalement de la volonté de chacun des grands-ducs."
 flavor_tus.5.a: "Ce qui est bon pour les Médicis est bon pour $COUNTRY$"
 flavor_tus.5.b: "Les Médicis ne règnent que pour le bien commun de la Toscane"
 flavor_tus.6.t: "Les réformes de Pierre-Léopold"
 flavor_tus.6.d: "Pierre-Léopold de Habsbourg-Lorraine, qui régna sur la Toscane de 1765 à 1790, était impopulaire pour une raison peu habituelle : il mena des réformes sociales, judiciaires et financières en Toscane mais, considéré comme trop libéral, il se heurta à l'opposition de toutes les couches de la société.\n\nLa réforme du système fiscal afin d'alléger la pression sur les citoyens, et les travaux publics, profitables, furent bien accueillis ; mais ses tentatives pour réduire la puissance du clergé furent empêchées par l'opposition du pape et de ses alliés politiques. Toutefois, même s'il fut sans cesse confronté à de nouveaux défis, il atteignit nombre de ses objectifs, dont la garantie des droits légaux des citoyens, l'amélioration du sort des déficients mentaux, et l'une des premières entreprises d'inoculation contre la variole.\n\nPierre-Léopold tenta aussi d'introduire une constitution pour la Toscane, destinée à garantir des droits plus importants aux citoyens et à assurer l'équilibre entre les pouvoirs législatif et exécutif. Une forte opposition la refusa toutefois – dont ceux qui en auraient bénéficié – aussi ne fut-elle jamais appliquée. Lorsque Léopold se rendit à Vienne pour y recevoir le titre impérial en 1790, il dut donc renoncer à cette cause."
 flavor_tus.6.a: "Nous mènerons ces réformes, quel que soit le prix à payer"
 flavor_tus.6.b: "Si le peuple les refuse, mieux vaut nous consacrer à autre chose"
 flavor_tus.7.t: "L'Accademia del Cimento"
 flavor_tus.7.a: "Peut-être ces sociétés savantes pourraient-elles nous être de quelque utilité à l'avenir ?"
 flavor_tus.7.b: "Nous devrions officialiser cette société, pour le plus grand profit de $COUNTRY$"
 flavor_tus.8.t: "La Stamperia orientale medicea"
 flavor_tus.8.a: "Il suffira de n'en rien dire au Pape"
 flavor_tus.9.t: "La prise du pouvoir par Savonarole"
 flavor_tus.9.d: "Au cours de ces dernières années, un prêcheur a su se gagner l'attention du peuple de $COUNTRY$ : Jérôme Savonarole s'exprime avec véhémence contre les [Root.Monarch.GetTitle]s et le pape lui-même, allant jusqu'à prédire l'approche du Jugement Dernier.\n\nDans le contexte des troubles qui agitent l'Italie, ils sont de plus en plus nombreux à l'écouter ; aussi Savonarole encourage-t-il la foule à s'en prendre aux $DYNASTY$ dans les rues, afin de rétablir l'ancienne république.\n\nCe n'est qu'une question de temps avant qu'il parvienne à convaincre l'ensemble de la cité de Florence d'écouter ses « divines visions »."
 flavor_tus.9.a: "Les $DYNASTY$ doivent fuir la ville"
 flavor_tus.9.b: "Ce prêcheur fou doit être arrêté"
 flavor_tus.10.t: "Le Bûcher des vanités"
 flavor_tus.10.d: "La population de $CAPITAL$ ne désire rien plus qu'être lavée de ses péchés, et Savonarole est tout disposé à les y aider. Tout le monde possède quelque texte blasphématoire, fausse idole ou luxe inutile ; quiconque souhaite vivre dans l'amour de Dieu devrait donc se débarrasser de telles distractions néfastes, qui doivent être brûlées, sans exception. Nous allons donc toutes les assembler en un gigantesque bûcher en place publique, où chacun pourra voir être réduit en cendre et s'envoler en fumée le mal que recèle le monde.\n\nBrûle tes péchés, $CAPITAL$, brûle tes péchés !"
 flavor_tus.10.a: "Savonarole saura convaincre le peuple que c'est nécessaire"
 flavor_tus.10.b: "S'ils nous y obligent, nous ferons brûler tous leurs biens terrestres"
 flavor_tus.11.t: "Les agents des Médicis"
 flavor_tus.11.d: "Même si cette maudite famille de banquiers a été chassée de Florence, cela n'a en rien diminué son ambition de s'emparer des âmes de ses citoyens. Ses agents se tapissent dans la moindre ruelle sombre, attendant le bon moment pour reprendre le pouvoir à la République.\n\nNous pourrions bien avoir besoin de recourir à certaines méthodes extrêmes pour les trouver tous."
 flavor_tus.11.a: "Faisons tout notre possible pour éradiquer cette vermine"
 flavor_tus.11.b: "Expulsons quiconque semble éprouver la moindre estime pour les Médicis"
 flavor_tus.12.t: "Le peuple attend des révélations"
 flavor_tus.12.d: "Savonarole a révélé la parole de Dieu au peuple de $CAPITAL$, mais le peuple ne croit vraiment ses commandements que lorsqu'ils sont prononcés sous la forme de prêches enflammés depuis la chaire. Certains citoyens ont même osé remettre en question le fait que Dieu parle par ses lèvres !\n\nIl serait prudent, pour Savonarole, de présenter une autre vision inspirée par Dieu sur la situation actuelle."
 flavor_tus.12.a: "Le feu et le soufre s'abattront du ciel"
 flavor_tus.12.b: "Pour le bien de tous, inventons quelque chose de moins extrême"
 flavor_tus.13.t: "Le peuple écoute Dieu"
 flavor_tus.13.d: "Avec Savonarole pour guide, le peuple de $CAPITAL$ est plus pieux qu'il ne l'a jamais été depuis que les Apôtres parcouraient la Terre sainte. Peut-il y a-t-il donc encore un espoir que Dieu leur pardonne ?"
 flavor_tus.13.a: "Dieu aime son troupeau"
 flavor_tus.14.t: "Réforme des pratiques de la République"
 flavor_tus.14.d: "La grande mission de Savonarole n'est pas seulement la purification de $CAPITAL$, mais aussi le retour du peuple au pouvoir au sein de la République. Cela prendra certes du temps de ramener $CAPITAL$ à son âge d'or, sous la République, mais cette entreprise de longue haleine ne pourra être accomplie que si nous accomplissons nous-mêmes les premiers pas, de la façon la plus ferme."
 flavor_tus.14.a: "Nous gouvernons pour le plus grand bien du peuple de Florence"
 flavor_tus.14.b: "Le peuple a besoin d'être guidé avec fermeté"
 flavor_tus.15.t: "[Root.GetName] se retourne contre [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_tus.15.d: "Après des mois et des années de… conseils de la part de Savonarole, le peuple se montre mécontent. Le Jugement dernier n'est pas survenu, et la cité n'a pas été réduite en cendres. Lui dire que c'est parce qu'il a su écouter les visions de Savonarole ne convainc guère la population.\n\nDésormais, pour prouver qu'il est bien protégé par Dieu, on lui demande de survivre à l'épreuve du feu : il devra traverser un grand feu, ressemblant à ceux qu'il a si souvent fait allumer dans les rues. S'il parvient à le franchir sain et sauf, la protection divine sera évidente. Si ce n'est le cas, ses ennemis auront gagné et il sera mort sur le bûcher."
 flavor_tus.15.a: "Faisons-lui traverser le bûcher"
 flavor_tus.15.b: "Le peuple ne s'élèvera jamais plus contre les commandements de Dieu !"
 flavor_tus.16.t: "Savonarole quitte ce bas monde"
 flavor_tus.16.d: "Jusqu'au dernier moment, il a promis qu'il guiderait $COUNTRY$ tout pendant que le pays aurait besoin des conseils de Dieu. Mais, avec la mort de Savonarole, les esprits semblent avoir échappé à son emprise fanatique."
 flavor_tus.16.a: "Vive la République !"
 flavor_tus.16.b: "Vive [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] !"
