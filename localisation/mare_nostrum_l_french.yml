 flavor_bur.21.d: "À l'extinction de la lignée mâle de Bourgogne, le duché revint finalement à la Couronne de France. La Bourgogne elle-même ne disposait pas de lois successorales aussi restrictives qu'en France, cependant, et Marie de Bourgogne, au départ considérée par son grand-père comme « rien d'autre qu'une donzelle », parvint à s'imposer comme souveraine des territoires bourguignons hors de l'apanage.\n\nCependant, elle eut alors à traiter avec les puissants voisins d'un territoire nettement restreint une fois dépossédé de ses possessions françaises, mais elle dut aussi mener des négociations politiques tendues avec les provinces des Pays-Bas : désireuses d'accéder à l'indépendance, celles-ci profitaient de chaque occasion qui se présentait pour défier l'autorité de Marie. Cette dernière parvint finalement à répondre au défi en promulguant le « Grand Privilège des Pays de Par-deçà », qui garantissait la protection de leurs intérêts."
 flavor_bur.21.a: "Promulguons ce Grand Privilège pour mettre un terme à la question"
 flavor_tus.4.t: "Les projets de construction de Ferdinand Ier"
 flavor_tus.4.d: "Le grand-duc Ferdinand Ier consacra son règne à améliorer le bien-être de ses sujets, et par conséquent à développer l'État toscan.\n\nL'une de ses grandes entreprises fut la mise en place de divers projets de développement de la Toscane : sous sa houlette, le réseau routier fut amélioré et étendu dans tout le duché "
 flavor_tus.7.d: "La société savante de l'Académie d'expérimentations fut établie à Florence en 1657. C'était là l'une des premières du genre, fondée par des étudiants de Galilée ainsi que par le prince Léopold et son frère, le grand-duc Ferdinand II.\n\nMême si elle ne fut jamais une institution officielle, elle joua un grand rôle dans la mise en place de la pratique de l'expérimentation scientifique. Elle avait pour devise « Provando e riprovando » (« En prouvant et en reprouvant ») et publia le « Saggi di naturali esperienze » (« Essais d'expériences naturelles »), un manuel qui deviendrait le manuel de laboratoire standard du XVIIIe siècle."
 flavor_tus.8.d: "La Presse orientaliste des Médicis était une maison d'impression établie par Ferdinand Ier de Médicis en 1584. Elle avait pour objectif d'imprimer des ouvrages chrétiens en arabe, dans l'espoir de convertir les musulmans, et fut gratifiée d'un monopole par le pape pour imprimer des livres « en langues étrangères ».\n\nLa Presse publia certains des premiers livres en arabe, dont plusieurs ouvrages non scientifiques. Quant aux œuvres de la science arabe, elles étaient imprimées pour circuler parmi les scientifiques européens, de même que les ouvrages en grec ancien qui n'avaient survécu que par l'intermédiaire de traductions arabes."
