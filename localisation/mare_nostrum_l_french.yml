 roman_legions: "Les légions romaines"
 roman_legions_desc: "Les légions de Rome, au temps de leur grandeur, étaient considérées comme les meilleures troupes combattantes que le monde ait jamais vues. Maintenant que l'Empire revit ses armées doivent tout faire pour, à nouveau, retrouver ce niveau d'excellence."
 pax_romana: "Pax Romana"
 pax_romana_desc: "Le droit romain est un havre de paix au cœur de la tempête, et le peuple des provinces peut dormir sur ses deux oreilles, sachant pertinemment que la paix et l'ordre ont été restaurés dans tout l'Empire."
 imperium_sine_fine: "Imperium sine fine"
 imperium_sine_fine_desc: "Rome est redevenue un « empire éternel », et l'aigle impérial a planté ses serres dans plus de provinces qu'il ne l'avait jamais fait. Heureusement, les fonctionnaires de Rome peuvent s'appuyer sur des traditions vieilles de plusieurs siècles pour intégrer promptement tous ces nouveaux territoires."
 roman_architecture: "Architecture romaine"
 roman_architecture_desc: "Le style architectural de la Rome antique, tant vanté, a été ressuscité. Des ouvrages publics, novateurs et impressionnants, sont érigés dans les cités de tout l'Empire. Une nouvelle ère de Merveilles faites de main d'homme s'ouvre."
 legacy_of_rome: "Héritage de Rome"
 legacy_of_rome_desc: "Même après la chute de l'Empire d'Occident, l'héritage de Rome a été perpétué en Europe, et nombre des États qui lui ont succédé ont tout fait pour tenter de s'approprier une part de son ancienne gloire. Mais plus aucun, aujourd'hui, ne peut rien faire que s'émerveiller, car l'Empire romain est ressuscité de ses cendres, tel le phénix de la légende."
 spqr: "S.P.Q.R."
 spqr_desc: "Pour le Sénat et le peuple de Rome ! Le Sénat impérial ne détient sans doute pas tous les pouvoirs qui étaient les siens au temps de la République de jadis, mais il donne aux citoyens de l'Empire le sentiment d'être représentés, comme il ne l'a jamais été dans la plupart des sociétés féodales."
 imperial_bureaucracy: "Bureaucratie impériale"
 imperial_bureaucracy_desc: "Administrer efficacement un empire gigantesque, s'étendant sur des myriades de provinces, dans lequel cohabitent tant de cultures si différentes les unes des autres, est une tâche prodigieuse. L'antique Rome l'a fait alors qu'elle était à l'apogée de sa puissance : mais nous avons dû réapprendre nombre des leçons du passé et les adapter afin qu'elles conviennent au mieux à notre monde moderne."
 MNS_ideas: "Doctrines thomondiennes"
 MNS_ideas_start: "Traditions thomondiennes"
 MNS_ideas_bonus: "Ambitions thomondiennes"
 mns_fierce_rivalry: "Rivalité féroce"
 mns_fierce_rivalry_desc: "L'Irlande est une terre divisée, entourée de conquérants potentiels et de pays qui aimeraient s'en servir dans le cadre de leurs propres conflits. Si nous souhaitons rester libres, nous devons donc trouver amis et alliés car, après tout, l'ennemi de nos ennemis est notre ami – même s'il est Écossais."
 mns_subdue_the_clans: "Soumettre les clans"
 mns_subdue_the_clans_desc: "Au cours des siècles, les clans ont été le pilier de notre société et de notre culture, en temps de paix, et notre force en temps de guerre. Pourtant, une nouvelle ère s'ouvre, une ère où ces mêmes clans pourraient causer notre perte en semant la désunion au sein de notre peuple en lui faisant éparpiller ses efforts. Afin de survivre dans ce monde nouveau, nous devons tourner le dos à certaines traditions des temps anciens et tenter de nouvelles approches."
 mns_cios_dubh: "Imposer le cíos dubh"
 mns_cios_dubh_desc: "La royauté sur l'ensemble de l'Irlande a toujours constitué l'objectif et le vœu pieux de nos dirigeants. Sur notre île, il se trouve de nombreuses façons d'étendre son influence et sa domination. Mais laquelle vaut mieux qu'imposer à un rival de payer le cíos dubh, l'insigne privilège d'être protégé par les armées de Thomond ?"
 mns_foreign_contracts: "Contrats étrangers"
 mns_foreign_contracts_desc: "Alors que notre puissance et notre influence se sont accrues, notre ambition a fait de même. Afin de soumettre le reste des dirigeants de l'Irlande et d'imposer notre domination, nous devons établir des contacts avec les puissances militaires de l'Europe, des lieux où il est possible de recruter des hommes de guerre expérimentés, véritable masse d'armes que nous pourrions utiliser pour forger une Irlande unie dans le cas où le charme et la diplomatie n'y parviendraient pas."
 mns_pasture_of_ireland: "Pâturages d'Irlande"
 mns_pasture_of_ireland_desc: "Il y a bien des manières, dans la vie d'un homme, de devenir riche. Nous avons la chance de disposer des plus beaux pâturages de l'île, et notre troupeau fait l'envie de l'Irlande tout entière."
 mns_thmond_army_reform: "Réforme des armées de Thomond"
 mns_thmond_army_reform_desc: "Il s'en trouve bien peu qui pourraient rivaliser avec nos prouesses au combat, ou ayant le courage de faire face à l'ennemi sur le champ de bataille. Mais, pendant des siècles, les idées et concepts militaires ont dû parcourir un long chemin avant d'atteindre nos terres. Le moment est venu, toutefois, de revoir nos façons de faire et de réformer notre armée afin qu'elles ne soient plus la simple illustration des idées des autres, mais de la faire correspondre à notre image afin de servir nos propres besoins."
 mns_overseas_ambition: "Ambitions d'outre-mer"
 SLN_ideas: "Doctrines sligoanes"
 SLN_ideas_start: "Traditions sligoanes"
 SLN_ideas_bonus: "Ambitions sligoanes"
 sln_promote_the_trade: "Promotion du commerce"
 sln_promote_the_trade_desc: "Située en plein centre d'une route commerciale irlandaise de première importance, Sligo se trouve à l'endroit rêvé pour devenir la plaque tournante de l'Irlande tout entière. Pour cela, nous devons établir des contacts commerciaux avec nos voisins et laisser s'écouler les flux commerciaux."
 sln_rebuild_the_castle_of_sligo: "Reconstruction du château de Sligo"
 sln_rebuild_the_castle_of_sligo_desc: "Durant des siècles, nombre d'envahisseurs se sont déversés sur nos territoires pour prendre le contrôle du château de Sligo, stratégiquement situé. Le vieux fort a été si souvent réparé et détruit de nouveau qu'aujourd'hui nous ne pouvons même savoir où se trouve le cœur de ses ruines, même si certains pans en sont toujours debout. Quoi qu'il en soit, il reste le symbole de notre peuple. Reconstruisons-le, et nous ferons pour lui de cette renaissance légendaire un nouvel espoir."
 sln_galic_meets_norman: "Carrefour culturel"
 sln_galic_meets_norman_desc: "Sligo est un lieu où, durant des siècles, de nombreuses cultures se sont rencontrées, certaines venues en paix, d'autres apportées par des conquérants ; mais au final toutes ont laissé derrière elles quelque chose. C'est à nous, à qui elles ont donné naissance, d'adopter cet héritage et de construire un avenir qui célébrera nos origines."
 sln_a_different_way: "Nouvelle méthode"
 sln_a_different_way_desc: "Alors que nous avons regardé pendant des siècles nos voisins se chamailler et régler dans le sang leurs petites querelles, notre peuple a réalisé que jouer ces pions ouvertement, à la vue de tous, n'était pas la seule manière de faire. En usant de nos contacts et de notre influence commerciale, nous pourrions non seulement continuer de déplacer ces pions, mais aussi jouer un jeu entièrement différent, que bien peu seraient capables de percer à jour."
 sln_study_the_norman_traditions: "Étude des traditions normandes"
 sln_study_the_norman_traditions_desc: "La situation géographique de Sligo est tout autant une bénédiction qu'une malédiction, nous offrant la possibilité d'ouvrir notre pays au commerce en mer, mais attirant aussi – comme nos aïeux l'ont amèrement appris – toutes sortes de conquérants débarqués juste sous nos murs. Aussi, afin de protéger notre peuple, nous devons nous adapter, étudier les manières de faire de nos ennemis tout autant sur la terre ferme qu'en mer, et apprendre à les utiliser à notre tour."
 sln_sligo_rules_the_waves: "Ambitions navales de Sligo"
 sln_sligo_rules_the_waves_desc: "Étendre notre influence sur l'Irlande et obtenir une richesse sans équivalent chez nos voisins est une belle ambition, et nos ancêtres n'ont eu qu'à s'en féliciter. Mais un âge nouveau s'ouvre. Nous avons entendu des rumeurs de terres nouvellement découvertes, à l'ouest, et peut-être est-il temps pour nous d'intégrer le petit groupe de ces pays qui sont capables de faire voile sur les mers pour chercher gloire et richesse en des contrées lointaines."
 sln_pragmatism: "Le pragmatisme avant tout"
 sln_pragmatism_desc: "De notre temps, nous avons accompli de nombreuses choses qui nous ont apporté la gloire. Nous avons constitué un réseau commercial animé ; nous avons fait voile sur les mers, proches ou lointaines ; nous avons rencontré des peuples nouveaux et curieux ; et nous avons commercé avec eux."
 DMS_ideas: "Doctrines desmondaises"
 DMS_ideas_start: "Traditions desmondaises"
 DMS_ideas_bonus: "Ambitions desmondaises"
 dms_the_land_of_castles: "La terre des châteaux"
 dms_the_land_of_castles_desc: "Depuis la naissance même du royaume de Desmond, nos aïeux ont toujours été bien conscients que la meilleure façon de contrôler un territoire est d'y être perpétuellement présent. Aussi ont-ils construit des châteaux, des maisons fortes et d'autres bâtiments encore, qui se dressent fièrement aujourd'hui encore. Aussi poursuivons-nous cette tradition. La leçon a été bien apprise."
 dms_cadet_lines: "Branches cadettes"
 dms_cadet_lines_desc: "La famille. La famille ne change jamais, tout particulièrement au sein de la noblesse. Mais pourquoi, à l'instar du reste de l'Europe, devrions-nous craindre nos lignes cadettes, notre propre sang ? Non ! Plutôt que de les craindre, de comploter et d'intriguer, nous devons en faire bon usage, distribuer terres et titres, manoirs et châteaux, étendre la famille royale et ainsi permettre sa présence jusque dans les lieux les plus reculés de nos territoires."
 dms_gaelic_bastion: "Forteresse des Gaels"
 dms_gaelic_bastion_desc: "Nombre d'envahisseurs potentiels sont venus sur nos terres pour y faire du butin et s'y gagner une gloire aisée ; mais tous se sont brisé les dents sur le royaume de Desmond. Grand et fier, notre peuple fait face à tous les périls, et en dépit de tout rien n'est plus vrai : nous sommes la plus puissante des forteresses gaéliques."
 dms_the_munster_ambition: "Ambition munstéroise"
 dms_the_munster_ambition_desc: "Le royaume ancien du Munster a depuis longtemps disparu, ses territoires ont été divisés et son autorité presque entièrement réduite à néant. Mais son héritage et sa gloire vivent encore dans les fières lignées du Desmond, où vivent ses véritables fils et successeurs. Non, jamais nous n'oublierons, et un jour nous revendiquerons tous les territoires du Munster !"
 dms_fierce_independence: "Indépendance féroce"
 dms_fierce_independence_desc: "Un nombre incalculable de fois, nos aïeux ont fait front face aux envahisseurs et aux conquérants. Même lors des époques les plus difficiles et les plus tristes, notre royaume a tenu face à toutes les tempêtes, pour survivre jusqu'à aujourd'hui. Alors que de nombreux seigneurs d'Irlande se courbaient et s'alliaient pour survivre, les fiers fils et filles du Desmond se tenaient seuls, indépendants et sans maître aucun, jusqu'à la fin si besoin."
 dms_promote_the_clture_of_service: "Promotion de la culture de service"
 dms_promote_the_clture_of_service_desc: "La vie n'a jamais été aisée sur nos terres. Seul moyen de survivre, la dureté ; de connaître le succès, un cœur de guerrier. Ce sont là des talents hautement appréciés et souvent recherchés par les pays en guerre de l'Europe. Au lieu de regarder nos enfants s'affronter les uns les autres, pour des lopins sans valeur, encourageons-les à parcourir le monde pour y vivre de leurs armes et mener une vie d'honneur et de gloire."
 dms_inner_perfection: "Perfection intérieure"
 dms_inner_perfection_desc: "Des siècles durant, les royaumes d'Europe ont connu la guerre et les difficultés, devenant par la force des nations puissantes et des empires coloniaux. Quant à nous, quel a été notre plus grand succès ? Non pas seulement d'avoir dépassé la plus humble des origines, mais d'avoir survécu au beau milieu de tout cela, aussi peu probable que cela l'était tout d'abord. Que pourrait-on demander de plus ?"
 african_great_lakes_ideas: "Doctrines des Grands Lacs"
 african_great_lakes_ideas_start: "Traditions des Grands Lacs"
 african_great_lakes_ideas_bonus: "Ambitions des Grands Lacs"
 source_of_the_nile: "Les sources du Nil"
 heirs_of_kitara: "Les héritiers du Kitara"
 heirs_of_kitara_desc: "Les légendes disent que les Grands Lacs étaient jadis contrôlés par le puissant empire de Kitara. Il est de notre devoir de réunifier ce qui a autrefois été divisé, et de revendiquer notre héritage en tant qu'héritiers légitimes du Kitara."
 no_illegitimate_children: "Pas d'enfants illégitimes"
 no_illegitimate_children_desc: "Notre peuple a toujours pensé, depuis des temps immémoriaux, que n'importe quel fils peut hériter de son père. Grâce à la polygamie, toute femme portant l'enfant de notre dirigeant peut être mariée dans la famille royale et leurs enfants faits héritiers."
 cwezy_religion: "Religion cwezi"
 cwezy_religion_desc: "Tout comme les légendes nous apprennent que ces territoires furent autrefois unifiés par l'empire du Kitara et le grand héros Ruhinda, nous sommes nous-mêmes unis par les mêmes tabous et le même panthéon. Alors que divers esprits sont honorés par différents clans et différents royaumes, nous avons tous le même passé. Nous devons protéger les familles qui préservent nos sanctuaires et nos temples, car les autres peuvent nous juger à la façon dont nous considérons ces lignages, qui peuvent maudire ceux qui suscitent leur colère."
 emitwe: "L'emitwe"
 emitwe_desc: "Réunir des troupes pour mener chaque raid a été une méthode efficace pour nos ancêtres ; mais il est grand temps que nous mettions sur pied un système capable d'établir une force militaire permanente, l'emitwe. Au sein de chaque grand lignage du pays, nous devrions choisir le plus honorable pour servir comme guerrier pour les générations à venir. En échange de privilèges particuliers, ces hommes seront stationnés dans des camps situés à nos frontières, où ils s'entraîneraient pour les guerres qui ne peuvent qu'éclater."
 unity_of_clans: "Unité des clans"
 unity_of_clans_desc: "Chacun des royaumes des Grands Lacs comprend un certain nombre de clans, transcendant souvent les frontières politiques que nous avons établies par la guerre. Nous devons donc nous assurer du soutien des centaines de clans qui se trouvent au sein de notre pays, de manière à ce qu'ils fassent front commun face à nos ennemis."
 development_of_clientship: "Développement du patronage"
 development_of_clientship_desc: "L'ubugabire, une relation personnelle de patronage, est le pilier sur lequel une grande part de notre société s'est bâtie. Nous devrions officialiser ces relations en les faisant politiques plutôt que personnelles, afin de mettre en place un système où c'est l'État, et non plus le dirigeant lui-même, qui bénéficierait de la loyauté. Cette combinaison de privilèges et d'autorité administrative permettrait alors au pays de s'étendre, tout en gérant efficacement les territoires nouvellement conquis."
 MRA_ideas: "Doctrines maraves"
 MRA_ideas_start: "Traditions maraves"
 MRA_ideas_bonus: "Ambitions maraves"
 mra_fresh_perspectives: "Perspectives nouvelles"
 mra_fresh_perspectives_desc: "Nous sommes en position de force pour résoudre les nombreux problèmes et conflits qui durent depuis tant de temps autour du lac Malawi : notre peuple s'est établi il y a peu de temps encore sur ces terres, et nous ne sommes pas liés par des traditions anciennes ou des idées préconçues sur ce qui est possible ou pas. Notre adaptabilité est notre force, et nous permettra de dominer les autres puissances de la région."
 mra_mlira_cult: "Culte de Mlira"
 mra_mlira_cult_desc: "Une fois l'an, nous invitons les chefs de tous les lignages royaux qui nous sont liés à la capitale afin d'y accomplir le rituel de Mlira, le grand esprit qui a autrefois amené nos ancêtres jusque sur ces terres. En allumant les feux autour du lac Malawi nous affirmons la position de ces chefs et célébrons ainsi nos liens réciproques."
 mra_fertile_land: "Terres fertiles"
 mra_fertile_land_desc: "Les terres se trouvant au sud du lac Malawi sont fertiles et capables de nourrir un État en pleine expansion. Notre population croissante assure un flot constant de jeunes recrues qui nous permettra de réaliser nos ambitions politiques."
 mra_ivory_trade: "Commerce marave de l'ivoire"
 mra_ivory_trade_desc: "De façon traditionnelle, tous les marchands d'ivoire convergent sur la rive sud du lac Malawi. De là, leurs marchandises sont envoyées au sud en longeant les rives du Shire et du Zambèze, avant d'être prises en charge par le système de redistribution des États commerçants swahilis. Nous sommes donc parfaitement situés pour prendre le contrôle de ce commerce et le développer dans la région du lac Malawi."
 mra_serving_abroad: "Service à l'étranger"
 mra_serving_abroad_desc: "Notre esprit d'aventure a rendu nos guerriers et nos marchands célèbres bien au-delà de nos frontières. Dans chaque village situé entre le lac Malawi et la mer se trouvent des Maraves, servant comme soldats ou comme intermédiaires dans le commerce lucratif de l'or et de l'ivoire. Il nous faut encourager encore nos hommes à chercher fortune à l'étranger, de telle manière que le pays bénéficie de leur expérience."
 mra_chimanga_ndi_moyo: "Chimanga ndi moyo"
 mra_chimanga_ndi_moyo_desc: "La présence sans cesse plus marquée de marchands occidentaux a au moins permis une bonne chose : le maïs a beau être une plante du Nouveau Monde, il est parfaitement adapté à nos terres et à nos besoins. Encourageons-en la culture, car « chimanga ndi moyo » : le maïs c'est la vie."
 mra_control_of_the_slave_trade: "Contrôle du commerce des esclaves"
 mra_control_of_the_slave_trade_desc: "Si l'esclavage n'est pas nouveau dans la région, les expéditions de capture menées par les Occidentaux n'ont cessé de se faire plus hardies sur les territoires que nous contrôlons, ne laissant à l'abri nul homme, nulle femme et nul enfant. Ces étrangers s'infiltrent dans notre pays pour en voler le bien le plus précieux. Nous ne pouvons laisser ainsi perdurer ces attaques à notre autorité !"
 ANT_ideas: "Doctrines antaimoro"
 ANT_ideas_start: "Traditions antaimoro"
 ANT_ideas_bonus: "Ambitions antaimoro"
 ant_tampon_tany: "Union avec les tompon-tany"
 ant_sorabe: "Sora-be"
 ant_sorabe_desc: "Nos ancêtres ont amené avec eux, sur cette île, une riche tradition écrite arabe, que nous avons commencé à utiliser pour noter des textes en malgache. Nous devrions instituer des offices afin de protéger et d'honorer l'héritage ancien et les scribes qui feront du malgache une langue littéraire."
 ant_andrianoni: "L'office d'andrianoni"
 ant_andrianoni_desc: "Notre pays est dominé par quatre clans aristocratiques, les Anteoni, les Antemahazo, les Anteisambo et les Zafikasinambo. Notre dirigeant, l'andrianoni, doit être choisi au sein de l'un de ces clans, car si l'équilibre des pouvoirs entre eux est sans cesse remis en cause, tous visent à créer un État plus puissant. La compétition pour le titre contribue donc à rendre le pays plus fort."
 ant_ombiasa: "Ombiasa"
 ant_ombiasa_desc: "Notre pays regorge de spécialistes habiles dont nous pouvons faire le meilleur usage. Cela a poussé nombre d'hommes à quitter le pays pour trouver un emploi ailleurs sur l'île. Il nous faut continuer à encourager cela afin de tirer parti de notre réputation de pays des sages. Aucun pays ne devrait pouvoir se passer d'un devin-guérisseur, un ombiasa, d'origine antaimoro."
 ant_religious_control: "Contrôle religieux"
 ant_religious_control_desc: "Peu de sociétés malgaches sont aussi versées que nous pour tout ce qui regarde les rituels religieux. Faisons de ce savoir une arme afin de mettre en place une société plus forte et plus saine, car faire des règles en matière religieuse la loi de notre peuple nous permet d'affermir notre unité et d'amoindrir l'influence des étrangers à l'intérieur de nos frontières."
 ant_slave_trade: "Renforcement du contrôle sur le commerce des esclaves"
 ant_slave_trade_desc: "La demande en esclaves de la part des États commerçants swahilis s'accroît sans cesse. Nos liens religieux et culturels avec le monde de l'océan Indien fait de nous les intermédiaires idéaux pour ce commerce. Encourageons donc ceux qui cherchent à amener chez nous des esclaves malgaches, non seulement à le faire dans nos ports, mais aussi à mener leurs affaires sur nos marchés."
 ant_unify_political_and_religious_power: "Unification du spirituel et du temporel"
 ant_unify_political_and_religious_power_desc: "De façon traditionnelle, le pouvoir politique, dans le pays, revient aux clans aristocratiques, alors que le pouvoir spirituel est divisé entre quatre clans de prêtres. Si nous parvenions à unifier ces deux fonctions, le haut clergé et l'office d'andrianoni, nous obtiendrions un contrôle sans précédent sur le pays antaimoro."
 malagasy_ideas: "Doctrines malgaches"
 malagasy_ideas_start: "Traditions malgaches"
 malagasy_ideas_bonus: "Ambitions malgaches"
 malagasy_fortify_coastline: "Fortification de la côte"
 malagasy_fortify_coastline_desc: "Les marchands swahilis et arabes souhaitent échanger leur or contre des tissus, des esclaves et du bétail, mais tous ceux qui viennent jusqu'à nos ports ne sont pas animés par des intentions aussi pacifiques. Il nous faut veiller à toujours maintenir en état les fortifications de nos ports, de manière à ce qu'elles puissent résister aux raids venus de la mer, tout autant qu'aux invasions venues de l'intérieur des terres."
 malagasy_zafivolemena: "Les Zafivolamena, les « Fils de l'or »"
 malagasy_zafivolemena_desc: "Les dirigeants de notre peuple peuvent tous faire remonter leur lignée jusqu'aux Maroseraña, un grand lignage qui a donné des rois à de nombreux pays sur l'île. L'origine des Maroseraña reste enveloppée de mystère, mais leur autorité n'est pas remise en cause, non plus que leur capacité à mener le commerce avec les gens du continent pour obtenir l'or rouge que nous tenons pour sacré."
 malagasy_pirate_ports: "Ports pirates"
 malagasy_pirate_ports_desc: "Le commerce maritime a toujours été attractif dans la région, et où vont les marchands viennent aussi les pirates. Alors que les navires européens ont commencé à maîtriser l'océan Indien, leurs cargaisons luxueuses voguant sur la mer attirent un nombre toujours plus important de personnages avides de richesses. Protégeons donc ces pirates en échange d'une redevance modeste, car il n'est que justice que ces richesses qui autrement ne feraient que passer près de nos côtes nous permettent quelques profits."
 malagasy_raid_warfare: "Traditions martiales"
 malagasy_raid_warfare_desc: "Les peuples de l'intérieur ont appris à craindre nos guerriers et leurs raids. Appuyons-nous sur cette tradition du combat pour mettre sur pied une armée pouvant être levée dès que nous en aurons le besoin."
 malagasy_sacred_law: "Loi sacrée"
 malagasy_sacred_law_desc: "Nos rois sont les gardiens des dady, les reliques sacrées dont émane toute autorité sur nos territoires. Le lien entretenu par la famille royale avec les esprits sacrés de nos ancêtres fait d'elle la détentrice naturelle de l'autorité dans les villages que nous contrôlons. Nous devons donc imposer la loi sacrée et nous assurer que tous les postes du pouvoir restent aux mains des princes royaux."
 malagasy_foreign_traders: "Contrôle des marchands étrangers"
 malagasy_foreign_traders_desc: "Notre pays contrôle l'une des côtes les plus dynamiques du réseau commercial de l'océan Indien, aussi est-il normal qu'un grand nombre de marchands, appartenant à de nombreuses cultures, se trouvent à l'intérieur de nos frontières. Pourtant, nous ne pouvons prendre le risque que ces marchands établissent leur propre société au sein de la nôtre : il nous faut intégrer toutes les communautés de ces marchands étrangers en leur faisant prendre conscience à quel point notre protection leur est indispensable."
 malagasy_permanent_taxation_system: "Impôts permanents"
 malagasy_permanent_taxation_system_desc: "La tradition a fait que le financement de l'État a souvent dépendu de levées des impôts au coup par coup, nous appuyant, pour que cela fonctionne, sur la force des armes tout autant que sur l'autorité religieuse. Pourtant, si le pays doit s'étendre, alors le moment est venu de créer un système fiscal nouveau, à la fois permanent et plus efficace."
 MIR_ideas: "Doctrines mérina"
 MIR_ideas_start: "Traditions mérina"
 MIR_ideas_bonus: "Ambitions mérina"
 mir_unify_inlands: "Unification des royaumes de l'intérieur"
 mir_unify_inlands_desc: "Les hauts plateaux de Madagascar sont divisés entre de nombreux petits royaumes, constamment en lutte les uns contre les autres. Notre priorité doit être d'unifier ces territoires et d'obliger ces roitelets à nous obéir, que ce soit par la diplomatie, par le mariage ou en recourant à la force et aux conquêtes."
 mir_twelve_sampys: "Les douze sampy de l'Imerina"
 mir_twelve_sampys_desc: "De façon traditionnelle, chaque village de notre royaume est protégé par une puissante idole, les sampy. Avec la création d'un royaume mérina plus vaste, pourtant, c'est devenu une coutume provinciale superflue. Imposons donc à tous les chefs d'amener leurs sampy à la capitale : les douze plus puissantes protégeront dorénavant l'ensemble du royaume, tandis que les autres seront détruites."
 mir_intensive_rice_cultivation: "Riziculture intensive"
 mir_intensive_rice_cultivation_desc: "Les hauts plateaux centraux de l'île sont le lieu idéal pour cultiver le riz, et ont toujours été ainsi cultivés, pour autant que tout le monde s'en souvienne. Il nous faut continuer d'étendre les ouvrages d'irrigation afin de créer des rizières dans tous les territoires que nous contrôlons, en mettant en culture les marais et en construisant des terrasses partout où c'est possible."
 mir_fortify_highlands: "Fortifications des hauts plateaux"
 mir_reform_the_nobility: "Reforme des andriana"
 mir_reform_the_nobility_desc: "Durant des siècles, la classe nobiliaire des andriana nous a bien servis. Mais à mesure que le royaume s'étend et se modernise, ces nobles pourraient nous servir de façon plus efficace, de bien des manières. Divisons donc les familles nobles en sous-castes, chargées de tâches différentes ; nous devrions de même renforcer l'autorité des tenants de fiefs et renforcer leur rôle de collecteurs des impôts qui nous sont dus."
 mir_unified_legal_system: "Réforme législative"
 mir_unified_legal_system_desc: "C'est notre loi qui doit être appliquée dans le pays. Créons un code de lois commun tous ceux sur lesquels nous régnons, établissant des sanctions sévères contre quiconque briserait les règles de la vie en société. Il faut que tous comptent sur la justice dispensée par nos dirigeants."
 mir_foloalinday: "Foloalindahy"
 BTS_ideas: "Doctrines betsimisaraka"
 BTS_ideas_start: "Traditions betsimisaraka"
 BTS_ideas_bonus: "Ambitions betsimisaraka"
 bts_people_of_the_coast: "Le peuple de la côte"
 bts_people_of_the_coast_desc: "La côte occidentale de Madagascar est couverte de forêts humides réparties entre de nombreux chefs indépendants. Que ce soit pour s'occuper de leur bétail ou pour naviguer sur la mer, notre peuple est si attaché à son indépendance que tout conquérant s'apercevrait qu'il lui est difficile, si ce n'est impossible, d'intégrer nos territoires dans un royaume plus vaste : dans chaque village se trouve un groupe de guerriers prêt à combattre férocement pour protéger ce qui lui appartient."
 bts_indivisable_many: "Les « nombreux inséparables »"
 bts_indivisable_many_desc: "Pendant trop longtemps notre peuple a été divisé en une grande quantité de petits États dirigés par des chefs locaux. Nous devons unifier toutes ces chefferies se trouvant à l'intérieur de nos frontières et en obliger les chefs à reconnaître l'autorité d'un seul. Nous devons réellement devenir les Betsimisaraka, les « nombreux inséparables », pas seulement par le nom mais aussi dans les faits."
 bts_gifts_and_hostages: "Dons et otages"
 bts_gifts_and_hostages_desc: "Même si notre peuple est maintenant uni sous la férule d'un dirigeant commun, cela n'a pas été facile à accepter pour les chefs. En les convoquant tous à la capitale, nous pourrions les employer comme de prestigieux émissaires royaux, les ompanghalalan. Certains pourraient qualifier cette politique de prise d'otage ; mais il ne s'agit en fait que de rappeler à notre peuple qui doit bénéficier de leur loyauté."
 bts_european_pirate_settlements: "Communautés pirates européennes"
 bts_european_pirate_settlements_desc: "Même si nos côtes ont toujours attiré de nombreux pirates, nous voyons maintenant des flibustiers européens, toujours plus nombreux, chercher à prendre leur part des richesses de l'océan Indien. Ces hommes ont besoin de ports sûrs, et ils sont nombreux à s'être déjà établis sur nos terres, prenant des femmes au sein de la population locale. Réservons bon accueil à ces nouveaux venus, car ils renforcent notre mainmise sur les mers."
 bts_royal_justice: "Justice royale"
 bts_european_diplomacy: "Diplomatie européenne"
 bts_european_diplomacy_desc: "Nos ports occidentaux sont très attractifs pour les nombreuses puissances européennes qui désirent prendre le contrôle de l'océan Indien. Nous pourrions tirer grand parti de l'amitié de telles puissances maritimes. Nous devrions donc leur proposer des accords afin qu'ils puissent s'appuyer sur nos côtes pour leurs entreprises navales."
 zambezi_ideas: "Doctrines zambéziennes"
 zambezi_ideas_start: "Traditions zambéziennes"
 zambezi_ideas_bonus: "Ambitions zambéziennes"
 zambezi_warrior_culture: "Culture guerrière"
 zambezi_warrior_culture_desc: "Notre société honore les guerriers habiles plus que tout autre. Même si nous avons souvent reconnu l'autorité de suzerains étrangers, nous avons toujours su gagner notre droit à l'autonomie en travaillant à l'expansion de leurs royaumes. Mais de grands guerriers se trouvent ailleurs aussi. Aussi, plutôt que de lutter contre les tribus environnantes, réservons bon accueil aux guerriers les plus doués, d'où qu'ils viennent : ainsi, nous n'aurons pas à craindre des adversaires féroces – tels que les Zimbas cannibales – puisqu'ils combattront pour nous et non plus contre nous."
 zambezi_maravi_influences: "Influences maraves"
 zambezi_maravi_influences_desc: "Le pays du kalonga des Maravis a fait découvrir de nombreuses innovations à la région, et nous nous sommes souvent trouvés dans son ombre, autant en matière politique que technologique. Adopter les idées maraves les plus pertinentes permettrait donc à notre pays de s'étendre et de se développer."
 zambezi_control_the_zambezi_trade: "Contrôle du commerce sur le Zambèze"
 zambezi_control_the_zambezi_trade_desc: "Le fleuve Zambèze est l'artère par laquelle passe tout le commerce de la région. C'est ainsi que, depuis le nord et l'ouest, l'ivoire est amené jusqu'aux ports, à l'est. Toutes les puissances locales ont un grand intérêt à contrôler ce commerce, mais bien peu disposent d'un tel accès au fleuve que nous. Faisons donc tout ce qui est en notre pouvoir pour en fermer l'accès aux autres, afin de les obliger ainsi à nous considérer comme les intermédiaires nécessaires entre les cités de la côte et les hautes terres de l'intérieur."
 zambezi_strengthen_the_chieftaincies: "Renforcement des chefferies"
 zambezi_strengthen_the_chieftaincies_desc: "De façon traditionnelle, le niveau le plus bas et sans doute disposant du plus d'influence au sein de notre pays a toujours été le conseil des anciens du village. Sans doute cela a-t-il permis de préserver les coutumes anciennes au sein des communautés locales, mais si notre pays doit s'étendre nous devrions plutôt accorder plus de puissance aux chefs locaux, afin de créer une classe dirigeante capable d'agir de façon plus rapide et plus dynamique tout en en étant responsable directement devant le souverain."
 zambezi_centralizing_the_mbona_cult: "Centralisation du culte de Mbona"
 zambezi_centralizing_the_mbona_cult_desc: "L'eau est essentielle à la croissance de tout ce qui est vivant. Les temples dédiés à l'esprit du faiseur de pluie, Mbona, sont sans doute le centre religieux le plus important dans tous nos territoires : c'est là que le grand esprit s'adresse aux vivants, par l'entremise de ses épouses successives. Promouvons le culte de Mbona et assurons-nous que le pouvoir de désigner de nouvelles épouses pour l'esprit appartienne bien à notre dirigeant."
 zambezi_wealth_of_the_shire_valley: "Richesse de la vallée du Shire"
 zambezi_wealth_of_the_shire_valley_desc: "La vallée du fleuve Shire assure une bonne part de la prospérité de notre peuple. C'est là que les précieux tissus de machila sont produits, et nous pouvons tirer sel et fer de la région. Ces biens peuvent être utilisés pour lier à nous des dirigeants moins bien dotés : dès qu'ils seront habitués à compter sur ces produits vitaux, nous pourrons commencer à les insérer dans le cercle de nos vassaux."
 zambezi_loyal_local_representatives: "Représentants loyaux"
 zambezi_loyal_local_representatives_desc: "Tous ces territoires que nous conquérons doivent être gouvernés. Même s'il peut être indispensable de préserver l'autorité des dirigeants locaux au début, nous devons nous assurer que nous nous appuyons sur des personnes de confiance. Nous devons donc, dès que cela est possible, veiller à promouvoir des membres locaux issus de notre dynastie, plutôt que ceux des dynasties locales."
 congolese_minor_ideas: "Doctrines congolaises"
 congolese_minor_ideas_start: "Traditions congolaises"
 congolese_minor_ideas_bonus: "Ambitions congolaises"
 congolese_minor_isolated_lands: "Bassin du fleuve Congo"
 congolese_minor_isolated_lands_desc: "Le cœur de notre pays, en amont de la côte, et entouré d'une large ceinture de savane, avec le seul fleuve Congo comme moyen de communication, rend difficile à tout envahisseur l'établissement de lignes de ravitaillement. Même un éventuel conquérant avancé au niveau technologique devrait y réfléchir à deux fois avant de se lancer à la conquête de notre pays."
 congolese_minor_elephant_hunts: "Chasse aux éléphants"
 congolese_minor_elephant_hunts_desc: "Nous ne pouvons nous permettre d'ignorer les dégâts causés sur nos terres par les grandes hardes d'éléphants. Se battre contre ces animaux fournit à nos jeunes d'excellentes occasions de prouver leur courage."
 congolese_minor_aristocratic_merit: "Mérite aristocratique"
 congolese_minor_aristocratic_merit_desc: "Afin de nous assurer que le pouvoir reste aux mains de l'aristocratie, nous devons chercher à nommer les meilleurs et les plus talentueux de nos nobles aux postes pour lesquels ils sont les plus adaptés, plutôt que chercher à favoriser les liens familiaux."
 congolese_minor_intiation_rites: "Rites initiatiques"
 congolese_minor_intiation_rites_desc: "Le passage de l'enfance à l'âge d'homme est un événement qui doit se marquer par des cérémonies solennelles. C'est par ces rites que tout un chacun peut devenir un véritable membre de la tribu et ainsi accroître notre nombre."
 congolese_minor_aggressive_migrations: "Migration agressive"
 congolese_minor_aggressive_migrations_desc: "Par le passé, divers groupes ont quitté nos terres pour fonder des royaumes dans d'autres régions de l'Afrique. Notre pays a tout à gagner de l'envoi à l'étranger non pas seulement d'armées, mais aussi de colons."
 congolese_minor_subordinate_chiefs: "Chefs subordonnés"
 congolese_minor_subordinate_chiefs_desc: "Nul ne peut régner seul. Mieux vaut avoir des chefs subordonnés à notre hégémonie pour gérer les affaires locales, pour les laisser nous rendre hommage."
 congolese_minor_ivory_trade: "Commerce de l'ivoire"
 congolese_minor_ivory_trade_desc: "Aussi loin qu'ils soient des grands réseaux commerciaux qui sont en pleine croissance, certains sont prêts à payer cher pour les grandes défenses des éléphants que nous abattons. Nous devrions donc encourager ce commerce et le réguler à notre avantage."
 TBK_ideas: "Doctrines tumbuka"
 TBK_ideas_start: "Traditions tumbuka"
 TBK_ideas_bonus: "Ambitions tumbuka"
 tbk_central_melting_pot: "Creuset culturel"
 tbk_central_melting_pot_desc: "Situé à l'extrémité septentrionale du lac Malawi, notre pays est un carrefour pour divers groupes de migrants. Nombre de clans étrangers s'établissent sur nos terres ou les traversent, amenant alors souvent avec eux de nouveaux matériaux ou de nouvelles coutumes. Même si l'arrivée de groupes tels que les Kyungu ou les Mwaulambyas ne s'est pas faite sans heurts, nous avons tout à gagner de leur intégration en notre sein."
 tbk_healthy_priest_kings: "Roi-prêtres sains"
 tbk_healthy_priest_kings_desc: "Autrefois, le peuple de ces terres révérait les serpents divins. Maintenant qu'il est dirigé par les kyungus, il honore à la place nos ancêtres. En tant que représentant de ces derniers parmi les vivants, le roi est un dieu parmi les hommes, et le bien-être du royaume dépend donc de lui. Il nous faut donc tout faire pour le protéger et lui assurer autant de pouvoir que nous le pouvons, et dans le cas impensable où il tomberait malade nous tenir prêts à l'étouffer de manière à ce qu'un autre kyungu prenne sa suite."
 tbk_office_of_the_mulwa: "L'office de mulwa"
 tbk_office_of_the_mulwa_desc: "Même si notre peuple en est venu à embrasser le culte des ancêtres de notre famille royale, nous avons besoin de mieux contrôler la façon et le moment du culte. Nous devrions donc instituer un office, dont le tenant serait chargé du temple principal, auquel les responsables de tous les autres temples devraient rendre compte. Grâce des rituels réguliers, tous les prêtres et chefs devraient aussi venir à la capitale afin de démontrer leur loyauté envers le souverain."
 tbk_inter_african_trade: "Commerce interafricain"
 tbk_inter_african_trade_desc: "Même si les peuples et les marchandises n'ont jamais cessé de circuler entre la région de Luba, en Afrique centrale, et les côtes de l'Afrique orientale, les routes vont le plus souvent de manière directe vers les royaumes du sud, le Zambèze étant la principale route de ce réseau commercial. Ces derniers temps, pourtant, les peuples Yao se sont faits de plus en présents dans le transport des marchandises, depuis notre pays jusqu'à la côte, et un nombre croissant de nos marchands transporte désormais entre la côte et le bassin du fleuve Congo ivoire, esclaves, tissus, perles et coquillages mphande. Le moment est venu d'accompagner ce changement et d'assumer notre rôle nouveau d'entrepôt de l'Afrique orientale."
 tbk_break_the_power_of_the_makambala: "Briser la puissance des makambala"
 tbk_break_the_power_of_the_makambala_desc: "Les makambala sont les prêtres-administrateurs qui nous aident à gouverner le royaume. Ils conseillent l'héritier qui succède au kyungu et s'assurent qu'aucun prétendant au trône ne survive. Mais, avec le temps, leur influence et leur goût pour le pouvoir n'a fait que croître. Le moment est venu de limiter leur puissance en les dépouillant du droit de tuer les princes et les rois, car ce n'est que lorsque le pouvoir sera fermement contrôlé par les kyungus que le pays pourra réellement prospérer et s'étendre."
 tbk_welcome_the_swahili_merchants: "Accueil des marchands swahilis"
 tbk_welcome_the_swahili_merchants_desc: "Du fait de la croissance des échanges par voie de terre entre nos territoires et les cités de la côte, un nombre croissant de marchands swahilis a commencé à s'établir dans le pays. Ces Swahilis ont une expérience bien plus longue que la nôtre pour ce qui est des échanges au sein du réseau commercial de l'océan Indien, aussi devrions-nous en tirer parti : autorisons et encourageons-les à s'installer chez nous pour développer leurs contacts, quelle que soit l'attitude de nos propres marchands à leur égard."
 KUB_ideas: "Doctrines kuba"
 KUB_ideas_start: "Traditions kuba"
 KUB_ideas_bonus: "Ambitions kuba"
 kub_journey_of_enlightenment: "Voyage d'apprentissage"
 kub_journey_of_enlightenment_desc: "Selon la tradition, le fondateur de notre pays partit pour un grand voyage d'apprentissage à l'ouest avant d'unifier notre peuple. Nous devrions tenter de suivre cet exemple en étudiant le monde qui nous entoure, afin de savoir comment en tirer le meilleur parti."
 kub_children_of_woot: "Les enfants de Woot"
 kub_children_of_woot_desc: "Woot, qui donna leur nom aux animaux, est notre lointain ancêtre, et nous sommes ses enfants. Nous lui devons d'entretenir la terre et de prendre soin de ce qu'il nous a légué."
 kub_people_of_ornaments: "Le peuple des ornements"
 kub_people_of_ornaments_desc: "Nos artisans sont renommés jusque loin, et l'on dit d'eux qu'ils ne peuvent laisser aucune surface non décorée. Tirons parti de cette réputation en répandant leurs œuvres partout où nous allons."
 kub_usurpation_of_the_chiefs: "Usurpation des chefs"
 kub_usurpation_of_the_chiefs_desc: "La tradition rappelle que notre fondateur a usurpé le pouvoir d'un chef local pour commencer à établir sa puissance. Tout comme lui, nous devrions nous montrer sagaces et prêts à user de moyens détournés pour atteindre nos objectifs."
 kub_ngesh_dancers: "Danses des ngesh"
 kub_ndop_statue: "Statue ndop"
 kub_ndop_statue_desc: "Lorsqu'un nouveau roi est sacré, les sculpteurs de la cour façonnent une statue unique de lui, son ndop. Constamment modifiée pour refléter la vie du roi, elle renferme sa force de vie dans la mort. De son vivant, elle peut le remplacer, et est utilisée comme symbole de sa puissance, tout autant spirituelle que temporelle."
 kub_courtly_competition: "Compétition de cour"
 kub_courtly_competition_desc: "Une bonne noblesse est une noblesse inquiète. Notre royaume fait usage de tellement de dignités auliques que certains disent que la moitié de nos hommes en ont une. Assurons-nous que chacun de nos courtisans passe plus de temps à rivaliser avec les autres pour avoir notre attention et se faire voir, plutôt qu'à menacer notre souverain."
 LUB_ideas: "Doctrines lubas"
 LUB_ideas_start: "Traditions lubas"
 LUB_ideas_bonus: "Ambitions lubas"
 lub_bamfumus: "Nobles bamfumus"
 lub_bamfumus_desc: "Établissons une cour de nobles afin d'aider le roi à imposer la loi et l'ordre dans le pays : cela permettra la création d'un gouvernement plus stable pour ses successeurs."
 lub_royal_village_shrines: "Temples royaux de village"
 lub_royal_village_shrines_desc: "Lorsqu'un roi meurt, le village depuis lequel il gouvernait devrait devenir un temple à son existence désormais divine. De cette façon, nous nous assurerons que le respect de la royauté sera réellement préservé."
 lub_bambudye: "Bambudye"
 lub_bambudye_desc: "La création d'une société secrète et fermée, ayant des ramifications dans tous nos territoires et destinée à maintenir et préserver nos traditions, nous permettrait de rendre plus fort notre pays et de lui permettre de survivre les revers du temps et de la fortune."
 lub_kasala_tradition: "Encouragement à la tradition des kasala"
 lub_kasala_tradition_desc: "La poésie en vers libres, chantée ou récitée, peut être utilisée pour évoquer une vaste gamme de sentiments. Ainsi, avant le combat, elle peut inspirer le courage chez nos guerriers. C'est pourquoi nous devrions en faire un usage systématique en temps de guerre."
 lub_lukasa_boards: "Planches lukasa"
 lub_lukasa_boards_desc: "Les bambudye sont passés maîtres dans l'art d'utiliser les planches lukasa de perles colorées : en recourant à un ensemble particulier de couleurs, de motifs et d'idéogrammes, ils facilitent la mémorisation des informations, nous permettant ainsi de mieux comprendre la configuration du pays et son histoire."
 lub_mbidi_kiluwe: "Récits de Mbidi Kiluwe"
 lub_mbidi_kiluwe_desc: "Notre pays a été fondé par le grand héros Mbidi Kiluwe, un forgeron et chasseur. Assurons-nous que son histoire ne sera jamais oubliée et que notre peuple se souvienne constamment de l'importance de ces deux professions pour nous."
 lub_mulopwe_prestige: "Prestige du mulopwe"
 lub_mulopwe_prestige_desc: "En tant que plus grand royaume de la région, les rois mineurs nous sont inférieurs et souhaitent apprendre de nous. Nombre de dynasties secondaires à l'étranger prétendent même que c'est de nos territoires qu'elles sont originaires. Cette influence diplomatique peut s'avérer être un outil aussi efficace que nos armes."
 LND_ideas: "Doctrines lunda"
 LND_ideas_start: "Traditions lunda"
 LND_ideas_bonus: "Ambitions lunda"
 lnd_great_family: "La Grande Famille"
 lnd_great_family_desc: "La tradition interdit qu'un fils se tourne contre son père ou un neveu contre son oncle. En incorporant en tant que membres plus jeunes de la famille royale les chefs vaincus ou ayant reconnu notre autorité, nous renforçons donc les liens d'allégeance établis entre nous et les territoires récemment conquis."
 lnd_perpetual_kingship: "Royauté éternelle"
 lnd_perpetual_kingship_desc: "Même si le corps de notre roi peut mourir, le roi lui-même ne peut mourir. En lieu et place, le nouveau souverain devient son prédécesseur, prenant son nom, ses liens de parenté et sa personnalité. Cette façon de considérer les choses nous assure que notre royaume sera éternellement perpétué."
 lnd_tukwata: "Instauration des tukwata"
 lnd_tukwata_desc: "Tous les territoires du royaume ne se satisfont pas autant que d'autres de payer tribut. Afin de traiter le problème, nous devrions établir un ordre de fonctionnaires spéciaux, dont le rôle serait de parcourir le pays accompagnés de troupes afin de nous assurer que les tributs sont bien versés."
 lnd_overnight_army: "Une armée au repos"
 lnd_overnight_army_desc: "Notre capitale et nos villes sont construites sur le modèle des campements de nuit de l'armée : elles ont des ailes, une avant-garde, une ligne de front et un centre. En nous assurant que la pensée militaire est constamment présente dans notre vie quotidienne, nous améliorons notre capacité à nous préparer à la guerre."
 lnd_warrior_migrations: "Migrations des guerriers"
 lnd_warrior_migrations_desc: "Lorsque le roi envoie une armée à la guerre, il met aussi à sa tête un général chargé de déporter nos ennemis afin de faire de leur territoire une terre soumise de sujets lunda."
 lnd_rukonkesh: "La rukonkesh"
 lnd_rukonkesh_desc: "La reine-mère, la rukonkesh, devrait être en charge des affaires locales de la cour, de manière à ce que le souverain, le mwant yav, puisse s'occuper d'affaires plus importantes."
 lnd_lord_of_vipers: "Le seigneur des vipères"
 lnd_lord_of_vipers_desc: "Le titre de notre souverain, mwant yav, signifie littéralement « le seigneur des vipères », représentant de la sorte son ambivalence en représentant la paix autant que la guerre, la prospérité autant que la destruction. Il est un ami puissant pour ceux qui se tiennent à ses côtés, mais un ennemi mortel pour quiconque s'oppose à lui."
 RZW_ideas: "Doctrines butwa"
 RZW_ideas_start: "Traditions butwa"
 RZW_ideas_bonus: "Ambitions butwa"
 rzw_legacy_of_zimbabwe: "Héritage du Zimbabwe"
 rzw_legacy_of_zimbabwe_desc: "Avec la chute du Grand Zimbabwe, nombre de traditions et de coutumes ont été perdues. Le Mutapa a construit un nouveau type d'État, indépendant de l'héritage de cet âge d'or de ces territoires. Mais notre peuple, pour sa part, a choisi de perpétuer les traditions anciennes, aussi construisons-nous toujours des bâtiments de pierre qui émerveillent les étrangers et continuons-nous de chérir ce qui était nôtre autrefois."
 rzw_strict_gold_regulations: "Régulations sévères du commerce de l'or"
 rzw_strict_gold_regulations_desc: "L'agriculture et le commerce nous fournissent tout ce qui est nécessaire à la vie quotidienne, mais la première exportation du pays reste l'or, abondant, que l'on peut trouver sur tout le plateau du Zimbabwe. Mais même si une telle richesse est pour nous une bénédiction, elle peut aussi s'avérer dangereuse si elle n'est pas fermement maîtrisée. Aussi devons-nous réguler tout commerce et toute possession d'or afin d'éviter l'influence destructrice d'aventuriers et d'intermédiaires âpres au gain."
 rzw_empowering_the_rozwi: "Donner le pouvoir aux rozwi"
 rzw_empowering_the_rozwi_desc: "Une faction puissante a commencé à gagner en importance dans le pays. D'une loyauté féroce envers leur meneur et insatisfaits de leur vie sur le plateau du Zimbabwe, les rozwi, ou « destructeurs », sont des combattants disciplinés, prêts à unifier les peuples shona et à créer un nouveau type d'État. Si nous n'adoptons pas leur façon de voir les choses, nous pourrions bien nous trouver submergés."
 rzw_hierarchical_tax_organization: "Organisation fiscale hiérarchisée"
 rzw_hierarchical_tax_organization_desc: "Le mutapa confie à chaque chef qui lui est soumis la tâche d'amener les impôts à la capitale. Nous ne pouvons imaginer une coutume plus inefficace. Mieux vaudrait mettre sur pied un système cohérent et hiérarchisé de collecte des impôts, où chacun effectuerait son versement à l'échelon supérieur jusqu'à ce que les richesses arrivent au sommet de l'État, de façon organisée et efficace. L'armée, de même pourrait être mise à contribution, de temps à autre, en tant que bras armé de l'administration royale, afin de s'assurer qu'aucun de nos sujets n'oublie ce qu'il nous doit."
 rzw_discipline_and_traning: "Entraînements réguliers"
 rzw_discipline_and_traning_desc: "Les victoires sont remportées par la discipline, la préparation et l'entraînement. En ayant bien conscience, nos commandants sont parvenus avec succès à élaborer de nouvelles tactiques et une nouvelle organisation militaire. Faisons bon usage de ces innovations en regroupant nos guerriers en régiments et en les laissant s'entraîner régulièrement avec leurs arcs, leurs sagaies, leurs couteaux et leurs haches. C'est l'habitude qui leur permettra de combattre en formation sans ressentir la peur, et de vaincre des ennemis plus nombreux."
 rzw_mwari_cult: "Culte de Mwari"
 rzw_mwari_cult_desc: "Nos voisins, superstitieux, sont persuadés d'être protégés par des divinités de la nature ou leurs propres ancêtres. Pour notre part, nous avons pu constater la grandeur de Mwari, le dieu unique qui a créé le monde à partir du néant. Lorsqu'il parle les montagnes tremblent, et notre souverain est son oracle. Répandons le culte de Mwari parmi tous les peuples, afin que tous voient l'autorité divine de notre roi."
 rzw_vashambadzi: "Les vashambadzi"
 rzw_vashambadzi_desc: "Le commerce intracontinental, en plein développement, permet aux marchandises d'aller et venir depuis les régions centrales du bassin du Congo jusqu'aux cités marchandes d'Afrique orientale, aux Grands Lacs et aux hautes terres du Zimbabwe. Il a grandement enrichi les vashambadzi, notre communauté marchande. Nous devrions soutenir ce groupe avant tout autre en interdisant aux Swahilis et aux aventuriers européens de commercer sur nos terres."
