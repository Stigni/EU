 desc_noble_power_elective_monarchy: "La noblesse s'est emparée du pouvoir qu'avait conservé un souverain déjà affaibli, et use désormais de ce dernier comme d'une simple marionnette dans le cadre d'un gouvernement totalement décentralisé."
