 mns_overseas_ambition_desc: "Pendant des générations, nos dirigeants ont rêvé d'une Irlande unie. Mais, tout aussi magnifique que soit cet idéal, l'Irlande n'est qu'une petite île, un caillou perdu dans une mer de rochers. Non, décidément, notre génération a un rêve bien plus ambitieux, celui de terres vierges et pures, à l'ouest, par-delà les océans, un pays où nous pourrions établir une Irlande nouvelle, sans qu'elle y trouve de rivaux dignes de ce nom."
 source_of_the_nile_desc: "Les Grands Lacs qui nourrissent notre peuple de son poisson et irriguent ses champs sont recherchés par beaucoup. Cherchant à y trouver une vie meilleure, les nomades viennent s'établir au compte-gouttes à l'intérieur de nos frontières. Si nous parvenons à intégrer ces peuples nilotiques, jamais nous ne manquerons de réserves militaires pour notre expansion."
 ant_tampon_tany_desc: "Autant nous chérissons nos racines, autant nous sommes isolés, en tant que seul État musulman sur l'île de Madagascar. Si nous souhaitons survivre ici, nous devons continuer de nous mêler et de nous intégrer aux anciens occupants du territoire, les tompon-tany, afin de donner naissance à une nouvelle entité au sein d'un nouveau pays."
 mir_fortify_highlands_desc: "Les hauts plateaux de Madagascar sont de bien des façons une ligne de défense naturelle contre les peuples de la côte, mais notre pays a aussi besoin d'une véritable forteresse. Ces protections naturelles pourraient être renforcées en fortifiant les collines entourant la capitale, en creusant autour des villages des hadivory, des fossés, et des hadifetsy, des tranchées, mais aussi en bâtissant de véritables portes de pierre pour empêcher les envahisseurs d'entrer."
 mir_foloalinday_desc: "Un grand pays doit disposer d'une grande armée. La corvée traditionnelle imposée à tous nos sujets fournit une base de recrutement sûre pour créer une force plus importante et bien équipée. Armés des meilleures armes que pourra leur fournir le pays, les foloalindahy, les « cent mille hommes », seront notre première défense aussi bien que notre troupe offensive la plus combative."
 bts_royal_justice_desc: "Notre pays reste divisé entre un grand nombre de chefferies, aux lois et aux coutumes différant d'un village à un autre. Instituons le droit pour chacun de nos sujets de se tourner vers la plus haute justice au lieu de son propre chef "
 kub_ngesh_dancers_desc: "Les masques associés à nos danses représentent le plus souvent les esprits ngesh des terres qui nous entourent. Canaliser leur agressivité et leur imprévisibilité est un avantage décisif dans la guerre."
