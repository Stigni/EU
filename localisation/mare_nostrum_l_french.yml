 sailor_event.1.t: "La mer immense"
 sailor_event.1.d: "Au contraire des champs de bataille sur terre, qui sont avant tout une affaire de devoir et de recherche de gloire, la mer attire les esprits libres qui goûtent peu se genre de choses. Les récits de navigation sur tous les océans du monde et des expéditions passées de la flotte [Root.GetAdjective] sont racontés sans fin par de vieux loups de mer comme s'il s'agissait d'aventures, qui cherchent à se souvenir des choses étonnantes qu'ils ont vues, et des grands sacrifices depuis longtemps oubliés.\n\nDoit-on s'étonner, avec un tel héritage, que la jeunesse [Root.GetAdjective] rêve de parcourir l'immensité des océans ? Nombreux sont ceux qui ont rejoint la marine l'an passé. Certains finiront certainement leurs jours au fond des océans, mais tous ceux qui reviendront perpétueront à leur tour ces histoires."
 sailor_event.1.a: "Nous écrivons en ce moment même celles qui inspireront les générations futures"
 sailor_event.2.t: "La dure vie en mer"
 sailor_event.2.d: "Nombreux sont ceux qui rejoignent la marine en s'attendant à mener une vie plus trépidante qu'en restant dans leurs demeures natales, aspirant à voir les mers et les terres qui se trouvent au-delà des côtes [Root.GetAdjective]s. Tous donc ne sont pas prêts à cette vie souvent difficile et encore plus morne et ennuyeuse qu'à terre. Confrontés à des tâches, une nourriture et des compagnons qui ne changent jamais, de nombreux jeunes mousses regrettent rapidement leur décision.\n\nConsidérés comme des marins d'eau douce naïfs par des compagnons d'équipage vétérans, ils posent rapidement plus de problèmes qu'autre chose. Certains peuvent finir par s'habituer à la réalité du travail et devenir utiles, mais d'autres feraient bien mieux de regagner leurs pénates."
 sailor_event.2.a: "La propagande pour le recrutement n'a pas que des avantages"
 sailor_event.3.t: "Des marins dans l'armée ?"
 sailor_event.3.d: "Notre armée a subi des pertes considérables ces dernières années, des milliers de vies ayant été perdues lors des combats. Toutefois, ceux qui servent [Root.GetName] en mer n'ont pas subi le même sort. En dépit de tous les sacrifices qu'ils ont consentis pour protéger le pays, les rangs de la marine ne manquent pas de bras pour hisser ou affaler les voiles.\n\nLa marine a donc commencé à encourager ceux qui sont prêts à risquer leur vie en mer à rejoindre en lieu et place l'armée. Et, après tout, s'il ne reste personne pour protéger les ports, même nos plus beaux vaisseaux et nos meilleurs équipages seront bien incapables de trouver un endroit où accoster."
 sailor_event.3.a: "Ces jeunots iront là où l'on a besoin d'eux"
 sailor_event.4.t: "Des soldats dans la marine ?"
 sailor_event.4.d: "Au cours des derniers conflits, de nombreuses vies ont été perdues en mer. Et, alors que l'armée [Root.GetAdjective] s'est bien rétablie, les capitaines de nos navires trouvent difficilement des mousses pour leurs vaisseaux, et nombreuses sont les histoires peu engageantes qui circulent, jusqu'à la cour de [Root.Monarch.GetName], sur les sacrifices consentis par nos marins.\n\nPeu à peu, les commandants de l'armée en prennent conscience, et encouragent ceux qui pourraient servir dans nos rangs à gagner la côte pour s'embarquer sur nos navires – car même s'ils ont beaucoup à apprendre, leur aide sera nécessaire pour rétablir la flotte."
 sailor_event.5.t: "Une ouverture sur la mer"
 sailor_event.5.d: "Même si [Root.GetName] n'a pas la culture maritime de nombreux pays possédant un littoral étendu, nous sommes fiers toutefois de cette courte bande de terre qui nous offre un accès à la mer. La côte [Root.GetAdjective] offre de nombreuses opportunités et attire de nombreux jeunes aspirant à une autre vie.\n\nMême si notre capacité navale est limitée, disposer de plus de jeunes ayant l'expérience de la batellerie gonflerait les équipages de nos vaisseaux. Peut-être devrions-nous aider ces marins prometteurs à s'y établir ?"
 sailor_event.5.a: "Nous devons les encourager dans leurs ambitions"
 sailor_event.5.b: "Ils se fatigueront bien assez vite de la mer"
 central_african.1.t: "Montée en puissance des Maroseraña"
 central_african.1.d: "Nous ne savons pas exactement qui ils sont ni d'où ils viennent, mais une nouvelle classe dirigeante a émergé et commencé à transformer la société [Root.GetAdjective]. Connus sous le nom de « Maroseraña », ils sont sans doute arrivés du continent, mais les coutumes et la religion [Root.Culture.GetName] sont uniques et liées à leur façon de conserver le pouvoir : en vénérant les dirigeants du passé et en faisant nommer les [Root.Monarch.GetTitle] par des voyants communiquant avec les ancêtres, ils intègrent leur propre règne au sein de l'histoire tout entière des [Root.GetName].\n\nEn plus du fait que les contacts avec les partenaires importants sont très formalisés, que ce soit avec les artisans ou les scientifiques du pays, le pays tirera très certainement avantage de ces pratiques nouvelles introduites par les Maroseraña."
 central_african.1.a: "Les dirigeants autant que le peuple apprennent les uns des autres"
 central_african.2.t: "La mise par écrit d'Ibonia"
 central_african.2.d: "Des nombreux récits qui sont racontés par le peuple, celui d'Ibonia est l'un des plus répandus : contant la vie du héros Iboniamasiboniamanoro et ses aventures pour sauver sa bien-aimée, Iampelasoamananoro, de nombreuses versions existent en [Root.GetName].\n\nMais même si nous pouvons être fiers que ces histoires aient survécu au passage du temps, Ibonia reste largement méconnu à l'étranger. Pour qu'il se répande, nous devrons donc le coucher par écrit. Cela nous obligera toutefois à choisir une version définitive, très probablement celle racontée à [Root.Capital.GetCapitalName]. Ceux qui ont grandi en écoutant des variantes pourraient donc bien perdre foi en [Root.Monarch.GetName]. Cela en vaut-il la peine ?"
 central_african.2.a: "Ibonia doit être imprimé et répandu dans le monde entier"
 central_african.2.b: "Ce récit devra continuer d'être raconté par les voix [Root.GetAdjective]"
 central_african.3.d: "Au sein de la société malgache, les comportements sont encadrés par les fady, des tabous sociaux et religieux, souvent obscurs pour les étrangers. Nos troupes, à Madagascar, ont parfois été mal considérées par les indigènes, du fait qu'elles étaient incapables de respecter ces règles absconses, quand bien même elles ont cherché à éviter de susciter la moindre inimitié.\n\nAinsi, certains de nos hommes ont malencontreusement établi leur campement dans un territoire considéré comme fady, y pénétrant sans y avoir été préparés par avance, comme cela aurait été requis. Mais au contraire de ce qu'il s'était passé jusqu'à présent, les indigènes ont ressenti cet incident comme une insulte, et l'ont rapporté aux autorités, déclenchant ainsi un incident diplomatique. Comment devons-nous traiter cette affaire ?"
 central_african.3.a: "Balivernes que cela, encore une superstition idiote"
 central_african.3.b: "Exprimons nos excuses pour notre ignorance des coutumes locales"
 central_african.4.d: "Les fady, mélange de règles sociales et de tabous, sont considérés comme essentiels sur toutes les terres [Root.GetAdjective]s. Toutefois, nombre d'entre eux ne sont que locaux ; mais notre administration s'en accommode parfaitement, d'autant qu'autoriser et respecter ces particularités locales s'insère parfaitement dans notre politique visant à développer la loyauté des villages envers [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle].\n\nPourtant, certains soldats de [From.GetName], alors qu'ils traversaient nos territoires, se sont montrés beaucoup plus négligents et ont transgressé de façon déplorable un fady local. Pire encore, ils ont ensuite refusé de s'excuser, qualifiant hypocritement nos coutumes de « superstitions », alors même qu'ils ne font pas montre du même mépris pour leurs propres règles, sociales ou religieuses, qu'ils s'imposent d'eux-mêmes. Tout cela ne peut donc être considéré que comme une insulte envers notre peuple."
 central_african.4.a: "Une telle offense ne peut rester impunie"
 central_african.5.t: "Planches lukasa"
 central_african.5.d: "Afin de préserver notre histoire et nos connaissances, les sages artisans de [Root.GetName] ont créé les lukasa, des planches servant à mémoriser tout ce qu'il est possible de raconter, depuis les généalogies jusqu'aux cartes. Un système complexe de gravures et de perles de couleurs est utilisé pour fixer la mémoire, aidant ainsi les historiens à se souvenir et à rappeler le passé.\n\n$ARTIST$ est devenu$ARTIST_POSS_PRONOUN$ un$ARTIST_POSS_PRONOUN$ véritable spécialiste de l'art de création de planches lukasa, aussi cette chance inédite d'enregistrer les connaissances pour l'avenir doit-elle être saisie, avant qu'$ARTIST_S_PRONOUN$ ne quitte notre service. Mais que devrions-nous fixer à jamais ?"
 central_african.5.a: "Fixons ainsi nos lois"
 central_african.5.b: "Notons plutôt nos routes et partenaires commerciaux"
 central_african.5.c: "Conservons le souvenir de nos plus grands guerriers"
 central_african.5.e: "Rappelons-nous les ancêtres du clan [Root.Monarch.Dynasty.GetName]"
 central_african.6.t: "Renforcement du mbudye"
 central_african.6.d: "La puissance de notre [Root.Monarch.GetTitle] a toujours été contrebalancée par l'influence du mbudye, le conseil des hommes et des femmes disposant des connaissances spirituelles et historiques. Mais certains de ces anciens, parmi les plus influents au conseil, nous ont récemment quittés, faisant que [Root.Monarch.GetName] dispose de moins de conseils avisés que n'en ont reçus les [Root.Monarch.GetTitle] jusqu'à présent.\n\nHeureusement, de nombreux candidats, jeunes et prometteurs, s'apprêtent à entrer au conseil, après avoir prouvé leur talent dans l'art de lire les planches lukasa et leur grande compréhension des traditions et des histoires anciennes. Devons-nous les autoriser à entrer rapidement au mbudye, de manière à conserver à ce dernier toute son influence ?"
 central_african.6.a: "Autorisons ces jeunes à y entrer"
 central_african.6.b: "Profitons de cette faiblesse temporaire pour lancer des réformes"
 central_african.7.t: "Heurts entre le mbudye et [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle]"
 central_african.7.a: "Ignorons les avis des membres du mbudye"
 central_african.7.b: "Concédons-le, ils en savent plus que nous"
 central_african.8.t: "Conflit de générations au mbudye"
 central_african.8.d: "Notre décision de faire entrer des membres plus jeunes au mbudye, le conseil du souverain, a suscité des conflits entre ses membres. Les nouveaux conseillers, aussi curieux et désireux d'apprendre qu'ils l'ont été au début, ont par la suite commencé à discuter sur la façon de lire les planches lukasa et à mettre en doute les détails d'informations importantes, rappelées par les membres les plus âgés.\n\nIl est bien évidemment possible que l'ancienne génération se fasse sénile ; mais qu'ils osent même le suggérer prouve bien l'insolence effarante des nouveaux entrants. [Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] doit-[Root.Monarch.GetSheHe] les faire taire ou au contraire suivre leurs avis ?"
 central_african.8.a: "La mémoire des anciens ne nous a jamais fait défaut"
 central_african.8.b: "Ce sont les nouvelles interprétations qui décideront de notre avenir"
 central_african.9.t: "Álvaro Fernandes"
 central_african.9.d: "Un homme est arrivé sur nos terres depuis la côte : il se présente comme un exilé portugais, un « degregado ». Il a un don indéniable pour les langues, et prétend avoir travaillé comme interprète dans l'un de ces établissements sur la côte avec lesquels nous faisons commerce. Il souhaite désormais explorer l'intérieur des terres, et découvrir les sources fournissant l'or échangé sur la côte.\n\nNous n'avons aucune raison de nous méfier de l'homme en lui-même ; mais quant aux marchands portugais, si envieux, c'est une tout autre affaire…"
 central_african.9.a: "Nous le traiterons comme l'invité qu'il est"
 central_african.9.b: "On ne peut avoir aucune confiance envers les Portugais"
 central_african.10.t: "Accroissement des échanges avec l'Inde"
 central_african.10.d: "Lorsque les Européens commencèrent à s'implanter sur les côtes, ils paraissaient prêts à s'élancer vers l'inconnu aussitôt qu'ils le pouvaient. Pourtant, désormais, leurs navires ont commencé à revenir, rapportant épices et produits manufacturés que nous pouvons leur échanger, car ces Européens sont plus qu'envieux de notre or et de notre ivoire. Ils nous ont donc offert une façon bien plus avantageuse de pratiquer les échanges avec les contrées lointaines de l'Inde."
 central_african.10.a: "Nous devrions demander plus en échange de nos marchandises"
 central_african.10.b: "Envoyons vers l'Inde tout ce que peuvent transporter les navires des Européens"
 central_african.11.t: "Tous nourris du même sein"
 central_african.11.d: "De même que la lignée de nos mères détermine nos ancêtres, notre héritage et notre droit à régner, il nous lie aussi à notre mère commune. Les tribus et familles de $COUNTRY$ éviteraient de se déchirer et se combattre si nous pouvions garder à l'esprit cette croyance simple de notre peuple : nous avons tous été nourris du même sein."
 central_african.11.a: "Que les $COUNTRY$ aillent désormais en paix"
 central_african.12.t: "Le pays des flammes"
 central_african.12.d: "Durant des générations innombrables, les Maravis ont été réputés pour leurs travaux de forge. Les fours à ciel ouvert nous ont donné notre nom, le « Pays des flammes ».\n\nMaintenant que l'ennemi s'approche, il est temps de rallumer ces feux et de lui montrer qu'ils ne nous servent pas seulement à fabriquer des outils et des clous, mais aussi des poignards et des épées !"
 central_african.12.a: "C'est notre fer qui enflammera leurs terres"
 central_african.13.t: "Les Chewa"
 central_african.13.d: "Les Chewa sont venus de loin depuis le couchant, pour s'établir en ces lieux avec nos ancêtres. Nos anciens ne se souviennent plus bien à quelle époque cela remonte, mais ils racontent des récits sur leurs langues secrètes et les marques sur leur peau. Aujourd'hui encore nous honorons ces marques, car si les Chewa nous ont donné une part d'eux, nous leur avons aussi donné une part de nous-mêmes. Qu'importe que l'on soit un Banda ou un Phiri, c'est leurs masques que l'on porte et leur sagesse que l'on écoute."
 central_african.13.a: "Nous écoutons"
 central_african.14.t: "Sociétés secrètes nyau"
 central_african.14.d: "Pour un étranger, tout cela ressemble à des sifflements dans son dos, à d'étranges rituels une fois la nuit venue, et à d'ésotériques rituels initiatiques. Pour nous, c'est la façon naturelle de transmettre le savoir, la connaissance et le souvenir. Chaque jeune homme et chaque jeune femme de chaque village intègre une société nyau, où ils peuvent apprendre et partager leur compréhension du monde. Cela les guide toute leur vie, et les rituels leur permettent de former un lien avec les sociétés des autres villages."
 central_african.14.a: "Ainsi fait notre peuple"
 central_african.14.b: "Interdisons ces réunions ridicules"
 central_african.15.t: "Se souvenir de notre [Root.Monarch.GetTitle]"
 central_african.15.d: "Maintenant qu'est parti feu notre [Root.Monarch.GetTitle], nous devons décider comment il sera célébré lors des cérémonies. Alors que nous laissons mourir d'elle-même la flamme éternelle, allumée le jour même où il est monté sur le trône, un grand animal va être sculpté dans le bois, porté par une douzaine d'hommes, qui permettra de conserver son souvenir.\n\nQuelle créature nous permettra de nous souvenir le mieux de son prédécesseur, tandis même que nous allumons une nouvelle flamme pour [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName] ?"
 central_african.15.a: "Njobvu, l'éléphant, pour nous souvenir de sa grandeur"
 central_african.15.b: "Ndondo, le serpent, pour rappeler la façon dont nos maisons ont été construites"
 central_african.15.c: "Kasiyamaliro, l'antilope, pour nous souvenir que nous rejoignons tous un jour nos ancêtres"
 central_african.15.e: "Mkango, le lion, pour nous garder de nous moquer jamais de nos ancêtres"
 central_african.16.t: "Cambarantama"
 central_african.16.d: "Ntare I Cambarantama était un roi légendaire et le fondateur du Burundi, descendant de l'ancien clan Ntwero, et le premier mwami du premier cycle des rois du Burundi.\n\nMaintenant le cycle est relancé pour la première fois, par Ntare III Kivimira Savuyimba Semunganzashamba Rushatsi Cambarantama. Ne faisant qu'un avec le commencement, il est le fondateur d'une ère nouvelle pour tous les clans du Burundi."
 central_african.16.a: "Il mérite bien d'être [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] du Burundi"
 central_african.16.b: "Il ferait un excellent conseiller pour [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 central_african.17.t: "Les Batembuzi du Kitara"
 central_african.17.d: "Longtemps avant que nous ne régnions sur ces terres, presque au commencement du monde, l'empire ancien du Kitara s'étendait tout autour des Grands Lacs, gouverné par le clan Batembuzi. Cette dynastie avait été fondée par nul autre que Ruhanga, le Créateur, et ses descendants possédaient des pouvoirs divins. Nombreux sont les royaumes qui revendiquent l'héritage de l'ancien Kitara, et si nous faisons remonter le lignage de notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] suffisamment loin, nous pourrions nous apercevoir aussi que coule dans ses veines une goutte du sang divin."
 central_african.17.a: "[Root.Monarch.GetName] gouverne $COUNTRY$ avec l'autorité des Batembuzi"
 central_african.17.b: "Nos voisins doivent savoir à quel point le lignage de [Root.Monarch.GetName] est puissant"
 central_african.17.c: "Nous saurons restaurer les frontières de l'ancien Kitara"
 central_african.18.t: "Un katikkiri exceptionnel"
 central_african.18.d: "Gouverner une chefferie est une tâche ardue, et au royaume de $COUNTRY$ chaque [Root.Monarch.GetTitle] règne avec l'aide d'un katikkiri. Celui de [Root.Monarch.GetName] a une centaine de projets grandioses à l'esprit, et ne manque jamais de bonnes idées pour les réaliser.\n\n[Root.Monarch.GetHerHisCap] [Root.Monarch.GetTitle] est véritablement béni[Root.Monarch.GetHersHis] d'avoir à son service un tel conseiller de talent."
 central_african.18.a: "Ce katikkiri devrait s'intéresser à nos vassaux"
 central_african.18.b: "Mieux vaudrait qu'il s'intéresse plutôt à nos voisins"
 central_african.19.t: "Kateregga s'empare du trône"
 central_african.19.d: "Des histoires de sorcellerie circulent. Comment autrement [Root.Monarch.GetHerHis] [Root.Monarch.GetTitle] aurait-[Root.Monarch.GetSheHe] pu mourir aussi soudainement ? D'autant que le moment est des plus opportuns pour Kateregga, lui permettant de prétendre à la succession, même s'il n'est que le fils cadet de la troisième épouse du [Root.Monarch.GetTitle].\n\nQuoi qu'il en soit, il est prêt à monter sur le trône."
 central_african.19.a: "Kateregga est le [Root.Monarch.GetTitle] du $COUNTRY$"
 central_african.19.b: "Ce dépravé ne régnera jamais sur le $COUNTRY$"
 central_african.20.t: "Les enfants de Kateregga"
 central_african.20.d: "Kateregga a engendré une multitude d'enfants, qui vont répandre le clan de Kateregga à travers tout le pays. Devant choisir au sein d'un tel nombre d'enfants, élevés par autant de femmes, Kateregga a pris grand soin de choisir le meilleur pour lui succéder."
 central_african.20.a: "Il a choisi le plus âgé des fils de sa première épouse"
 central_african.20.b: "Il a choisi le plus âgé des fils de sa seconde épouse"
 central_african.20.c: "Il a choisi le plus jeune de sa cinquième épouse"
 central_african.21.t: "La fin de Kateregga"
 central_african.21.d: "Le peuple voyait dans le moindre de ses actes une preuve de sorcellerie, et peut-être est-ce la punition des esprits qui a causé la fin que Kateregga a finalement connue : un mille-pattes venimeux l'a piqué à l'entre-jambe ; un petit coup sec, à l'endroit même d'où sont issus tant d'enfants.\n\nMême si certains parlent là d'une fin tragique, certains préfèrent dire qu'elle fut appropriée à sa vie."
 central_african.21.a: "Il est mort en criant plus encore qu'à sa naissance"
 alert_corruption_growing_instant: "§YCorruption en hausse§!"
 alert_corruption_growing_delayed: "Si elle n'est pas réfrénée, une corruption trop importante pourrait bien ruiner le pays."
 alert_corruption_high_instant: "§YCorruption très importante§!"
 alert_corruption_high_delayed: "La fraude et les pots-de-vin sont désormais des plus communs au sein de l'administration. Aussi coûteux que cela puisse être, nous devons y mettre un terme !"
 corruption_event.1.t: "Les honnêtes marchands de [Root.GetName]"
 corruption_event.1.d: "Alors que de nombreux marchands sont connus pour gruger aussi bien les campagnards que les étrangers, en mentant sur la qualité de la marchandise ou en faisant des promesses qu'ils n'ont nulle intention de tenir, les marchands de [Root.GetName] sont fameux pour leur honnêteté, à défaut de pratiquer des prix bas. Certes, s'ils concluent parfois des accords qui les arrangent bien plus que leurs partenaires commerciaux, ils mentent rarement ni ne prennent de pots-de-vin. Par ces pratiques, nos marchands sont parmi les plus réputés au monde."
 corruption_event.1.a: "Pourquoi mentir alors que nous proposons les meilleures offres ?"
 corruption_event.2.t: "La confiance en autrui"
 corruption_event.2.d: "Même si dans de nombreux pays les citoyens sont encouragés à se montrer de bonne foi et honnêtes, la réalité est qu'il s'agit là, le plus souvent, d'une chose à laquelle bien peu de personnes peuvent se risquer.\n\nCe n'est pas le cas en [Root.GetName], pourtant : nous avons si bien mis un terme à la corruption au sein de la société que non seulement le peuple a toute confiance envers notre administration, sans avoir besoin de recourir à des pots-de-vin, mais qu'en plus les gens se font mutuellement confiance lors des échanges. Cette croyance générale dans l'honnêteté d'autrui est l'un des piliers sur lesquels repose toute société, et notre pays est en la matière un exemple à suivre."
 corruption_event.2.a: "Conformément à ce que prescrit la foi [Root.Religion.GetName]"
 corruption_event.3.t: "Chercheurs désintéressés"
 corruption_event.3.d: "Les académies ne sont pas immunisées à la corruption, et les profits qui peuvent être faits lorsque l'on abuse des postes d'influence peuvent mettre à mal le cadre serein nécessaire aux recherches. Pourtant, les sciences [Root.GetAdjective]s sont largement épargnées de telles ignominies, nos savants s'intéressant bien plus aux réels succès intellectuels bien plus qu'aux titres ou aux avantages financiers. Cette absence de corruption dans la société nous permet d'explorer et d'inventer sans être entravés par de sordides questions d'intérêts privés."
 corruption_event.3.a: "La recherche pour la connaissance mérite d'être valorisée pour elle-même"
 corruption_event.4.t: "Un peuple d'honneur"
 corruption_event.4.d: "Bien peu nombreux sont les pays, où que ce soit dans le monde, qui ne prétendent pas accorder une grande importance à l'honneur et à la justice ; mais ils sont moins nombreux encore à réellement être animés par ces idéaux.\n\nPourtant, l'absence de toute corruption quotidienne et à large échelle en [Root.GetName] en a fait l'un de ces rares lieux où ces principes l'emportent sur le gain personnel. Même à l'étranger, nos expatriés sont recherchés pour occuper des postes de confiance, car notre peuple est bien connu pour son respect du devoir à accomplir et son rejet de tout pot-de-vin. Qui peut donc bien prétendre nous égaler en ce domaine ?"
 corruption_event.4.a: "Bien peu, pour dire vrai"
 corruption_event.5.t: "Incorruptible"
 corruption_event.5.d: "Tous ceux qui aident nos ennemis ne savent pas la réelle nature de leur transgression. Les espions sont évidemment loyaux à une puissance étrangère, mais bon nombre de leurs informateurs ne sont tout simplement que des personnes grassement payées pour livrer des secrets qu'ils devraient taire, sans comprendre à qui cela profite en fin de compte.\n\nMais, en [Root.GetName], un terme a été mis à la corruption. Des espions qui ont récemment tenté d'acheter et menacer des membres de l'administration ont été dénoncés au lieu d'être aidés, et se trouvent désormais à notre merci."
 corruption_event.5.a: "Mort aux espions"
 corruption_event.6.t: "Percepteurs corrompus"
 corruption_event.6.d: "Quiconque manipule des sommes d'argent importantes a été tenté de réclamer plus que ce qui lui est dû, et en cela les percepteurs ne sont pas une exception. Pourtant, même si nous pouvons nous permettre de perdre l'argent ainsi détourné, des personnes influentes se sont aperçues qu'elles pouvaient échapper entièrement à certaines taxes en leur versant en lieu et place des pots-de-vin. Il semble qu'actuellement cet état de fait soit approuvé par les plus anciens de nos percepteurs, qui font tout pour quitter leurs fonctions avec un certain pécule.\n\nNous pouvons consacrer du temps et des efforts à mener des enquêtes poussées, même si cela est coûteux, ou bien au contraire laisser la situation actuelle perdurer en attendant qu'ils se retirent."
 corruption_event.6.a: "Menons des enquêtes pour les faire remplacer sur-le-champ"
 corruption_event.6.b: "Ils nous ont bien servis par le passé, laissons-les se retirer"
 corruption_event.7.t: "Conseiller corrompu"
 corruption_event.7.d: "Si notre pays est gangrené par la corruption, nous veillons malgré tout à ce que les proches de notre [Root.Monarch.GetTitle] soient des gens de confiance. Vain espoir, semble-t-il, puisque l'un des conseillers de [Root.Monarch.GetName] a récemment été accusé d'avoir perçu de grosses sommes de personnes possédant une influence déjà bien établie, afin de fournir au gouvernement des conseils qui pourraient faire avancer leurs intérêts. Quelle réponse devons-nous apporter à cette trahison ?"
 corruption_event.7.a: "Dénonçons publiquement ses mensonges et préparons son exécution"
 corruption_event.7.b: "Organisons paisiblement sa mise en résidence surveillée"
 corruption_event.7.c: "Contentons-nous d'une réprimande : même tendancieux, un conseil reste un conseil"
 corruption_event.8.t: "Contrebandiers rusés"
 corruption_event.8.d: "La contrebande est une activité dans laquelle même les plus simples d'esprit peuvent se lancer – à ceci près qu'ils se font prendre. Ce qui est plus inquiétant, ce sont ceux qui ont un véritable génie pour déterminer qui acheter et quelle sornette raconter pour éviter la capture. Or, à mesure que la contrebande devient plus profitable, ces derniers ont tendance à se faire plus nombreux.\n\nCes derniers temps, nous avons enquêté sur une bande particulièrement astucieuse, et le réseau qu'ils ont su constituer afin de poursuivre leurs opérations continue de nous sidérer. Comment pouvons-nous résoudre cette affaire ?"
 corruption_event.8.a: "Envoyons nos meilleurs amiraux à la poursuite de leurs complices"
 corruption_event.8.b: "Envoyons un agent les recruter comme espions"
 corruption_event.8.c: "Nous réglerons ce problème plus tard"
 corruption_event.9.t: "La communauté [Root.Culture.GetName] ne nous fait pas confiance"
 corruption_event.9.d: "[Root.Owner.GetName] n'abrite sans doute pas les menteurs les plus vils et les pires traîtres au monde mais, lorsque l'on compare notre pays à d'autres, notre peuple tend à se laisser plus facilement acheter et à abuser de leur autorité. Une grande partie de la population [Root.Owner.GetAdjective] accepte cet état de fait, profitant des bénéfices malhonnêtes et occasionnels que cela permet.\n\nLa population [Root.Culture.GetName] voit pourtant les choses de façon différente : elle prétend que l'explication se trouve dans le fait que des personnes [Root.Owner.Culture.GetName]s dirigent le pays, et que si eux-mêmes gouvernaient la situation serait tout autre. Certains vont même jusqu'à dire qu'ils feraient mieux de faire sécession."
 corruption_event.9.a: "Faisons amende honorable pour nos échecs et tentons d'y remédier"
 corruption_event.9.b: "Ce n'est là qu'un préjugé d'ignorants"
 corruption_event.10.t: "Ambassadeur corrompu"
 corruption_event.10.d: "Nos représentants dans les autres pays devraient être exemplaires du meilleur de notre peuple. Ce n'est malheureusement pas toujours le cas. Parfois, certains se voient confier des postes d'ambassade du simple fait que l'administration veut les éloigner, et dans le pire des cas il y a de bonnes raisons à cela.\n\nC'est ainsi que l'un de ces ambassadeurs a profité d'un exil surpayé pour s'enrichir plus encore, grâce à des pots-de-vin. Et alors que cela n'améliore en rien notre image à l'étranger, il a par ailleurs conservé des relations importantes au pays, et le renvoyer ne se fera pas sans causer des soucis."
 corruption_event.10.a: "Il a causé encore plus de troubles à son poste ; débarrassons-nous-en"
 corruption_event.10.b: "Ils devront s'y faire"
 corruption_event.11.d: "La corruption ne fait qu'empirer en [Root.Owner.GetName], et une quantité croissante de [Root.GetTradeGoodsName] a disparu des réseaux commerciaux légaux pour être vendue au marché noir. Si certains en attribuent la faute à des régulations et droits de douane trop restrictifs, une partie du problème est en fait liée au fait que ces crimes sont tout simplement trop faciles à commettre. Lorsque le silence s'achète facilement, les secrets sont bien gardés. Mais ces mêmes secrets s'avèrent de plus en plus coûteux pour les finances [Root.Owner.GetAdjective]s."
 corruption_event.11.a: "Il nous faut reprendre le contrôle du marché de [Root.GetTradeGoodsName]"
 corruption_event.12.t: "Généraux corrompus"
 corruption_event.12.d: "L'expérience des armes et les capacités devraient être les principaux – si ce n'est les seuls – éléments influençant la montée en grade au sein de l'armée [Root.GetAdjective]. Mais à mesure que notre société se fait plus corrompue, dans la pratique nous nous éloignons de plus en plus de cet idéal. La réalité est qu'aujourd'hui le titre de général confère un grand prestige, et tous ceux qui disposent d'argent ou de relations sont, pour dire le moins, enclins à en faire usage pour s'assurer une telle position. Et, le haut-commandement actuel étant disposé à se laisser influencer aisément par de tels moyens, ils peuvent se le permettre.\n\nDe temps à autre, toutefois, quelqu'un peut progresser dans la hiérarchie en méritant réellement son titre, mais nombre des esprits les plus brillants en matière stratégique n'auront jamais une chance de mettre leurs talents à notre service."
 corruption_event.12.a: "Monde cruel…"
 corruption_event.13.t: "Amiraux corrompus"
 corruption_event.13.d: "Ceux qui commandent nos vaisseaux dans les batailles en mer ou sont envoyés explorer des terres pour les revendiquer au nom de notre [Root.Monarch.GetTitle] devraient être choisis au sein des plus braves et des plus sages que compte notre flotte. Ce n'est malheureusement pas le cas de nos jours : depuis leur tout premier jour sur un navire, les marins voient de l'argent changer de main de façon illicite, et les règles être brisées de façon quotidienne, apprenant donc rapidement que l'esprit tout autant que la lettre de la loi n'ont que bien peu d'importance en [Root.GetName] lorsque de l'argent se trouve dans l'autre plateau de la balance.\n\nCeux qui ne le comprennent pas très rapidement se font bien vite des ennemis. Pour progresser dans la hiérarchie de la flotte [Root.GetAdjective], mieux vaut apprendre rapidement les règles du jeu – mais trop souvent ceux qui se hissent jusqu'au sommet ne sont pas ceux que l'on souhaiterait."
 corruption_event.13.a: "Pas étonnant qu'il y ait des mutineries…"
 corruption_event.14.t: "Méfiance des marchands"
 corruption_event.14.d: "Tout marchand tente de parvenir à des accords qui seront à son avantage, et nombreux sont ceux qui sont prêts à enjoliver quelque peu la vérité pour y parvenir. Mais même si nous pouvons nous y attendre de leur part, les marchands de [Root.GetName] ont à l'étranger une réputation qui va bien au-delà de ces accommodements, et l'on parle ouvertement même de mensonges et de fraudes. La corruption, partie intégrante de notre façon de faire des affaires, peut choquer les étrangers, au point que les marchands du monde entier choisissent de nous éviter autant que faire se peut.\n\nIl est trop tard pour corriger notre image actuelle, et les dommages sont irréversibles ; mais peut-être pourrions-nous empêcher que cela s'aggrave si nous pouvions juguler la corruption habituelle qui gangrène notre société."
 corruption_event.14.a: "Mais nous ne sommes pas malhonnêtes… Juste pragmatiques !"
 corruption_event.15.t: "Fonctions régaliennes en danger"
 corruption_event.15.d: "Une administration corrompue agit moins en fonction de ses intérêts qu'en fonction de ceux de ses membres. En conséquence, alors que tout commence à se déliter, la réaction immédiate de la plupart des officiers n'est pas de tenter de sauver ce qui peut encore l'être, mais de s'emparer de tout ce qu'ils peuvent tant que cela dure encore.\n\nCertes, [Root.GetName] ne risque sans doute pas de s'effondrer entièrement ; mais la corruption sévère, pratiquée par tous, depuis le plus humble des clercs jusqu'à l'entourage même de notre [Root.Monarch.GetTitle], met en danger de nombreuses fonctions régaliennes de première importance, provoquant une déstabilisation complète du pays. Cela fait bien longtemps que cela devait arriver, et nous en subissons maintenant les conséquences."
 corruption_event.15.a: "Nous ne pouvons laisser la situation se détériorer ainsi"
 corruption_event.16.t: "Extorsions par des mercenaires"
 corruption_event.16.d: "En temps de guerre, les soldats de fortune trouvent souvent des façons de rentrer chez eux avec un peu plus que ce qu'ils ont été payés en menant des raids sur les territoires où ils sont envoyés combattre. En temps normal, ce n'est pas un problème pour nous lorsqu'ils sont envoyés à l'étranger pour terroriser nos ennemis, mais parfois les vieilles habitudes sont difficiles à oublier, même en temps de paix. Certains fermiers et voyageurs traversant [Root.GetName] se sont ainsi plaints que des mercenaires stationnés là les ont dépouillés et rançonnés malgré, ou peut-être à cause du fait qu'il n'y a même pas de guerre qui s'y déroule.\n\nS'ingérer dans les affaires des mercenaires, y compris ceux que nous soldons, est toujours compliqué. Leurs accusateurs sont peu susceptibles de pousser l'affaire plus loin si nous oublions tout cela, mais la question reste posée : comment notre société va-t-elle évoluer si nous laissons cela se poursuivre ?"
 corruption_event.16.a: "Purgeons les rangs des mercenaires de ces bandits"
 corruption_event.16.b: "C'est là une partie du prix à payer pour leur service"
 corruption_event.17.t: "Administrateur incompétent"
 corruption_event.17.d: "Le problème de l'organisation de l'administration n'a jamais été d'un grand intérêt pour [Root.Monarch.GetName]. Pour compenser une faiblesse si flagrante, un bon dirigeant délègue – et c'est ce qu'a fait notre [Root.Monarch.GetTitle]. Toutefois, ceux qui ont géré l'administration en son nom se sont avérés plus compétents qu'honnêtes : certes, l'administration fonctionne assez bien ; mais elle a tendance à accorder de plus en plus la priorité aux questions auxquelles les bienfaiteurs de nos indispensables officiers accordent tout leur intérêt.\n\n[Root.Monarch.GetName] étant [Root.Monarch.GetHerHim]-même incapable de saisir pleinement tous les enjeux de la question, les coupables ne peuvent guère être remarqués ou renvoyés de leurs postes. Pour l'instant, nous devrons donc nous contenter d'en subir les conséquences."
 corruption_event.17.a: "Il est malheureux que talent et honneur n'aillent pas toujours de pair"
 corruption_event.18.t: "Surexpansion profitable"
 corruption_event.18.a: "Nous devrons nous adapter autant que faire se pourra"
 corruption_event.19.t: "$TRADER$ a des relations corrompues"
 corruption_event.19.d: "Nous tentons d'éviter de recruter au sein de l'administration des individus malhonnêtes, mais il est difficile de tenir compte de tous les amis et relations qui les ont placés là où ils sont. $TRADER$ s'est malheureusement avéré$TRADER_POSS_PRONOUN$ en être un exemple, étant tout à la fois compétent$TRADER_POSS_PRONOUN$ et disponible, mais quelque peu crédule dans le choix de ses associés.\n\nDes enquêtes ont révélé qu'une bonne part de nos réseaux commerciaux les mieux établis s'appuient largement sur la subornation, la contrebande et d'autres activités douteuses pour atteindre leur efficacité actuelle. $TRADER$ prétend n'en avoir jamais rien su, ce qui est sans doute vrai. Toutefois, si nous décidons de le rendre public et d'y mettre un terme, ce sera à $TRADER_O_PRONOUN$ d'en assumer la responsabilité."
 corruption_event.19.a: "Ne pas voir les mensonges est aussi une faute"
 corruption_event.19.b: "Si ça fonctionne, ça fonctionne"
 corruption_event.20.t: "Acceptation croissante des pots-de-vin"
 corruption_event.20.a: "Mais cela reste un simple adage"
 corrupt_ambassador: "Ambassadeur corrompu"
 trade_league.1.t: "Fierté mal placée"
 trade_league.1.d: "Les hommes originaires d'un pays membre suscitent des problèmes au sein des troupes de la ligue, refusant d'honorer les appels de certaines villes avec lesquelles ils ont depuis longtemps déjà maille à partir. Cette inimitié tourne même désormais en lutte d'influence informelle au sein de l'armée, sans autre enjeu que la gloriole et le prestige. Cela pourrait bien avoir des conséquences sur le moral des troupes."
 trade_league.1.a: "Faisons fouetter publiquement les fauteurs de trouble"
 trade_league.1.b: "Fierté et bêtise sont faites du même bois"
 trade_league.2.t: "Des riches toujours plus riches"
 trade_league.2.d: "On s'est aperçu que certains des marchands les plus prospères contournaient les droits de douane et les taxes de la ligue commerciale en faisant enregistrer certaines de leurs possessions sous le nom de capitaines travaillant pour eux, ou en commerçant illégalement avec certaines puissances étrangères. Même s'ils nous reversent suffisamment par ailleurs pour que nous en tirions profit, ils établissent là un bien mauvais exemple, et si le problème n'est pas résolu de nombreux petits marchands pourraient bien commencer à le suivre."
 trade_league.2.a: "Mieux vaut leur laisser une marge de manœuvre si nous ne voulons pas provoquer leur départ"
 trade_league.2.b: "La loi est la même pour tous"
 trade_league.3.t: "Itinéraire secret"
 trade_league.3.d: "Le transport terrestre de biens périssables est toujours une entreprise hasardeuse, dépendant de la sûreté des routes. Mais un contact à l'étranger nous a informés de l'existence d'une route cachée, qui permettrait de réduire de moitié certains temps de trajet. Le commerce de toute la région pourrait en bénéficier, mais nous pourrions en tirer plus parti encore en choisissant de n'en rien dire."
 trade_league.3.a: "La compétition est mère de l'excellence"
 trade_league.3.b: "Le bonheur est plus grand lorsqu'il est partagé"
 trade_league.4.t: "Les pirates sont attirés par le butin"
 trade_league.4.d: "Les attaques de pirates et de corsaires se sont multipliées à mesure que nos profits augmentaient. Il nous faut prendre rapidement une décision si nous souhaitons endiguer l'escalade des attaques en mer."
 trade_league.4.a: "Fournissons aux convois de meilleures escortes"
 trade_league.4.b: "Faisons l'effort de pourchasser ces chiens"
 trade_league.4.c: "Envoyons des espions dans les principaux clans pirates"
 trade_league.5.t: "Pirate capturé"
 trade_league.5.d: "Un pirate a été capturé et se dit prêt à partager des informations sur ce vaste clan de criminels auquel il appartient, à condition que nous lui accordions notre pardon."
 trade_league.5.a: "Si cela permet de capturer un plus gros poisson, acceptons"
 trade_league.5.b: "Un « tiens » vaut mieux que deux « tu l'auras » : faisons-le exécuter"
 trade_league.6.t: "Pirates capturés"
 trade_league.6.d: "La détermination de la marine a porté ses fruits : nous avons pris au piège et capturé les meneurs du plus grand des clans pirates qui menacent notre commerce. Mais si la pendaison est la sentence traditionnelle pour leurs actes, nous pourrions cependant tirer meilleur parti de cette victoire."
 trade_league.6.a: "Recrutons-les comme corsaires"
 trade_league.6.b: "Tout pirate doit être pendu"
 trade_league.7.t: "Bois de charpente à bas prix"
 trade_league.7.d: "Un marchand astucieux est tombé sur un lot important de bois de charpente qui était quasiment donné. Nous pourrions utiliser ce matériau pour construire des navires, mais reste la question de sa provenance incertaine et de sa qualité qui ne peut être garantie."
 trade_league.7.a: "S'il flotte, autant construire des navires"
 trade_league.7.b: "Vendons-le avant qu'il ne pourrisse"
 trade_league.8.t: "Faire de la guerre une affaire profitable"
 trade_league.8.d: "Leur hostilité à l'égard d'un rival commun unit plusieurs membres de la ligue commerciale, qui demandent de plus en plus fréquemment la constitution d'un front commun envers cet ennemi."
 trade_league.8.a: "L'ennemi de notre ami est notre ennemi"
 trade_league.8.b: "Nous disposons d'outils plus subtils"
 trade_league.8.c: "Des chicanes personnelles ne sauraient dicter la politique de la ligue"
 trade_league.9.t: "La colère est fille de la jalousie"
 trade_league.9.d: "Des rumeurs nous sont parvenues, prétendant que des marchands de la ligue commerciale sont tenus à l'écart et mal traités dans une grande ville marchande. Les marchands du lieu nous accusent de monopoliser le commerce et ont pris des mesures sévères à notre encontre."
 trade_league.9.a: "Exigeons un dédommagement des autorités locales"
 trade_league.9.b: "Nous verrons bien s'ils peuvent se passer de nous"
 trade_league.9.c: "Nos représentants doivent apprendre à se débrouiller seuls"
 trade_league.10.t: "Tensions au sein de la ligue commerciale"
 trade_league.10.d: "Deux cités membres de la ligue ont une histoire commune sanglante, mais ont pu jusqu'à présent, pour préserver la stabilité de la ligue, réfréner les hostilités. L'an passé, toutefois, le conflit a été rallumé, et la coopération entre les personnes originaires de ces deux membres devient difficile."
 trade_league.10.a: "Soutenons l'une des deux parties"
 trade_league.10.b: "Soutenons plutôt l'autre"
 trade_league.10.c: "S'ils ne peuvent oublier le passé, laissons-les s'arranger entre eux"
 trade_league.11.t: "Papiers s'il vous plaît"
 trade_league.11.d: "Le commerce est à la veille d'une révolution qui verrait se mettre en place un système où les échanges ne se feraient plus contre des pièces mais contre des écrits. Parmi tous les avantages que cela permettrait, on peut citer la facilité du transport de fonds et la tentation pour les pirates et bandits de mettre un terme à leurs actes. Reste à voir cependant si la mise en place de cette pratique mettrait un terme à la corruption et à l'erreur humaine."
 trade_league.11.a: "Nous devons saisir tout avantage qui nous est offert"
 trade_league.11.b: "Le mieux est l'ennemi du bien"
 trade_league.12.t: "Problèmes de papiers"
 trade_league.12.d: "Le recours croissant aux lettres de change et à une comptabilité prudente a bien produit tous les effets escomptés. Mais cela suscite aussi quelques problèmes, les faux et les fraudes s'étant par ailleurs multipliés."
 trade_league.12.a: "Revenons donc aux bonnes vieilles pièces sonnantes et trébuchantes"
 trade_league.12.b: "Simples problèmes de mise en place, nous corrigerons tout cela rapidement"
 trade_league.13.t: "Jalousie navale"
 trade_league.13.d: "En dépit de tous nos succès commerciaux, nous ne sommes pas aux yeux de nombreux pays considérés comme une réelle puissance. Mais s'ils n'ont nul égard pour la richesse, peut-être qu'un gigantesque vaisseau de guerre nous offrira-t-il le respect que nous méritons ?"
 trade_league.13.a: "Et, par Dieu, elle sera magnifique !"
 trade_league.13.b: "Ne faisons pas leur jeu"
 trade_league.14.t: "Inquiétudes spirituelles"
 trade_league.14.d: "Un légat pontifical a fait part de son inquiétude regardant l'unité religieuse de la ligue commerciale, des idées protestantes et réformées se répandant parmi ses membres. Il suggère donc de laisser l'Église envoyer un conseiller religieux pour contrôler et rapporter l'état d'esprit religieux au sein de la ligue."
 trade_league.14.a: "Mieux vaut ne pas susciter la colère de l'Église"
 trade_league.14.b: "Nous n'en répondons qu'à la sainte et libre concurrence"
 punished_soldiers: "A fait fouetter des soldats"
 shared_trade_secrets: "A partagé des secrets commerciaux"
 league_encouraged_embargo: "Embargo encouragé par la ligue commerciale"
 demanded_compensation: "A exigé un dédommagement"
 sided_with_us: "A pris notre parti"
 sided_against_us: "A pris le parti de l'ennemi"
 refused_to_take_sides: "A refusé de prendre parti"
 allowed_papal_league_advisor: "A autorisé un conseiller pontifical pour la ligue"
 espionage_events.1.t: "Loyauté moindre, agent double"
 espionage_events.1.d: "L'espionnage est sans doute la plus difficile épreuve de loyauté pour un pays. Les espions sont constamment entourés par la peur tout autant que par les tentations, et meilleurs ils sont, plus ils sont certains d'y être confrontés. Ces tentations, bien évidemment, sont un outil que nous souhaitons utiliser contre les agents étrangers.\n\nL'agent d'un pays où la corruption est très répandue a récemment décidé de céder à l'une de ces tentations : désireux de faire de plus grands profits que ce que l'on peut espérer gagner par de simples pots-de-vin, il nous a proposé d'opérer pour nous en tant qu'agent double. Cependant, la méthode « discrète » dont il a fait usage pour nous contacter ne l'était pas autant qu'il le pensait, si bien que nous connaissons son nom. Que devons-nous faire ?"
 espionage_events.1.a: "Épargnons sa vie mais réduisons les rétributions pour son offre"
 espionage_events.1.b: "Mettons-le à l'ombre quelque temps, puis il aura quelque accident"
 espionage_events.2.t: "Seconde chance pour un traître"
 espionage_events.2.d: "Nous sommes bien conscients que la corruption gangrène la société [Root.GetAdjective], mais jusqu'à présent nous espérions que cela ne dépassait pas quelques sommes d'argent passant de main en main au sein du peuple. Nous avions tort. Les compères de l'un de nos agents, en charge de notre réseau d'espionnage en [From.GetName], ont récemment apporté la preuve qu'il avait accepté une somme qui ne peut provenir que du gouvernement de [From.GetName]. Il nous faut nous rendre à l'évidence : l'un de nos meilleurs hommes n'est pas aussi loyal que nous l'avions cru.\n\nCertains pensent que cette opération pourrait encore être poursuivie : mis face aux preuves de sa trahison, notre agent pourrait être prêt à revenir vers nous – ce qui nous offrirait l'avantage d'avoir un agent bénéficiant de la confiance de [From.GetName]. Cela vaut-il la peine de prendre ce risque ?"
 espionage_events.2.a: "Cet homme nous serait encore plus utile dans ces conditions"
 espionage_events.2.b: "Il en a bien assez fait ; faisons-le rentrer une dernière fois"
 espionage_events.3.t: "Doublement traître ?"
 espionage_events.3.d: "Faire confiance à des faibles peut s'avérer risqué, car il est difficile de savoir s'ils n'ont pas trahi encore une fois. Cet espion travaillant pour le compte de [From.GetName], à qui nous avions offert une belle somme et la grâce en échange de la trahison envers son pays, semble avoir été découvert par ceux-là mêmes qu'il avait trahis. Nos autres espions ont rapporté qu'il avait offert de continuer à travailler pour les deux pays, mais en se montrant véritablement loyal à son pays natal.\n\nIl n'y a aucun doute qu'une offre lui a été faite. Le fait qu'il s'en soit sorti sain et sauf prouve qu'il a su, au moins, faire semblant d'accepter l'offre. Mais rien ne prouve qu'il ne travaille plus pour nous, et il pourrait très bien continuer de livrer des informations à nos ennemis pour prouver sa « bonne foi ». Pouvons-nous nous permettre de poursuivre une telle opération ?"
 espionage_events.3.a: "Tout cela devient ridicule, de même que la notion de confiance à son égard"
 espionage_events.3.tt_1: "Si cet agent est de nouveau loyal à [From.GetName] :\n"
 espionage_events.3.tt_2: "S'il nous est toujours loyal :\n"
 espionage_events.3.b: "Il les a encore roulés ? Le coquin a un réel talent !"
 espionage_events.4.t: "Le sceau de la confession"
 espionage_events.4.d: "Les institutions religieuses sont considérées comme sacro-saintes, et au-dessus des intrigues et conjurations mesquines des têtes couronnées et des espions. C'est là la raison pour laquelle il est essentiel de les infiltrer. Nombre de secrets qui ne seraient jamais révélés à voix haute sont livrés dans le secret de la confidence aux autorités religieuses, qui ont fait du secret de la confession une véritable institution.\n\nDans l'un des pays que nous espionnons, une église présente une occasion sans précédent, que nous pourrions exploiter : l'une de nos agents, des plus loyales à notre égard et se faisant passer pour une nonne dans un couvent, a découvert qu'elle pouvait écouter les conversations dans le confessionnal tout en chantant dans le chœur. Elle court bien peu de risques d'être prise sur le fait, mais si c'était le cas les autorités religieuses en seraient outrées. Ce petit jeu en vaut-il le cierge ?"
 espionage_events.4.a: "Leurs péchés sont du plus grand intérêt, même si nous ne pouvons les absoudre…"
 espionage_events.4.b: "C'est inenvisageable ! Elle ferait mieux de dire aux prêtres qu'on peut les entendre"
 espionage_events.5.t: "Le pape a appris nos intrigues"
 espionage_events.5.d: "Notre idée d'utiliser les informations du confessionnal pour obtenir des informations dans un pays étranger a débouché sur un véritable désastre diplomatique avec la papauté : notre agent a été prise sur le fait, il y a de cela quelques mois. Suscitant ainsi la colère de l'Église, elle a depuis disparu du couvent, avec tous ses biens. Nous ne saurons sans doute jamais si c'est de son propre fait ou de celui de nos ennemis.\n\nS'il y a une chose dont nous pouvons être sûrs, cependant, c'est que l'Église en sait suffisamment pour savoir que c'est nous qui sommes derrière tout cela. Le pape est outré que nous puissions user ainsi de l'Église et de la religion. Notre [Root.Monarch.GetTitle] a opposé un démenti tout à fait formel, mais l'image de notre pays est ternie pour longtemps."
 espionage_events.5.a: "Est-il trop tard pour demander le pardon de nos péchés ?"
 espionage_events.6.t: "Une chance d'en finir"
 espionage_events.6.d: "Quiconque prend part aux affaires internationales a souhaité, à un moment ou un autre, qu'un dirigeant ou un autre puisse quitter rapidement le pouvoir, de préférence après que sa tête ait été séparée de son tronc. Mais il n'est pas aisé d'y parvenir. Tout le monde sait que voir son dirigeant mourir de cette manière peut causer grand tort à son pays ; c'est pourquoi de nombreux gouvernements adoptent-ils la même stratégie qu'au jeu des échecs : la sécurité du roi avant tout.\n\nSi le monde était réellement un échiquier, nos adversaires seraient échec et mat : notre superbe réseau d'espionnage à l'étranger nous offre l'occasion de mettre un terme au règne d'un dirigeant étranger. Certes, une fois l'acte accompli, il serait facile de remonter jusqu'à nous ; mais il serait alors trop tard."
 espionage_events.6.a: "Donnons l'ordre"
 espionage_events.6.b: "Il doit y avoir un meilleur usage à faire de cette opportunité"
 espionage_events.7.t: "Assassinat de notre [Root.Monarch.GetTitle]"
 espionage_events.7.d: "Des assassins venus de [From.GetName], s'appuyant sur ce qui doit avoir été un impressionnant réseau de relations, ont commis le plus indicible des crimes, en violation des convenances régulant les affaires internationales : ils ont assassiné notre [Root.Monarch.GetTitle] ! Même si le coupable a été arrêté, ceux qui ont commandité ce crime sont très probablement sains et saufs en [From.GetName], prêts à poursuivre leurs œuvres maléfiques à notre encontre. Une fois que le gouvernement aura repris ses esprits, nous devrons penser à une façon de nous venger des ennemis de [Root.GetName]."
 espionage_events.7.a: "C'est tout bonnement abject"
 espionage_events.8.t: "Suspicions de $SPYMASTER$ envers nos voisins"
 espionage_events.8.d: "Avoir recruté un$SPYMASTER_POSS_PRONOUN$ maître-espion aide grandement à rassembler des informations à l'étranger ; mais $SPYMASTER$ coordonne parfois aussi des opérations de contre-espionnage. Tout récemment, $SPYMASTER_S_PRONOUN$ a ainsi réussi, par ses enquêtes, à mettre au jour une conspiration qui ne peut être le fait que de l'un des pays voisins. Il reste difficile de déterminer qui sont les coupables, mais l'échange constant d'informations qu'implique une telle opération désigne un pays proche.\n\n$SPYMASTER$ est prêt$SPYMASTER_POSS_PRONOUN$ à rassembler et questionner sévèrement un certain nombre d'ambassadeurs étrangers qui pourraient être impliqués, mais les théories sur l'origine des coupables, toutes opposées les unes aux autres, font que c'est à notre [Root.Monarch.GetTitle] de décider qui doit être visé. Ces accusations ne seront de toute façon pas au goût de nos voisins, mais nous devons agir, rapidement."
 espionage_events.8.a: "De tous les suspects possibles, c'est sans doute eux…"
 espionage_events.8.b: "… ou peut-être eux ?"
 espionage_events.9.t: "Les secrets de nos alliés"
 espionage_events.9.d: "Ambassadeurs et diplomates agissent souvent aussi comme espions, ou tout au moins comme informateurs. Cela les éloigne de leur charge officielle, puisqu'ils rassemblent des informations sur le pays où ils sont censés mener des négociations honnêtes et franches.\n\nIl n'est donc guère surprenant qu'un ambassadeur, dépêché ici même, à [Root.Capital.GetCapitalName], ait été suspecté d'avoir été impliqué dans quelque affaire d'espionnage. Tout le problème, maintenant, est de faire bon usage de cette découverte, puisque seul un examen approfondi de la situation permettra d'établir sa culpabilité."
 espionage_events.9.a: "Allons jusqu'au bout : faisons-le arrêter"
 espionage_events.9.b: "Exigeons qu'il soit remplacé"
 espionage_events.9.c: "Contentons-nous de le tenir à l'écart des sujets les plus sensibles"
 espionage_events.10.t: "Confessions de l'ambassadeur"
 espionage_events.10.d: "Une fois arrêté et privé de tout le confort offert par sa charge officielle, cet ambassadeur que nous suspections de s'être rendu complice d'espionnage a, sous la question, rapidement fait l'aveu de sa culpabilité. Pire encore, sa confession montre que le réseau d'espionnage dont il était l'un des rouages était bien plus étendu que nous l'avions suspecté.\n\nPourtant, si cela constitue un embarras certain pour son pays, celui-ci demande que nous résolvions cette affaire de manière civilisée en lui renvoyant son ambassadeur. L'usage voudrait certes que nous ne tuions ou n'emprisonnions pas les diplomates lorsque cela peut être évité, mais ce sinistre personnage s'est avéré être un ennemi de notre pays. Pire encore, il pourrait encore cacher des informations qui nous seraient de la plus grande utilité. Pouvons-nous donc apaiser la situation en nous contentant de le renvoyer ?"
 espionage_events.10.a: "En aucun cas : un espion qui cède sous la pression est d'une valeur inestimable"
 espionage_events.10.b: "Nous nous espionnons tous les uns les autres ; passons donc à autre chose"
