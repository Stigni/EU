 MODIFIER_ALL_POWER_COST: "Coût de toutes les puissances"
 desc_bonus_from_merchant_republics_for_trade_league_member: "Les républiques marchandes et compagnies commerciales pratiquant le commerce dans un nœud allouent à celui-ci un bonus sur la quantité de biens commerciaux produits, proportionnel à la part de puissance commerciale qu'elles contrôlent. Être membre d'une ligue commerciale multiplie encore ces avantages."
 maroserana: "Les Maroseraña"
 desc_maroserana: "Une nouvelle classe dirigeante est apparue, les Maroseraña. Adoptant de nombreuses traditions locales autant qu'ils les font évoluer, ils ont commencé à centraliser et formaliser de nombreux aspects de la société malgache."
 expanded_mbudye: "Mbudye renforcé"
 desc_expanded_mbudye: "Avec la bénédiction de la famille dirigeante, le conseil gouvernant aux côtés du chef a bénéficié d'un accroissement du nombre de ses membres, conservant ainsi toute son influence."
 trusted_merchants: "Marchands de confiance"
 desc_trusted_merchants: "Nos marchands sont célèbres pour leur honnêteté, aussi les gens du monde entier demandent-ils à faire affaire avec eux."
 recruited_smugglers: "Contrebandiers recrutés"
 desc_recruited_smugglers: "Nous payons désormais des contrebandiers qui ne cessaient de nous échapper afin d'espionner nos ennemies."
 embezzled_goods: "Marchandises détournées"
 desc_embezzled_goods: "Les affaires locales sont gangrenées par la corruption, et beaucoup des exportations disparaissent sur le marché noir."
 distrusted_merchants: "Méfiance envers les marchands"
 desc_distrusted_merchants: "Les étrangers en sont arrivés à associer notre peuple au mensonge et à la fraude, et préfèrent éviter de faire affaire avec nos marchands."
 sea_route_to_india: "Vers l'Inde par les mers"
 desc_sea_route_to_india: "Des générations durant, nous avons rêvé de détourner le commerce de la Méditerranée en découvrant la route maritime vers les Indes. Cela nous libérerait de toute dépendance à l'égard des caravanes et marchands étrangers. Et, enfin, ce rêve est à portée de la main !"
 peter_tuscan_reforms: "Réformes libérales"
 desc_peter_tuscan_reforms: "En dépit de la volonté d'une grande partie du peuple, nous avons mené de grandes réformes afin de lancer la Toscane vers l'avenir."
 tuscany_duke_treasury: "Le trésor du duc"
 tuscany_state_treasury: "Le trésor de la cité"
 tus_bonfire_timer: "Intervalle entre les bûchers des vanités"
 desc_tus_bonfire_timer: "Contrôle la fréquence des événements liés à Savonarole."
 accademia_cimento: "Accademia del Cimento"
 desc_accademia_cimento: "L'Académie, que finance notre dirigeant, encourage la pratique de l'expérimentation et de la rigueur dans les études scientifiques."
 institution_cimento: "Officialisation de l'Accademia del Cimento"
 desc_institution_cimento: "Nous avons fait de l'Académie d'expérimentations une institution nationale."
 the_chewa: "Les Chewa"
 desc_the_chewa: "Les Chewa ne forment qu'un avec nous, et nous ne formons qu'un avec eux."
 maravi_land_of_flames: "Le Pays des flammes"
 desc_maravi_land_of_flames: "Nos grandes forges travaillent jour et nuit pour nous fournir des armes."
 nyau_secret_society: "Sociétés secrètes nyau"
 desc_nyau_secret_society: "Notre peuple est organisé selon des sociétés secrètes religieuses."
 oriental_press: "Stamperia orientale medicea"
 desc_oriental_press: "La presse orientaliste des Médicis imprime des œuvres en arabe, permettant une meilleure communication avec les scientifiques et philosophes musulmans. Bien évidemment, l'objectif est de permettre leur conversion."
 friction_among_troops: "Tensions au sein de l'armée"
 desc_friction_among_troops: "Des querelles entre les troupes de divers membres de la ligue suscitent des tensions au sein de l'armée."
 merchants_angered: "Marchands en colère"
 desc_merchants_angered: "Les marchands d'un pays membre de notre ligue commerciale sont en colère d'avoir à payer des taxes qu'ils parvenaient auparavant à contourner."
 recruited_pirates: "Pirates recrutés"
 desc_recruited_pirates: "Des pirates qui avaient pris pour habitude de nous attaquer se livrent désormais à la guerre de course sous notre pavillon."
 executed_pirates: "Pirates pendus"
 desc_executed_pirates: "L'exécution publique d'une vilaine bande de pirates a servi d'exemple à toutes les autres."
 cheap_timber: "Bois de charpente à bas prix"
 desc_cheap_timber: "Nous construisons nos navires avec du bois à bas prix et de mauvaise qualité."
 double_entry_booking: "Comptabilité en partie double"
 desc_double_entry_booking: "Des progrès dans les sciences de la comptabilité nous permettent de procéder de façon bien plus efficace aux échanges."
 merchant_republic_size: "République marchande étendue"
 REFORM_RELIGION_EXPL_DET_2: "Il n'est possible de réformer notre religion et notre société qu'à condition d'avoir adopté toutes les réformes religieuses et d'être : soit limitrophes d'un pays européen ; soit d'avoir adopté un total de $NEEDED|Y$ technologies."
 REFORM_RELIGION_NO_SPONSOR_EXPL: "Réformerait notre religion et notre société grâce aux progrès permis par nos avancées technologiques. Nous adopterions alors un régime politique plus moderne et cela nous permettrait de nous occidentaliser."
 REFORM_NATIVE_EXPL_DET_2: "Il n'est possible de transformer notre conseil indigène en un régime politique plus avancé qu'à la condition d'avoir adopté tous les progrès indigènes et d'être : soit limitrophes d'un pays européen ; soit d'avoir adopté un total de $NEEDED|Y$ technologies."
 REFORM_NATIVE_NO_SPONSOR_EXPL: "Réformerait notre nation grâce aux progrès permis par nos avancées technologiques. Nous adopterions alors un régime politique plus moderne et cela nous permettrait de nous occidentaliser."
