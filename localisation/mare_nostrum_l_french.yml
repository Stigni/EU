 portugal_discovers_central_africa: "Découvrir le grand Sud"
 portugal_discovers_central_africa_desc: "Quelques explorateurs seulement se sont aventurés au sud de la Côte d'Ivoire, et ils sont encore moins nombreux à en être revenus. S'y trouve-t-il un autre continent, peuplé d'antipodes ? Des contrées peuplées habitées par des monstres légendaires ? Il est temps que nous découvrions ce qui se trouve là-bas, afin d'y commercer."
 portugal_colonizes_central_africa: "Établir un poste de traite en Afrique centrale"
 portugal_colonizes_central_africa_desc: "Au fur et à mesure que les côtes de l'Afrique sont explorées, il devient évident que nous devons établir d'autres ports pour que nos vaisseaux puissent y mouiller lors de leurs périples."
 portugal_rounds_cape_of_good_hope: "Contourner le cap de Bonne-Espérance"
 portugal_rounds_cape_of_good_hope_desc: "Même si cela nous fait traverser des eaux trompeuses et longer des côtes inhospitalières, nous semblons l'avoir trouvé, enfin : la légendaire pointe sud de l'Afrique. Reste maintenant à découvrir ce qui se trouve au-delà."
 portugal_trading_post_in_south_africa: "Établir un poste de traite sur les côtes d'Afrique australe"
 portugal_trading_post_in_south_africa_desc: "Il est normal que nous établissions un poste de traite sur la côte australe de l'Afrique. Même si ce n'est pas la route des Indes, contrairement à ce que nous croyons, il constituera une escale d'une valeur inestimable pour les navires ramenant l'or depuis les côtes d'Afrique orientale."
 portugal_explore_east_africa: "Explorer les côtes d'Afrique orientale"
 portugal_explore_east_africa_desc: "Tout ce que nous savons est que des richesses incommensurables sont échangées sur les côtes de l'Est de l'Afrique. Des marchands sont aussi rentrés au Portugal avec des objets provenant d'Inde, ce qui signifie que les richesses de l'Asie sont à portée de la main."
 portugal_establish_naval_base_mozambique: "Établir une base navale au Mozambique"
 portugal_establish_naval_base_mozambique_desc: "Nous avons presque atteint notre but ultime. Toutefois, si nous souhaitons que nos navires marchands reviennent du long périple depuis l'océan Indien, il nous faut des ports capables de leur offrir secours et sécurité sur la route."
 portugal_establish_naval_base_zanzibar: "Établir une base navale à Zanzibar"
 portugal_establish_naval_base_zanzibar_desc: "Nous avons presque atteint notre but ultime. Toutefois, si nous souhaitons que nos navires marchands reviennent du long périple depuis l'océan Indien, il nous faut des ports capables de leur offrir secours et sécurit sur la route."
 portugal_explore_horn_of_africa: "Explorer la corne de l'Afrique"
 portugal_explore_horn_of_africa_desc: "Nos explorateurs ont enfin atteint l'autre rive du golfe d'Aden, d'où les épices et d'autres cargaisons de valeur partent vers la Méditerranée. Si nous voulons que ces richesses reviennent au Portugal, il nous faut cartographier cette région."
 portugal_establish_naval_base_horn_of_africa: "Établir une base navale sur la corne de l'Afrique"
 portugal_establish_naval_base_horn_of_africa_desc: "Les marchands d'Afrique et d'Arabie sont de sérieux rivaux. Si nous souhaitons rendre le transport des marchandises par la route de l'Atlantique plus profitable, il nous faut nous assurer que nos flottes disposent d'un meilleur accès à la corne de l'Afrique."
