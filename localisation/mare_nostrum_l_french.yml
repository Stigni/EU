 UNCONDITIONALSURRENDERREQDESC: "Souhaitez-vous vraiment vous rendre sans condition ?\n$COUNTRY$ va avoir $MONTHS|Y$ mois pour nous proposer un traité de paix, qui sera accepté automatiquement. S'il n'en envoie pas, sa population appellera de plus en plus souvent à la paix.\n\nDès la proposition de reddition envoyée, nos armées se trouvant dans nos propres provinces seront exilées, et ainsi protégées.\n\nLe contrôle de toutes les provinces possédées et contrôlées par nous et par nos alliés sera transféré à nos ennemis."
