 desc_social_bandit_local_search: "Une bande de brigands sévit dans cette région et détourne des recrues des troupes de l'État. Forts de leurs exploits, ces bandits et leur chef sont devenus très populaires localement et même au-delà. Nous ignorons si leurs motivations sont idéologiques, mais ils sont en passe de devenir des symboles de résistance au pouvoir central et à l'autorité en général."
