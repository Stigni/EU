 opinion_gave_province: "Nous a rétrocédé une province légitime"
 opinion_benevolent_overlord: "Suzerain bienveillant"
 opinion_scutage_benefits: "Avantages de l'écuage"
 loyal_subjects: "Dépendances loyales"
