 papacy_events.1.t: "La Garde suisse"
 papacy_events.1.d: "Les célèbres mercenaires suisses – la Garde suisse – sont disciplinés, loyaux et emploient des tactiques de combat novatrices qui leur permettent de jouir de la réputation d'armée la plus efficace au monde.\n\n$MONARCHTITLE$, nous devrions considérer un accord avec la Suisse, afin de disposer d'un corps permanent de mercenaires suisses afin de protéger les $COUNTRY$ de toute action hostile."
 papacy_events.1.a: "Dépêchons un légat en Suisse pour y demander la création d'une garde"
 papacy_events.1.b: "N'en faisons rien"
 papacy_events.2.t: "Le pape demande la création d'une Garde suisse"
 papacy_events.2.d: "Nos soldats cherchent fortune à l'étranger, ce qui a permis à nos troupes d'acquérir la réputation d'être les plus disciplinées, les plus loyales et les plus efficaces, en plus d'employer des tactiques de combat novatrices.\n\nNombreux sont ceux qui veulent louer leurs services. Même le pape souhaiterait conclure un accord avec nous. Il nous demande de fournir aux [From.GetName] un corps permanent de mercenaires suisses. Cela nous accorderait un prestige certain, tout en nous permettant de jouir d'autres faveurs."
 papacy_events.2.a: "Envoyons-lui ses gardes"
 papacy_events.2.b: "Non, nous en avons plus besoin que lui"
 papacy_events.3.t: "La Suisse envoie une garde"
 papacy_events.3.d: "Un messager est arrivé de Suisse, annonçant que le pays était d'accord pour conclure un accord. Il a par ailleurs ajouté: «Les Suisses peuvent constater la triste situation de l'Église de Dieu, Mère de la Chrétienté, et réalisent parfaitement à quel point il serait grave et dangereux que le premier tyran venu, avide de richesses, puisse attaquer en toute impunité la Mère de la Chrétienté.»"
 papacy_events.3.a: "Nous en sommes très reconnaissants"
 papacy_events.4.t: "Pas de Garde suisse"
 papacy_events.4.d: "Du fait de l'excellence des mercenaires suisses et de la forte demande venue des pays étrangers, la Suisse a rejeté tout accord et refuse d'envoyer la moindre troupe pour assurer notre défense."
 papacy_events.4.a: "Mais… Mais… Nous en avons besoin!"
 papacy_events.5.t: "Le Passetto di Borgo"
 papacy_events.5.d: "C'est le pape Nicolas III qui fit ériger, en 1277, le «Passetto di Borgo», un passage surélevé reliant la cité du Vatican au château Saint-Ange. Nombreux sont les papes qui en ont fait usage pour fuir le danger. C'est désormais au tour de [Root.Monarch.GetName]: Rome est perdue, et l'ennemi a pénétré la place pour arrêter le [Root.Monarch.GetTitle]."
 papacy_events.5.a: "Fuyons par le Passetto"
 papacy_events.5.b: "Restons, il n'y a rien à craindre"
 papacy_events.6.t: "Le cardinal-neveu"
 papacy_events.6.d: "La tradition déjà ancienne qui consiste à créer un neveu ou autre parent au Collège des cardinaux est une façon simple de s'assurer que les membres de la famille seront bien pourvus. Les papes Grégoire IX, Alexandre IV, Adrien V, Grégoire XI, Boniface IX, Innocent VII et Eugène IV ont tous créé cardinaux des parents, en premier lieu des neveux, d'où le nom qui leur est donné de cardinaux-neveux. On dit que le premier cardinal-neveu fut Lotario, le cousin du pape Benoît VIII; la promotion de parents du pape au Collège des cardinaux est par la suite devenue commune à partir du XIIIe s.\n\nIl y a actuellement possibilité pour le [Root.Monarch.GetTitle] [Root.Monarch.GetName] de créer un cardinal, aussi étudie-t-il la question pour savoir s'il pourrait ou non nommer un parent. Bien évidemment, le dirigeant de son pays doit d'abord être consulté, et s'il refuse nous ne pourrons rien y faire."
 papacy_events.6.a: "Non, nous devrions mettre un terme à cette tradition"
 papacy_events.6.b: "Demandons-lui si notre neveu pourrait être créé cardinal"
 papacy_events.7.t: "Un cardinal-neveu pour le pape"
 papacy_events.7.d: "Le [From.Owner.Monarch.GetTitle] [From.Owner.Monarch.GetName] nous demande de nommer son neveu cardinal de [Root.GetName]. Il s'agit d'une pratique des plus communes parmi les papes de créer cardinal un parent, le plus souvent un neveu. Le premier fut le cousin de Benoît VIII, Lotario, en 1015."
 papacy_events.7.a: "Acceptons le cardinal-neveu du pape"
 papacy_events.7.b: "Refusons"
 papacy_events.8.t: "Cardinal-neveu reconnu"
 papacy_events.8.d: "[From.Owner.GetName] a accepté de reconnaître notre neveu comme cardinal de [From.GetName]."
 papacy_events.8.a: "C'est parfait"
 papacy_events.9.t: "Cardinal-neveu refusé"
 papacy_events.9.d: "[From.Owner.GetName] a refusé de reconnaître notre neveu comme cardinal de [From.GetName]."
 papacy_events.9.a: "C'est très décevant"
 papacy_events.10.t: "Le sac de Rome"
 papacy_events.10.d: "Les combats ont laissé la ville de Rome en ruine, et l'événement sera sans nul doute appelé «le sac de Rome». Les spadassins de l'ennemi désiraient plus que tout piller notre riche cité, qui leur paraissait être une proie facile, d'autant que s'étaient joints à eux des déserteurs et de nombreux bandits, à tel point que leur nombre dépassa grandement nos propres troupes. Nos murs solides et notre bonne artillerie paraissaient au départ suffisants pour repousser les assaillants, et lorsque leur commandant fut blessé mortellement, lors du premier assaut, nous avons cru qu'ils se retireraient.\n\nMais non: en même temps que leur commandant, c'est tout contrôle sur eux qui a disparu, et les spadassins capturèrent les murs de Rome le jour même. Nos derniers gardes ont connu une fin atroce, massacrés sur les marches de la basilique Saint-Pierre. C'est alors que le pillage a commencé. Destruction, pillage et exécutions s'ensuivirent, jusqu'à ce que, enfin, ces bandits, déserteurs, soldats et pillards commencent à reprendre la route avec tous les biens de valeur sur lesquels ils avaient pu mettre la main."
 papacy_events.10.a: "Recrutons plus de soldats pour empêcher que cela se reproduise"
 papacy_events.10.b: "Nous ne pouvons rien faire d'autre que réparer les dommages de la cité"
 papacy_events.11.t: "La Bibliothèque vaticane"
 papacy_events.11.d: "Ce n'est pas encore un fait très connu, mais nos bibliothèques renferment une multitude de manuscrits, de livres, d'incunables et d'autres écrits encore. À l'heure actuelle, tous ces ouvrages sont répartis entre Rome, Avignon, et en d'autres lieux encore; mais si nous les rassemblions tous dans la capitale et en rajoutions d'autres, cette bibliothèque pourrait devenir l'une des plus grandes ayant jamais existé depuis la bibliothèque d'Alexandrie.\n\nLa fondation d'une Bibliothèque vaticane pourrait donc remettre $CAPITAL$ au cœur de la vie intellectuelle."
 papacy_events.11.a: "Établissons-la pour qu'elle se concentre sur l'administration"
 papacy_events.11.b: "Elle devrait être consacrée à la diplomatie"
 papacy_events.11.c: "Fondons une bibliothèque dédiée aux arts militaires"
 papacy_events.11.e: "Nous devons y réfléchir encore"
 papacy_events.12.t: "La chapelle Sixtine"
 papacy_events.12.d: "La Cappella Maggiore, ou Grande chapelle, est utilisée pour les messes qui peuvent être tenues dans des espaces moins vastes et moins publics que les basiliques. Mais le temps a été sévère pour cette chapelle, autrefois magnifiquement décorée par Fra Angelico: ses murs sont de guingois, et elle menace ruine.\n\nElle devrait donc être démolie, car y tenir toutes ces messes chaque année n'est pas sûr, pour construire à sa place un nouveau et magnifique bâtiment. Et c'est d'autant plus vrai que de nombreux artistes célèbres seraient ravis qu'on leur accorde l'honneur de décorer la nouvelle chapelle Sixtine."
 papacy_events.12.a: "Démolissons l'ancienne chapelle pour en construire une nouvelle"
 papacy_events.12.b: "Cessons d'utiliser l'ancienne chapelle, d'autres bâtiments peuvent être utilisés"
 papacy_events.13.t: "Les décorations de la chapelle Sixtine"
 papacy_events.13.d: "L'ancienne Cappella Maggiore, toute décrépie, n'est plus. À sa place se dresse la magnifique chapelle Sixtine. Elle a les mêmes dimensions que le Temple de Salomon données par l'Ancien Testament. L'extérieur est orné de détails décoratifs, le bâtiment est divisé en trois étages, avec une crypte voûtée, et six grandes fenêtres cintrées sur les flancs et deux à chaque extrémité. Mais même si sa simplicité la rend belle, elle pourrait encore être embellie si des fresques y étaient peintes par les plus grands artistes de notre temps."
 papacy_events.13.a: "Embauchons Sandro Botticelli"
 papacy_events.13.b: "Embauchons Domenico Ghirlandaio"
 papacy_events.13.c: "Embauchons le Pérugin"
 papacy_events.13.e: "Embauchons Michel-Ange"
 papacy_events.13.f: "Trouvons simplement quelqu'un pour la décorer"
 papacy_events.13.g: "Laissons-la en l'état, rien ne presse pour l'instant"
 papacy_events.14.t: "La vente des indulgences"
 papacy_events.14.d: "Dans de nombreux pays, on a commencé à vendre des indulgences contre l'argent, de telle façon que les riches peuvent assurer le salut de leurs âmes et continuer à vivre dans le péché.\n\nLa vente de ces indulgences assure d'importants revenus à l'Église; aussi, si certains la condamnent, d'autres défendent son usage."
 papacy_events.14.a: "Interdisons cette pratique"
 papacy_events.14.b: "C'est l'argent qui fait tourner le monde…"
 papacy_events.15.t: "La simonie"
 papacy_events.15.d: "Dans les Actes des Apôtres VIII: 9-24, Simon le Mage offre aux deux disciples Pierre et Jean de l'argent pour qu'ils lui transmettent le pouvoir de conférer le Saint-Esprit à quiconque il imposerait les mains.\n\nCet acte, consistant à vendre les choses de l'esprit telles que les offices et fonctions religieux, est appelé «simonie», d'après cet homme. Nombre de dirigeants se sont laissé acheter avec de l'or en échange d'un siège épiscopal."
 papacy_events.15.a: "Nous traiterons ce crime pour ce qu'il est"
 papacy_events.15.b: "Tolérons cette pratique"
 papacy_events.16.t: "La vénération des reliques"
 papacy_events.16.d: "Les églises ont toujours renfermé des reliques de saints, afin qu'elles y soient vénérées, et dans certains cas pour soigner les malades et les infirmes. Cette pratique est fort ancienne, mais certains se dressent maintenant contre elle, la considérant comme de l'idolâtrie, une hérésie qui devrait être interdite.\n\nLa vente de reliques a rendu l'Église riche, et si le pape devait annoncer publiquement son soutien à cette pratique, une partie de cet argent finirait dans nos coffres."
 papacy_events.16.a: "Interdisons la vente de reliques"
 papacy_events.16.b: "La tolérer nous rendrait riches"
 papacy_events.17.t: "Galilée"
 papacy_events.17.d: "Nicolas Copernic fut le premier à écrire, en 1543, dans son ouvrage «De revolutionibus orbium cœlestium» («Des révolutions des sphères célestes»), que la Terre et les planètes tournaient autour du soleil. C'est maintenant Galileo Galilei qui défend cette vision, avec son livre «Sidereus Nuncius» («Le messager des étoiles»). Sa défense acharnée de ces idées lui a suscité de nombreux ennemis au sein de l'Église catholique, et même si l'on doit admettre qu'il ferait un magnifique opposant dans le cadre d'une controverse, sans doute vaut-il mieux nous montrer prudents et nous contenter de le jeter en prison afin d'éviter que de telles doctrines ne se répandent."
 papacy_events.17.a: "Invitons-le à parler théologie"
 papacy_events.17.b: "Il doit comparaître devant un tribunal"
 papacy_events.18.t: "Sublimis Deus"
 papacy_events.18.d: "C'est avec consternation que nous avons appris que des pays catholiques ont réduit en esclavage les Indiens de l'Occident et du Sud afin de les utiliser comme une main-d'œuvre laborieuse à bon marché. On ne peut remettre en cause le fait que les papes nous ayant précédés l'ont permis, arguant du fait que ces nouveaux peuples n'étaient pas entièrement humains et ne possédaient pas d'âme. Car si le Nouveau Testament dit que les Évangiles ont été révélés à toutes les nations, ces peuples ne croient pas en notre Dieu, aussi ne peuvent-ils sans doute pas être considérés. Car, après tout, l'humanité est divisée en trois races: les Européens, les Asiatiques et les Africains, une pour chacun des fils de Noé. Or les Indiens des Amériques n'ont nulle place dans ces divisions.\n\nToutefois, nous savons maintenant que ces païens peuvent être convertis, aussi est-il temps de revoir nos anciennes croyances et de les reconnaître en tant qu'hommes, dotés d'une âme, pour lesquels Dieu a défini un rôle."
 papacy_events.18.a: "Condamnons l'esclavage, en nous assurant que les catholiques le sachent"
 papacy_events.18.b: "Leur rôle, c'est d'être esclaves"
 papacy_events.19.t: "Le pape condamne l'esclavage"
 papacy_events.19.d: "Le [From.Monarch.GetTitle] [From.Monarch.GetName] a émis une nouvelle bulle pontificale, «Sublimis Deus», qui interdit de réduire en esclavage les Indiens de l'Occident et du Sud ainsi que tous les autres peuples."
 papacy_events.19.a: "Reconnaissons cette bulle pontificale"
 papacy_events.19.b: "Refusons et continuons de pratiquer l'esclavage"
 papacy_events.20.t: "$COUNTRY$ applique le décret du pape"
 papacy_events.20.d: "Le [From.Monarch.GetTitle] de $COUNTRY$, [From.Monarch.GetName], va condamner l'esclavage."
 papacy_events.20.a: "Excellent"
 papacy_events.21.t: "$COUNTRY$ viole le décret pontifical"
 papacy_events.21.d: "Le [From.Monarch.GetTitle] de $COUNTRY$, [From.Monarch.GetName], s'est refusé à condamner l'esclavage des Indiens de l'Occident et du Sud."
 papacy_events.21.a: "Comment osent-ils?"
 papacy_events.22.t: "Procès en sorcellerie"
 papacy_events.22.d: "Le peuple des provinces, souffrant de la famine, de la maladie et d'événements infortunés, prétend que la meilleure explication à ces malheurs est la sorcellerie. Des femmes, des enfants et des hommes ont été accusés de pratiquer la magie, de révérer le Diable et d'être une menace envers la Chrétienté. Cela va si loin que des personnes accusées de sorcellerie ont même été tuées sans autre forme de procès!"
 papacy_events.22.a: "La sorcellerie et les sorcières, ça n'existe pas"
 papacy_events.22.b: "Nous ne pouvons intervenir pour l'instant"
 papacy_events.22.c: "Dépêchons un messager pour demander conseil au pape"
 papacy_events.22.e: "Laissons faire"
 papacy_events.23.t: "Le pape condamne les procès en sorcellerie"
 papacy_events.23.d: "Le [From.Monarch.GetTitle] [From.Monarch.GetName] nous a dépêché un messager pour discuter de la chasse aux sorcières survenue récemment dans le pays. Il condamne avec fermeté ces procès en sorcellerie, et notamment les mises à mort commises par le peuple lorsque celui-ci a décidé, sans l'aval d'aucune autorité, de punir des prétendues sorcières: «Sorcières et sorcellerie n'existent pas; seules existent les superstitions et les fautes que le peuple souffrant souhaite rejeter sur des hommes, des femmes et des enfants innocents.»\n\nSans doute pouvons-nous désapprouver ce point de vue, mais [From.Monarch.GetName] n'en est pas moins le [From.Monarch.GetTitle]…"
 papacy_events.23.a: "Mettons fin à la chasse aux sorcières et aux procès en sorcellerie"
 papacy_events.23.b: "Nous ne pouvons l'interdire: les sorcières sont responsables de nos malheurs"
 papacy_events.24.t: "$FROMCOUNTRY$ met fin aux procès en sorcellerie"
 papacy_events.24.tooltip: "Les procès en sorcellerie prennent fin."
 papacy_events.24.d: "Le [From.Monarch.GetTitle] [From.Monarch.GetName] a mis fin aux procès en sorcellerie en $FROMCOUNTRY$ et proclamé que la sorcellerie n'est rien d'autre que de ridicules superstitions."
 papacy_events.24.a: "Merveilleux"
 papacy_events.24.b: "[From.Monarch.GetSheHeCap] oserait s'opposer au [Root.Monarch.GetTitle]?"
 papacy_events.25.t: "$FROMCOUNTRY$ autorise les procès en sorcellerie"
 papacy_events.25.tooltip: "Les procès en sorcellerie se poursuivent."
 papacy_events.25.d: "Les souffrances de son peuple ont endurci le cœur du [From.Monarch.GetTitle] [From.Monarch.GetName], et les procès en sorcellerie vont se poursuivre en $FROMCOUNTRY$."
 papacy_events.25.a: "Ce n'est pas ce que nous avons décrété"
 papacy_events.25.b: "Parfait"
 papacy_events.26.t: "Procès en sorcellerie en $FROMCOUNTRY$"
 papacy_events.26.d: "Le [From.Monarch.GetTitle] [From.Monarch.GetName] demande le conseil du [Root.Monarch.GetTitle] à propos de la chasse aux sorcières et des procès en sorcellerie qui se sont récemment produits. Le peuple de $FROMCOUNTRY$ prétend que les famines, la maladie et d'autres événements infortunés s'expliquent par la seule sorcellerie. Ses souffrances ont fait que des hommes, des femmes et des enfants ont été accusés de révérer le Diable et d'être une menace envers la Chrétienté.\n\nCette chasse aux sorcières et ces procès doivent-ils être interdits, ou le peuple doit-il être autorisé à pourchasser, rejeter la faute sur eux et punir tous ceux qui pourraient – ou non – être coupables d'avoir pratiqué la sorcellerie?"
 papacy_events.26.a: "Condamnons la chasse aux sorcières et les procès en sorcellerie"
 papacy_events.26.b: "Le peuple doit être autorisé à poursuivre ces pratiques"
 papacy_events.27.t: "Le [From.Monarch.GetTitle] condamne les procès en sorcellerie"
 papacy_events.27.d: "Après avoir demandé conseil au [From.Monarch.GetTitle] [From.Monarch.GetName] sur le problème de la sorcellerie, afin de savoir s'il fallait ou non continuer à autoriser la chasse aux sorcières et les procès en sorcellerie, nous avons longtemps attendu sa réponse. Elle est enfin arrivée, signée du [From.Monarch.GetTitle] [From.Monarch.GetHerHim]-même: «Nous vous enjoignons de mettre immédiatement un terme à cette chasse aux sorcières et à ces procès!»"
 papacy_events.27.a: "Obéissons"
 papacy_events.27.b: "Hors de question"
 papacy_events.28.t: "Le [From.Monarch.GetTitle] autorise les procès en sorcellerie"
 papacy_events.28.d: "Le message du [From.Monarch.GetTitle] est extrêmement clair: la chasse aux sorcières doit être poursuivie, les accusées jugées et les coupables punies pour leurs péchés. Quiconque révèrerait le Diable, assisterait au sabbat et menacerait la Chrétienté brûlera en Enfer!"
 papacy_events.28.a: "Nous le comprenons et l'acceptons"
 papacy_events.28.b: "Non, nous refusons"
 papacy_events.29.t: "Le pape du rival"
 papacy_events.29.d: "L'ancien contrôleur de la Curie est un rival de l'actuel, et de nombreuses décisions, bulles pontificales et brefs du précédent [Root.Monarch.GetTitle] pourraient être annulés. Cela entacherait la réputation du précédent [Root.Monarch.GetTitle] et le ferait paraître incompétent, ce que le contrôleur de la Curie approuverait avec gratitude."
 papacy_events.29.a: "En ce cas, annulons ses décisions"
 papacy_events.29.b: "Tout pape doit être respecté, aussi mauvais qu'il ait pu être" 
 papacy_events.30.t: "Rivalité entre papes"
 papacy_events.30.d: "Le précédent [From.Monarch.GetTitle] était contrôlé par l'un de nos rivaux. Si le [From.Monarch.GetTitle] [From.Monarch.GetName] décidait d'annuler toute l'œuvre accomplie en revenant sur ses décisions, ses bulles pontificales et en rejetant ses décrets, cela entacherait la réputation à la fois du précédent [From.Monarch.GetTitle] et de notre rival!"
 papacy_events.30.a: "Il l'a fait!"
 papacy_events.30.b: "Il n'en a rien fait?"
 papacy_events.31.t: "Rivalité pontificale"
 papacy_events.31.d: "L'actuel contrôleur de la Curie presse le [From.Monarch.GetTitle] [From.Monarch.GetName] de revenir sur les décisions, bulles pontificales et décrets du précédent [From.Monarch.GetTitle], dont nous étions le contrôleur pontifical. Cela entacherait tout autant notre réputation que celle de notre [From.Monarch.GetTitle] en nous faisant passer pour incompétents!"
 papacy_events.31.a: "Ah, l'écornifleur de [From.Monarch.GetName]! [From.Monarch.GetSheHeCap] l'a fait!"
 papacy_events.31.b: "Encore heureux, le [From.Monarch.GetTitle] [From.Monarch.GetName] a refusé"
 opinion_swiss_guard: "A dépêché une garde suisse"
 opinion_no_swiss_guard: "A refusé de dépêcher une garde suisse"
 pap_swiss_guard: "Garde suisse"
 desc_pap_swiss_guard: "Disciplinée, loyale et faisant usage de tactiques novatrices sur le champ de bataille, la Garde suisse est l'armée la plus efficace au monde."
 opinion_popes_pet: "Favori du pape"
 mil_vatican_library: "Bibliothèque militaire du Vatican"
 desc_mil_vatican_library: "Consacrée aux ouvrages militaires et encourageant l'étude des arts de la guerre, la toute nouvelle Bibliothèque vaticane deviendra la plus vaste collection au monde de livres sur la guerre, les militaires, l'armée et la stratégie."
 dip_vatican_library: "Bibliothèque diplomatique du Vatican"
 desc_dip_vatican_library: "Les diplomates sont encouragés à décrire leurs voyages, leurs négociations et leurs tâches quotidiennes afin que cela soit publié et ajouté à la Bibliothèque vaticane. Mettant à profit ces travaux, les lettrés peuvent alors analyser et étudier diverses pratiques diplomatiques afin de déterminer à quels moments et sous quelles conditions elles sont les plus efficaces."
 adm_vatican_library: "Bibliothèque administrative du Vatican"
 desc_adm_vatican_library: "C'est une collection impressionnante de livres, de manuscrits et de toutes sortes de documents, pour la plupart consacrés aux choses de l'administration, qui se trouve au cœur de notre toute nouvelle Bibliothèque vaticane."
 pap_sistine_chapel: "Chapelle Sixtine"
 desc_pap_sistine_chapel: "À l'emplacement où se trouvait autrefois l'ancienne Cappella Maggiore, abandonnée et en ruine, se tient désormais la vaste et magnifique chapelle Sixtine."
 pap_sistinechapel_botticelli: "Chapelle Sixtine décorée par Botticelli"
 desc_pap_sistinechapel_botticelli: "Les murs de la chapelle Sixtine ont été ornés de fresques de Sandro Botticelli. Parmi ses œuvres se trouvent «La tentation du Christ», «La punition des rebelles» et «Les épreuves de Moïse»."
 pap_sistinechapel_ghirlandaio: "Chapelle Sixtine décorée par Ghirlandaio"
 desc_pap_sistinechapel_ghirlandaio: "Le grand artiste Domenico Ghirlandaio a fait partie des peintres florentins et ombriens qui ont laissé une série de fresques sur les murs de la chapelle Sixtine consacrée aux vies de Moïse et de Jésus. Il y a peint «La vocation des premiers apôtres Pierre et André» ainsi que «La résurrection du Christ»."
 pap_sistinechapel_perugino: "Chapelle Sixtine décorée par Le Pérugin"
 desc_pap_sistinechapel_perugino: "Le peintre ombrien Pietro Perugino, dit le Pérugin, a peint les murs entourant le maître-autel de la chapelle Sixtine avec «L'assomption», «La Nativité» et «Moïse dans les roseaux». Les fresques qu'il a peintes sur les murs sont «Moïse et Séphora», «Le baptême du Christ», et «La remise des clefs à saint Pierre»."
 pap_sistinechapel_michelangelo: "Chapelle Sixtine décorée par Michel-Ange"
 desc_pap_sistinechapel_michelangelo: "Michelangelo, dit Michel-Ange, a repeint le plafond de la chapelle Sixtine, auparavant couvert d'étoiles dorées sur un ciel d'azur. Il est maintenant orné de scènes de la Genèse: «La création», «La chute et l'expulsion d'Adam et Ève du paradis terrestre», «La promesse du salut par les prophètes», et «Les ancêtres du Christ»."
 pap_sistinechapel_decorated: "Chapelle Sixtine décorée"
 desc_pap_sistinechapel_decorated: "Un ensemble de peintres ombriens et florentins ont peint les murs de la chapelle Sixtine d'une série de fresques relatant les vies de Moïse et du Christ."
 pap_indulgences: "Vente d'indulgences"
