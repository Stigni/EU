 PROMOTING_INVESTMENTS_COLON: "Encouragement aux investissements: "
 placate_rulers_desc: "Apaiser les dirigeants locaux abaisserait leur aspiration à la liberté de $LD$, au prix de $PRESTIGE$ en prestige."
 embargo_rivals_desc: "Cela obligerait cette dépendance à mettre nos rivaux sous embargo, au prix d'une augmentation de $LD$ de son aspiration à la liberté."
 relative_on_throne_desc: "Placer un membre de notre dynastie sur le trône de ce pays ferait évoluer de $LD$ son aspiration à la liberté."
 enforce_religion_desc: "Obliger cette dépendance à adopter notre bonne religion §Y$RELIGION$§! ferait évoluer de $LD$ son aspiration à la liberté."
 scutage_desc: "Obligerait notre vassal à payer $TAX$ supplémentaires sur leurs revenus comme taxe d'écuage; en revanche, en cas de guerre, il n'y participerait pas."
 scutage_ld: "Cesser de faire payer l'écuage augmentera de $VAL$ l'aspiration à la liberté de cette dépendance."
 subsidize_armies_desc: "Transférer §Y$MP$§! de nos réserves militaires mensuelles à cette marche ferait évoluer de $OPINION$ son opinion à notre égard."
 fortify_march_desc: "Construirait ou améliorerait une forteresse de cette marche à nos frais."
 fortify_march_desc2: "Pour un coût de $COST$, la forteresse de §Y$PROV$§! serait améliorée en §Y$NAME$§!."
 enforce_culture_desc: "Obliger cette dépendance à adopter notre bonne culture §Y$CULTURE$§! ferait évoluer de $LD$ son aspiration à la liberté. Du fait de son niveau de développement total, cela va aussi nous coûter $DIP$ points de puissance diplomatique."
 siphon_income_desc: "Détournerait $VAL$ des revenus annuels de cette dépendance ($AMOUNT$), dégradant de $OPINION$ nos relations et aggravant de $LD$ son aspiration à la liberté."
 support_loyalists_desc: "Réduirait de $LD$ l'aspiration à la liberté de cette dépendance, pour un coût équivalent à $VAL$ de ses revenus mensuels."
 send_officers_desc: "Dépêcher des officiers et instructeurs militaires dans cette dépendance, pour un coût équivalent à $VAL$ de sa maintenance militaire, ferait évoluer de $LD$ son aspiration à la liberté."
 divert_trade_desc: "Ce protectorat devrait nous verser $VAL$ de sa puissance commerciale, ce qui ferait évoluer de $LD$ son aspiration à la liberté."
 seize_territory_desc: "Nous permettrait de nous emparer par la force de l'une des provinces de cette dépendance qui se trouve à portée de légitimation. Elle ne va guère apprécier."
 seize_territory_desc3: "Prendre la province de §Y$PROV$§! accroîtrait l'aspiration à la liberté de cette dépendance $LD$."
 start_colonial_war_desc: "Cette nation coloniale déclencherait la guerre contre une autre colonie ou des indigènes. Il nous faudra choisir l'un de leurs casus belli."
 start_colonial_war_desc2: "§Y$SUBJECT$§! va déclarer une guerre de «§Y$CB$§!» contre §Y$TARGET$§!."
 replace_governor_desc: "Lancer des élections dans la colonie ferait évoluer de $LD$ son aspiration à la liberté."
 promote_investments_desc: "Cela accroîtrait de $VAL$ la puissance commerciale dans toutes les provinces de cette compagnie commerciale, en causant une inflation annuelle de $INFLATION$."
 additional_subject_interaction_desc: "\n\nPour cette dépendance, cela se traduirait aussi par:\n"
 ASPECTS: "Positions doctrinales"
 KARMA_FOR_CTA: "Nous y gagnerions $KARMA$ en karma, car il s'agit là de la bonne chose à faire."
 alert_mothballed_forts_instant: "§YDes forteresses sont désarmées§!"
 alert_mothballed_forts_delayed: "Les forteresses désarmées ne disposent pas de garnison pour leur défense et tomberont facilement aux mains de l'ennemi.\n\nLes forteresses suivantes sont actuellement désarmées:"
 subject_interaction_events.32.t: "Une dépendance se retourne contre nous"
 subject_interaction_events.32.d: "Notre esprit belliqueux, comme elles l'appellent, suscite la colère de nos dépendances. Les rumeurs affirment qu'elles nous accusent de ne pas chercher à gouverner avec justice, mais sommes uniquement préoccupés de conquêtes, tels des barbares. Quoi qu'il en soit, tout aussi erroné que soit leur jugement, mieux vaudrait ne pas laisser les choses en l'état."
 subject_interaction_events.32.a: "Faisons un exemple"
 subject_interaction_events.32.b: "Il y a toujours moyen d'arrondir les angles"
 subject_interaction_events.33.t: "Notre suzerain fait un exemple de nous"
 subject_interaction_events.33.d: "Par la faute de mécontents, notre suzerain a cru bon de faire un exemple de notre pays. C'est proprement scandaleux."
 subject_interaction_events.33.a: "Œil pour œil…"
 subject_interaction_events.34.t: "Dépendances loyales"
 subject_interaction_events.34.d: "C'est un fait bien connu que nos dépendances comptent parmi les plus heureuses et les plus loyales qui soient au monde. Il est quasi impossible de faire diverger notre avis et le leur, ce qui est très bien pour notre pays."
 subject_interaction_events.34.a: "On se souviendra longtemps de notre époque"
 subject_interaction_events.34.b: "Tirons-en parti"
 subject_interaction_events.35.t: "Dépendances déloyales"
 subject_interaction_events.35.d: "Ce n'est pas un secret: l'animosité entre nous et nos dépendances est profonde. À la cour, les murs des salles sont rouges de sang et noir comme les secrets qui se développent en même temps que les rancunes. Naturellement, le problème doit être traité."
 subject_interaction_events.35.a: "Laissons les choses en l'état"
 subject_interaction_events.35.b: "Réglons ce problème"
 subject_interaction_events.36.t: "Chair à canon"
 subject_interaction_events.36.d: "Il apparaît que notre pays se vide et commence à manquer d'une ressource essentielle: la chair à canon. Mais rien à craindre! Alors que nous en manquons, l'une de nos dépendances a de la viande fraiche en abondance pour les champs de bataille. Leur servitude ne les satisfera guère, mais ainsi vont les choses."
 subject_interaction_events.36.a: "Les canons ont besoin d'hommes pour faire feu"
 subject_interaction_events.36.b: "Nous ne pouvons nous mettre nos dépendances à dos"
 subject_interaction_events.37.t: "Chair à canon"
 subject_interaction_events.37.d: "Il semble que notre suzerain a jugé bon de réduire nos sujets à la servitude pour compenser son gouvernement insensé. Nos champs sont désertés, et le resteront sans doute longtemps."
 subject_interaction_events.37.a: "C'est un scandale!"
 subject_interaction_events.38.t: "Impôt supplémentaire"
 subject_interaction_events.38.d: "C'est un euphémisme: notre économie est au plus mal; certains parlent même de désastre. Et, alors que nous faisons tout pour joindre les deux bouts, nos dépendances, étrangement, se portent au mieux. Peut-être ne les taxons-nous pas suffisamment?"
 subject_interaction_events.38.a: "Un impôt supplémentaire pourrait aider"
 subject_interaction_events.38.b: "Nul besoin de cela"
 subject_interaction_events.39.t: "Impôt supplémentaire"
 subject_interaction_events.39.d: "Notre suzerain exige le versement d'une somme importante afin de l'aider à rétablir son économie déclinante."
 subject_interaction_events.39.a: "Qu'ils aillent au diable!"
 subject_interaction_events.40.t: "Possessions légitimes"
 subject_interaction_events.40.d: "Des territoires nous appartenant de plein droit se trouvent sous le contrôle direct de notre suzerain. Cette situation est insupportable, et si cela continue nous serons relégués, plus encore, dans son ombre.\n\nCela ne peut être toléré plus longtemps, aussi nous faut-il récupérer ces territoires!"
 subject_interaction_events.40.a: "Exigeons qu'ils nous soient rétrocédés"
 subject_interaction_events.40.b: "Mieux vaut ne pas s'y risquer"
 subject_interaction_events.41.t: "Possessions légitimes"
 subject_interaction_events.41.d: "Ces derniers temps, l'une de nos dépendances a jugé bon de nous rappeler les tensions suscitées par le fait que nous détenons des territoires qu'elle considère comme légitimement siens. Les lui rétrocéder nous montrerait comme une puissance bienveillante; mais une telle décision pourrait aussi nous affaiblir."
 subject_interaction_events.41.a: "Ces terres sont les siennes"
 subject_interaction_events.41.b: "Ce sont les nôtres, et elles le resteront"
 subject_interaction_events.42.t: "Rétrocession de nos possessions légitimes refusée"
 subject_interaction_events.42.d: "Notre demande pour recouvrer nos territoires légitimes a été repoussée. C'est là un véritable scandale."
 subject_interaction_events.42.a: "Qu'ils aillent au diable!"
 subject_interaction_events.43.t: "Une dépendance lassée de la guerre"
 subject_interaction_events.43.d: "Il semble que, à la suite de nos guerres, l'une de nos dépendances se trouve quelque peu déstabilisée. Nous pourrions bien entendu la laisser gérer seule le problème, mais sans doute serait-ce prix comme un signe de bonne foi de l'aider."
 subject_interaction_events.43.a: "Envoyons de l'aide"
 subject_interaction_events.43.b: "Laissons-la se débrouiller"
 subject_interaction_events.44.t: "Notre suzerain nous envoie de l'aide"
 subject_interaction_events.44.d: "Notre suzerain a jugé bon de nous faire parvenir de l'aide, de manière à ce que nous puissions rebâtir notre pays après la guerre."
 subject_interaction_events.44.a: "Envoyons nos remerciements"
 subject_interaction_events.45.t: "Indépendance économique"
 subject_interaction_events.45.d: "Maintenant que nous ne dépendons plus des caprices d'un autre pays, nous pouvons mener notre propre politique en matière de commerce et n'aurons plus ni à contourner les règlements commerciaux ni à recourir à la contrebande."
 subject_interaction_events.45.a: "Tant mieux"
 subject_interaction_events.46.t: "Embargo levé"
 subject_interaction_events.46.d: "Maintenant que l'embargo est levé, c'est malheureusement la fin annoncé de toutes nos affaires liées à la contrebande."
