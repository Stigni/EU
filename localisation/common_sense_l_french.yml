 papacy_events.1.t: "La Garde suisse"
 papacy_events.1.d: "Les Gardes suisses sont des mercenaires disciplinés et loyaux qui emploient des tactiques révolutionnaires. Ces troupes sont considérées comme les plus puissantes du monde. $MONARCHTITLE$, vous devriez conclure un pacte avec la Suisse pour qu'elle nous fournisse un corps permanent de mercenaires suisses qui protégeront $COUNTRY$ des troupes hostiles."
 papacy_events.1.a: "Envoyez un légat en Suisse pour réclamer des Gardes suisses."
 papacy_events.1.b: "Ne faites rien."
 papacy_events.2.t: "Le pape réclame des Gardes suisses"
 papacy_events.2.d: "En louant leurs services à l'étranger, nos soldats ont acquis la réputation d'être les troupes les plus disciplinées, les plus loyales et les plus puissantes du monde, notamment grâce à leurs tactiques de combat révolutionnaires. Nos troupes sont très convoitées, y compris par le pape qui souhaite conclure un pacte avec nous. Il voudrait que nous fournissions à [From.GetName] un corps permanent de mercenaires suisses. Cela améliorera certainement notre prestige tout en nous rapportant d'autres avantages."
 papacy_events.2.a: "Envoyons des gardes au pape."
 papacy_events.2.b: "Non, nous avons besoin de ces gardes."
 papacy_events.3.t: "La Suisse envoie des Gardes suisses"
 papacy_events.3.d: "Le messager arrivé de Suisse vient de nous informer que son pays accepte le pacte. Il a également ajouté :"
 papacy_events.3.a: "Nous en sommes très heureux !"
 papacy_events.4.t: "Pas de Garde suisse"
 papacy_events.4.d: "Compte tenu de l'excellence des mercenaires suisses et de la forte demande des autres pays, la Suisse a rejeté notre pacte et refuse de nous fournir un corps pour assurer notre défense."
 papacy_events.4.a: "Mais... nous en avons besoin !"
 papacy_events.5.t: "Passetto di Borgo"
 papacy_events.5.d: "En 1277, le pape Nicolas III a fait ériger le passage Passetto di Borgo entre la cité du Vatican et le Château Saint-Ange. Ce passage a permis à de nombreux papes en danger de s'enfuir... Et c'est aujourd'hui le tour du/de la [Root.Monarch.GetTitle] [Root.Monarch.GetName] de l'emprunter ! Rome est perdue, et l'ennemi est entré au palais pour arrêter le/la [Root.Monarch.GetTitle]."
 papacy_events.5.a: "Empruntons le passage pour fuir !"
 papacy_events.5.b: "Nous restons. Nous n'avons rien à craindre."
 papacy_events.6.t: "Cardinal-neveu"
 papacy_events.6.d: "La tradition permet de nommer un neveu ou autre parent au Collège des cardinaux afin de veiller au bien-être de sa famille. Les papes Grégoire IX, Alexandre IV, Adrien V, Grégoire XI, Boniface IX, Innocent VII et Eugène IV ont tous élevé des parents au rang de cardinaux, notamment des neveux, d'où le nom de cardinal-neveu. On dit que le premier cardinal-neveu fut Lotario, cousin du pape Benoît VIII. Au XIIIe siècle, les promotions de proches parents du pape au Collège des cardinaux se sont généralisées, et aujourd'hui, alors qu'un siège de cardinal est vacant, le/la [Root.Monarch.GetTitle] [Root.Monarch.GetName] pourrait envisager la nomination d'un parent à ce poste. Évidemment, le souverain doit être consulté au préalable, et s'il refuse nous n'y pourrons rien."
 papacy_events.6.a: "Non, nous devons mettre un terme à cette tradition."
 papacy_events.6.b: "Demandons-lui si notre neveu peut devenir cardinal."
 papacy_events.7.t: "Un cardinal-neveu du pape"
 papacy_events.7.d: "Le [From.Owner.Monarch.GetTitle] [From.Owner.Monarch.GetName] nous demande de nommer son cardinal-neveu au siège cardinal de [Root.GetName]. Il est très fréquent que les papes élèvent un parent, généralement un neveu, au rang de cardinal. Le cousin de Benoît VIII, Lotario, fut le premier élevé au rang de cardinal-neveu en 1015."
 papacy_events.7.a: "Acceptons le cardinal-neveu du pape."
 papacy_events.7.b: "Refusons."
 papacy_events.8.t: "Cardinal-neveu accepté"
 papacy_events.8.d: "[From.Owner.GetName] a accepté la nomination du neveu au siège de cardinal de [From.GetName]."
 papacy_events.8.a: "Parfait !"
 papacy_events.9.t: "Cardinal-neveu refusé"
 papacy_events.9.d: "[From.Owner.GetName] a refusé de nommer le neveu au siège de cardinal de [From.GetName]."
 papacy_events.9.a: "Très décevant !"
 papacy_events.10.t: "Le sac de Rome"
 papacy_events.10.d: "Les récentes batailles connues sous le nom de 'sac de Rome' ont ravagé la ville. Des troupes mutines ennemies ont voulu mettre à sac notre magnifique ville qu'il considéraient comme une cible facile. Des déserteurs et de nombreux bandits se sont joints aux troupes ennemies, ce qui leur a rapidement permis d'être numériquement supérieures aux nôtres. Nos immenses remparts et notre excellente force d'artillerie ont d'abord semblé capables de repousser les assaillants, et lorsque leur commandant a été mortellement blessé au cours du premier assaut, nous avons cru à tort qu'ils allaient battre en retraite. Abandonnant toute retenue, les soldats se sont emparés des remparts de Rome le jour même. Nos derniers gardes  ont été massacrés sur les marches de la basilique Saint-Pierre. Le sac de la ville a alors commencé. Destructions, pillages et exécutions se sont succédés jusqu'à ce que les bandits, les déserteurs, les soldats et les pillards quittent enfin la ville avec leur butin."
 papacy_events.10.a: "Recrutons davantage de soldats pour veiller à ce que le sac de Rome ne se reproduise jamais."
 papacy_events.10.b: "Il ne nous reste plus qu'à réparer les dégâts infligés à la ville."
 papacy_events.11.t: "La bibliothèque du Vatican"
 papacy_events.11.d: "Bien qu'elle n'ait encore aucune existence officielle, notre bibliothèque contient une multitude de manuscrits, de livres et autres écrits. Pour le moment, ces ouvrages sont éparpillés entre Rome, Avignon et ailleurs, mais si nous les rassemblons au cœur de notre capitale et enrichissons cette collection, notre grande bibliothèque pourrait devenir l'une des plus prestigieuses depuis la bibliothèque royale d'Alexandrie. La bibliothèque du Vatican pourrait attirer les érudits à $CAPITAL$."
 papacy_events.11.a: "Créons cette bibliothèque en privilégiant les ouvrages administratifs."
 papacy_events.11.b: "Privilégions les ouvrages diplomatiques."
 papacy_events.11.c: "Créons une bibliothèque dédiée aux arts militaires."
 papacy_events.11.e: "Nous devons encore y réfléchir."
 papacy_events.12.t: "La chapelle Sixtine"
 papacy_events.12.d: "La Grande chapelle (Capella Maggiore) accueille les messes qui peuvent se tenir dans des espaces plus réduits et moins publics que les basiliques. Le temps n'a pas épargné cette magnifique chapelle décorée par Fra Angelico, qui tombe aujourd'hui en ruines. Devenue trop dangereuse pour accueillir les nombreuses messes qui s'y tenaient jusque-là, il serait préférable de la démolir et de reconstruire un édifice encore plus grandiose, la nouvelle chapelle Sixtine, que de nombreux artistes de renom seraient honorés de venir décorer."
 papacy_events.12.a: "Démolissons l'ancienne chapelle et construisons un nouvel édifice au même endroit."
 papacy_events.12.b: "Contentons-nous de cesser d'utiliser la vieille chapelle. D'autres édifices feront très bien l'affaire."
 papacy_events.13.t: "Décoration de la chapelle Sixtine"
 papacy_events.13.d: "La Cappella Maggiore, qui tombait en ruines, n'existe plus. Elle a été remplacée par la grande chapelle Sixtine. Si l'on se réfère à l'Ancien Testament, les dimensions de la chapelle Sixtine sont identiques à celles du Temple de Salomon. L'édifice, dont l'extérieur est orné de détails décoratifs, est composé de trois étages, d'une voûte en berceau et de douze fenêtres cintrées. Bien que déjà très belle à nu, la chapelle pourrait été rehaussée de fresques peintes par les plus grands artistes de notre temps."
 papacy_events.13.a: "Engageons Sandro Botticelli."
 papacy_events.13.b: "Engageons Domenico Ghirlandaio."
 papacy_events.13.c: "Engageons Le Pérugin."
 papacy_events.13.e: "Engageons Michel-Ange."
 papacy_events.13.f: "Trouvons quelqu'un pour décorer la chapelle !"
 papacy_events.13.g: "N'y touchons pas pour le moment."
 papacy_events.14.t: "Commerce des indulgences ?"
 papacy_events.14.d: "De nombreux pays ont commencé à vendre des indulgences afin de permettre aux riches de sauver leur âme tout en continuant à vivre dans le péché. Cette pratique rapporte beaucoup d'argent à l'Église, et si certains la condamnent, d'autres estiment qu'elle doit être autorisée."
 papacy_events.14.a: "Nous interdisons cette pratique !"
 papacy_events.14.b: "L'agent fait tourner le monde..."
 papacy_events.15.t: "Simonie jugée"
 papacy_events.15.d: "Dans les Actes des apôtres (Ac 8. 9-24), Simon le Magicien propose de l'argent à Pierre et Jean pour acquérir le pouvoir des apôtres afin d'être lui aussi en mesure d'imposer les mains et de donner le Saint-Esprit. Cet acte, consistant à vendre à prix temporel une chose spirituelle, est appelé 'simonie', du nom de cet homme, et de nombreux souverains se sont laissés séduire par l'éclat de l'or pour vendre des sièges d'évêque. "
 papacy_events.15.a: "Nous devons traiter cette pratique comme un véritable crime !"
 papacy_events.15.b: "Autorisons cette pratique."
 papacy_events.16.t: "Autoriser ou interdire l'adoration des reliques ?"
 papacy_events.16.d: "Depuis toujours, les églises conservent des reliques de saints pour les vénérer, voire pour guérir les malades et les infirmes. Cette longue pratique est désormais contestée par ceux qui la considèrent comme de l'idolâtrie, une hérésie qui doit être interdite. La vente de reliques a fait la fortune de nombreuses églises. Par conséquent, si le pape venait à publiquement annoncer qu'il soutient cette pratique, une partie de cet argent alimenterait nos coffres."
 papacy_events.16.a: "Empêchons la vente de reliques !"
 papacy_events.16.b: "Autorisons et encourageons cette pratique afin de nous enrichir."
 papacy_events.17.t: "Galilée"
 papacy_events.17.d: "En 1543, dans son œuvre 'De revolutionibus orbium coelestium' (Des révolutions des orbes célestes ou des sphères célestes), Nicolas Copernic a été le premier à évoquer que la Terre et les planètes tournent autour du Soleil. Et voilà qu'aujourd'hui Galilée reprend à son tour cette idée dans son livre 'Sidereus Nuncius' (Le Messager des étoiles) ! La promotion de cette notion controversée lui vaut beaucoup d'ennemis au sein de l'Église catholique, et bien que nous admettions qu'il serait très intéressant d'en débattre avec lui, il serait peut-être préférable de rester prudents et de l'emprisonner avant que ses idées ne se répandent dans l'opinion publique."
 papacy_events.17.a: "Invitons-le à discuter de théologie."
 papacy_events.17.b: "Il doit être traduit en justice."
 papacy_events.18.t: "Sublimis Deus"
 papacy_events.18.d: "À notre grand désarroi, nous avons appris que des pays catholiques ont réduit des Indiens des Amériques en esclavage afin de les utiliser comme main-d'œuvre bon marché. Il est vrai que de précédents papes ont autorisé l'esclavage, au prétexte que ces nouveaux peuples n'étaient pas véritablement humains et n'avaient pas d'âme. Si l'on se réfère au Nouveau Testament, l'Évangile ayant été prêché à toutes les nations, celles qui ne croient pas en notre Dieu ne comptent pas. L'humanité est divisée en trois : les Européens, les Asiatiques et les Africains, une catégorie pour chacun des fils de Noah "
 papacy_events.18.a: "Condamnons l'esclavage et veillons à ce que tous les catholiques sachent que c'est mal."
 papacy_events.18.b: "L'esclavage est leur seule raison d'être."
 papacy_events.19.t: "Le pape condamne l'esclavage"
 papacy_events.19.d: "Le [From.Monarch.GetTitle] [From.Monarch.GetName] a rédigé une bulle pontificale, Sublimis Deus, qui interdit l'esclavage des Indiens des Amériques et de tous les peuples qui n'ont pas encore été découverts."
 papacy_events.19.a: "Acceptons la bulle pontificale."
 papacy_events.19.b: "Refusons et continuons à réduire ces peuples en esclavage."
 papacy_events.20.t: "$COUNTRY$ se plie au décret du pape"
 papacy_events.20.d: "Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] va condamner l'esclavage."
 papacy_events.20.a: "Parfait !"
 papacy_events.21.t: "$COUNTRY$ ignore le décret du pape"
 papacy_events.21.d: "Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] refuse de condamner l'esclavage des Indiens des Amériques."
 papacy_events.21.a: "Comment ose-t-il/elle !?"
 papacy_events.22.t: "Procès en sorcellerie"
 papacy_events.22.d: "Les populations des provinces en proie à la famine, aux maladies ou à d'autres fléaux sont convaincues que la sorcellerie est à l'origine de tous leurs malheurs. Des hommes, des femmes et des enfants sont accusés de pratiquer la sorcellerie, de vénérer le diable et de menacer la chrétienté. Certains ont même été lynchés sans être jugés !"
 papacy_events.22.a: "La sorcellerie n'existe pas !"
 papacy_events.22.b: "Pas question d'intervenir, du moins pas tout de suite."
 papacy_events.22.c: "Envoyons un messager au pape pour lui demander conseil."
 papacy_events.22.e: "Nous n'y pouvons rien."
 papacy_events.23.t: "La pape condamne les procès en sorcellerie"
 papacy_events.23.d: "Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] a envoyé un messager pour discuter des chasses aux sorcières qui récemment été menées dans notre pays. Nous condamnons fermement les procès en sorcellerie et les lynchages organisés par ces malheureux qui ont décidé de punir eux-mêmes de soi-disant sorcières. 'La sorcellerie n'existe pas. Ce sont les superstitions qui ont poussé ces malheureux à s'en prendre à des hommes, des femmes et des enfants innocents'. Nous ne sommes pas nécessairement d'accord avec ce point de vue, mais [From.Monarch.GetName] est le/la [From.Monarch.GetTitle]..."
 papacy_events.23.a: "Ces chasses aux sorcières et ces procès en sorcellerie doivent cesser !"
 papacy_events.23.b: "Les sorcières sont responsables de toutes nos souffrances, il faut continuer !"
 papacy_events.24.t: "$FROMCOUNTRY$ met un terme aux procès en sorcellerie"
 papacy_events.24.tooltip: "Finis les procès en sorcellerie !"
 papacy_events.24.d: "Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] a mis un terme aux chasses aux sorcières qui étaient menées en $FROMCOUNTRY$ et qualifié la sorcellerie de 'superstition stupide'."
 papacy_events.24.a: "Formidable !"
 papacy_events.24.b: "Quoi ? Comment ose-t-[From.Monarch.GetSheHe] aller à l'encontre du/de la [Root.Monarch.GetTitle] ?"
 papacy_events.25.t: "$FROMCOUNTRY$ autorise les procès en sorcellerie"
 papacy_events.25.tooltip: "Procès en sorcellerie pour tous !"
 papacy_events.25.d: "Les souffrances endurées par le peuple du/de la [From.Monarch.GetTitle] [From.Monarch.GetName] l'ont endurci(e) et les procès en sorcellerie vont se poursuivre en $FROMCOUNTRY$."
 papacy_events.25.a: "Ce n'est pas ce que nous avons décrété !"
 papacy_events.25.b: "Parfait !"
 papacy_events.26.t: "Procès en sorcellerie de $FROMCOUNTRY$"
 papacy_events.26.d: "Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] demande conseil au/à la [Root.Monarch.GetTitle] au sujet des récents procès en sorcellerie et chasses aux sorcières. La population de $FROMCOUNTRY$ pense que la sorcellerie est à l'origine des famines, des maladies et autres fléaux qui se sont abattus sur elle. Des hommes, des femmes et des enfants sont accusés de vénérer le diable et de menacer la chrétienté. Ces chasses aux sorcières et ces procès en sorcellerie doivent-ils être interdits ou la population est-elle autorisée à chasser, poursuivre, accuser et punir d'éventuels innocents ?"
 papacy_events.26.a: "Condamnons ces chasses aux sorcières et ces procès en sorcellerie !"
 papacy_events.26.b: "La population doit être autorisée à poursuivre ces pratiques."
 papacy_events.27.t: "Le/La [From.Monarch.GetTitle] condamne les procès en sorcellerie"
 papacy_events.27.d: "Nous avons demandé conseil au/à la [From.Monarch.GetTitle] [From.Monarch.GetName] au sujet des chasses aux sorcières et des procès en sorcellerie. Après une longue attente,  nous avons enfin reçu une réponse du/de la [From.Monarch.GetTitle], signée de sa main. 'Cessez immédiatement les chasses aux sorcières et les procès en sorcellerie !'"
 papacy_events.27.a: "Nous devons obéir."
 papacy_events.27.b: "Nous refusons de lui obéir."
 papacy_events.28.t: "Le/La [From.Monarch.GetTitle] autorise les procès en sorcellerie"
 papacy_events.28.d: "Le message du/de la [From.Monarch.GetTitle] est très clair : nous devons poursuivre la chasse aux sorcières, juger les accusés et punir les coupables pour leurs péchés. Tous ceux qui vénèrent le diable, assistent à des sabbats et menacent la chrétienté brûleront en enfer !"
 papacy_events.28.a: "Nous comprenons et acceptons."
 papacy_events.28.b: "Non, nous refusons !"
 papacy_events.29.t: "Le pape du rival"
 papacy_events.29.d: "L'ancien contrôleur pontifical est un rival de notre contrôleur actuel, et bon nombre de décisions, bulles et décrets pontificaux de l'ancien(ne) [Root.Monarch.GetTitle] pourraient d'être annulés. Cela nuirait à la réputation de l'ancien(ne) [Root.Monarch.GetTitle] et le/la ferait passer pour un(e) incompétent(e), ce qui ne manquerait de satisfaire l'actuel contrôleur pontifical."
 papacy_events.29.a: "Dans ce cas, nous allons annuler ses décisions."
 papacy_events.29.b: "Tous les papes doivent être respectés, même les mauvais."
 papacy_events.30.t: "Rivalité entre papes"
 papacy_events.30.d: "Le/La précédent(e) [From.Monarch.GetTitle] était contrôlé(e) par un de nos rivaux. Par conséquent, si le/la [From.Monarch.GetTitle] [From.Monarch.GetName] venait à annuler ses décisions, ses bulles et ses décrets pontificaux, cela nuirait à la fois à la réputation du/de la précédent(e) [From.Monarch.GetTitle] et à celle de notre rival !"
 papacy_events.30.a: "Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] a annulé les décisions du pape précédent !"
 papacy_events.30.b: "Il n'a rien fait !?"
 papacy_events.31.t: "Rivalité pontificale"
 papacy_events.31.d: "L'actuel contrôleur pontifical exerce des pressions sur le/la [From.Monarch.GetTitle] [From.Monarch.GetName] pour qu'il/elle annule les décisions, les bulles et les décrets pontificaux du/de la précédent(e) [From.Monarch.GetTitle] dont nous étions le contrôleur pontifical. Cela risque de nuire à la réputation de notre [From.Monarch.GetTitle] et de nous faire tous les deux passer pour des incompétents !"
 papacy_events.31.a: "L'imbéc... [From.Monarch.GetName] l'a fait !"
 papacy_events.31.b: "Heureusement, le/la [From.Monarch.GetTitle] [From.Monarch.GetName] a refusé !"
