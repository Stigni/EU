 # Devotion Events
 devotion_events.1.t: "Hôpital général"
 devotion_events.1.d: "On nous a suggéré de fonder un hôpital général, afin de disposer d'un lieu où les nécessiteux seraient accueillis et assistés. La santé publique est une question cruciale, aussi offrir des commodités et établissements pour combattre les maladies permettrait-il d'améliorer les conditions de vie de la population."
 devotion_events.1.a: "Si cela permet d'améliorer la santé publique, nous devons le faire"
 devotion_events.1.b: "Seule la prière les sauvera, ne gâchons pas d'argent pour ça"
 devotion_events.2.t: "Maintenance des fortifications"
 devotion_events.2.d: "Les fortifications constituent les défenses les plus importantes contre les envahisseurs et contre nos ennemis. Elles auraient pourtant grand besoin d'être restaurées. Mais financer une telle entreprise demanderait un accroissement des impôts, ce que ne verraient pas d'un bon œil ceux qui les paient."
 devotion_events.2.a: "Nous en avons besoin, ignorons la populace"
 devotion_events.2.b: "Faisons ce que nous pouvons en fonction de nos moyens"
 devotion_events.3.t: "Modernisation des fortifications"
 devotion_events.3.d: "Nos fortifications n'ont plus l'air de vouloir s'écrouler sous nos yeux, et sont maintenant suffisamment solides pour repousser toute attaque. Mais ces défenses, aussi bien retapées et impressionnantes qu'elles soient en dépit de leur âge, font encore bien pâle figure lorsqu'on les compare à celles d'autres pays. Pourtant, financer les améliorations et les aménagements dont nos forts ont tant besoin nous obligerait à aller chercher le moindre ducat restant dans les poches du peuple."
 devotion_events.3.a: "C'est pour le bien commun… Qui souhaiterait être envahi?"
 devotion_events.3.b: "Nos murs sont bien suffisants en l'état"
 devotion_events.4.t: "Impôts trop élevés"
 devotion_events.4.d: "Depuis les hauts, hauts murs, et depuis l'intérieur des toutes nouvelles tours, si épaisses, de nos magnifiques et toutes nouvelles fortifications, il est difficile d'entendre le peuple crier contre les impôts trop élevés. Et, malgré tout, nous entendons gronder la menace de la révolte et de la rébellion, qui risque d'éclater si nous ne baissons pas les impôts."
 devotion_events.4.a: "Nous avons entendu, nous allons écouter"
 devotion_events.4.b: "Vous dites quoi? ON N'ENTEND RIEN!"
 devotion_events.5.t: "Embellissement des fortifications"
 devotion_events.5.d: "Un vitrail qui nous a été offert a été placé sur l'un de nos forts, et l'effet produit est des plus exquis. Si exquis, en fait, que nous nous demandons si ce ne serait pas une bonne idée d'embellir chacun de nos forts avec un vitrail portant notre sceau."
 devotion_events.5.a: "La vanité est un péché, même pour des fortifications"
 devotion_events.5.b: "Il suffit d'augmenter les impôts"
 devotion_events.6.t: "Liberté de culte exigée"
 devotion_events.6.d: "Un homme, connu pour ses idées radicales sur la question des réformes religieuses, condamne dans ses prêches les prêtres et les doctrines [Root.Religion.GetName]s. Cela suscite chez nos fidèles – dont la loyauté n'est sans doute pas aussi ferme que nous le pensions – récriminations et exigences pour plus de liberté religieuse."
 devotion_events.6.a: "Nous sommes de foi [Root.Religion.GetName] et resterons de foi [Root.Religion.GetName]"
 devotion_events.6.b: "Concédons-leur la liberté de culte"
 devotion_events.7.t: "Croyances erronées"
 devotion_events.7.d: "Notre [Root.GovernmentName] a pour priorité de répandre la foi [Root.Religion.GetName] et de la protéger de toute hérésie. C'est là une cause noble. Mais lorsque l'hérésie frappe au cœur même du pays, nous ne pouvons que ressentir la honte d'une telle humiliation.\n\nOr, l'une de nos provinces ne respecte pas les préceptes de la foi [Root.Religion.GetName]; il est par conséquent de notre devoir de résoudre cette question, sauf à en subir la honte à tout jamais."
 devotion_events.7.a: "Que nos missionnaires redoublent d'effort pour convertir ces hérétiques"
 devotion_events.7.b: "Alors nous aurons honte"
 devotion_events.8.t: "Falsification de documents"
 devotion_events.8.d: "Aux époques où l'on luttait pour étendre son territoire ou ses privilèges, il était commun de se défendre contre l'annexion et l'usurpation en falsifiant des documents, en les contrefaisant, ou en les antidatant pour corroborer les arguments des uns ou des autres. Mais ces méthodes douteuses sont toujours en usage de nos jours, et nous-mêmes nous demandons si nous ne pourrions pas en tirer un parti intéressant. Mieux vaut ne pas être démasqués, toutefois…"
 devotion_events.8.a: "Falsifions ces documents"
 devotion_events.8.b: "N'éveillons pas ainsi la suspicion à l'égard de nos archives"
 devotion_events.8.ct: "La ruse peut très bien être découverte…"
 devotion_events.9.t: "Documents falsifiés"
 devotion_events.9.d: "En dépit de tous nos efforts pour dissimuler au mieux les documents falsifiés, contrefaits et antidatés, nous avons été démasqués. Pourtant, tout ce que nous voulions, c'était protéger [Root.Country.GetName] de ceux qui cherchent à nous annexer et à usurper nos territoires."
 devotion_events.9.a: "Achetons, faisons chanter ou faisons battre celui qui a trop parlé"
 devotion_events.10.t: "Le noble local"
 devotion_events.10.d: "[Root.Heir.GetName] a rapidement su gagner les faveurs du peuple de [Root.Country.GetName], et notamment celle des nobles locaux, auxquels [Root.Heir.GetSheHe] appartenait avant de devenir l'héritier de notre [Root.Monarch.GetTitle]. Cela nous a permis de retrouver toute notre autorité, et notre emprise sur le pouvoir est plus forte qu'elle ne l'a jamais été."
 devotion_events.10.a: "Il semble que nous avons fait le bon choix"
 devotion_events.11.t: "Le noble étranger"
 devotion_events.11.d: "En plus d'un grand entendement pour tout ce qui relève de la diplomatie, de la guerre et de l'administration, l'héritier de notre [Root.Monarch.GetTitle], [Root.Heir.GetName], a aussi su susciter des alliances et relations avec des cours étrangères qui pourraient bien s'avérer indispensables à l'avenir."
 devotion_events.11.a: "Nous doutions de [Root.Heir.GetHerHim], mais ce n'est plus le cas"
 devotion_events.12.t: "Le fils du marchand"
 devotion_events.12.d: "Sa perspicacité lors des rencontres diplomatiques et son talent pour les négociations, qui doivent venir de ses marchands de parents, ont appris aux citadins, aux paysans libres et aux nobles de [Root.Country.GetName] à respecter et craindre [Root.Heir.GetName]. Jamais ils ne tenteront de $HEIR_O_PRONOUN$ gruger en aucune manière lorsqu'[Root.Heir.GetSheHe] deviendra [Root.Monarch.GetTitle] à son tour."
 devotion_events.12.a: "[Root.Heir.GetSheHeCap] peut bien être de la marchandise, [Root.Heir.GetSheHe] a fait ses preuves"
 devotion_events.13.t: "Le théologien de talent"
 devotion_events.13.d: "Versé dans les sciences du divin, notre prochain [Root.Monarch.GetTitle], [Root.Heir.GetName], est capable d'user de son esprit acéré et de bons arguments pour aider à comprendre, expliquer, défendre ou promouvoir nombre de sujets liés à la religion."
 devotion_events.13.a: "Nous avons toujours su qu'[Root.Heir.GetSheHe] régnerait avec sagesse"
 devotion_events.14.t: "Le prêcheur local"
 devotion_events.14.d: "Le peuple s'est réjoui lorsque c'est [Root.Heir.GetName], ce prêcheur des alentours, qui a été choisi comme héritier de [Root.Monarch.GetName]. Se réjouissait-il de voir enfin la fin de ses prêches incessants, ou parce qu'il $HEIR_O_PRONOUN$ sentait capable d'être un bon [Root.Monarch.GetTitle] de [Root.Country.GetName]? Qu'importe! Le peuple soutien et a confiance en son prochain [Root.Monarch.GetTitle]."
 devotion_events.14.a: "[Root.Heir.GetName] avait le soutien du peuple, maintenant [Root.Heir.GetSheHe] a aussi le nôtre"
 devotion_events.15.t: "Règne contesté"
 devotion_events.15.d: "Comme toujours dans ces cas-là, les premiers signes furent de simples rumeurs, des commérages, des regards en coin dédaigneux et vicieux. Si ces défis lancés à notre [Root.Monarch.GetTitle] vont trop loin, que l'on continue de raconter qu'[Root.Monarch.GetSheHe] n'a pas été élu de façon appropriée sur le trône de [Root.Country.GetName], le peuple pourrait ne plus se contenter de parler, mais bien chercher à déposer son [Root.Monarch.GetTitle]!"
 devotion_events.15.a: "Comment tout cela a-t-il commencé?"
 devotion_events.16.t: "Interdiction des pèlerinages et pratiques superstitieuses"
 devotion_events.16.d: "L'attitude stricte et dictatoriale de notre [Root.Monarch.GetTitle], [Root.Monarch.GetName], a été ressentie comme une provocation par les paysans et bourgeois de [Root.Country.GetName], qui demandent que l'interdiction des pèlerinages et des pratiques superstitieuses soit levée. La colère des manants à propos de ces interdictions – pourtant édictées pour le bien de tous! – ne semble pas près de s'éteindre."
 devotion_events.16.a: "Entendu, entendu… Qu'ils fassent tous les pèlerinages qui leur chantent"
 devotion_events.16.b: "C'est comme ça – et ils nous en remercieront plus tard"
 devotion_events.17.t: "La grande faide de [Root.GetName]"
 devotion_events.17.d: "Le conflit avec la cité de [Root.GetCapitalName] est allé trop loin! Ses habitants ont retenu prisonniers certains des vassaux de notre [Root.Owner.Monarch.GetTitle] et, en dépit de toutes nos tentatives pour ramener le calme – allant jusqu'à l'anathème et à l'interdit – c'est la populace qui est sur le point de l'emporter!\n\nElle a commencé à renforcer les fortifications et s'apprête à combattre quiconque tenterait de prendre la ville. Nous avons bien ordonné aux habitants de diminuer la hauteur de leurs murs, mais ils s'y refusent."
 devotion_events.17.a: "Persévérons, ils finiront bien par plier"
 devotion_events.17.b: "Bon, donnons-leur ce qu'ils demandent…"
 devotion_events.18.t: "Le voyant fou"
 devotion_events.18.d: "Il prétend être voyant, et prédit la gloire de la cité, la destruction de l'art et de la culture profanes, et le grand Déluge qui lavera [Root.Capital.GetName] de la souillure. Au milieu de ses délires, ce prêcheur appelle au renouveau de la foi [Root.Religion.GetName] et a lancé une campagne d'un dogmatisme extrême. S'il parvient à convaincre les jeunes hommes de [Root.Capital.GetName], nous courons le risque qu'il cause des désordres, ou même conteste le droit à gouverner de notre [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
 devotion_events.18.a: "Réduisons-le au silence, définitivement"
 devotion_events.18.b: "N'écoutons pas ses récriminations, ne réagissons pas"
 devotion_events.19.t: "Un conseil à notre convenance"
 devotion_events.19.d: "Il est triste, mais malheureusement guère surprenant, de constater que la lutte perpétuelle entre notre [Root.Monarch.GetTitle] et chacune des institutions de [Root.Country.GetName] – qu'elles soient ecclésiastiques, éducatives, légales, médicales, fiscales ou administratives – ne fait que s'aggraver à chaque nouvelle proposition de réforme. Peut-être la nomination dans ces institutions de personnes partageant ses idées persuadera-t-elle la populace, aussi rétive soit-elle, de changer d'état d'esprit et de s'adapter?"
 devotion_events.19.a: "Commençons par nos propres conseillers"
 devotion_events.19.b: "Rappelons à la populace qui gouverne [Root.Country.GetName]"
 devotion_events.20.t: "Conflit social et politique en [Root.GetName]"
 devotion_events.20.d: "L'aristocratie urbaine, les guildes et les classes inférieures sont en proie à un conflit, que les conseillers de [Root.Owner.GetName] considèrent comme une opportunité bienvenue pour renforcer l'emprise de notre [Root.Owner.Monarch.GetTitle] sur la cité de [Root.GetCapitalName].\n\nLes encouragements donnés par les conseillers de [Root.Owner.Monarch.GetName] aux guildes ont encouragé celles-ci à la révolte contre les nobles, les incitant à aller jusqu'à ouvrir les portes de [Root.GetCapitalName] pour permettre aux troupes de notre [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] d'occuper la cité. C'est là l'occasion parfaite de soumettre [Root.GetCapitalName] à l'autorité de notre [Root.Owner.Monarch.GetTitle] et de limiter ses privilèges."
 devotion_events.20.a: "En avant, emparons-nous-en"
 devotion_events.20.b: "Nul besoin d'occuper la ville, nous en sommes déjà maîtres"
 devotion_events.21.t: "Les sécularistes parmi nous"
 devotion_events.21.d: "Chaque événement s'attaquant à notre attachement à [Root.Country.GetName] suscite de plus en plus d'incidents. Certains pensent même que toute considération religieuse devrait être exclue des affaires temporelles – et leur nombre ne cesse de grandir. Ils réclament des changements, et exigent que nous sécularisions le gouvernement."
 devotion_events.21.a: "Ainsi soit-il"
 devotion_events.21.b: "Attendons un peu avant d'entreprendre un tel bouleversement"
 devotion_events.22.t: "Décadence du pouvoir"
 devotion_events.22.d: "Désabusés par ce qu'ils considèrent n'être que corruption et décadence, les fidèles ont cessé de verser la moindre donation ou de se porter volontaires pour combattre dans nos armées, qui se trouvent pourtant être un instrument essentiel de la foi [Root.Religion.GetName]. "
 devotion_events.22.a: "Une catastrophe, une véritable catastrophe"
 devotion_events.23.t: "[Root.Monarch.GetTitle] corrompu"
 devotion_events.23.d: "Notre [Root.Monarch.GetTitle], [Root.Monarch.GetName], est devenu corrompu, et cherche désormais plus souvent à atteindre ses objectifs personnels que ceux dont dépend le bien de notre foi. Le peuple est déçu de [Root.Monarch.GetHerHim]."
 devotion_events.23.a: "Ignorons sa dépravation"
 devotion_events.23.b: "Tentons d'y remédier"
 devotion_events.24.t: "Volontaires pour la guerre sainte"
 devotion_events.24.d: "Inspirés par notre sainte cause, des volontaires sont venus jusqu'à nous de toutes les terres [Root.Religion.GetName]s pour nous aider à combattre les infidèles et à répandre la seule véritable foi."
 devotion_events.24.a: "Une telle initiative est merveilleuse"
 devotion_events.25.t: "Un nouveau titre?"
 devotion_events.25.d: "La vie d'un [Root.Monarch.GetTitle] n'était pas ce à quoi nous nous attendions, le pouvoir que nous pouvons exercer n'étant au final pas plus grand que celui d'un roi ou d'un duc, d'un calife ou même d'un émir. Les pressions dues au fait de toujours devoir adhérer aux règles et aux lois [Root.Religion.GetName]s, si rigides, et de devoir les imposer, est épuisant. Serait-il temps, comme certains conseillers le suggèrent, de séculariser [Root.Country.GetName] et de prendre un autre titre?"
 devotion_events.25.a: "Si notre front doit s'incliner, que ce soit sous le poids d'une couronne"
 devotion_events.25.b: "Non, nous conserverons le titre de [Root.Monarch.GetTitle]"
 # Christian Theocracies
 devotion_events.100.t: "Conflits entre une ville et notre [Root.GovernmentName]"
 devotion_events.100.d: "Une longue rivalité, remontant à des années, perturbe gravement les relations entre notre [Root.GovernmentName] et l'une de nos cités. Celle-ci cherche à recouvrer son indépendance de notre [Root.Monarch.GetTitle] [Root.Monarch.GetName], et durant les temps de trouble ou de guerre se montre plus que rétive à accueillir les [Root.Monarch.GetTitle]s."
 devotion_events.100.a: "Elle retrouvera le bon sens, tôt ou tard"
 devotion_events.100.b: "Imposons-lui notre autorité"
 devotion_events.101.t: "«La lanterne de lumière»"
 devotion_events.101.d: "L'hérésie emplie de haine que renferme l'ouvrage «La lanterne de lumière» proclame que la principale cause de persécution pour les chrétiens est la thésaurisation illégitime des biens terrestres par les prêtres, et qu'archevêques et évêques sont les créatures de l'Antéchrist.\n\nOr, ce livre a été trouvé en possession d'un hérétique qui, en dépit de nombreuses années d'emprisonnement et après nombre d'abjurations éplorées semble toujours se refuser à amender ses croyances."
 devotion_events.101.a: "Renvoyons cet hérétique en prison"
 devotion_events.101.b: "Qu'il aille au bûcher"
 devotion_events.102.t: "Impôts injustes"
 devotion_events.102.d: "L'une de nos villes s'est vue accorder le privilège d'élire son propre conseil et son maire, ce qui a bien évidemment donné lieu à des affrontements constants entre elle et nos [Root.Monarch.GetTitle]s. Pire encore, cette lutte d'influence dans la ville se double d'agitations, car les bourgeois et les conseillers prélèvent des impôts injustifiés.\n\nIl nous faut trouver un moyen d'asseoir notre autorité et de regagner le contrôle de cette ville, sans pour autant attirer l'attention des coupables sur nos intentions."
 devotion_events.102.a: "Invitons-les à un banquet pour les y faire arrêter"
 devotion_events.102.b: "Cela déstabiliserait le pays, mieux vaut l'éviter"
 devotion_events.103.t: "Le banquet"
 devotion_events.103.d: "La réception est fastueuse, comme il se doit. Il y a abondance de nourriture et de boissons, et personne ne partira sans avoir le ventre plein et la certitude de jolis maux de crâne dès demain. Le maire et les conseillers boivent énormément, et ne pourront pas résister à la poigne des gardes, fermes et sobres.\n\nPourtant, l'animosité entre notre [Root.Monarch.GetTitle], [Root.Monarch.GetName], et le Conseil de la ville semble s'être dissipée à mesure que les plats étaient présentés au banquet. Devons-nous vraiment les faire arrêter?"
 devotion_events.103.a: "Arrêtons-les pour les obliger à renoncer à leurs privilèges"
 devotion_events.103.b: "Nos relations se sont véritablement améliorées, ne faisons rien d'inconsidéré"
 devotion_events.104.t: "Le bûcher des vanités"
 devotion_events.104.d: "Il se trouve dans les rues de [Root.Capital.GetCapitalName] un prêcheur véhément, dont les sermons sur les objets incitant à la vanité ont poussé ses fidèles à rassembler et mettre au bûcher cosmétiques, œuvres d'art, livres immoraux et instruments de musique. Il se montre enragé sur la façon dont ces objets peuvent induire en tentation et pousser au péché, et presse le peuple, et en particulier les artistes les plus célèbres de [Root.Country.GetName], de jeter au feu tout ce qu'il juge immoral."
 devotion_events.104.a: "Faisons arrêter cet homme"
 devotion_events.104.b: "Permettons-lui de continuer, mais sauvons les œuvres d'art"
 devotion_events.105.t: "L'Aiguille de l'évêque"
 devotion_events.105.d: "La cité fortifiée de [Root.GetName] ne permet aux [Root.Owner.Monarch.GetTitle]s de [Root.Owner.GetName] d'entrer dans ses murs que par une porte fort étroite, appelée l'«Acus Episcopi», l'«Aiguille de l'évêque». Son étroitesse rend impossible son passage accompagné d'hommes en armes, et la garde urbaine refuse de laisser les soldats du [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] pénétrer par les portes habituelles."
 devotion_events.105.a: "Nul n'a droit de nous interdire l'entrée; forçons les portes"
 devotion_events.105.b: "Acceptons à contrecœur"
 devotion_events.106.t: "Pouvoir partagé"
 devotion_events.107.t: "Jubilé à [Root.Capital.GetName]"
 devotion_events.107.d: "Un jubilé - une année sainte - implique un pèlerinage sur un site sacré, tel que Rome ou notre propre capitale. Il s'agit d'une année particulière, de rémission des péchés et de pardon universel, que le pape décrète habituellement tous les vingt-cinq ou trente ans.\n\nMais qui a dit que nous ne pouvions décréter notre propre jubilé à [Root.Capital.GetName]?"
 devotion_events.107.a: "Merveilleuse idée, nous approuvons!"
 devotion_events.107.b: "Pas cette année, mais l'an prochain peut-être?"
 devotion_events.108.t: "Jubilé à [From.Capital.GetName]"
 devotion_events.108.d: "Le [From.Monarch.GetTitle] de [From.Country.GetName] a décrété un jubilé à [From.Capital.GetName], une année particulière de rémission des péchés et de pardon universel. Il s'agit là d'une tradition chrétienne remontant à l'an 1300, lorsque le pape Boniface VIII décréta une année sainte à Rome."
 devotion_events.108.a: "Cela relève de nos prérogatives, pas de celles du premier chrétien venu"
 devotion_events.108.b: "Quelle merveilleuse idée"
 devotion_events.109.t: "Le [PAP.Monarch.GetTitle] réagit au jubilé de [Root.Capital.GetName]"
 devotion_events.109.d: "La tradition des jubilés remonte au pape Boniface VIII, qui décréta une année sainte à Rome en l'an 1300. Sitôt qu'il a appris que nous tenions un jubilé à [Root.Capital.GetName], le [From.Monarch.GetTitle] [From.Monarch.GetName] nous a dépêché un messager. Et il y a tout à craindre de sa réaction…"
 devotion_events.109.a: "D'autant qu'il n'approuve pas du tout, du tout, du tout…"
 devotion_events.109.b: "Mais il n'y a pas de raisons: il approuve!"
 devotion_events.110.t: "Le protégé du pape"
 devotion_events.110.d: "[Root.Heir.GetName] a beaucoup gagné d'avoir eu pour maître celui qui deviendrait le [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]. La sagesse de celui-ci l'a guidé et lui a valu le respect et l'attachement du peuple de [Root.Country.GetName]."
 devotion_events.110.a: "Le [PAP.Monarch.GetTitle] croyait en [Root.Heir.GetHerHim], tout comme nous aujourd'hui"
 devotion_events.117.t: "Confiscation d'une église réformée"
 devotion_events.117.d: "Un abbé a confisqué une église réformée! Cet acte n'a pas été sanctionné par le [Root.Monarch.GetTitle] [Root.Monarch.GetName], et si nous avions su ses intentions nous l'aurions persuadé de choisir comme chapelle une autre bâtisse. Le peuple de cette province en éprouve bien sûr du ressentiment, et même si nous avons obligé l'abbé à restituer l'église, les paysans et les bourgeois exaspérés n'oublieront pas l'incident de sitôt."
 devotion_events.117.a: "Que veulent-ils encore?"
 devotion_events.118.t: "Hallesches Heilthum"
 devotion_events.118.d: "Feu notre [Root.Monarch.GetTitle], craignant pour la paix de son âme, collectionnait de nombreuses reliques pour s'assurer de passer aussi peu de temps que possible au purgatoire. Cette collection de 8100 reliques et 42 squelettes de saints vient d'être retrouvée, mise en sûreté dans diverses pièces de son ancienne résidence."
 devotion_events.118.a: "Cachons-les; c'est la vente des indulgences qui a permis la foi [Root.Religion.GetName]"
 devotion_events.118.b: "Exposons-les, mais on peut se demander si le [Root.Monarch.GetTitle] a bien été au ciel"
 devotion_events.119.t: "La fable de la Tête de Pioche"
 devotion_events.119.d: "Les murmures et regards en coin jetés au [Root.Monarch.GetTitle] [Root.Monarch.GetName] lorsqu'[Root.Monarch.GetSheHe] parcourt les rues de [Root.Capital.GetName] s'expliquent par une rumeur troublante: certaines personnes sont persuadées qu'[Root.Monarch.GetSheHe] n'a pas été consacré selon le rite, mais dans une taverne de vilaine réputation, la «Tête de Pioche», une Bible pressée sur le cou!"
 devotion_events.119.a: "Oublions tout cela et prions qu'eux aussi le fassent"
 devotion_events.119.b: "Démentons catégoriquement"
 dev_confiscated_reformed_church: "Église réformée confisquée"
 desc_dev_confiscated_reformed_church: "La confiscation par un abbé d'une église réformée a grandement exaspéré les paysans et les bourgeois, même si elle a entretemps été restituée."
 # Muslim Theocracies
 devotion_events.200.t: "L'imam khatib local"
 devotion_events.200.d: "[Root.Heir.GetName] était en charge de la conduite de la prière à la mosquée, et le prédicateur de la prière commune du vendredi, avant d'être choisi pour gouverner [Root.Country.GetName] à la suite de notre [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\nLa communauté locale qui l'a élu imam khatib sera attristée de voir [Root.Heir.GetName] la quitter, car bien peu sont aussi savants et vertueux que [Root.Heir.GetHerHim] lorsqu'il s'agit d'instruire la communauté en matière religieuse. Lorsqu'[Root.Heir.GetSheHe] partira, les affaires religieuses devront être gérées par quelqu'un qui vaut moins que [Root.Heir.GetHerHim]; mais ce que perdra sa communauté, nous le gagnerons."
 devotion_events.200.a: "Excellent choix que [Root.Heir.GetName] comme [Root.Monarch.GetTitle]"
 devotion_events.201.t: "Principes de gouvernement"
 devotion_events.201.d: "Certains sont persuadés que si l'ash-Shûrâ n'en est pas l'un des piliers, elle n'en est pas moins une institution de gouvernement du pays.\n\nSes réunions doivent se conformer aux enseignements de l'islam, et ses conseils s'appuyer sur le guide que constituent le Coran et la sunna. Son chef doit être élu parmi ceux qui dirigent le conseil. Ses discussions s'appuient sur la mushawara et le mudhakara, la délibération et le consensus. Tout le monde peut y exprimer son avis, et c'est la voix de la majorité qui l'emporte, tant qu'elle ne viole pas les enseignements du Coran et de la sunna."
 devotion_events.201.a: "Faisons-en l'un des piliers du gouvernement"
 devotion_events.201.b: "Cela semble être un bon moyen de gouverner le pays"
 devotion_events.202.t: "Fais que ton cœur soit compatissant"
 devotion_events.202.d: "'Alî, le cousin du Prophète, dit une fois:\n\n«Fais que ton cœur soit compatissant, tendre et doux envers les administrés. Ne soit pas un fauve qui ne songerait qu'à faire d'eux sa proie, car ils sont de deux sortes: soit tes frères en religion, soit tes égaux dans la création, et dans les deux cas sujets aux erreurs et pris par défaut, et leurs actes mauvais et leurs péchés peuvent être commis consciemment ou inconsciemment.\nAussi, offre-leur ton pardon et ta mansuétude, tout comme tu souhaites qu'Allâh t'offre son pardon et sa mansuétude. Car tu es en position de supériorité à leur égard, tout comme l'est pour toi celui qui te nomme; mais Allâh est au-dessus de nous tous.\nSi Allâh t'a confié la charge de leurs affaires, c'est pour t'éprouver.»\n\nC'est là une leçon d'importance, et l'on peut apprendre de ces mots afin de nous y consacrer personnellement ou trouver un moyen de les faire appliquer dans notre administration."
 devotion_events.202.a: "In shâ Allâh"
 devotion_events.202.b: "De sages paroles, dont nous tiendrons compte"
 devotion_events.203.t: "Bayt al-mâl: la Maison du trésor"
 devotion_events.203.d: "Le Bayt al-mâl administre les impôts, conserve le trésor, et est chargé de gérer les finances personnelles et les dépenses du gouvernement. Il administre aussi la zakât, cette taxe que paie chaque musulman en ayant les moyens, et qui est redistribuée à ceux qui sont dans le besoin, sans emploi, infirmes ou, pour une raison ou une autre, dans l'incapacité de travailler.\n\nQuels que soient les problèmes qu'ait pu rencontrer [Root.Country.GetName] au cours de l'année écoulée, les fidèles, pour leur part, ne semblent pas en avoir pâti: le montant de la zakât versé au bayt al-mâl excède de loin tout ce qui était attendu. Que devons-nous faire de tout cet argent en surplus?"
 devotion_events.203.a: "Plaçons-le dans nos coffres"
 devotion_events.203.b: "Il ira aux pauvres et aux nécessiteux, comme toujours"
 devotion_events.204.t: "L'éducation des femmes"
 devotion_events.204.d: "Muhammad – que la paix soit sur lui – louait les femmes des ansâr, car la honte ne les empêchait pas d'apprendre l'islam.\n\nFâtima al-Fihrî, qui fonda l'université al-Qarawîyîn de Fès; la talentueuse mathématicienne Lubnâ de Cordoue; Fâtima bint Abî al-Qâsim 'Abd ar-Rahmân ibn Muhammad ibn Ghâlib al-Ansârî ash-Sharrât, dont les travaux sur la loi, la jurisprudence et le mysticisme révèlent une grande connaissance des sciences de l'islam: toutes sont des exemples de ce qu'il se produit lorsque l'on choisi d'éduquer les femmes.\n\nTout au long de l'histoire, elles ont montré qu'elles sont à la fois désireuses d'apprendre l'islam et aptes à propager la foi [Root.Religion.GetName]. Offrir aux femmes l'opportunité d'apprendre et d'enseigner, c'est donc répandre notre religion bien plus rapidement."
 devotion_events.204.a: "L'éducation devrait être ouverte à tous, hommes et femmes"
 devotion_events.204.b: "Nous devrions y réfléchir encore avant de prendre une décision"
 devotion_events.205.t: "as-Sûq: le marché"
 devotion_events.205.d: "[Root.Capital.GetName] attire les touristes et marchands venus du monde entier. Les cris, les odeurs des animaux, les marchandages, la senteur des épices, les couleurs des habits, les ateliers et les tapis qui y sont vendus, tout cela peut susciter le plus vif des étonnements.\n\nUne surface, située au centre du souk, a été préservée pour y construire une mosquée. Mais alors que le souk est devenu de plus en plus fréquenté et s'est étendu, ce lieu pourrait très bien être utilisé pour construire de nouveaux étals."
 devotion_events.205.a: "Accordons plus de place aux marchands"
 devotion_events.205.b: "Faisons-en un lieu de foi"
 devotion_events.206.t: "Pureté religieuse"
 devotion_events.206.d: "Muhammad lui-même a détruit les idoles à son retour à la Mecque, et nos propres conseillers nous ont encouragés à suivre l'exemple du Prophète en en débarrassant [Root.Country.GetName] et en retournant à l'islam simple des commencements.\n\nL'idolâtrie est interdite, mais il existe toujours des gens qui font le pèlerinage vers les lieux sacrés et prient sur les tombes de [Root.GetName]. Est-ce là une pratique harâm, un péché, ou devons-nous la tolérer?"
 devotion_events.206.a: "Débarrassons [Root.GetName] du péché"
 devotion_events.206.b: "Ce n'est pas harâm, mais mubâh: ni interdit, ni recommandé"
 devotion_events.207.t: "Gouverneur corrompu"
 devotion_events.207.d: "Chaque gouverneur doit établir clairement, avant d'être institué, la liste de ses biens personnels. Tout cela est alors conservé dans un bureau particulier, pour n'être revu qu'une fois par an, au moment de vérifier s'il n'y a pas d'incohérence dans les comptes. Cela sert à éviter la corruption et les pots-de-vin.\n\nMais parfois ce système ne fonctionne pas, comme le montre bien le cas du gouverneur de [Root.GetName]."
 devotion_events.207.a: "Donnons ce poste à quelqu'un de plus qualifié et de moins corrompu"
 devotion_events.207.b: "Nous l'avons installé comme gouverneur, pas comme marchand"
 devotion_events.207.c: "Ignorons la question"
 devotion_events.208.t: "Un$THEOLOGIAN_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$$NATURAL_SCIENTIST_POSS_PRONOUN$ kâfir à la cour"
 devotion_events.208.d: "Avec une déclaration qui pourrait laisser croire qu'$THEOLOGIAN_S_PRONOUN$$INQUISITOR_S_PRONOUN$$PHILOSOPHER_S_PRONOUN$$NATURAL_SCIENTIST_S_PRONOUN$ a apostasié à dessein l'islam, $THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ a suscité la colère d'une personne farouchement [Root.Religion.GetName]. Et, avant même que nous ayons pu interrompre la discussion pour $THEOLOGIAN_ADJ$$INQUISITOR_ADJ$$PHILOSOPHER_ADJ$$NATURAL_SCIENTIST_ADJ$ sauver de toute accusation, si cela était encore possible, $THEOLOGIAN_S_PRONOUN$$INQUISITOR_S_PRONOUN$$PHILOSOPHER_S_PRONOUN$$NATURAL_SCIENTIST_S_PRONOUN$ a été déclaré kâfir, «mécréant$THEOLOGIAN_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$$NATURAL_SCIENTIST_POSS_PRONOUN$»."
 devotion_events.208.a: "Ignorons, excusons, oublions"
 devotion_events.208.b: "Tentons de trouver une solution"
 devotion_events.208.c: "Congédions-$THEOLOGIAN_ADJ$$INQUISITOR_ADJ$$PHILOSOPHER_ADJ$$NATURAL_SCIENTIST_ADJ$"
 devotion_events.209.t: "Agir contre la décadence"
 devotion_events.209.d: "Les plaintes contre la débauche, les manières décadentes et le refus de restaurer le prestige de l'islam dont fait preuve notre [Root.Monarch.GetTitle], [Root.Monarch.GetName], sont devenues de plus en plus fréquentes. Les paysans murmurent entre eux, en colère qu'[Root.Monarch.GetSheHe] passe ses jours à dormir et ses nuits avec des esclaves, des filles et des musiciens. L'imam de [Root.Capital.GetName] a même été chassé à coups de pierre par les paysans après avoir nommé notre [Root.Monarch.GetTitle] dans les prières publiques!"
 devotion_events.209.a: "Nous nous amenderons"
 devotion_events.209.b: "Ils peuvent dire ce qu'ils veulent, [Root.Monarch.GetSheHe] est toujours notre [Root.Monarch.GetTitle]"
 devotion_events.210.t: "ar-Râfida: ceux qui refusent"
 devotion_events.210.d: "Ceux que nous appelons les râfida rejettent toute autorité musulmane, ne reconnaissent ni Abû Bakr, ni 'Umar, ni 'Uthmân comme successeurs du Prophète Muhammad – que la paix soit sur Lui. La présence de ces chiites a été remarquée dans nos provinces, où ils en ont incité d'autres à se joindre à eux. Ils se qualifient même de rawâfid, «ceux qui refusent», et se vantent d'avoir toujours rejeté le mal et de s'en être détournés."
 devotion_events.210.a: "Ne perdons pas de temps, contentons-nous de les expulser de [Root.Country.GetName]"
 devotion_events.210.b: "Ils peuvent bien croire ce qu'ils veulent et se donner le nom qu'ils veulent"
 devotion_events.211.t: "an-Nâsibiyyâ: ceux qui haïssent"
 devotion_events.211.d: "Ceux que nous appelons les nâsibi, ceux qui haïssent l'ahl al-Bayt, la maisonnée du prophète Muhammad et ses fidèles, sont apparus dans nos provinces. Ces sunnites, qui pensent follement que Abû Bakr, 'Umar et 'Uthmân sont les successeurs légitimes de Muhammad – que la paix soit sur Lui – menacent l'unité religieuse de [Root.Country.GetName]."
 devotion_events.211.a: "Ces sunnites n'ont pas leur place en [Root.Country.GetName]"
 devotion_events.211.b: "Laissons-les faire, ils finiront par prendre conscience de leurs erreurs"
 devotion_events.212.t: "Malhonnêteté au majlis"
 devotion_events.212.d: "Le Conseil a appelé à une réunion, un majlis, pour discuter de questions importantes et urgentes regardant [Root.Country.GetName]. Mais même si les conseillers paraissaient honnêtes et qu'ils donnaient l'impression de dire la vérité, leurs intentions n'étaient que malveillance et tromperie! De l'argent gâché, du prestige perdu, et les espoirs d'un majlis dévoué au bonheur de [Root.Country.GetName] ont volé en éclat."
 devotion_events.212.a: "Faisons ce que nous pouvons pour nous restaurer notre honneur"
 devotion_events.212.b: "Nous leur faisions confiance, et ils nous ont trahis"
 devotion_events.212.c: "C'est notre faute, nous avons été trop naïfs"
 devotion_events.213.t: "Conseill$STATESMAN_CAP_POSS_PRONOUN$$TRADER_CAP_POSS_PRONOUN$$DIPLOMAT_CAP_POSS_PRONOUN$$COLONIAL_GOVERNOR_CAP_POSS_PRONOUN$ mushrik"
 devotion_events.213.d: "Être conseill$STATESMAN_CAP_POSS_PRONOUN$$TRADER_CAP_POSS_PRONOUN$$DIPLOMAT_CAP_POSS_PRONOUN$$COLONIAL_GOVERNOR_CAP_POSS_PRONOUN$ peut exposer à des cultures, des religions et des traditions différentes des nôtres. C'est pourquoi nous avons toujours évité de nous focaliser sur les habitudes bien particulières de $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ et sur son obsession pour les manuscrits décorés d'enluminures et de miniatures.\n\nPourtant, nos soupçons ont été éveillés par les rumeurs et les histoires qui circulent parmi les serviteurs et les courtisans, et jamais nous n'aurions pu nous attendre à voir ce regard chez $STATESMAN_O_PRONOUN$$TRADER_O_PRONOUN$$DIPLOMAT_O_PRONOUN$$COLONIAL_GOVERNOR_O_PRONOUN$ lorsque l'imam l'a accusé$STATESMAN_POSS_PRONOUN$$TRADER_POSS_PRONOUN$$DIPLOMAT_POSS_PRONOUN$$COLONIAL_GOVERNOR_POSS_PRONOUN$ d'être un$STATESMAN_POSS_PRONOUN$$TRADER_POSS_PRONOUN$$DIPLOMAT_POSS_PRONOUN$$COLONIAL_GOVERNOR_POSS_PRONOUN$ mushrik, un$STATESMAN_POSS_PRONOUN$$TRADER_POSS_PRONOUN$$DIPLOMAT_POSS_PRONOUN$$COLONIAL_GOVERNOR_POSS_PRONOUN$ idolâtre polythéiste!"
 devotion_events.213.a: "Congédions-$STATESMAN_ADJ$$TRADER_ADJ$$DIPLOMAT_ADJ$$COLONIAL_GOVERNOR_ADJ$ immédiatement"
 devotion_events.213.b: "Oublions cela, $STATESMAN_S_PRONOUN$$TRADER_S_PRONOUN$$DIPLOMAT_S_PRONOUN$$COLONIAL_GOVERNOR_S_PRONOUN$ est de bon conseil"
 devotion_events.214.t: "Abolition de l'idolâtrie"
 devotion_events.214.d: "«Votre gouvernement est remis en question, dit le conseiller. Le peuple se pose des questions sur votre piété. Vous devez à tout prix faire quelque chose pour établir une réelle souveraineté religieuse et politique! L'idolâtrie est harâm, mais certains dans le peuple continuent de prier des figurines sacrées, de faire des pèlerinages jusqu'à certaines tombes et mosquées, de vénérer les arbres, les grottes ou même des pierres. Faites preuve de conviction religieuse, abolissez tout cela et prenez ce pouvoir qui vous revient de façon légitime!»"
 devotion_events.214.a: "Allons-y, interdisons quelques-unes de ces pratiques"
 devotion_events.214.b: "Mais pourquoi s'embêter avec ça?"
 devotion_events.215.t: "Les impôts ou l'agriculture?"
 devotion_events.215.d: "Les habitants de [Root.Country.GetName] sont des nomades et des paysans vivant de ce que leur fournit la terre. Or, les gouverneurs veulent que nous décidions si nous devons accorder la priorité aux impôts ou à l'agriculture.\n\nUn conseiller prétend que le développement du pays est plus important que la collecte des taxes, car celle-ci dépend du développement du pays. Aussi, selon lui, demander des taxes sans aider au développement ne fera que ruiner [Root.Country.GetName] et ses habitants.\n\nMais un autre répond que la population développera le pays sans souci si les impôts lui sont demandés et qu'elle comprend la motivation justifiant cette demande."
 devotion_events.215.a: "Concentrons-nous sur les impôts"
 devotion_events.215.b: "Concentrons-nous sur l'agriculture"
 devotion_events.215.c: "Tentons de trouver un équilibre entre les deux"
 devotion_events.216.t: "Réformes pieuses"
 devotion_events.216.d: "Après de nombreuses réunions, discussions et majlis, nos ministres et conseillers ont suggéré plusieurs réformes que nous devrions envisager. Chacun d'entre eux a présenté ses idées, et nous devons choisir entre deux d'entre elles.\n\nLa première consisterait à interdire aux dignitaires de l'État, tels que les diplomates et gouverneurs, de participer à la moindre affaire commerciale. Ils pourraient ainsi se consacrer pleinement à leur tâche et à rien d'autre. Cela leur permettrait ainsi, nous l'espérons, de mieux accomplir leurs missions.\n\nLa seconde réforme consisterait à distribuer aux plus nécessiteux, afin qu'ils les mettent en valeur, les terrains de pâture et de chasse qui sont pour l'instant réservés aux membres des familles des dignitaires. Tout travail non payé serait aussi rendu illégal."
 devotion_events.216.a: "Interdisons toute affaire commerciale aux dignitaires"
 devotion_events.216.b: "Distribuons les terres aux nécessiteux"
 devotion_events.216.c: "Ne faisons rien de tout cela"
 devotion_events.217.t: "Nouvelles écoles"
 devotion_events.217.d: "Chaque province et chaque cité devrait disposer d'au moins une madrasa, une école religieuse dispensant gratuitement une éducation religieuse, une nourriture délicieuse, des livres gratuits et même un traitement à chacun de ses étudiants. Il devrait s'y tenir des examens chaque année, et les étudiants s'y étant fait particulièrement remarquer devraient y recevoir des prix et être recommandés pour des fonctions importantes et honorables.\n\nPar contre, ces écoles devraient-elles plutôt enseigner les 'ahâdîth, à savoir les enseignements, les actes et les paroles du prophète Muhammad – que la paix soit sur Lui –, ou plutôt le fiqh (la théologie) et l''îmân (la foi)?"
 devotion_events.217.a: "Les madâris doivent enseigner les 'ahâdîth"
 devotion_events.217.b: "Les madâris doivent enseigner le fiqh et l''îmân"
 devotion_events.217.c: "Il doit y avoir deux madâris, une pour les 'ahâdîth, l'autre pour le fiqh et l''îmân"
 devotion_events.217.e: "Nous ne pouvons nous le permettre pour l'instant"
 devotion_events.218.t: "as-Sulh: la paix"
 devotion_events.218.d: "Deux parties en conflit sont venues nous trouver, nous demandant d'arbitrer leur différent. Toutes deux présentent des documents, des témoins et diverses autres preuves. En regardant parmi tout ce qui nous a été fourni, il reste à trouver de quelle manière déclarer une hudna, une trêve, qui pourrait préserver et l'honneur, et le statut de chacune des deux parties.\n\nCe conflit sur la propriété de biens fonciers n'est pas le premier que nous tranchons, mais un conflit de cette gravité est un cas rare et sensible, qui doit être réglé de façon à éviter le déclenchement d'un cycle de revanche. Les deux parties ont des prétentions qui leur donneraient le droit de posséder ces terrains; mais laquelle est dans son droit, et laquelle dans son tort?"
 devotion_events.218.a: "Et la terre appartiendra à… lui!"
 devotion_events.218.b: "Partageons ce bien entre eux"
 devotion_events.218.c: "Demandons-leur d'aller régler leurs petites histoires ailleurs"
 devotion_events.219.t: "Le qâdî, la hisbah et le muhtasib"
 devotion_events.219.d: "Quelques mois seulement après avoir nommé un qâdî – un juge prenant ses décisions à la lumière de la loi musulmane, la sharî'a – il vient nous trouver, les sourcils froncés et l'air inquiet. Il nous parle de la décadence de notre peuple, de ses crimes et de ses impiétés, nous rappelant sombrement notre devoir de hisbah, l'obligation divine d'intervenir pour commander le bien et interdire le mal. Les lois d'Allâh doivent être respectées. Notre peuple a besoin d'une mutawwi'în, une police religieuse, pour faire appliquer la sharî'a."
 devotion_events.219.a: "Trouvons des volontaires à entraîner pour en faire des muhtasib"
 devotion_events.219.b: "Ce n'est sans doute pas la meilleure façon de régler le problème"
 dev_general_hospital: "Hôpital général"
 desc_dev_general_hospital: "Le tout nouvel Hôpital général, avec ses commodités et son personnel pour combattre les maladies, a amélioré les conditions de santé et le bien-être du peuple."
 dev_fort_maintenance: "Maintenance des fortifications"
 desc_dev_fort_maintenance: "Nos cités contribuent en payant des taxes pour l'entretien des fortifications."
 dev_heretical_expulsion: "Bannissement des hérétiques"
 desc_dev_heretical_expulsion: "Nous avons banni les hérétiques de cette province."
 opinion_jubilee_good: "Le pape approuve le jubilé"
 opinion_jubilee_bad: "Le pape désapprouve le jubilé"
 dev_jubilee: "Jubilé"
 desc_dev_jubilee: "Un jubilé est une année sainte, de rémission des péchés et de pardon universel, où les gens partent en pèlerinage vers les cités saintes."
 theocracy.1.tt: "Ce choix pourrait influer sur la suite des événements."
 opinion_confiscated_church: "A confisqué l'Église réformée"
 dev_religious_cleansing: "Pureté religieuse"
 desc_dev_religious_cleansing: "Nous cherchons à revenir à l'islam plus simple des commencements, et à suivre l'exemple de Muhammad lorsqu'il brisa les idoles à son retour à la Mecque."
 dev_rafida: "ar-Râfida"
 desc_dev_rafida: "Les chiites sont parfois appelés ar-Râfida, «Ceux qui refusent», car ils refusent de reconnaître Abû Bakr, 'Umar et 'Uthmân comme successeurs du prophète Muhammad."
 dev_nasibi: "an-Nâsibiyyâ"
 desc_dev_nasibi: "Ceux qui haïssent l'ahl al-Bayt, la maisonnée du prophète Muhammad et leurs fidèles, ces groupes sunnites pensent follement que Abû Bakr, 'Umar et 'Uthmân sont les successeurs légitimes de Muhammad."
 dev_idolatry_abolished: "Idolâtrie interdite"
 desc_dev_idolatry_abolished: "Les prières adressées à des figurines sacrées, les pèlerinages vers certaines tombes et mosquées, la vénération des arbres, des grottes et des pierres ont été interdits."
 dev_focus_taxes: "Priorité aux impôts"
 desc_dev_focus_taxes: "Les gouverneurs ont reçu pour instruction d'accorder la priorité aux impôts. Ce n'est sans doute pas très pieux, mais au moins c'est efficace."
 dev_focus_agriculture: "Priorité à l'agriculture"
 desc_dev_focus_agriculture: "Les gouverneurs ont reçu pour instruction d'accorder la priorité à l'agriculture, ce qui est très pieux et, espérons-le, s'avèrera efficace à long terme."
 dev_balance_tax_agriculture: "Équilibre entre les impôts et l'agriculture"
 desc_dev_balance_tax_agriculture: "Les gouverneurs ont reçu pour instruction de tenter de trouver un équilibre entre donner la priorité aux impôts ou à l'agriculture."
 dev_hadith_madrasa: "Madrasa enseignant les 'ahâdîth"
 desc_dev_hadith_madrasa: "Une école enseignant les 'ahâdîth, le corpus des récits sur les enseignements, les actes et les paroles du prophète Muhammad."
 dev_fiqah_madrasa: "Madrasa enseignant le fiqh et l''îmân"
 desc_dev_fiqah_madrasa: "Une école enseignant la théologie et la foi."
 dev_hadith_fiqah_madrasa: "Deux madâris, enseignant les 'ahâdîth, le fiqh et l''îmân"
 desc_dev_hadith_fiqah_madrasa: "Chaque province et chaque ville compte deux écoles, l'une enseignant les 'ahâdîth, l'autre le fiqh et l''îmân."
 dev_mutaween: "Muhtasib"
 desc_dev_mutaween: "La police religieuse, la mutawwi'în, impose par la force dans nos provinces la sharî'a, la loi d'Allâh."
 dev_educated_women: "Éducation des femmes"
 desc_dev_educated_women: "Les femmes ont la chance de pouvoir apprendre et enseigner l'islam."
 dev_modern_forts: "Récriminations à propos des nouvelles fortifications"
 desc_dev_modern_forts: "Le coût de construction des nouvelles fortifications exaspère le petit peuple, dont l'argent versé en impôt est utilisé pour des projets qu'il juge inutiles."
 add_country_unrest_5_modifier: "Le peuple gronde"
 desc_add_country_unrest_5_modifier: "Le pays tout entier s'agite: les actions du dirigeant déplaisent, et les paysans brandissent leurs fourches en signe de protestation."
 protestantism_events.1.t: "Un réformateur en quête de refuge"
 protestantism_events.1.d: "Craignant pour sa sécurité, l'un des plus grands théologiens de notre époque a dû quitter sa patrie. En tant que pays protestant, il est de notre devoir de lui offrir l'asile, ce qui incidemment renforcerait aussi l'aura de notre Église d'État. Du moins, tant que ce réformateur acceptera nos positions théologiques."
 protestantism_events.1.a: "Accueillons ce grand homme"
 protestantism_events.1.a.tt: "Tant que ce réformateur vivra dans notre pays, il pourra tout aussi bien choisir de critiquer ou de fermer les yeux sur les décisions de notre Église."
 protestantism_events.1.b: "Refusons-le-lui"
 protected_reformer: "A accueilli un réformateur"
 did_not_protect_reformer: "A refusé de recueillir un réformateur"
 harbouring_reformer: "Réformateur accueilli"
 desc_harbouring_reformer: "Nous avons autorisé l'un des théologiens les plus actifs de la Réforme à s'installer dans notre pays, permettant à ce grand nom de travailler pour notre Église d'État."
 protestantism_events.2.t: "Un réformateur accueilli en [From.GetName]"
 protestantism_events.2.d: "Prétendant craindre la persécution des autorités catholiques, l'un des partisans les plus éminents de la Réforme au sein de notre pays est parti en [From.GetName].\n\nPrendre la fuite ne lui ayant apparemment pas suffit, l'homme passe désormais son temps à écrire des pamphlets ridiculisant non seulement l'Église catholique, mais aussi son pays natal."
 protestantism_events.2.a: "C'est un scandale"
 protestantism_events.3.t: "Un réformateur critique l'Église d'État"
 protestantism_events.3.d: "Accueillir un réformateur déterminé à parler haut et fort au sein de notre pays ne peut se faire sans susciter quelques problèmes. Il semble bien qu'un homme capable d'abandonner son pays natal ne peut réfréner ses paroles pour s'adapter aux positions du pays qui l'accueille."
 protestantism_events.3.a: "Vivre sous notre protection signifie aussi soutenir notre Église"
 protestantism_events.3.b: "Si vraiment cela ne lui convenait pas…"
 protestantism_events.4.t: "Notre Église d'État condamnée"
 protestantism_events.4.d: "Apparemment déçu de notre incapacité à embrasser totalement la Réforme, ce fameux réformateur étranger est parti sur les terres d'un dirigeant plus réceptif. Sur le long terme, notre Église pourrait en sortir renforcée; mais des pamphlets ont déjà commencé à circuler sur les erreurs de l'Église [Root.GetAdjective]…"
 protestantism_events.4.a: "Et?"
 protestantism_events.5.t: "Fin des critiques"
 protestantism_events.5.d: "Une sévère mise au point aura suffi. Les débats au sein de l'Église d'État se sont apaisés, et les opinions les plus discordantes ont été réduites au silence."
 protestantism_events.5.a: "Parfait"
 protestantism_events.6.t: "Crainte des crypto-catholiques"
 protestantism_events.6.d: "Dans tout le pays la peur est vive que certains – qui professent ouvertement leur pleine adhésion à toutes les positions doctrinales de l'Église d'État – soient toujours des sympathisants catholiques. Une famille de la noblesse, notamment, même si elle est pleinement impliquée dans tous les rouages de l'État, est accusée d'avoir des penchants pour le papisme. Les années passant, les rumeurs ne s'éteignent toujours pas, à tel point qu'il semble désormais impossible pour nous de les ignorer."
 protestantism_events.6.a: "Interdisons à cette famille de détenir le moindre office"
 protestantism_events.6.b: "Elle doit être jugée"
 protestantism_events.6.c: "Ignorons ces rumeurs malfaisantes"
 catholics_in_hiding: "Persécution des crypto-catholiques"
 desc_catholics_in_hiding: "Notre politique de persécution des suspects de crypto-catholicisme cachés au sein de l'administration a mis fin à la propension à critiquer l'Église d'État. Mais cela signifie aussi que certains évitent à tout prix de chercher à faire carrière au service de l'État."
 rumored_crypto_catholics: "Peur des crypto-catholiques"
 desc_rumored_crypto_catholics: "Notre manque de persévérance pour enquêter sur les rumeurs parlant de certains crypto-catholiques tentant secrètement d'investir l'État a permis le foisonnement de diverses croyances en un grand complot dans les campagnes."
 protestantism_events.7.t: "Fin des temps en [Root.GetName]"
 protestantism_events.7.d: "La ferveur religieuse s'est emparée de [Root.GetName], à mesure que le peuple s'est convaincu que la fin des temps était proche. Les paysans parlent de signes célestes et, s'opposant en cela à la doctrine de notre Église, les prêtres locaux font des sermons sur l'Apocalypse. À mesure que le millénarisme se propage, [Root.GetName] rejette la faute sur l'État et son Église, qui s'affirme ouvertement protestante mais ne l'est guère dans les faits.\n\nLes réactions officielles ont été bien faibles, car même au sein du clergé de [Root.Owner.Capital.GetCapitalName] certains pensent que ces peurs ne sont pas ridicules."
 protestantism_events.7.a: "Tentons d'apaiser la situation"
 protestantism_events.7.b: "Agissons avec détermination"
 protestantism_events.7.c: "Ils ont raison; repentons-nous, car la fin est proche"
 millenarianism: "Millénarisme"
 desc_millenarianism: "Les fidèles de cette province sont persuadés que l'Apocalypse est proche. Cette croyance en une fin du monde qui nettoierait la société de toute corruption et de tout péché mobilise le peuple contre nous et contre l'Église."
 fear_of_god: "Crainte de l'Apocalypse"
 desc_fear_of_god: "«Nous le savons par les Écritures, et tous les hommes les plus savants affirment de même: le monde était prévu pour durer 6000 ans.» (Hugh Latimer)\nNombreux sont ceux qui, dans tout le pays, pensent que la fin des temps est proche, et l'Église d'État fait tout son possible pour exploiter cette croyance. Même si nous courons le risque de renforcer ainsi les forces millénaristes qui s'opposent à la hiérarchie cléricale, la très grande majorité des fidèles se préoccupent surtout de sauver leurs propres âmes."
 protestantism_events.8.t: "Avarice"
 protestantism_events.8.d: "Certains membres de l'Église d'État ont beaucoup souffert des taux d'intérêt excessivement élevés. Certaines critiques se font entendre, et des pamphlets circulent, condamnant «l'usure et la fraude» et prétendant voir dans chaque rue des usuriers.\n\nL'État tout comme l'Église considèrent qu'il est possible d'être un bon chrétien tout en demandant l'intérêt de son prêt; mais dans certains cas il semble en effet y avoir quelques abus. Peut-être faudrait-il abaisser le taux autorisé, afin d'éliminer au moins les cas d'usure les plus manifestes?"
 protestantism_events.8.a: "Ignorons les détracteurs"
 protestantism_events.8.b: "Abaissons pour un temps le taux d'intérêt"
 prot_economic_downturn: "Ralentissement économique"
 desc_prot_economic_downturn: "L'usage courant de taux d'intérêt excessivement élevés et de la spéculation financière a mené à un ralentissement de l'économie dans cette région. Certains pensent que c'est de la faute de l'Église, qui a mis fin à l'interdit chrétien de pratiquer l'usure."
 stricter_usury_regulations: "Régulation plus stricte de l'usure"
 desc_stricter_usury_regulations: "Afin de limiter les pires excès des prêts à intérêt, nous avons légèrement abaissé le taux d'intérêt maximal autorisé."
 protestantism_events.9.t: "Message aux croyants"
 protestantism_events.9.d: "L'un des plus grands avantages à disposer d'une Église d'État est la capacité à atteindre tous les fidèles du pays en une seule fois. Une journée nationale de prière approche, et il est d'usage pour le sermon de ce jour d'être en partie dicté par les dirigeants de l'Église. De quel sujet devrait-il traiter pour les quelques années à venir?"
 protestantism_events.9.a: "Rendons grâce pour la paix dont nous jouissons"
 protestantism_events.9.b: "La justification de nos guerres"
 protestantism_events.9.c: "La pureté de la foi"
 protestantism_events.9.dd: "L'unité de la Chrétienté"
 protestantism_events.9.e: "Évitons de nous impliquer au niveau provincial"
 prot_peace: "Sermon sur l'amour de la paix"
 desc_prot_peace: "Nous avons profité du sermon de la Journée de prière nationale pour faire comprendre au peuple l'importance de la paix, et comment tout bon chrétien doit tout faire pour la préserver."
 prot_wars: "Sermon sur les justes causes de la guerre"
 desc_prot_wars: "Nous avons profité du sermon de la Journée de prière nationale pour faire comprendre au peuple la justesse de notre cause dans la guerre en cours."
 prot_purity_of_faith: "Sermon sur la pureté de la foi"
 desc_prot_purity_of_faith: "Nous avons profité du sermon de la Journée de prière nationale pour faire comprendre au peuple l'importance primordiale de préserver la pureté de notre foi et comment démasquer ceux qui voudraient l'entacher."
 prot_christian_unity: "Sermon en faveur de l'unité chrétienne"
 desc_prot_christian_unity: "Nous avons profité du sermon de la Journée de prière nationale pour faire comprendre au peuple l'importance primordiale d'unir la Chrétienté contre les infidèles."
 protestantism_events.10.t: "Résistances à la Réforme en [Root.GetName]"
 protestantism_events.10.d: "Il en existe toujours, notamment dans les campagnes, qui s'opposent à l'Église [Root.Owner.GetAdjective] et souhaiteraient pouvoir retourner dans le giron de l'Église catholique romaine. Il y a loin, toutefois, entre le questionnement d'ordre religieux et la rébellion ouverte, et les choses sont jusqu'à présent restées paisibles en [Root.GetName]: l'Église s'est contentée de laisser la plupart des fidèles tranquilles, tant qu'ils assistaient aux offices et payaient la dîme.\n\nIl semble pourtant que cette tranquillité ne devrait plus guère durer maintenant. La dernière collecte de la dîme a été considérée comme une véritable déclaration de guerre par la population de la province, qui a pris les armes pour protéger ses églises des «mains croches de [Root.Owner.Capital.GetCapitalName]»."
 protestantism_events.10.a: "Le temps de la persuasion résolue est venu"
 protestantism_events.10.b: "Exemptons pour l'instant cette région"
 protestantism_events.11.t: "$THEOLOGIAN$ critique l'Église [Root.GetAdjective]"
 protestantism_events.11.d: "$THEOLOGIAN$ s'était engagé$THEOLOGIAN_POSS_PRONOUN$ dans une carrière prometteuse bien longtemps avant que la Réforme n'atteigne notre pays et que ne soit fondée l'Église [Root.GetAdjective]. Personne influente et aux idées bien arrêtées, il a été difficile de $THEOLOGIAN_ADJ$ convaincre d'embrasser cette nouvelle Église.\n\nDepuis lors, sa résistance à la moindre évolution n'a fait qu'empirer à mesure que le temps passait, au point que $THEOLOGIAN$ est désormais considéré$THEOLOGIAN_POSS_PRONOUN$ comme ouvertement hostile à notre Église. Nous ne pouvons permettre à nul membre de la cour de s'opposer ainsi à [Root.Monarch.GetName], et il convient de prendre une décision à son sujet."
 catholic_stronghold: "Bastion catholique"
 desc_catholic_stronghold: "La population de cette province n'a, pour un temps, pas été contrainte à pratiquer la religion d'État et est autorisée à pratiquer son ancienne foi catholique."
 protestantism_events.11.a: "Bannissons-$THEOLOGIAN_ADJ$"
 protestantism_events.11.b: "Jugeons et faisons-$THEOLOGIAN_ADJ$ exécuter pour blasphème"
 protestantism_events.11.c: "Tout cela est bien malheureux"
 protestantism_events.12.t: "Lettré$NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ catholique à la cour"
 protestantism_events.12.d: "$NATURAL_SCIENTIST$$PHILOSOPHER$ est célèbre pour son esprit brillant, aussi sa présence à la cour confère-t-elle une certaine aura à notre pays. Mais $NATURAL_SCIENTIST_S_PRONOUN$$PHILOSOPHER_S_PRONOUN$ est aussi, par ailleurs, un$NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ catholique convaincu$NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$, et nous avons dû l'autoriser à pratiquer sa foi comme $NATURAL_SCIENTIST_S_PRONOUN$$PHILOSOPHER_S_PRONOUN$ le souhaite avant qu'$NATURAL_SCIENTIST_S_PRONOUN$$PHILOSOPHER_S_PRONOUN$ n'accepte de venir.\n\nIl serait totalement impensable pour l'Église [Root.GetAdjective] de songer même à critiquer notre [Root.Monarch.GetTitle]. Et pourtant, il se murmure dans les rues de [Root.Capital.GetCapitalName] que $NATURAL_SCIENTIST$$PHILOSOPHER$ fait tout pour insinuer ses idées catholiques subversives dans la tête de [Root.Monarch.GetName]."
 protestantism_events.12.a: "Laissons dire"
 protestantism_events.12.b: "Renvoyons $NATURAL_SCIENTIST$$PHILOSOPHER$ de la cour"
 protestantism_events.13.t: "L'influence de $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$"
 protestantism_events.13.d: "Des rumeurs prétendent que $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$, proche conseill$TREASURER_CAP_POSS_PRONOUN$$PHILOSOPHER_CAP_POSS_PRONOUN$$ARTIST_CAP_POSS_PRONOUN$$THEOLOGIAN_CAP_POSS_PRONOUN$$MASTER_OF_MINT_CAP_POSS_PRONOUN$$INQUISITOR$ de [Root.Monarch.GetName], aurait secrètement des penchants pour le calvinisme. On dit ainsi qu'un certain nombre de lois récentes tentent de rapprocher subrepticement notre pays des idéaux partagés par les Églises réformées."
 protestantism_events.13.a: "Nions, ces rumeurs sont des insanités"
 protestantism_events.13.b: "Prenons publiquement nos distances d'avec $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$"
 protestantism_events.13.c: "Apportons quelques changements aux lois incriminées"
 protestantism_events.14.t: "L'éducation de [Root.Heir.GetName]"
 protestantism_events.14.d: "Les précepteurs de [Root.Heir.GetName] pensent tous, au vu de ses capacités, que son règne sera grand. Pour tout ce qui touche aux affaires de l'État, [Root.Heir.GetSheHe] a révélé son intérêt et ses talents. Pourtant, les autorités religieuses s'inquiètent du fait qu'[Root.Heir.GetSheHe] montre trop d'intérêt pour la foi catholique à laquelle nous avons renoncé."
 protestantism_events.14.a: "Cela en ferait un grand dirigeant"
 protestantism_events.14.a.tt: "[Root.Heir.GetName] est autorisé à s'intéresser au catholicisme."
 protestantism_events.14.b: "Interdisons toute étude des enseignements papistes"
 protestantism_events.14.b.tt: "[Root.Heir.GetName] ne pourra plus s'intéresser au catholicisme."
 protestantism_events.15.t: "Les penchants catholiques de [Root.Monarch.GetName]"
 protestantism_events.15.d: "Ce n'est pas un secret: [Root.Monarch.GetName] a une grande compréhension de la foi catholique, sans doute plus que le clergé de notre Église ne le voudrait. Néanmoins, son couronnement a été fêté par le peuple, qui semble soutenir son nouveau [Root.Monarch.GetTitle]. Il ne fait aucun doute qu'une bonne compréhension des religions étrangères peut être utile au souverain d'un pays protestant, et ils sont peu nombreux qui oseraient l'accuser de crypto-catholicisme."
 protestantism_events.15.a: "Vive [Root.Monarch.GetName]!"
 tolerant_monarch: "Souverain tolérant"
 desc_tolerant_monarch: "Notre souverain est connu pour sa compréhension profonde des autres religions, et les minorités religieuses du pays jouissent de privilèges qui leur seraient refusés dans d'autres circonstances."
 protestantism_events.16.t: "La conscience de [Root.Monarch.GetName]"
 protestantism_events.16.d: "Les années ont passé, et [Root.Monarch.GetName] s'est avéré être un souverain droit et juste. Le clergé ne craint plus un coup d'État catholique, et sa haine du papisme a été apaisée par la profonde compréhension de [Root.Monarch.GetName] pour cette religion.\n\nMais [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] est troublé: à mesure que le temps a passé, [Root.Monarch.GetSheHe] en est venu à réaliser que ses croyances personnelles sont bien proches des catholiques qu'[Root.Monarch.GetSheHe] a tant fait pour protéger, et non pas de celles de cette Église de [Root.GetName] si dogmatique."
 protestantism_events.16.a: "L'abdication est la seule solution"
 protestantism_events.16.b: "[Root.Monarch.GetName] devra gérer seul ses tourments"
 plagued_concience: "Tourments"
 desc_plagued_concience: "Notre souverain est bien loin de croire aveuglément aux enseignements de notre Église. Même si cela n'a guère d'incidence sur nos politiques, cela signifie que la direction de l'Église elle-même n'est pas une priorité."
 protestantism_events.17.t: "Frictions entre [Root.Heir.GetName] et [Root.Monarch.GetName]"
 protestantism_events.17.d: "L'intérêt de [Root.Heir.GetName] pour le catholicisme ne semble avoir fait que grandir avec les années, et [Root.Heir.GetSheHe] s'entoure désormais de philosophes, scientifiques et artistes venus du monde catholique, au point que c'en est devenu gênant. En tant que chef de l'Église [Root.GetAdjective], il est du devoir de [Root.Monarch.GetName] de maintenir les valeurs de la Réforme. Aussi, soit [Root.Heir.GetName] est convaincu qu'il lui faut changer de valeurs, soit l'autorité de l'Église en sera amoindrie."
 protestantism_events.17.a: "Tentons de l'obliger à changer"
 protestantism_events.17.b: "Soyons d'accord: nous ne sommes pas d'accord"
 protestantism_events.18.t: "[Root.Heir.GetName] comprend ses erreurs"
 protestantism_events.18.d: "Après qu'on lui eût expliqué ce qu'il est attendu de [Root.Heir.GetHerHim], [Root.Heir.GetName] a accepté de prendre plus clairement ses distances d'avec le catholicisme et les autres croyances."
 protestantism_events.18.a: "Dieu soit loué!"
 protestantism_events.19.t: "[Root.Capital.GetCapitalName] vaut bien une messe"
 protestantism_events.19.d: "Depuis sa plus tendre enfance, [Root.Monarch.GetName] a toujours douté des enseignements de l'Église de [Root.GetName]. [Root.Monarch.GetSheHeCap] a finalement franchi le pas, en choisissant non seulement de se convertir personnellement, mais en lançant aussi la Contre-Réforme dans le pays tout entier. Les années à venir ne vont pas être simples, mais personne n'est plus sûr que [Root.Monarch.GetHerHim] que tout se passera bien."
 protestantism_events.19.a: "Ayons foi en Dieu"
 catholic_zealot: "Souverain converti"
 desc_catholic_zealot: "Personnellement convaincu que le catholicisme est la seule véritable foi, notre souverain tente de convertir le pays et fera tout pour que ses sujets le suivent sur cette voie."
 protestantism_events.20.t: "[Root.Heir.GetName] refuse tout compromis"
 protestantism_events.20.d: "Bien que tout ait été fait pour rendre claires les obligations attendues de l'héritier du trône, [Root.Heir.GetName] insiste pour préserver intacte sa fascination malsaine pour l'Église catholique. Dans la capitale, propagandistes et satiristes ont déjà commencé à faire circuler des pamphlets faisant des gorges chaudes de [Root.Monarch.GetName], incapable de contrôler sa propre famille. Alors, protéger les fidèles du pays…"
 protestantism_events.20.a: "Nous ne pouvons rien y faire"
 protestantism_events.20.b: "Nous n'avons d'autre choix que déshériter [Root.Heir.GetName]"
 protestantism_events.21.t: "Un$THEOLOGIAN_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$ importun$THEOLOGIAN_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$ dans notre Église"
 protestantism_events.21.d: "$THEOLOGIAN$$INQUISITOR$ a eu une carrière exemplaire, commencée comme ministre du culte des plus ordinaires, jusqu'à atteindre le sommet de la hiérarchie ecclésiastique. Avec le temps, on en est venu à $THEOLOGIAN_ADJ$$INQUISITOR_ADJ$ considérer comme l'un des piliers de l'Église [Root.GetAdjective].\n\nIl est donc d'autant plus troublant de $THEOLOGIAN_ADJ$$INQUISITOR_ADJ$ voir commencer à s'opposer aux décisions prises par notre Église. Même si jusqu'à présent $THEOLOGIAN_S_PRONOUN$$INQUISITOR_S_PRONOUN$ s'est toujours abstenu$THEOLOGIAN_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$ de critiquer directement [Root.Monarch.GetName], on ne peut guère voir dans ses propos autre chose qu'une réelle volonté de porter atteinte à l'Église d'État."
 protestantism_events.21.a: "Nous trouverons toujours quelqu'un pour $THEOLOGIAN_ADJ$$INQUISITOR_ADJ$ remplacer"
 protestantism_events.21.b: "Gardons-$THEOLOGIAN_ADJ$$INQUISITOR_ADJ$, en veillant à ce qu'$THEOLOGIAN_S_PRONOUN$$INQUISITOR_S_PRONOUN$ n'ait plus aucune influence"
 protestantism_events.22.t: "Persistance des espoirs de réconciliation"
 protestantism_events.22.d: "Certains regrettent toujours les temps où la Chrétienté était unie. Même s'ils considèrent que la Réforme et la naissance du protestantisme étaient une nécessité, ils se lamentent aussi que cela n'ait pu se faire sans schisme.\n\nMais même s'ils sont pétris de bonnes intentions, ces gens peuvent s'avérer être un danger pour une Église telle que la nôtre. Il y a donc tout lieu de s'inquiéter, car il semble bien qu'un certain nombre de membres de l'Église, ainsi que de séminaristes, partagent ces idées."
 protestantism_events.22.a: "Les réprimander devrait suffire"
 protestantism_events.22.b: "Faisons arrêter les plus connus, qu'ils soient jugés"
 phillipists: "Philippistes"
 desc_phillipists: "Même si cela n'est guère approuvé, certains membres de la hiérarchie de notre Église d'État continuent d'appeler de leurs vœux une réconciliation avec Rome. Notre incapacité à nous occuper définitivement de ces gêneurs nous empêche de convertir les catholiques qui vivent toujours sur nos terres."
 protestantism_events.23.t: "Diaspora protestante"
 protestantism_events.23.d: "Alors que la Chrétienté est sans cette plus divisée, les quelques réfugiés religieux sont devenus un flot massif. Les conflits religieux ans les plus grands pays catholiques ont obligé de nombreux protestants à quitter leurs pays natals, et en tant que pays protestant, doté de notre propre Église, nous sommes capables de leur offrir notre protection, tout en faisant tirant parti de leurs talents et de leurs compétences.\n\nMais le protestantisme lui-même est bien loin d'être unifié, et il est bien peu probable que tous ceux qui arrivent chez nous trouverons une Église de [Root.GetName] réellement en mesure de répondre à leurs attentes en matière de foi. Même s'il serait admirable de pouvoir accueillir tous les immigrants protestants, il pourrait s'avérer plus prudent de choisir qui possède des capacités dignes d'intérêt."
 protestantism_events.23.a: "Ouvrons nos frontières à tous les protestants"
 protestantism_events.23.b: "Contentons-nous de recueillir ceux qui nous seront utiles"
 protestantism_events.23.c: "Repoussons-les tous"
 protestantism_events.23.dd: "Offrons-leurs quelques terres au Nouveau Monde"
 protestant_influx: "Immigrés protestants"
 desc_protestant_influx: "Notre pays a bien accueilli un certain nombre d'émigrants protestants ayant fui leurs pays catholiques de naissance. Même si leurs croyances ne correspondent qu'imparfaitement à la nôtre, nous voyons dans le pape un ennemi commun, et pouvons tirer profit de leurs talents."
 protestant_refugees: "Afflux de protestants"
 desc_protestant_refugees: "Un grand nombre d'immigrants protestants ont quitté leurs pays catholiques pour s'établir dans cette province. Ils ne sont guère habitués à notre Église d'État, d'où quelques tensions, mais cette province a su tirer parti d'eux au niveau économique."
 welcomed_fleeing_protestants: "A accueilli des réfugiés"
 turned_away_fleeing_protestants: "A repoussé des réfugiés"
 protestant_refugees_to_the_colonies: "Immigration protestante"
 desc_protestant_refugees_to_the_colonies: "La mère-patrie a promis que notre pays protègerait un certain nombre d'immigrants protestants."
 protestantism_events.24.t: "La Bible officielle critiquée"
 protestantism_events.24.d: "Disposer d'une traduction de la Bible sanctionnée par l'État a beaucoup contribué à l'unification de la foi protestante au sein du pays, et le peuple tout autant que les théologiens s'accorde à penser que notre traduction a permis d'obtenir un livre bien plus fidèle aux origines de notre religion.\n\nIl en est pourtant qui pensent que notre traduction officielle est beaucoup trop lacunaire: certains groupent prétendent qu'elle est tout simplement désuète et a grand besoin d'être modernisée, d'autres qu'elle est par trop favorable à l'État, et que nous avons saisi cette occasion pour tenter de pacifier le peuple. D'autres, au contraire, considèrent qu'elle ne va pas suffisamment loin et maintient nombre d'erreurs qui se sont accumulées, avec le temps, dans les versions précédentes."
 protestantism_events.24.a: "Tenons-nous-en à la version actuelle"
 protestantism_events.24.b: "Commandons une nouvelle traduction"
 new_bible_translation: "Nouvelle traduction de la Bible"
 desc_new_bible_translation: "Les travaux de traduction sont en cours pour disposer d'une nouvelle Bible pouvant être utilisée de manière officielle par notre Église. L'objectif est de concevoir une Bible qui, autant que possible, répondra aux besoins de l'État, tout en contredisant les critiques faites par certains à l'ancienne traduction."
 controversy_over_official_bible: "Controverse à propos de la Bible officielle"
 desc_controversy_over_official_bible: "Nous avons publié une Bible officielle, destinée à être utilisée par l'Église d'État, qui a beaucoup contribué à promouvoir l'uniformité de notre foi et à la dépouiller de ses héritages catholiques. Il est toutefois impossible, pour une seule traduction, de satisfaire tous ceux qui avaient recours à leur propre traduction, et il semble que tous les groupes, quelle que soit leur tendance religieuse, sont parvenus à trouver des passages qu'ils contestent. Nous avons néanmoins décidé de nous en tenir à la version actuelle, persuadés qu'elle leur survivra tous, en fin de compte."
 protestantism_events.25.t: "Le dilemme de [Root.Monarch.GetName]"
 protestantism_events.25.d: "Ce n'est pas un secret: le mariage de [Root.Monarch.GetName] n'est pas des plus heureux, et la naissance d'un héritier s'est avérée être tout un problème. Des rumeurs prétendent [Root.Monarch.GetName] a entretenu un certain nombre de relations en dehors du mariage, et la réputation de la monarchie risque d'en pâtir. [Root.Monarch.GetName] se refuse pourtant à envisager le divorce, considérant un tel acte comme profondément amoral. En lieu et place, [Root.Monarch.GetSheHe] prétend que si la bigamie était acceptable pour les patriarches, sans doute pourrait-elle être utilisée comme un précédent pour justifier d'un second mariage. Les réformateurs qui ont été questionnés sur le sujet pour donner leur opinion se sont montré rien moins qu'hésitants, mais [Root.Monarch.GetName] semble persuadé qu'il s'agit là de la meilleure solution qui puisse être apportée à ses soucis."
 protestantism_events.25.a: "La bigamie est un péché"
 protestantism_events.25.b: "Si les patriarches y ont recouru, nous le pouvons aussi"
 protestantism_events.25.c: "Si nos prédécesseurs y ont recouru, nous le pouvons aussi"
 protestant_bigamy: "Bigamie"
 desc_protestant_bigamy: "Plutôt que de vivre dans le péché des rapports en dehors des liens du mariage, ou de se contenter à jamais d'une union sans amour, notre souverain a suivi l'exemple des patriarches et contracté plusieurs mariages."
 bigamy_of_ruler: "Bigamie"
 protestantism_events.26.t: "Tribunaux débordés"
 protestantism_events.26.d: "L'intégration de la loi mosaïque au sein des lois [Root.GetAdjective]s a mené à une inflation sans précédent de notre système judiciaire dans certaines régions du pays. Le flot constant des accusations se traduit par un nombre de procès quasi ingérable, de quelque façon que ce soit. De plus, le nombre des condamnations à mort a aussi été multiplié. Sans la pratique, déjà bien établie auparavant, qui permet au condamné d'y échapper s'il peut avancer une certaine somme d'argent, en compensation, nous aurions à gérer une situation vraiment difficile."
 protestantism_events.26.a: "Ils ont été condamnés, donc ils ont péché et devront payer"
 protestantism_events.26.b: "Accordons plus de ressources aux tribunaux pour y remédier"
 mosaic_law_accusations: "Tribunaux débordés"
 desc_mosaic_law_accusations: "L'intégration de la loi mosaïque au sein de nos lois a mené à des incidents relativement fréquents, tels que l'adultère désormais passible de la peine de mort. Les habitants de cette province ont fait bon usage de la loi, et même s'il est encourageant de constater que les tribunaux gagnent ainsi en autorité, le nombre de procès a été multiplié, jusqu'à un niveau quasi ingérable."
 protestantism_events.27.t: "Théologien austère"
 protestantism_events.27.d: "C'est un homme inhabituel qui est récemment sorti du système éducatif de l'Église de [Root.GetName]: prêtre d'un charisme et d'une conviction étonnants, au lieu de désirer faire évoluer l'Église en accord avec ses convictions il est déterminé à faire se perpétuer les traditions et les dogmes protestants de l'Église d'État.\n\nCet homme est bien singulier en notre époque, et nous pourrions sans aucun doute faire bon usage de lui."
 protestantism_events.27.a: "Confions-lui l'éducation des prêtres"
 protestantism_events.27.b: "Faisons-le lutter contre l'hérésie"
 protestantism_events.27.c: "Loyauté et tradition, voilà les valeurs nécessaires au chef de notre Église"
 stern_theologian_education: "Théologien austère"
 desc_stern_theologian_education: "L'éducation des prêtres de notre Église d'État est fortement influencée par un meneur inhabituellement charismatique et dogmatique, un homme apte à perpétuer au sein du clergé le zèle nécessaire à notre Église."
 stern_theologian_mission: "Théologien austère"
 desc_stern_theologian_mission: "L'entreprise de conversion des païens et hérétiques est menée par un chef inhabituellement charismatique et dogmatique, un homme capable d'inspirer comme aucun autre l'envie de rejoindre l'Église d'État."
 stern_theologian_leader: "Théologien austère"
 desc_stern_theologian_leader: "Notre Église d'État est menée par un chef inhabituellement charismatique et dogmatique, un théologien austère qui apprécie par-dessus tout la tradition et la loyauté."
 protestantism_events.28.t: "Les sacramentaires"
 protestantism_events.28.d: "Au cours de la Réforme, l'un des principaux sujets d'opposition entre catholiques et protestants fut de savoir si le corps du Christ était ou non présent physiquement lors de l'Eucharistie. Certains, cependant, ont du mal à accepter même la consubstantiation luthérienne. Un ouvrage récent, qui a circulé dans le pays, semble avoir été écrit par l'un de ces groupes. Sans doute sera-t-il oublié d'ici peu, mais d'ici là la légitimité de notre Église d'État est remise en cause."
 protestantism_events.28.a: "C'est des plus regrettables"
 protestantism_events.28.b: "Cela sent bon le crypto-calvinisme, faisons débusquer et bannir les instigateurs"
 protestantism_events.28.c: "Tentons de limiter la portée de ce pamphlet"
 protestantism_events.29.t: "Un réformateur loue l'Église de [Root.GetName]"
 protestantism_events.29.d: "L'un des plus grands penseurs de la Réforme a récemment fait de notre pays un exemple que devraient suivre les autres, dans l'un de ses ouvrages et au cours d'une disputation. Cela va très certainement renforcer notre réputation sur la scène internationale, et donner plus de poids aux autorités de notre Église."
 protestantism_events.29.a: "Faisons-en bon usage dans notre propagande intérieure"
 protestantism_events.29.b: "Cela va nous rapprocher des autres pays protestants"
 protestantism_events.29.b.tt: "Les relations avec tous les pays §Ycatholiques§! vont empirer de §R35§!.\nLes relations avec tous les pays §Yprotestants§! vont s'améliorer de §G35§!.\nLes conséquences de notre décision dureront 12 ans."
 beacon_of_protestantism: "Pays protestant idéal"
 protestant_ideal: "Pays protestant idéal"
 protestantism_events.31.t: "Circulation de publications hostiles"
 protestantism_events.31.d: "Ces derniers temps, un grand nombre de textes infâmes – pamphlets, gravures ou autres publications d'importance mineure – ont commencé à circuler, sans aucun doute financés par nos ennemis. On y prétend que de nombreuses positions doctrinales de l'Église de [Root.GetName] ont été définies dans le seul but de rendre service à l'État.\n\nMême si l'on peut douter que ces critiques portent bien longtemps atteinte à la réputation de notre Église, cela lui porte malgré tout préjudice à court terme."
 protestantism_events.30.t: "Procès en sorcellerie en [Root.GetName]"
 protestantism_events.30.d: "Passer d'une partie d'un tout plus large qu'était Église catholique romaine à l'Église de [Root.Owner.GetName], propre à notre pays, s'est dans l'ensemble bien déroulé. Dans certains domaines, toutefois, il est difficile de savoir qui détient l'autorité. Autrefois, l'Église catholique intervenait dès lors qu'il y avait le moindre soupçon de sorcellerie, pouvant alors tempérer l'indignation du peuple. La Réforme, au contraire, a beaucoup fait pour renforcer la croyance de ce même peuple en des versions plus populaires du christianisme.\n\nUn certain nombre de femmes ont été accusées de sorcellerie, en [Root.GetName], et une chasse a été lancée pour en trouver d'autres. Les prêtres et magistrats locaux ont participé aux procès, mais jusqu'à présent l'État ne s'est pas impliqué. Pourtant, à mesure qu'enfle le nombre d'accusées attendant leur procès, il pourrait être nécessaire d'agir."
 protestantism_events.30.a: "Condamnons ces procès"
 protestantism_events.30.a.tt: "Tant que les procès se poursuivront il y aura un risque qu'ils se propagent dans d'autres provinces ou que l'on en perde le contrôle."
 protestantism_events.30.b: "Ignorons-les"
 protestantism_events.30.c: "Nous devons y mettre un terme"
 protestantism_events.30.c.tt: "Il n'y aura plus de risque que ces procès se propagent dans d'autres provinces ou échappent à notre contrôle."
 protestantism_events.31.a: "Nous le déplorons"
 protestantism_events.31.b: "Nous aussi pouvons jouer à ce petit jeu; répondons de la même façon"
 protestantism_events.32.t: "Incorporation de nouvelles régions"
 protestantism_events.32.d: "Alors que notre pays s'étend dans de nouvelles régions peuplées de protestants, nous avons commencé à intégrer ces gens au sein de l'Église d'État. L'introduction des registres paroissiaux dans l'une de ces provinces récemment acquise a amené une révélation des plus surprenantes: la région est bien plus peuplée que ses anciens maîtres ne semblaient le penser."
 protestantism_events.32.a: "Magnifique"
 protestantism_events.33.t: "Piétisme"
 protestantism_events.33.d: "Un nouveau mouvement protestant a commencé à s'implanter dans le pays: les piétistes s'intéressent au salut personnel, et font bien peu de cas des études théologiques et du dogme de l'Église d'État."
 protestantism_events.33.a: "Tentons de limiter leur influence"
 protestantism_events.33.b: "Écoutons ce qu'ont à dire ces piétistes"
 spread_of_pietism: "Développement du piétisme"
 desc_spread_of_pietism: "Les piétistes s'intéressent au sentiment religieux des individus bien plus qu'aux dogmes théologiques. Ce manque d'intérêt pour les règles strictement définies affaiblit l'autorité de l'Église d'État, tout en nous rapprochant d'autres Églises évangéliques."
 protestantism_events.34.t: "Révoltes iconoclastes en [Root.GetName]"
 protestantism_events.34.d: "Les protestants partagent une haine commune des icônes et des images de l'ancienne Église catholique. Aussi, que l'Église de [Root.Owner.GetName] choisisse de les autoriser n'a jamais été sans causer de problèmes.\n\nMis en colère par ce qu'ils considèrent comme de l'idolâtrie, les habitants de [Root.GetName] ont attaqué de nombreuses églises de la province, détruisant les vitraux, les icônes et les autels."
 protestantism_events.34.a: "Punissons les coupables"
 protestantism_events.34.b: "Faisons réparer et restaurer les églises endommagées"
 iconoclast_riot: "Émeutes iconoclastes"
 desc_iconoclast_riot: "Déterminés à mettre un terme définitif à ce qu'ils considèrent comme de l'idolâtrie au sein de l'Église d'État, des émeutiers de cette province ont détruit des autels, des peintures et des vitraux."
 protestantism_events.35.t: "Prêcheur patriote en [Root.GetName]"
 protestantism_events.35.d: "La région de [Root.GetName] compte de nombreuses petites Églises protestantes, toutes rejetant l'idée d'une Église centralisée chargée de définir le dogme.\n\nUn prêcheur talentueux y a pris beaucoup d'importance. Ses sermons non seulement maintiennent soudées ces communautés, mais aussi les poussent à rester déterminées à préserver leur autonomie face à l'Église de la mère-patrie."
 protestantism_events.35.a: "Excellent"
 protestantism_events.35.b: "Voyons ce que l'on peut faire pour amoindrir son influence"
 patriot_preacher: "Prêcheur patriote"
 desc_patriot_preacher: "Dans cette province, un prêcheur charismatique milite pour une indépendance religieuse totale vis-à-vis de la mère-patrie."
 colonial_religious_tensions: "Tensions religieuses"
 desc_colonial_religious_tensions: "Cette province fait face à des tensions importantes à cause de nombreuses croyances religieuses contradictoires."
 loyalist_preacher: "Prêcheur loyaliste"
 desc_loyalist_preacher: "Dans cette province, un prêcheur charismatique milite pour le soutien à l'Église d'État de la mère-patrie."
 protestantism_events.36.t: "Tensions religieuses en [Root.GetName]"
 protestantism_events.36.d: "À cause des politiques de la mère-patrie, qui consistent à envoyer les hérétiques religieux dans les colonies, une grande diversité de religions différentes peut être trouvée dans nos établissements. Même si toutes peuvent d'une façon ou d'une autre se prétendre protestantes, leurs positions sont souvent diamétralement opposées les unes aux autres, sur de nombreux sujets. La province de [Root.GetName] a été peuplée pour l'essentiel par les fidèles de deux Églises opposées au regard de la théologie, l'une étant proche des Églises réformées d'Europe, tandis que l'autre est plus proche des Églises protestantes. Toutes les deux s'accordent toutefois sur un point: elles sont aussi opposées l'une que l'autre à tout contrôle de l'Église d'État qu'elles ont laissée au Vieux Monde. Les tensions s'exacerbent, et sans doute vaudrait-il mieux intervenir pour les séparer avant que tout cela n'aille trop loin."
 protestantism_events.36.a: "Ce sont des hérétiques, laissons-les se battre s'ils le veulent"
 protestantism_events.36.b: "Convainquons les réformés de se rendre ailleurs"
 protestantism_events.36.c: "Convainquons les protestants de se rendre ailleurs"
 protestantism_events.37.t: "Prêcheur loyaliste en [Root.GetName]"
 protestantism_events.37.d: "En dépit de la multitude des dénominations protestantes dans ces territoires, les habitants de [Root.GetName] semblent plus loyaux que jamais à l'Église d'État de la mère-patrie. L'apparition récente d'un prêcheur charismatique, militant contre ceux qui proposent de trancher tout lien avec cette même Église, a aussi contribué à affermir la loyauté de la population de [Root.GetName]."
 protestantism_events.37.a: "Excellent"
 protestantism_events.37.b: "Faisons tout notre possible pour développer le sentiment de liberté"
 protestantism_events.38.t: "Tensions religieuses en [Root.GetName]"
 protestantism_events.38.d: "Bien peu sont tentés par les promesses d'une vie nouvelle dans les colonies en tant que dissidents religieux. La conséquence en est que nos territoires abritent toutes sortes de fois chrétiennes – ce qui, grâce aux vastes étendues où l'on peut s'établir, ne constitue pas un problème comme cela aurait été le cas dans la mère-patrie.\n\nCela n'est pas sans susciter quelques conflits locaux, cependant, et il semble que la mère-patrie l'a appris. Nous avons reçu l'ordre de surveiller tous ceux qui exigent la liberté religieuse sur nos territoires."
 protestantism_events.38.a: "Tentons d'imposer une plus grande uniformité avec l'Église d'État"
 protestantism_events.38.b: "Il n'y a qu'à l'Église d'État que cela pose problème"
 protestantism_events.39.t: "Tensions religieuses en [From.GetName]"
 protestantism_events.39.d: "Nombre des hérétiques de notre pays ont choisi de s'établir aux colonies. Cela constitue un avantage à la fois pour nous et pour nos colonies, mais nous nous sommes récemment rendu compte que certains groupes jouissent d'une liberté religieuse excessive, permise par la vie coloniale. Des représentants de l'Église de [Root.GetName] pensent que nous devrions agir rapidement, ou les colonies pourraient constituer un exemple pour les hérétiques de la métropole."
 protestantism_events.39.a: "Tentons de renforcer l'emprise de notre Église sur les colonies"
 protestantism_events.39.b: "Ce que font nos sujets sur un autre continent ne nous concerne en rien"
 protestantism_events.40.t: "L'État accusé de protéger les sorcières"
 protestantism_events.40.d: "La chasse aux sorcières, en [From.GetName], atteint sans cesse de nouveaux extrêmes. Nos tentatives pour la freiner ont été mal comprises par les habitants, et nos émissaires ont eux-mêmes été accusés de pratiquer la magie. Une partie de la population est devenue franchement hostile envers tout pouvoir extérieur qui tenterait de protéger les sorcières supposées parcourir la région."
 protestantism_events.40.a: "Inquiétant"
 protestantism_events.41.t: "La chasse aux sorcières incontrôlable"
 protestantism_events.41.d: "Les histoires les plus effrayantes sur les procès en sorcellerie se déroulant actuellement dans les campagnes nous sont parvenues. En une seule journée, plus de soixante-dix femmes ont été jugées et exécutées, et la recherche d'autres se poursuit, sans que les autorités locales aient même pensé à demander l'avis du gouvernement. Les pertes humaines et la perte d'autorité centrale pourraient bien laisser des traces à tout jamais dans la région. Les chefs de l'Église d'État, depuis [Root.Capital.GetCapitalName], semblent être tout aussi impuissants que les autres à mettre un terme à tout cela."
 protestantism_events.41.a: "Nous devons faire cesser cette folie"
 protestantism_events.41.b: "C'est l'œuvre de Dieu qu'ils accomplissent là"
 protestantism_events.42.t: "Mort d'un héritier"
 protestantism_events.42.d: "La mort d'un héritier est toujours un événement triste, mais pour les représentants les plus éminents de l'Église [Root.GetAdjective] la nouvelle a secrètement été accueillie avec soulagement. Ils n'ont plus besoin, désormais, de s'inquiéter d'avoir un dirigeant dont les pensées seraient trop proches du catholicisme…"
 protestantism_events.42.a: "Tant mieux pour eux"
 prot_witch_trials: "Procès en sorcellerie"
 desc_prot_witch_trials: "Une chasse aux sorcières est actuellement menée dans la région, et les autorités locales font passer au tribunal pour les condamner toutes les sorcières qui ont été trouvées. À mesure que les tensions s'exacerbent, l'économie locale souffre de l'incertitude et les troubles suscités par les rumeurs, la peur générale, ainsi que la condamnation à mort d'un certain nombre de personnes qui appartenaient à divers secteurs de l'économie."
 escalated_witch_trials: "Chasse aux sorcières intensifiée"
 desc_escalated_witch_trials: "Dans cette région, les procès en sorcellerie sont devenus une chasse aux sorcières aveugle, où personne n'est à l'abri d'être accusé et condamné à mort. La région tremble de peur, et la société locale en souffre grandement. L'Église d'État elle-même a bien peu de pouvoir dans la région, car les prêcheurs et magistrats locaux décident à la va-vite qui doit vivre ou mourir."
 prot_stopped_witch_trials: "Fin des procès en sorcellerie"
 desc_prot_stopped_witch_trials: "Un certain nombre de procès en sorcellerie tenus dans la région menaçaient de faire s'effondrer la société locale, du fait que chacun dénonçait tour à tour tous ses voisins. L'État a par conséquent décidé d'intervenir afin d'apaiser la situation. Tout le monde ne s'en réjouit pas; mais au moins les tensions semblent-elles décroître."
 custodian_of_the_two_holy_mosques: "Gardien des villes saintes"
 desc_custodian_of_the_two_holy_mosques: "Nous contrôlons les villes saintes de la Mecque et de Médine, et avec elles les lieux les plus sacrés de l'ensemble du monde musulman."
 organised_through_bishops_aspect: "Hiérarchie épiscopalienne"
 desc_organised_through_bishops_aspect: "Habituellement, les évêques étaient les chefs d'une Église, limitée à une seule cité. Désormais, ils dirigent une Église plus vaste et ne servent plus une seule communauté. Les pasteurs sont nommés pour diriger chaque communauté et y agissent en tant que délégués de l'évêque."
 priests_may_marry_aspect: "Mariage des prêtres"
 desc_priests_may_marry_aspect: "L'empereur Justinien Ier déclara que tous les mariages contractés par les clercs ayant reçu les ordres étaient nuls, et que les enfants nés de telles unions étaient illégitimes. Mais les prêtres ont toujours, de façon plus ou moins légale, vécu avec des épouses et élevé des familles, même si le célibat aurait dû être la norme. En autorisant le mariage des prêtres, nous approuvons le mariage des clercs et condamnons le vœu de célibat en nous appuyant sur la Bible."
 adult_baptism_aspect: "Baptême des adultes"
 desc_adult_baptism_aspect: "Être baptisé à l'âge adulte, en le considérant comme une profession de la foi en Jésus-Christ et en lui donnant le sens d'une entrée dans la communauté religieuse locale, est pratiqué par ceux qui pensent que le salut et l'appartenance à une Église sont des dons de Dieu. Les croyances du baptisé doivent être prononcées à haute voix, et ne peuvent être partagées ou transmises d'une personne à une autre."
 holy_sacraments_aspect: "Saints sacrements"
 desc_holy_sacraments_aspect: "Les sept sacrements sont des rituels marquant efficacement la grâce, institués par le Christ et confiés à l'Église, par lesquels la vie divine nous est dispensée. Ces saints sacrements sont: le baptême, la confirmation ou chrismation, l'eucharistie, la pénitence et réconciliation, l'extrême-onction, l'ordination et le mariage."
 saints_accept_prayers_aspect: "Intercession des saints"
 desc_saints_accept_prayers_aspect: "Notre Église approuve la doctrine de l'intercession des saints: on peut demander aux saints d'intercéder ou de prier pour d'autres."
 icons_images_aspect: "Icônes"
 desc_icons_images_aspect: "Les représentations de Jésus, de Marie, des saints et des anges, qu'elles soient de métal coulé, gravées dans la pierre, brodées sur des tissus, peintes sur du bois ou fabriquée de quelque manière que ce soit, sont souvent inspirées. On a souvent débattu et l'on s'est souvent déchiré sur le statut de ces images, mais la faveur populaire envers les icônes a permis leur existence, jusqu'à ce que l'Église se résigne enfin à autoriser leur vénération."
 legalised_divorces_aspect: "Autorisation du divorce"
 desc_legalised_divorces_aspect: "C'est toujours l'autorité ecclésiastique qui a déterminé l'annulation du mariage, jusqu'à ce qu'il soit considéré comme un contrat civil. Les autorités temporelles peuvent décréter un «divortium a vinculo matrimonii», ou «divorce de tous les liens du mariage», dissolvant ainsi le mariage."
 heretics_deported_aspect: "Exil des hérétiques"
