 mil_vatican_library: "La bibliothèque du Vatican - Édition militaire"
 desc_mil_vatican_library: "La bibliothèque récemment fondée au Vatican privilégiera les ouvrages militaires et encouragera les recherches dans le domaine des arts de la guerre. Elle accueillera la plus grande collection de livres consacrés à la guerre, aux soldats, à l'armée et aux pratiques militaires du monde."
 dip_vatican_library: "La bibliothèque du Vatican - Édition diplomatique"
 desc_dip_vatican_library: "Les diplomates sont encouragés à laisser une trace écrite de leurs voyages, négociations et activités quotidiennes. Ces écrits seront ensuite publiés pour rejoindre la bibliothèque du Vatican. Grâce à ces ouvrages, les érudits pourront étudier les différentes pratiques diplomatiques et identifier les plus efficaces."
