 custom_idea_fort_maintenance: "Castramétation"
 custom_idea_fort_maintenance_desc: "Partout où existe la guerre se trouvent des forteresses. Certaines sont temporaires, simples fortifications de campagnes abandonnées dès lors que la guerre a été gagnée ou perdue. D'autres sont permanentes, disposant de murs épais et solides, capables de résister à tout ce qui s'attaque à eux, hommes, boulets ou toute autre forme de projectile. Les progrès réalisés en matière de maintenance des fortifications ont permis de meilleures forteresses, rendant moins onéreux et plus facile de maintenir en l'état notre première ligne de défense."
 custom_idea_development_cost: "Réforme foncière"
 custom_idea_development_cost_desc: "De nombreux droits et coutumes anciens réglementent la façon de développer les domaines que nous contrôlons. Nous devrions entreprendre une réforme de la propriété radicale, capable d'assurer que tous les domaines fonciers du pays soient organisés et possédés de manière à faciliter leur développement et les rendre aussi productifs que possible."
 free_cities.3.t: "Des paysans avec des fourches"
 free_cities.3.d: "Le mécontentement permanent au sein des classes pauvres, et notre incapacité à y répondre, sont sur le point de déclencher des émeutes. Nous sommes bien piètrement équipés pour y faire face, et devons en faire rapport rapidement à l'Empereur afin d'obtenir du secours. Des effectifs et de l'or seraient bienvenus pour éteindre l'incendie qui fait rage dans les rues de [Root.Capital.GetName]."
 free_cities.3.a: "Demandons l'aide de l'Empereur"
 free_cities.3.b: "Rassemblons nos quelques hommes pour tenter d'y répondre par nous-mêmes"
 free_cities.4.t: "Écraser les rebelles ou pas?"
 free_cities.4.d: "Le soulèvement des classes humbles de la ville libre de [From.Country.GetName] a l'obligée à nous demander du secours. Le messager a parlé d'un incendie faisant rage dans les rues de [From.Capital.GetName], métaphore du mécontentement et des rebelles auxquels la cité doit faire face. [From.Country.GetName] requiert humblement des hommes et de l'or, de façon à pouvoir régler le problème rapidement et avec efficacité."
 free_cities.4.a: "C'est une demande raisonnable, répondons-y favorablement"
 free_cities.4.b: "Le problème de [From.Country.GetName] est bien plus profond; qu'ils le traitent avant de demander l'aide"
 free_cities.5.tt1: "[From.Country.GetName] est informé que nous allons l'aider."
 free_cities.5.tt2: "[From.Country.GetName] est informée que nous ne l'aiderons pas."
 free_cities.6.tt1: "Le nouvel Empereur sera couronné à [This.Country.GetName]."
 free_cities.5.t: "De l'aide pour écraser les rebelles?"
 free_cities.5.d: "Chaque jour, le mécontentement s'aggrave, et quelle que soit la façon dont nous tentons de faire usage des hommes à notre disposition, une fois un incendie éteint un autre éclate devant nos yeux. Mais où peut être ce sacré messager? Espérons que notre humble requête auprès du [From.Monarch.GetTitle] [From.Monarch.GetName] ne va pas susciter son courroux, et qu'[From.Monarch.GetSheHe] acceptera de nous apporter son secours."
 free_cities.5.a: "Des hommes et de l'or, juste ce qu'il nous fallait!"
 free_cities.5.b: "Le [From.Monarch.GetTitle] prétend que le problème est trop profond pour qu'il puisse le résoudre…"
 free_cities.6.t: "Cérémonie du sacre"
 free_cities.6.d: "Le [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] a placé les regalia du Saint-Empire romain germanique entre les mains du nouvel empereur, symbolisant le droit du [PAP.Monarch.GetTitle] à couronner les souverains chrétiens en tant que protecteur de l'Église catholique romaine. C'est un insigne honneur que d'avoir été choisis comme lieu du couronnement, et l'Église de [Root.Capital.GetName] pouvait à peine accueillir tous les dignitaires qui se sont rassemblés pour assister à la cérémonie."
 free_cities.6.a: "C'est une véritable bénédiction"
 free_cities.7.t: "Conférence diplomatique"
 free_cities.7.d: "Lorsque la conférence fut terminée, les participants nous ont remerciés pour l'aide que nous leur avons fournie en les assistant dans tous les détails nécessaires qui entourent un événement d'une telle importance, et pour notre neutralité sur la question. Cela les a aidés à se concentrer sur leur tâche. Même si nous n'avons reçu aucune compensation monétaire autre que pour rembourser les dépenses faites pour la conférence elle-même, le prestige de notre pays en est rehaussé."
 free_cities.7.a: "En ce cas, cela valait bien tous ces ennuis"
 free_cities.8.t: "Privilèges sur les taxes et coutumes"
 free_cities.8.d: "L'une des cités libres de l'Empire connaît des difficultés, ayant à peine les moyens de se prémunir de la banqueroute. S'il advenait qu'elle y tombe, elle aurait bien des difficultés à sortir du trou qu'elle a, malheureusement, elle-même creusé. Nous pourrions tenter de l'aider en lui garantissant quelques privilèges en matière de coutumes et d'impôts qui, s'ils étaient correctement gérés, lui permettraient de dégager quelques bénéfices."
 free_cities.8.a: "Accordons-lui ces privilèges"
 free_cities.8.b: "Elle ne les mérite pas"
 free_cities.9.t: "Privilèges octroyés sur les taxes et coutumes"
 free_cities.9.d: "Les… nouvelles sur notre difficulté à éviter la banqueroute étaient une fausse surprise; en revanche, la plus grosse surprise a été que le [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] a décidé de nous aider en nous accordant certains privilèges en matière de taxes et de coutumes, dont nous doutons que jouissent beaucoup d'autres villes libres."
 free_cities.9.a: "Aussi surprenant que ce soit, c'est là un don précieux"
 free_cities.10.t: "Bien nés, bien armés"
 free_cities.10.d: "Les nobles de [Root.Capital.GetName] possédant des terres n'apprécient pas notre statut de ville libre d'Empire, et nous nous lassons de tenter de les contenter. Auraient-ils été de simples paysans, armés de fourches et de torches, peu entraînés aux choses de la guerre, nous serions en mesure de réprimer la moindre de leur révolte; mais ces hommes, habitués aux combats et équipés d'armes de toutes sortes, ne doivent pas être sous-estimés. Le seul qu'ils pourraient écouter est l'Empereur du Saint-Empire romain germanique"
 free_cities.10.a: "Requérons l'aide de l'Empereur"
 free_cities.10.b: "Agréons aux demandes de ces nobles"
 free_cities.11.t: "Demande de secours contre une rébellion nobiliaire"
 free_cities.11.d: "Il a été porté à notre attention que la cité libre de [From.Country.GetName] fait face à une révolte des nobles dotés de terres, qui n'apprécient pas son statut de ville libre. [From.Country.GetName] nous demande de les réprimander et de leur faire accepter son statut de ville libre d'Empire, avec tout ce que cela implique."
 free_cities.11.a: "Aidons-la"
 free_cities.11.b: "Si elle ne peut s'occuper de ses propres citoyens, mérite-t-elle vraiment ce statut?"
 free_cities.12.t: "Aide impériale?"
 free_cities.12.d: "La noblesse se fait plus hardie, tentant désormais d'engager les paysans et bourgeois à les rejoindre dans leur révolte contre nous et notre statut de ville libre d'Empire. Ils n'ont guère eu de succès jusqu'à présent, mais il est à craindre qu'ils ne parviennent finalement à faire voler en éclat que nous faisons tout pour préserver. Que va penser de nous le [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName]? Va-t-[From.Monarch.GetSheHe] nous aider contre ces nobles indisciplinés?"
 free_cities.12.a: "Le [From.Monarch.GetTitle] nous a envoyé de l'aide!"
 free_cities.12.b: "«… incapable de gouverner…». Aucune aide, donc"
 free_cities.13.t: "Ligue des cités"
 free_cities.13.d: "Les modèles que constituent la Ligue hanséatique et la Ligue lombarde nous ont inspirés pour demander si d'autres villes libres d'Empire seraient disposées à entrer dans une ligue commune avec nous. Nous ne cherchons pas à forger une alliance, mais seulement à voir si ces villes accepteraient de coopérer avec nous sur certains sujets, tels que le commerce, la préservation de la paix impériale, le financement des tribunaux et peut-être même, le cas échéant, le maintien d'une force armée unifiée."
 free_cities.13.a: "Envoyons des diplomates à [This.Country.GetName]"
 free_cities.13.b: "Retravaillons un peu ce projet, il a encore besoin d'améliorations"
 free_cities.14.t: "Propositions pour une Ligue des cités"
 free_cities.14.d: "Nous avons déjà entendu parler de ces ligues de jadis, dont certaines existent toujours: la Ligue hanséatique, par exemple, où les guildes des marchands ont mis sur pied une confédération commerciale et défensive; ou encore la Ligue de Souabe, qui était une association mutuelle de défense et de préservation de la paix.\n\nLa ville libre de [From.Country.GetName] nous suggère d'en fonder une similaire, une sorte d'accord de coopération où nous collaborerions pour tout ce qui touche au commerce, à la préservation de la paix impériale, au financement des tribunaux et peut-être même, plus tard, au maintient d'une force armée unifiée."
 free_cities.14.a: "Qu'avons-nous à y perdre? Rien? Alors allons-y!"
 free_cities.14.b: "Cela ressemble à s'y méprendre à une vaste perte de temps"
 free_cities.15.tt: "Nous informons [From.Country.GetName] de notre accord."
 free_cities.16.tt: "Nous informons [From.Country.GetName] de notre refus."
 free_cities.15.t: "Membres de la Ligue des cités"
 free_cities.15.d: "Le [From.Monarch.GetTitle] de [From.Country.GetName], [From.Monarch.GetName], a accepté de coopérer avec nous sur certains sujets, tels que le commerce, la préservation de la paix impériale et le financement des tribunaux. Une force armée unifiée pourrait voir le jour, mais plus tard."
 free_cities.15.a: "Et nous en sommes membres!"
 free_cities.16.t: "Entrée dans la Ligue des cités déclinée"
 free_cities.16.d: "«C'est avec les plus grands regrets que le [From.Monarch.GetTitle] de [From.Country.GetName], [From.Monarch.GetName], se voit obligé de refuser la coopération avec [Root.Monarch.GetName], [Root.Monarch.GetTitle] de [Root.Country.GetName]…»"
 free_cities.16.a: "Ils verront bientôt nos troupes communes. Et le regretteront…"
 free_cities.17.t: "Entrée dans la Ligue des cités?"
 free_cities.17.d: "La coopération entre les diverses villes libres d'Empire, inspirée par des ligues telles que la Ligue de Souabe, la Ligue hanséatique ou la Ligue lombarde, semble être un véritable succès. Tous ses membres ont accepté de coopérer en matière de commerce, de préservation de la paix impériale et de financement des tribunaux. En tant que ville libre d'Empire, nous pourrions demander à intégrer nous aussi ce cercle assez fermé…"
 free_cities.17.a: "Envoyons un diplomate à leurs chefs"
 free_cities.17.b: "En avons-nous vraiment besoin?"
 free_cities.18.t: "Demande pour intégrer la Ligue des cités"
 free_cities.18.d: "La Ligue des cités est un tel succès que d'autres villes libres d'Empire demandent chaque jour à l'intégrer. [From.Monarch.GetName], le [From.Monarch.GetTitle] de [From.Country.GetName], est l'un de ceux qui en ont fait la demande."
 free_cities.18.a: "Acceptons l'entrée de [From.Country.GetName]"
 free_cities.18.b: "Refusons-la"
 free_cities.19.t: "Réformes sur la coopération"
 free_cities.19.d: "De nombreux lettrés et savants considèrent la ville libre de [Root.Country.GetName] comme leur foyer. En coopérant avec leurs collègues des autres villes libres appartenant à la Ligue des cités, ils ont été capables d'approfondir leurs intuitions et leurs idées d'une façon telle que cela devrait nous être d'un grand profit."
 free_cities.19.a: "Magnifique"
 fc_hre_privileges: "Privilèges sur les taxes et coutumes accordés par l'Empereur"
 desc_fc_hre_privileges: "L'Empereur du Saint-Empire romain germanique nous a accordé des privilèges particuliers pour ce qui concerne les coutumes et les taxes."
 opinion_special_privileges: "Privilèges particuliers accordés par l'Empereur"
 opinion_agreed_league: "A accepté d'intégrer la Ligue des cités"
 opinion_refused_league: "A refusé d'intégrer la Ligue des cités"
 fc_city_league: "Ligue des cités"
 desc_fc_city_league: "Inspirées par d'anciennes ligues de cités telles que la Ligue de Souabe, la Ligue hanséatique ou la Ligue lombarde, les villes libres du Saint-Empire romain germanique se sont accordées pour joindre leurs forces et coopérer sur certaines questions."
 opinion_withheld_reforms: "Idées de réforme refusées"
 opinion_introduced_reforms: "Idées de réforme introduites"
 fc_league_reforms: "Réforme de la Ligue des cités"
 desc_fc_league_reforms: "Les nouvelles réformes de la Ligue des cités se propagent parmi les villes libres. Elles aideront tous ses membres à atteindre la grandeur."
 ADD_SEAT_IN_PARLIAMENT_SHORT: "Ajouter un siège au $NAME$"
 SEAT_PARLIAMENT_DESC: "Cela a pour effets:\n"
 ADD_SEAT_IN_PARLIAMENT_LONG: "Accorder un siège au $NAME$ à une province permettra certains avantages, mais pour chaque loi débattue une majorité des sièges doivent être convaincus."
 withdrawn_parliamentary_seat: "Siège parlementaire retiré"
 desc_withdrawn_parliamentary_seat: "Les habitants de cette province ont le sentiment d'avoir été injustement dépouillés de toute influence sur la vie politique du pays."
 rotten_borough: "Bourg pourri"
 desc_rotten_borough: "Malgré son importance toute relative, cette province dispose d'un siège au parlement. Cela permet aux notables de la région de contrôler les votes, car les votants sont peu nombreux et suffisamment pauvres pour être facilement manipulés."
 parliamentary_scandal: "Scandale au Parlement"
 desc_parliamentary_scandal: "La capitale est secouée par les agissements d'un député venu des provinces et de l'incapacité du gouvernement à le punir de sa conduite."
 demands_representation: "Demandes de représentation"
 desc_demands_representation: "Les habitants de cette province exigent une meilleure représentation au gouvernement. Le mouvement prend appui sur les anciennes assemblées provinciales, dont la reconstitution au niveau du pays est demandée."
 yearning_for_representation: "Espoirs en une meilleure représentation"
 desc_yearning_for_representation: "De récents événements poussent le peuple à espérer qu'un parlement représentatif et une constitution écrite seront mis en place."
 parlaments.2.t: "Bourgs pourris"
 parlaments.2.d: "Grâce à son siège au parlement, [Root.GetName] dispose d'une certaine influence sur la scène politique du pays. Ce siège est pourtant la seule chose qui la distingue de régions pourtant beaucoup plus riches du pays. Les notables locaux s'en sont rendu compte et certains individus, tout aussi influents que corrompus, sont parvenus à prendre le contrôle des votes de [Root.GetName] grâce à des pots-de-vin et à des menaces."
 parlaments.2.a: "Tous pourris!"
 parlaments.2.a.tt: "Ce siège parlementaire va désormais changer ses habitudes de vote."
 parlaments.2.b: "Donnons ce siège à une autre province"
 parlaments.4.t: "Votes achetés"
 parlaments.4.d: "Les députés du bourg pourri de [Root.GetName] ont choisi de s'opposer au parlement à notre proposition de loi. Le notable qui contrôle la région semble avoir été convaincu que cette loi ne serait pas dans son intérêt."
 parlaments.4.a: "Tous pourris!"
 parlaments.4.b: "En ce cas, achetons-le"
 parlaments.5.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.5.d: "L'influente université de [Root.GetCapitalName] est parvenue à convaincre les députés de [Root.GetName] de voter pour le financement du développement des universités."
 parlaments.5.a: "Parfait"
 parlaments.6.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.6.d: "En plus de disposer d'un siège au parlement, la province de [Root.GetName] est aussi le siège de bon nombre de compagnies commerciales influentes ayant des intérêts dans le commerce d'outre-mer. Il semble que bon nombre d'entre elles se sont aperçues qu'elles tireraient avantage du fait que la proposition de loi actuellement débattue au parlement soit adoptée, et ont dont exercé en ce sens des pressions sur les députés de la région."
 parlaments.6.a: "Parfait"
 parlaments.7.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.7.d: "De bien des façons, c'est l'armée qui dispose du plus d'influence sur la scène politique de [Root.GetName]. La loyauté de la région à cette organisation a convaincu les députés de ce siège de voter pour la loi actuellement en débat."
 parlaments.7.a: "Parfait"
 parlaments.8.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.8.d: "Le débat actuel au parlement, sur la manière la plus efficace de protéger la production intérieure, a attiré l'attention de nombreuses personnalités de la province de [Root.GetName]. Espérant que la politique proposée sera à son avantage, ce siège parlementaire a donc commencé à nous soutenir dans le débat."
 parlaments.8.a: "Parfait"
 parlaments.9.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.9.d: "Étant la capitale, la province de [Root.GetName] bénéficie souvent des réformes actuellement étudiées au parlement. Il est donc heureux que suffisamment de personnalités s'en soient rendu compte pour que le siège vote en notre faveur."
 parlaments.9.a: "Parfait"
 parlaments.10.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.10.d: "Il semble que les députés du siège de [Root.GetName] ont fini par réaliser à quel point la loi actuellement en débat leur serait avantageuse. Leur soutien est tout à fait appréciable."
 parlaments.10.a: "Parfait"
 parlaments.11.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.11.d: "Il semble que les députés de la circonscription de [Root.GetName], fervents partisans de notre cause il y a peu encore, ont changé d'avis sur la loi actuellement en débat au parlement. Nous ne pouvons dire avec précision ce qu'il s'est passé, mais il est clair désormais que nous ne pouvons plus compter sur leur vote."
 parlaments.11.a: "L'avidité est un bien vilain défaut"
 parlaments.12.t: "Bourg pourri"
 parlaments.12.d: "Même s'il semblait que le vote de [Root.GetName] était jusque-là en faveur de la réforme actuellement étudiée au parlement, visant à éliminer les bourgs pourris du parlement, le notable qui soutenait le député de la région semble avoir soudainement pris conscience qu'il était sur le point de perdre toute son influence. Il est parvenu à convaincre le député de voter contre la réforme."
 parlaments.12.a: "Tous pourris"
 parlaments.13.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.13.d: "Une campagne déterminée des membres de l'administration de [Root.GetCapitalName], opposée à tout changement des lois et règlements qui viserait à faciliter l'intégration de nouveaux systèmes au sein du nôtre, est parvenue à convaincre le député de la région de s'opposer à notre proposition de loi."
 parlaments.13.a: "Tant pis"
 parlaments.14.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.14.d: "Les députés de la province de [Root.GetName] ont été convaincus par les personnalités ayant des intérêts dans l'industrie de la région de s'opposer à l'assouplissement des règles les protégeant de la concurrence étrangère."
 parlaments.14.a: "Tant pis"
 parlaments.15.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.15.d: "De nombreux notables de [Root.GetName] ont été déçus de la proposition de loi visant à accroître les dépenses navales. Ils pensent que la région contribue déjà suffisamment aux forces armées du pays, et attendaient que le parlement autorise que leur soient versés plus de fonds, plutôt que ne soit prélevé plus d'argent pour la flotte."
 parlaments.15.a: "Tant pis"
 parlaments.16.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.16.d: "La domination de la marine, dans la province de [Root.GetName], fait que la proposition de loi faite au Parlement, visant à accroître les dépenses pour l'armée de terre, a été reçue assez froidement. Même s'ils y étaient au départ favorables, les députés de la région pensent n'avoir désormais d'autre possibilité que s'opposer à la proposition."
 parlaments.16.a: "Tant pis"
 parlaments.17.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.17.d: "Même s'ils y étaient au départ favorables, les députés de [Root.GetName] se sont déclarés outrés par la proposition de loi actuellement débattue au parlement: selon eux, elle serait révélatrice de l'ambition évidente de l'État de prendre possession et de contrôler tout ce qui se trouve dans le pays, ce qu'ils disent ne pouvoir en aucun cas supporter."
 parlaments.17.a: "Aucun commentaire"
 parlaments.18.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.18.d: "De façon étonnante, les députés de [Root.GetName] soutiennent notre proposition de loi au parlement. Il semble que l'université de [Root.GetName] paraît convaincue d'être impliquée dans tous les comptes et recensements impliqués par le projet actuel, et que tous ces savants se réjouissent à l'avance d'avoir l'opportunité d'élaborer toutes les données brutes concernant le pays."
 parlaments.18.a: "Tant mieux"
 parlaments.19.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.19.d: "Obtenir le vote de la circonscription de [Root.GetName] en faveur d'un alourdissement des impôts n'est pas chose facile. Du fait de nombreuses protestations, et craignant pour sa réélection, le député de la région a retiré son soutien à la proposition de loi et s'y oppose désormais."
 parlaments.19.a: "Tant pis"
 parlaments.20.t: "Vie en ville"
 parlaments.20.d: "Ayant été élus dans des régions parfois éloignées de [Root.Capital.GetCapitalName], de nombreux députés trouvent souvent la vie à la capitale, lors des sessions parlementaires, très différente de ce à quoi ils sont habitués. Certains trouvent la ville étroite et sale, et la plupart semblent soulagés lorsqu'ils s'en retournent dans leurs circonscriptions.\n\nCette année s'est avérée plus difficile encore qu'à l'accoutumée pour leur sensibilité délicate: l'été a été inhabituellement chaud, l'automne inhabituellement humide, et l'hiver inhabituellement froid. Certains d'entre eux en ont donc assez, et nous demandent de les aider à rendre leur séjour à la capitale plus plaisant."
 parlaments.20.a: "Faisons ce que nous pouvons"
 parlaments.20.b: "Ils devront s'y faire, comme tout le monde"
 parlaments.21.t: "Un député impliqué dans un scandale"
 parlaments.21.d: "Un scandale de second ordre est survenu à la capitale au cours de l'actuelle session du parlement: il semble qu'au lieu d'assister à la session, l'un des députés provoquait des échauffourées et frappait sa logeuse. Ses pairs tout autant que la rue s'en sont émus, et tout laisse à penser que les sessions des années à venir s'en ressentiront."
 parlaments.21.a: "Laissons couler"
 parlaments.21.b: "Faisons arrêter ce député"
 parlaments.22.t: "Absentéisme"
 parlaments.22.d: "Étant donnée leur importance pour la vie politique du pays, on pourrait croire que tous les députés assistent avec enthousiasme aux sessions du parlement, impatients d'employer au mieux le pouvoir qui leur a été confié. C'est pourtant bien loin d'être le cas, et à chaque session certains ne se montrent même pas, soit parce qu'ils sont restés se reposer dans leurs propriétés à la campagne, soit parce qu'ils ont décidé de profiter des nombreux plaisirs que la capitale a à leur offrir.\n\nLe problème n'a fait que s'accentuer ces derniers temps, et il est à craindre que les dignitaires étrangers ne finissent par en profiter pour nous moquer. Plusieurs mesures pourraient être envisagées afin d'améliorer l'assiduité des députés, mais aucune qu'ils approuveraient de bon cœur."
 parlaments.22.a: "Mettons à l'amende les pires excès"
 parlaments.22.b: "Il n'y a rien que nous puissions faire"
 parlaments.23.t: "Demandes de représentation"
 parlaments.23.d: "Un certain nombre de publications hostiles ont commencé à circuler dans les villes de la province de [Root.GetName]. Aussi anonymes que critiques, les auteurs prétendent que notre gouvernement est une «autocratie», et ils exigent à la fois une constitution écrite et un parlement, où les différentes régions du pays seraient représentées."
 parlaments.23.a: "Interdisons ces pamphlets"
 parlaments.23.b: "Faisons de vagues promesses de réformes"
 parlaments.24.t: "Aide financière"
 parlaments.24.d: "Du fait des difficultés financières du gouvernement, toute contribution est la bienvenue. C'est donc avec un enthousiasme certain que nous avons reçu les députés d'un certain nombre d'assemblées de villes riches offrant leur aide. Ils exigent toutefois une plus grande représentation au gouvernement du pays et des procédures officielles par lesquelles, à l'avenir, l'État pourrait demander leur aide."
 parlaments.24.a: "Accordons-leur une meilleure représentation"
 parlaments.24.b: "Refusons leur argent"
 parlaments.24.c: "Promettons que nous étudierons leurs propositions"
 parlaments.24.dd: "Refusons leur argent"
 parlaments.25.t: "Exigences de la population [Root.Culture.GetName]"
 parlaments.25.d: "Alors que le pays n'a pas de parlement national, des assemblées locales, remontant à des époques fort anciennes, existent dans nombre de nos provinces. Elles disposent de bien peu d'influence en dehors de leurs juridictions, mais approchent de temps en temps le gouvernement et leur existence permet une taxation bien plus efficace des provinces.\n\nCes derniers temps, des troubles sont apparus en [Root.GetName], où un certain nombre de ces assemblées provinciales ont commencé à exiger d'être représentées au niveau de l'ensemble du pays. Elles sont persuadées d'être trop peu représentées au gouvernement du pays, et qu'un parlement national, où elles pourraient dispenser leur opinion au [Root.Monarch.GetTitle] serait la meilleure façon de les satisfaire."
 parlaments.25.a: "Nous y réfléchirons"
 parlaments.25.b: "De telles idées doivent être réprimées"
 parlaments.26.t: "Contribution directe"
 parlaments.26.d: "S'enthousiasmant pour la proposition de loi actuellement débattue au parlement, un groupe de [Root.GetName], dont les intérêts coïncident avec les nôtres, vient de faire une contribution directe au trésor. Il espère que cet argent sera bien utilisé pour «convaincre» les députés qui sont encore opposés à la loi, ou à tout le moins que cela compensera les dépenses consenties jusque-là pour les convaincre."
 parlaments.26.a: "Nous saurons en faire bon usage"
 parlaments.27.t: "Traditions parlementaires"
 parlaments.27.d: "L'une des choses les plus difficiles, lorsque l'on est député, n'a rien à voir avec les débats à la capitale, mais de trouver comment les faire approuver par la population de sa circonscription. Malgré tout, un député local parviendra souvent avec moins de difficultés à expliquer les raisons d'être d'un nouvel impôt qu'un collecteur dépêché par le gouvernement dans un système moins représentatif.\n\nIl semble que certains députés, et tout particulièrement celui de [Root.GetName], sont devenus si capables de défendre nos décisions politiques que nous constatons un net regain de soutien au gouvernement."
 parlaments.27.a: "On nous comprend enfin"
 parlaments.28.t: "Soutien à l'assemblée provinciale"
 parlaments.28.d: "L'assemblée provinciale de [Root.GetName] a soutenu avec un bel enthousiasme notre proposition de loi au parlement, à tel point qu'elle a déjà lancé les préparatifs nécessaires à ce qui sera, pense-t-elle, un véritable succès."
 parlaments.28.a: "Remarquable"
 parlaments.29.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.29.d: "Faisant valoir leur loyauté éternelle envers notre [Root.Owner.Monarch.GetTitle] et leur pleine et entière confiance en ses capacités à déterminer ce qui est le mieux pour le pays, les députés du siège de [Root.GetName] ont déclaré soutenir notre proposition de loi au parlement. Ce soutien est fort bienvenu."
 parlaments.29.a: "Magnifique"
 parlaments.30.t: "Le siège de [Root.GetName] change d'avis"
 parlaments.30.d: "Faisant valoir leur méfiance envers notre [Root.Owner.Monarch.GetTitle] et leurs doutes envers ses capacités à déterminer ce qui est le mieux pour le pays, les députés du siège de [Root.GetName] ont changé d'avis et cessé de soutenir notre proposition de loi au parlement."
 parlaments.30.a: "Ce manque de loyauté est quelque peu troublant"
