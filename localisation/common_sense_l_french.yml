 custom_idea_fort_maintenance: "Castramétation"
 custom_idea_fort_maintenance_desc: "Qui dit guerre dit forteresses. Il peut s'agir de fortifications de campagne provisoires que l'on abandonne une fois la guerre gagnée ou perdue, ou bien de fortifications permanentes aux murs robustes assurant une défense efficace contre les assauts humains, les boulets de canon ou autres projectiles. Les améliorations apportées à la maintenance des forts permettent de construire des édifices plus robustes. La maintenance de notre première ligne de défense, les forts, est également plus économique et plus facile."
 custom_idea_development_cost: "Réforme agraire"
 custom_idea_development_cost_desc: "Le droit coutumier nous empêche de développer les territoires que nous contrôlons. Nous devons entreprendre une vaste réforme agraire pour développer le potentiel de tous les territoires de notre pays."
 free_cities.3.t: "Paysans armés de fourches"
 free_cities.3.d: "Compte tenu de notre incapacité à endiguer la colère des classes populaires, nous sommes aujourd'hui au bord de l'insurrection. Et comme nous ne sommes pas équipés pour y faire face, nous allons devoir solliciter l'aide l'empereur. Nous avons besoin d'effectifs et d'or pour éteindre les feux qui couvent et apaiser les tensions qui ébranlent les rues de [Root.Capital.GetName]."
 free_cities.3.a: "Demandons de l'aide à l'empereur."
 free_cities.3.b: "Rassemblons le peu d'hommes dont nous disposons et réglons cela nous-mêmes."
 free_cities.4.t: "Écraser les rebelles ?"
 free_cities.4.d: "La cité libre de [From.Country.GetName] nous demande de l'aider à régler les problèmes qu'elle connaît actuellement avec les classes populaires. Le messager a parlé de feux qui couvent et de tensions qui ébranlent les rues de [From.Capital.GetName], une métaphore qui traduit le mécontentement et la rébellion auxquels la cité libre doit faire face. Celle-ci sollicite humblement des effectifs et de l'or afin de pouvoir régler rapidement et efficacement ce problème."
 free_cities.4.a: "C'est une requête raisonnable. Nous allons l'honorer."
 free_cities.4.b: "Le problème est plus profond. Mais tant que [From.Country.GetName] ne l'admettra pas, nous ne lèverons pas le petit doigt."
 free_cities.5.tt1: "Nous allons aider [From.Country.GetName]."
 free_cities.5.tt2: "Nous refusons d'aider [From.Country.GetName]."
 free_cities.6.tt1: "Le nouvel empereur sera couronné en [This.Country.GetName]."
 free_cities.5.t: "Contribuer à écraser les rebelles ?"
 free_cities.5.d: "Le mécontentement grandit de jour en jour. Quelles que soient les méthodes employées par les hommes dont nous disposons, dès qu'un incendie est éteint, un autre éclate sous nos yeux. Où est ce messager ? Nous espérons que l'humble demande que nous avons formulée auprès du/de la [From.Monarch.GetTitle] [From.Monarch.GetName] ne le/la mettra pas en colère et qu'[From.Monarch.GetSheHe] acceptera de nous aider."
 free_cities.5.a: "Des effectifs et de l'or, c'est exactement ce qu'il nous fallait !"
 free_cities.5.b: "Le/La [From.Monarch.GetTitle] estime que le problème est trop profond pour être réglé avec des effectifs et de l'or..."
 free_cities.6.t: "Le couronnement"
 free_cities.6.d: "Le [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] a confié le trésor impérial au nouvel empereur du Saint-Empire romain, symbolisant ainsi le droit du [PAP.Monarch.GetTitle] à couronner les souverains chrétiens et le rôle de l'empereur en tant que protecteur de l'Église catholique romaine. C'est un honneur pour notre pays d'avoir été choisi pour célébrer le couronnement de l'empereur. Les dignitaires venus y assister étaient si nombreux que l'église de [Root.Capital.GetName] était presque trop petite."
 free_cities.6.a: "C'est une bénédiction pour nous !"
 free_cities.7.t: "Le traité"
 free_cities.7.d: "Au terme de la conférence organisée pour la signature du traité, les participants nous ont remerciés d'être restés neutres et de les avoir aidés à régler tous les détails qui entouraient un événement d'une telle importance. Cela leur a permis de se concentrer sur l'essentiel. Les dédommagements financiers que nous avons reçus couvrent tout juste les dépenses d'organisation de la conférence, mais notre pays a gagné en prestige."
 free_cities.7.a: "Nos efforts n'ont pas été vains."
 free_cities.8.t: "Privilèges coutumiers et fiscaux"
 free_cities.8.d: "Une des cités libres de notre vaste empire est au bord de la faillite. Et si elle sombre, elle aura du mal à se redresser. Nous pourrions l'aider en lui accordant des privilèges coutumiers et fiscaux afin qu'elle s'en sorte."
 free_cities.8.a: "Accordons-lui des privilèges coutumiers et fiscaux."
 free_cities.8.b: "Elle ne les mérite pas."
 free_cities.9.t: "Privilèges coutumiers et fiscaux accordés"
 free_cities.9.d: "À notre grande surprise, le/la [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] a décidé de nous sauver de la faillite en nous accordant des privilèges coutumiers et fiscaux dont peu d'autres cités libres doivent bénéficier."
 free_cities.9.a: "C'est surprenant, mais ce cadeau est le bienvenu !"
 free_cities.10.t: "Nobles armés"
 free_cities.10.d: "Malgré tous les efforts que nous avons déployés pour essayer de la contenter, la noblesse terrienne de [Root.Capital.GetName] continue de s'opposer à notre statut de cité libre. S'il s'agissait de simples paysans armés de fourches et peu rompus aux techniques militaires, nous n'aurions aucun mal à mater une éventuelle révolte. Mais ces hommes et ces femmes aguerris et équipés de toutes sortes d'armes ne doivent pas être sous-estimés. Le seul qu'ils écouteront, c'est l'empereur du Saint-Empire romain..."
 free_cities.10.a: "Demandons de l'aide à l'empereur."
 free_cities.10.b: "Donnons ce qu'ils veulent à ces nobles."
 free_cities.11.t: "Appel à l'aide pour contrer les nobles rebelles"
 free_cities.11.d: "La cité libre de [From.Country.GetName] est actuellement en conflit avec des nobles terriens qui s'opposent à son statut. Elle nous demande de l'aider à mater les nobles et à les obliger à accepter le statut de cité libre de [From.Country.GetName]."
 free_cities.11.a: "Nous allons l'aider."
 free_cities.11.b: "Si cette cité libre ne parvient pas à maîtriser ses citoyens, est-elle à la hauteur pour gouverner un pays ?"
 free_cities.12.t: "Aide ou entrave ?"
 free_cities.12.d: "Les nobles s'enhardissent. Ils tentent maintenant de rallier les paysans et les bourgeois à leur cause afin de s'opposer à notre statut de cité libre. Jusqu'à présent, leurs tentatives ont été infructueuses mais nous sommes inquiets, comme à chaque fois que la paix que nous nous efforçons de maintenir est menacée. Comment va réagir le/la [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] ? Va-t-[From.Monarch.GetSheHe] nous aider à combattre ces nobles insoumis ?"
 free_cities.12.a: "Nous avons reçu de l'aide du/de la [From.Monarch.GetTitle] !"
 free_cities.12.b: "\"\"\"... indigne de régner...\"\" Dans ce cas, pas d'aide.\""
 free_cities.13.t: "Ligue de cités"
 free_cities.13.d: "À l'image de la Ligue hanséatique et de la Ligue lombarde, nous pourrions former une ligue avec une autre cité libre. Il ne s'agirait pas d'une alliance à proprement parler, mais plutôt d'un pacte de coopération dans certains domaines comme le commerce, le maintien de la paix impériale et la justice, avec plus tard la possibilité de constituer une force unifiée."
 free_cities.13.a: "Envoyons des diplomates en [This.Country.GetName] !"
 free_cities.13.b: "Approfondissons cette idée. Ce n'est pas encore parfait."
 free_cities.14.t: "La suggestion de Ligue de cités"
 free_cities.14.d: "Nous avons entendu parler des ligues d'autrefois. D'ailleurs, certaines d'entre elles existent toujours, comme la Ligue hanséatique (confédération commerciale et défensive de guildes de marchands) ou la Ligue de Souabe (association mutuelle de défense et de maintien de la paix). La cité libre de [From.Country.GetName] nous a proposé de nous joindre à une ligue de ce type afin de coopérer dans les domaines du commerce, du maintien de la paix impériale et de la justice, avec plus tard la possibilité de constituer une force unifiée."
 free_cities.14.a: "Qu'avons-nous à perdre ? Rien ? Rejoignons cette ligue !"
 free_cities.14.b: "Ce serait une perte de temps."
 free_cities.15.tt: "[From.Country.GetName] va recevoir notre accord."
 free_cities.16.tt: "[From.Country.GetName] va recevoir notre refus."
 free_cities.15.t: "Membres de la Ligue de cités"
 free_cities.15.d: "Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] a accepté de coopérer avec nous dans certains domaines comme le commerce, le maintien de la paix impériale et la justice. Quant à la force unifiée, cela attendra."
 free_cities.15.a: "Nous appartenons à la Ligue des cités libres !"
 free_cities.16.t: "Rejet de la Ligue de cités"
 free_cities.16.d: "\"\"\"C'est avec un profond regret que le/la [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] se voit dans l'obligation de refuser la proposition de coopération du/de la [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName]...\"\"\""
 free_cities.16.a: "Lorsque nos forces combinées connaîtront la gloire, ils regretteront de ne pas s'être joints à nous !"
 free_cities.17.t: "L'adhésion à la Ligue de cités"
 free_cities.17.d: "La coopération entre différentes cités libres, inspirée par des ligues telles que la Ligue de Souabe, la Ligue hanséatique et la Ligue lombarde, semble fonctionner à merveille. Ces cités libres coopèrent dans les domaines du commerce, du maintien de la paix impériale et de la justice. En tant que cité libre, nous pourrions essayer de rejoindre ce club..."
 free_cities.17.a: "Envoyons un diplomate à leurs représentants !"
 free_cities.17.b: "Nous n'en avons pas besoin."
 free_cities.18.t: "Membre potentiel de la Ligue de cités"
 free_cities.18.d: "Notre coopération avec les autres cités libres fonctionne si bien que nous recevons de plus en plus de candidatures ! Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] fait partie de ces nombreux candidats qui souhaitent rejoindre notre ligue."
 free_cities.18.a: "Acceptons la candidature de [From.Country.GetName]."
 free_cities.18.b: "Refusons la candidature de [From.Country.GetName]."
 free_cities.19.t: "Réformes coopératives"
 free_cities.19.d: "De nombreux érudits se sentent comme chez eux dans la cité libre de [Root.Country.GetName]. En coopérant avec leurs collègues des autres cités libres de notre Ligue, ils ont pu affiner des idées et théories qui nous ont été très profitables."
 free_cities.19.a: "Formidable !"
 fc_hre_privileges: "Privilèges coutumiers et fiscaux accordés par l'empereur"
 desc_fc_hre_privileges: "L'empereur du Saint-Empire romain nous a accordé des privilèges coutumiers et fiscaux spéciaux."
