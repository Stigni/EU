 parish_registers_aspect: "Registres paroissiaux"
 desc_parish_registers_aspect: "La liste des baptêmes, des mariages et des funérailles est désormais dressée dans les registres paroissiaux. Chaque prêtre en charge d'une paroisse doit tenir un registre, où il relève ces événements et les conserve dans un coffre doté de deux serrures."
 individual_creeds_aspect: "Croyances individuelles"
 desc_individual_creeds_aspect: "Accepter et se montrer plus tolérants envers la libre pensée, qui permet aux fidèles de former leurs propres opinions et croyances sur la foi, présente un net avantage en matière d'innovation."
 allow_usury_aspect: "Prêts à intérêt autorisés"
