 pap_simony: "Simonie"
 desc_pap_simony: "Nos coffres sont emplis de l'or gagné en vendant les offices et les fonctions ecclésiastiques."
 pap_veneration_relics: "Vénération des reliques"
 desc_pap_veneration_relics: "L'Église vend les reliques des saints, c'est-à-dire les restes physiques tels que les os ou effets personnels. Cela la rend riche."
 disables_indulgences: "Cela empêchera l'événement «Vente d'indulgences» de survenir dans les pays catholiques."
 disables_simony: "Cela empêchera l'événement «Simonie» de survenir dans les pays catholiques."
 disables_veneration_of_relics: "Cela empêchera l'événement «La vénération des reliques» de survenir dans les pays catholiques."
