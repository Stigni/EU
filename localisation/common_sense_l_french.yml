 poor_rice_harvests: "Mauvaises récoltes de riz"
 desc_poor_rice_harvests: "Les temps sont difficiles pour les fermiers de cette province. Suite à notre refus d’alléger leur fardeau fiscal et de leur prêter de l’argent, le mécontentement monte envers le pouvoir de l’État."
 monastaries_blooming: "Essor des monastères"
 desc_monastaries_blooming: "Les politiques avisées de notre souverain ont largement profité aux activités monastiques de la région et celle-ci a connu un développement positif. Les monastères sont riches et les moines disciplinés, ce qui a contribué à la prospérité de la province tout entière, des malades aux pauvres en passant par les bien portants et les riches."
 gifted_white_elephant: "Prodigieux éléphant blanc"
 cleansing_of_monasteries: "Épuration des monastères"
 desc_cleansing_of_monasteries: "Pour pallier le manque de discipline des monastères de la région, nous avons infligé de sévères châtiments à ceux qui rompent leurs vœux. Bien que malheureuse, une telle épuration est parfois nécessaire et la situation semble progressivement s’améliorer."
 strict_punishment_of_monks: "Sévère châtiment des moines"
 desc_strict_punishment_of_monks: "Pour pallier le manque de discipline des monastères de la région, nous avons imposé un contrôle plus rigoureux et infligeons des sanctions aux moines dévoyés. Tout moine qui déshonore ses vœux ou son ordre devra verser à l’État un certain nombre de têtes de bétail."
 lacking_monastic_discipline: "Manque de discipline des monastères"
 desc_lacking_monastic_discipline: "Le manque de discipline des monastères alentour est connu et toute la région en souffre en termes économiques et spirituels. Il est de la responsabilité du pouvoir temporel d’infléchir de tels excès dans les monastères, mais cette fois, cela n’a pas porté ses fruits."
 forced_labor: "Travail forcé"
 desc_forced_labor: "Nous avons forcé les fermiers des provinces alentour à aider cette province pour le bien commun."
 human_sacrifice: "Sacrifice humain"
 desc_human_sacrifice: "Nous avons demandé aux fermiers des provinces alentour d’aider cette région en échange d’une compensation pour les revenus perdus."
 political_rival_crushed: "Rival politique neutralisé"
 desc_political_rival_crushed: "Nous avons tiré parti des revers subis par un de nos rivaux politiques. Nous l’avons neutralisé au point qu’il ne devrait plus nous poser problème. Ceux qui ont été témoins de nos agissements réfléchiront à deux fois avant de remettre en question le pouvoir de l’État."
 hostile_monastery: "Monastère hostile"
 desc_hostile_monastery: "Suite à ce qu’ils considèrent comme un écart de conduite de la part de notre souverain, les moines de cette province se montrent ouvertement hostiles à notre État et à notre souverain."
 social_bandit: "Bandit populaire"
 desc_social_bandit: "Un groupe de brigands curieusement habile est à l’œuvre dans cette région et échappe à nos troupes. Ce groupe en général et son chef en particulier ont acquis une certaine popularité au-delà de ces terres en raison de leurs succès. Nous ne savons pas avec certitude si leurs objectifs sont idéologiques, mais ils sont en passe de devenir un symbole de résistance face au pouvoir central et à notre autorité."
 upset_theravada_monks: "Ordre monastique froissé"
 desc_upset_theravada_monks: "En raison du désaccord lié à l’autorité de notre souverain, un ordre monastique de la région se montre particulièrement hostile."
 pleased_theravada_nobles: "Aristocrates locaux satisfaits"
 desc_pleased_theravada_nobles: "En raison de l’autorité salutaire de notre souverain dans le cadre d’un différend juridique, une famille très influente de la région se montre particulièrement positive envers notre souverain."
 pleased_theravada_monks: "Ordre monastique satisfait"
 desc_pleased_theravada_monks: "En raison de l’autorité salutaire de notre souverain dans le cadre d’un différend juridique, le monastère de la région se montre particulièrement positif envers notre souverain."
 upset_theravada_nobles: "Aristocrates locaux froissés"
 desc_upset_theravada_nobles: "En raison du désaccord lié à l’autorité de notre souverain, une famille très influente de la région se montre particulièrement hostile."
 regulate_the_monastaries_title: "Régulation des monastères"
 regulate_the_monastaries_desc: "Bien que la richesse spirituelle des principaux monastères de notre pays constitue un précieux atout pour notre souverain, ceux-ci ont également tendance à succomber à la corruption et à manquer de discipline. Nous devons infléchir les excès des moines et créer des lois strictes accompagnées de sévères châtiments à l’égard de ceux qui s’écartent du droit chemin, qu’il s’agisse de moines individuels ou d'ordres tout entiers."
 regulated_monasteries: "Loi monastique régulée"
 desc_regulated_monasteries: "Nous avons créé une série de lois strictes afin d’assurer la discipline des ordres monastiques de notre pays. De sévères châtiments attendent ceux qui s’écartent du droit chemin, qu’il s’agisse de moines individuels ou d’ordres tout entiers."
 invite_lama_title: "Invitez un lama à s’installer dans notre pays."
 invite_lama_desc: "Nous devrions inviter un puissant lama à s’installer dans notre capitale. En soutenant cet homme et ses futures réincarnations, nous pourrons créer un héritage durable pour notre dynastie."
 vajrayana_lama: "Lama"
 desc_vajrayana_lama: "Un puissant lama s’est installé dans notre capitale et s’est allié à nos souverains."
 influx_of_tibetan_monks: "Affluence de moines tibétains"
 desc_influx_of_tibetan_monks: "Une délégation de moines tibétains a rejoint nos terres pour répandre le bouddhisme aux quatre coins de notre État."
 vajrayana_great_monastery: "Grand monastère"
 desc_vajrayana_great_monastery: "Cette province abrite un des plus grands monastères de notre pays. Malgré la lourde charge financière que cela représente pour l’État, contraint à partager autant de terres, la riche et florissante communauté de moines contribue à développer la province."
 adopt_vajrayana_title: "Adopter le bouddhisme vajrayana"
 adopt_vajrayana_desc: "La religion tibétaine constitue un puissant instrument et le bouddhisme était autrefois soutenu par les grands empires. Convertissons notre pays à cette nouvelle religion et apprenons la valeur de la paix et de la discipline."
 destruction_of_idols: "Destruction des idoles"
 desc_destruction_of_idols: "Une campagne visant à détruire les idoles païennes dans notre pays nous vaut les foudres des partisans de l’ancienne religion, mais accélère considérablement la conversion de tous les païens, même si l’on peut douter de la sincérité de certains."
 hampered_growth: "Croissance freinée"
 desc_hampered_growth: "Cette province connaît une croissance plus rapide que son infrastructure. Dans un tel contexte, son développement futur risque de s’avérer très coûteux jusqu’à ce que l’infrastructure soit en phase avec la croissance démographique."
 improvement_program: "Amélioration de l’infrastructure"
 desc_improvement_program: "Pour soutenir le développement rapide de cette province, nous avons fourni de la nourriture supplémentaire et allégé la pression fiscale."
 supporting_local_monastic_traditions: "Tradition monastique locale soutenue"
 desc_supporting_local_monastic_traditions: "Plutôt que d’essayer d’intimider les autres, nous cultivons une tradition theravada qui nous est propre. À long terme, cela ne manquera pas de renforcer nos institutions nationales…"
 lankan_monks_sent: "Échange de moines theravada"
 no_lankan_monks_sent: "Éducation monastique refusée"
 monks_from_ceylon: "Influence sri lankaise"
 desc_monks_from_ceylon: "Nous avons puisé beaucoup d’influence auprès des États du Sri Lanka et les ordres monastiques qui s’y trouvent. Cela nous a permis de tisser des liens plus étroits avec les prestigieuses traditions theravada de l’île."
 powerful_buddhist_monastery: "Puissant monastère"
 desc_powerful_buddhist_monastery: "Cette province abrite un puissant ordre monastique qui, satisfait de s’occuper de ses propres affaires, a acquis suffisamment de puissance pour ignorer, dans une certaine mesure, le pouvoir de l’État."
 powerful_benevolent_monastery: "Monastère aussi puissant que bienfaisant"
 desc_powerful_benevolent_monastery: "Cette province abrite un puissant ordre monastique qui soutient notre État."
 powerful_hostile_monastery: "Monastère aussi puissant qu’hostile"
 desc_powerful_hostile_monastery: "Cette province abrite un puissant ordre monastique qui s’oppose au pouvoir de l’État."
 bandit_leader_returned: "Chef des bandits"
 desc_bandit_leader_returned: "Un ancien chef des bandits plutôt populaire sévit encore une fois dans cette région. Désormais plus âgé et plus frêle, la fin de ses agissements, d’une manière ou d’une autre, n’est qu’une question de temps."
 social_bandit_myth: "Mythe du chef des bandits à l’esprit libre"
 desc_social_bandit_myth: "Partout, les ennemis de l’État se renforcent du mythe traitant d’un chef de bandits ordinaire que nous avons tué pour ses crimes. Au fil du temps, ce mythe se transformera en conte, mais pour l’heure, il permet d’unir ceux qui s’opposent au pouvoir de l’État."
 buddhism_events.1.t: "Démission du ministre"
 buddhism_events.1.d: "$PHILOSOPHER$$NATURAL_SCIENTIST$$ARTIST$$TREASURER$$THEOLOGIAN$$MASTER_OF_MINT$$INSQUISITOR$ a publiquement condamné les politiques de [Root.Monarch.GetName] et de son gouvernement. Notre ministre ne veut plus rien avoir à faire avec nous et nous rappelle qu’un/une [Root.Monarch.GetTitle] incapable de faire observer la loi ne fera qu’attirer les menteurs et les informateurs au sein de son gouvernement."
 buddhism_events.1.a: "Bon débarras !"
 buddhism_events.2.t: "Détérioration des monastères de [Root.GetName]"
 buddhism_events.2.d: "Le manque de discipline et une économie chancelante ont conduit nombre de grands monastères de [Root.GetName] à voir leurs rangs se désertifier au cours de ces dernières années. Un bhiku inquiet a rendu visite au/à la [Root.Owner.Monarch.GetTitle] pour l’avertir que si rien n’est fait rapidement, les derniers moines restants risquent de rompre leurs vœux ou de rejoindre d’autres monastères, ce qui serait préjudiciable à [Root.GetName] en termes spirituels et économiques. Mais bon nombre de propriétaires terriens sont prêts à s’accaparer les domaines des monastères vides. Alors que le/la [Root.Owner.Monarch.GetTitle] doit protéger la vie monastique de [Root.Owner.GetName], il sera évident pour de nombreux observateurs que la situation relève de sa responsabilité."
 buddhism_events.2.a: "Nous devons faire tout ce qui est en notre pouvoir !"
 buddhism_events.2.b: "Ces terres seront peut-être mieux utilisées désormais."
 buddhism_events.3.t: "Vœux monastiques rompus"
 buddhism_events.3.d: "La discipline religieuse des moines de [Root.GetName] laisse à désirer. En raison d’un manque de fonds, de la monopolisation des plus hautes fonctions monastiques par un petit groupe d’aristocrates et d’un/d’une [Root.Monarch.GetTitle] incapable de protéger les fidèles comme on peut l’espérer de la part d’un véritable dirigeant bouddhiste, de plus en plus de moines semblent rompre leurs vœux et renoncer à la vie monastique, voire à la poursuivre sans en suivre les principes. Nous avons récemment eu vent d’un moine qui aurait rompu ses vœux et tenté d’en entraîner d’autres dans son sillage. Un bon dirigeant fait toujours preuve de miséricorde et de bienveillance, mais doit également maintenir la discipline des monastères en recourant à la force, si nécessaire."
 buddhism_events.3.a: "Nous devons faire preuve de bienveillance."
 buddhism_events.3.b: "Privez-le de tous ses biens."
 buddhism_events.3.c: "Exécutez ce moine et tous ceux qui suivent son exemple !"
 buddhism_events.4.t: "Les ordres monastiques soutiennent un prétendant"
 buddhism_events.4.d: "Les monarques ayant pour devoir de protéger les institutions monastiques, celles-ci ont pour devoir de protéger le pays des mauvais dirigeants. En raison de ce qu’ils estiment être un manque d’attention de la part d’un monarque, doublé d’une incapacité à préserver le bien commun en général et les organisations monastiques de notre pays en particulier, plusieurs puissants monastères de notre pays soutiennent ouvertement un lointain parent de notre [Root.Monarch.GetTitle]."
 buddhism_events.4.a: "C’est scandaleux !"
 buddhism_events.5.t: "Précédent de [Root.Monarch.GetName]"
 buddhism_events.5.d: "La récente autorité de [Root.Monarch.GetName] a été jugée si juste et si bien soutenue qu’elle a servi d’exemple pour un récent addendum destiné à un ensemble de lois Pali de [Root.GetName]. Alors que [Root.Monarch.GetName] s’illustre pour sa sévérité et sa constance à adhérer aux vertus du Rajadhamma, ce n’est pas la première fois que son règne est pris en exemple."
 buddhism_events.5.a: "Et pas la dernière."
 buddhism_events.6.t: "Éléphant blanc capturé"
 buddhism_events.6.d: "Un éléphant blanc a été capturé dans l’arrière-pays de [Root.GetName], ce qui a été interprété comme un symbole du règne sage et bienveillant de [Root.Monarch.GetName]."
 buddhism_events.6.a: "Occupons-nous-en le mieux possible."
 buddhism_events.6.b: "Cela ferait un extraordinaire cadeau !"
 buddhism_events.7.t: "Un éléphant blanc"
 buddhism_events.7.d: "Un éléphant blanc a été capturé dans l’arrière-pays de [From.GetName] et [From.Monarch.GetName] a sagement interprété cela comme un symbole de l’alliance productive de nos deux peuples. C’est le plus grand cadeau qu’un dirigeant puisse nous faire et cela sera très certainement bien vu par notre population. S’occuper de ce rare animal sera certes coûteux, mais il nous est impossible de refuser."
 buddhism_events.8.t: "Essor des monastères"
 buddhism_events.8.d: "Les politiques aussi avisées que productives de [Root.Monarch.GetName] à l’égard des monastères du royaume ont toujours été bien perçues. Aucun monastère n’est autorisé à s’appauvrir, mais la discipline et la force des institutions à proprement parler ne doivent pas défaillir. Dans un tel contexte, les monastères de [Root.GetName] se développent et notre État est reconnu partout comme un exemple à suivre."
 buddhism_events.8.a: "Merveilleux !"
 buddhism_events.9.t: "Les horreurs de la guerre"
 buddhism_events.9.d: "Tous les hommes ne sont pas faits pour se battre, et visiblement, le conflit dans lequel se trouve actuellement notre pays a conduit certains à s’en rendre compte. Le nombre de déserteurs soucieux de trouver refuge dans les monastères reste faible, mais constitue un dangereux exemple. En tant que [Root.Monarch.GetTitle], il est de notre devoir de protéger les monastères et alors que nous les avons maintes fois mis en garde contre l’accueil de tels individus, ils semblent continuer de le faire."
 buddhism_events.9.a: "Nous devons toujours faire preuve de bienveillance."
 buddhism_events.9.b: "Exigez des monastères qu’ils nous livrent ces 'moines'."
 buddhism_events.9.c: "Sanctionnez les monastères pour chaque déserteur trouvé."
 buddhism_events.10.t: "Prêt sans intérêt"
 buddhism_events.10.d: "Les dernières saisons n’ont pas épargné la région de [Root.GetName] et un/une [Root.Owner.Monarch.GetTitle] se doit d’aider ceux qui sont dans le besoin. Une délégation de fermiers a rendu visite à [Root.Owner.Monarch.GetName] pour lui demander de les exonérer des impôts et de leur octroyer un prêt sur trois ans pour leur permettre de subvenir aux besoins de leurs familles le temps qu’ils se remettent sur pied."
 buddhism_events.10.a: "Voilà une demande raisonnable."
 buddhism_events.10.b: "Malheureusement, les coffres de l’État ne sont pas suffisamment garnis."
 buddhism_events.11.t: "Reprise économique de [Root.GetName]"
 buddhism_events.11.d: "[Root.GetName] a totalement récupéré de ces années difficiles et les riziculteurs de la région sont venus rembourser l’emprunt que nous leur avions généreusement octroyé."
 buddhism_events.11.a: "OK"
 buddhism_events.12.t: "Reprise partielle à [Root.GetName]"
 buddhism_events.12.d: "Si le prêt que nous avons accordé aux fermiers de [Root.GetName] les a aidés à progressivement se remettre sur pied, ils ne sont toujours pas en mesure de rembourser la dette contractée envers nous."
 buddhism_events.12.a: "Effacez-la."
 buddhism_events.12.b: "Exigez son remboursement."
 buddhism_events.13.t: "Sacrifice humain"
 buddhism_events.13.d: "[Root.GetName] a désespérément besoin d’une meilleure infrastructure. Les monastères locaux font ce qu’ils peuvent, tout comme les aristocrates, mais pour permettre à la région de prospérer, l’État va devoir intervenir. Pour améliorer la situation, il convient de disposer de plus d’ouvriers, mais les fermiers sont occupés à récolter. Nous pourrions leur ordonner d’y renoncer pour participer aux projets de construction pour le bien de tous, mais en échange, ils demanderont l’habituel sacrifice humain ou le riz qu’ils auraient récolté pendant ce laps de temps."
 buddhism_events.13.a: "Acquittez-vous de ce 'sacrifice humain'."
 buddhism_events.13.b: "Abandonnez le projet."
 buddhism_events.13.c: "Exigez des fermiers qu’ils travaillent sans compensation."
 buddhism_events.14.t: "Généreuse récolte"
 buddhism_events.14.d: "Cette récolte s’est avérée exceptionnellement généreuse et [Root.Monarch.GetName] pourrait bien se servir de cette manne inattendue pour financer un projet religieux. Un impôt supplémentaire a été suggéré pour transférer les céréales excédentaires des fermiers à l’État. Cela étant, conformément à la loi bouddhiste traditionnelle, il ne peut pas prendre plus de 10% de la récolte et certains ministres rechignent à enfreindre cette règle."
 buddhism_events.14.a: "Percevez cet impôt."
 buddhism_events.14.b: "Une taxation injuste relève du vol !"
 buddhism_events.15.t: "Dana"
 buddhism_events.15.d: "C’est dans de tels moments, lorsque notre pays connaît une relative tranquillité, qu’il nous est rappelé de nous occuper des moins chanceux. La récolte de cette année n’est ni bonne ni mauvaise. La plupart ont de la nourriture et l’État dispose de suffisamment de céréales, mais certains malheureux n’ont hélas pas de quoi se nourrir."
 buddhism_events.15.a: "Distribuons nos céréales aux pauvres !"
 buddhism_events.15.b: "Gardons ces céréales. Nous ne savons pas de quoi demain sera fait !"
 buddhism_events.16.t: "Propos haineux ?"
 buddhism_events.16.d: "L’aristocratie locale de [Root.GetName] semble s’être considérablement renforcée au cours de ces dernières années. Notre contrôle s’est considérablement réduit et le pouvoir réel réside désormais entre les mains de propriétaires terriens locaux connus pour avoir étendu leurs domaines aux terres des monastères. Cette pratique, entre autres excès, pourrait bien se retourner contre eux et finir par menacer la position qu’ils occupent dans leur région d’origine. Certains seraient ravis de s’en charger sous réserver de se voir ensuite offrir des postes intéressants au sein de notre administration."
 buddhism_events.16.a: "Trouvons une autre solution."
 buddhism_events.16.b: "La fin justifie les moyens."
 buddhism_events.17.t: "Pariccaga"
 buddhism_events.17.d: "La volonté de [Root.Monarch.GetName] de risquer sa vie pour protéger son peuple est exceptionnelle et force le respect. D’éminentes figures monastiques lui accordent leur soutien et certaines vont jusqu’à penser qu’un tel personnage incarne le souverain idéal."
 buddhism_events.17.a: "OK"
 buddhism_events.18.t: "Tapa"
 buddhism_events.18.d: "Récemment, [Root.Monarch.GetName] a été la cible de ceux qui pensent que son règne est celui de l’extravagance et de la consommation à outrance. Plusieurs de nos ministres insistent sur le fait qu’un certain degré de luxe est nécessaire, notamment sur le traitement à réserver aux monarques étrangers et à leurs émissaires."
 buddhism_events.18.a: "Défaisons-nous de ces choses bassement matérielles !"
 buddhism_events.18.b: "On ne peut quand même pas se mettre au niveau des paysans..."
 buddhism_events.19.t: "Rival politique affaibli"
 buddhism_events.19.d: "Un souverain, aussi grand soit-il, a des détracteurs. [Root.Monarch.GetName] a récemment été la cible d’une critique particulièrement virulente et embarrassante. Ses amis l’ont laissé tomber et il lui est très difficile de subvenir aux besoins de sa famille. Certes une personne pleine de ressources peut se remettre d’une telle situation, mais nous tenons peut-être l’occasion de nous débarrasser de cet homme une fois pour toutes."
 buddhism_events.19.a: "Veillez à ce qu’il ne se relève jamais !"
 buddhism_events.19.b: "Un véritable [Root.Monarch.GetTitle] ne connaît pas la rancune."
 buddhism_events.19.c: "Faisons preuve de charité et aidons cet homme à se relever."
 buddhism_events.20.t: "Le rival de longue date se remet"
 buddhism_events.20.d: "Notre volonté d’aider un rival dans le besoin a fait de cet ancien détracteur un fervent partisan. Sa base de pouvoir reconstruite, il entend désormais servir [Root.Monarch.GetName] et en plus de sa propre capitale politique, il propose ses services en tant que ministre au sein de notre gouvernement."
 buddhism_events.20.a: "Formidable !"
 buddhism_events.21.t: "Le rival de longue date se remet"
 buddhism_events.21.d: "Notre volonté d’aider un rival dans le besoin était un beau geste, mais maintenant qu’il s’est remis, il critique plus que jamais notre pouvoir. Certes, sa puissance a été quelque peu ébranlée, mais il est prêt à user de tout ce qui est en son pouvoir pour saboter le gouvernement de [Root.GetName]"
 buddhism_events.21.a: "Les beaux gestes ne sont pas toujours récompensés..."
 buddhism_events.22.t: "Souffrance à [Root.GetName]"
 buddhism_events.22.d: "Aujourd’hui, un représentant des fermiers de [Root.GetName] est arrivé à [Root.Owner.Capital.GetCapitalName] et a imploré [Root.Owner.Monarch.GetName] de préserver et de développer le système d’irrigation de la province. La population locale augmente et revendique de nouvelles terres à un rythme que notre infrastructure ne peut suivre. Dans l’interlude, ce représentant demande également à ce que les réserves de nourriture de l’État soient offertes à ceux qui en ont besoin.\nSi ce projet présente quelques aspects négatifs en plus de son coût, aucun plan actuel n’envisage d’améliorer cette région et une telle entreprise dans un délai raisonnable ne serait pas aisée."
 buddhism_events.22.a: "Ce/Cette [Root.Owner.Monarch.GetTitle] est toujours à l’écoute du peuple."
 buddhism_events.22.b: "Vous allez devoir attendre votre tour."
 buddhism_events.23.t: "Héritage"
 buddhism_events.23.d: "Un conflit a éclaté dans un des monastères les plus influents de [Root.GetName] suite au décès d'un moine. Le moine en question venait d’une puissante famille et dans l’exercice de ses fonctions, il a réussi à acquérir de précieux manuscrits ainsi que des représentations de Bouddha, notamment. Si les moines ne sont pas autorisés à posséder quoi que ce soit, la loi permet à un disciple désigné d’hériter de ces choses et d’être considéré comme le fils du moine. Dans le cas présent, un tel disciple existe bel et bien "
 buddhism_events.23.a: "Tranchez en faveur du disciple."
 buddhism_events.23.b: "Tranchez en faveur du monastère."
 buddhism_events.23.c: "Soutenez la famille du moine."
 buddhism_events.24.t: "Puissant monastère de [Root.GetName]"
 buddhism_events.24.d: "Les monastères de [Root.GetName] abritent les plus anciennes lignées de [Root.Owner.Country.GetName] et s’avèrent dès lors particulièrement influents. Et au fil du temps, cette influence n’a cessé de croître au point d’entretenir d’embarrassantes relations avec les autres puissances de la région. Il apparaît désormais difficile dans un monastère quelqu’un d’influent qui ne soit pas issu d’une des riches familles de la noblesse locale et, dans une certaine mesure, il apparaît tout aussi difficile de trouver une noble famille qui ne soit pas alliée à un des monastères. C’est bien embêtant et un bon souverain se doit d’intervenir. Cela étant, s’attaquer à un puissant monastère n’est pas chose aisée et il serait tentant de tout simplement s’allier aux moines et de veiller à ce qu’ils unissent leur force à la nôtre.\nQuelle que soit la solution que nous retenons, il nous faut rapidement prendre une décision. Aujourd’hui, un jeune bhiku a rendu visite à [Root.Owner.Monarch.GetName] pour lui demander de rétablir l’ordre et la discipline dans la région monastique corrompue de [Root.GetName]."
 buddhism_events.24.a: "Un nettoyage s’impose !"
 buddhism_events.24.b: "Obtenez la bénédiction des moines."
 buddhism_events.24.c: "Ignorez la situation."
 buddhism_events.25.t: "Banditisme à [Root.GetName]"
 buddhism_events.25.d: "Depuis quelque temps, des bandits sévissent dans la province de [Root.GetName]. Les routes ne sont pas sûres et les marchands évitent la région, préférant emprunter d’autres itinéraires. L’autorité locale n’étant pas aussi puissante dans cette région que dans d’autres régions de notre empire, les brigands continuent d’y sévir. Cette situation est source d’inquiétude, même au-delà de ces terres, car le chef du groupe a acquis une réputation de chef de la résistance contre le pouvoir central.\nLes dirigeants locaux ont sollicité l’aide de [Root.Owner.Monarch.GetTitle] pour tenter de venir à bout de ce problème avant qu’il ne devienne incontrôlable."
 buddhism_events.25.a: "Il nous faut nous occuper de ces voleurs."
 buddhism_events.25.b: "Laissez les autorités locales s’en charger."
 buddhism_events.25.a.tt: "L’intervention de l’État permettra de remédier plus rapidement à ce problème."
 buddhism_events.25.b.tt: "Seules, les autorités mettront plus de temps, mais ce processus peut être accéléré moyennant une diminution de l’autonomie locale."
 buddhism_events.26.t: "Chef des bandits capturé à [Root.GetName]"
 buddhism_events.26.d: "La campagne menée à [Root.GetName] afin de capturer le chef des bandits a porté ses fruits. Lors de la traque, la popularité de ce bandit n’a cessé de croître et il apparaît clair que celui-ci est dangereux. Le commandant qui a capturé cet homme nous conseille de l’exécuter pour ne pas prendre le risque que ceux qui l’idéalisent se révoltent contre nous. Mais un de nos ministres entend rappeler à [Root.Owner.Monarch.GetName] qu’épargner une vie vaut mieux que de construire une pagode à sept étages."
 buddhism_events.26.a: "Tuez-les tous."
 buddhism_events.26.b: "Chassez-le et jetez en prison ses partisans."
 buddhism_events.27.t: "Retour du chef des bandits"
 buddhism_events.27.d: "L’homme que nous avons autrefois chassé pour actes de banditisme dans une de nos provinces semble de retour et prêt à donner du fil à retordre à nos sujets locaux. Il continue de jouir d’une certaine popularité dans certaines régions du pays et il est à craindre qu’il s’en serve pour échapper une fois de plus aux autorités.\nCela étant, c’est désormais un homme plus âgé et plus faible et si la situation reste problématique, il ne semble pas en mesure de continuer bien longtemps."
 buddhism_events.27.a: "OK"
 buddhism_events.28.t: "Le mythe perdure."
 buddhism_events.28.d: "La réputation du chef des bandits que nous avons exécuté il y a quelques années perdure. Si son groupe de brigands n’est plus en mesure de terroriser les marchands et de mettre en danger l’intégrité de nos routes, le mythe du bandit a atteint d’incroyables proportions. Son destin finira, un jour, par faire partie de ces petites histoires racontées aux jeunes enfants, mais pour l’heure, il continue de tourner en ridicule [Root.Monarch.GetName] et à défier son autorité."
 buddhism_events.28.a: "OK"
 buddhism_events.29.t: "Insulte de l’émissaire étranger envers [Root.Monarch.GetName]"
 buddhism_events.29.d: "L’émissaire d’un pays voisin a infligé un terrible affront à [Root.Monarch.GetTitle] en refusant de participer à une cérémonie à laquelle il avait été convié. [Root.Monarch.GetName] est en colère et si nous ne sommes pas certains qu’il s’agissait là d’un acte délibéré, la population considère quant à elle abonde dans ce sens.\nÀ défaut de condamner publiquement l’ambassadeur, nous risquons de perdre la face et le conseil des ministres appelle à la plus grande prudence."
 buddhism_events.29.a: "Ridiculisez publiquement cet ambassadeur."
 buddhism_events.29.b: "Un souverain se doit de garder son sang-froid en toute circonstance."
 buddhism_events.30.t: "Accusation de favoritisme et de malhonnêteté portée contre [Root.Monarch.GetTitle]."
 buddhism_events.30.d: "C’est avec grand plaisir que [Root.Monarch.GetName] a aidé plusieurs de ses amis d’enfants à gravir les échelons de la hiérarchie de l’État. Ces personnes ayant toujours été considérées comme particulièrement brillantes, cela n'a rien de surprenant. En fait, l’État ne s’en trouverait-il pas grandi si [Root.Monarch.GetName] aidait certains à évoluer plus rapidement en se portant personnellement garant de leurs compétences et de leur loyauté ?"
 buddhism_events.30.a: "Nous avons besoin d’eux pour servir l’État."
 buddhism_events.30.b: "Nous devons à tout prix éviter le favoritisme."
 buddhism_events.31.t: "Les lois de [Root.GetName]"
 buddhism_events.31.d: "Les lois Pali ont généralement cours, sous une forme ou sous une autre, dans bon nombre de pays bouddhistes parmi lesquels les pays du Theravada. Bien que ces lois ne soient pas compilées et écrites par les États à proprement parler, elles varient d’un pays à l’autre et son parfois mises à jour ou modifiées. Un moine avisé les a récemment compilées à [Root.GetName] et a produit une version mise à jour des lois les plus utilisées dans notre pays.\nCette compilation reposant sur des cas réels, elle peut offrir une idée précise sur la manière dont [Root.Monarch.GetName] exerce son pouvoir."
 buddhism_events.31.a: "Excellent ! Faites la promotion de ces lois."
 buddhism_events.31.a.tt1: "Notre souverain ne s’étant pas toujours montré juste envers ses sujets, cette compilation de lois ne le met pas en valeur."
 buddhism_events.31.a.tt2: "Notre souverain s’étant toujours montré juste envers ses sujets, cette compilation de lois est tout à son honneur."
 buddhism_events.31.b: "Mettons tout en œuvre pour qu’une telle compilation ne soit pas diffusée."
 buddhism_events.32.t: "Hommes de loi en désaccord"
 buddhism_events.32.d: "Les hommes de loi qui parient sur l’issue d’un différend juridique ne sont pas rares sur nos terres et révèlent une rivalité amicale entre les professionnels de la salle d’audience. Mais lorsque cette rivalité suscite la colère et déchaîne les passions, l’intégrité de nos lois est en jeu.\nIl semble que deux hommes de loi, représentant chacun de puissants mécènes, un riche monastère d’une part et une influente famille d’aristocrates de l’autre, soient dans une telle situation et aient transformé un différend juridique relatif à un important domaine en querelle des plus animées. C’est très dommage et il incombe désormais à [Root.Monarch.GetName] de tenter d’apaiser les deux camps de manière équitable, sans compromettre l’intégrité de nos tribunaux."
 buddhism_events.32.a: "Exigez un nouveau procès avec deux autres hommes de loi."
 buddhism_events.32.b: "Tranchez en faveur du monastère."
 buddhism_events.32.c: "Tranchez en faveur des nobles."
 buddhism_events.32.dd: "Compensez les deux parties."
 buddhism_events.33.t: "Une alliance utile ?"
 buddhism_events.33.d: "Autrefois, les dirigeants mongols adoptèrent la religion bouddhiste qu’ils cherchèrent à répandre au sein leur peuple. Mais au fil du temps, beaucoup se sont une nouvelle fois tournés vers les chamans. [Root.Monarch.GetName] a toujours fait preuve de fascination envers l'héritage des semblables de Kublai Khan et des empires qu’ils créèrent jadis au nom de cette religion. Face au dynamisme et à la croissance de l’ordre monastique tibétain, il lui est apparu clair d’approfondir la question.\nL’émissaire du lama s’est présenté à nous et a expliqué que le lama s’attend à ce que [Root.Monarch.GetName] soit la réincarnation de Kublai Khan. Il se dit également prêt à soutenir notre règne si nous l’autorisons à répandre ses croyances sur toutes les terres que nous contrôlons."
 buddhism_events.33.a: "L’heure du changement a sonné."
 buddhism_events.33.b: "Conservons nos anciennes traditions."
 buddhism_events.34.t: "Messager de retour du Tibet"
 buddhism_events.34.d: "De retour du Tibet, notre messager nous a parlé d’un puissant chef religieux intéressé par la cause de [Root.Monarch.GetName] et sa dynastie. Mais s’il doit venir à [Root.Capital.GetCapitalName], nous devons faire plus que d’assurer sa sécurité. Pour inciter un lama à unir son destin au nôtre, il nous faut lui promettre que sa personne, de même que ses réincarnations futures, seront respectées dans notre royaume et que nous créerons un grand monastère pour lui et ses disciples. Sans de telles garanties, nous devrons nous contenter de la visite d’une délégation de moines soucieux de créer un nouveau monastère sur nos terres."
 buddhism_events.34.a: "Acceptez."
 buddhism_events.34.b: "Acceptez les moines."
 buddhism_events.35.t: "Idoles chamaniques"
 buddhism_events.35.d: "La conversion d’un pays chamaniste en pays bouddhiste ne se fait pas du jour au lendemain et une importante partie de la population s’accroche à nos anciennes traditions. Mais soucieux de répandre sa religion, l’éminent lama de notre pays a condamné les idoles chamaniques que beaucoup continuent de vénérer et exige que celles-ci soient toutes détruites."
 buddhism_events.35.a: "Brûlez ces idoles."
 buddhism_events.35.b: "Accordons-leur un peu de temps..."
 buddhism_events.36.t: "Mort d’un lama"
 buddhism_events.36.d: "Un des lamas les plus vénérés et les plus honorés est mort et la recherche de sa réincarnation a commencé. Si son ordre est certain de trouver cette réincarnation rapidement, il apparaît clair qu’une aide de l’État visant à financer une telle entreprise serait la bienvenue."
 buddhism_events.36.a: "Aidons-les."
 buddhism_events.36.b: "Ils doivent pouvoir se débrouiller seuls."
 buddhism_events.37.t: "Réincarnation trouvée"
 buddhism_events.37.d: "L’ordre de notre ancien et vénéré lama a réussi à trouver sa réincarnation et à lui confier les rênes du monastère."
 buddhism_events.37.a: "Longue vie au nouveau lama."
 buddhism_events.38.t: "Légitimité contestée de la réincarnation"
 buddhism_events.38.d: "La complexité des réincarnations est parfois déroutante. Bien que son ordre insiste sur le fait que le nouveau lama est la réincarnation de son ancien chef, certaines personnes ont encore du mal à l’accepter. Elles doutent de sa légitimité et craignent d’être dupées, ce qui est à l’origine de vives tensions."
 buddhism_events.38.a: "Envoyez des émissaires pour les convaincre."
 buddhism_events.38.b: "Envoyez des troupes pour les convaincre."
 buddhism_events.39.t: "Sri Lanka"
 buddhism_events.39.d: "L’île du Sri Lanka, récemment conquise par nos troupes, abrite de nombreux monastères bouddhistes et la société semble largement dirigée par les moines. En visite sur l’île, [Root.Monarch.GetName] n’a pu que s’émerveiller de la richesse économique et culturelle des ordres monastiques."
 buddhism_events.39.a: "Un atout pour notre culture !"
 buddhism_events.39.b: "Pillez les monastères !"
 buddhism_events.40.t: "Conseils religieux"
 buddhism_events.40.d: "Depuis des siècles, l’île du Sri Lanka est la source d’une puissante tradition bouddhiste theravada. Elle constitue, à bien des égards, un modèle de société pour un État theravada et ses florissantes communautés monastiques font l’envie du monde bouddhiste.\nAlors que notre propre État est aussi adepte du Theravada, nos lois et nos traditions sont un patchwork de traditions locales et d’idées issues d’écoles bouddhistes concurrentes, et l’infrastructure monastique de l’île nous fait défaut. Pour y remédier, nos ministres suggèrent l’envoi d’un ambassadeur sur l’île du Sri Lanka et demande à cette dernière de nous envoyer des moines afin d’instaurer leurs traditions theravada dans notre pays."
 buddhism_events.40.a: "Envoyons un ambassadeur."
 buddhism_events.40.b: "Non, nous devons soutenir nos groupes religieux locaux !"
 buddhism_events.41.t: "Un ambassadeur venu de [From.GetName]"
 buddhism_events.41.d: "De florissantes communautés monastiques, des reliques sacrées ainsi qu’une longue tradition sur la manière de faire coexister pouvoir monastique et pouvoir royal font l’envie de nombreux dirigeants theravada. Dans un tel contexte, pas étonnant que le/la [From.Monarch.GetTitle] de [From.GetName] aspire à imiter notre grandeur. L’ambassadeur [From.GetAdjective] arrivé ce jour a demandé à ce que nous autorisions un certain nombre de leurs moines à rejoindre notre pays et à y recevoir l’ordination afin d’étendre nos traditions à [From.GetName]."
 buddhism_events.41.a: "Acceptez."
 buddhism_events.41.b: "C’est hors de question !"
 buddhism_events.42.t: "Réponse [From.GetAdjective]"
 buddhism_events.42.d: "Le/La [From.Monarch.GetTitle] de [From.GetName] a permis à 40 moines et à un certain nombre de bhikus de recevoir l’ordination dans leur pays. Il a également envoyé un groupe de moines dans notre pays pour veiller à ce que les traditions theravada y soient bien transférées."
 buddhism_events.42.a: "Parfait."
 buddhism_events.43.t: "Réponse [From.GetAdjective]"
 buddhism_events.43.d: "Le/La [From.Monarch.GetTitle] [From.GetAdjective] a refusé que nos moines apprennent le bouddhisme sri lankais et ne nous aidera pas à développer nos institutions religieuses."
 buddhism_events.43.a: "OK"
