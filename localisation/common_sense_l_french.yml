 opinion_erased_rival_pope: "Annulation des décisions du pape du rival"
 opinion_erased_pope: "Annulation des décisions de notre pape"
 opinion_not_erased_rival_pope: "Pas d'annulation des décisions du pape du rival"
 opinion_not_erased_pope: "Pas d'annulation des décisions de notre ancien pape"
 devotion_events.1.t: "Hôpital général"
 devotion_events.1.d: "On nous a suggéré de fonder un hôpital général pour accueillir et soigner les nécessiteux. La santé publique est très importante. La formation de sages-femmes et l'ouverture d'établissements spécialisés pour soigner les malades amélioreraient le bien-être de tous."
 devotion_events.1.a: "Si cela permet d'améliorer la santé publique, qu'attendons-nous ? Faisons-le !"
 devotion_events.1.b: "La prière les aidera à surmonter leurs problèmes, ne gaspillons pas notre argent !"
 devotion_events.2.t: "Maintenance des forts"
 devotion_events.2.d: "Nos forts constituent nos principales défenses contre les intrus et ennemis, mais ils ont grand besoin d'être rénovés. Pour financer ces travaux, il faudrait augmenter les impôts, ce qui risque de déplaire aux contribuables."
 devotion_events.2.a: "Nous en avons besoin, ignorons le peuple !"
 devotion_events.2.b: "Faisons au mieux avec l'argent dont nous disposons."
 devotion_events.3.t: "Modernisation des forts"
 devotion_events.3.d: "Les forts ne risquent plus de s'effondrer. Désormais, ils sont suffisamment robustes pour résister à la plupart des attaques lancées contre leurs murs. Mais leurs défenses, bien qu'impressionnantes pour leur âge, sont encore vulnérables par rapport aux forts d'autres nations. Il faudrait lever des impôts importants afin de financer les améliorations et la modernisation dont nos forts ont grandement besoin."
 devotion_events.3.a: "C'est pour la bonne cause... Nul n'a envie de subir une invasion, si ?"
 devotion_events.3.b: "Nous nous en contenterons."
 devotion_events.4.t: "Impôts trop élevés"
 devotion_events.4.d: "La colère des citoyens étranglés par la hausse des impôts parvient difficilement à nos oreilles depuis les très hautes murailles et à l'intérieur des tours épaisses de nos forts restaurés, mais nous entendons malgré tout les menaces de révolte et de rébellion qui planent sur nous. Il serait peut-être judicieux de baisser les impôts."
 devotion_events.4.a: "Nous les entendons, et nous nous y soumettons à contrecœur."
 devotion_events.4.b: "Que dites-vous ? ON NE VOUS ENTEND PAS !"
 devotion_events.5.t: "Embellissement des forts"
 devotion_events.5.d: "Nous avons installé un vitrail qui nous a été offert dans l'un de nos forts. L'effet est exquis... Si exquis que nous envisagerons d'embellir tous nos forts avec des vitraux."
 devotion_events.5.a: "La vanité est un péché, même pour un fort !"
 devotion_events.5.b: "Augmentons les impôts pour financer ces travaux d'embellissement."
 devotion_events.6.t: "La quête de liberté religieuse"
 devotion_events.6.d: "Un réformiste connu pour la radicalité de ses opinions religieuses condamne les prêtres et les doctrines [Root.Religion.GetName]. Galvanisés par cet homme, nos citoyens que nous pensions plus loyaux envers nous multiplient les doléances et les demandes de liberté religieuse."
 devotion_events.6.a: "Notre pays est [Root.Religion.GetName] et sera toujours [Root.Religion.GetName] !"
 devotion_events.6.b: "Concédons une liberté religieuse totale à la ville."
 devotion_events.7.t: "Fausses croyances"
 devotion_events.7.d: "L'un des objectifs du/de la [Root.Government.GetName] est de propager la religion [Root.Religion.GetName] et de la protéger de l'hérésie. C'est une noble cause, mais lorsque l'hérésie frappe notre pays en plein cœur, la honte s'abat sur nous. Pour nous laver de cette honte, nous devons parvenir à propager la vraie foi dans l'une de nos provinces qui n'est pas de confession [Root.Religion.GetName]."
 devotion_events.7.a: "Envoyons des missionnaires et consacrons toutes nos forces à convertir les hérétiques."
 devotion_events.7.b: "Eh bien, tant pis, la honte s'abattra sur nous."
 devotion_events.8.t: "Contrefaçon de documents"
 devotion_events.8.d: "Pour prévenir les risques d'annexion et d'usurpation, il était autrefois de coutume de contrefaire ou d'antidater des documents afin de corroborer certains arguments lorsque de nouveaux territoires ou privilèges étaient en jeu. Aujourd'hui encore, ces méthodes discutables sont parfois employées... Elles pourraient d'ailleurs nous être profitables. Avec un peu de chance, tout le monde n'y verra que du feu..."
 devotion_events.8.a: "Contrefaisons ces documents."
 devotion_events.8.b: "Pas question de toucher à nos archives !"
 devotion_events.8.ct: "La contrefaçon pourrait être découverte..."
 devotion_events.9.t: "Documents contrefaits"
 devotion_events.9.d: "En dépit de tous nos efforts, nous n'avons pas réussi à cacher que les documents avaient été contrefaits et antidatés. Nous voulions simplement protéger [Root.Country.GetName] d'une annexion et d'une usurpation de nos provinces."
 devotion_events.9.a: "Soudoyons, faisons chanter et battons les responsables de cette fuite !"
 devotion_events.10.t: "Membre de la noblesse locale"
 devotion_events.10.d: "[Root.Heir.GetName] a rapidement gagné la confiance et les faveurs de la population de [Root.Country.GetName], notamment des aristocrates locaux dont [Root.Heir.GetSheHe] faisait partie avant de devenir l'héritier(ière) du titre de [Root.Monarch.GetTitle]. Cela nous a permis de recouvrer notre autorité, et notre pouvoir est plus grand que jamais."
 devotion_events.10.a: "Heureusement que nous l'avons choisi(e) !"
 devotion_events.11.t: "Membre de la noblesse étrangère"
 devotion_events.11.d: "Outre ses compétences diplomatiques, militaires et administratives, l'héritier(ière) au titre de [Root.Monarch.GetTitle], [Root.Heir.GetName], bénéficie également d'alliances et de relations inestimables avec les cours étrangères."
 devotion_events.11.a: "Les doutes que nous avions à son sujet se sont envolés depuis longtemps."
 devotion_events.12.t: "Le fils/La fille des marchands"
 devotion_events.12.d: "Probablement hérité de ses parents marchands, le don pour la négociation et le marchandage de [Root.Heir.GetName] lui a permis de s'attirer le respect et la crainte des bourgeois, des paysans libres et des nobles de [Root.Country.GetName] . Lorsque [Root.Heir.GetName] deviendra [Root.Monarch.GetTitle], ils n'essaieront pas de l'abuser lors des marchandages ou négociations."
 devotion_events.12.a: "Notre héritier(ière) n'est peut-être qu'un fils/une fille de marchands, mais [Root.Heir.GetSheHe] a fait ses preuves !"
 devotion_events.13.t: "Un vrai talent pour la théologie"
 devotion_events.13.d: "Formé(e) à la science divine, le/la prochain(e) [Root.Monarch.GetTitle] [Root.Heir.GetName] sait analyser et argumenter pour faire comprendre, expliquer, défendre ou promouvoir de nombreux thèmes religieux. Le [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] en personne a fait l'éloge des connaissances et de la sagesse de [Root.Heir.GetName] en la matière."
 devotion_events.13.a: "Nous avons toujours su qu'[Root.Heir.GetSheHe] règnerait sur [Root.Country.GetName] avec sagesse."
 devotion_events.14.d: "Le peuple s'est réjoui lorsqu'il a appris que le/la prêcheur(euse) local(e) [Root.Heir.GetName] avait été choisi(e) comme héritier(ière) au titre de [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName]. S'est-il réjoui en sachant que ses prédications prendraient fin ou parce qu'il le/la pense capable de faire la différence en [Root.Country.GetName] ? Quoi qu'il en soit, le peuple soutient et fait confiance au prochain/à la prochaine [Root.Monarch.GetTitle], [Root.Heir.GetName]."
 devotion_events.15.t: "Règne contesté"
 devotion_events.15.d: "Comme toujours, tout a commencé avec des rumeurs, des commérages et des regards en coin remplis de mépris et de méchanceté. Si la remise en question du règne du/de la [Root.Monarch.GetTitle] [Root.Monarch.GetName] va trop loin et que le peuple considère qu'[Root.Monarch.GetSheHe] n'a pas été correctement élu(e) au siège de [Root.Country.GetName], il risque de tenter de le/la destituer !"
 devotion_events.15.a: "Comment en est-on arrivé là ?"
 devotion_events.16.t: "Interdiction des pèlerinages et des pratiques superstitieuses"
 devotion_events.16.d: "L'attitude inflexible et dictatoriale du/de la [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été ressentie comme une provocation par les paysans et bourgeois de [Root.Country.GetName] qui demandent à ce que l'interdiction des pèlerinages et des pratiques superstitieuses soit levée. Ces interdictions, qui auront pourtant des effets bénéfiques à long terme, ont déclenché une colère impossible à contenir chez ces simples d'esprit."
 devotion_events.16.a: "Nous levons l'interdiction. Faites tous les pèlerinages que vous voudrez !"
 devotion_events.16.b: "Pas question de revenir sur cette décision. Vous nous remercierez plus tard !"
 devotion_events.17.t: "Le grand conflit"
 devotion_events.17.d: "Le sérieux conflit qui nous oppose à la ville est allé trop loin ! Les citoyens retiennent prisonniers les vassaux du/de la [Root.Monarch.GetTitle], et en dépit des efforts que nous avons déployés (y compris par l'anathème et l'interdiction), la ville a toujours le dessus ! Les citoyens ont commencé à renforcer les fortifications et sont prêts à combattre tous ceux qui tenteront de prendre la ville. Nous leur avons ordonné de rétablir la taille initiale de l'enceinte, mais ils ont refusé."
 devotion_events.17.a: "Persévérons, ils finiront bien par céder."
 devotion_events.17.b: "Donnons-leur ce qu'ils veulent..."
 devotion_events.18.t: "Le voyant fou"
 devotion_events.18.d: "Il prétend être voyant et prédit l'avènement d'un grand mouvement civique, la destruction de l'art et de la culture séculaires ainsi qu'une grande inondation qui nettoiera [Root.Capital.GetName] de ses immondices. Le prédicateur fou, qui en appelle au renouveau du [Root.Religion.GetName], a lancé une campagne puritaine radicale. En enrôlant les jeunes hommes de [Root.Capital.GetName], il risque de déclencher des émeutes ou même de contester le règne du/de la [Root.Monarch.GetTitle] [Root.Monarch.GetName] !"
 devotion_events.18.a: "Tâchons de le réduire au silence une bonne fois pour toutes !"
 devotion_events.18.b: "Ignorons ses diatribes."
 devotion_events.19.t: "Un conseil à notre image"
 devotion_events.19.d: "Nous avons été chagrinés, mais pas surpris, d'apprendre que le conflit perpétuel qui oppose le/la [Root.Monarch.GetTitle] aux différentes institutions de [Root.Country.GetName] (ecclésiastiques, éducatives, juridiques, médicales, fiscales, administratives et doctrinales) est attisé par chacune des nouvelles réformes proposées. En nommant des personnes de même sensibilité à la tête des différentes institutions, les membres les plus réticents de la population finiront peut-être par se ranger à l'avis général."
 devotion_events.19.a: "Nous allons commencer par appliquer cette règle à nos propres conseillers."
 devotion_events.19.b: "Rappelons-leur avec plus de fermeté qui est le/la [Root.Monarch.GetTitle] de [Root.Country.GetName] !"
 devotion_events.20.t: "Le conflit social et politique"
 devotion_events.20.d: "Les conseillers de [Root.Country.GetName] ont vu dans le conflit qui oppose les aristocrates, les guildes et les classes inférieures de la ville une opportunité d'y renforcer l'influence du/de la [Root.Monarch.GetTitle]. Encouragés par les conseillers de [Root.Monarch.GetName], les guildes se sont révoltées contre les aristocrates et ont ouvert la porte de la ville pour permettre à l'armée du/de la [Root.Monarch.GetTitle] [Root.Monarch.GetName] de l'occuper. Nous devrions en profiter pour assujettir la population et limiter les droits de la ville au nom du/de la [Root.Monarch.GetTitle] !"
 devotion_events.20.a: "Prenons la ville !"
 devotion_events.20.b: "Inutile d'en arriver à une occupation. La ville nous appartient déjà."
 devotion_events.21.t: "Des anticléricaux parmi nous"
 devotion_events.21.d: "Chacun des incidents qui réduit notre dévouement envers [Root.Country.GetName] risque de déclencher davantage de troubles. De plus en plus de voix s'élèvent pour exclure les considérations religieuses des affaires civiles. Ces partisans du changement veulent un gouvernement laïc."
 devotion_events.21.a: "D'accord."
 devotion_events.21.b: "Pas question."
 devotion_events.22.t: "Le règne de la décadence"
 devotion_events.22.d: "Désabusés par ce qu'ils considèrent comme de la corruption et de la décadence, des fidèles ont cessé de nous faire des dons et refusent désormais de s'engager comme volontaires pour combattre dans nos armées comme rempart de la foi [Root.Religion.GetName]. "
 devotion_events.22.a: "C'est une catastrophe, une véritable catastrophe !"
 devotion_events.23.t: "[Root.Monarch.GetTitle] corrompu(e)"
 devotion_events.23.d: "Préférant servir ses propres intérêts plutôt que ceux de la foi, le/la [Root.Monarch.GetTitle] [Root.Monarch.GetName] s'est laissé(e) corrompre. Notre peuple est désabusé par ce comportement."
 devotion_events.23.a: "Ignorons la dépravation du/de la [Root.Monarch.GetTitle]."
 devotion_events.23.b: "Essayons d'y remédier."
 devotion_events.24.t: "Volontaires pour la guerre sainte"
 devotion_events.24.d: "Inspirés par notre sainte cause, des volontaires de tout le monde [Root.Religion.GetName] sont venus nous aider à combattre les infidèles et à répandre la vraie foi !"
 devotion_events.24.a: "Formidable ! Excellente initiative."
 devotion_events.25.t: "Le/La nouveau(elle) souverain(e)"
 devotion_events.25.d: "La vie de [Root.Monarch.GetTitle] n'a rien à voir avec ce que vous imaginiez. En réalité, votre pouvoir est inférieur à celui d'un roi, d'un duc, d'un calife ou même d'un malik. La pression que vous subissez en devant vous soumettre à la lettre aux règles et lois de la religion [Root.Religion.GetName] vous épuise. Le moment est peut-être venu, comme vous le suggèrent certains de vos conseillers, de laïciser [Root.Country.GetName] et de devenir un(e) souverain(e) à part entière ?"
 devotion_events.25.a: "Oui, je préfère plier sous le poids d'une couronne."
 devotion_events.25.b: "Non, je préfère garder le titre de [Root.Monarch.GetTitle]."
 devotion_events.100.t: "Conflit entre la ville et le/la [Root.Government.GetName]"
 devotion_events.100.d: "La vieille rivalité qui oppose le/la [Root.Government.GetName] à l'une de nos villes détériore nos relations depuis des années. La ville, qui souhaite se libérer de l'autorité du/de la [Root.Monarch.GetTitle] [Root.Monarch.GetName], refuse d'accueillir nos [Root.Monarch.GetTitle]s en périodes d'agitation ou de guerre."
 devotion_events.100.a: "Tôt ou tard, ils entendront raison."
 devotion_events.100.b: "Notre autorité doit être imposée !"
 devotion_events.101.t: "'The Lanterne of Light'"
 devotion_events.101.d: "Selon l'odieux livre hérétique 'The Lanterne of Light', la principale cause de la persécution des chrétiens est la rétention illégale de biens matériels par les prêtres, et les archevêques et évêques sont des représentants de l'antéchrist. Ce livre a été trouvé en possession d'un incorrigible hérétique qui, malgré des années d'emprisonnement, semble toujours camper sur ses positions."
 devotion_events.101.a: "Condamnons cet hérétique à une nouvelle peine de prison."
 devotion_events.101.b: "Brûlons cet hérétique."
 devotion_events.102.t: "Impôts injustes"
 devotion_events.102.d: "Une de nos villes a eu le privilège d'élire elle-même son conseil et son maire, ce qui provoque évidemment des conflits entre les conseillers et les [Root.Monarch.GetTitle]s. Outre cette lutte de pouvoirs, des troubles ont éclaté à cause des impôts injustes levés par les bourgmestres et conseillers. Nous devons rapidement affirmer notre autorité et reprendre le contrôle de cette ville, mais sans que les coupables ne soupçonnent nos intentions."
 devotion_events.102.a: "Invitons-les à un dîner de gala et arrêtons-les !"
 devotion_events.102.b: "Cela risquerait de rompre la stabilité de notre royaume, ce que nous préférons éviter."
 devotion_events.103.t: "Le dîner de gala"
 devotion_events.103.d: "Le festin est à la hauteur de nos espérances. Grâce à la profusion de mets et de vins servis, nul ne s'en ira le ventre vide et les idées claires. Le maire et les conseillers boivent beaucoup, ce qui les empêchera de résister aux gardes. Mais l'animosité entre le/la [Root.Monarch.GetTitle] [Root.Monarch.GetName] et le conseil de la ville semble s'être envolée au cours du dîner de gala. Devons-nous mettre notre plan à exécution et arrêter le maire et les conseillers ?"
 devotion_events.103.a: "Arrêtons-les et obligeons-les à renoncer à leurs droits."
 devotion_events.103.b: "Nous avons manifestement réussi à améliorer leurs relations, inutile d'agir de manière inconsidérée."
 devotion_events.104.t: "Feu de joie des vanités"
 devotion_events.104.d: "Suite aux sermons d'un prédicateur de [Root.Capital.GetCapitalName] dénonçant les tentations que procurent les objets de vanité, ses partisans ont décidé de brûler les produits de beauté, les œuvres d'art, les livres jugés immoraux et les instruments de musique. Selon ce prédicateur, ces objets sont des incitations au péché. Il encourage donc la population, en particulier les artistes les plus célèbres de [Root.Country.GetName], à brûler ces objets immoraux dans de grands feux de joie."
 devotion_events.104.a: "Arrêtons cet homme !"
 devotion_events.104.b: "Laissons-le continuer, mais sauvons les œuvres d'art."
 devotion_events.105.t: "Acus Episcopi"
 devotion_events.105.d: "La ville fortifiée de [Root.Province.GetName] oblige les [Root.Owner.Monarch.GetTitle]s de [Root.Country.GetName] à y entrer par une porte très étroite appelée Acus Episcopi (l'aiguille de l'évêque). L'étroitesse de cette porte ne permet pas d'y entrer en compagnie de chevaliers, et les gardes de la ville refusent d'ouvrir les autres portes aux soldats du/de la [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName]."
 devotion_events.105.a: "Enfonçons les portes de la ville ! Nul ne nous empêchera d'entrer dans notre ville."
 devotion_events.105.b: "Acceptons à contrecœur les règles de la ville."
 devotion_events.106.t: "Pouvoir partagé"
 devotion_events.107.t: "Jubilé à [Root.Capital.GetName]"
 devotion_events.107.d: "Un jubilé (ou année sainte) implique un pèlerinage dans une ville sainte, comme Rome ou notre capitale. Il s'agit d'une année consacrée à la rémission des péchés et au pardon universel qui se tient tous les 25 ou 50 ans, selon la volonté du pape. Mais qui nous empêche d'organiser notre propre jubilé à [Root.Capital.GetName] ?"
 devotion_events.107.a: "Excellente idée, nous approuvons !"
 devotion_events.107.b: "Pas cette année, peut-être l'an prochain."
 devotion_events.108.t: "Jubilé à [From.Capital.GetName]"
 devotion_events.108.d: "Le/La [Root.Monarch.GetTitle] de [Root.Country.GetName] a organisé un jubilé à [From.Capital.GetName]. Il s'agit d'une année sainte consacrée à la rémission des péchés et au pardon universel. Cette tradition chrétienne remonte à l'an 1300, date à laquelle le pape Boniface VIII fit célébrer une année sainte à Rome."
 devotion_events.108.a: "Le jubilé nous est réservé. Tous les souverains chrétiens n'y ont pas droit !"
 devotion_events.108.b: "Excellente idée !"
 devotion_events.109.t: "Le pape réagit au jubilé organisé à [From.Capital.GetName]"
 devotion_events.109.d: "La tradition des jubilés remonte à l'an 1300, date à laquelle le pape Boniface VIII fit organiser une année sainte. Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] nous a envoyé un messager dès qu'il a eu vent du jubilé organisé à [Root.Capital.GetName], et nous craignons sa réaction..."
 devotion_events.109.a: "... Cela ne lui plaît pas du tout."
 devotion_events.109.b: "... Inutile de nous inquiéter. Il approuve !"
 devotion_events.110.t: "Le protégé du pape"
 devotion_events.110.d: "[Root.Heir.GetName] a tout appris de son mentor, le [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]. La sagesse du [PAP.Monarch.GetTitle] a guidé [Root.Heir.GetName], ce qui lui vaut le respect et le dévouement de la population de [Root.Country.GetName]."
 devotion_events.110.a: "Le [PAP.Monarch.GetTitle] a cru en [Root.Heir.GetHerHim], tout comme nous à présent."
 devotion_events.117.t: "Confiscation d'une église réformée"
 devotion_events.117.d: "Un abbé a confisqué une église réformée ! Et le/la [Root.Monarch.GetTitle] [Root.Monarch.GetName] ne l'a pas sanctionné. Pourtant, si nous avions eu connaissance de ses intentions, nous aurions pu convaincre l'abbé de choisir un autre édifice pour établir sa chapelle. Les habitants de la province concernée n'ont pas tardé à manifester leur mécontentement, et bien que nous ayons contraint l'abbé à restituer l'église, les paysans et bourgeois en colère ne sont pas près d'oublier cet affront."
 devotion_events.117.a: "Que veulent-ils de plus ?"
 devotion_events.118.t: "Hallesches Heilthum"
 devotion_events.118.d: "Le/La défunt(e) [Root.Monarch.GetTitle], qui craignait pour la paix de son âme au paradis, avait rassemblé de nombreuses reliques afin de passer le moins de temps possible au purgatoire. Ces 8100 reliques et 42 squelettes de saints ont récemment été découverts, cachés à différents endroits de l'ancienne résidence du/de la [Root.Monarch.GetTitle]."
 devotion_events.118.a: "La religion [Root.Religion.GetName] est née du commerce des indulgences ! Ces reliques doivent rester cachées !"
 devotion_events.118.b: "Qu'on fasse de la place pour elles ! Je me demande si le/la [Root.Monarch.GetTitle] est au paradis..."
 devotion_events.119.t: "La rumeur de Nag's Head"
 devotion_events.119.d: "Les murmures et les regards lancés au/à la [Root.Monarch.GetTitle] [Root.Monarch.GetName] lorsqu'[Root.Monarch.GetSheHe] parcourt les rues de [Root.Capital.GetName] sont dus à une troublante rumeur. Les gens croient en effet que le/la [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'a pas été solennellement consacré(e) et qu'une Bible aurait simplement été posée sur son cou dans une taverne de mauvaise réputation !"
 devotion_events.119.a: "Ignorons ces rumeurs et prions pour qu'elles se dissipent."
 devotion_events.119.b: "Nions fébrilement."
 dev_confiscated_reformed_church: "Église réformée confisquée"
 desc_dev_confiscated_reformed_church: "La confiscation d'une église réformée par un abbé a beaucoup contrarié les paysans et les bourgeois, même si elle a été restituée."
 devotion_events.200.t: "L'imam khatib local(e)"
 devotion_events.200.d: "[Root.Heir.GetName] dirigeait les prières à la mosquée et officiait chaque vendredi en tant que prêcheur(euse) de notre congrégation avant d'être choisi(e) pour succéder au/à la [Root.Monarch.GetTitle] [Root.Monarch.GetName] et régner sur [Root.Country.GetName]. La communauté locale qui l'avait choisi(e) comme imam khatib sera attristée d'apprendre le départ de [Root.Heir.GetName], car elle aura du mal à trouver quelqu'un d'aussi érudit et vertueux pour enseigner les fondements de l'islam. Après le départ de [Root.Heir.GetHerHis], les questions religieuses devront inévitablement être posées à quelqu'un d'inférieur à [Root.Heir.GetName], mais ce qu'ils perdront, nous le gagnerons."
 devotion_events.200.a: "C'était une sage décision de choisir [Root.Heir.GetName] comme prochain(e) [Root.Monarch.GetTitle]."
 devotion_events.201.t: "Les principes directeurs"
 devotion_events.201.d: "Même si certains estiment que l'Al-Shura fait partie de la structure dirigeante, il ne s'agit pas d'un de ses piliers. Les réunions doivent suivre les enseignements de l'islam, conformément au Coran et à la sunna. Le leader doit être choisi parmi les représentants présents à la réunion. Les discussions reposent sur les notions de 'mushawarah' et 'mudhkarah' (la délibération et le consensus). Chacun peut exprimer ses opinions et les décisions sont prises à la majorité des voix, à condition que les enseignements du Coran et de la sunna soient respectés."
 devotion_events.201.a: "Faisons-en l'un des piliers."
 devotion_events.201.b: "Cela semble être un moyen simple d'administrer notre pays."
 devotion_events.202.t: "Cœur miséricordieux"
 devotion_events.202.d: "Ali, cousin du prophète a dit : 'Traitez vos sujets avec miséricorde, amour et bonté.  Ne vous comportez pas avec eux en animal vorace qui les compte comme des proies faciles, car ils se divisent en deux catégories : vos frères de religion et vos égaux dans la création. L'erreur les prend par surprise, les faiblesses les submergent, et ils commettent de mauvaises actions et des péchés intentionnellement ou par erreur. Par conséquent, accordez-leur votre pardon comme vous espérez que Dieu vous accordera le sien.  Car vous êtes au-dessus d'eux, comme celui qui vous a nommé est au-dessus de vous, et comme Dieu est au-dessus de celui qui vous a nommé. Dieu a cherché en vous l'accomplissement de ses attentes et, à travers eux, Il vous met à l'épreuve'.\nDes enseignements intéressants peuvent être tirés de ces paroles. Nous pourrions nous y consacrer ou tâcher de les incorporer à notre administration."
 devotion_events.202.a: "Inch Allah."
 devotion_events.202.b: "Voilà de sages paroles dont nous allons nous inspirer."
 devotion_events.203.t: "Bayt al-mal"
 devotion_events.203.d: "La Maison de la richesse administre les impôts et gère aussi bien les finances personnelles que les dépenses gouvernementales. Elle administre également la zakat, la taxe dont chaque musulman fortuné doit s'acquitter et qui est redistribuée aux nécessiteux, aux chômeurs, aux blessés et autres personnes dans l'incapacité de travailler. L'an dernier, en dépit des problèmes rencontrés par [Root.Country.GetName], le montant de la zakat qui alimente la Bayt al-mal a dépassé toutes nos attentes. Que devons-nous faire de cet excédent de ducats ?"
 devotion_events.203.a: "Cet argent doit rejoindre nos grands coffres."
 devotion_events.203.b: "Il doit être distribué aux pauvres et aux nécessiteux, comme d'habitude."
 devotion_events.204.t: "L'éducation des femmes"
 devotion_events.204.d: "Mahomet, qu'il repose en paix, faisait l'éloge des femmes des Ansâr car la honte ne les empêchait pas de recevoir les enseignements de l'islam. Fatima Al Fihriya, fondatrice de l'Université Al Quaraouiyine, Loubna de Cordoue, la talentueuse mathématicienne, et Fatima b. Abi al-Qasim 'Abd al-Rahman b. Muhammad b. Ghalib al-Ansari al-Sharrat, dont les travaux sur la théorie du droit, la jurisprudence et le mysticisme démontrent sa grande connaissance des sciences islamiques, sont d'illustres exemples de ce que peut produire l'éducation des femmes. Tout au long de l'histoire, des femmes se sont montrées désireuses et capables d'apprendre l'islam pour contribuer à la propagation de la religion [Root.Religion.GetName]. En donnant aux femmes l'opportunité d'apprendre et d'enseigner notre foi, nous pourrons la propager plus rapidement."
 devotion_events.204.a: "L'éducation devrait s'adresser à tous, hommes et femmes confondus."
 devotion_events.204.b: "C'est un sujet qui mérite réflexion."
 devotion_events.205.t: "Le bazar"
 devotion_events.205.d: "[Root.Capital.GetName] attire des marchands du monde entier. Les cris et les odeurs des animaux, les voix qui marchandent, l'odeur des épices et les couleurs des vêtements, des étoffes et des tapis qui y sont vendus en font un lieu unique. Au centre du bazar, une zone est restée intacte afin d'accueillir une mosquée, mais compte tenu de l'activité croissante du bazar, des marchands pourraient peut-être y installer leurs étals."
 devotion_events.205.a: "Accordons davantage d'espace aux marchands."
 devotion_events.205.b: "Construisons-y un lieu de culte."
 devotion_events.206.t: "Nettoyage religieux"
 devotion_events.206.d: "Lorsque Mahomet a repris La Mecque, il a lui-même détruit des idoles. Nos conseillers nous ont encouragés à suivre l'exemple du prophète en nettoyant [Root.Country.GetName] pour revenir aux fondamentaux de l'islam. L'idolâtrie est interdite, mais des pèlerins continuent à se rendre dans les lieux saints et à prier sur les tombes de [Root.Province.GetName]. Est-ce haram (un péché) ou devons-nous l'interdire ?"
 devotion_events.206.a: "Nettoyons cette province de ses péchés !"
 devotion_events.206.b: "Ce n'est pas haram, mais mubah (non recommandé, mais ce n'est pas un péché)."
 devotion_events.207.t: "Le gouverneur corrompu"
 devotion_events.207.d: "Les ressources financières et autres détails relatifs à chaque gouverneur sont consignés par écrit avant sa nomination. Ces informations sont ensuite conservées dans un bureau spécial et analysées une fois par an lors de l'inspection de leurs finances. Ce système est destiné à prévenir toute forme de corruption, mais il n'est pas infaillible. "
 devotion_events.207.a: "Confions ce poste à quelqu'un de plus qualifié et de moins corruptible."
 devotion_events.207.b: "Je vous avais nommé gouverneur, pas marchand !"
 devotion_events.207.c: "Peu importe."
 devotion_events.208.t: "Un(e) kâfir à notre cour"
 devotion_events.208.d: "$THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ a tenu des propos qui ont choqué un représentant de la religion [Root.Religion.GetName]. Ces propos peuvent en effet porter à croire que le/la conseiller(ère) a sciemment renoncé à l'islam. Avant que nous ayons eu le temps d'interrompre la discussion et de tenter d'épargner la moindre accusation à $THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$, il/elle a été déclaré(e) kâfir (infidèle) et nous avons été sommés d'intervenir."
 devotion_events.208.a: "Ignorons cela."
 devotion_events.208.b: "Essayons de trouver une solution."
 devotion_events.208.c: "Renvoyons le/la conseiller(ère)."
 devotion_events.209.t: "Décadence montrée du doigt"
 devotion_events.209.d: "Les doléances relatives à la débauche et à la décadence du/de la [Root.Monarch.GetTitle] [Root.Monarch.GetName], ainsi qu'à son refus de restaurer le prestige de l'islam, sont devenues monnaie courante. Les paysans en colère racontent que [Root.Monarch.GetName] passe ses journées à dormir et ses nuits entouré(e) de jolies esclaves et de musiciens. L'imam de [Root.Capital.GetName] a nommément condamné le/la [Root.Monarch.GetTitle] lors des prières publiques après avoir été la cible de jets de pierre des paysans !"
 devotion_events.209.a: "Je promets de changer de mode de vie."
 devotion_events.209.b: "Les paysans peuvent me faire tous les reproches qu'ils veulent, je suis leur [Root.Monarch.GetTitle] !"
 devotion_events.210.t: "Les Râfidhites"
 devotion_events.210.d: "Les Râfidhites sont réfractaires à l'autorité islamique. Ces chiites qui ne reconnaissent pas Abou Bakr, Omar et Othmân comme successeurs du prophète Mahomet, qu'il repose en paix, se sont manifestés dans nos provinces et ont attiré d'autres à les rejoindre. Ils se désignent eux-mêmes sous le nom de Rawafid (ceux qui refusent) et se targuent d'avoir toujours repoussé le mal au lieu de se tourner vers lui."
 devotion_events.210.a: "Ne perdons pas de temps : expulsons-les de [Root.Country.GetName] !"
 devotion_events.210.b: "Ils peuvent croire ce qu'ils veulent et se donner le nom qui leur chante."
 devotion_events.211.t: "Les Nasibi"
 devotion_events.211.d: "Des Nasibi ont fait leur apparition dans nos provinces. Ceux-ci détestent les Ahl Al-Bayt (les proches du prophète Mahomet) et leurs disciples. Les sunnites qui croient bêtement qu'Abu Bakr, Omar et Othmân sont les successeurs légitimes de Mahomet, qu'il repose en paix, menacent l'uniformité religieuse de [Root.Country.GetName]."
 devotion_events.211.a: "Les sunnites n'ont pas leur place en [Root.Country.GetName]."
 devotion_events.211.b: "Laissons-les tranquilles, ils finiront un jour par comprendre leurs erreurs."
 devotion_events.212.t: "La malhonnêteté des majlis"
 devotion_events.212.d: "Le conseil a convoqué une assemblée, une majlis, pour discuter d'affaires importantes et urgentes pour [Root.Country.GetName]. Leurs visages semblaient honnêtes, leurs paroles sonnaient justes, mais leurs intentions étaient sournoises et malhonnêtes ! Nous avons dilapidé de l'argent, perdu du prestige et les espoirs de justice que nous avions placés dans cette majlis, pour le bien de [Root.Country.GetName], ont volé en éclat."
 devotion_events.212.a: "Faisons notre possible pour recouvrer notre fierté."
 devotion_events.212.b: "Nous leur faisions confiance et ils nous ont trahis."
 devotion_events.212.c: "Je m'en veux d'avoir fait preuve d'une telle naïveté."
 devotion_events.213.t: "Conseiller accusé de 'Shirk'"
 devotion_events.213.d: "Un conseiller va vous exposer à différentes cultures, religions et traditions. Nous avons toujours choisi de nous désintéresser des étranges habitudes de $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ et de l'obsession de notre conseiller pour les miniatures et manuscrits enluminés. Nos soupçons se sont renforcés lorsque nous avons eu vent des histoires colportées par les serviteurs et par les membres de la cour, mais nous ne nous attendions pas à trouver cette expression sur le visage de $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ lorsque l'imam l'a accusé de 'Shirk' (la pratique de l'idolâtrie) !"
 devotion_events.213.a: "Chassons immédiatement $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ de la cour !"
 devotion_events.213.b: "Oublions cela. $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ est un bon conseiller."
 devotion_events.214.t: "Interdire l'idolâtrie ?"
 devotion_events.214.d: "Selon votre conseiller, 'Votre règne est contesté et le peuple doute de votre piété. Vous devez asseoir votre souveraineté religieuse et politique ! L'idolâtrie est haram, mais cela n'empêche pas votre peuple de prier des images saintes, de faire des pèlerinages sur certaines tombes et dans certaines mosquées ou encore de vénérer des arbres, des grottes et même des pierres. Montrez votre force religieuse, interdisez tout cela et prenez le pouvoir qui vous appartient de droit !'"
 devotion_events.214.a: "D'accord, interdisons tout cela."
 devotion_events.214.b: "Cela n'a aucune importance."
 devotion_events.215.t: "Impôts ou agriculture"
 devotion_events.215.d: "La population de [Root.Country.GetName] est composée de nomades et de paysans qui vivent de la terre. Nos gouverneurs nous demandent de les guider : faut-il lever des impôts ou développer l'agriculture ? Un conseiller estime que le développement de l'agriculture est prioritaire sur la levée d'impôts. Car pour pouvoir lever des impôts, le pays doit être développé, faute de quoi les impôts ruineront [Root.Country.GetName] et anéantiront son peuple. Un autre conseiller pense que le peuple développera l'agriculture de lui-même s'il doit payer des impôts, car ceux-ci l'inciteront à travailler davantage."
 devotion_events.215.a: "Privilégions les impôts."
 devotion_events.215.b: "Privilégions l'agriculture."
 devotion_events.215.c: "Essayons d'équilibrer les deux."
 devotion_events.216.t: "Réformes des pieux"
 devotion_events.216.d: "Après maintes réunions, discussions et majlis, nos ministres et conseillers nous ont proposé différentes réformes. Chacun a présenté ses idées et deux propositions ont été retenues. La première consiste à interdire aux représentants officiels de l'État, comme les diplomates et les gouverneurs, de faire des affaires, sous quelque forme que ce soit. Ceci leur permettra de se consacrer exclusivement à leur travail et d'améliorer leurs résultats. La seconde réforme consiste à distribuer aux pauvres les pâturages et le bétail actuellement réservés aux familles des dignitaires afin qu'ils cultivent la terre. Le travail non rémunéré deviendra également illégal."
 devotion_events.216.a: "Interdisons aux représentants officiels de l'État de faire des affaires."
 devotion_events.216.b: "Distribuons des terres aux pauvres."
 devotion_events.216.c: "Aucune de ces deux réformes ne doit être appliquée."
 devotion_events.217.t: "Nouvelles écoles"
 devotion_events.217.d: "Chaque province et chaque ville doit posséder au moins une médersa, école religieuse où l'enseignement et les livres sont gratuits, et où tous les élèves sont bien nourris et reçoivent une bourse. Chaque année, des examens permettront de récompenser les meilleurs élèves et de les recommander à des postes de haut rang. Ces écoles doivent-elles enseigner l'Hadith, les enseignements, actes et paroles du prophète Mahomet, qu'il repose en paix, ou enseigner le Fiqh et l'Al-Îmâne, la théologie et la croyance ?"
 devotion_events.217.a: "Médersas pour enseigner l'Hadith."
 devotion_events.217.b: "Médersas pour enseigner le Fiqh et l'Al-Îmâne."
 devotion_events.217.c: "Deux médersas, une pour enseigner l'Hadith et l'autre pour enseigner le Fiqh et l'Al-Îmâne."
 devotion_events.217.e: "Nous n'avons pas les moyens de créer des écoles pour le moment."
 devotion_events.218.t: "Sulh"
 devotion_events.218.d: "Les représentants de deux communautés rivales sont venus vous trouver. Ils vous demandent d'intervenir en tant que médiateur en vous basant sur les documents, témoins et autres preuves qu'ils vous ont apportés. Vous les étudiez en vous demandant comment déclarer une hudna (trêve) et comment trouver un arrangement permettant à chaque camp de conserver son honneur et son statut. Ce litige de propriété n'est pas le premier sur lequel vous êtes amené à trancher, mais celui-ci est particulièrement délicat car il est impératif d'éviter un cycle de vengeance. Chaque camp possède des arguments sur ses droits à la terre, mais comment démêler le vrai du faux ?"
 devotion_events.218.a: "Donnons toute la terre à cet homme."
 devotion_events.218.b: "Divisons la terre en deux."
 devotion_events.218.c: "Qu'ils aillent résoudre leurs différends ailleurs."
 devotion_events.219.t: "Le cadi, la hisba et la muttawa"
 devotion_events.219.d: "Quelques mois à peine après sa nomination, un cadi (juge appliquant la charia) vient vous trouver, les sourcils froncés et le regard inquiet. Il vous parle de la décadence de votre peuple, de ses crimes et de ses manières impies. Il vous rappelle que selon les préceptes de la hisba, il est de votre devoir de faire appliquer le bien et de prohiber le mal. Les lois d'Allah doivent être respectées. Votre peuple a besoin d'une muttawa (police religieuse) pour faire appliquer la charia."
 devotion_events.219.a: "Trouvons des volontaires pour former une muttawa."
 devotion_events.219.b: "Je pense que ce n'est pas le meilleur moyen de parvenir à nos fins."
 dev_general_hospital: "Hôpital général"
 desc_dev_general_hospital: "Le nouvel hôpital général, qui forme gratuitement des sages-femmes et soigne les malades, a amélioré la santé publique et le bien-être de vos compatriotes."
 dev_fort_maintenance: "Maintenance des forts"
 desc_dev_fort_maintenance: "Nos villes contribuent financièrement à la maintenance de nos forts."
 dev_heretical_expulsion: "Expulsion des hérétiques"
 desc_dev_heretical_expulsion: "Vous avez expulsé les hérétiques de cette province."
 opinion_jubilee_good: "Le pape approuve le jubilé"
 opinion_jubilee_bad: "Le pape désapprouve le jubilé"
 dev_jubilee: "Jubilé"
 desc_dev_jubilee: "Un jubilé est une année sainte, consacrée à la rémission des péchés et au pardon universel, au cours de laquelle les gens se rendent en pèlerinage dans les villes saintes."
 theocracy.1.tt: "Ce choix peut influencer d'autres événements."
 opinion_confiscated_church: "Église réformée confisquée"
 dev_religious_cleansing: "Nettoyage religieux"
 desc_dev_religious_cleansing: "Nous souhaitons revenir aux fondamentaux de l'islam et suivre l'exemple de Mahomet lorsqu'il a repris La Mecque et détruit les idoles."
 dev_rafida: "Les Râfidhites"
 desc_dev_rafida: "Les chiites sont parfois désignés sous le nom de Râfidhites (ceux qui refusent) car ils refusent de reconnaître Abu Bakr, Omar et Othmân en tant que successeurs du prophète Mahomet."
 dev_nasibi: "Les Nasibi"
 desc_dev_nasibi: "Opposés aux Ahl Al-Bayt (les proches du prophète Mahomet) et à leurs disciples, les sunnites croient bêtement qu'Abu Bakr, Omar et Othmân sont les successeurs légitimes de Mahomet."
 dev_idolatry_abolished: "Idolâtrie interdite"
 desc_dev_idolatry_abolished: "Les prières adressées à des images saintes, les pèlerinages sur les tombes et dans les mosquées, l'adoration des arbres, des grottes et des pierres sont désormais interdits."
 dev_focus_taxes: "Priorité aux impôts"
 desc_dev_focus_taxes: "Les gouverneurs ont reçu l'ordre de privilégier les impôts. Ce n'est pas très pieux, mais efficace."
 dev_focus_agriculture: "Priorité à l'agriculture"
 desc_dev_focus_agriculture: "Les gouverneurs ont reçu l'ordre de privilégier l'agriculture. C'est très pieux, et nous espérons que cela sera également efficace."
 dev_balance_tax_agriculture: "Équilibre entre impôts et agriculture"
 desc_dev_balance_tax_agriculture: "Les gouverneurs ont reçu l'ordre de trouver un équilibre entre impôts et agriculture."
 dev_hadith_madrasa: "Médersa pour l'Hadith"
 desc_dev_hadith_madrasa: "École dédiée aux enseignements, actes et paroles du prophète Mahomet."
 dev_fiqah_madrasa: "Médersa pour le Fiqh et l'Al-Îmâne"
 desc_dev_fiqah_madrasa: "École qui enseigne la théologie et la croyance."
 dev_hadith_fiqah_madrasa: "Une médersa pour l'Hadith et une autre pour le Fiqh et l'Al-Îmâne"
 desc_dev_hadith_fiqah_madrasa: "Deux écoles dans chaque province et ville, une qui enseigne l'Hadith et l'autre qui enseigne le Fiqh et l'Al-Îmâne."
 dev_mutaween: "Muttawa"
 desc_dev_mutaween: "Une force de police religieuse fera appliquer la charia (la loi d'Allah) dans nos provinces."
 dev_educated_women: "Femmes éduquées"
 desc_dev_educated_women: "Les femmes ont la chance de pouvoir apprendre l'islam et de l'enseigner à d'autres."
 dev_modern_forts: "Doléances relatives aux forts modernes"
 desc_dev_modern_forts: "Le coût de modernisation de nos forts irrite le peuple qui estime que ses impôts sont mal employés."
 add_country_unrest_5_modifier: "Colère déclenchée par une décision impopulaire"
 desc_add_country_unrest_5_modifier: "Le pays tout entier proteste contre la politique du souverain. Des paysans commencent d'ailleurs à se soulever, armés de leurs fourches."
 protestantism_events.1.t: "Réformateur à la recherche d'une terre d'asile"
 protestantism_events.1.d: "Craignant pour sa sécurité, un grand théologien a dû quitter son pays natal. En tant que pays protestant, il est de notre devoir d'accueillir cet homme. Cela nous permettra en outre de renforcer la position de notre Église d'État. Du moins, à condition que ce réformateur soit d'accord avec les politiques que nous menons."
 protestantism_events.1.a: "Accueillons ce grand homme !"
 protestantism_events.1.b: "Tournons-lui le dos."
 protected_reformer: "Asile offert au réformateur"
 did_not_protect_reformer: "Asile refusé au réformateur"
 harbouring_reformer: "Accueil d'un réformateur"
 desc_harbouring_reformer: "Nous avons autorisé l'un des théologiens les plus actifs de la Réforme à s'installer dans notre pays afin qu'il prête son grand nom et ses travaux à notre Église d'État."
 protestantism_events.2.t: "Un réformateur se réfugie en [From.GetName]"
 protestantism_events.2.d: "Un de plus éminents partisans de la Réforme de notre pays est allé s'installer en [From.GetName] en prétendant qu'il craignait d'être persécuté par les autorités catholiques d'ici. Non content d'être parti, il passe désormais son temps à rédiger des pamphlets dans lesquels il raille l'Église catholique et son pays natal."
 protestantism_events.2.a: "C'est scandaleux !"
 protestantism_events.3.t: "Un réformateur critique l'Église d'État"
 protestantism_events.3.d: "La présence d'un réformateur convaincu sur notre sol provoque des tensions. Cet homme, qui a déjà abandonné son pays natal, ne semble guère enclin à modérer ses propos pour se conformer aux politiques du pays qui l'a accueilli."
 protestantism_events.3.a: "Puisqu'il vit sous notre protection, il doit soutenir l'Église !"
 protestantism_events.3.b: "Eh bien, si cela vous tient tant à cœur..."
 protestantism_events.4.t: "Condamnation de l'Église d'État !"
 protestantism_events.4.d: "Déçu par notre incapacité à embrasser toutes les idées de la Réforme, le réformateur étranger est allé s'installer dans le pays d'un prince plus ouvert. À long terme, cela pourrait renforcer notre Église, mais des pamphlets ont déjà commencé à circuler pour dénoncer l'hypocrisie de l'Église de [Root.GetName]."
 protestantism_events.4.a: "OK"
 protestantism_events.5.t: "Critique retirée"
 protestantism_events.5.d: "Une sévère réprimande a suffi. La crise mineure qu'a connue notre Église d'État s'est calmée et les voix de la critique se sont tues."
 protestantism_events.5.a: "Parfait !"
 protestantism_events.6.t: "La peur des cryptocatholiques"
 protestantism_events.6.d: "Nous craignons que notre pays abrite encore des sympathisants catholiques. On dit notamment qu'une famille de la noblesse, pourtant solidement implantée dans l'appareil d'État, aurait des sympathies pour le pape. Les années passent mais ces rumeurs persistent et il nous est désormais pratiquement impossible de les ignorer."
 protestantism_events.6.a: ""
 protestantism_events.6.b: "Cette famille doit être jugée."
 protestantism_events.6.c: "Ignorez ces viles rumeurs."
 catholics_in_hiding: "Persécution des cryptocatholiques"
 desc_catholics_in_hiding: "Notre politique de persécution des présumés cryptocatholiques au sein de l'administration a coupé court aux critiques de notre Église d'État, mais cela empêche aussi certains de faire carrière au service de l'État."
 rumored_crypto_catholics: "La peur des cryptocatholiques"
 desc_rumored_crypto_catholics: "Notre réticence à enquêter sur les rumeurs prétendant que des cryptocatholiques tentent secrètement de saboter l'État ont alimenté différentes théories du complot dans le pays."
 protestantism_events.7.t: "'Les derniers jours' de [From.GetName]"
 protestantism_events.7.d: "Une ferveur religieuse sans précédent s'est emparée de [From.GetName] depuis que la population croit que la fin du monde est proche. Les paysans disent avoir vu des signes dans le ciel et les prêtres locaux prononcent des sermons sur l'Apocalypse sans tenir compte de la doctrine de l'Église d'État. Tandis que le millénarisme poursuit ses ravages à travers la province, l'État et son Église sont montrés du doigt.\nLes réactions officielles sont rares car, au sein même du clergé de [Root.Owner.Capital.GetCapitalName], certains pensent que ces peurs sont justifiées."
 protestantism_events.7.a: "Essayons d'apaiser la situation."
 protestantism_events.7.b: "Intervenons énergiquement."
 protestantism_events.7.c: "Ils ont le droit d'avoir peur. Repentons-nous, car la fin est proche !"
 millenarianism: "Millénarisme"
 desc_millenarianism: "Les fidèles de cette province croient que la fin du monde est proche. Persuadée que la fin du monde purgera la société de la corruption et du péché, la population s'est mobilisée contre nous et contre l'Église d'État."
 fear_of_god: "La peur de l'Apocalypse"
 desc_fear_of_god: "'Comme l'affirment les Écritures et tous les hommes instruits, le monde est fait pour durer 6000 ans'.\nBeaucoup de nos compatriotes pensent que la fin du monde est proche, et notre Église d'État tente de tirer parti de cette peur. Nous courons le risque d'alimenter les contestataires millénaristes de notre pays, mais la grande majorité ne pense qu'à sauver son âme."
 protestantism_events.8.t: "Avarice"
 protestantism_events.8.d: "Les taux d'intérêt excessifs n'ont pas épargné certains membres de notre Église d'État. Des voix s'élèvent et des pamphlets circulent pour condamner 'l'usure et la fraude' ainsi que la présence de courtiers sans scrupules à tous les coins de rue.\nNotre État et son Église estiment que l'imputation d'intérêts n'empêche pas d'être un bon chrétien, bien que certaines pratiques soient parfois excessives. Il serait peut-être préférable de réduire les taux d'intérêt afin de prévenir les excès."
 protestantism_events.8.a: "Ignorons ces doléances."
 protestantism_events.8.b: "Abaissons quelques temps les taux d'intérêt."
 prot_economic_downturn: "Ralentissement économique"
 desc_prot_economic_downturn: "Les taux d'intérêt excessifs et la spéculation financière ont entraîné un ralentissement économique, et certains montrent du doigt notre politique relative à l'usure."
 stricter_usury_regulations: "Règles plus strictes sur l'usure"
 desc_stricter_usury_regulations: "Pour prévenir les excès en matière de taux d'intérêt, nous avons légèrement modifié le taux maximum autorisé."
 protestantism_events.9.t: "Message adressé aux fidèles"
 protestantism_events.9.d: "Notre Église d'État nous permet de nous adresser à l'ensemble des fidèles de notre pays. Une journée nationale de prière approche et il est de coutume que le sermon prononcé ce jour-là soit en partie dicté par l'Église centrale d'État. Sur quoi ce sermon doit-il porter cette fois ?"
 protestantism_events.9.a: "Sur la chance que nous avons actuellement d'être en paix."
 protestantism_events.9.b: "Sur la justification de nos guerres."
 protestantism_events.9.c: "Sur la pureté de la foi."
 protestantism_events.9.dd: "Sur l'unité de la chrétienté."
 protestantism_events.9.e: "Évitons de nous mêler des affaires locales."
 prot_peace: "Propagation de la notion de paix"
 desc_prot_peace: "Nous avons profité du sermon de la journée nationale de prière pour insister sur ce que représente la paix. Désormais, chaque bon chrétien devra faire son possible pour la préserver."
 prot_wars: "Propagation de la notion de légitimité de nos guerres"
 desc_prot_wars: "Nous avons profité du sermon de la journée nationale de prière pour faire comprendre à nos sujets que les guerres que nous menons sont justes."
 prot_purity_of_faith: "Propagation de la notion de pureté de notre foi"
 desc_prot_purity_of_faith: "Nous avons profité du sermon de la journée nationale de prière pour faire comprendre à nos sujets combien il est important de préserver la pureté de notre foi et de combattre ceux qui la salissent."
 prot_christian_unity: "Propagation de la notion d'unité de la chrétienté"
 desc_prot_christian_unity: "Nous avons profité du sermon de la journée nationale de prière pour faire comprendre à nos sujets combien il est important d'être unis avec le reste de la chrétienté pour combattre les infidèles."
 protestantism_events.10.t: "Résistance à la Réforme en [Root.GetName]"
 protestantism_events.10.d: "Il reste encore des opposants à l'Église d'État de [Root.Owner.GetName] qui espèrent un retour à l'Église romaine, notamment dans les campagnes. Cela dit, tant que leurs doutes religieux ne se transformaient pas en rébellion ouverte, [Root.GetName] ne craignait rien. Puisque ces gens assistaient aux messes et payaient leurs impôts, l'Église d'État a choisi d'ignorer.\nMais cette paix n'était pas faite pour durer. La récente collecte menée dans les églises de la région a été considérée comme une déclaration de guerre par la population locale qui prend désormais les armes pour protéger ses églises de l'avidité de [Root.Owner.Capital.GetCapitalName]."
 protestantism_events.10.a: "Il est temps d'avoir recours à la force."
 protestantism_events.10.b: "Exemptons cette région pour le moment."
 protestantism_events.11.t: "$THEOLOGIAN$ dénonce l'Église de [Root.GetName]"
 protestantism_events.11.d: "Bien avant que la Réforme n'atteigne notre pays et que l'Église d'État de [Root.GetName] soit créée, la carrière de $THEOLOGIAN$ s'annonçait déjà prometteuse. Compte tenu de son influence et de ses convictions, il a été difficile de convaincre $THEOLOGIAN$ d'embrasser la nouvelle nature de l'Église. D'ailleurs, cette réticence au changement n'a fait que se renforcer au fil des ans, et aujourd'hui $THEOLOGIAN$ ne cache plus son opposition à l'Église. On ne peut pas laisser un membre de la cour s'opposer ainsi à [Root.Monarch.GetName] !"
 catholic_stronghold: "Bastion catholique"
 desc_catholic_stronghold: "La population de cette province a été exemptée d'Église d'État et, pour le moment, elle est autorisée à pratiquer son ancienne foi catholique."
 protestantism_events.11.a: "Bannissons $THEOLOGIAN$."
 protestantism_events.11.b: "Jugeons $THEOLOGIAN$ pour blasphème et ordonnons son exécution."
 protestantism_events.11.c: "C'est fâcheux."
 protestantism_events.12.t: "Un penseur catholique à la cour"
 protestantism_events.12.d: "$NATURAL_SCIENTIST$$PHILOSOPHER$ est connu pour son intelligence et sa présence à la cour confère une certaine grandeur à notre nom. Toutefois, il s'agit également d'un fervent catholique que l'on a dû autoriser à pratiquer sa foi pour qu'il accepte de s'installer ici. L'Église de [Root.GetName] ne se permettrait pas de critiquer [Root.Monarch.GetName], mais dans les rues de [Root.Capital.GetCapitalName], on dit que $NATURAL_SCIENTIST$$PHILOSOPHER$ essaie d'imposer ses idées catholiques subversives à [Root.Monarch.GetName]."
 protestantism_events.12.a: "Laissons-les parler."
 protestantism_events.12.b: "Renvoyons $NATURAL_SCIENTIST$$PHILOSOPHER$ de la cour."
 protestantism_events.13.t: "L'influence de $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INSQUISITOR$"
 protestantism_events.13.d: "Selon la rumeur, $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INSQUISITOR$, proche conseiller de [Root.Monarch.GetName], aurait des sympathies cachées par le calvinisme. Plusieurs lois récentes ont été accusées de tenter secrètement de rapprocher notre pays des idéaux des églises réformées."
 protestantism_events.13.a: "Ces rumeurs infondées doivent être dissipées."
 protestantism_events.13.b: "Prenez publiquement vos distances avec $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INSQUISITOR$."
 protestantism_events.13.c: "Les lois en question doivent être rectifiées."
 protestantism_events.14.t: "L'éducation de [Root.Heir.GetName]"
 protestantism_events.14.d: "Les précepteurs de [Root.Heir.GetName] pensent tous qu'[Root.Heir.GetHerHim] fera un(e) souverain(e) exceptionnel(le). [Root.Heir.GetName] montre de l'intérêt et du talent pour tous les domaines relatifs à la politique. Toutefois, les autorités religieuses s'inquiètent du trop grand intérêt qu'[Root.Heir.GetSheHe] porte à la foi catholique."
 protestantism_events.14.a: "Cela en fera un(e) meilleur(e) souverain(e)."
 protestantism_events.14.a.tt: "[Root.Heir.GetName] doit continuer à s'intéresser au catholicisme."
 protestantism_events.14.b: "L'étude des enseignements du pape doit être interdite."
 protestantism_events.14.b.tt: " [Root.Heir.GetName] ne doit pas s'intéresser au catholicisme."
 protestantism_events.15.t: "Enseignements catholiques de [Root.Monarch.GetName]"
 protestantism_events.15.d: "Chacun sait que [Root.Monarch.GetName] s'intéresse beaucoup à la foi catholique, peut-être plus que le clergé de notre Église d'État ne le souhaiterait. Néanmoins, son couronnement a été très populaire et le peuple semble soutenir notre nouveau(elle) souverain(e). Il ne fait aucun doute qu'une bonne connaissance des fois étrangères peut être utile au/à la souverain(e) d'un royaume protestant, et rares sont ceux qui oseraient accuser [Root.Monarch.GetName] de cryptocatholicisme."
 protestantism_events.15.a: "Vive [Root.Monarch.GetName] !"
 tolerant_monarch: "Un(e) souverain(e) tolérant(e)"
 desc_tolerant_monarch: "Grâce à sa parfaite connaissance des autres fois, notre souverain(e) accorde des privilèges sans précédent aux minorités religieuses de notre pays."
 protestantism_events.16.t: "Conscience de [Root.Monarch.GetName]"
 protestantism_events.16.d: "Les années ont passé et [Root.Monarch.GetName] a su montrer qu'il/elle était un(e) souverain(e) juste. Le clergé ne redoute plus un brusque coup d'État catholique et sa haine pour la papauté a été tempérée par les connaissances que [Root.Monarch.GetName] possède sur cette religion. [Root.Monarch.GetName] est cependant troublé(e). Au fil des ans, [Root.Monarch.GetSheHe] a réalisé que sa foi personnelle était bien plus proche des catholiques, qu'[Root.Monarch.GetSheHe] n'a eu de cesse de protéger au détriment de l'Église d'État dogmatique de [Root.GetName]."
 protestantism_events.16.a: "L'abdication est la seule solution."
 protestantism_events.16.b: "[Root.Monarch.GetName] va devoir continuer avec sa conscience tourmentée."
 plagued_concience: "Conscience tourmentée"
 desc_plagued_concience: "Notre souverain(e) est loin de croire aveuglément aux enseignements de notre Église d'État. Bien que cela n'ait pas d'influence directe sur nos politiques, les affaires de l'Église ne sont plus prioritaires."
 protestantism_events.17.t: "Tensions entre [Root.Heir.GetName] et [Root.Monarch.GetName]"
 protestantism_events.17.d: "L'intérêt de [Root.Heir.GetName] pour le catholicisme n'a fait que croître au fil des ans, à tel point qu'[Root.Heir.GetSheHe] s'entoure désormais de philosophes, de scientifiques et d'artistes du monde catholique. Cela devient fort embarrassant. En tant que chef de l'Église [Root.GetName], il est du devoir de [Root.Monarch.GetName] de faire respecter les valeurs de la Réforme. Si l'on ne parvient pas à convaincre [Root.Heir.GetName] de changer d'attitude, l'autorité de notre Église risque d'en pâtir."
 protestantism_events.17.a: "Essayons d'obliger [Root.Heir.GetName] à changer ses habitudes."
 protestantism_events.17.b: "Acceptons les désaccords."
 protestantism_events.18.t: "[Root.Heir.GetName] comprend ses erreurs"
 protestantism_events.18.d: "Après quelques mises au point, [Root.Heir.GetName] a accepté de prendre ses distances avec les catholiques et leur foi."
 protestantism_events.18.a: "Dieu soit loué !"
 protestantism_events.19.t: "[Root.Capital.GetCapitalName] vaut bien une messe"
 protestantism_events.19.d: "Depuis sa plus tendre enfance, [Root.Monarch.GetName] doutait des enseignements de l'Église de [Root.GetName], jusqu'à ce qu'[Root.Monarch.GetSheHe] décide de se convertir et d'engager une contre-réforme dans tout le royaume. La route qui s'étend devant nous sera certainement semée d'embûches, mais [Root.Monarch.GetName] est convaincu(e) d'avoir fait le bon choix."
 protestantism_events.19.a: "Nous nous en remettons à Dieu."
 catholic_zealot: "Souverain(e) converti(e)"
 desc_catholic_zealot: "Personnellement convaincu(e) que le catholicisme est la vraie foi, notre souverain(e) a converti le pays et fera tout ce qui est en son pouvoir pour que ses sujets suivent sa voie."
 protestantism_events.20.t: "[Root.Heir.GetName] réticent(e) à accepter le compromis"
 protestantism_events.20.d: "Bien que les attentes vis-à-vis de l'héritier(ière) royal(e) soient claires, [Root.Heir.GetName] reste dangereusement fasciné(e) par l'Église catholique. Dans la capitale, les propagandistes et les satiristes distribuent des pamphlets dans lesquels [Root.Monarch.GetName] est décrit(e) comme incapable de contrôler les siens, et encore moins de protéger les fidèles du royaume."
 protestantism_events.20.a: "Il n'y a rien à faire."
 protestantism_events.20.b: "Nous sommes dans l'obligation de déshériter [Root.Heir.GetName] !"
 protestantism_events.21.t: "Religieux ennuyeux"
 protestantism_events.21.d: "$THEOLOGIAN$$INSQUISITOR$ a eu une carrière exemplaire. Ce prêtre qui a commencé en bas de l'échelle pour occuper aujourd'hui un poste au sommet de la hiérarchie de l'Église est au fil des ans devenu l'un des piliers de l'Église de [Root.GetName]. Les désaccords que $THEOLOGIAN$$INSQUISITOR$ affiche au sujet de la direction prise par l'Église sont donc particulièrement gênants. Bien que $THEOLOGIAN$$INSQUISITOR$ se soit gardé de critiquer ouvertement [Root.Monarch.GetName], on a du mal à croire que ses propos ne soient pas destinés à nuire à l'Église d'État."
 protestantism_events.21.a: "Nous ne devrions avoir aucun mal à trouver un remplaçant à $THEOLOGIAN$$INSQUISITOR$."
 protestantism_events.21.b: "Laissons $THEOLOGIAN$$INSQUISITOR$ s'exprimer mais en veillant à ce qu'il n'ait aucun pouvoir réel."
 protestantism_events.22.t: "L'espoir persistant de la réconciliation"
 protestantism_events.22.d: "Il reste encore des nostalgiques de l'époque où les chrétiens étaient unis. Bien qu'ils considèrent la Réforme et la naissance du protestantisme comme une nécessité, ils regrettent néanmoins le schisme qui en a résulté.\nMalgré leurs bonnes intentions, ces sympathies peuvent être très dangereuses pour une Église d'État comme la nôtre et il est donc préoccupant qu'un certain nombre de représentants officiels de notre Église et de séminaristes soient séduits par ces idées."
 protestantism_events.22.a: "Un blâme suffira."
 protestantism_events.22.b: "Rassemblons les principaux concernés et jugeons-les pour trahison."
 phillipists: "Phillipistes"
 desc_phillipists: "Bien que cela soit mal perçu, certains membres de la hiérarchie de notre Église d'État caressent l'idée d'une réunification avec Rome. Notre incapacité à contrer efficacement ces éléments ne facilite pas la conversion des catholiques qui subsistent encore dans notre pays."
 protestantism_events.23.t: "Diaspora protestante"
 protestantism_events.23.d: "À mesure que la chrétienté se divise, le nombre de réfugiés religieux ne cesse de croître. Les conflits religieux qui font rage dans les principaux États catholiques ont conduit de nombreux protestants à s'exiler. En tant que pays protestant doté de sa propre Église, nous pourrions leur offrir notre protection et profiter de leurs talents et ressources.\nLe protestantisme n'est cependant pas une foi unie et il est peu probable que tous ceux qui viennent à nous trouvent en l'Église de [Root.GetName] une Église totalement conforme à leurs croyances. Il serait admirable d'accueillir tous les immigrants protestants, mais mieux vaudrait probablement trier sur le volet ceux qui possèdent des compétences utiles pour nous."
 protestantism_events.23.a: "Ouvrons les frontières à tous les protestants."
 protestantism_events.23.b: "N'accueillons que ceux qui peuvent nous être utiles."
 protestantism_events.23.c: "Refoulons-les."
 protestantism_events.23.dd: "Offrons-leur des terres au Nouveau Monde."
 protestant_influx: "Afflux de réfugiés protestants"
 desc_protestant_influx: "De nombreux immigrants protestants se sont installés ici après avoir fui leur pays catholique. Comme notre Église d'État ne leur est pas familière, quelques tensions ont éclaté, mais la province a globalement connu une relance économique."
 protestant_refugees: "Immigrants protestants"
 desc_protestant_refugees: "Notre pays a accueilli un certain nombre d'immigrants protestants qui ont fui les pays catholiques. Leur foi n'est peut-être pas identique à la nôtre, mais le pape est notre ennemi commun et leurs compétences peuvent nous être très utiles."
 welcomed_fleeing_protestants: "Réfugiés accueillis"
 turned_away_fleeing_protestants: "Réfugiés refoulés"
 protestant_refugees_to_the_colonies: "Émigration protestante"
 desc_protestant_refugees_to_the_colonies: "Notre mère patrie à promis à un certain nombre d'émigrants protestants que notre État assurerait leur protection."
 protestantism_events.24.t: "Critiques de la Bible officielle"
 protestantism_events.24.d: "L'approbation d'une traduction de la Bible par l'État a beaucoup fait pour unifier la foi protestante dans notre pays, et le grand public comme la plupart des théologiens s'accordent à dire que notre traduction est plus proche des fondamentaux de notre religion.\nCela dit, la traduction officielle de la Bible fait aussi l'objet de critiques. Certains groupes la jugent obsolète, pas assez moderne, tandis que d'autres la trouvent trop favorable à l'État en place, estimant que nous avons tenté de l'utiliser pour pacifier nos sujets. D'autres encore pensent qu'elle ne va pas assez loin et qu'on y trouve toujours les erreurs qui se sont accumulées dans les précédentes versions de la Bible."
 protestantism_events.24.a: "Restons-en à la version existante."
 protestantism_events.24.b: "Commandons une nouvelle traduction."
 new_bible_translation: "Nouvelle traduction de la Bible"
 desc_new_bible_translation: "Une nouvelle traduction de la Bible est en cours. Il s'agira de la Bible officielle de notre État. L'objectif, dans la mesure du possible, est de disposer d'une Bible qui réponde aussi bien aux besoins de l'État qu'aux objections adressées à l'ancienne traduction."
 controversy_over_official_bible: "Polémique sur la Bible officielle"
 desc_controversy_over_official_bible: "La Bible officielle que nous avons publiée pour notre Église d'État a permis de promouvoir l'uniformité de notre foi et d'éliminer le passif catholique. Aucune traduction ne peut cependant satisfaire tous ceux qui utilisaient jusque-là d'autres traductions de la Bible, et chacune des composantes du spectre religieux semble y avoir trouvé des passages sujets à controverse. Nous avons néanmoins choisi de nous en tenir à notre version, en espérant qu'elle finira par leur survivre."
 protestantism_events.25.t: "Le dilemme de [Root.Monarch.GetName]"
 protestantism_events.25.d: "Chacun sait que [Root.Monarch.GetName] n'a pas fait un mariage d'amour. Or, il nous faut un héritier. On murmure que [Root.Monarch.GetName] a déjà entretenu plusieurs relations extraconjugales, ce qui risque de finir par nuire à la réputation de notre royaume. [Root.Monarch.GetName] ne veut cependant pas entendre parler de divorce, qu'[Root.Monarch.GetSheHe] juge profondément immoral. [Root.Monarch.GetSheHe] a eu une autre idée.\n[Root.Monarch.GetSheHeCap] pense que si la bigamie convenait aux patriarches, elle pourrait également lui permettre de contracter une seconde union. Les réformateurs qui ont été consultés se sont montrés très sceptiques, mais [Root.Monarch.GetName] semble convaincu(e) qu'il s'agit de la meilleure solution pour remédier à son problème."
 protestantism_events.25.a: "La bigamie est un péché."
 protestantism_events.25.b: "Si cela convenait aux patriarches, cela me conviendra."
 protestantism_events.25.c: "Si cela convenait à mes prédécesseurs, cela me conviendra."
 protestant_bigamy: "Bigamie"
 desc_protestant_bigamy: "Plutôt que de vivre dans le péché en ayant des aventures extraconjugales ou de subir éternellement un mariage sans amour, notre souverain(e) a suivi l'exemple des patriarches en contractant plusieurs mariages."
 bigamy_of_ruler: "Bigamie"
 protestantism_events.26.t: "Tribunaux surchargés"
 protestantism_events.26.d: "L'incorporation de la loi mosaïque aux lois de [Root.GetName] a eu de lourdes conséquences. Le nombre d'affaires est devenu quasiment ingérable pour le système judiciaire. Et ce n'est pas tout puisque le nombre de condamnations à mort a également explosé. S'il n'était pas de coutume de lever ce type de condamnation en échange d'une certaine somme d'argent à titre de dédommagement, la situation serait devenue incontrôlable."
 protestantism_events.26.a: "S'ils ont été condamnés, c'est qu'ils ont péché. Ils doivent donc payer."
 protestantism_events.26.b: "Fournissons davantage de ressources aux tribunaux."
 mosaic_law_accusations: "Tribunaux débordés"
 desc_mosaic_law_accusations: "L'incorporation de la loi mosaïque aux lois de notre pays a multiplié les affaires, comme l'adultère désormais passible de la peine de mort. La population de cette région fait bon usage des lois mais, bien qu'il soit encourageant de voir que l'autorité de nos tribunaux se renforce, le nombre d'affaires est devenu quasiment ingérable."
 protestantism_events.27.t: "Théologien austère"
 protestantism_events.27.d: "Un homme insolite a récemment émergé du système éducatif de l'Église de [Root.GetName]. C'est un prêtre au charisme inhabituel, mais au lieu de chercher à changer l'Église en accord avec ses convictions, il est déterminé à préserver les traditions et dogmes protestants de l'Église d'État.\nC'est une attitude peu commune à notre époque, et cet homme pourrait certainement nous être utile."
 protestantism_events.27.a: "Qu'il éduque nos prêtres."
 protestantism_events.27.b: "Nous allons l'utiliser pour combattre l'hérésie."
 protestantism_events.27.c: "Loyauté et tradition, ce sont les valeurs de notre Église."
 stern_theologian_education: "Théologien austère"
 desc_stern_theologian_education: "La formation des prêtres de notre Église d'État est supervisée par un personnage dogmatique au charisme inhabituel, un homme capable d'instiller le zèle nécessaire à notre Église d'État et à notre clergé."
 stern_theologian_mission: "Théologien austère"
 desc_stern_theologian_mission: "La conversion des païens et des hérétiques est supervisée par un personnage dogmatique au charisme inhabituel, un homme qui les encourage à rejoindre l'Église d'État et à se repentir."
 stern_theologian_leader: "Théologien austère"
 protestantism_events.28.t: "Sacramentaires"
 protestantism_events.28.d: "Le corps du Christ est-il physiquement présent dans l'Eucharistie ? Telle est la principale question qui a divisé protestants et catholiques pendant la Réforme. Certains ont même du mal à accepter l'union sacramentelle luthérienne. Une récente publication qui a beaucoup circulé dans notre pays semble avoir été rédigée par l'un de ces groupes. Nul doute qu'elle sera rapidement oubliée, mais en attendant, la légitimité de notre Église d'État est remise en question."
 protestantism_events.28.a: "C'est regrettable."
 protestantism_events.28.b: "Cela sent le cryptocalvinisme. Trouvons et chassons les instigateurs."
 protestantism_events.28.c: "Essayons de limiter la propagation de ces pamphlets."
 protestantism_events.29.t: "Un réformateur fait l'éloge de l'Église de [Root.GetName]"
 protestantism_events.29.d: "Un grand penseur à l'avant-garde de la Réforme a récemment cité notre pays en exemple dans l'une de ses publications et à l'occasion d'un litige. Cela va certainement renforcer notre réputation internationale et l'autorité de notre Église."
 protestantism_events.29.a: "Servons-nous-en dans notre propagande interne."
 protestantism_events.29.b: "Cela nous permettra de nous rapprocher d'autres protestants."
 beacon_of_protestantism: "Pays protestant idéal"
 protestant_ideal: "Pays protestant idéal"
 protestantism_events.31.t: "Circulation de publications hostiles"
 protestantism_events.31.d: "Un grand nombre de pamphlets, gravures sur bois et autres publications mineures circulent actuellement. Ils sont sûrement financés par nos ennemis. Ces textes infâmes affirment que de nombreux aspects de l'Église de [Root.GetName] ont été conçus pour servir les intérêts de l'État.\nBien qu'il soit peu probable que cette critique nuise durablement à la réputation de notre Église d'État, elle n'en reste pas moins préjudiciable à court terme."
 protestantism_events.30.t: "Procès en sorcellerie en [Root.GetName]"
 protestantism_events.30.d: "La transition de l'Église catholique romaine vers l'Église locale de [Root.Owner.GetName] s'est globalement bien passée, même si dans certaines régions, la position des autorités n'est pas très claire. Autrefois, en cas de soupçon de sorcellerie, l'Église catholique n'hésitait pas à s'impliquer pour tempérer les excès de la population locale. La Réforme, quant à elle, a nettement renforcé les croyances vis-à-vis des versions populaires du christianisme.\nDes femmes de [Root.GetName] sont accusées de sorcellerie et d'autres sont actuellement recherchées. Des prêtres et magistrats locaux ont pris part aux procès, mais pour le moment l'État ne s'en est pas mêlé. Dans la mesure où le nombre de femmes en attente d'un procès ne cesse d'augmenter, nous allons probablement devoir intervenir."
 protestantism_events.30.a: "Cautionnons les procès."
 protestantism_events.30.b: "Ignorons les procès."
 protestantism_events.30.c: "Nous devons faire cesser ces procès."
 protestantism_events.31.a: "C'est regrettable."
 protestantism_events.31.b: "Rien n'empêche de jouer à deux. Lançons une contre-campagne."
 protestantism_events.32.t: "Incorporation de nouvelles régions"
 protestantism_events.32.d: "Tandis que notre pays s'étend vers de nouvelles régions de confession protestante, nous avons entamé un processus d'incorporation de ces populations au sein de l'Église d'État. Les registres paroissiaux nous ont permis de faire de surprenantes découvertes sur les territoires récemment acquis. La région est plus densément peuplée que ne le pensaient manifestement ses anciens maîtres."
 protestantism_events.32.a: "Parfait !"
 protestantism_events.33.t: "Piétisme"
 protestantism_events.33.d: "Un nouveau mouvement protestant est apparu dans notre pays. Les piétistes s'intéressent davantage à leur propre salut qu'à l'étude de la théologie et du dogme de l'Église d'État."
 protestantism_events.33.a: "Tentons de limiter l'influence de ce mouvement."
 protestantism_events.33.b: "Intéressons-nous aux piétistes."
 spread_of_pietism: "Propagation du piétisme"
 desc_spread_of_pietism: "Les piétistes s'intéressent davantage à la piété personnelle qu'aux dogmes théologiques. Ce manque d'intérêt pour les règles strictement définies a affaibli l'autorité de notre Église d'État tout en nous permettant de nous rapprocher d'autres Églises évangéliques."
 protestantism_events.34.t: "[Root.GetName] en proie à des émeutes iconoclastes"
 protestantism_events.34.d: "La haine envers les icônes et images de l'ancienne Église catholique est commune à de nombreux protestants, et la politique visant à autoriser celles-ci dans l'Église de [Root.Owner.GetName] pose problème.\nFurieuse contre ce qu'elle considère comme de l'idolâtrie, la population de [Root.GetName] a pris d'assaut de nombreuses églises de la province pour détruire leurs vitraux, leurs icônes et leurs autels."
 protestantism_events.34.a: "Punissons les coupables."
 protestantism_events.34.b: "Réparons et restaurons les églises endommagées."
 iconoclast_riot: "Émeutes iconoclastes"
 desc_iconoclast_riot: "Déterminés à éradiquer ce qu'ils considèrent comme de l'adoration d'idoles au sein de notre Église d'État, les émeutiers de cette province ont détruit les autels, peintures et vitraux des églises."
 protestantism_events.35.t: "[Root.GetName] et son charismatique prédicateur patriote"
 protestantism_events.35.d: "La région de [Root.Owner.GetName] regorge de petites églises protestantes qui rejettent toutes l'idée d'une Église dogmatique centralisée.\nUn puissant prédicateur s'y est récemment illustré grâce à des sermons qui rassemblent les communautés mais renforcent également leur détermination à conserver l'autonomie de l'Église de leur ancienne patrie."
 protestantism_events.35.a: "Parfait."
 protestantism_events.35.b: "Tâchons d'affaiblir son influence."
 patriot_preacher: "Prédicateur patriote"
 desc_patriot_preacher: "Un prédicateur charismatique de cette province revendique une liberté religieuse totale vis-à-vis de notre patrie."
 colonial_religious_tensions: "Tensions religieuses"
 desc_colonial_religious_tensions: "Plusieurs chefs religieux adverses ont provoqué de fortes tensions dans cette province."
 loyalist_preacher: "Prédicateur loyaliste"
 desc_loyalist_preacher: "Un prédicateur charismatique encourage la population de cette province à soutenir l'Église d'État de notre patrie."
 protestantism_events.36.t: "[Root.GetName] en proie à des tensions religieuses"
 protestantism_events.36.d: "Suite à la politique de déplacement vers les colonies que notre patrie a menée à l'encontre des hérétiques religieux, celles-ci comptent désormais un large éventail de confessions différentes. Bien que tous protestants, leurs points de vue sont souvent radicalement opposés. La province de [Root.GetName] a été colonisée par un grand nombre de membres de deux Églises théologiquement opposées. L'une est proche des Églises réformées d'Europe tandis que l'autre est proche des Églises protestantes. Ces deux communautés n'en restent pas moins opposées au contrôle de l'Église d'État. Les tensions montent et il serait peut-être temps d'intervenir avant que la situation ne dégénère."
 protestantism_events.36.a: "Pourquoi faire une distinction entre les hérétiques ? Laissons-les se quereller."
 protestantism_events.36.b: "Tâchons de convaincre la communauté réformée de s'installer ailleurs."
 protestantism_events.36.c: "Tâchons de convaincre la communauté protestante de s'installer ailleurs."
 protestantism_events.37.t: "[Root.GetName] et son charismatique prédicateur loyaliste"
 protestantism_events.37.d: "En dépit de la multitude de dénominations du protestantisme, la population de [Root.GetName] semble plus fidèle que jamais à l'Église d'État de notre patrie. La récente ascension d'un prédicateur charismatique, opposé à une rupture avec cette Église, n'a fait que renforcer la loyauté de la population de [Root.GetName]."
 protestantism_events.37.a: "Parfait."
 protestantism_events.37.b: "Nous devons tout tenter pour inculquer la notion de la liberté à ces gens."
 protestantism_events.38.t: "[Root.GetName] en proie à des tensions religieuses"
 protestantism_events.38.d: "En dehors des dissidents religieux, rares sont ceux qui se laissent tenter par la promesse d'une nouvelle vie dans les colonies. Par conséquent, nos territoires comptent un large éventail de confessions chrétiennes différentes. Mais les espaces à coloniser sont tellement vastes que les problèmes sont plus faciles à surmonter qu'ils ne le seraient dans notre patrie.\nCela dit, des conflits locaux ont éclaté et la nouvelle semble être parvenue jusqu'à notre patrie. Nous avons reçu l'ordre d'être plus prudents avec ceux qui revendiquent la liberté religieuse sur nos territoires."
 protestantism_events.38.a: "Une uniformisation avec l'Église d'État est indispensable."
 protestantism_events.38.b: "Ce problème concerne uniquement l'Église d'État."
 protestantism_events.39.t: "[From.GetName] en proie à des tensions religieuses"
 protestantism_events.39.d: "La plupart des hérétiques de nos territoires ont choisi d'aller s'installer dans les colonies. Généralement, tout le monde s'en accommode, mais nous avons récemment appris que certaines colonies usaient abusivement de leurs libertés religieuses. Les représentants de l'Église de [Root.GetName] estiment que nous devons intervenir, faute de quoi les hérétiques de chez nous risquent de suivre l'exemple de leurs congénères coloniaux."
 protestantism_events.39.a: "Tâchons de renforcer le contrôle de l'Église d'État sur les colonies."
 protestantism_events.39.b: "Ce que nos sujets font sur un autre continent ne nous regarde pas."
 protestantism_events.40.t: "État jugé trop protecteur envers les sorcières"
 protestantism_events.40.d: "La population de [From.GetName] a mal interprété les efforts que nous avons déployés pour tempérer la paranoïa croissante provoquée par la chasse aux sorcières. Nos émissaires ont eux-mêmes été accusés de sorcellerie, et des pans entiers de la population ont commencé à se montrer très hostiles aux pouvoirs extérieurs qui tentent de protéger les sorcières de la région."
 protestantism_events.40.a: "OK"
 protestantism_events.41.t: "Chasse aux sorcières incontrôlable"
 protestantism_events.41.d: "Des histoires terrifiantes nous sont parvenues au sujet des procès en sorcellerie qui se tiennent actuellement dans nos campagnes. En une seule journée, plus de 70 femmes ont été jugées et exécutées, et la chasse aux sorcières se poursuit sans que les autorités locales ne consultent l'État. Le nombre de morts et la perte d'autorité centrale risquent d'entacher la région pour longtemps. À [Root.Capital.GetCapitalName], les leaders de notre Église d'État et tous ceux qui tentent de mettre fin à cette situation sont totalement impuissants."
 protestantism_events.41.a: "Nous devons mettre un terme à cette folie !"
 protestantism_events.41.b: "Ils accomplissent le travail de Dieu !"
 prot_witch_trials: "Procès en sorcellerie"
 desc_prot_witch_trials: "Une chasse aux sorcières est actuellement menée dans cette région. Les autorités locales jugent et condamnent toutes les sorcières qu'ils trouvent. Dans ce climat de plus en plus tendu dominé par l'incertitude, les rumeurs, la peur et l'exécution de personnes issues de toutes les classes sociales, l'économie locale est au plus mal."
 escalated_witch_trials: "Escalade de la chasse aux sorcières"
 desc_escalated_witch_trials: "Les procès en sorcellerie de cette région ont déclenché une chasse aux sorcières aveugle où nul n'est à l'abri d'accusations et de menaces d'exécution. La région est plongée dans la paranoïa, ce qui nuit considérablement à la société locale. L'Église d'État n'a que peu d'influence car ce sont les prédicateurs et les magistrats locaux qui décident de la vie ou de la mort des accusés."
 prot_stopped_witch_trials: "Procès en sorcellerie interrompus"
 desc_prot_stopped_witch_trials: "Les procès en sorcellerie de cette région ont bien failli avoir raison de la société locale, car les gens en étaient arrivés à dénoncer leurs voisins. L'État a dû intervenir pour apaiser la situation. Cette solution ne satisfait personne, mais les tensions semblent moins fortes."
 custodian_of_the_two_holy_mosques: "Gardien des villes saintes"
 desc_custodian_of_the_two_holy_mosques: "Nous contrôlons La Mecque et Médine, ainsi que les sites les plus sacrés de l'islam."
 organised_through_bishops_aspect: "Évêques"
 desc_organised_through_bishops_aspect: "Les évêques étaient autrefois à la tête d'une seule église et confinés à une région urbaine. Aujourd'hui, ils supervisent les églises de régions plus étendues et ont cessé de servir des congrégations individuelles. Des prêtres sont nommés à la tête de chaque congrégation où ils représentent l'évêque."
 priests_may_marry_aspect: "Mariage des prêtres"
 desc_priests_may_marry_aspect: "L'empereur Justinien Ier a déclaré tous les mariages contractés par des ecclésiastiques nuls et non avenus, et les enfants nés de ces unions sont désormais illégitimes. Bien qu'ils soient censés rester célibataires, les prêtres ont toujours, plus ou moins illégalement, vécu avec leur femme et élevé leur famille. En autorisant les prêtres à se marier, nous approuvons les mariages cléricaux et condamnons les vœux de célibat."
 adult_baptism_aspect: "Baptême des adultes"
 desc_adult_baptism_aspect: "Le baptême des adultes repose sur la profession de foi. La communauté des chrétiens est ouverte à tous ceux qui croient que la grâce rédemptrice et l'appartenance à l'Église sont des dons de Dieu. La foi en Jésus-Christ doit être formulée à haute voix et ne peut pas être transmise d'une personne à une autre."
 holy_sacraments_aspect: "Les sacrements"
 desc_holy_sacraments_aspect: "Les sept sacrements sont des signes visibles du don (la grâce) de Dieu, institués par le Christ et confiés à l'Église. Par les sacrements, les croyants entrent et participent à la vie divine. Ces sept sacrements sont : le baptême, la confirmation (ou chrismation), l'eucharistie, la réconciliation, l'onction des malades, l'ordination et le mariage."
 saints_accept_prayers_aspect: "Saints acceptant les prières"
 desc_saints_accept_prayers_aspect: "L'intercession des saints, demande faite aux saints d'intercéder ou de prier pour d'autres, est une doctrine soutenue par notre Église."
 icons_images_aspect: "Icônes"
 desc_icons_images_aspect: "Les images représentant Jésus, Marie, les saints et les anges, qu'elles soient moulées dans du métal, gravées dans de la pierre, brodées sur des étoffes, peintes sur du bois ou autres, sont souvent enluminées. Objets de débats et de contestations, ces icônes n'en sont pas moins restées populaires, obligeant finalement l'Église à autoriser leur adoration."
 legalised_divorces_aspect: "Divorces légalisés"
 desc_legalised_divorces_aspect: "Jusqu'à ce que le mariage soit considéré comme un contrat civil, l'autorité ecclésiastique pouvait seule décider de son annulation. Aujourd'hui, les autorités civiles peuvent prononcer un 'divortium a vinculo matrimonii' (rupture du lien matrimonial) qui dissout le mariage."
 heretics_deported_aspect: "Hérétiques déportés"
 desc_heretics_deported_aspect: "Les exécutions des opposants à notre Église qui affichent des croyances et opinions jugées hérétiques ont été remplacées par leur déportation."
 parish_registers_aspect: "Registres paroissiaux"
 desc_parish_registers_aspect: "Dorénavant, les baptêmes, les mariages et les enterrements seront consignés dans un registre paroissial. Le prêtre de chaque paroisse tiendra un registre où il inscrira ces événements et le conservera dans un coffre fermé par deux cadenas."
 individual_creeds_aspect: "Crédo individuel"
 desc_individual_creeds_aspect: "La tolérance accrue envers la libre pensée, qui permet aux gens de se forger leurs propres opinions et croyances sur la religion, stimule la technologie."
 allow_usury_aspect: "Autorisation de l'usure"
 desc_allow_usury_aspect: "Les prêts financiers avec intérêts qui enrichissent les prêteurs sont désormais autorisés et ne sont plus considérés comme un péché."
 translated_bibles_aspect: "Bibles traduites"
 desc_translated_bibles_aspect: "La traduction de bibles dans d'autres langues permet aux fidèles de se familiariser avec Dieu dans une langue que leur esprit et leur cœur comprennent."
