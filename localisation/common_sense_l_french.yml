 opinion_refused_league: "Ligue de cités refusée"
 fc_city_league: "Ligue de cités"
 desc_fc_city_league: "En s'inspirant des anciennes ligues telles que la Ligue de Souabe, la Ligue hanséatique et la Ligue lombarde, des cités libres du Saint-Empire romain ont uni leurs forces pour coopérer dans différents domaines."
