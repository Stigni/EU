 desc_adm_vatican_library: "La nouvelle bibliothèque du Vatican abritera une grande collection de livres, manuscrits et documents de toutes sortes, principalement consacrés à l'administration."
 pap_sistine_chapel: "La chapelle Sixtine"
 desc_pap_sistine_chapel: "La nouvelle chapelle Sixtine a été construite à l'emplacement de l'ancienne Cappella Maggiore, qui tombait en ruines."
 pap_sistinechapel_botticelli: "Chapelle Sixtine décorée par Botticelli"
 desc_pap_sistinechapel_botticelli: "Des fresques suivantes de Sandro Botticelli ornent désormais les murs de la chapelle Sixtine : 'La Tentation du Christ', 'La Punition des Rebelles Lévites' et 'Les Épreuves de Moïse'."
 pap_sistinechapel_ghirlandaio: "Chapelle Sixtine décorée par Ghirlandaio"
 desc_pap_sistinechapel_ghirlandaio: "Le grand Domenico Ghirlandaio, assisté de quelques autres peintres florentins et ombriens, ont réalisé une série de fresques dédiées à Moïse et Jésus sur les murs de la chapelle Sixtine. Ghirlandaio a peint la 'Vocation des premiers Apôtres Pierre et André' et la 'Résurrection du Christ'."
 pap_sistinechapel_perugino: "Chapelle Sixtine décorée par Le Pérugin"
 desc_pap_sistinechapel_perugino: "Le peintre ombrien Pietro Perugino, dit Le Pérugin, a réalisé les fresques suivantes sur le mur de l'autel de la chapelle Sixtine : 'L'Assomption', 'La Nativité' et 'Moïse sauvé des eaux'. Il a également peint les scènes suivantes : 'Moïse et Séphora en Égypte', 'Le Baptême du Christ' et 'La remise des clefs à Saint-Pierre'."
 pap_sistinechapel_michelangelo: "Chapelle Sixtine décorée par Michel-Ange"
 desc_pap_sistinechapel_michelangelo: "Michel-Ange a repeint le plafond de la chapelle Sixtine, qui représentait auparavant un ciel étoilé. Il présente désormais des scènes sur la genèse, la création, la chute de l'humanité, la promesse de salut offerte par les prophètes et la généalogie du Christ."
 pap_sistinechapel_decorated: "Chapelle Sixtine décorée"
 desc_pap_sistinechapel_decorated: "Une équipe de peintres ombriens et florentins a réalisé sur les murs de la chapelle Sixtine une série de fresques dédiées à Moïse et Jésus."
 pap_indulgences: "Commerce des indulgences"
