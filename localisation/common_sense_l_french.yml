 ADD_SEAT_IN_PARLIAMENT_SHORT: "Accorder un siège au $NAME$"
 ADD_SEAT_IN_PARLIAMENT_LONG: "Lorsqu'un siège au $NAME$ est accordé à une province, elle reçoit des bonus, mais lorsqu'elle fait une proposition, celle-ci doit être soutenue par la majorité des sièges."
 withdrawn_parliamentary_seat: "Retrait d'un siège parlementaire"
 desc_withdrawn_parliamentary_seat: "La population de cette province s'estime privée de son influence légitime sur la politique de notre pays."
 rotten_borough: "Bourg pourri"
 desc_rotten_borough: "Bien que son importance soit relativement faible, cette province possède un siège au parlement. Cela a permis au pouvoir local en place de contrôler les votes car les votants sont peu nombreux et pauvres, donc facilement manipulables."
 parliamentary_scandal: "Scandale parlementaire"
 desc_parliamentary_scandal: "La capitale est ébranlée par l'incapacité de l'État à réagir au comportement scandaleux d'un parlementaire de passage."
 demands_representation: "Meilleure représentation demandée"
 desc_demands_representation: "La population de cette région demande à être mieux représentée au gouvernement central. Le mouvement exige que les anciennes assemblées provinciales soient représentées au niveau national."
 yearning_for_representation: "Espoir de représentation"
 desc_yearning_for_representation: "Depuis peu, la population de ce pays s'est mise à rêver d'un parlement représentatif et d'une constitution écrite."
 parlaments.2.t: "Bourgs pourris"
 parlaments.2.d: "Grâce à son siège au parlement, [Root.GetName] peut avoir de l'influence sur la politique de notre pays. En dehors de ce siège, tout sépare toutefois cette région des régions les plus riches de notre État. Cela n'a d'ailleurs pas échappé aux propriétaires terriens locaux. Au moyen de pots-de-vin et de menaces, ceux-ci ont réussi à influencer les votes de [Root.GetName] qui est passé sous le contrôle d'individus influents mais corrompus."
 parlaments.2.a: "Pourri !"
 parlaments.2.a.tt: "À partir de maintenant, ce siège parlementaire va changer ses habitudes de vote."
 parlaments.2.b: "Nous devons réattribuer ce siège."
 parlaments.4.t: "Corruption"
 parlaments.4.d: "Les parlementaires des bourgs pourris de [Root.GetName] ont choisi de s'opposer à notre proposition car le propriétaire terrien qui contrôle la région s'est laissé convaincre qu'elle n'était pas dans son intérêt."
 parlaments.4.a: "Pourri !"
 parlaments.4.b: "Dans ce cas, nous devons soudoyer le propriétaire terrien."
 parlaments.5.t: "[Root.GetName] change de position en cours de débat !"
 parlaments.5.d: "La très influente Université de [Root.GetCapitalName] a réussi à convaincre les parlementaires de [Root.GetName] de prendre position pour une augmentation de ses financements."
 parlaments.5.a: "Parfait !"
 parlaments.6.t: "[Root.GetName] change de position en cours de débat !"
 parlaments.6.d: "Outre son siège au parlement, [Root.GetName] abrite également sur son territoire un certain nombre de compagnies influentes engagées dans le commerce avec l'outre-mer. Certaines de ces compagnies semblent avoir exercé des pressions sur les parlementaires de leur région pour faire adopter une loi avantageuse pour elles."
 parlaments.6.a: "Parfait !"
 parlaments.7.t: "[Root.GetName] change de position en cours de débat !"
 parlaments.7.d: "L'armée constitue à bien des égards la force locale la plus influente de [Root.GetName], ce qui a convaincu les parlementaires déloyaux qui occupent ce siège de voter en faveur de la proposition actuellement débattue."
 parlaments.7.a: "Parfait !"
 parlaments.8.t: "[Root.GetName] change de position en cours de débat !"
 parlaments.8.d: "Le débat actuellement en cours au parlement sur la protection de la production intérieure a attiré l'attention de beaucoup de gens en [Root.GetName]. Ce siège parlementaire a pris position pour nous au cours du débat, dans l'espoir de tirer profit de la politique proposée."
 parlaments.8.a: "Parfait !"
 parlaments.9.t: "[Root.GetName] change de position en cours de débat !"
 parlaments.9.d: "En tant que siège de notre capitale, la province de [Root.GetName] aurait tout intérêt à ce que les réformes actuellement proposées soient adoptées. Et cela n'a pas échappé à certaines personnes qui mettent tout en œuvre pour que le siège vote en notre faveur."
 parlaments.9.a: "Parfait !"
 parlaments.10.t: "[Root.GetName] change de position en cours de débat !"
 parlaments.10.d: "Il semble que les parlementaires du siège de [Root.GetName] soient revenus à la raison et aient compris qu'ils avaient intérêt à ce que la proposition actuellement débattue soit adoptée. Nous ignorons ce qui les a fait changer d'avis, mais leur soutien est le bienvenu."
 parlaments.10.a: "Parfait !"
 parlaments.11.t: "[Root.GetName] change de position en cours de débat !"
 parlaments.11.d: "Les parlementaires du siège de [Root.GetName], qui ont longtemps soutenu notre cause, ont radicalement changé de position. Nous ignorons la cause de ce revirement mais nous ne pouvons manifestement plus compter sur leur voix."
 parlaments.11.a: "La cupidité est ravageuse."
 parlaments.12.t: "Bourg pourri"
 parlaments.12.d: "Alors que [Root.GetName] semblait sur le point de voter en faveur de la réforme visant à éliminer les bourgs pourris de notre parlement, le soutien du parlementaire de la région a brusquement réalisé qu'il était sur le point de perdre son siège. Il a réussi à convaincre le parlementaire de voter contre notre réforme."
 parlaments.12.a: "Pourri !"
 parlaments.13.t: "[Root.GetName] change de position en cours de débat !"
 parlaments.13.d: "Une campagne acharnée menée par les membres de l'administration de [Root.GetCapitalName] contre le changement de législation et pour l'adoption de nouveaux systèmes a réussi à convaincre le parlementaire de la région de s'opposer à notre proposition."
 parlaments.13.a: "OK"
 parlaments.14.t: "[Root.GetName] change de position en cours de débat !"
 parlaments.14.d: "Les parlementaires de [Root.GetName] se sont laissés convaincre par les représentants des industries locales de voter contre l'introduction de taxes et de réglementations destinées à les protéger de la concurrence extérieure."
 parlaments.14.a: "OK"
 parlaments.15.t: "[Root.GetName] change de position en cours de débat !"
 parlaments.15.d: "Beaucoup d'habitants de [Root.GetName] désapprouvent la hausse des contributions aux dépenses navales. Ils estiment que leur région contribue déjà suffisamment au financement des forces armées de notre pays et que le parlement aurait dû leur accorder des fonds plutôt que de leur en extorquer au profit de la marine."
 parlaments.15.a: "OK"
 parlaments.16.t: "[Root.GetName] change de position en cours de débat !"
 parlaments.16.d: "Compte tenu de la domination qu'exerce la marine sur la province de [Root.GetName], la proposition de hausse des dépenses militaires formulée au parlement a reçu un accueil glacial. D'abord favorables à la proposition, les parlementaires de cette région se sentent désormais obligés de voter contre."
 parlaments.16.a: "OK"
 parlaments.17.t: "[Root.GetName] change de position en cours de débat !"
 parlaments.17.d: "D'abord favorables à la proposition actuelle, les parlementaires de [Root.GetName] ont finalement changé d'avis. Ils refusent de voir l'État posséder et contrôler tout ce qui se trouve sur son territoire."
 parlaments.17.a: "OK"
 parlaments.18.t: "[Root.GetName] change de position en cours de débat !"
 parlaments.18.d: "Les parlementaires de [Root.GetName] se sont montrés étonnamment conciliants au cours du débat parlementaire. L'université de [Root.GetName], qui semble convaincue qu'elle sera chargée des opérations de comptage et de mesure proposées, est impatiente de participer à cette nouvelle aventure nationale."
 parlaments.18.a: "OK"
 parlaments.19.t: "[Root.GetName] change de position en cours de débat !"
 parlaments.19.d: "Difficile de convaincre [Root.GetName] de voter en faveur d'une hausse des taxes. Malgré les efforts que nous avons déployés, le parlementaire de la région a finalement décidé de s'opposer à notre proposition car il craint pour sa réélection."
 parlaments.19.a: "OK"
 parlaments.20.t: "La vie en ville"
 parlaments.20.d: "En tant que représentants de régions parfois éloignées de [Root.Capital.GetCapitalName], de nombreux parlementaires en visite dans la capitale ont du mal à s'y acclimater. Généralement, ils sont soulagés de rentrer chez eux au terme de leur séjour.\nEt cette année a été rude pour les plus délicats d'entre eux. Les mois chauds ont été particulièrement torrides, les mois humides particulièrement arrosés et les mois froids particulièrement glacials. Certains parlementaires fatigués nous ont approchés pour nous demander de rendre leur séjour plus agréable."
 parlaments.20.a: "Nous devons faire notre possible."
 parlaments.20.b: "Ils faudra bien qu'ils s'y fassent, comme nous tous."
 parlaments.21.t: "Parlementaire impliqué dans un scandale"
 parlaments.21.d: "Un scandale a éclaté dans la capitale. Au lieu d'assister aux séances, un parlementaire s'est illustré en troublant l'ordre public et en harcelant sa propriétaire. L'affront est terrible, en particulier pour ses pairs, et il risque d'éclabousser le parlement pendant des années."
 parlaments.21.a: "Arrêtons ce parlementaire."
 parlaments.21.b: "Laissons couler."
 parlaments.22.t: "Absentéisme"
 parlaments.22.d: "Compte tenu de la grande influence que le parlement exerce sur la politique de notre pays, on pourrait penser que tous ses membres assistent assidument aux séances en s'acquittant du mieux possible de la mission qui leur est confiée. Mais ce n'est pas toujours le cas. À chaque session parlementaire, il y a des absents, soit parce qu'ils sont retenus dans leur région soit parce qu'ils profitent des nombreux avantages de la capitale. Le phénomène ne cesse de s'amplifier et nous craignons que les dignitaires étrangers ne finissent par nous railler. Différentes mesures pourraient être prises pour réduire l'absentéisme mais les parlementaires actuels risquent de ne pas apprécier."
 parlaments.22.a: "Condamnez les excès."
 parlaments.22.b: "Nous n'y pouvons rien."
 parlaments.23.t: "Demandes de représentation"
 parlaments.23.d: "\"Des publications hostiles circulent dans les villes de [Root.GetName]. Anonymes mais très critiques, leurs auteurs jugent notre gouvernement trop \"\"autocratique\"\" et réclament une constitution écrite ainsi qu'un parlement où les différentes composantes de notre pays seront représentées.\""
 parlaments.23.a: "Interdisons ces publications."
 parlaments.23.b: "Faisons de vagues promesses de réforme."
 parlaments.24.t: "Aide financière"
 parlaments.24.d: "Compte tenu de la mauvaise situation financière du gouvernement, toute contribution aux coffres de l’État est la bienvenue. C’est donc avec enthousiasme que nous recevons les représentants d’un certain nombre de riches assemblées qui proposent de nous prêter main-forte en échange d’une plus grande représentation au sein du gouvernement et de demandes d’aide officielles de la part de l’État à l’avenir."
 parlaments.24.a: "Accordez-leur une plus grande représentation."
 parlaments.24.b: "Refusez leur argent."
 parlaments.24.c: "Promettez de tenir compte de leurs opinons."
 parlaments.24.dd: "Refusez leur argent."
 parlaments.25.t: "Exigences de [Root.Culture.GetName]"
 parlaments.25.d: "Bien que notre pays ne dispose pas de parlement national, des assemblées locales sont présentes depuis fort longtemps dans nombre de nos provinces. Ces dernières n’ont que très peu d’influence en dehors de leurs provinces, mais elles se rapprochent parfois de l’État et leur présence permet une taxation plus efficace.\nRécemment, des troubles ont éclaté à [Root.GetName] où un certain nombre d’assemblées provinciales exigent d’être représentées au niveau national. Elles estiment qu’un gouvernement central, combiné à un parlement central, leur permettraient de faire connaître leurs opinions au souverain et seraient bénéfiques pour tout le monde."
 parlaments.25.a: "Nous y réfléchirons."
 parlaments.25.b: "De telles idées doivent être réprimées."
 parlaments.26.t: "Contribution directe"
 parlaments.26.d: "\"Enthousiaste sur la question débattue actuellement au parlement, un groupe de [Root.GetName] dont les intérêts sont relativement similaires aux nôtres a décidé d’apporter une contribution financière directe à l’État. Ses membres espèrent ainsi \"\"convaincre\"\" les membres du parlement qui se montrent toujours réticents ou du moins, compenser les sommes engagées jusqu’à présent.\""
 parlaments.26.a: "Nul doute que nous en ferons bon usage."
 parlaments.27.t: "Traditions parlementaires"
 parlaments.27.d: "La difficulté d’un parlementaire ne réside pas dans les débats qui ont lieu dans la capitale, mais dans la manière de faire adopter les nouvelles lois à ses administrés de retour chez lui. Cela étant, il est toujours plus facile pour un membre du parlement local d’expliquer un nouvel impôt que le percepteur envoyé par le gouvernement central au sein de systèmes moins représentatifs.\nIl semble que les membres du parlement en général et ceux de [Root.GetName] en particulier défendent avec force les politiques au point de constituer un réel atout pour le gouvernement central."
 parlaments.27.a: "Ils ont fini par me comprendre !"
 parlaments.28.t: "Soutien d’une assemblée locale"
 parlaments.28.d: "L’assemblée locale de [Root.GetName] soutient avec enthousiasme notre proposition actuelle au gouvernement. Ses membres ont commencé à préparer ce qui, ils en sont certains, constituera un véritable plébiscite."
 parlaments.28.a: "À la bonne heure !"
