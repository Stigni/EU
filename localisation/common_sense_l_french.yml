 subject_interaction_events.32.t: "Retournement d’un sujet"
 subject_interaction_events.32.d: "Notre bellicisme, comme ils l’appellent, provoque la colère de nos sujets. D’après la rumeur, nous n’avons que faire de régner de manière équitable et préférons nous lancer dans des conquêtes comme des barbares. C’est évidemment faux et il convient de ne pas laisser une telle rumeur se répandre."
 subject_interaction_events.32.a: "Faites un exemple."
 subject_interaction_events.32.b: "Nul doute que nous pouvons apaiser la situation."
 subject_interaction_events.33.t: "Le seigneur fait de vous un exemple"
 subject_interaction_events.33.d: "Mécontent, notre seigneur entend faire un exemple de notre nation. Quel déshonneur !"
 subject_interaction_events.33.a: "Œil pour œil..."
 subject_interaction_events.34.t: "Loyaux sujets"
 subject_interaction_events.34.d: "Nous savons que nos sujets comptent parmi les plus satisfaits et les plus loyaux au monde. Enfoncer un coin entre eux et nous est heureusement quasiment impossible et dès lors, cela n’a que peu d’effet sur notre nation."
 subject_interaction_events.34.a: "Nous nous en souviendrons."
 subject_interaction_events.34.b: "Il convient de s’en servir."
 subject_interaction_events.35.t: "Sujets déloyaux"
 subject_interaction_events.35.d: "Il n’est un secret pour personne qu’il règne une certaine animosité entre nos sujets et nous. Au sein de notre cour, le sang coule et la haine gagne du terrain. Et bien sûr, il convient d’agir."
 subject_interaction_events.35.a: "Qu’il en soit ainsi !"
 subject_interaction_events.35.b: "Occupons-nous-en."
 subject_interaction_events.36.t: "Chair à canon"
 subject_interaction_events.36.d: "Visiblement, notre pays se vide et manque d’une importante ressource : la chair à canon. Mais, n’ayez crainte ! Si cette ressource nous fait défaut, un de nos sujets dispose de chair fraîche pour le champ de bataille. Si nous venions à les asservir, ils n’apprécieraient pas, mais c’est ainsi."
 subject_interaction_events.36.a: "Il faut des hommes pour manipuler les canons."
 subject_interaction_events.36.b: "Nous ne pouvons pas prendre le risque de nous mettre à dos nos sujets."
 subject_interaction_events.37.t: "Chair à canon"
 subject_interaction_events.37.d: "Visiblement, notre seigneur juge utile d’asservir nos sujets pour compenser une bien piètre autorité. Nos rangs se raréfient et cela promet de perdurer."
 subject_interaction_events.37.a: "C’est scandaleux !"
 subject_interaction_events.38.t: "Un impôt supplémentaire"
 subject_interaction_events.38.d: "Notre économie va mal, voire très mal selon certains. Alors que nous nous efforçons d’aider nos sujets à joindre les deux bouts, certains s’en sortent remarquablement bien. Peut-être devrions-nous les taxer davantage."
 subject_interaction_events.38.a: "Un impôt supplémentaire pourrait aider."
 subject_interaction_events.38.b: "On n’a aucunement besoin d’eux."
 subject_interaction_events.39.t: "Un impôt supplémentaire"
 subject_interaction_events.39.d: "Notre seigneur a demandé à ce que nous nous acquittions d’une importante quantité d’or pour pallier son économie défaillante."
 subject_interaction_events.39.a: "Bon sang !"
 subject_interaction_events.40.t: "Contrôle légitime"
 subject_interaction_events.40.d: "Nos terres sont sous le contrôle de notre seigneur. La situation est inconvenante et si elle perdure, nous en pâtirons encore plus. C’est intolérable, nous devons reprendre ces terres qui nous reviennent de droit !"
 subject_interaction_events.40.a: "Faites-en la demande."
 subject_interaction_events.40.b: "Qu’il en soit ainsi !"
 subject_interaction_events.41.t: "Contrôle légitime"
 subject_interaction_events.41.d: "Récemment, un de nos sujets a jugé bon de nous rappeler les tensions dont nous sommes à l’origine en raison du contrôle que nous exerçons sur les terres qui leur reviennent de droit. En leur restituant ces terres, nous ferions preuve de bienveillance, mais risquerions aussi de nous affaiblir."
 subject_interaction_events.41.a: "Ces terres leur reviennent de droit."
 subject_interaction_events.41.b: "Ces terres sont à nous et le resteront."
 subject_interaction_events.42.t: "Contrôle légitime refusé !"
 subject_interaction_events.42.d: "La demande que nous avons formulée pour récupérer les terres qui nous reviennent de droit a été refusée ! C’est scandaleux !"
 subject_interaction_events.42.a: "Bon sang !"
 subject_interaction_events.43.t: "De guerre lasse"
 subject_interaction_events.43.d: "Visiblement, nos guerres ont considérablement déstabilisé un de nos sujets. Bien sûr, nous pourrions le laisser se débrouiller seul, nous montrerions notre bonne volonté en l’aidant."
 subject_interaction_events.43.a: "Envoyez de l’aide."
 subject_interaction_events.43.b: "Laissez-le se débrouiller seul."
 subject_interaction_events.44.t: "Le seigneur envoie de l’aide"
 subject_interaction_events.44.d: "Notre seigneur a jugé bon d’envoyer de l’aide pour reconstruire notre pays après les guerres."
 subject_interaction_events.44.a: "Adressez-lui nos remerciements."
