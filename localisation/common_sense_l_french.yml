 subject_interaction_events.1.t: "[Root.Monarch.GetTitle] prétendant"
 subject_interaction_events.1.d: "L'ancien souverain de [Root.Country.GetName], maintenant déposé, avait une famille assez importante, et au moins l'un de ses membres prétend être plus légitime que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour monter sur le trône de [Root.Country.GetName]. Il est parvenu à rassembler un certain nombre de partisans, qui marchent sur [Root.Capital.GetName] avec l'intention de placer «le véritable [Root.Monarch.GetTitle]» sur le trône."
 subject_interaction_events.1.a: "Demandons des secours à notre suzerain"
 subject_interaction_events.1.b: "Occupons-nous-en par nous-mêmes"
 subject_interaction_events.2.t: "[From.Country.GetName] demande notre aide"
 subject_interaction_events.2.d: "Une armée rebelle, menée par un prétendant au trône, marche sur [From.Capital.GetName], la capitale de [From.Country.GetName]. Les membres de la famille du précédent monarque de [From.Country.GetName] sont parvenus à rassembler des partisans en nombre suffisant, et essaient maintenant de détrôner le [From.Monarch.GetTitle] [From.Monarch.GetName]."
 subject_interaction_events.2.a: "Envoyons de l'or et des troupes"
 subject_interaction_events.2.b: "Ils devront se débrouiller par eux-mêmes"
 subject_interaction_events.3.t: "Arrivée des secours?"
 subject_interaction_events.3.d: "Les rebelles soutenant le prétendant se rapprochent de nous, et le messager dépêché au [From.Monarch.GetTitle] de [From.Country.GetName], [From.Monarch.GetName], devrait bientôt être de retour. Avec un peu de chance, peut-être ramènera-t-il de l'or et des troupes [From.Country.GetAdjective]s pour nous aider à repousser ces marauds?"
 subject_interaction_events.3.a: "[From.Monarch.GetName] de [From.Country.GetName] nous a envoyé de l'or et des troupes!"
 subject_interaction_events.3.b: "[From.Monarch.GetName] nous a refusé son aide!"
 subject_interaction_events.4.t: "Cousin incompétent"
 subject_interaction_events.4.d: "Notre cher cousin, qui règne sur l'une de nos dépendances, s'est avéré être un bouffon incompétent, incapable de régner sur le moindre pays et qui ne devrait en aucun cas être autorisé à le faire."
 subject_interaction_events.4.a: "Trouvons quelqu'un de plus capable"
 subject_interaction_events.4.b: "Cela ne peut amener que le désordre, laissons faire"
 subject_interaction_events.5.t: "Cousin compétent"
 subject_interaction_events.5.d: "Des réformes ont été entreprises, des ministres et conseillers incompétents congédiés, une armée et une flotte d'une qualité jamais vue jusque-là… Il semble que notre cousin sert au mieux notre dépendance, régnant d'une main ferme et prenant des décisions avisées."
 subject_interaction_events.5.a: "Si nous avons jamais eu des doutes, c'en est fini"
 subject_interaction_events.6.t: "Un cousin revendique la couronne [Root.Country.GetAdjective]"
 subject_interaction_events.6.d: "Notre faible emprise sur le trône de [Root.Country.GetName] a favorisé les revendications de notre cousin, et cette fripouille prétend désormais que le trône devrait être sien! Il serait aisé de le déposer, mais sans doute vaudrait-il mieux, pour préserver la paix, acheter pour qu'il renonce à ses prétentions."
 subject_interaction_events.6.a: "Déposons-le"
 subject_interaction_events.6.b: "Tentons de l'acheter"
 subject_interaction_events.7.t: "Mauvais usage des réserves"
 subject_interaction_events.7.d: "Les réserves militaires envoyées à notre dépendance ont été employées d'une façon que nous n'aurions jamais pu imaginer: nos hommes ont été forcés de construire des routes et des bâtiments, de nettoyer les ordures sur les places des villes, et jamais une seule fois ils n'ont approché des combats. Même si les routes sont plus larges et plus carrossables qu'elles ne l'étaient auparavant, les bâtiments plus solides et les places parfaitement propres, ce n'est pas là la façon dont ces hommes étaient censés servir."
 subject_interaction_events.7.a: "Expliquons-leur comment employer des troupes correctement"
 subject_interaction_events.7.b: "Ils ont de bonnes idées, c'est très bien"
 subject_interaction_events.8.t: "Bonne ou mauvaise idée?"
 subject_interaction_events.8.d: "Le [From.Monarch.GetTitle] de [From.Country.GetName], [From.Monarch.GetName], nous a fait parvenir des réserves militaires et a financé notre armée, mais en ces époques paisibles nous n'avons guère l'usage de soldats. Au lieu de les laisser sans rien faire d'autre que s'entraîner, manger et dormir, nous en avons fait bon usage, que ce soit pour construire des routes et des bâtiments, pour nettoyer les ordures des places des villes et pour d'autres tâches importantes qui, autrement, auraient pris plus de temps ou coûté des sommes dont ne dispose pas [Root.Country.GetName]."
 subject_interaction_events.8.a: "[From.Monarch.GetName] juge que nous avons mal usé des réserves"
 subject_interaction_events.8.b: "[From.Monarch.GetName] juge que nous avons de bonnes idées"
 subject_interaction_events.9.t: "Menace étrangère"
 subject_interaction_events.9.d: "Nous n'avons pas manqué de réserves militaires depuis que notre suzerain a commencé à financer notre armée, mais il y a eu beaucoup de soucis parmi les troupes depuis que ces nouveaux venus sont arrivés. Leur culture, leur langue, leurs traditions et parfois même leur religion sont différentes de celles de nos soldats, ce qui suscite un certain nombre de problèmes. Ils sont moins disciplinés, ou refusent tout simplement d'obéir aux ordres de nos commandants."
 subject_interaction_events.9.a: "Renvoyons-les là d'où ils viennent"
 subject_interaction_events.9.b: "Nous devrons leur apprendre à bien se tenir"
 subject_interaction_events.10.t: "Nos troupes causent des troubles en [From.Country.GetName]"
 subject_interaction_events.10.d: "Dès lors que des personnes de cultures différentes, parlant des langues différentes, ayant des traditions différentes et parfois même pratiquant des religions différentes doivent s'entendre pour travailler ensemble, alors même que tout les sépare, il se produit toujours quelques difficultés. Les réserves que nous avons envoyées en [From.Country.GetName] ont causé plus de troubles que le [From.Monarch.GetTitle] [From.Monarch.GetName] ne pouvait en résoudre, aussi certains de nos hommes ont-ils été renvoyés."
 subject_interaction_events.10.a: "S'[From.Monarch.GetSheHe] avait essayé, [From.Monarch.GetSheHe] aurait vu que nos hommes suivent les ordres"
 subject_interaction_events.11.t: "Une armée marche sur son estomac"
 subject_interaction_events.11.d: "La nourriture, les armes, les vêtements et toutes sortes de pièces d'équipement sont nécessaires pour s'assurer que nos armées remporteront la victoire sur le champ de bataille. Pourtant, avec le récent afflux de réserves militaires, nous sommes capables d'enrôler plus d'hommes que nous pouvons nous le permettre."
 subject_interaction_events.11.a: "Demandons à notre suzerain plus d'argent pour leur entretien"
 subject_interaction_events.11.b: "Résolvons le problème d'une autre manière"
 subject_interaction_events.12.t: "[From.Country.GetName] demande un soutien"
 subject_interaction_events.12.d: "Tout bon soldat a besoin de nourriture, d'une arme ou deux, de vêtements et d'autres pièces d'équipement pour faire de son mieux, au service du pays qui lui donne ses ordres. [From.Country.GetName] reconnaît ses difficultés à fournir tout cela à l'ensemble de ses troupes, et a demandé à ce que nous lui envoyions de l'aide pour équiper les réserves que nous lui finançons."
 subject_interaction_events.12.a: "Envoyons-y un général"
 subject_interaction_events.12.b: "Ce pays a besoin d'un bon conseiller"
 subject_interaction_events.12.c: "Envoyons plus d'hommes et d'or"
 subject_interaction_events.12.e: "Ils sont déjà tout ce qu'il leur faut, nous ne donnerons rien de plus"
 subject_interaction_events.13.tt1: "Envoie un général en [From.Country.GetName]."
 subject_interaction_events.13.tt2: "Envoie un conseiller en [From.Country.GetName]."
 subject_interaction_events.13.tt3: "Envoie plus d'or et de réserves en [From.Country.GetName]."
 subject_interaction_events.13.tt4: "N'envoie rien en [From.Country.GetName]."
 subject_interaction_events.13.t: "[From.Country.GetName] répond à notre demande"
 subject_interaction_events.13.d: "Nous doutions que le [From.Monarch.GetTitle] de [From.Country.GetName], [From.Monarch.GetName], nous envoyât rien pour nous aider à maintenir nos troupes, mais aiderait malgré tout d'une façon ou d'une autre qui pourrait nous être utile: un général, un conseiller, peut-être même de l'or ou des réserves militaires, qu'importe. Et, après tout, quel risque y a-t-il à demander?"
 subject_interaction_events.13.a: "[From.Country.GetName] nous a envoyé un général"
 subject_interaction_events.13.b: "[From.Country.GetName] nous a envoyé un conseiller"
 subject_interaction_events.13.c: "[From.Country.GetName] nous a envoyé de l'or et des réserves militaires"
 subject_interaction_events.13.e: "[From.Country.GetName] ne nous a rien envoyé du tout"
 subject_interaction_events.14.t: "Embargo et contrebandiers"
 subject_interaction_events.14.d: "Les embargos que notre suzerain a récemment décidé d'imposer à ses rivaux pourraient bien causer notre ruine. Heureusement, il se trouve des individus honorables en [Root.Country.GetName] qui seraient, de bonne grâce, prêts à nous aider à résoudre nos problèmes commerciaux. Même s'il serait peu avisé de qualifier une opération aussi limitée de «contrebande», c'est exactement de ce dont il s'agit, et puisque nous nous attaquons ainsi aux embargos mis en place par notre suzerain, il pourrait très mal prendre ce qu'il considérerait comme une traîtrise."
 subject_interaction_events.14.a: "Une opportunité comme celle-ci se présente rarement, profitons-en"
 subject_interaction_events.14.b: "Ne risquons pas le courroux de notre suzerain pour si peu"
 subject_interaction_events.14.ct: "Il existe quelques chances, réduites, que notre suzerain le remarque."
 subject_interaction_events.15.t: "Contrebandiers dans une dépendance"
 subject_interaction_events.15.d: "Les embargos menés contre nos rivaux n'ont pas les effets escomptés. Peut-être est-ce parce que l'une de nos dépendances continue de faire commerce avec eux, faisant transiter des marchandises d'un pays à l'autre, nous empêchant ainsi d'atteindre nos objectifs et nous faisant paraître faibles. Cette contrebande est encore très limitée, mais pourrait nous causer de grands torts.\n\nMais, d'un autre côté, des affairistes puissants seraient prêts à payer pour que nous fermions les yeux sur toute cette affaire."
 subject_interaction_events.15.a: "Obligeons-les à cesser immédiatement"
 subject_interaction_events.15.b: "Laissons-les continuer"
 subject_interaction_events.16.tt1: "Nous demandons à notre dépendance de mettre fin à la contrebande."
 subject_interaction_events.16.tt2: "Nous demandons à notre dépendance de ne pratiquer qu'une contrebande limitée."
 subject_interaction_events.16.t: "Attrapés"
 subject_interaction_events.16.d: "Notre opération de contrebande a été découverte par [From.Country.GetName], les contrebandiers eux-mêmes attrapés la main dans le sac, au moment où ils déchargeaient des marchandises qui devaient être emportées chez l'un des rivaux de [From.Country.GetName]. Ces pleutres ont tout avoué, y compris le temps depuis lequel durait l'opération."
 subject_interaction_events.16.a: "[From.Country.GetName] nous oblige à cesser la contrebande"
 subject_interaction_events.16.b: "Nous pouvons continuer, tant que cela reste limité"
 subject_interaction_events.17.t: "La guerre ne changera jamais"
 subject_interaction_events.17.d: "En échange de la paix et de la quiétude, nos dépendances sont obligées de nous reverser, à nous qui sommes leur suzerain, une part plus importante de leurs revenus. Elles ne sont pas appelées à participer à nos guerres – ce qui constitue un bon compromis, nous semble-t-il: en échange d'un peu d'or, elles n'ont à participer à quasiment aucune de nos guerres. L'une de ces dépendances, toutefois, se demande s'il ne vaudrait pas mieux, pour elle, participer aux conflits au lieu de payer – selon ses propres termes – «des sommes outrageusement élevées»."
 subject_interaction_events.17.a: "Jocrisses ingrats"
 subject_interaction_events.18.t: "Les avantages de l'écuage"
 subject_interaction_events.18.d: "Alors que nos terres ravagées par la guerre se remettent lentement, nous avons surpris le regard des ambassadeurs de nos dépendances: un sentiment de compréhension mêlé de soulagement, parce que ces terres qu'ils regardaient n'étaient pas les leurs. «Nous comprenons mieux maintenant, dirent-ils, que l'or que nous payons pour l'écuage pour éviter d'aller à la guerre est une bien faible somme, que nous pouvons largement payer en échange de la paix.»"
 subject_interaction_events.18.a: "Nous le leur avions bien dit"
 subject_interaction_events.19.t: "Soldats fauteurs de trouble"
 subject_interaction_events.19.d: "Les soldats que nous avions envoyés à l'une de nos dépendances pour financer leurs armées se comportent bien mal. Ils menacent de se rebeller si nous ne les retirons pas de notre dépendance pour les laisser revenir au pays."
 subject_interaction_events.19.a: "Si nous fermons les yeux, peut-être vont-ils disparaître"
 subject_interaction_events.19.b: "Tentons de les calmer, si c'est ce qu'ils veulent, laissons-les rentrer"
 subject_interaction_events.20.t: "Loyalistes dépensiers"
 subject_interaction_events.20.d: "Nous finançons des loyalistes pour faire que l'aspiration à la liberté du mineur de l'union personnelle reste suffisamment peu importante pour être gérée. Mais les derniers rapports se sont faits de plus en plus désespérés dans leurs demandes de financements. Des financements qu'ils gâchent très certainement, sans s'assurer que cet argent est utilisé à maintenir l'union personnelle entre nos deux pays."
 subject_interaction_events.20.a: "Convainquons-les de mieux gérer les versements mensuels"
 subject_interaction_events.20.b: "Faisons-leur parvenir une petite somme pour nous assurer de leur loyauté"
 subject_interaction_events.21.t: "Embarrassés par les loyalistes"
 subject_interaction_events.21.d: "Nous apprécions les patriotes, les loyalistes, tous ceux qui aiment leur pays et le protègeraient à n'importe quel prix. Mais lorsqu'ils parviennent à nous embarrasser devant l'ensemble de la cour, leur naïveté charmante l'est soudain beaucoup moins. Ce n'est pas pour cela que nous versons chaque mois cette somme rondelette qui disparaît au fond de leurs proches! L'union personnelle que nous tentons de maintenir vaut bien plus que leurs têtes pouilleuses."
 subject_interaction_events.21.a: "Exposons leurs têtes sur les murs de [Root.Capital.GetName]"
 subject_interaction_events.21.b: "Comment pourrions-nous jamais oublier ou pardonner cette faute?"
 subject_interaction_events.22.t: "Succès loyalistes"
 subject_interaction_events.22.d: "L'argent envoyé aux loyalistes dans l'un des pays sur lesquels nous avons une union personnelle a été bien employé, bien mieux que nous ne l'aurions imaginé au départ. L'aspiration à la liberté de ce peuple a été limitée dans des proportions que nous aurions pensées impossibles."
 subject_interaction_events.22.a: "Heureuse surprise"
 subject_interaction_events.23.t: "Les loyalistes suscitent une rébellion"
 subject_interaction_events.23.d: "C'est une véritable catastrophe qui a frappé l'un des pays sur lesquels nous régnons en union personnelle: des hommes et femmes armés de toutes les armes qu'ils ont pu trouver. Mis en rage par le comportement des loyalistes, ils se sont révoltés! Au lieu de renforcer les liens qui nous unissent, les loyalistes sont parvenus à nuire au pays et à susciter cette rébellion."
 subject_interaction_events.23.a: "Tentons de limiter les dégâts"
 subject_interaction_events.23.b: "Nous ne pouvons rien y faire"
 subject_interaction_events.24.t: "Cruautés d'officiers grossiers"
 subject_interaction_events.24.d: "«Ce sont les petits ruisseaux qui font les grandes rivières.» Un adage qui s'est malheureusement vérifié dans l'un de nos protectorats: des événements anodins, que nous avions à peine notés, mais s'avérant importants pour ceux qui en ont été témoins ou les ont subis, se conjuguant à des plaintes plus anciennes et des souvenirs amers de l'époque où ce pays est passé sous notre protection ont été la goutte d'eau qui a fait déborder le vase. Le comportement déplorable – non, cruel – des officiers que nous y avions envoyés a provoqué des désaccords et dégradé les relations que nous entretenons avec notre protectorat."
 subject_interaction_events.24.a: "Nous devons faire des gentilshommes de nos officiers"
 subject_interaction_events.25.t: "Gentilshommes et officiers"
 subject_interaction_events.25.d: "Le code de conduite que nous avons tenté de graver dans la tête de chaque officier avant qu'il ne quitte notre pays pour partir en tant qu'instructeur des armées de l'un de nos protectorats n'a peut-être pas été du temps perdu. Nous avons reçu un message faisant part, pour l'approuver, du comportement impressionnant et la discipline stricte dont font preuve ces hommes. Nous pouvons être fiers d'être parvenus à faire de nos officiers des gentilshommes."
 subject_interaction_events.25.a: "Le pays tout entier ne peut qu'en être fier"
 subject_interaction_events.26.t: "Plus nous vendons, plus nous semons, plus nous grandissons"
 subject_interaction_events.26.d: "Nous contrôlons le commerce de notre protectorat, et plus nous parvenons à exporter ces marchandises, plus leur production se développe! D'une façon ou d'une autre, nous sommes parvenus à accroître autant la qualité que la quantité de leurs productions, contribuant par là même à développer notre propre commerce."
 subject_interaction_events.26.a: "Quantité et qualité, c'est exactement ce qu'il faut faire"
 subject_interaction_events.27.t: "Exacerbation des effets de l'exportation"
 subject_interaction_events.27.d: "Les marchands et commerçants de nos protectorats ont souffert un coup sévère porté à leurs affaires lorsque nous avons décidé de prendre le contrôle des relations commerciales de leur pays. Leurs récriminations à propos des «difficultés» que cette politique mercantile leur impose ont atteint le dirigeant du protectorat, qui se range à leur vue et a clairement exprimé le fait que nos relations mutuelles souffraient de cette situation."
 subject_interaction_events.27.a: "Qu'importe, tant qu'ils se contentent de se plaindre"
 subject_interaction_events.28.t: "Rivalité entre frères"
 subject_interaction_events.28.d: "Il n'est jamais agréable de voir des frères se déchirer. Enfin si, parfois… Notamment lorsque ces frères sont deux pays sous protectorat, l'un étant une dépendance [Root.Country.GetAdjective]. Peut-être pourrions-nous nous ériger en intermédiaires et voir si nous pourrions les oblig… négocier une paix blanche entre eux?"
 subject_interaction_events.28.a: "Menons l'enquête et agissons comme intermédiaires"
 subject_interaction_events.28.b: "Que le plus fort gagne!"
 subject_interaction_events.29.t: "Légitimité remise en cause"
 subject_interaction_events.29.d: "Même si notre emprise sur le trône de [Root.Country.GetName] se relâche et que notre légitimité est remise en cause, notre honneur et notre prestige ont pâti du fait que l'une de nos dépendances s'oppose publiquement à nous. Elle prétend que nous n'avons aucun droit de la gouverner, du fait que nous parvenons à peine à diriger notre propre pays."
 subject_interaction_events.29.a: "Réprimandons-la pour parler ainsi publiquement"
 subject_interaction_events.29.b: "Elle a peut-être raison, cela ne devrait pas affecter notre opinion sur elle"
 subject_interaction_events.30.t: "Ce trou qu'on appelle la dette"
 subject_interaction_events.30.d: "Un dirigeant qui veut tout ce qu'il y a de mieux pour son pays, un trésor géré par des personnes avares et incompétentes, des investissements ayant mal tourné et trop d'emprunts… C'est ainsi que se creuse ce trou qu'on appelle la dette, et ce sont peut-être tous ces facteurs, ou peut-être même un seul d'entre eux, qui a fait tomber l'une de nos dépendances jusque dans le fond de ce trou, jusqu'à la banqueroute. Nous pouvons soit les aider en partie, en leur faisant un don, ou ignorer leur problème et les laisser se débrouiller seuls."
 subject_interaction_events.30.a: "Intervenons, envoyons de l'argent et une corde"
 subject_interaction_events.30.b: "Ils ne peuvent s'en prendre qu'à eux-mêmes"
 subject_interaction_events.31.t: "Une question de droit"
 subject_interaction_events.31.d: "L'une de nos dépendances détient actuellement une province sur laquelle nous possédons une revendication. Si nous décidions de l'annexer, sans doute cette dépendance nous considérerait-elle avec mépris et méfiance. Mais, d'un autre côté, elle serait bien incapable de nous empêcher d'en prendre le contrôle si nous y étions déterminés."
 subject_interaction_events.31.a: "Emparons-nous de cette province"
 subject_interaction_events.31.b: "Renonçons-y"
 subject_interaction_events.31.c: "La situation nous convient, nul besoin d'y changer quoi que ce soit"
