 free_cities.1.t: "La cité libre de [Root.Capital.GetCapitalName]"
 free_cities.1.d: "La ville de [Root.Capital.GetCapitalName] s’est vue octroyer une immédiateté impériale en tant que cité libre du Saint-Empire romain. Malgré le grand nombre de villes autonomes au sein de l’empire, [Root.GetName] dispose désormais d’un précieux atout, au-delà de sa richesse et de sa superficie, pour se protéger : la liberté économique et politique garantie par l’empereur en personne."
