 subject_interaction_events.1.t: "Prétendant(e) au titre de [Root.Monarch.GetTitle]"
 subject_interaction_events.1.d: "L'ancien monarque aujourd'hui déposé de [Root.Country.GetName] avait une grande famille dont au moins un(e) des membres s'estime plus légitime que le/la [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour accéder au trône de [Root.Country.GetName]. Ce/Cette prétendant(e) a réussi à s'entourer d'une suite qui marche actuellement sur [Root.Capital.GetName] dans le but de placer le/la 'véritable' [Root.Monarch.GetTitle] sur le trône."
 subject_interaction_events.1.a: "Demandons de l'aide au suzerain."
 subject_interaction_events.1.b: "Débrouillons-nous tous seuls."
 subject_interaction_events.2.t: "[From.Country.GetName] demande de l'aide"
 subject_interaction_events.2.d: "Une armée rebelle dirigée par un(e) prétendant(e) au trône marche sur la capitale de [From.Country.GetName], [From.Capital.GetName] ! Des membres de la famille du monarque déposé de [From.Country.GetName] ont réussi à rassembler une suite suffisamment importante qui tente actuellement de détrôner le/la [From.Monarch.GetTitle] [From.Monarch.GetName]."
 subject_interaction_events.2.a: "Envoyons-leur de l'or et des soldats."
 subject_interaction_events.2.b: "Ils vont devoir se débrouiller tous seuls."
 subject_interaction_events.3.t: "L'aide arrive ?"
 subject_interaction_events.3.d: "Les rebelles du/de la prétendant(e) se rapprochent et le messager envoyé au/à la [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] ne devrait pas tarder à revenir. Avec un peu de chance, le messager reviendra de [From.Country.GetName] avec des soldats et de l'or qui nous aideront à repousser ces maudits rebelles !"
 subject_interaction_events.3.a: "[From.Monarch.GetName] de [From.Country.GetName] nous a envoyé de l'or et des soldats !"
 subject_interaction_events.3.b: "[From.Monarch.GetName] a refusé de nous envoyer de l'aide !"
 subject_interaction_events.4.t: "Cousin(e) incompétent(e)"
 subject_interaction_events.4.d: "Notre très cher/chère cousin(e), qui règne sur l'un de nos États sujets, n'est qu'un(e) bouffon(onne) incompétent(e) qui ne devrait pas avoir le droit de régner."
 subject_interaction_events.4.a: "Essayons de trouver un meilleur candidat pour régner sur mon État-sujet."
 subject_interaction_events.4.b: "Inutile de plonger le pays dans le désordre. N'intervenons pas."
 subject_interaction_events.5.t: "Cousin(e) compétent(e)"
 subject_interaction_events.5.d: "Des réformes ont été menées, les ministres et conseillers inutiles ont été congédiés, l'armée et la marine ne sont jamais si bien portées... Notre cousin(e) sert particulièrement bien notre État-sujet en régnant d'une main de fer et en prenant des décisions judicieuses."
 subject_interaction_events.5.a: "Les doutes que nous avions ont été dissipés depuis longtemps."
 subject_interaction_events.6.t: "Un(e) cousin(e) revendique le trône de [Root.Country.GetName]"
 subject_interaction_events.6.d: "Notre faible emprise sur le trône de [Root.Country.GetName] a donné des ailes à notre cousin(e) qui se permet maintenant de le revendiquer ! Nous pourrions facilement déposer notre cousin(e), mais pour préserver la paix, il serait préférable de le/la soudoyer afin qu'il/elle se retire sans faire de vagues."
 subject_interaction_events.6.a: "Déposons notre cousin(e) !"
 subject_interaction_events.6.b: "Essayons de le/la soudoyer."
 subject_interaction_events.7.t: "Effectifs mal employés"
 subject_interaction_events.7.d: "Nous n'aurions jamais imaginé que les effectifs que nous avons envoyés à notre État-sujet seraient utilisés ainsi ! Au lieu de s'illustrer au combat, les hommes ont dû construire des routes et des édifices, et nettoyer les places des villes. Les routes sont certes plus larges qu'autrefois, les édifices plus robustes et les places plus propres, mais ce n'est pas à cela que ces hommes étaient censés servir ?"
 subject_interaction_events.7.a: "Demandons-leur d'utiliser correctement ces effectifs !"
 subject_interaction_events.7.b: "Ils sont pleins de ressources, tant mieux pour eux !"
 subject_interaction_events.8.t: "Compliments ou réprimandes ?"
 subject_interaction_events.8.d: "Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] nous a envoyé des effectifs et a subventionné notre armée, mais en ces temps de paix, nous n'avons nul besoin de soldats. Plutôt que de les voir passer leurs journées à s'entraîner, manger et dormir, nous leur avons fourni du travail. Ils ont construit des routes et des édifices, nettoyé les places des villes et accompli différentes autres tâches utiles que [Root.Country.GetName] n'aurait jamais eu les moyens de s'offrir."
 subject_interaction_events.8.a: "Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] estime que nous avons mal employé les effectifs."
 subject_interaction_events.8.b: "Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] nous a complimenté pour nos initiatives."
 subject_interaction_events.9.t: "La menace des effectifs"
 subject_interaction_events.9.d: "Nous ne manquons pas de main-d'œuvre depuis que notre suzerain a commencé à subventionner notre armée, mais l'arrivée des nouvelles recrues a provoqué des heurts parmi les soldats. Leur culture, leur langue, leurs traditions et parfois même leur religion sont différentes de celles de nos soldats, ce qui crée énormément de problèmes. Ils sont moins disciplinés ou refusent catégoriquement d'obéir aux ordres de nos généraux."
 subject_interaction_events.9.a: "Renvoyons-les chez eux."
 subject_interaction_events.9.b: "Essayons de les remettre dans le rang."
 subject_interaction_events.10.t: "[From.Country.GetName] en proie aux facéties des effectifs"
 subject_interaction_events.10.d: "Les problèmes sont inévitables lorsque des hommes de cultures, de langues, de traditions et parfois de religions différentes doivent travailler ensemble. Les effectifs que nous avons envoyés à [From.Country.GetName] ont causé tellement de problèmes que le/la [From.Monarch.GetTitle] [From.Monarch.GetName] a dû intervenir en nous renvoyant certains de ces hommes."
 subject_interaction_events.10.a: "Nos hommes peuvent obéir aux ordres, [From.Monarch.GetName] n'a pas été suffisamment persévérant !"
 subject_interaction_events.11.t: "Des soldats affamés"
 subject_interaction_events.11.d: "De la nourriture, des armes, des vêtements et toutes sortes d'équipements sont nécessaires pour permettre à nos armées de s'imposer sur le champ de bataille. Or, avec le récent afflux d'effectifs, nous devons entretenir plus d'hommes que nous ne pouvons nous le permettre."
 subject_interaction_events.11.a: "Demandons à notre suzerain de nous fournir plus d'argent pour leur entretien."
 subject_interaction_events.11.b: "Trouvons une autre solution."
 subject_interaction_events.12.t: "Besoins de [From.Country.GetName] pour l'entretien des effectifs"
 subject_interaction_events.12.d: "Chaque soldat a besoin de nourriture, d'une ou deux armes, de vêtements et d'autres équipements pour donner le meilleur de lui-même au pays qu'il sert. [From.Country.GetName], dont les moyens sont limités pour entretenir ses soldats, nous a demandé de l'aider à entretenir les effectifs que nous lui avons fournis."
 subject_interaction_events.12.a: "Envoyons-leur un général."
 subject_interaction_events.12.b: "Il leur faut un bon conseiller."
 subject_interaction_events.12.c: "Envoyons-leur d'autres soldats et de l'or."
 subject_interaction_events.12.e: "Ils ont tout ce qu'il leur faut, nous ne leur donnerons rien de plus."
 subject_interaction_events.13.tt1: "Envoyons un général à [From.Country.GetName]."
 subject_interaction_events.13.tt2: "Envoyons un conseiller à [From.Country.GetName]."
 subject_interaction_events.13.tt3: "Envoyons davantage d'or et d'effectifs à [From.Country.GetName]."
 subject_interaction_events.13.tt4: "Pas question d'envoyer quoi que ce soit à [From.Country.GetName]."
 subject_interaction_events.13.t: "Réponse de [From.Country.GetName] à la demande d'aide"
 subject_interaction_events.13.d: "Nous pensons que le/la [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] refusera de nous aider à entretenir nos armées, mais nous espérons quand même recevoir un petit quelque chose. Un général, un conseiller ou même de l'or et des effectifs supplémentaires ? Qu'allons-nous obtenir... si nous obtenons quelque chose ?"
 subject_interaction_events.13.a: "[From.Country.GetName] a envoyé un général."
 subject_interaction_events.13.b: "[From.Country.GetName] a envoyé un conseiller."
 subject_interaction_events.13.c: "[From.Country.GetName] a envoyé de l'or et des effectifs."
 subject_interaction_events.13.e: "[From.Country.GetName] n'a rien envoyé."
 subject_interaction_events.14.t: "Embargos et contrebandiers"
 subject_interaction_events.14.d: "Les récents embargos menés contre les rivaux de notre suzerain risquent d'avoir financièrement raison de nous. Heureusement, à [Root.Country.GetName], quelques personnes sont prêtes à nous aider à résoudre nos problèmes commerciaux. Bien que le terme de 'contrebande' soit un peu fort pour qualifier une opération aussi insignifiante, il s'agit pourtant de cela. Si nous ne respectons pas les embargos ordonnés par notre suzerain, nous risquons de nous attirer des ennuis."
 subject_interaction_events.14.a: "Une telle opportunité se présente rarement. Nous devons l'accepter !"
 subject_interaction_events.14.b: "Mieux vaut éviter de nous attirer les foudres de notre suzerain."
 subject_interaction_events.14.ct: "Notre suzerain a peu de chances de s'en apercevoir."
 subject_interaction_events.15.t: "Les contrebandiers de notre vassal"
 subject_interaction_events.15.d: "Les embargos que nous menons contre nos rivaux ne sont pas aussi efficaces que prévu, probablement en partie parce que l'un de nos vassaux continue à commercer avec eux ! Il fait entrer et sortir des marchandises de contrebande, ce qui nuit à nos objectifs. La contrebande est minime mais elle risque néanmoins de nous porter préjudice."
 subject_interaction_events.15.a: "Obligeons-le à cesser immédiatement cette contrebande !"
 subject_interaction_events.15.b: "Tant que cela ne nous porte pas préjudice, il peut continuer son petit commerce."
 subject_interaction_events.16.tt1: "Notre vassal est sommé de cesser toute contrebande"
 subject_interaction_events.16.tt2: "Notre vassal est sommé de limiter sa contrebande"
 subject_interaction_events.16.t: "Flagrant délit !"
 subject_interaction_events.16.d: "Notre opération de contrebande a été découverte par [From.Country.GetName]. Les contrebandiers ont été pris la main dans le sac alors qu'ils déchargeaient des marchandises destinées à l'un des rivaux de [From.Country.GetName]. Ces lâches ont tout avoué, y compris depuis combien de temps cette opération durait."
 subject_interaction_events.16.a: "Ils nous somment de cesser cette contrebande !"
 subject_interaction_events.16.b: "Tant que cette contrebande reste minime, ils nous laissent continuer."
 subject_interaction_events.17.t: "La guerre ne change jamais"
 subject_interaction_events.17.d: "En échange de la paix, nous réclamons davantage d'or à nos vassaux et les exemptons de participer à nos guerres, ce qui est déjà un beau compromis. Un de nos vassaux se demande s'il ne préférerait pas faire la guerre plutôt que de devoir s'acquitter de ce qu'il qualifie de 'sommes ridicules'."
 subject_interaction_events.17.a: "Quelle ingratitude !"
 subject_interaction_events.18.t: "Avantage de l'écuage"
 subject_interaction_events.18.d: "À mesure que notre pays ravagé par la guerre se reconstruit, nous constatons que le regard de l'ambassadeur de notre vassal change. On y lit de la compréhension et de la peur mêlés à une forme de soulagement. 'À présent', dit-il, 'l'or dont nous nous acquittons sous forme d'écuage afin d'éviter de faire la guerre nous semble dérisoire compte tenu de la paix qu'il nous garantit'."
 subject_interaction_events.18.a: "Nous leur avions bien dit qu'ils y trouveraient leur compte !"
 subject_interaction_events.19.t: "Conscrits rebelles"
 subject_interaction_events.19.d: "Les soldats que nous avons envoyés à l'un de nos vassaux pour subventionner son armée se comportent en véritables fripouilles ! Ils menacent de se rebeller si nous ne les retirons pas du territoire de notre vassal pour les laisser rentrer chez eux."
 subject_interaction_events.19.a: "Si nous fermons les yeux, ils finiront peut-être par s'en aller."
 subject_interaction_events.19.b: "Essayons d'apaiser ces soldats turbulents en les laissant rentrer chez eux si c'est ce qu'ils veulent."
 subject_interaction_events.20.t: "Loyalistes dilapidateurs"
 subject_interaction_events.20.d: "Nous payons des loyalistes pour que le désir de liberté du pays de notre partenaire mineur reste aussi faible et gérable que possible, mais les derniers rapports indiquent qu'ils ne cessent de réclamer de l'argent. De l'argent qu'ils doivent dilapider au lieu de l'utiliser pour veiller à ce que l'union entre notre pays et le leur subsiste !"
 subject_interaction_events.20.a: "Convainquons-les de mieux gérer leurs versements mensuels."
 subject_interaction_events.20.b: "Envoyons-leur une petite somme pour conserver leur loyauté."
 subject_interaction_events.21.t: "La gêne des loyalistes"
 subject_interaction_events.21.d: "Nous apprécions tous les patriotes, tous les loyalistes et tous ceux qui aiment leur pays au point de tout donner pour le protéger, mais pas au point d'accepter qu'ils nous mettent dans l'embarras devant toute la cour. Ce n'est pas pour cela que nous leur versons chaque mois cette coquette somme qu'ils sont si contents d'empocher ! L'union que nous nous efforçons de préserver vaut mieux que ces pouilleux."
 subject_interaction_events.21.a: "Décapitons-les et exhibons leurs têtes sur les murs de [Root.Capital.GetName] !"
 subject_interaction_events.21.b: "Nous pouvons sûrement faire quelque chose pour oublier et pardonner ce regrettable incident ?"
 subject_interaction_events.22.t: "Loyalistes vainqueurs"
 subject_interaction_events.22.d: "L'argent envoyé aux loyalistes d'un des pays avec lequel nous sommes unis a été bien employé, bien mieux que nous ne l'imaginions. Le désir de liberté de sa population a incroyablement baissé."
 subject_interaction_events.22.a: "C'est une excellente surprise !"
 subject_interaction_events.23.t: "Loyalistes rebelles"
 subject_interaction_events.23.d: "Un fléau a frappé un pays avec lequel nous sommes unis : des hommes et des femmes devenus fous ont pris les armes. Excédés par le comportement des loyalistes, ils se sont soulevés ! Au lieu de renforcer nos liens, les loyalistes ont nui au pays et déclenché la colère des rebelles."
 subject_interaction_events.23.a: "Essayons de réparer les dégâts."
 subject_interaction_events.23.b: "Nous n'y pouvons rien."
 subject_interaction_events.24.t: "Le comportement cruel d’officiers grossiers"
 subject_interaction_events.24.d: "Les petits ruisseaux font les grandes rivières, un proverbe qui s’est malheureusement vérifié dans notre protectorat. De discrets agissements, à peine perceptibles certes, mais relevant de terribles affronts pour ceux qui en ont été les cibles ou les témoins, conjugués à des plaintes plus anciennes et d’amers souvenirs remontant à l’époque où le pays a été placé sous notre protectorat, ont été la goutte d’eau qui a fait déborder le vase. Le comportement non pas déplorable mais cruel des officiers que nous avons envoyés a provoqué une fissure et dégradé les relations que nous entretenons avec le protectorat."
 subject_interaction_events.24.a: "Il nous faut apprendre à nos officiers à se conduire en gentlemen !"
 subject_interaction_events.25.t: "Gentlemen et officiers"
 subject_interaction_events.25.d: "Le code de conduite que nous avons tenté d’imposer aux officiers avant qu’ils ne quittent notre pays pour travailler en tant qu’instructeurs dans un de nos protectorats n’a peut-être pas été une perte de temps. Nous avons reçu un message félicitant le comportement et la discipline dont font preuve nos hommes et notre pays peut être fier d’avoir d’avoir fait de ces officiers de véritables gentlemen."
 subject_interaction_events.25.a: "Nous en sommes très fiers, en effet."
 subject_interaction_events.26.t: "Plus nous vendons, plus nous semons, plus nous cultivons"
 subject_interaction_events.26.d: "Nous contrôlons le commerce de notre protectorat et plus nous exportons ce que nous cultivons et produisons, plus nous en récoltons les fruits ! D’une certaine manière, nous avons réussi à augmenter la qualité et la quantité de la production, ce dont notre puissance commerciale a également profité."
 subject_interaction_events.26.a: "Quantité et qualité sont les clés de la réussite."
 subject_interaction_events.27.t: "Effets exacerbés des exportations"
 subject_interaction_events.27.d: "Les marchands de nos protectorats ont subi un sérieux revers lorsque nous avons décidé de prendre le contrôle de la puissance commerciale de leur pays. Les plaintes qu’ils formulent sur les difficultés inhérentes à cette politique marchande sont parvenues aux oreilles du souverain du protectorat qui confirme et indique clairement que nos relations en pâtissent."
 subject_interaction_events.27.a: "Tant qu’ils ne font que se plaindre, nous n’en avons rien à faire."
 subject_interaction_events.28.t: "Rivalité fraternelle"
 subject_interaction_events.28.d: "Il n’est jamais drôle de voir les enfants issus d’une même fratrie s’affronter… Notamment s’il s’agit des enfants issus de deux grands pays, les protectorats de [Root.Country.GetName]. Nous pourrions intervenir et tenter d’imposer... de négocier une paix blanche entre eux ?"
 subject_interaction_events.28.a: "Enquêtez et intervenez."
 subject_interaction_events.28.b: "Aux armes !"
 subject_interaction_events.29.t: "Légitimité contestée"
 subject_interaction_events.29.d: "Certes notre emprise sur le trône de [Root.Country.GetName] est fragilisée et notre légitimité contestée, mais notre fierté et notre prestige ont aussi souffert des propos critiques publiquement formulés à notre encontre par nos sujets. Ils estiment que nous n’avons aucun droit de les gouverner dans la mesure où nous sommes incapables de gérer notre propre pays."
 subject_interaction_events.29.a: "Réprimandez-les pour avoir publiquement osé nous critiquer."
 subject_interaction_events.29.b: "Ils ont peut-être raison et cela ne devrait pas affecter l’opinion qu’ils se font de nous."
 subject_interaction_events.30.t: "Le gouffre de la faillite"
 subject_interaction_events.30.d: "Un souverain uniquement intéressé par ce que le pays a de mieux à offrir, une trésorerie gérée par des personnes aussi cupides qu’incompétentes, des investissements qui ont mal tourné, trop d’emprunts... Voilà comment le gouffre de la faillite se creuse et ce gouffre peut être l’œuvre d’un ou plusieurs de nos sujets. Nous pourrions les aider à sortir partiellement de ce gouffre moyennant un don financier ou les laisser se débrouiller seuls."
 subject_interaction_events.30.a: "Intervenez, envoyez-leur de l’argent et une échelle !"
 subject_interaction_events.30.b: "Ils en sont seuls responsables !"
 subject_interaction_events.31.t: "La question de la province"
 subject_interaction_events.31.d: "Nous avons une revendication sur la province d’un de nos sujets, une province aussi riche que productive. Si nous venions à nous en emparer, nos sujets s’estimeraient trahis, mais nous gagnerions une province prospère !"
 subject_interaction_events.31.a: "Emparez-vous de cette province."
 subject_interaction_events.31.b: "Renoncez à cette revendication."
 subject_interaction_events.31.c: "La situation actuelle nous convient, restons-en là."
