l_german:
 monopolize_british_cot_desc: "Handelskompanien beschweren sich, dass unser Reichtum in die Hände ausländischer Händler gerät und von dort nach Übersee gelangt. Sie fordern die Unterstützung der Regierung, um die Vorherrschaft über den britischen Handel zu erlangen. "
 monopolize_japanese_cot_title: "Dominiert den japanischen Handel "
 monopolize_italian_cot_title: "Dominiert den italienischen Handel "
 monopolize_italian_cot_desc: "Venedig ist vor allem eine Handelsnation. Die mächtigen Händler bitten um Unterstützung, damit sie den Handel in Italien dominieren können. "
 tradenode_tunis_title: "Handelsschwierigkeiten in Tunis "
 tradenode_tunis_desc: "Unsere Nation würde von der Kontrolle des Handels in Tunis profitieren und uns ein größeres Mitspracherecht im mediterranen Handel geben. "
 tradenode_alexandria_title: "Bier in Alexandria "
 tradenode_alexandria_desc: "Unsere Händler haben versucht, sich unter die Händler in Alexandria zu mischen, doch sture Gepflogenheiten und ein Herrscher, der Genuas mächtigere Handelskraft ignoriert, zwingen uns, Stellung zu beziehen. "
 tradenode_thrace_title: "Handelsschwierigkeiten in Thrakien "
 tradenode_thrace_desc: "Thrakien ist einer der vielen Handelsorte im Mittelmeerraum und einer der reichsten. Unsere Händler drängen uns, die Kontrolle über den Handel Thrakiens zu übernehmen, und so soll es sein. "
 tradenode_ragusa_title: "Schlägerei in Ragusa "
 tradenode_ragusa_desc: "Die Adria beherbergt das reiche Ragusa, Heimat vieler exotischer Waren und erfahrener Händler. Wir sollten in der Lage sein, die Kontrolle ohne Probleme zu übernehmen. "
 tradenode_ferrara_title: "Festmahl in Ferrara "
 tradenode_ferrara_desc: "Ferrara, das kulturelle Zentrum bekannt für seine Musik und Kunst, hat begonnen, unsere Händler von seinem fruchtbaren Busen zu vertreiben. Wir denken, dass uns die Kontrolle über Ferrara die Kontrolle über den Handel von und zu seinen Häfen geben wird... "
 tradenode_tangiers_title: "Handelsschwierigkeiten in Tanger "
 tradenode_tangiers_desc: "Unsere Händler finden es immer schwieriger, ihre Waren in Tanger zu verkaufen und haben sich an uns in der Hoffnung auf Hilfe  gewandt. 'Nehmt Tanger ein', so fordern sie, 'Lasst uns ein stärkeres Handelsimperium als jemals zuvor errichten!' "
 tradenode_gibraltar_title: "Gier in Gibraltar "
 tradenode_gibraltar_desc: "Die Gier verschlingt die Anfälligen in Gibraltar und lässt nichts übrig für unsere Händler. Zeit, ihnen zu zeigen, welche Konsequenzen die Sünde der Gier haben kann... "
 claim_on_rival_title: "Anspruch der Provinz $PROVINCENAME$ "
 claim_on_rival_desc: "Täuscht einen Anspruch auf die Provinz unseres Rivalen vor, damit wir sie angreifen können. "
 take_from_rival_title: "Macht unseren Anspruch geltend: $PROVINCENAME$! "
 insult_rival_title: "Beleidigt unseren Rivalen $COUNTRY$ "
 insult_rival_desc: "Wir hassen sie und wir werden es sie wissen lassen. "
 take_from_rival_culture_title: "Rettet das $PROVINCECULTURE$-Volk! "
 take_from_rival_culture_desc: "Unser Rivale, $OWNERNAME$, hält unsere Brüder in $PROVINCENAME$ als Geiseln, Zeit, sie zu retten! "
 take_from_rival_religion_title: "Rettet die Gläubigen in $PROVINCENAME$! "
 take_from_rival_religion_desc: "Unser Rivale, $OWNERNAME$, verfolgt grausam unsere Brüder in $PROVINCENAME$, wir müssen ihre Seelen retten! "
 improve_fort_threat_1_title: "Befestigt die bedrohte Grenze "
 improve_fort_threat_1_desc: "Unser Nachbar scheint feindlich gesinnt zu sein, wir sollten unsere Festung verbessern, um uns sicherer fühlen zu können! "
 improve_fort_threat_2_title: "Befestigt die bedrohte Grenze noch besser "
 improve_fort_threat_2_desc: "Unser Nachbar scheint feindlich gesinnt zu sein, wir sollten unsere Festung noch mehr verbessern, um uns sicherer fühlen zu können! "
 royal_marriage_threat_title: "Strategische Ehe mit $COUNTRY$ "
 royal_marriage_threat_desc: "Die bedrohlichen Streitkräfte von $COUNTRY$ lauern auf uns, doch vielleicht kann eine Staatsehe uns vor ihrem Kriegstreiben bewahren? "
 improve_relations_threat_title: "Besänftigt $COUNTRY$ "
 improve_relations_threat_desc: "$COUNTRY$ ist eine Bedrohung für unsere Nation, wir sollten die Beziehungen mit ihnen verbessern, um einen Angriff zu vermeiden. "
 go_legitimate_title: "Beweist die Legitimität "
 go_legitimate_desc: "Unsere Monarchie steht auf wackligen Füßen, wir müssen unserem Volk beweisen, dass unser Herrscher der rechtmäßige Herrscher ist. "
 make_core_province_title: "Integriert $PROVINCENAME$ "
 make_core_province_desc: "$PROVINCENAME$ muss eine Kernprovinz unserer Nation werden! "
 change_province_culture_title: "Verbreitet unsere Kultur in $PROVINCENAME$ "
 change_province_culture_desc: "$PROVINCENAME$s Kultur unterscheidet sich von der unseren. Unsere Bevölkerung besucht $PROVINCENAME$ daher nicht gerne. Wir sollten dies ändern. "
 control_the_pope_title: "Erlangt die Kontrolle über das Pontifikat "
 control_the_pope_desc: "Durch die Bestechung einiger Schlüsselfiguren unter den Kardinälen könnten wir den Vorteil der Kontrolle über die Handlungen des Heiligen Vaters erlangen. "
 achive_religious_unity_title: "Erlangt religiöse Einheit "
 achive_religious_unity_desc: "Dieser Brei verschiedener Glaubensrichtungen schwächt uns, wir müssen unser Volk zum wahren Glauben bekehren, um an Stärke zu gewinnen! "
 conquer_levant_title: "Erobert das Morgenland"
 conquer_levant_desc: "Unsere Gegner vom mameluckischen Sultanat verhindern, dass wir unsere lang gehegten Ziele erreichen, nämlich die Kontrolle der Heiligen Städte und des Gewürzhandels. Zur Annäherung an diese strategischen Ziele müssen wir auf dem Weg nach Ägypten in Syrien einmarschieren."
 conquer_egypt_title: "Erobert Ägypten"
 conquer_egypt_desc: "Es ist an der Zeit, dass der Mameluckenstaat seine Unabhängigkeit einbüßt. Wir müssen in Ägypten einen osmanischen Gouverneur einsetzen und uns so einen Weg für weitere Eroberungen in Arabien und Nordafrika offenhalten."
 conquer_mesopotamia_title: "Erobert Mesopotamien"
 conquer_mesopotamia_desc: "Die uralten Städte Mesopotamiens sind wichtige Zwischenstationen der Gewürzhandelsrouten aus Asien. Die Kontrolle dieser Städte und ihrer Einnahmen ist ein äußerst verlockendes Ziel."
 conquer_hedjaz_title: "Erobert Hedjaz"
 conquer_hedjaz_desc: "Die Annexion der Region Hedjaz würde uns nicht nur zum Verwalter der Heiligen Städte Mekka und Medina machen, sondern uns auch Zugang zu einer Reihe von Häfen gewähren, die für unsere Kontrolle des Handels im Roten Meer entscheidend sind."
 conquer_mocha_title: "Erobert Mokka"
 conquer_mocha_desc: "Die Stadt Mokka ist für ihre Kaffeebohnen berühmt, aber in unserem Reich spielt sie eine noch bedeutendere Rolle: Sie liegt am Eingang des Roten Meeres und kann uns als Zollhafen und Flottenstützpunkt dienen."
 conquer_haasa_title: "Erobert Haasa"
 conquer_haasa_desc: "Wir müssen die indischen Handelsinteressen in Basra schützen. Die Etablierung osmanischer Herrschaft in der Al-Ahsa-Region würde uns diese wichtige Einnahmequelle vor ausländischen Überfällen schützen."
 conquer_trebizond_title: "Erobert Trapezunt"
 conquer_trebizond_desc: "Unsere Spione berichten, dass die Herrscher Trapezunts mit ihren westlichen Verbündeten schändliche Ränke für ein Bündnis gegen unser Reich schmieden. Wir müssen präventiv zuschlagen und sie das Schicksal der restlichen Griechen teilen lassen."
 safeguard_eastern_anatolia_title: "Schützt Ostanatolien"
 safeguard_eastern_anatolia_desc: "Die strategische Bedeutung Jerewans und Diyarbakirs kann gar nicht übertrieben werden. Wir müssen unsere Grenze gegen persische Einfälle schützen, indem wir diese ehemals reichen Lande, die von Tamerlans Armeen verwüstet wurden, erobern und neu besiedeln."
 conquer_tripolitania_title: "Erobert Tripolitanien"
 conquer_tripolitania_desc: "Jahrzehntelang waren die Küstenstädte Tripolitaniens Rückzugsorte für Piraten, die unsere Handelsschiffe überfielen. Unsere Admiräle empfehlen zur zukünftigen Prävention dieser Angriffe die Etablierung osmanischer Herrschaft."
 conquer_tunisia_title: "Erobert Tunesien"
 conquer_tunisia_desc: "Sollte Tunesien in die Hände der Christen fallen, könnte dies unsere Herrschaft über Nordafrika kompromittieren. Die Christen üben bei ihrem Versuch, die Kontrolle über den westlichen Mittelmeerraum zu übernehmen, starken Druck auf die hiesige Bevölkerung aus, die unsere Armeen als Retter und Beschützer willkommen heißen wird."
 subjugate_algiers_title: "Unterwerft Algerien"
 subjugate_algiers_desc: "Wenn wir unsere Interessen im Maghreb nicht noch weiter gefährdet sehen wollen, müssen wir dorthin stärkere Bande knüpfen. Es ist an der Zeit, dass das unter starkem christlichen Druck stehende Algerien in unsere Einflusssphäre fällt."
 take_from_rival_desc: "Nun ist es an der Zeit, $PROVINCENAME$ von unseren Rivalen, $OWNERNAME$, zurückzuerobern!"
 befriend_rival_rival_title: "Der Rivale unseres Rivalen"
 befriend_rival_rival_desc: "$COUNTRY$ ist der Rivale unseres Rivalen, daher sollten wir sie unsere Freunde nennen."
 befriend_threat_rival_title: "Der Rivale einer Bedrohung"
 befriend_threat_rival_desc: "$COUNTRY$ ist der Rivale eines Landes, das eine Bedrohung für uns darstellt, daher sollten wir sie unsere Freunde nennen."
 migrate_to_neighboring_title: "Migrieren nach $PROVINCENAME$"
 migrate_to_neighboring_desc: "Unser Stamm ist immer noch flexibel genug, mit unserem Jagdwild zu wandern und neues Land zu finden. Wir sollen uns nach $PROVINCENAME$ aufmachen."
 conquer_algeria_title: "Erobert Algerien"
 conquer_algeria_desc: "Wenn wir unsere Interessen im Maghreb nicht weiter aufs Spiel setzen möchten, dann müssen wir die Region von den lokalen Herrschern erobern."
 recover_manga_title: "Bergt unser kulturelles Erbe"
 recover_manga_desc: "Legenden sprechen von einem japanischen Künstler, der in ein entferntes Land floh, nachdem er den Zorn des Kaisers auf sich gezogen hatte. Er nahm seinen wertvollsten Besitz mit sich: Bildbände, in denen die Geschichte einer 'höheren' Schule aufgezeichnet war, in der die legendärsten Samurai seiner Zeit ausgebildet wurden. Wir glauben, dass dieser verlorene Kulturschatz irgendwo in den Dschungeln Afrikas verborgen liegt, und es ist unsere Pflicht, ihn zu bergen!"
 vassalize_ramazan_title: "Macht Ramazan zum Vasallen"
 vassalize_ramazan_desc: "Ramazan liegt an der Grenze zwischen Kleinasien und dem Levante. Seine strategische Lage führt dazu, dass $COUNTRY$ diesen Kleinstaat nicht ignorieren kann. Lasst uns diese Lande unter unsere Kontrolle bringen."
 conquer_the_byzantine_empire_title: "Erobert das Byzantinische Reich"
 conquer_the_byzantine_empire_desc: "Da wir nun Konstantinopel halten, scheint die Zerstörung des Byzantinischen Reichs sicher zu sein. Einige Überbleibsel des Reichs klammern sich jedoch noch immer daran. Es ist Zeit, ihrer elendigen Existenz ein Ende zu setzen."
 conquer_punjab_MUG_title: "Der Reichtum Indiens"
 conquer_punjab_MUG_desc: "Hinter dem Khyber-Pass liegen die verführerisch reichen Ebenen des Punjab. Lasst uns auf die Spuren unserer Vorfahren begeben und in diese Region eindringen, für die Ehre unserer Dynastie!"
 vij_reconquest_of_pulicat_title: "Rückeroberung von Pulicat"
 vij_reconquest_of_pulicat_desc: "Wir können nicht zulassen, dass unsere östlichen Häfen in der Hand der Orissan bleiben. Wir müssen jetzt zuschlagen und zurückfordern was uns gehört!"
 conquer_the_wankas_title: "Erobert Wanka"
 conquer_the_wankas_desc: "Das Königreich Wanka beschützt die Täler zwischen uns und dem Rest der nördlichen Anden. Da die Wanka schamlos jegliche Angebote ausgeschlagen haben, sich unserem Königreich friedlich anzuschließen, müssen wir nun militärische Gewalt anwenden, um diesen strategisch wichtigen Ort zu sichern."
 conquer_bombay_title: "Eine Basis in Indien - Bombay-Inseln"
 conquer_bombay_desc: "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf den indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass die Bombay-Inseln in Nord-Konkan der ideale Ort für einen solchen Stützpunkt wären."
 conquer_goa_title: "Eine Basis in Indien - Goa"
 conquer_goa_desc: "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf den indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass der Handelshafen von Goa an der Küste von Konkan der ideale Ort für einen solchen Stützpunkt wäre."
 conquer_madras_title: "Eine Basis in Indien - Pulicat"
 conquer_madras_desc: "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf den indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass wir unsere Bemühungen darauf konzentrieren sollten, den reichen Handelshafen von Pulicat zu erlangen."
 conquer_pondicherry_title: "Eine Basis in Indien - Coromandel"
 conquer_pondicherry_desc: "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf den indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass der Handelshafen an der reichen Küste von Coromandel der ideale Ort für einen solchen Stützpunkt wäre."
 conquer_diu_title: "Eine Basis in Indien - Diu"
 conquer_diu_desc: "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf den indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass die Kontrolle der südlichen Kathiawar-Halbinsel und das Fort auf der kleinen Insel Diu der ideale Ort für einen solchen Stützpunkt wären."
 conquer_calcutta_title: "Eine Basis in Indien - Bengal"
 conquer_calcutta_desc: "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf den indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass ein Handelshafen unter den Händlergemeinschaften des Ganges-Deltas in Bengal der ideale Ort für einen solchen Stützpunkt wäre."
 conquer_kotte_title: "Eine Basis in Indien - Kotte"
 conquer_kotte_desc: "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf den indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass uns die Kontrolle über die Stadt Kotte auf der Insel Ceylon eine ideale Ausgangsbasis für ein Indienabenteuer geben würde."
 conquer_kochin_title: "Eine Basis in Indien - Kochin"
 conquer_kochin_desc: "Der legendäre Reichtum Westindiens hat manche Männer zu übermenschlichen Entdeckungsreisen animiert. Damit wir einen Teil dieses Reichtums für uns nutzbar machen können, brauchen wir einen Stützpunkt auf den indischen Subkontinent. Die Händlergemeinschaft unseres Landes besteht darauf, dass uns die Kontrolle über die Stadt Kochin an der Küste von Malabar eine ideale Ausgangsbasis für ein Indienabenteuer geben würde."
 conquer_macau_title: "Ein Stützpunkt in China – Macau"
 conquer_macau_desc: "Der große Reichtum von Cathay hat Eure Händler angezogen. Sie bitten Euch um Unterstützung, indem sie einen Hafen erhalten, von dem aus sie Handel betreiben können. Ihrer Meinung nach wäre Macau dafür ideal."
 conquer_ningbo_title: "Ein Stützpunkt in China – Ningbo"
 conquer_ningbo_desc: "Der große Reichtum von Cathay hat Eure Händler angezogen. Sie bitten Euch um Unterstützung, indem sie einen Hafen erhalten, von dem aus sie Handel betreiben können. Ihrer Meinung nach wäre Ningbo dafür ideal."
 conquer_canton_title: "Ein Stützpunkt in China – Kanton"
 conquer_canton_desc: "Der große Reichtum von Cathay hat Eure Händler angezogen. Sie bitten Euch um Unterstützung, indem sie einen Hafen erhalten, von dem aus sie Handel betreiben können. Ihrer Meinung nach wäre Kanton dafür ideal."
