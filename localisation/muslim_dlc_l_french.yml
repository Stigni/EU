 muslim_dlc.EVTNAME1: "ar-Ramadân: le mois du jeûne"
 muslim_dlc.EVTDESC1: "Ce sera bientôt le neuvième mois du calendrier, et les musulmans du monde entier se préparent à un mois de jeûne. C'est là l'un des cinq piliers de l'islam, qui constitue une «fard»: une obligation pour tout musulman adulte n'étant pas malade, en voyage ou enceinte.\n\nDe l'aube jusqu'au coucher du soleil, il sera interdit de consommer la moindre nourriture ou boisson, de fumer du tabac ou encore d'avoir des relations sexuelles. Il s'agit d'un temps de réflexion spirituelle, d'amélioration de soi-même et de grande dévotion. Aucun musulman vivant dans la crainte d'Allâh ne devrait ignorer le Ramadan."
 muslim_dlc.EVTOPTA1: "Le temps est venu de jeûner"
 muslim_dlc.EVTOPTB1: "N'en faisons rien"
 muslim_dlc.EVTNAME2: "'Aïd al-Fitr: la fête de rupture du jeune"
 muslim_dlc.EVTDESC2: "La fête de la rupture du jeûne marque la fin du Ramadan, et les musulmans du monde entier tentent en cette occasion de montrer leur union. Certains pensent que cette fête est fard («obligatoire»), mustahabb (fortement recommandée, sans être obligatoire) ou mandûb («préférable»). Tous les musulmans doivent alors pardonner et oublier les différends survenus au cours de l'année écoulée."
 muslim_dlc.EVTOPTA2: "Célébrons pendant trois jours et invitons tout le monde!"
 muslim_dlc.EVTOPTB2: "Célébrons pendant deux jours"
 muslim_dlc.EVTOPTC2: "Célébrons pendant une journée"
 muslim_dlc.EVTNAME3: "Invité à l'Aïd al-Fitr"
 muslim_dlc.EVTDESC3: "Le dirigeant de $FROMCOUNTRY$ nous a invités à célébrer la rupture du jeûne qui marque la fin du Ramadan. La fête durera trois jours, et tout ce qui nous est demandé est de pardonner et oublier les différends survenus au cours de l'année écoulée."
 muslim_dlc.EVTOPTA3: "Très bien"
 muslim_dlc.EVTNAME4: "al-Hajj: le pèlerinage à la Mecque"
 muslim_dlc.EVTDESC4: "Tout musulman en bonne santé et pouvant se le permettre doit accomplir au moins une fois dans sa vie le hajj, qui est un devoir religieux et l'un des cinq piliers de l'islam. Il consiste en un pèlerinage à la Mecque, et tous les hommes doivent revêtir le 'ihrâm, le vêtement blanc montrant l'égalité entre tous les pèlerins devant Allâh, car il n'y a plus de différence entre les riches et les pauvres. Les pèlerins ne doivent pas se raser, se couper les ongles, mettre du parfum, jurer, se quereller, avoir des relations sexuelles, déraciner ou abîmer la moindre plante, tuer ou blesser des animaux sauvages, se couvrir la tête, le visage ou les mains, se marier, porter des chaussures couvrant les chevilles ou porter des armes.\n\nEn tant que dirigeant de $COUNTRY$ et étant en bonne santé, sans doute est-il temps de montrer l'exemple et de commencer le hajj."
 muslim_dlc.EVTOPTA4: "La Mecque nous attend"
 muslim_dlc.EVTOPTB4: "Pas tout de suite"
 muslim_dlc.EVTNAME5: "Les rituels du hajj"
 muslim_dlc.EVTDESC5: "Les nombreux rituels du hajj incluent le tawâf, au cours duquel les pèlerins effectuent sept fois le tour de la Ka'ba dans le sens inverse des aiguilles d'une montre en récitant une prière à chaque tour, qui s'achève par une prière et une marche ou une course sept fois entre les collines de Safâ et de Marwa.\nLe deuxième jour, les pèlerins se rendent au mont 'Arafât, où ils veillent, prient et récitent le Coran. La nuit venue, ils dorment à même le sol, à Muzdalifa.\nLe troisième jour, les pèlerins lancent sept pierres sur le grand pilier appelé Jamrat al-'Aqaba, pour signifier leur rejet du démon. La lapidation effectuée, ils sacrifient alors des animaux pour commémorer l'histoire d'Ibrâhîm et d'Ismâ'îl.\n\nLe pèlerinage est alors presque terminé, mais il reste encore quelques tâches à accomplir."
 muslim_dlc.EVTOPTA5: "Bien"
 muslim_dlc.EVTNAME6: "La fin du hajj"
 muslim_dlc.EVTDESC6: "L'avant-dernier rituel consiste à retourner à la mosquée de la Mecque, la Masjid al-Harâm, pour faire une nouvelle fois le tour de la Ka'ba: c'est le Tawâf al-'Ifâda, qui symbolise l'empressement de répondre à Allâh et de Lui montrer son amour.\nPuis, avant de quitter la Mecque, les pèlerins effectuent un tawâf d'adieu, le Tawâf al-Widâ'.\nEnfin certains pèlerins, dont le dirigeant de $COUNTRY$, se rendent à Médine à la Masjid an-Nabawî, qui renferme la tombe du prophète Muhammad."
 muslim_dlc.EVTOPTA6: "Le hajj est terminé"
 muslim_dlc.EVTNAME7: "Rénovation de la Masjid al-Harâm"
 muslim_dlc.EVTDESC7: "La Masjid al-Harâm, ou « Mosquée sacrée », la plus vaste au monde, encercle l'un des lieux les plus sacrés de l'islam: la Ka'ba, à laquelle doit venir tout musulman en bonne santé, au moins une fois dans sa vie, lors du hajj. C'est là le premier bâtiment construit pour vénérer Allâh. Depuis, ses colonnes de bois ont été remplacées par du marbre, et un minaret y a été ajouté.\n\nUn humble architecte, dénommé Mi'mâr Sinân, nous a approchés pour nous présenter son plan, consistant à remplacer le toit en terrasse par des dômes, décorés de calligraphies sur leur face intérieure."
 muslim_dlc.EVTOPTA7: "Embauchons Mi'mâr Sinân pour réparer la mosquée"
 muslim_dlc.EVTOPTB7: "Suivons ses suggestions pour réparer la mosquée"
 muslim_dlc.EVTOPTC7: "N'en faisons rien"
 muslim_dlc.EVTNAME8: "as-Suhrawardîya: l'ordre de Suhrawardî"
 muslim_dlc.EVTDESC8: "L'ordre soufi fondé par Diyâ' ad-Dîn Abû 'n-Najîb as-Suhrawardî est un ordre strictement sunnite, guidé par l'école juridique chaféite. Même s'il existe depuis le XIe s., il a connu un certain renouveau ces dernières années, jouant un rôle important dans la formation d'une nouvelle forme de piété conservatrice. Les futuwwa, ces guildes prônant des valeurs telles que l'honnêteté, le calme, la gentillesse, la générosité, l'acceptation ou encore l'hospitalité, ont elles aussi été réinstituées grâce à la Suhrawardîya."
 muslim_dlc.EVTOPTA8: "Nous devons aider au développement de cette œuvre admirable"
 muslim_dlc.EVTOPTB8: "Cela est bel et bien, mais nous ne nous impliquerons pas"
 muslim_dlc.EVTNAME9: "Alcool, café et tabac interdits?"
 muslim_dlc.EVTDESC9: "Le sultan ottoman Mourad IV, pieux et sage, parvint à mettre un terme à la corruption qui était devenue courante sous le règne de ses prédécesseurs, grâce à de nouvelles politiques, telles que les restrictions sur le gaspillage.\nLa plus pieuse de ses décisions, cependant, fut l'interdiction de l'alcool, du tabac et du café à Constantinople. Pour vérifier l'application de cette prohibition, il patrouillait lui-même de nuit dans les rues et tavernes de Constantinople, vêtu de vêtements civil, et ordonnant l'exécution de tous ceux qui avaient enfreint la loi. Mais, même s'il était aussi strict pour ce qui concernait la prohibition de l'alcool, Mourad IV ne la respectait pas lui-même, écrivant même des poèmes parlant de sa soif:\n\n«Même si l'eau des rivières se tournait en vin, elle ne suffirait pas à remplir mon verre.»\n\n«Le vin est un tel démon que je dois tout boire pour en protéger mon peuple.»"
 muslim_dlc.EVTOPTA9: "Suivons les directives pieuses de Mourad IV"
 muslim_dlc.EVTOPTB9: "Augmentons les impôts sur tous ces biens"
 muslim_dlc.EVTOPTC9: "Nous ne pouvons imposer à autrui ces préceptes moraux"
 muslim_dlc.EVTNAME10: "Les préceptes moraux d'Aurangzeb"
 muslim_dlc.EVTDESC10: "Aurangzeb, le sixième empereur moghol, était connu pour faire appliquer des principes moraux très stricts, interdisant ainsi la consommation d'alcool, les jeux de hasard, la castration, l'esclavage, les eunuques, la musique, la danse nautch et les narcotiques dans l'Empire moghol. Sans doute son obsession était-elle un peu extrême, punissant ainsi les musulmans portant des vêtements non-musulmans, mais certains de ses principes pourraient contribuer à accroître la piété du peuple de $COUNTRY$."
 muslim_dlc.EVTOPTA10: "Suivons les principes d'Aurangzeb"
 muslim_dlc.EVTOPTB10: "Contentons-nous de taxer davantage l'alcool"
 muslim_dlc.EVTOPTC10: "Tout cela est déraisonnable"
 muslim_dlc.EVTNAME11: "Le globe céleste de Muhammad Sâlih at-Tahtâwî"
 muslim_dlc.EVTDESC11: "Un imposant globe céleste, d'une seule pièce, comportant des inscriptions arabes et perses, a été présenté à la cour aujourd'hui. Le métallurgiste, astronome, expert géomètre et artisan Muhammad Sâlih at-Tahtâwî a eu recours à une méthode de moulage secrète à base de cire pour créer ce chef-d'œuvre. Il est convaincu de pouvoir le reproduire en métal et créer de nombreuses copies pour $COUNTRY$."
 muslim_dlc.EVTOPTA11: "Acceptons ce globe et demandons-lui d'en fabriquer d'autres"
 muslim_dlc.EVTOPTB11: "Offrons-lui un poste de conseiller de notre $MONARCHTITLE$"
 muslim_dlc.EVTNAME12: "Mian Mir"
 muslim_dlc.EVTDESC12: "Une question religieuse épineuse est apparue, et les conseillers de la cour se révèlent incapables de trancher. Le seul véritable conseil que l'un deux a été capable de nous fournir jusque-là est: «Peut-être Mian Mir, le saint soufi de Lahore, pourrait-il nous aider.»\nMian Mir s'est rendu célèbre en refusant de parler à des notables matérialistes ou égoïstes, des émirs cupides ou des nawabs ambitieux qui recherchaient la bénédiction de fakirs; mais il est, au contraire, un ami pour quiconque aime Allâh.\nIl ne se laisse pas facilement approcher, toutefois: ses murîdûn, ou disciples, gardent la porte de sa demeure pour empêcher d'entrer tous ceux qu'il ne désire pas rencontrer. Le pieux souverain de $COUNTRY$, cependant, est de ceux que Mian Mir accepterait de rencontrer."
 muslim_dlc.EVTOPTA12: "Offrons-lui un poste à la cour"
 muslim_dlc.EVTOPTB12: "Demandons-lui conseil"
 muslim_dlc.EVTOPTC12: "Trouvons une autre solution"
 muslim_dlc.EVTNAME13: "L'incendie d'Ayazmakapi"
 muslim_dlc.EVTDESC13: "Un gigantesque incendie a ravagé Istanbul, détruisant le quartier juif. Il a été décidé que les zones détruites seraient rachetées par l'État.\n\nLes marchands juifs protestent toutefois contre cette décision et tentent de nous faire revenir dessus en offrant au Grand Vizir une importante somme d'argent, tirée de leur fonds commun réservé aux accidents et urgences. Le Grand Vizir a informé [Root.Monarch.GetHerHis] $MONARCHTITLE$ de l'offre faite par les juifs et attend une réponse."
 muslim_dlc.EVTOPTA13: "Acceptons leur offre"
 muslim_dlc.EVTOPTB13: "Refusons-la et punissons-les"
 muslim_dlc.EVTNAME14: "ash-Shishtîya: l'ordre shishtî"
 muslim_dlc.EVTDESC14: "Connu pour sa mise en valeur de l'amour, de la tolérance et de l'ouverture d'esprit, l'ordre soufi de la Shishtîya s'est répandu dans les provinces de $COUNTRY$. Son attitude bienveillante envers tous ceux qui cherchent la vérité, quelle que soit leur foi, pourrait être un bon moyen de convertir plus de gens à l'islam; toutefois, l'ordre interdit strictement qu'un enseignant chishtî entre à la cour ou s'implique dans les affaires de l'État, car il courrait alors le risque de voir son âme corrompue par les affaires de ce monde. Certains musulmans pensent que la musique est harâm, interdite; au contraire, les shishtî considèrent que musique et chant peuvent évoquer la présence d'Allâh."
 muslim_dlc.EVTOPTA14: "Acceptons la shishtîya"
 muslim_dlc.EVTOPTB14: "Expulsons-la de $COUNTRY$"
 muslim_dlc.EVTNAME15: "al-Qâdirîya: l'ordre de Qâdir"
 muslim_dlc.EVTDESC15: "La Qâdirîya est une institution sunnite très influente, dont les derviches portent une rose de tissu vert et des vêtements blancs ornés d'une étoile à six branches au centre de leur couvre-chef. Son enseignement se centre sur la lutte contre les désirs personnels: tout d'abord contre les actes interdits par la sharî'â, ensuite contre les vices fondamentaux que sont l'avarice, la vanité et la peur. L'une des sentences les plus communes de l'enseignement de la qâdirîya est «Celui qui cherche vraiment Allâh surmonte tous ses désirs hormis celui d'être entre Ses mains.»"
 muslim_dlc.EVTOPTA15: "Soutenons son enseignement véritable"
 muslim_dlc.EVTOPTB15: "Nous n'avons rien à apprendre de cet ordre"
 muslim_dlc.EVTNAME16: "ash-Sharî'â: la loi religieuse"
 muslim_dlc.EVTDESC16: "Le code moral et la loi religieuse de l'islam traitent de nombreux sujets, tels le crime, la politique, ou encore l'économie; mais aussi de sujets plus personnels, comme les relations sexuelles, l'hygiène, l'alimentation, la prière et le jeûne. Elle est la loi infaillible d'Allâh, et s'appuie sur deux sources: les préceptes énoncés par le Coran, et l'exemple donné par le prophète Muhammad tel qu'il est rapporté par la Sunna.\n\nMais qâdis et imams se plaignent du laxisme dans l'application de la sharî'â en $COUNTRY$, et exigent de notre $MONARCHTITLE$ qu'[Root.Monarch.GetSheHe] fasse le nécessaire pour la faire appliquer, quelles que soient les circonstances."
 muslim_dlc.EVTOPTA16: "Appliquons une sharî'â stricte"
 muslim_dlc.EVTOPTB16: "Appliquons une sharî'â plus accommodante"
 muslim_dlc.EVTNAME17: "Ghilmân et mamâlîk: les soldats esclaves"
 muslim_dlc.EVTDESC17: "Quel que soit le nom qui leur est donné, en $COUNTRY$ les soldats-esclaves ont toujours été entraînés et instruits par leurs maîtres, à leurs frais, afin de le servir selon sa volonté. La plupart sont des soldats, d'autres des administrateurs, mais tous, sans exception, se sont convertis à l'islam.\n\nCertains se trouvent toujours en $COUNTRY$, sans maître, et cherchent à redonner un sens à leur vie; ils ont même envoyé l'un des leurs à notre $MONARCHTITLE$, lui demandant comment ils pourraient servir le pays."
 muslim_dlc.EVTOPTA17: "Confions-leur des tâches administratives"
 muslim_dlc.EVTOPTB17: "Recrutons-les comme soldats"
 muslim_dlc.EVTOPTC17: "Qu'ils assistent les diplomates"
 muslim_dlc.EVTNAME18: "Rezâ-yi Abbâsî"
 muslim_dlc.EVTDESC18: "Les habitants de $CAPITAL$ parlent d'une miniature d'une beauté exceptionnelle, qui se trouve dans un muraqqa, l'un de ces livres renfermant des miniatures et calligraphies. Elle représente un beau jeune homme lisant sous un arbre. Son auteur est Rezâ-yi Abbâsî, le fils du miniaturiste 'Alî Asghar."
 muslim_dlc.EVTOPTA18: "Nous pourrions user de ses talents à la cour"
 muslim_dlc.EVTOPTB18: "Soutenons-le dans son art"
 muslim_dlc.EVTOPTC18: "Faisons-nous découvrir à tous ses talents"
 muslim_dlc.EVTNAME19: "Bahâ' ad-Dîn al-'Âmilî"
 muslim_dlc.EVTDESC19: "Une idée totalement novatrice, et fascinante, a commencé à se répandre: le soleil serait au centre de l'univers, alors que la Terre tournerait autour de façon en décrivant un cercle. Cette idée est issue des enseignements du lettré, philosophe, architecte, mathématicien, astronome et poète Bahâ' ad-Dîn al-'Âmilî, qui précise sa pensée dans l'ouvrage «Tashrîh al-Aflâk», ou «Anatomie des sphères célestes»."
 muslim_dlc.EVTOPTA19: "La cour a besoin de ses talents"
 muslim_dlc.EVTOPTB19: "Soutenons-le"
 muslim_dlc.EVTOPTC19: "N'en faisons rien"
 muslim_dlc.EVTNAME20: "Sainte-Sophie ou Ayasofya?"
 muslim_dlc.EVTDESC20: "L'empereur byzantin Justinien Ier fit construit la basilique Sainte-Sophie en 532, après avoir choisi comme architectes Isidore de Milet et Anthémius de Tralles. Elle fut construite avec les colonnes hellénistiques du temple d'Artémis à Éphèse, de grandes pierres des carrières de porphyre d'Égypte, du marbre vert de Thessalie, de la pierre noire de la région du Bosphore et de la pierre jaune de Syrie.`\n\nMais le peuple n'apprécie pas qu'une église chrétienne soit toujours en usage, et il voudrait la voir transformée en mosquée, et elle a par ailleurs grand besoin d'être rénovée, ce qu'il faudrait faire avant même d'en faire une mosquée."
 muslim_dlc.EVTOPTA20: "Réparons-la pour en faire une mosquée"
 muslim_dlc.EVTOPTB20: "N'en faisons rien"
 muslim_dlc.EVTNAME21: "Madâris: les écoles"
 muslim_dlc.EVTDESC21: "La madrasa, «le lieu où on étudie», enseigne le tafsîr ou «interprétation du Coran», la sharî'â ou étude de la loi islamique, les 'ahâdîth qui rapportent les paroles et actes du prophète Muhammad, et la mantiq, ou logique. Mais certaines madâris enseignent aussi, par ailleurs, les mathématiques, l'astronomie, l'astrologie, la géographie, l'alchimie, la philosophie, la magie ou encore l'occultisme. L'avenir du pays se trouve entre les mains des enfants qui s'y trouvent; aussi est-il sans préférable, avant de le leur confier, de les instruire et de leur enseigner une connaissance monde infaillible."
 muslim_dlc.EVTOPTA21: "Établissons des madâris dans tout le pays"
 muslim_dlc.EVTOPTB21: "Établissons-en dans quelques provinces seulement"
 muslim_dlc.EVTOPTC21: "Nous n'avons pas besoin d'une seule madrasa"
 muslim_dlc.EVTNAME22: "Zubaydâ bint Ja'far"
 muslim_dlc.EVTDESC22: "Une femme a demandé audience à la cour. Autorisée à s'adresser à notre $MONARCHTITLE$, elle a demandé à recevoir le droit de faire creuser des puits et construire des citernes et réservoirs tout au long de la route qui mène à la Mecque et à Médine, afin d'assurer l'approvisionnement en eau des pèlerins. Elle est l'épouse d'un souverain musulman, et s'appelle Zubaydâ bint Ja'far."
 muslim_dlc.EVTOPTA22: "Permettons-lui de traverser nos provinces"
 muslim_dlc.EVTOPTB22: "Aidons-la dans sa tâche sacrée"
 muslim_dlc.EVTOPTC22: "Qu'elle quitte le pays"
 muslim_dlc.EVTNAME23: "Sabuncuoghlu Sherefeddin"
 muslim_dlc.EVTDESC23: "Même s'il est à présent un vieil homme, le médecin et chirurgien Sabuncuoghlu Sherefeddin pratique toujours la médecine à l'hôpital d'Amasya, construit en 1308, presque quatre-vingts ans avant sa naissance. Son ouvrage «Cerrâhiyyetü'l-hâniyye», «La chirurgie impériale», a été le premier atlas chirurgical et se base sur le at-Tasrîf de 'Abû al-Qâsim al-Zahrâwî. L'une des techniques chirurgicales qui y sont décrites est la ligature de l'artère temporale pour soulager les migraines."
 muslim_dlc.EVTOPTA23: "Faisons-le venir à la cour"
 muslim_dlc.EVTOPTB23: "Avec notre soutien, il pourrait pratiquer la médecine longtemps encore"
 muslim_dlc.EVTOPTC23: "Et?"
 muslim_dlc.EVTNAME24: "'Abd al-'Alî al-Bîrjandî"
 muslim_dlc.EVTDESC24: "'Abd al-'Alî al-Bîrjandî est un brillant astronome, mathématicien et physicien qui, à une des questions posées par Qutb ad-Dîn ash-Shîrâzî, a répondu ceci: «Une petite ou une grande pierre tombe sur terre selon une ligne perpendiculaire au plan (sath) de l'horizon. On constate ceci par l'expérience (tajriba). Cette perpendiculaire part du point tangent de la sphère terrestre et de la ligne d'horizon perçue (hissi). Ce point suit le mouvement de la terre, aussi n'y a-t-il aucune différence entre les points de chute de ces deux pierres.» Il a écrit de nombreux ouvrages, y compris le «Sharh at-Tadhkira» ou «Commentaire sur les mémoires d'at-Tûsî», qui traite de sujets astronomiques."
 muslim_dlc.EVTOPTA24: "Cet homme doit nous conseiller"
 muslim_dlc.EVTOPTB24: "Nous l'aiderons dans ses travaux"
 muslim_dlc.EVTOPTC24: "Qui est-ce? À quoi sert-il?"
 muslim_dlc.EVTNAME25: "Ahl adh-Dhimma: les gens du Livre de [Root.GetName]"
 muslim_dlc.EVTDESC25: "Les gens du Livre, chrétiens, juifs et sabéens, reconnaissent tout comme les musulmans le dieu d'Ibrâhîm comme seul et unique, et ils pratiquent leur foi révélée par Allâh. La population de [Root.GetName] est presque entièrement constituée de dhimmî et, même s'ils se sont vus accorder ce qui va de pair avec leur statut dans un pays musulman, nombre d'entre eux pensent que nous pourrions être plus accomodants étant donnée la richessede la région. Il nous a été suggéré de créer des conditions encore plus favorables pour les dhimmî de [Root.GetName], car il serait dans notre intérêt de permettre à une région si prospère de continuer à se développer."
 muslim_dlc.EVTOPTA25: "Faisons tout pour encorager leur présence"
 muslim_dlc.EVTOPTB25: "Convertissons-les, chassons-les, bref détruisons-les"
 muslim_dlc.EVTNAME26: "al-Mahdî: le Sauveur"
 muslim_dlc.EVTDESC26: "Un homme prétend être le Mahdî, celui que la prophétie présente comme le Sauveur de l'islam, qui règnera sept années avant le Jour du Jugement. Il promet d'éliminer le mal présent dans le monde et de redresser les torts. Certains sceptiques, en affirmant qu'il n'est pas ce qu'il prétend, ont mis ses disciples sont en colère, ce qui suscite des troubles dans tout le pays."
 muslim_dlc.EVTOPTA26: "Reconnaissons-le comme le Sauveur de la prophétie"
 muslim_dlc.EVTOPTB26: "Rejetons-le et dénonçons son imposture"
 muslim_dlc.EVTNAME27: "ash-Shî'ah wa 's-Sunna: chiites contres sunnites"
 muslim_dlc.EVTDESC27: "Tout vrai chiite sait que seuls les héritiers du quatrième calife, 'Alî, sont les successeurs légitimes de Muhammad. Mais les sunnites, quant à eux, sont persuadés que les quatre premiers califes ayant succédé à Muhammad étaient légitimes à la tête de la communauté des croyants, et ils reconnaissent donc les héritiers de ces quatre califes comme chefs religieux légitimes. Nous n'avons donc pas vécu sous l'autorité d'un chef religieux légitime depuis la disparition du douzième imam, en 931.\n\nLes relations entre sunnites et chiites, en $COUNTRY$, se sont faites plus tendues à mesure que les années se sont écoulées, et si rien de grave n'est pour l'instant survenu, c'est grâce à seule notre adresse diplomatique."
 muslim_dlc.EVTOPTA27: "Ce n'est pas un problème"
 muslim_dlc.EVTOPTB27: "Trouvons un moyen d'apaiser les tensions"
 muslim_dlc.EVTNAME28: "as-Sunna wa 'sh-Shî'ah: sunnites contre chiites"
 muslim_dlc.EVTDESC28: "Tout vrai sunnite sait que les quatre premiers califes, les successeurs de Muhammad, ont légitimement pris sa succession à la tête de la communauté des croyants, et que leurs héritiers sont des chefs religieux légitimes. Mais les chiites, quant à eux, croient que seuls les héritiers du quatrième calife, 'Alî, sont les successeurs légitimes de Muhammad et qu'aucun chef religieux, depuis la disparition du douzième imam en 931, n'était légitime.\n\nLes relations entre sunnites et chiites, en $COUNTRY$, se sont faites plus tendues à mesure que les années se sont écoulées, et si rien de grave n'est pour l'instant survenu, c'est grâce à seule notre adresse diplomatique."
 muslim_hajj: "Hajj"
 desc_muslim_hajj: "Le hajj est le pèlerinage à la Mecque et à la Ka'ba, l'un des cinq piliers de l'islam et un devoir religieux. Tout musulman en bonne santé et pouvant se le permettre doit effectuer le pèlerinage au moins une fois dans sa vie."
 completed_hajj: "Hâjjî"
 desc_completed_hajj: "Le souverain a effectué le hajj, le pèlerinage à la Mecque et à la Ka'ba, accomplissant ainsi l'un des cinq piliers de l'islam."
 repaired_masjid_al_haram: "Masjid al-Harâm rénovée"
 desc_repaired_masjid_al_haram: "La Masjid al-Harâm, la Mosquée sacrée de la Mecque, qui entoure la Ka'ba, est l'un des lieux les plus saints de l'islam."
 banned_alcohol_tobacco_coffee: "Prohibition de l'alcool, du tabac et du café"
 desc_banned_alcohol_tobacco_coffee: "L'alcool, le tabac et le café ont été prohibés dans la capitale et le pays tout entier."
 tax_alcohol_tobacco_coffee: "Taxes sur l'alcool, le tabac et le café"
 desc_tax_alcohol_tobacco_coffee: "De lourdes taxes ont été instaurées sur l'alcool, le tabac et le café."
 celestial_globe: "Globe céleste"
 desc_celestial_globe: "Le globe céleste, comportant des inscriptions en arabe et en perse, a été fabriqué par le métallurgiste, astronome, expert géomètre et artisan Muhammad Sâlih at-Tahtâwî."
 mian_mir: "Mian Mir"
 desc_mian_mir: "Les conseils en matière religieuse de Mian Mir, le saint soufi sage et avisé, sont toujours très appréciés."
 reza_abbasi: "Rezâ-yi Abbâsî"
 desc_reza_abbasi: "Notre souverain bienveillant soutient le célèbre miniaturiste Rezâ-yi Abbâsî."
 baha_al_din_al_amili: "Bahâ' ad-Dîn al-'Âmilî"
 desc_baha_al_din_al_amili: "Notre souverain bienveillant soutient l'érudit, philosophe, architecte, mathématicien, astronome et poète Bahâ' ad-Dîn al-'Âmilî."
 muslim_madrassa: "Madâris"
 desc_muslim_madrassa: "Dans tout le pays, des madâris sont construites afin d'enseigner aux étudiants le tafsîr ou «interprétation du Coran», la sharî'â ou étude de la loi islamique, les 'ahâdîth qui rapportent les paroles et actes du prophète Muhammad, et la mantiq, ou logique."
 province_madrassa: "Madâris provinciales"
 desc_province_madrassa: "Dans quelques provinces, des madâris sont construites afin d'enseigner aux étudiants le tafsîr ou «interprétation du Coran», la sharî'â ou étude de la loi islamique, les 'ahâdîth qui rapportent les paroles et actes du prophète Muhammad, et la mantiq, ou logique."
 darb_zubaidah: "Darb Zubaydâ"
 desc_darb_zubaidah: "La Darb Zubaydâ, la «route de Zubaydâ», est en construction à travers le pays: il s'agit d'une série de puits, citernes et réservoirs destinés à approvisionner en eau les pèlerins se rendant à la Mecque et à Médine."
 serafeddin_sabuncuoglu: "Sabuncuoghlu Sherefeddin"
 desc_serafeddin_sabuncuoglu: "Avec le soutien bienveillant de notre souverain, le vieux médecin et chirurgien Sabuncuoghlu Sherefeddin pourra consacrer du temps à son atlas chirurgical, la «Cerrâhiyyetü'l-hâniyye», ou «Chirurgie impériale»."
 al_birjandi: "'Abd al-'Alî al-Bîrjandî"
 desc_al_birjandi: "Le brillant astronome, mathématicien et physicien 'Abd al-'Alî al-Bîrjandî bénéficie du soutien de notre bienveillant souverain."
 dhimmi_residence: "Ahl adh-Dhimma"
 desc_dhimmi_residence: "Les gens du Livre, chrétiens, juifs et sabéens, sont protégés par la dhimma et bénéficient du droit de résidence, en contrepartie duquel ils doivent payer une taxe. Ce n'est nulle part plus vrai que dans cette province, où nous avons fait des concessions pour la prospère communauté des dhimmî."
 true_mahdi: "Le Mahdî véritable"
 desc_true_mahdi: "Le Mahdî, le Sauveur de la prophétie, est venu. Il règnera pendant sept années avant le Jour du Jugement, purifiant le monde de tout mal et redressant les torts."
 invited_eid_al_fitr: "A invité à l'Aïd al-Fitr"
 unify_islam_title: "Unifier l'Islam"
 unify_islam_desc: "L'unification de l'Islam consisterait en une unité politique de l'umma, la communauté de l'ensemble des musulmans, sous l'autorité d'un dirigeant unique. Le chef de l'État et les magistrats seraient la voix du peuple et de l'islam, et gouverneraient selon les préceptes de la sharî'â."
 unified_islam: "Islam unifié"
 desc_unified_islam: "L'umma, la communauté de l'ensemble des musulmans, est unie et oublie progressivement ses dissensions pour créer une nation pieuse."
 change_religion_sunni_title: "Se convertir au sunnisme"
 change_religion_sunni_desc: "Les sunnites croient que les quatre premiers califes ont succédé de façon légitime à Muhammad comme dirigeants des musulmans. Les chiites, quant à eux, croient au contraire que seuls les héritiers du quatrième calife, 'Alî, sont les successeurs légitimes de Muhammad."
 change_religion_shiite_title: "Se convertir au chiisme"
 change_religion_shiite_desc: "Les chiites croient que seuls les héritiers du quatrième calife, 'Alî, sont les successeurs légitimes de Muhammad. Les sunnites, quant à eux, croient au contraire que les quatre premiers califes ayant succédé à Muhammad étaient légitimes en tant que dirigeants des musulmans."