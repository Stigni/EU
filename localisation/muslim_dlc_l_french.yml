 muslim_dlc.EVTNAME1: "Ramadan"
 muslim_dlc.EVTDESC1: "Ce sera bientôt le neuvième mois de notre calendrier, et les musulmans partout dans le monde se préparent à un mois de jeûne. C'est l'un des cinq piliers de l'Islam, fardh (obligatoire) pour tous les musulmans adultes qui ne sont pas malades, en voyage ou qui attendent un enfant. De l'aube jusqu'au coucher du soleil, ils ne doivent absorber aucune nourriture, ne boire aucun liquide, ne pas fumer de tabac et ne pas avoir de relations sexuelles. C'est un temps de réflexion spirituelle, d'amélioration et de grande dévotion. Tous les musulmans vivant dans la crainte de Dieu doivent célébrer le ramadan."
 muslim_dlc.EVTOPTA1: "Il est temps de jeûner"
 muslim_dlc.EVTOPTB1: "Ne faisons rien"
 muslim_dlc.EVTNAME2: "Aïd el-Fitr"
 muslim_dlc.EVTDESC2: "La fête de la rupture du jeûne marque la fin du ramadan et les musulmans du monde entier tentent de montrer leur unité. Certains pensent que le jeûne est fardh (obligatoire), mustahabb (fortement recommandé) ou mandoob (préférable). Tous les musulmans doivent pardonner et oublier les différences et les autres animosités survenues au cours de l'année écoulée."
 muslim_dlc.EVTOPTA2: "Célébrons pendant trois jours et invitons tous le monde !"
 muslim_dlc.EVTOPTB2: "Célébrons pendant deux jours"
 muslim_dlc.EVTOPTC2: "Célébrons pendant un jour"
 muslim_dlc.EVTNAME3: "Invité à l'Aïd el-Fitr"
 muslim_dlc.EVTDESC3: "Le dirigeant de $FROMCOUNTRY$ nous a invités à célébrer la rupture du jeûne qui marque la fin du ramadan. Le festin durera trois jours et tout ce qu'on nous demande, c'est de pardonner et d'oublier tous les différends et toutes les animosités survenues au cours de l'année écoulée."
 muslim_dlc.EVTOPTA3: "Bien"
 muslim_dlc.EVTNAME4: "Hajj"
 muslim_dlc.EVTDESC4: "Tout musulman en bonne santé qui peut se permettre de faire le hajj doit le faire au moins une fois. C'est un devoir religieux et un des cinq piliers de l'Islam. C'est un pèlerinage à La Mecque et tous les hommes doivent revêtir l'ihram en signe d'égalité de tous les pèlerins devant Allah, car il n'y a pas de différence entre les riches et les pauvres. Les pèlerins ne doivent pas se raser, se couper les ongles, se mettre du parfum, jurer ou se quereller, avoir des relations sexuelles, déraciner ou endommager les plantes, tuer ou blesser des animaux sauvages, se couvrir la tête, le visage ou les mains, se marier, porter des chaussures couvrant les chevilles ou porter des armes. En tant que souverain de $COUNTRY$, musulman en bonne santé, vous devez montrer l'exemple et commencer le hajj."
 muslim_dlc.EVTOPTA4: "La Mecque nous attend !"
 muslim_dlc.EVTOPTB4: "Pas maintenant !"
 muslim_dlc.EVTNAME5: "Les rituels du hajj"
 muslim_dlc.EVTDESC5: "Les nombreux rituels du hajj incluent le tawaf, la visite des pèlerins à la Kaaba pour en faire le tour sept fois dans le sens inverse des aiguilles d'une montre en récitant une prière à chaque tour, concluant le rituel par une prière ainsi qu'une marche ou  une course sept fois entre les collines de Safa et de Marwah. Le jour suivant, les pèlerins se rendent au mont Arafat où ils se tiennent en veille contemplative, prient et récitent le Coran. La nuit se passe à dormir à même le sol de Muzdalifah. Le jour suivant, les pèlerins lancent des pierres sur le plus grand pilier, nommé Jamrat al-Aqabah, pour signifier leur rejet du démon. Après avoir lancé sept pierres, les pèlerins sacrifient un animal pour commémorer l'histoire d'Abraham et d'Ismaël. Le pèlerinage est presque terminé, il reste encore quelques tâches à accomplir."
 muslim_dlc.EVTOPTA5: "Bien !"
 muslim_dlc.EVTNAME6: "La fin du hajj"
 muslim_dlc.EVTDESC6: "L'avant-dernier rituel est de retourner à la mosquée de Masjid al-Haram à La Mecque et de faire une nouvelle fois le tour de la Kaaba. Ceci s'appelle le Tawaf al-Ifadah et symbolise l'empressement de répondre à Allah et de Lui montrer son amour. Avant de quitter La Mecque, les pèlerins effectuent un tawaf d'adieu, le Tawaf al-Wida. Certains pèlerins, y compris le souverain de $COUNTRY$, se rendent à la ville de Médine au Al-Masjid al-Nabawi, qui renferme la tombe du prophète Mahomet."
 muslim_dlc.EVTOPTA6: "Le hajj est terminé."
 muslim_dlc.EVTNAME7: "Réparation du Masjid al-Haram"
 muslim_dlc.EVTDESC7: "La plus grande mosquée du monde, le Masjid al-Haram, encercle l'un des lieux les plus sacrés de l'Islam, la Kaaba. Tout musulman en bonne santé doit, au moins une fois dans sa vie, s'y rendre pour le hajj. C'est la première demeure construite pour vénérer Allah. Ses colonnes en bois ont été remplacées par des colonnes en marbre, et un minaret a été ajouté. Un humble architecte, un certain Mimar Sinan, nous a contactés pour nous informer qu'il planifiait remplacer le toit plat par des dômes décorés sur leur face intérieure de calligraphie."
 muslim_dlc.EVTOPTA7: "Réparons la mosquée et embauchons Mimar Sinan"
 muslim_dlc.EVTOPTB7: "Suivons les suggestions de Mimar Sinan et réparons la mosquée"
 muslim_dlc.EVTOPTC7: "Ne faisons rien"
 muslim_dlc.EVTNAME8: "Suhrawardiyya"
 muslim_dlc.EVTDESC8: "L'ordre soufi fondé par Diya al-din Abu 'n-Najib as-Suhrawardi est un ordre strictement sunnite guidé par l'école de pensée islamique chaféiste. S'il existe depuis le XIe siècle, il connaît un petit renouveau ces dernières années et a joué un rôle important dans la formation d'une nouvelle piété conservatrice. Les futuwwas, des guildes qui mettent l'accent sur l'honnêteté, la paix, la gentillesse, la générosité, l'acceptation et l'hospitalité, ont été elles aussi réinstaurées par le Suhrawardiyya."
 muslim_dlc.EVTOPTA8: "Leur travail est admirable, nous devons les aider."
 muslim_dlc.EVTOPTB8: "Ils font de bonnes choses, mais nous ne nous impliquerons pas."
 muslim_dlc.EVTNAME9: "Interdiction de l'alcool, du café et du tabac ?"
 muslim_dlc.EVTDESC9: "Un sultan ottoman pieux et sage, Mourad IV, parvint à réprimer la corruption qui avait pris son essor sous le règne des précédents sultans grâce à des changements politiques comme des restrictions sur le gaspillage dans les dépenses. Sa décision la plus pieuse fut l'interdiction de l'alcool, du tabac et du café à Constantinople. Pour appliquer cette interdiction, il patrouillait les rues et les tavernes de Constantinople déguisé en civil et, la nuit venue, ordonnait l'exécution de ceux qui avait enfreint cette interdiction. Très en faveur de la prohibition de l'alcool, Mourad IV était cependant partagé concernant la boisson et a même écrit des poèmes parlant de sa soif : ''Même si l'eau des fleuves se changeaient en vin, elle ne suffirait pas à remplir mon verre.'' - ''Le vin est un tel démon que je dois tout boire pour protéger mon peuple''."
 muslim_dlc.EVTOPTA9: "Suivons les directives pieuses de Mourad IV"
 muslim_dlc.EVTOPTB9: "Augmentons les impôts sur tous ces biens"
 muslim_dlc.EVTOPTC9: "Nous ne souhaitons pas forcer autrui à appliquer ces principes moraux"
 muslim_dlc.EVTNAME10: "Principes moraux d'Aurangzeb"
 muslim_dlc.EVTDESC10: "Aurangzeb, le sixième empereur moghol, était connu pour faire appliquer des principes moraux et combattre la corruption, la consommation d'alcool, les jeux de hasard, la castration, le servage, les eunuques, la musique, le nautch (une forme de danse) et les narcotiques dans son empire. Il était peut-être allé un peu loin dans son obsession, mais il a entre autres puni les musulmans qui s'habillaient comme des non musulmans, et certaines de ses idées pourraient accroître la piété en $COUNTRY$."
 muslim_dlc.EVTOPTA10: "Suivons les idées d'Aurangzeb"
 muslim_dlc.EVTOPTB10: "Contentons-nous de taxer davantage l'alcool"
 muslim_dlc.EVTOPTC10: "On dirait un fou !"
 muslim_dlc.EVTNAME11: "Muhammad Salih Tahtawi - le globe céleste"
 muslim_dlc.EVTDESC11: "Un imposant globe céleste d'une seule pièce, comportant des inscriptions arabes et perses, a été présenté devant la cour aujourd'hui. Muhammad Salih Tahtawi, métallurgiste, astronome, expert géomètre et artisan, a eu recours à une méthode de moulage secrète à base de cire pour créer ce globe. Il est convaincu qu'il pourra reproduire ce chef-d'œuvre de métallurgie et créer de nombreux autres globes célestes pour $COUNTRY$."
 muslim_dlc.EVTOPTA11: "Acceptons ce globe et demandons-lui d'en fabriquer d'autres"
 muslim_dlc.EVTOPTB11: "Offrons-lui une place à la cour en tant que conseiller du $MONARCHTITLE$"
 muslim_dlc.EVTNAME12: "Mian Mir"
 muslim_dlc.EVTDESC12: "Un dilemme religieux est apparu et les conseillers de la cour sont médusés. Le seul véritable conseil donné par l'un deux a été : ''Mian Mir, le saint soufi de Lahore, pourrait peut-être nous aider.'' Mian Mir, célèbre pour avoir refusé de parler à de grands hommes égoïstes, à de cupides émirs et à d'ambitieux nawabs qui considéraient les fakirs comme des sources de bénédiction et non pas comme des amis de ceux qui aimaient Dieu, ne se laisse pas approcher facilement. Ses mureeds, ou disciples, gardent sa demeure et barrent le chemin aux intrus. Le pieux souverain de $COUNTRY$, cependant, est un de ceux que Mian Mir accepterait de rencontrer."
 muslim_dlc.EVTOPTA12: "Offrons-lui une place à la cour"
 muslim_dlc.EVTOPTB12: "Demandons-lui conseil"
 muslim_dlc.EVTOPTC12: "Trouvons une autre solution à ce problème"
 muslim_dlc.EVTNAME13: "Incendie à Ayazmakapi"
 muslim_dlc.EVTDESC13: "Un grand incendie s'est déclaré à Istanbul, détruisant le quartier juif. Il a été décidé que les quartiers brûlés seraient rachetés par l'État. Les marchands juifs protestent et tentent de faire changer cette décision en offrant au grand vizir une importante somme d'argent tirée de leur fonds pour les accidents et les urgences. Le Grand Vizir a informé le $MONARCHTITLE$ de l'offre des Juifs et attend une réponse."
 muslim_dlc.EVTOPTA13: "Acceptons leur offre"
 muslim_dlc.EVTOPTB13: "Refusons leur offre et punissons-les"
 muslim_dlc.EVTNAME14: "Ordre chishti"
 muslim_dlc.EVTDESC14: "Connu pour son amour, sa tolérance et son ouverture, l'ordre chishti s'est répandu dans les provinces de $COUNTRY$ et son attitude bienveillante envers ceux qui pratiquent d'autres religions peut devenir une manière de convertir les gens à l'Islam. Leur croyance plutôt stricte fait qu'un enseignant chishti ne doit pas entrer à la cour ou s'impliquer dans les affaires de l'État afin de ne pas corrompre son âme par des préoccupations terrestres. Certains musulmans pensent que la musique est haram, interdite, tandis que les chishti estiment que le chant et la musique peuvent évoquer la présence divine."
 muslim_dlc.EVTOPTA14: "Acceptons l'ordre chishti"
 muslim_dlc.EVTOPTB14: "Expulsons-les de $COUNTRY$ !"
 muslim_dlc.EVTNAME15: "Qadiriyya"
 muslim_dlc.EVTDESC15: "La Qadiriyya est une institution sunnite d'importance et les derviches quadiri portent une rose de tissu vert et blanc ainsi qu'une étoile à six branches au centre de leur couvre-chef. Le combat contre les désirs de l'ego est mis en avant dans les enseignements de la Qadiriyya. Les deux étapes du grand combat sont d'abord les actions interdites par la loi religieuse, et ensuite le combat contre les vices fondamentaux comme l'avarice, la vanité et la peur. ''Celui qui cherche vraiment Dieu doit surmonter tous ses désirs à part celui d'être entre les mains de Dieu'' est une phrase très connue tirée des enseignements de la Qadiriyya."
 muslim_dlc.EVTOPTA15: "Leurs enseignements sont vrais, nous les soutiendrons."
 muslim_dlc.EVTOPTB15: "Nous n'avons rien à apprendre d'eux"
 muslim_dlc.EVTNAME16: "La charia"
 muslim_dlc.EVTDESC16: "Le code moral et la loi religieuse de l'Islam traitent de nombreux sujets tels le crime, la politique, l'économie, mais aussi de sujets privés comme les relations sexuelles, l'hygiène, le régime, la prière et le jeûne. La charia est considérée comme la loi infaillible de Dieu et possède deux sources. La première source se trouve dans les préceptes énoncés dans le Coran, dont l'exemple est donné par le prophète Mahomet dans la Sunna. Les cadis et les imams se plaignent du laxisme dans l'application de la charia en $COUNTRY$ et exigent que $MONARCHTITLE$ fasse le nécessaire pour la faire appliquer en tout temps."
 muslim_dlc.EVTOPTA16: "Une charia plus stricte"
 muslim_dlc.EVTOPTB16: "Une charia moins stricte"
 muslim_dlc.EVTNAME17: "Ghulams"
 muslim_dlc.EVTDESC17: "Anciennement, les esclaves-soldats de $COUNTRY$ étaient entraînés et instruits par le maître à ses frais, et le servaient selon ses demandes. La plupart étaient des soldats, certains étaient des administrateurs mais devaient se convertir à l'Islam. Certains se trouvent toujours en $COUNTRY$ sans maître et cherchent à redonner un sens à leur vie. Les ghulams ont même envoyé un des leurs au $MONARCHTITLE$, lui demandant comment ils pourraient servir $COUNTRY$."
 muslim_dlc.EVTOPTA17: "Donnons-leur des tâches administratives"
 muslim_dlc.EVTOPTB17: "Prenons-les comme soldats"
 muslim_dlc.EVTOPTC17: "Qu'ils assistent les diplomates"
 muslim_dlc.EVTNAME18: "Reza Abbasi"
 muslim_dlc.EVTDESC18: "Le peuple lde $CAPITAL$ parle d'une miniature à la beauté exceptionnelle qui se trouve dans un muraqqa, un livre de miniatures islamiques et d'exemples de calligraphie islamique. L'homme qui a peint cette miniature se nomme Reza Abbasi, fils du peintre de miniatures Ali Asghar. La miniature en question représente un beau jeune homme lisant sous un arbre."
 muslim_dlc.EVTOPTA18: "Nous pourrions user de ses talents à la cour"
 muslim_dlc.EVTOPTB18: "Soutenons-le ainsi que son art"
 muslim_dlc.EVTOPTC18: "Assurons-nous que tous connaissent son talent !"
 muslim_dlc.EVTNAME19: "Baha al-din al-Amili"
 muslim_dlc.EVTDESC19: "Une nouvelle et fascinante idée basée sur le fait que le soleil est au centre de l'univers et que la terre tourne autour de lui en un cercle se répand grâce aux enseignements de l'érudit, philosophe, architecte, mathématicien, astronome et poète Baha al-din al-Amili. Son livre, Tashrih al-aflak, ''L'Anatomie des sphères célestes'', précise ce point de vue qui met la terre ainsi en rotation."
 muslim_dlc.EVTOPTA19: "Nous avons besoin de ses talents à la cour"
 muslim_dlc.EVTOPTB19: "Il bénéficiera de notre soutien"
 muslim_dlc.EVTOPTC19: "Ne faisons rien"
 muslim_dlc.EVTNAME20: "Convertir Sainte-Sophie en mosquée"
 muslim_dlc.EVTDESC20: "L'empereur byzantin Justinien Ier a construit Sainte-Sophie en 532, choisissant Isidore de Milet et Anthémius de Tralles pour en être les architectes. L'église fut construite avec des colonnes hellénistiques prises au temple d'Artémis à Éphèse, de grandes pierres extraites de carrières de porphyre en Égypte, de marbre vert de Thessalie, de pierre noire du Bosphore et de pierre jaune de Syrie. Le fait qu'une église chrétienne soit toujours présente ne plaît pas au peuple qui voudrait la voir transformée en mosquée. Elle a également grand besoin d'une rénovation, et avant toute chose il faudrait la réparer."
 muslim_dlc.EVTOPTA20: "Réparons-la et transformons-la !"
 muslim_dlc.EVTOPTB20: "Laissons-la"
 muslim_dlc.EVTNAME21: "Médersa"
 muslim_dlc.EVTDESC21: "La médersa, ''un lieu où on apprend et où on étudie'', enseigne le tafsir (interprétation coranique), la charia (loi islamique), les hadiths (paroles et actes du prophète Mahomet), et la mantiq (logique). Certaines médersas enseignent également les mathématiques, l'astronomie, l'astrologie, la géographie, l'alchimie, la philosophie, la magie et l'occultisme. L'avenir de la terre se trouve entre les mains de ses enfants, et pour leur confier notre pays, il est recommandé de les éduquer et de s'assurer que leur connaissance du monde sera infaillible."
 muslim_dlc.EVTOPTA21: "Établissons des médersas dans tout le pays"
 muslim_dlc.EVTOPTB21: "Établissons des médersas dans certaines provinces seulement"
 muslim_dlc.EVTOPTC21: "Ne faisons rien"
 muslim_dlc.EVTNAME22: "Zubaidah bint Ja'far"
 muslim_dlc.EVTDESC22: "Une femme a demandé audience à la cour et après lui avoir permis de s'adresser au $MONARCHTITLE$, elle a demandé à avoir le droit de creuser des puits, des réservoirs et des étangs artificiels le long de la route qui mène à La Mecque et à Médine pour abreuver les pèlerins musulmans. Elle s'appelle Zubaidah bint Ja'far, épouse d'un dirigeant musulman non loin d'ici."
 muslim_dlc.EVTOPTA22: "Permettons-lui de traverser nos provinces"
 muslim_dlc.EVTOPTB22: "Aidons-la dans sa tâche sacrée !"
 muslim_dlc.EVTOPTC22: "Qu'elle quitte notre pays !"
 muslim_dlc.EVTNAME23: "Serafeddin Sabuncuoglu"
 muslim_dlc.EVTDESC23: "C'est un vieil homme à présent, mais le chirurgien et médecin Serafeddin Sabuncuoglu pratique encore la médecine à l'hôpital Amasya construit en 1308, presque quatre-vingts ans avant sa naissance. L'ouvrage ''Chirurgie impériale'' de Serafeddin Sabuncuoglu est le premier atlas chirurgical et se base sur un livre, ''Al Tasrif'', écrit par Abu al-Qasim al-Zahrawi. Une des techniques chirurgicales décrites dans son ouvrage est la ligature de l'artère temporale pour soulager les migraines."
 muslim_dlc.EVTOPTA23: "Qu'il vienne à la cour !"
 muslim_dlc.EVTOPTB23: "Avec notre aide, il pourra pratiquer la médecine pendant de nombreuses années encore"
 muslim_dlc.EVTOPTC23: "Oui, et alors ?"
 muslim_dlc.EVTNAME24: "Al-Birjandi"
 muslim_dlc.EVTDESC24: "Al-Birjandi est un brillant astronome, mathématicien et physicien qui, à une des questions posées par Qutb al-Din al-Shirazi, a répondu ceci : ''Une petite ou une grande pierre tombe sur terre selon une ligne perpendiculaire au plan (sath) de l'horizon. On constate ceci par l'expérience (tajriba). Cette perpendiculaire part du point tangent de la sphère terrestre et de la ligne d'horizon perçue (hissi). Ce point suit le mouvement de la terre et donc il n'y a aucune différence entre l'endroit où tombent les deux pierres.'' Il a écrit de nombreux ouvrages, y compris le Sharh al-tadhkirah, ''Commentaire sur les mémoires d'al-Tusi'', qui traite de sujets astronomiques."
 muslim_dlc.EVTOPTA24: "Nous avons besoin de cet homme comme conseiller !"
 muslim_dlc.EVTOPTB24: "Nous l'aiderons dans ses travaux"
 muslim_dlc.EVTOPTC24: "Qui est-ce ? À quoi sert-il ?"
 muslim_dlc.EVTNAME25: "Les dhimmis, les gens du Livre"
 muslim_dlc.EVTDESC25: "Les gens du Livre, les chrétiens, les juifs et les sabéens, reconnaissent le dieu d'Abraham comme le seul et unique, de même que les musulmans, et ils pratiquent leurs fois révélées sur la base de commandements divins. Les non musulmans citoyens de $COUNTRY$ devraient être tolérés et bénéficier d'une autonomie et d'un droit de résidence en contrepartie d'un impôt. Ils s'appellent ''dhimmis'', peuples du Livre, et doivent recevoir notre entière protection, avec quelques restrictions toutefois. Ils peuvent également être dispensés de certaines obligations qui s'appliquent aux musulmans, et sont traités à égalité pour les questions de propriétés, de contrats et d'obligations."
 muslim_dlc.EVTOPTA25: "Accordons-leur le droit de résidence en échange d'un impôt"
 muslim_dlc.EVTOPTB25: "Convertisez-les, éliminez-les, détruisez-les !"
 muslim_dlc.EVTNAME26: "Mahdi"
 muslim_dlc.EVTDESC26: "Un homme déclare être le Mahdi, le sauveur attendu de l'Islam qui règnera sept ans avant le jour du Jugement. Il promet d'éliminer le mal présent dans le monde et de rétablir la justice. Certains doutent et disent que cet homme n'est pas le Mahdi, et ses disciples sont en colère. Tout le pays est agité."
 muslim_dlc.EVTOPTA26: "Acceptons-le comme le sauveur attendu de l'Islam"
 muslim_dlc.EVTOPTB26: "Rejetons-le et dénonçons son imposture"
 muslim_dlc.EVTNAME27: "Chiites contres sunnites"
 muslim_dlc.EVTDESC27: "Tout vrai chiite sait que seuls les héritiers du quatrième calife, Ali, sont les successeurs légitimes de Mahomet. Les sunnites croient que les quatre premiers califes, les successeurs de Mahomet, ont légitimement pris sa place comme chefs des musulmans et reconnaissent les héritiers des quatre califes comme chefs religieux légitimes. Nous n'avons pas vécu sous l'autorité d'une figure religieuse depuis l'imam Twelft, disparu en 931. Les tensions entre sunnites et chiites en $COUNTRY$ ont grandi avec les années, et seul notre corps diplomatique a permis que rien de grave ne se produise. Pour l'instant."
 muslim_dlc.EVTOPTA27: "Ne tenons pas compte du problème"
 muslim_dlc.EVTOPTB27: "Trouvons un moyen d'apaiser les tensions"
 muslim_dlc.EVTNAME28: "Sunnites contre chiites"
 muslim_dlc.EVTDESC28: "Tout vrai sunnite sait que les quatre premiers califes, les successeurs de Mahomet, on légitimement pris sa place comme chefs des musulmans, et que les héritiers de ces quatre califes sont des chefs religieux légitimes. Les chiites croient que seuls les héritiers du quatrième calife, Ali, sont les successeurs légitimes de Mahomet et qu'il n'y a eu aucune figure religieuse légitime depuis la disparition de l'imam Twelft en 931. Les tensions entre chiites et sunnites en $COUNTRY$ ont grandi avec les années, et seul notre corps diplomatique a permis que rien de grave ne se produise. Pour l'instant."
 muslim_hajj: "Hajj"
 desc_muslim_hajj: "Le hajj est le pèlerinage à La Mecque et à la Kaaba, l'un des cinq piliers de l'Islam et un devoir religieux. Tout musulman en bonne santé qui peut se permettre de faire ce pèlerinage doit le faire au moins une fois dans sa vie."
 completed_hajj: "Faire le hajj"
 desc_completed_hajj: "Le hajj est accompli. Votre souverain a fait un pèlerinage a La Mecque et à la Kaaba, accomplissant ainsi un des cinq piliers de l'Islam."
 repaired_masjid_al_haram: "Réparation du Masjid al Haram"
 desc_repaired_masjid_al_haram: "Le Masjid al Haram, situé à La Mecque,entoure la Kaaba, l'un des lieux les plus sacrés de l'Islam."
 banned_alcohol_tobacco_coffee: "Interdiction de l'alcool, du tabac et du café"
 desc_banned_alcohol_tobacco_coffee: "L'alcool, le tabac et le café ont été bannis de Constantinople et du pays tout entier."
 tax_alcohol_tobacco_coffee: "Taxe sur l'alcool, le tabac et le café"
 desc_tax_alcohol_tobacco_coffee: "Une lourde taxe a été instaurée sur l'alcool, le tabac et le café."
 celestial_globe: "Globe céleste"
 desc_celestial_globe: "Le globe céleste comportant des inscriptions en arabe et en perse est fabriqué par le métallurgiste, astronome, expert-géomètre et artisan Muhammad Salih Thattvi."
 mian_mir: "Mian Mir"
 desc_mian_mir: "Les conseils avisés du sage et saint soufi Mian Mir en matière religieuse sont très appréciés."
 reza_abbasi: "Reza Abbasi"
 desc_reza_abbasi: "Le célèbre peintre de miniatures Reza Abbasi est soutenu par notre bienveillant souverain."
 baha_al_din_al_amili: "Baha al-din al-Amili"
 desc_baha_al_din_al_amili: "Notre bienveillant souverain a décidé de soutenir l'érudit, philosophe, architecte, mathématicien, astronome et poète Baha al-din al-Amili."
 muslim_madrassa: "Médersa"
 desc_muslim_madrassa: "Dans tout le pays, on construit des médersas afin d'enseigner aux étudiants le tafsir (interprétation coranique), la charia (loi islamique), les hadiths (paroles et actes du prophète), et la mantiq (logique)."
 province_madrassa: "Médersas provinciales"
 desc_province_madrassa: "Dans quelques provinces, on construit des médersas afin d'enseigner aux étudiants le tafsir (interprétation coranique), la charia (loi islamique), les hadiths (paroles et actes du prophète), et la mantiq (logique)."
 darb_zubaidah: "Darb Zubaidah"
 desc_darb_zubaidah: "La Darb Zubaidah, la ''route de Zubaidah'', est en construction dans tout le pays. Elle consiste en une série de puits, réservoirs et étangs artificiels destinés à abreuver les pèlerins musulmans qui se rendent à La Mecque et à Médine."
 serafeddin_sabuncuoglu: "Serafeddin Sabuncuoglu"
 desc_serafeddin_sabuncuoglu: "Avec l'aide bienveillante dont bénéficie Serafeddin Sabuncuoglu de la part du souverain, ce vieux médecin et chirurgien pourra passer du temps à écrire son atlas chirurgical, la ''Chirurgie impériale''."
 al_birjandi: "Al-Birjandi"
 desc_al_birjandi: "Al-Birjandi le brillant astronome, mathématicien et physicien bénéficie du soutien de notre bienveillant souverain."
 dhimmi_residence: "Dhimmi"
 desc_dhimmi_residence: "Les peuples du Livre, les chrétiens, les juifs et les sabéens, sont protégés par le Dhimmi et bénéficient de droits. En contrepartie, ils doivent payer des impôts."
 true_mahdi: "Le vrai Mahdi"
 desc_true_mahdi: "Le Mahdi, le rédempteur attendu de l'Islam, est venu. Il règnera pendant sept années avant le jour du jugement, ce qui purifiera le monde de tout mal et rétablira la justice."
 invited_eid_al_fitr: "Invité à l'Aïd el-Fitr"
 unify_islam_title: "Unifier l'Islam"
 unify_islam_desc: "L'unification de l'Islam consiste en une unité politique de toute la communauté des musulmans sous un seul chef. Le chef d'État et les autres représentants sont la voix du peuple et de l'Islam et doivent gouverner selon la charia."
 unified_islam: "Un Islam uni"
 desc_unified_islam: "Le peuple d'Islam est uni et oublie ses disputes internes pour créer une nation miséricordieuse."
 change_religion_sunni_title: "Passage au sunnisme"
 change_religion_sunni_desc: "La différence entre sunnites et chiites est que les sunnites croient que les quatre premiers califes, les successeurs de Mahomet, l'ont légitimement remplacé comme chef des musulmans. Cependant, les chiites croient que seuls les héritiers du quatrième calife, Ali, sont les successeurs légitimes de Mahomet."
 change_religion_shiite_title: "Passage au chiisme"
 change_religion_shiite_desc: "Les chiites croient que seuls les héritiers du quatrième calife, Ali, sont les sucesseurs légitimes de Mahomet. Quant aux sunnites, ils pensent que les quatre premiers califes, les successeurs de Mahomet, sont les chefs légitimes des musulmans."
