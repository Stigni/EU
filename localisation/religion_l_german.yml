 shiva_desc: "Shiva ist der Gott der Transformation durch Zerstörung sowie der Herr des Tanzes."
 ganesha_desc: "Ganesha ist der Gott des Wissen und der Anfänge, der Herr der Hindernisse."
 surya_desc: "Surya ist der Gott der Sonne, des Mutes und des Willens."
 ganga_desc: "Ganga ist die Göttin des heiligen Flusses Ganges, die reinigt und klärt."
 shakti_desc: "Shakti ist die Göttin der Macht und dynamischen Energie."
 vishnu_desc: "Vishnu ist der allmächtige Gott, der die Welt trägt."
 RV_NO_DEITY_TITLE: "Derzeit keine Gottheit."
 RV_NO_DEITY_DESC: "Im Hinduismus könnt Ihr auswählen, welchen Gott Ihr zu Eurer Hauptgottheit machen wollt. Jede Gottheit bringt ihre eigenen Effekte und bleibt in Kraft, bis Euer Monarch wechselt."
