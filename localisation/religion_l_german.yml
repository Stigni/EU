 odin: "Odin"
 odin_desc: "Odin ist der Hauptgott der nordischen Ruhmeshalle und wird allgemein mit Krieg, Sieg und Tod assoziiert."
 freya: "Freya"
 freya_desc: "Freya ist die allgemein für ihre Liebe, Schönheit, Fruchtbarkeit und ihre Versprechen des Wohlstands verehrte Göttin."
 tor: "Thor"
 tor_desc: "Thor ist der Sohn von Odin und der Gott, der die Menschheit vor den Schrecken beschützt, die versuchen, in Midgard einzufallen."
 tyr: "Tyr"
 tyr_desc: "Tyr ist der einhändige Gott der Gerechtigkeit und einer der mutigsten Götter."
 snotra: "Snotra"
 snotra_desc: "Snotra ist die Göttin der Klugheit. Ein weiser Mann oder eine weise Frau kann ihr zu Ehren als snotr bezeichnet werden."
 njord: "Njörd"
 njord_desc: "Der Vater von Freya, Gott des Meeres und des Wohlstands, deckt den Tisch seiner Verehrer mit Nahrung ein."
