 spreading_of_norse_rituals_title: "Verbreitung nordischer Rituale"
 spreading_of_norse_rituals_desc: "Die Konvertierung zur nordischen Religion erfordert nichts. Jedermann ist in der Lage, seine eigenen religiösen Rituale auszuüben. Solange man die Asen"
 restrict_government_offices_title: "Fördert die Konvertierung zum Judentum"
 restrict_government_offices_desc: "Lasst uns alle wichtigen Ämter in der Verwaltung unser zentralen, lokalen und Militärregierung mit Mitgliedern des wahren Glaubens besetzen, während wir auch freie Ausbildung in den Gesetzen des Talmund und des Schulchan Aruch für alle niederen Beamten zugänglich machen. Auf diese Weise fördern wir sowohl den Willen als auch die Bereitschaft zum Konvertieren."
 restricted_offices: "Konvertierung gefördert"
 desc_restricted_offices: "Wir ermutigen aktiv die nicht-jüdische Bevölkerung unseres Landes dazu, zum wahren Glauben zu konvertieren, indem wir sowohl die Möglichkeiten für Ungläubige einschränken als auch das Studium von konvertierungswilligen Untertanen fördern."
 spreading_norse_rituals: "Verbreitung von Ritualen"
 desc_spreading_norse_rituals: "Wir ermutigen aktiv unsere nicht-nordische Bevölkerung dazu, mehr über die Götter und die Rituale unserer Religion zu lernen."
