 FE_ONLY_HOST_SAVE: "Seuls l'hôte de la partie et les observateurs peuvent sauvegarder"
 FE_ONLY_HOST_SAVE_DESC: "Si cette option est activée en multijoueur, seul l'hôte et les observateurs pourront sauvegarder la partie. Cela permet d'éviter que les joueurs effectuent une sauvegarde pour regarder les avancées des autres joueurs entre les sessions."
 FE_EDIT_SAVE: "Sauvegarde éditable"
 FE_EDIT_SAVE_DESC: "Autorise ou interdit la capacité pour les joueurs à éditer manuellement le fichier de sauvegarde entre les sessions. Si cette option n'est pas autorisée, il sera aussi impossible de lancer la partie en solo."
 FE_LOCK_LEDGER: "Registre fermé"
 FE_LOCKED_LEDGER_DESC: "Autorise ou interdit l'accès au registre en cours de partie. Cela peut servir à interdire, en multijoueur, d'avoir accès à des informations inconnues."
 FE_DYNAMIC_PROVINCE_DESC: "Autorise ou interdit la possibilité que les provinces changent de nom en fonction de la sphère culturelle ou du possesseur. Si cela n'est pas autorisé, seul le joueur peut changer ces noms, et uniquement de façon manuelle."
 CANT_START_EDIT_LOCK: "Cette sauvegarde doit être jouée en multijoueur."
 LEDGER_LOCKED: "Le registre est fermé de par les options de la partie."
 BECOME_PROTECTORATE_DESC: "$WHO$ fera don de 50% de sa puissance commerciale à $BOSS$, qui en retour aidera à son développement technologique. Par ailleurs, $WHO$ ne pourra avoir d'autre allié que $BOSS$."
 FE_RANDOMWORLD_DESC: "Le §YNouveau Monde aléatoire§! permet une exploration véritable. Lancer une partie avec cette option rendra totalement aléatoires tous les territoires d'Amérique du Nord et du Sud."
 FE_RANDOMWORLD_DESC2: "Jouer avec le §YNouveau Monde aléatoire§! n'est autorisé qu'avec les tout premiers signets."
 FE_OBSERVE_DESC: "Mode Observateur"
 FE_OBSERVE_DESC2: "Le §Ymode Observateur§! permet de rejoindre une partie sans jouer aucun pays. Cela permet par contre de regarder ce qu'il se passe dans chaque pays."
 FE_OBSERVE_SERVER: "§R- L'hôte ne peut être observateur.§!"
 FE_USETI_DESC: "Masque ou affiche la terra incognita dans le salon de jeu. C'est particulièrement utile si vous ne voulez pas gâcher les surprises liées au §YNouveau Monde aléatoire§! avant sa découverte."
