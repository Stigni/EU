 flavor_hun.10.t: "Le trône de Hongrie"
 flavor_hun.10.d: "[From.Monarch.GetHerHisCap] [From.Monarch.GetTitle] de [From.GetName] est décédé[From.Monarch.GetHersHis] de façon aussi soudaine que suspecte, laissant le trône vacant. Mais, en choisissant d'ignorer que le précédent détenteur du titre était un Habsbourg, la Diète [From.GetAdjective] en a élu un[From.Monarch.GetHersHis] autre, faisant fi de notre revendication légitime sur le trône de [From.GetName]."
 flavor_hun.10.a: "La guerre est la continuation de la politique par d'autres moyens…"
