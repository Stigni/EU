 construct_kiel_canal_title: "Construire le canal de Kiel"
 construct_kiel_canal_desc: "Ouvrir un canal à travers la péninsule du Jutland permettrait de relier la Baltique et la mer du Nord. Cela représente un travail énorme, mais une fois achevé il réduirait de façon importante le temps de parcours de nos vaisseaux. Cependant, ce projet est très coûteux, et bien d'autres problèmes peuvent encore se présenter sur le chantier…"
 construct_suez_canal_title: "Construire le canal de Suez"
 construct_suez_canal_desc: "Ouvrir un canal, séparant l'Afrique de la péninsule du Sinaï, permettrait de relier la Méditerranée à la mer Rouge. Cela représente un travail énorme, mais une fois achevé il réduirait de façon importante le temps de parcours de nos vaisseaux. Cependant, ce projet est très coûteux, et bien d'autres problèmes peuvent encore se présenter sur le chantier…"
 construct_panama_canal_title: "Construire le canal de Panama"
 construct_panama_canal_desc: "Ouvrir un canal à travers l'isthme de Panama permettrait de relier l'Atlantique au Pacifique. Cela représente un travail énorme, mais une fois achevé il réduirait de façon importante le temps de parcours de nos vaisseaux. Cependant, ce projet est très coûteux, et bien d'autres problèmes peuvent encore se présenter sur le chantier…"
 cancel_kiel_canal_title: "Renoncer au canal de Kiel"
 cancel_kiel_canal_desc: "Notre projet de canal à Kiel s'est avéré trop coûteux. Il nous faut renoncer à ce projet."
 cancel_suez_canal_title: "Renoncer au canal de Suez"
 cancel_suez_canal_desc: "Notre projet de canal à Suez s'est avéré trop coûteux. Il nous faut renoncer à ce projet."
 cancel_panama_canal_title: "Renoncer au canal de Panama"
 cancel_panama_canal_desc: "Notre projet de canal à Panama s'est avéré trop coûteux. Il nous faut renoncer à ce projet."
 canal_events.EVTNAME1: "Mauvaise planification"
 canal_events.EVTDESC1: "Il semble que le chantier du canal de [Root.GetName] était mal préparé. Le projet a connu plusieurs revers ces derniers temps, à cause d'une mauvaise planification. Mettre sur pied une commission pour réorganiser et reprendre l'ensemble du chantier pourrait remettre l'entreprise sur le bon chemin."
 canal_events.EVTOPTA1: "Allons-y!"
 canal_events.EVTOPTB1: "C'est trop coûteux"
 canal_events.EVTNAME2: "Manque de meneur"
 canal_events.EVTDESC2: "La plupart des problèmes concernant le chantier du canal de [Root.GetName] semblent liés au fait que la direction du chantier est défaillante. Nous devrions envisager de changer la direction du projet."
 canal_events.EVTOPTA2: "Nommons de nouveaux directeurs"
 canal_events.EVTOPTB2: "Ils devront suffire"
 canal_events.EVTNAME3: "De nouveau directeurs?"
 canal_events.EVTDESC3: "À la lumière des nombreux revers ayant frappé le chantier du canal de [Root.GetName], il n'est guère surprenant que la direction du chantier se sente découragée et que la plupart des travailleurs n'aient plus le cœur à l'ouvrage.\n\nPeut-être devrions-nous envoyer sur place quelqu'un d'autre, capable de reprendre l'affaire en main et de réorganiser les opérations?"
 canal_events.EVTOPTA3: "Nommons de nouveaux directeurs"
 canal_events.EVTOPTB3: "Nous n'en avons pas les moyens"
 canal_events.EVTNAME4: "Déclin du commerce local"
 canal_events.EVTDESC4: "Nombre des ouvriers, sur le chantier du canal de [Root.GetName], améliorent leur quotidien en vendant des marchandises aux populations locales. Mais le commerce a décliné ces derniers temps, et de nombreux travailleurs risquent de ne pas survivre."
 canal_events.EVTOPTA4: "Aidons-les à remédier à la situation"
 canal_events.EVTOPTB4: "Nous ne pouvons être tenus pour responsables"
 canal_events.EVTNAME5: "Glissement de terrain catastrophique"
 canal_events.EVTDESC5: "Le chantier du canal de [Root.GetName] semble maudit. Un glissement de terrain catastrophique a emporté des camps de travail, tuant de nombreux ouvriers et obligeant à recreuser de nombreuses sections du canal."
 canal_events.EVTOPTA5: "Envoyons plus de ressources sur place"
 canal_events.EVTOPTB5: "Nous n'y pouvons rien"
 canal_events.EVTNAME6: "Manque de nourriture"
 canal_events.EVTDESC6: "Des problèmes imprévus ont privé de nourriture les ouvriers du chantier du canal de [Root.GetName]. À moins que du ravitaillement supplémentaire ne leur soit rapidement envoyé, le projet pourrait bien souffrir d'un retard important."
 canal_events.EVTOPTA6: "Assurons-nous qu'ils aient ce qu'il leur faut"
 canal_events.EVTOPTB6: "Nous n'y pouvons rien"
 canal_events.EVTNAME7: "Graves inondations"
 canal_events.EVTDESC7: "Des inondations importantes ont causé de nombreux dommages en [Root.GetName], retardant d'autant la construction du canal. À moins que des fonds supplémentaires ne soient consacrés au chantier, celui-ci risque de souffrir d'un sérieux retard."
 canal_events.EVTOPTA7: "Investissons davantage"
 canal_events.EVTOPTB7: "Nous ne pouvons nous le permettre"
 canal_events.EVTNAME8: "Ivrognerie"
 canal_events.EVTDESC8: "Notre idée de récompenser les ouvriers du chantier du canal de [Root.GetName] par des rations d'alcool accrues semble avoir des effets inattendus. On pouvait certes s'attendre à un progrès de l'ivrognerie; mais cela semble aussi avoir augmenté le nombre de décès au sein de ceux qui étaient déjà affaiblis par la dysenterie et les fièvres."
 canal_events.EVTOPTA8: "Réduisons de nouveau les rations"
 canal_events.EVTOPTB8: "Ce qui est fait est fait"
 canal_events.EVTNAME9: "Rations d'alcool"
 canal_events.EVTDESC9: "Les conditions de vie misérables sur le chantier du canal de [Root.GetName] découragent et démotivent les ouvriers. Quelque chose doit être fait, sinon l'entreprise dans son ensemble risque d'être un échec. L'une des propositions qui nous ont été faites serait d'accroître les rations d'alcool."
 canal_events.EVTOPTA9: "Cela semble être une bonne idée"
 canal_events.EVTOPTB9: "Cela ne semble pas être la meilleure façon de procéder"
 canal_events.EVTNAME10: "Formation d'une Compagnie du Canal"
 canal_events.EVTDESC10: "Un groupe de riches investisseurs et marchands, s'intéressant aux perspectives économiques qu'engendrerait un canal à travers [Root.GetName], a formé une compagnie commerciale afin d'en permettre la construction."
 canal_events.EVTOPTA10: "Excellent!"
 canal_events.EVTNAME11: "Le complot de la Compagnie du Canal"
 canal_events.EVTDESC11: "Il semble que la Compagnie du Canal, détenue par des biens privés et établie il y a quelques années, a fait banqueroute. Elle semble avoir fait face à des problèmes économiques très tôt, mais avoir caché cette information au public et trompé les investisseurs en les incitant à placer toujours plus d'argent dans le projet. Nombre d'entre eux sont ruinés, et l'on parle déjà d'un «complot du Canal», alors que des foules en colère se réunissent à [Root.Owner.Capital.GetCapitalName], en appelant à la justice et demandant à être dédommagées."
 canal_events.EVTOPTA11: "Nous ne sommes pas responsables"
 canal_events.EVTOPTB11: "Réglons la facture…"
 canal_events.EVTNAME12: "Une direction compétente?"
 canal_events.EVTDESC12: "Il semble que, étonnamment, le chantier de canal en [Root.GetName] a progressé plus vite que prévu!"
 canal_events.EVTOPTA12: "Vraiment?"
 canal_events.EVTNAME13: "Beau temps"
 canal_events.EVTDESC13: "Le chantier du canal de [Root.GetName] a bénéficié d'un temps adapté dernièrement, et le travail a progressé plus vite que prévu!"
 canal_events.EVTOPTA13: "Enfin de bonnes nouvelles"
 canal_events.EVTNAME20: "Épidémie"
 canal_events.EVTDESC20: "Une épidémie a frappé le chantier du canal de [Root.GetName]!\n\nNombre d'ouvriers sont décédés après avoir souffert de fièvres, de nausées, et dans certains cas même de saignements à la bouche et aux yeux. Les rapports affirment que la peau de certaines victimes vire au jaune…"
 canal_events.EVTOPTA20: "Envoyons des soldats les remplacer"
 canal_events.EVTOPTB20: "Prions que cela ne soit pas trop grave"
 canal_events.EVTNAME21: "Épidémie"
 canal_events.EVTDESC21: "Une épidémie a frappé le chantier du canal de [Root.GetName]!\n\nLes rapports parlent de frissons, suivis d'une fièvre et de cas de vomissements, de convulsions et de blessures aux yeux. Cette maladie semble apparaître fréquemment près des marais et a été appelée «paludisme» ou «malaria», de l'italien «mauvais air»."
 canal_events.EVTOPTA21: "Envoyons des soldats les remplacer"
 canal_events.EVTOPTB21: "Ne risquons pas plus de vies"
 canal_events.EVTNAME22: "Violentes tempêtes"
 canal_events.EVTDESC22: "Même le temps semble s'acharner sur le chantier du canal de [Root.GetName]: de violentes tempêtes ont détruit la plupart des camps de travail, et les glissements de terrain qui ont suivi ont causé un retard considérable."
 canal_events.EVTOPTA22: "Envoyons plus de ressources sur place"
 canal_events.EVTOPTB22: "Nous ne pouvons rien y faire"
 canal_events.EVTNAME23: "Franchissement d'une rivière"
 canal_events.EVTDESC23: "Un autre problème s'est présenté sur le chantier du canal de [Root.GetName]: une rivière croise le trajet du canal.\n\nSon fort débit, notamment lors de la saison des pluies, interdit qu'elle se jette dans le canal, car cela présenterait trop de risques pour les navires. Il nous faut donc détourner le cours de cette rivière…"
 canal_events.EVTOPTA23: "Embauchons plus d'ouvriers"
 canal_events.EVTOPTB23: "Envoyons des soldats"
 canal_events.EVTNAME24: "Manque d'eau fraiche"
 canal_events.EVTDESC24: "Le chantier du canal de [Root.GetName] a progressé loin à l'intérieur des terres. Malheureusement, cela coupe les camps se trouvant en tête du chantier de tout accès à la moindre source d'eau fraiche. Des ressources supplémentaires doivent être consacrées à leur approvisionnement en eau."
 canal_events.EVTOPTA24: "Occupons-nous-en"
 canal_events.EVTOPTB24: "Laissons-les se débrouiller"
 trade_company_events.EVTNAME1: "Projet de peuplement"
 trade_company_events.EVTDESC1: "La [Root.TradeCompany.GetName] veut se débarrasser des populations locales de [Root.GetName] pour laisser la place à des plantations et y établir un grand nombre de colons d'origine [Root.Owner.Culture.GetName]."
 trade_company_events.EVTOPTA1: "Soutenons cette initiative"
 trade_company_events.EVTOPTB1: "Interdisons cela"
 trade_company_events.EVTNAME2: "Échec du plan de peuplement"
 trade_company_events.EVTDESC2: "Le projet d'installation de colons d'origine [Root.Owner.Culture.GetName] en [Root.GetName] ne s'est pas déroulé comme cela avait été prévu. Il semble que bien peu nombreux sont ceux qui veulent s'installer en ces lieux."
 trade_company_events.EVTOPTA2: "Oublions tout cela"
 trade_company_events.EVTOPTB2: "Trouvons quelques arguments"
 trade_company_events.EVTNAME3: "Succès du plan de peuplement"
 trade_company_events.EVTDESC3: "Les projets d'installation de colons de culture [Root.Owner.Culture.GetName] en [Root.GetName] ont attiré de nombreuses personnes en ces lieux."
 trade_company_events.EVTOPTA3: "Excellent"
 trade_company_events.EVTNAME4: "Nouveau fort"
 trade_company_events.EVTDESC4: "Afin de mieux parer aux attaques des indigènes et des puissances étrangères hostiles, la [Root.TradeCompany.GetName] a décidé de la construction d'un nouveau fort en [Root.GetName]."
 trade_company_events.EVTOPTA4: "Excellente initiative"
 trade_company_events.EVTOPTB4: "Mieux vaut ne pas susciter la colère des indigènes"
 trade_company_events.EVTNAME5: "Conflit frontalier"
 trade_company_events.EVTDESC5: "Le comportement agressif de la [Root.TradeCompany.GetName] a provoqué un conflit avec une puissance voisine."
 trade_company_events.EVTOPTA5: "Obligeons-la à se rétracter"
 trade_company_events.EVTOPTB5: "Soutenons son action"
 trade_company_events.EVTNAME6: "Le massacre de [Root.GetName]"
 trade_company_events.EVTDESC6: "Une conspiration a été découverte en [Root.GetName]! Quelques employés étrangers de la [Root.TradeCompany.GetName], avec la complicité de marchands d'un autre pays, avaient prévu d'attaquer et prendre le fort local et d'en assassiner le gouverneur, à seule fin de faire chuter les affaires de la Compagnie. Sur ordre du gouverneur, tous les conspirateurs ont été jugés, condamnés à mort puis décapités. Bien évidemment, cet incident a suscité des réactions…"
 trade_company_events.EVTOPTA6: "Emprisonnons ce gouverneur"
 trade_company_events.EVTOPTB6: "Soutenons-le"
 trade_company_events.EVTNAME7: "Le massacre de [From.GetName]"
 trade_company_events.EVTDESC7: "Le gouverneur de la [Root.TradeCompany.GetName] en [Root.GetName], ainsi qu'un certain nombre d'autres personnes, ont été assassinés! le gouverneur de la [From.TradeCompany.GetName] en [From.GetName], [From.Owner.Culture.GetName] les a capturés, jugés et fait décapiter, en prenant prétexte de fausses accusations de conspiration."
 trade_company_events.EVTOPTA7: "Quel scandale!"
 trade_company_events.EVTNAME8: "Extension de la compagnie commerciale"
 trade_company_events.EVTDESC8: "La [Root.TradeCompany.GetName] est mécontente de la concurrence d'autres compagnies commerciales de la région. Elle demande que nous revendiquions une province voisine afin d'étendre son assise territoriale."
 trade_company_events.EVTOPTA8: "Revendiquons, revendiquons!"
 trade_company_events.EVTTOOLTIP8: "La [Root.TradeCompany.GetName] s'attend à une conquête [Root.Owner.GetAdjective] de cette province d'ici quelques années."
 trade_company_events.EVTOPTB8: "Ignorons la demande"
 trade_company_events.EVTNAME9: "Compagnie commerciale mécontente"
 trade_company_events.EVTDESC9: "La [Root.TradeCompany.GetName] se montre extrêmement déçue du manque de soutien que lui fournit [Root.Owner.GetName]. Il y a de cela quelques années, elle nous avait demandé de l'aider à étendre son territoire dans les provinces environnantes, et nous avions même, à ce moment, avancé des revendications; mais jusqu'à présent, il n'y a eu aucune avancée sur la question."
 trade_company_events.EVTOPTA9: "Renouvelons notre promesse"
 trade_company_events.EVTOPTB9: "Soutenons-la d'une autre manière"
 trade_company_events.EVTOPTC9: "Ignorons-la"
 trade_company_events.EVTNAME10: "Compagnie commerciale florissante"
 trade_company_events.EVTDESC10: "Notre [Root.TradeCompany.GetName] a connu une période de croissance importante, et une partie de ces succès commence à profiter à [Root.Owner.GetName]."
 trade_company_events.EVTOPTA10: "Tirons-en parti"
 trade_company_events.EVTOPTB10: "Demandons les dividendes de nos investissements"
 trade_company_events.EVTNAME11: "Compagnie commerciale en difficulté"
 trade_company_events.EVTDESC11: "Notre [Root.TradeCompany.GetName] connaît de sérieux problèmes financiers. Elle s'en explique par une expansion insuffisante et une concurrence croissante des compagnies étrangères. Sur le long terme, il sera nécessaire de soutenir son expansion en en faisant la compagnie la plus puissante de la région. Pour l'instant, toutefois, tout ce dont elle a besoin est d'un accroissement de capital, ainsi que de ressources militaires et navales."
 trade_company_events.EVTOPTA11: "C'est dans notre intérêt"
 trade_company_events.EVTOPTB11: "Ce n'est pas notre problème"
 trade_company_annoyed: "Compagnie commerciale contrariée"
 desc_trade_company_annoyed: "Les décisions qu'a prises son pays ces derniers temps ont contrarié la compagnie commerciale implantée ici."
 trade_company_upset: "Compagnie commerciale mécontente"
 desc_trade_company_upset: "Les décisions qu'a prises son pays ces derniers temps ont mécontenté la compagnie commerciale implantée ici."
 trade_company_greatly_upset: "Compagnie commerciale très mécontente"
 desc_trade_company_greatly_upset: "Les décisions qu'a prises son pays ces derniers temps ont grandement mécontenté la compagnie commerciale implantée ici."
 beheaded_governor: "Gouverneur décapité"
 trade_company_boom: "Compagnie commerciale florissante"
 desc_trade_company_boom: "L'une de nos compagnies commerciales a connu une période de croissance importante et prolongée, ce qui nous permet de bénéficier d'une efficacité commerciale accrue."
 trade_company_trouble: "Compagnie commerciale en difficulté"
 desc_trade_company_trouble: "L'une de nos compagnies commerciales fait face à de sérieux problèmes financiers, ce qui affecte notre efficacité commerciale."
