 flavor_fra.EVTNAME100: "La machine infernale"
 flavor_fra.EVTDESC100: "L'attentat de la rue Saint-Nicaise fut une tentative pour assassiner Napoléon Bonaparte, alors Premier consul, qui eut lieu à Paris le 24 décembre 1800. L'action fut entreprise par sept royalistes, entretenant des relations avec la révolte plus ancienne des Chouans. Une bombe, cachée dans un tonneau chargé sur une charrette garée sur le côté de la rue, explosa, au moment même où Napoléon et son escorte passaient là, en route pour l'opéra pour assister à l'ouverture de l'oratorio de Joseph Haydn «La création». La bombe, qualifiée de «Machine infernale», était remplie de poudre à canon, de matériaux inflammables, et de balles de fusil, et allumée par une carabine déclenchée par une longue ficelle. L'explosion tua de nombreux passants, mais Napoléon ne fut pas même blessé."
 flavor_fra.EVTOPTA100: "Prions pour lui…"
 flavor_fra.EVTNAME101: "Aspirations à l'Empire"
 flavor_fra.EVTDESC101: "En tant que Premier consul, Napoléon Bonaparte fut confronté à de nombreux complots et tentatives d'assassinat, entreprises par les Jacobins et royalistes, le plus souvent avec le soutien de membres de la dynastie des Bourbons, chassée du trône. Pensant qu'il serait moins aisé d'imposer une restauration des Bourbons si sa succession était assurée par la constitution, Napoléon décida de recréer une monarchie héréditaire en France, et se fit lui-même couronner empereur par le pape Pie VII, le 2 décembre 1804, à Notre-Dame."
 flavor_fra.EVTOPTA101: "La France sera un Empire!"
 flavor_fra.EVTOPTB101: "La Révolution doit se poursuivre!"
 flavor_fra.EVTNAME110: "La République révolutionnaire"
 flavor_fra.EVTDESC110: "Les guerres de [Root.GetName] pèsent de façon incessante sur les effectifs du pays, et ceux qui pensaient que le changement de régime politique amènerait la paix semblent avoir perdu toute foi en la République."
 flavor_fra.EVTOPTA110: "La République survivra!"
 flavor_fra.EVTDESC111: "La guerre perpétuelle a épuisé la population de [Root.GetName]. Nombre de ceux qui soutenaient la Révolution semblent désormais avoir perdu toute foi en la République."
 flavor_fra.EVTDESC112: "Le changement de régime politique semble n'avoir permis qu'une seule chose: la mauvaise gestion des finances. La République de [Root.GetName] étant désormais déclarée en banqueroute, nombre de ses anciens partisans commencent même à se demander si les choses, finalement, n'allaient pas mieux avant la Révolution…"
 flavor_fra.EVTDESC113: "Le peuple voit d'un très mauvais œil la dette du pays. Avec plus de cinquante emprunts, les finances du gouvernement ne semblent pas être plus assurées que sous le régime précédent. La confiance en la République commence à fléchir…"
 flavor_fra.EVTDESC114: "La Révolution semble se ralentir. Plus d'un quart du pays étant en révolte ouverte, la confiance en la République semble décliner."
 flavor_fra.EVTDESC115: "Ceux qui pensaient que la Révolution et la République seraient les réponses aux problèmes de [Root.GetName] se montrent de plus en plus déçus. Quand la stabilité sera-t-elle rétablie?"
 flavor_fra.EVTDESC116: "La confiance du peuple envers la République décline. Les récriminations les plus répandues semblent liées au fait que trop peu d'efforts sont faits pour remédier aux problèmes hérités de l'Ancien Régime."
 flavor_fra.EVTOPTA116: "Qui ose mettre en doute la République?"
 flavor_fra.EVTOPTB116: "Améliorons les projets d'aide au peuple"
 flavor_fra.EVTOPTC116: "Limitons nos dépenses diplomatiques"
 flavor_fra.EVTOPTD116: "Limitons nos dépenses militaires"
