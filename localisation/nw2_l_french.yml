 the_wandering_people: "Le peuple errant"
 the_wandering_people_desc: "Où que nous soyons allés, la guerre nous a poursuivis. Malgré tout, nous continuons de nous déplacer, vers d'autres territoires, depuis la mer jusqu'au-delà de la Grande Rivière. Aussi, dès que la guerre viendra de nouveau nous frapper, nous serons prêts à repartir."
 dark_and_bloody_ground: "Terre sombre et sanglante"
 dark_and_bloody_ground_desc: "Nos anciens territoires ancestraux ont été le théâtre de guerres incessantes. Tous ceux qui ont cherché à les réclamer et à s'en emparer l'ont amèrement regretté. Et nous devons nous assurer qu'il en sera toujours ainsi."
 the_bread_dance: "La dance du pain"
 the_bread_dance_desc: "En organisant des cérémonies célébrant les semailles et les moissons, nous pouvons réguler au mieux nos vies et inspirer le respect des traditions."
 shaawanwaki_identity: "Identité shaawanwaki"
 shaawanwaki_identity_desc: "Même si nous sommes dispersés par le vent, et même si nos villages sont parfois à des mois de voyage les uns des autres, nous ne pouvons nous permettre d'oublier que nous sommes les Shaawanwaki, ou Shawnees."
 autonomous_clans: "Clans autonomes"
 autonomous_clans_desc: "Avec la distance séparant les clans de notre peuple, chacun doit apprendre à vivre par lui-même, et à trouver les chefs dont il a besoin en son sein. Cela offre à un plus grand nombre de Shawnees l'occasion de s'illustrer."
 farreaching_relations: "Relations lointaines"
 farreaching_relations_desc: "Lors de nos migrations, nous avons rencontré de nombreux peuples. Certains sont devenus nos amis, d'autres nos ennemis. Mais, si nous pouvions unir tous ensemble ces peuples, peut-être cela nous éviterait-il d'avoir à abandonner notre territoire."
 private_war_parties: "Bandes de guerriers"
 private_war_parties_desc: "Nous devrions encourager les membres de la tribu ayant perdu les leurs par la faute de tribus voisines à former des bandes de guerriers pour exercer leur vengeance. Cela permettrait à un plus grand nombre parmi les nôtres d'apprendre l'art de la guerre, accroissant d'autant le nombre de guerriers entraînés dont nous pourrions avoir l'usage."
