 ancient_pueblo_legacy: "Héritage des anciens Pueblos"
 ancient_pueblo_legacy_desc: "Il y a des éternités, notre peuple vivait déjà dans cette région et y construisait ses villages. Nous ne devons jamais les abandonner, ni oublier qui nous sommes."
 adobe_architecture: "Architecture en adobe"
 adobe_architecture_desc: "En utilisant des briques de boue séchée comme matériau de construction, il nous est possible de bâtir des villages solides et pérennes."
 mesa_settlements: "Villages des mesas"
 mesa_settlements_desc: "En construisant nos villages au sommet de hautes mesas, où ils ne peuvent être atteints qu'après avoir escaladé des falaises, nous avons beaucoup plus de chances de survivre aux attaques de nos ennemis."
 cotton_weaving: "Tissage du coton"
 cotton_weaving_desc: "Au contraire de nos voisins, nous avons découvert la manière de tisser les plantes qui poussent sur nos territoires pour en faire des vêtements de toute beauté et de grande valeur. Leur commerce est pour nous une source de richesse."
 kachina_dolls: "Poupées kachinas"
 kachina_dolls_desc: "En utilisant des poupées ressemblant aux esprits qui façonnent notre monde, nous pouvons transmettre la connaissance de ces esprits et leurs traditions à nos enfants, et ainsi nous assurer de la perpétuation de notre société."
 clown_societies: "Sociétés de danseurs"
 clown_societies_desc: "Nous devrions créer des sociétés pour maintenir vivants les arts et traditions des danseurs, qui portent des masques kachinas représentant les esprits lors des cérémonies. Ainsi, notre peuple se souviendra de qui il est, et les tensions au sein de la communauté seront atténuées."
 legend_of_cibola: "Légendaire Cibola"
 legend_of_cibola_desc: "Les voyageurs apercevant de loin nos cités peuvent parfois confondre les murs d'adobe brillants au sommet des mesas avec de l'or. Il ne fait aucun doute que cela va attirer les regards du monde entier sur notre peuple."
