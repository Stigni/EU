 religious_events.15.t: "Renaissance du néo-confucianisme"
 religious_events.15.d: "Une fois encore, les œuvres de Wang Yangming ont fait renaître la pensée du penseur néo-confucianiste Zhu Xi sur le savoir et le comportement, qui met notamment l'accent sur le raisonnement logique et la cohérence. Ces idées sont plus influencées par le taoïsme que par la philosophie confucéenne orthodoxe, aussi devons-nous décider de la voie que doit suivre le pays."
 religious_events.15.a: "Promouvons le néo-confucianisme"
 religious_events.15.b: "Réprouvons le néo-confucianisme"
 religious_events.16.t: "Opposition à [Root.Monarch.GetName]"
 religious_events.16.d: "L'importante communauté musulmane de [Root.GetName] s'est opposée au couronnement de [Root.Monarch.GetName]. Alors que la vieille noblesse musulmane et le clergé ont conservé une bonne part de leur influence dans le pays et détiennent encore un certain nombre de fonctions importantes au sein de l'État, cela constitue un problème qu'il convient de ne pas négliger. Il nous a été suggéré que peut-être la situation pourrait être apaisée par l'abdication de [Root.Monarch.GetName] en faveur d'un parent susceptible de se convertir à l'islam. Cela permettrait à la dynastie des [Root.Dynasty.GetName] de conserver le pouvoir, tout en rassurant les oulémas et les nobles les plus importants. Si [Root.Monarch.GetName] continuait à gouverner le pays, nous pourrions bien nous apercevoir que ces personnalités sont susceptibles de faire couronner leur propre candidat, plus favorablement disposé envers l'islam."
 religious_events.16.a: "Que [Root.Monarch.GetName] abdique"
 religious_events.16.b: "Jamais plus nous ne nous soumettrons à la loi des infidèles"
 religious_events.17.t: "Coup d'État en [From.GetName]"
 religious_events.17.d: "La venue au pouvoir d'une dynastie hindou en [From.GetName] a mis en colère l'élite musulmane de la région. Un membre des [From.Dynasty.GetName], converti à l'islam, a été placé sur le trône pour éviter une révolte majeure, tout en permettant que la famille reste au pouvoir."
 religious_events.17.a: "Quelle honte!"
 religious_events.17.b: "Très bien"
 indian_religious_tensions: "Tensions religieuses"
 desc_indian_religious_tensions: "Nous avons coupé tout lien avec l'élite musulmane et réinstauré la religion de nos ancêtres. Jamais plus notre pays ne sera gouverné par des païens. Mais, alors que la minorité musulmane du pays demeure assez importante, certaines tensions sont apparues."
 move_capital_to_rome: "Transférer la capitale à Rome"
