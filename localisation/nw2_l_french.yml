 CRE_ideas: "Doctrines creeks"
 CRE_ideas_start: "traditions creeks"
 CRE_ideas_bonus: "ambitions creeks"
 creek_caste_system: "Système des castes creeks"
 creek_caste_system_desc: "En maintenant un système de castes bien établies, nous pouvons nous assurer que notre société reste stable."
 green_corn_celebration: "Fête du maïs vert"
 green_corn_celebration_desc: "Les fêtes agricoles, telles que celle du maïs vert, encouragent notre peuple à tout mettre en œuvre pour obtenir de belles moissons."
 four_mother_towns: "Les quatre villes-mères"
 four_mother_towns_desc: "Nous ne devons jamais oublier les quatre villes d'où notre peuple est originaire, et devons tout faire pour maintenir leur héritage glorieux."
 micos_leadership: "Chefs micos"
 micos_leadership_desc: "Au combat, laisser commander les chefs des villages, les micos, qui sont ceux qui connaissent le mieux leurs hommes, accroît grandement notre capacité à obtenir le soutien des villages."
 muscogee_neutrality: "Neutralité muscogee"
 muscogee_neutrality_desc: "Nous ne devrions pas prendre parti dans les guerres des peuples qui nous entourent, aussi puissants soient-ils, mais bien au contraire chercher à faire commerce avec tous."
 red_sticks: "Bâtons rouges"
 red_sticks_desc: "Les armes rouges de nos guerriers les plus attachés aux traditions nous rappellent nos coutumes de guerre et notre force au combat. Nous ne devons pas les oublier, pour quelque raison que ce soit!"
