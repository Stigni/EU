 flavor_swe.EVTNAME3217: "Die Engelbrecht-Revolution"
 flavor_swe.EVTDESC3217: "Engelbrecht Engelbrechtson ist eine legendäre und enigmatische Figur der mittelalterlichen Geschichte Schwedens. Im Jahre 1434 war für die Bauern von Dalarna in Schweden das Maß voll ob der unglaublichen Steuern, die ihnen der Unionskönig Erik auferlegte, und der Misshandlungen durch die brutalen Scheriffs. Unter der Führung von Engelbrecht erhoben sich die Bauern und Bergarbeiter, unterstützt durch bestimmte Fraktionen der Kirche und des niederen Adels, zu einer offenen Rebellion. Sie nahmen Schloss um Schloss ein und hielten schon bald den größten Teil Schwedens besetzt. In der Zwischenzeit verband sich Erich Puke mit Engelbrecht zu einem Aufstand in Finnland. Zwei Jahre lang war Engelbrecht das eigentliche Oberhaupt Schwedens, die Intrigen unter den Adligen und interne Streitigkeiten zwischen Engelbrecht, Erich Puke und Karl Knutsson führten schließlich zur Ermordung Engelbrechts durch Måns Bengtsson Natt och Dag."
 flavor_swe.EVTOPTA3217: "Lasst Engelbrecht ermorden"
 flavor_swe.EVTOPTC3217: "Wählt die Fackel der Freiheit!"
 flavor_swe.EVTNAME3218: "Die Verträge von Kalmar"
 flavor_swe.EVTDESC3218: "Nachdem Schweden im Jahre 1497 den Sieg über Russland errungen hatte, wurde dem durchtriebenen Unionskönig Hans bewusst, dass er den Einfluss des schwedischen Reichsverwesers Sten Sture (des Älteren) beschneiden musste. Nachdem er die Schweden in Rotebro besiegt hatte, marschierte er in Stockholm ein und wurde zum König von Schweden gekrönt, aber erst, nachdem er Sten Sture und den Rebellen eine Generalamnestie gewährte. Dieses Ereignis nannte man die Verträge von Kalmar. Im Jahr 1500 lehnten Sten Sture und der schwedische Adel dann nach König Hans' Niederlage gegen die rebellischen Bauern in Dithmarschen diese Verträge ab und beriefen sich darauf, dass Hans die Verträge nicht eingehalten habe. Dies markierte den Beginn der Auflösung der Union von Kalmar."
 flavor_swe.EVTOPTA3218: "Lehnt die Verträge von Kalmar ab"
 flavor_swe.EVTOPTB3218: "Respektiert die Verträge"
 flavor_swe.EVTNAME3219: "Das Ende der Kalmarer Union"
 flavor_swe.EVTDESC3219: "Die königlichen Räte von Norwegen, Schweden und Dänemark trafen sich 1397 in der Stadt Kalmar und beschlossen, die drei skandinavischen Nationen unter einem einzigen Monarchen zu führen. Diese Kalmarer Union, zu dieser Zeit die größte in Europa, war von Anfang an durch die chaotische Organisation und die klare Dominanz Dänemarks sehr instabil. Die ewigen Streitigkeiten zwischen Schweden und Dänemark Ende der 70er Jahre des 14. Jh.s führten zur endgültigen Auflösung der Union im Jahre 1523, als der Nationalrat Schwedens den Freiheitskämpfer Gustav Eriksson Wasa zum König Gustav I. (1523-1560) krönte, lange nachdem König Sten Sture I. von Schweden die Dänen in der Schlacht am Brunkenberge 1471 geschlagen hatte."
 flavor_swe.EVTOPTA3219: "Freiheit!"
 flavor_swe.EVTOPTB3219: "Verbleibt in der Union"
 flavor_swe.EVTNAME3223: "Gustav Wasa und die Reform des Reichs"
 flavor_swe.EVTDESC3223: "Nach der Besteigung des schwedischen Throns sah sich Gustav Wasa einer schier endlosen Liste schwieriger Aufgaben gegenüber. Das Land war der Hanse hochverschuldet (die androhte, sich mit Dänemark zu verbünden, um die Union wieder herbeizuführen), dem Adel war nicht zu trauen, und die Armee und Marine befanden sich in einem bedauernswerten Zustand. Am schlimmsten jedoch war die ungleiche Verteilung der Ländereien. Die der Krone unterstehenden Ländereien waren zu klein, um die so dringend notwendigen Steuern zu erwirtschaften. Der König sah sich dieser Aufgabe jedoch gewachsen und mit Kürzungen, die nicht sehr gut aufgenommen wurden, und einem minutiösen Mikromanagement baute er das Land wieder auf. In den frühen Jahren seiner Herrschaft bemühte sich Gustav mit der Hilfe der Hanse außerdem darum, die Skåne-Gebiete und Gotland von Dänemark zurückzuerhalten. Er hatte zwar keinen Erfolg damit, der Anspruch war jedoch angemeldet ..."
 flavor_swe.EVTNAME3226: "Das Parlament von Västerås"
 flavor_swe.EVTDESC3226: "Während des schwedischen Freiheitskrieges hatte die Krone enorme Schulden bei der Hanse gemacht und Gustav Wasa musste schnell Geld auftreiben, um die mächtigen Kaufleute zufrieden zu stellen. Im Parlament von Västerås initiierte er im Sommer 1527 den ersten Schritt zum Protestantismus, als die Kirche verpflichtet wurde, dem Staat Geld in Form von Silberbechern, Glocken und anderen Wertgegenständen zu 'leihen'. In den nächsten drei Jahrzehnten konvertierte Schweden trotz verschiedener Aufstände nach und nach zum evangelischen Glauben."
 flavor_swe.EVTOPTA3226: "Konvertiert zum Protestantismus"
 flavor_swe.EVTOPTB3226: "Behaltet Euren katholischen Glauben bei"
 flavor_swe.EVTNAME3227: "Die Wallonen in Schweden"
 flavor_swe.EVTDESC3227: "Im Jahre 1614 baute der wallonische Unternehmer Louis de Geer die erste Eisenhütte in Schweden und kümmerte sich um die Entwicklung des Erzabbaus und den Bau von Gießereien im nördlichen Schweden. Wallonische Handwerker flohen schon seit längerem vor der Arbeitslosigkeit in Hainaut, Brabant und Luxemburg und immigrierten nach Schweden. Der Zustrom von gut ausgebildeten Metallarbeitern und Erzarbeitern belebte die Industrie und führte zu einer enormen Verbesserung der Qualität des Stahls - ein unschätzbarer Vorteil in der Waffenindustrie. In nur ein paar Jahrzehnten wurde Schweden zu einem der Hauptexporteure von Stahl und Kanonen, sowie Kupfer und Eisen."
 flavor_swe.EVTOPTA3227: "Unterstützt die Einwanderungsbestrebungen der Wallonen"
 flavor_swe.EVTNAME3228: "Die Militärreform Gustav Adolfs"
 flavor_swe.EVTDESC3228: "Im frühen 17. Jh. führte der schwedische König Gustav Adolf eine Reihe von Reformen für das schwedische Militärsystem durch. Schweden sollte eine professionelle Armee mit Wehrdienst erhalten, für die Soldaten aus denselben Gegenden (Städten, Weilern und Dörfern) eingezogen wurden, um Teamgeist und Zusammenhalt in den Einheiten zu stärken, die in den meisten der Söldnerarmeen zu der Zeit noch nicht existierten. Die taktischen Innovationen umfassen unter anderem eine schnellere und breitere Ausbildung, um die Feuerkraft und die Zusammenarbeit innerhalb der einzelnen Armeeeinheiten zu fördern, und eine leichte, ausgesprochen mobile Feldartillerie aufzubauen. Die neuen schwedischen Taktiken basierten auf Feuerkraft und Mobilität. Schwere Artillerie und langsame Feldzüge sollten weitgehend vermieden werden."
 flavor_swe.EVTOPTA3228: "Regionaler Wehrdienst"
 flavor_swe.EVTOPTB3228: "Söldnerheer"
 flavor_swe.EVTOPTC3228: "Ausbau der Marine"
 flavor_swe.EVTNAME3231: "Die Reformierung des Handels"
 flavor_swe.EVTDESC3231: "Während der ersten Hälfte des 17. Jh.s suchte die neue Großmacht Schweden nach Wegen, ihren Handel so effizient zu verbessern, wie sie das mit ihrer Armee geschafft hatte. Ausländische Unternehmer (meistens aus den Niederlanden, wie zum Beispiel Louis de Geer) investierten, und die Geschäfte blühten. Sie wurden schnell zu Vorbildern für die schwedischen Kaufleute. Die Schweden wurden sogar von gewissen Holländern dazu überredet, sich auf lukrative Kolonialabenteuer einzulassen, die Versuche blieben halbherzig, da Schweden stattdessen eine aggressive Kontinentalpolitik führte. Der schwedische Handel kam nie so recht in Schwung, das lag an der konstanten Einmischung einer dem Verhungern nahen Regierung."
 flavor_swe.EVTOPTA3231: "Handelspolitik"
 flavor_swe.EVTOPTB3231: "Politik des freien Handels"
 flavor_swe.EVTNAME3232: "Der Absolutismus"
 flavor_swe.EVTDESC3232: "Nach dem fürchterlichen Krieg 1657-79, in den Schweden mehr oder weniger von Frankreich gedrängt wurde, wurde Karl XI. und weiten Teilen der schwedischen Verwaltung bewusst, dass sich etwas ändern musste. Der König übernahm in zwei überraschend schmerzlosen Parlamentsitzungen 1680 und 1682 die Kontrolle des Landes, und wurde nicht dazu verpflichtet, dem Parlament oder königlichem Rat in irgendeiner Form Rechenschaft abzulegen. So begann das Zeitalter des karolinischen Absolutismus in Schweden, in dem der König, der ob seiner Bescheidenheit und einfachen Kleider nur 'Graurock' genannt wurde, nur Gott gegenüber verantwortlich war."
 flavor_swe.EVTOPTA3232: "Der König soll nicht alleine regieren"
 flavor_swe.EVTOPTB3232: "Der König muss auf den Rat hören"
 flavor_swe.EVTNAME3233: "Axel Oxenstierna"
 flavor_swe.EVTDESC3233: "Axel Oxenstierna, geboren im Jahre 1583, begann seine bürgerliche Karriere für den schwedischen Staat 1602 und war zwischen 1612 und 1654 Kanzler. Es stellte sich bald heraus, dass er der fähigste Verwalter war, den Schweden je hatte. Wie Karl IX. war Oxenstierna vom Calvinismus beeindruckt und dachte darüber nach, wenigstens Teile dieses Glaubens zu übernehmen. Als die rechte Hand Gustav Adolfs kämpfte er gegen die Pläne des Königs, am Dreißigjährigen Krieg teilzunehmen. Nach dem Tod des Königs in Lützen im Jahre 1632 übernahm er die Leitung der protestantischen Bewegung und konnte die Franzosen davon überzeugen, aktiv am Kampf teilzunehmen. Er hatte stets die Innenpolitik im Auge, aber nach der Abdankung von Königin Christine, mit der er sich nicht verstand, verlor er einen Großteil seines Einflusses. Er starb 1654 kurz nach der Krönung Karl X. Gustav."
 flavor_swe.EVTNAME3235: "Das Appellationsgericht"
 flavor_swe.EVTDESC3235: "Gustav Adolf gründete 1614 das erste schwedische Appellationsgericht, 'Svea Hovrätt' , eine höhere Instanz als die alten örtlichen Gerichte oder 'Tingsrätt'. Heute gibt es sechs solcher Gerichtshöfe in Schweden."
 flavor_swe.EVTOPTA3235: "Ok"
 flavor_swe.EVTNAME3236: "Oxenstiernas Regentschaft"
 flavor_swe.EVTDESC3236: "Nach Gustav Adolfs nicht gänzlich unerwartetem, aber gefürchteten Dahinscheiden am 6. November 1632 übernahm Axel Oxenstierna die volle Verantwortung für die Führung des Reiches, da er für Gustavs sechs Jahre alte Tochter Christine regieren musste. Der brillante Verwalter vermochte es, die Nation gut zu führen, die aristokratischen Tendenzen jedoch, die von dem verstorbenen König in Schach gehalten worden waren, traten jetzt durch die hohen Fürsten zur großen Bestürzung der unteren Klassen und der Krone wieder ungezügelt hervor. Einer der anderen fünf Regenten war Carl Carlsson Gyllenhielm, unehelicher Bruder Gustavs und Oberster Admiral des Reiches. Von allen war er derjenige, der sich am wenigsten Gedanken über persönliches Besitztum oder Privilegien machte."
 flavor_swe.EVTNAME3237: "Die Teilreduktion Karl X"
 flavor_swe.EVTDESC3237: "Karl Gustavs Wahl zum Kronprinzen kam nur durch das Versprechen im Reichstag von 1650 zustande, dass es Änderungen für die Bauern und Bürger geben würde. Als er also Christine 1654 auf den Thron folgte, fühle er sich verpflichtet, sowohl deren Pflichten zu erleichtern, als auch die Staatsfinanzen zu verbessern. Es gab, wie immer, nur zwei Wege, dies zu tun: entweder durch Kürzungen, oder durch erhöhte Abgaben der Aristokratie. Der Adel stimmte letztendlich unter Vorbehalt bestimmten Kürzungen zu. Die Erhöhung von Abgaben war schließlich dasselbe, wie Steuern zu zahlen, und das taten Adlige einfach nicht."
 flavor_swe.EVTOPTA3237: "Mehr Land für die Krone!"
 flavor_swe.EVTOPTB3237: "Zwingt die Adligen dazu, mehr Beiträge zu bezahlen!"
 flavor_swe.EVTOPTC3237: "Verbündet Euch mit den Fürsten"
 flavor_swe.EVTNAME3238: "Das Scheitern der Christine von Schweden"
 flavor_swe.EVTDESC3238: "Die Herrschaft der Königin Christine von Schweden war durch ständige Machtkämpfe mit den hohen Adligen des Rates überschattet, insbesondere mit dem Reichskanzler Graf Axel Gustavsson Oxenstierna. Trotz seiner Opposition war sie zur Unterzeichnung des Westfälischen Friedens (1648) bereit, der den Dreißigjährigen Krieg beendete. Es gelang der eifrigen Königin zwar zu verhindern, dass die großen Klassenrivalitäten, die nach dem Krieg aufkamen, in einen offenen Bürgerkrieg mündeten. Aber sie konnte nicht die schweren finanziellen Probleme lösen, die durch die langen Kriegsjahre entstanden waren. Schließlich musste Sie Oxenstierna wieder zurückholen und das Scheitern ihrer Reformbemühungen akzeptieren."
 flavor_swe.EVTOPTA3238: "Auf die Linie der Adligen einschwenken"
 flavor_swe.EVTOPTB3238: "Steuern und Abgaben erhöhen"
 flavor_swe.EVTOPTC3238: "Mehr Land für die Krone"
 flavor_swe.EVTNAME3239: "Königin Christine - die katholische Maid"
 flavor_swe.EVTOPTA3239: "Dankt ab"
 flavor_swe.EVTNAME3240: "Die Regentschaft De la Gardies"
 flavor_swe.EVTDESC3240: "Auf seinem Totenbett übergab Karl X. die Regentschaft seinem Sohn Karl in einer Art und Weise, die die Macht des Hochadels beschränkte, um eine Situation zu vermeiden, wie sie während Axel Oxenstiernas Regentschaft aufgetreten war. Bald nach seinem Tod gelang es dem Rat und dem Fürstenhaus jedoch, zwei seiner wichtigsten Anhänger, Prinz Adolf Johann und Hermann Fleming, durch die nachgiebigeren Lars Kagg und Gustav Bonde zu ersetzen. In der Folge kehrte man zurück zu den Regierungsstatuten von 1634, welche den Interessen des Landadels durchaus entgegen kamen."
 flavor_swe.EVTOPTA3240: "Ersetzt die Männer des Königs"
 flavor_swe.EVTOPTB3240: "Entsprecht dem Willen des Königs"
 flavor_swe.EVTNAME3243: "Die Politik der Einschränkung"
 flavor_swe.EVTDESC3243: "Die schwedischen Könige des 16. und 17. Jh.s schwankten zwischen Ablehnung und Hofierung des Adels hin und her. Zu den Zeiten Gustav Wasas gab es nur wenig Unterschiede zwischen einem reichen Bauern und einem Adligen. Dies änderte sich jedoch gegen Ende seiner Lebenszeit. Erik XIV. hielt die Adligen an der kurzen Leine, während sein Bruder Johann ihre Privilegien erweitern wollte. Der dritte Bruder, der spätere Karl IX., lehnte den Adel mit fast revolutionär anmutendem Hass ab, umgab sich mit Männern der niederen Schichten und spielte mit bisher nie ausgesprochenen Ideen herum. Unter Gustav Adolf und Axel Oxenstierna schwang das Pendel dann in die andere Richtung und der Adel gewann sowohl Land als auch Macht zurück. Karl der XI. beendete dies sofort, begann nach der vernichtenden Niederlage Schwedens im Jahre 1679 eine Politik der breit angelegten Beschneidung der Land- und Machtansprüche des Adels und schaffte auch die besonderen Privilegien der baltischen Fürsten ab."
 flavor_swe.EVTOPTA3243: "Der Tag der Abrechnung mit den Fürsten ist gekommen"
 flavor_swe.EVTOPTB3243: "Schließt Euch mit den Fürsten zusammen"
 flavor_swe.EVTNAME3244: "Die große Heeresreform"
 flavor_swe.EVTDESC3244: "Karl XI. war kein großer Krieger wie sein Vater und sein Sohn, er kümmerte sich jedoch intensiv um die Reorganisation und Vereinigung des Landes. Abgesehen von seinen Bemühungen um die Zentralisierung und die Beschränkung der Landansprüche des Adels reformierte er außerdem das Heer von Grund auf. Seine wichtigste Reform bestand in der genial erdachten 'Indelningsverk', dem militärischen Pachtsystem. Dieses basierte auf einer Organisation des Militärs, in der die Soldaten einen kleinen Bauernhof erhielten (dies wurde durch die Beschränkung der Landansprüche des Adels ermöglicht), dessen Ernte als Lohn für die Soldaten diente. Das Land konnte sowohl in Friedens-, als auch in Kriegszeiten eine große Armee unterhalten. Falls ein Bauer sich verpflichtete, einen angeworbenen Reiter, dessen Pferd und Ausrüstung zu unterhalten, dann wurde er vom Wehrdienst freigestellt und musste keine Steuern abgeben. Die Bauern konnten sich in Gruppen von 2-5 Höfen zusammenschließen und einen Soldaten oder Matrosen unterhalten. Die Soldaten wurden in Einheiten von 150 Mann zusammengefasst und jede Gemeinde sollte ein Regiment von 1200 Mann zusammenstellen. Das neue System machte auch keinen Unterschied mehr zwischen adligen oder einfachen Offizieren."
 flavor_swe.EVTOPTA3244: "Reformiert die Armee"
 flavor_swe.EVTOPTB3244: "Bleibt bei dem alten System"
 flavor_swe.EVTNAME3245: "Diplomatische Beziehungen zum Osten"
 flavor_swe.EVTDESC3245: "Der Nordische Krieg rief nach mächtigen Verbündeten - und mit diesen war Schweden bisher nicht gerade gesegnet. Karl XII. dachte, er hätte solche Alliierten im Osmanischen Kaiserreich und bei den ukrainischen Kosaken unter Mazeppa gefunden, seine Hoffnungen wurden jedoch bald zerschmettert. Mazeppa hatte nicht so viel zu bieten, wie man angenommen hatte, und die Türken waren einfach notorisch unzuverlässig. Die einzigen anderen Verbündeten, an die man sich wenden konnte, waren die großen Nationen Westeuropas, und keine von ihnen war wirklich in der Lage, gegen Russland anzutreten."
 flavor_swe.EVTOPTA3245: "Verbündet Euch mit den östlichen Staaten"
 flavor_swe.EVTOPTB3245: "Verbündet Euch mit Frankreich"
 flavor_swe.EVTNAME3247: "Die Handelsverordnung"
 flavor_swe.EVTDESC3247: "Im Jahre 1724 nach der vernichtenden Niederlage im großen Nordkrieg entschied der schwedische Reichstag die Einführung einer politischen Richtung, die dem englischen Act of Navigation von 1651 ähnelte. Der Erfolg war nur mäßig. Obwohl nebenbei die Schiffsbauindustrie belebt wurde, blieben die Einnahmen durch den Handel nur begrenzt. Am Ende diente die Verordnung hauptsächlich dazu, die Feindseligkeit der englischen und holländischen Kaufleute zu schüren, die die offensichtlichen Ziele waren."
 flavor_swe.EVTOPTA3247: "Setzt die Verordnung durch"
 flavor_swe.EVTOPTB3247: "Behaltet die aktuelle politische Richtung bei"
 flavor_swe.EVTNAME3248: "Pietismus und das Konventikel-Edikt"
 flavor_swe.EVTDESC3248: "Im späten 17. Jahrhundert kam in Deutschland eine religiöse Bewegung auf, die Pietismus genannt wurde. Diese Bewegung gilt allgemein als Reaktion auf die intellektuelle Ausrichtung der Protestanten, insbesondere der lutheranischen Kirche jener Zeit. Auch in anderen christlichen Religionen gab es allerdings pietistische Ansätze. Die armen schwedischen Soldaten, die lange Jahre nach der Schlacht in Poltava als Gefangene in Tobolsk verbracht hatten, mussten ihre lutherischen Gottesdienste selbst abhalten, und lernten so den Pietismus schätzen. Mit ihrer Rückkehr etablierte sich die Bewegung in Schweden. Die schwedisch-lutheranische Kirche wandte sich jedoch vehement gegen Predigten und Reden von Laien. Dies führte zum Konventikel-Edikt von 1726, das jedwede religiöse Versammlungen außerhalb der Kirche verbot."
 flavor_swe.EVTOPTA3248: "Unterzeichnet das Konventikel-Edikt"
 flavor_swe.EVTOPTB3248: "Erlaubt den Pietismus"
 flavor_swe.EVTNAME3259: "Der Anjala-Bund"
 flavor_swe.EVTDESC3259: "Gustav III, der sog. 'Theaterkönig', erklärte im Sommer 1788 Russland den Krieg. Seine Hauptziele bestanden darin, die Ehre des schwedischen Militärs wieder herzustellen, einige Ländereien wieder zurückzugewinnen, die in früheren Kriegen verloren gegangen waren, sowie das wichtigste Ziel, die unaufhörlichen Einmischungen Russlands in die schwedische Politik endlich zu beenden. Zu jener Zeit verfügte Schweden über eine der mächtigsten Flotten und über eine ebenfalls sehr schlagkräftige Armee. Die meisten Offiziere waren allerdings eher Politiker als Soldaten. Die schwedische Armee begann ihren Marsch auf St. Petersburg und trug trotz des Widerstandes der Offiziere zunächst einige kleine Siege davon. Am 12. August bildete eine Gruppe aus 112 finnischen Offizieren den sog. Anjala-Bund und trat mit den Russen in Verhandlungen ein. Sie erklärten den Krieg für unrechtmäßig und versuchten, die Chancen für die Errichtung eines unabhängigen finnischen Staates zu eruieren. Dieses Ereignis stellte das Ende für alle Hoffnungen auf einen schwedischen Sieg dar, da der König sich selbst in einer schwachen Position befand und die Verräter hinrichten und ersetzen musste."
 flavor_swe.EVTOPTA3259: "Mit den Verrätern verhandeln"
 flavor_swe.EVTOPTB3259: "Die Verräter hinrichten"
 flavor_swe.EVTNAME3260: "Die Entthronung Gustavs IV. Adolf"
 flavor_swe.EVTDESC3260: "Die Zerstörung und der Verlust Finnlands im Jahre 1809 wurde zu großen Teilen König Gustav IV. Adolf angelastet. Am 13. März 1809 wurde er in einem Staatsstreich entmachtet, den einige liberale Offiziere und Funktionsträger in der schwedischen Armee durchführten. Gustav und seinen Erben wurden sämtliche königlichen Titel aberkannt. Ihnen wurde nahe gelegt, das Land zu verlassen. Der entmachtete König ließ sich schließlich unter dem Namen Oberst Gustafsson in der Schweiz nieder. Während der Suche nach einem neuen Kronprinzen wurde Schweden von Karl XIII. regiert, einem alten und kinderlosen Onkel von Gustav. Schließlich wurde der dänische Kronprinz Christian August gewählt, der aber 1810 völlig unerwartet verstarb. Der schwedische Reichstag suchte verzweifelt nach einem Ersatz und verfiel schließlich auf den französischen Marschall Jean-Baptiste Bernadotte."
 flavor_swe.EVTNAME3261: "Die Reformen Gustav IV. Adolfs"
 flavor_swe.EVTDESC3261: "Gustav IV. Adolf war in vieler Hinsicht das Gegenteil seines Vaters. Nachdem er den Thron bestiegen hatte, schob er sofort den beachtlichen, aber kostenintensiven Bällen, Staatsbanketten und Festen, die Gustav III. so sehr geliebt hatte, einen Riegel vor. Obwohl er in anderen Gebieten nicht so sehr bewandert war, hatte er doch einen guten Blick für die Wirtschaft, und der staatliche Haushalt erholte sich."
 flavor_swe.EVTOPTA3261: "Reformiert die Wirtschaft"
 flavor_swe.EVTOPTB3261: "Macht weiter wie bisher!"
 flavor_swe.EVTNAME3263: "Der Vertrag für Einheit und Sicherheit"
 flavor_swe.EVTDESC3263: "Als Antwort auf die steigende Nachfrage nach mehr Rechten für die Aristokratie stützte sich Gustav III. sich auf die drei niederen Klassen (Klerus, Bürgertum und Bauern) des Reichstages und verfasste 1789 eine neue Konstitution, in der die Autorität des Königshauses erweitert wurde. Dieser Akt für Einheit und Sicherheit stellte im Grunde genommen geradezu eine Rückkehr zum Absolutismus Karls XI. und XII. dar. Für den Adel war das jedoch zuviel, und der König wurde ermordet, als er am 16. März 1792 die Oper besuchte."
 flavor_swe.EVTOPTA3263: "Den Vertrag akzeptieren"
 flavor_swe.EVTOPTB3263: "Lehnt den Vertrag ab"
 flavor_swe.EVTNAME3264: "Die große Agrarreform"
 flavor_swe.EVTDESC3264: "Gustav IV. Adolf wurde immer ob des Verlustes von Finnland beschuldigt und man nannte ihn einen schwachen und unglaublich dickköpfigen Monarchen. Dabei wurden die vielen Reformen, die er angestrebt hatte, leicht vergessen - eine davon ist sicherlich die große Agrarreform unter der Aufsicht von Rutger MacLean. MacLean war ein harter Mann, der sich nicht scheute, die Häuser der Bauern abzubrennen, die sich weigerten, auf die ihnen zugewiesenen Ländereien zu ziehen. Letztendlich waren ihm die Bauern jedoch sehr dankbar, da die neuen Methoden und die größeren Felder reichere Ernten als je zuvor hervorbrachten."
 flavor_swe.EVTOPTA3264: "Unterstützt die Reform"
 flavor_swe.EVTOPTB3264: "Macht weiter wie zuvor"
 flavor_swe.EVTNAME3246: "Arvid Horn und das Zeitalter der Freiheit"
 flavor_swe.EVTDESC3246: "Der Tod des kinderlosen Karl XII. machte seine jüngere Schwester Ulrika Eleonora zur Königin. Der stille Parlamentarier Kanzler Arvid Horn sah sogleich seine Chance gekommen, dem Absolutismus endlich abzuschwören und den Einfluss des Parlamentes zu stärken. Während seine Lehren eigentlich sehr lobenswert waren, sollten seine Aktionen jedoch die Stabilität Schwedens unglaublich schwächen und es für die nächsten 50 Jahre zu einem Spielball ausländischer Interessen machen. Dieses sogenannte Zeitalter der Freiheit sorgte auch dafür, dass die Aristokratie einen Teil ihrer verlorenen Rechte zurückerhielt. Die junge Königin sah jedoch keinen wirklich gangbaren Weg, den ihr kriegsmüdes Volk jetzt einschlagen konnte."
 flavor_swe.EVTOPTA3246: "Schwört dem Absolutismus ab"
 flavor_swe.EVTOPTB3246: "Haltet die Zügel fest"
 flavor_swe.EVTNAME3253: "Die Handelsreformen der Hüte"
 flavor_swe.EVTDESC3253: "Die schwedische Hüte-Partei, beeindruckt durch die großen Manufakturen in den Niederlanden und England, entschied sich dafür, die Industrialisierung Schwedens durch die Gründung einer Anzahl staatlich überwachter Unternehmen in Zusammenhang mit dem Kartoffelbauern und Magnaten Jonas Alströmer zu beschleunigen. Der Erfolg war nicht berauschend, aber einige der Manufakturen warfen nach einer Weile einen beträchtlichen Gewinn ab."
 flavor_swe.EVTOPTA3253: "Zeit, etwas Neues auszuprobieren"
 flavor_swe.EVTOPTB3253: "Der Merkantilismus ist tot"
 flavor_swe.EVTNAME3254: "Das schwedische Parlament von 1738"
 flavor_swe.EVTDESC3254: "Die schwedische Politik war von 1721 bis 1772 völlig von dem lähmenden Streit zwischen den zwei oppositionellen Gruppierungen im Parlament überlagert, nämlich den sog. Mützen und den Hüten. Die Mützen, anfänglich unter der Führung von Arvid Horn, hatten die Unterstützung Russlands und Englands, währen die Hüte von Frankreich unterstützt wurden. Das Ausland mischte sich immer ein, und als Gustav III. 1772 an die Macht kam, war der russische Botschafter die mächtigste politische Person. Beim Riksdag von 1738 gelang es den Hüten, den friedliebenden Arvid Horn auszumanövrieren und die Macht zu übernehmen. Horn hatte den Fehler gemacht, die Defensivallianz mit Russland von 1724 zu erneuern, und gleichzeitig versucht, einen Unterstützungsvertrag mit Frankreich auszuhandeln, das offiziell immer noch Stanislaus Leszczynski gegen die Russen in Polen unterstützte."
 flavor_swe.EVTOPTA3254: "Lasst die Hüte siegen"
 flavor_swe.EVTOPTB3254: "Lasst die Mützen siegen"
 flavor_swe.EVTNAME3255: "Das schwedische Parlament von 1746"
 flavor_swe.EVTDESC3255: "Die schwedische Politik war von 1721 bis 1772 völlig von dem lähmenden Streit zwischen den zwei oppositionellen Gruppierungen im Parlament überlagert, nämlich den sog. Mützen und den Hüten. Die Mützen, anfänglich unter der Führung von Arvid Horn, hatten die Unterstützung Russlands und Englands, währen die Hüte von Frankreich unterstützt wurden. Das Ausland mischte sich immer ein, und als Gustav III. 1772 an die Macht kam, war der russische Botschafter die mächtigste politische Person. Beim Reichstag von 1746 behielten die Hüte einmal mehr die Oberhand, trotz des erst vor kurzem beendeten katastrophalen Krieges gegen Russland. Schweden bildete mit Preußen einen Verteidigungspakt und begann, mit französischen Geldern Armee und Marine zu reformieren."
 flavor_swe.EVTOPTA3255: "Lasst die Hüte siegen"
 flavor_swe.EVTOPTB3255: "Lasst die Mützen siegen"
 flavor_swe.EVTNAME3256: "Der Umsturz von 1756"
 flavor_swe.EVTDESC3256: "Der schwedische König Adolf Friedrich war nur mehr eine Marionette und musste alle Dokumente unterzeichnen, die der Nationalrat ihm zur Unterschrift vorlegte. Dennoch versuchten der König und die Königin Luise Ulrika, die Sitzungen des Rates nach Möglichkeit zu sabotieren und ihren eigenen Willen durchzusetzen, wann immer sich eine Gelegenheit hierzu ergab. 1756 teilte der Rat dem König mit, dass von nun an ein königliches Siegel auf den Dokumenten verwendet würde, die der König nicht unterschreiben wolle. Wütend über diese ungeheuerliche Beleidigung begann die Königin, einen Staatsstreich zu planen. Aber ihre Mitverschwörer wurden verraten und hingerichtet. In der Folge wurden die königlichen Machtbefugnisse noch ein wenig weiter reduziert."
 flavor_swe.EVTOPTA3256: "Bestätigt die aktuelle Konstitution"
 flavor_swe.EVTOPTB3256: "Verstärkt den Einfluss des Königshauses"
 flavor_swe.EVTNAME3257: "Das schwedische Parlament von 1760"
 flavor_swe.EVTDESC3257: "Die schwedische Politik war von 1721 bis 1772 völlig von dem lähmenden Streit zwischen den zwei oppositionellen Gruppierungen im Parlament überlagert, nämlich den sog. Mützen und den Hüten. Die Mützen, anfänglich unter der Führung von Arvid Horn, hatten die Unterstützung Russlands und Englands, währen die Hüte von Frankreich unterstützt wurden. Das Ausland mischte sich immer ein, und als Gustav III. 1772 an die Macht kam, war der russische Botschafter die mächtigste politische Person. Im Reichstag von 1760 stand eine Dreispitz-Gruppierung, die die französische Unterstützung wegen ihrer ineffizienten Politik verloren hatte, einer neu erstarkten Mützen-Gruppierung gegenüber, die für freie Presse und freien Handel eintrat. Dennoch blieben die Hüte erneut erfolgreich, möglicherweise wegen des andauernden Krieges gegen Preußen."
 flavor_swe.EVTOPTA3257: "Lasst die Hüte siegen"
 flavor_swe.EVTOPTB3257: "Lasst die Mützen siegen"
 flavor_swe.EVTNAME3258: "Das schwedische Parlament von 1765"
 flavor_swe.EVTDESC3258: "Die schwedische Politik war von 1721 bis 1772 völlig von dem lähmenden Streit zwischen den zwei oppositionellen Gruppierungen im Parlament überlagert, nämlich den sog. Mützen und den Hüten. Die Mützen, anfänglich unter der Führung von Arvid Horn, hatten die Unterstützung Russlands und Englands, währen die Hüte von Frankreich unterstützt wurden. Das Ausland mischte sich immer ein, und als Gustav III. 1772 an die Macht kam, war der russische Botschafter die mächtigste politische Person. 1765 gelang es den Mützen endlich, die Macht im Reichstag wieder zu übernehmen, nachdem zuvor 30 Jahre lang die Hüte mit mehr oder weniger katastrophalen Folgen an der Macht waren. Die Mützen blieben allerdings nur für drei Jahre an der Macht, konnten aber dennoch die Pressefreiheit einführen und begrenzte Reformen für den freien Handel durchsetzen."
 flavor_swe.EVTOPTA3258: "Lasst die Mützen siegen"
 flavor_swe.EVTOPTB3258: "Lasst die Hüte siegen"
 flavor_swe.EVTNAME3262: "Der Staatsstreich und der erleuchtete Despot"
 flavor_swe.EVTDESC3262: "Gustav III. sah sich nach seiner Thronbesteigung in Schweden mit einer Nation konfrontiert, die sich durch die ewigen Zankereien der Hüte- und Mützen-Parteien in einen Strudel des Chaos hineinreißen ließ. Es musste etwas unternommen werden, und zwar bald, oder Schweden würde dasselbe Schicksal wie das arme, unglückliche Polen erleiden. Der König nahm also, anstatt zurückzubleiben und seine Nation durch Skylla oder Charybdis ruinieren zu lassen, die Dinge selbst in die Hand und sicherte sich durch einen unblutigen Staatsstreich die Macht. So begann das gustavische Zeitalter in der schwedischen Geschichte."
 flavor_swe.EVTOPTA3262: "Lasst den König regieren!"
 flavor_swe.EVTOPTB3262: "Keine Tyrannen mehr!"
 flavor_swe.EVTNAME3274: "Dacke, Held der Armen"
 flavor_swe.EVTDESC3274: "Nils Dacke war ein wohlhabender Bauer in Småland, der des Zentralismus, der hohen Steuerzahlungen und der Konfiszierungen von Kircheneigentum so überdrüssig war, dass er das alte Grenzland in einer offenen Revolte anführte. Tausende von Bauern marschierten mit improvisierten Waffen über die Grenze nach Östergötland. Anfangs waren die Bauern sehr erfolgreich, als der König jedoch deutsche Söldner anheuerte, wendete sich das Blatt bald. In den Wäldern von Småland wird Nils Dacke heute noch als Held der Armen verehrt."
 flavor_swe.EVTOPTA3274: "Schlagt die Rebellion nieder"
 flavor_swe.EVTOPTB3274: "Verhandelt mit Dacke"
 league_events.1.t: "Die Gründung der Augsburger Allianz"
 league_events.1.d: "Die Reunionspolitik Ludwigs XIV. wurde dem Reich 1684 im Frieden von Regensburg aufgezwungen, hauptsächlich weil der Kaiser sich mit der türkischen Bedrohung auseinandersetzen musste (Belagerung von Wien, 1683). Die fortgesetzten Ansprüche Frankreichs, zusammen mit der Expansion auf Kosten der habsburgischen Besitzungen und der deutschen Staaten des Reiches, führten zur Gründung der anti-französischen Augsburger Allianz (1686)."
 league_events.1.a: "Gründen wir sie!"
 league_events.1.b: "Das liegt nicht in unserem Interesse!"
