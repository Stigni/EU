 league_events.11.d: "Unsere Diplomaten waren erfolgreich. Es ist uns gelungen, ein Bündnis gegen die gottlosen Kaufleute von Venedig zu bilden. $FROMCOUNTRY$ ist dem Bündnis beigetreten. Gemeinsam werden wir die Venezianer vernichten. Die Stadt wird brennen wie Sodom und Gomorra!"
