 league_events.7.t: "Die Protestantische Union"
 league_events.7.d: "Im Heiligen Römischen Reich bestand ein fragiles Gleichgewicht zwischen 10 großen und nahezu 400 kleinen Staaten und Fürstentümern, sowie zwei Religionen. Die Macht des Kaisers war außerhalb seines direkten Einflussbereichs stark eingeschränkt. Das unvorhersehbare und wechselhafte Verhalten einiger Herrscher, wie beispielsweise Rudolfs II., verstärkte die Spannungen. 1608 wurde in der protestantischen Stadt Donauwörth Katholiken die Ausübung ihres Glaubens verboten. Die Stadt wurde daraufhin aus dem Reich ausgeschlossen. Als Reaktion darauf schlossen sich die meisten protestantischen Staaten zur Protestantischen Union zusammen, um ihre Freiheit zu verteidigen."
 league_events.7.a: "Beitritt vorbereiten"
 league_events.7.b: "Neutral bleiben"
