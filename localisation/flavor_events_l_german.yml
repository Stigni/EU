 bavarian_jesuits: "Jesuiten in Bayern"
 desc_bavarian_jesuits: "Die Jesuiten wurden 1541 nach Bayern eingeladen und machten Ingolstadt zu ihrer Machtzentrale in Deutschland."
 flavor_bav.2.t: "Der Erzbischof von Köln"
 flavor_bav.2.d: "[KOL.Monarch.GetName], ein Mitglied unserer herrschenden Familie wurde zum Erzbischof von Köln ernannt. Dies bedeutet den Beginn einer neuen Ära bayerischen Einflusses dort."
 flavor_bav.2.a: "Hervorragend!"
 flavor_bav.3.t: "Rivalität mit dem Hause Habsburg"
 flavor_bav.3.d: "Der Erfolg der Habsburger in Österreich kann uns nur ein Dorn im Auge sein. Sie vergrößern ihren Machtbereich und haben nun ein Mitglied ihrer Dynastie auf den Kaiserthron gebracht. Mehr als ein Jahrhundert ist vergangen, seit zum letzten Mal ein Wittelsbacher auf diesem Thron saß. Dies müssen wir umgehend ändern! Widerstand gegen den Grafen von Habsburg muss unsere wichtigste Pflicht sein!"
 flavor_bav.3.a: "Für das Haus Wittelsbach!"
 flavor_bav.3.b: "Ist es das wert?"
 flavor_bav.4.t: "Der Geschichtsschreiber Bayerns"
 flavor_bav.4.d: "Johannes Aventinus war der Lehrmeister der Söhne Alberts des Weisen und verfasste eine lateinische Grammatik sowie andere Lehrwerke für seine Schüler. 1517 wurde er offiziell zum Geschichtsschreiber Bayerns ernannt und mit der Erstellung einer Geschichte Bayerns beauftragt. Aventinus beschrieb in sieben Bänden über die Geschichte der teutonischen Könige von der Zeit der großen Flut bis zu den Herzogen der heutigen Zeit.\nWas sollen wir tun?"
 flavor_bav.4.a: "Wir brauchen die 'Annales Boiorum'!"
 flavor_bav.4.b: "Das wäre Geldverschwendung!"
 flavor_bav.5.t: "Der Herzog lädt die Jesuiten nach Bayern ein"
 flavor_bav.5.d: "Wilhelm IV. übernahm die politische Führung der Gegenreformation in Deutschland, arbeitete eng mit dem Papst zu sammen und verbannte viele Reformer aus Bayern. 1541 lud er die Societas Jesu, die Jesuiten ein, sich in Bayern niederzulassen. Von ihrer Zentrale in Ingolstadt aus leisteten die Jesuiten einen wichtigen Beitrag zum Wiedererstarken der katholischen Kirche in Bayern.\nWas sollen wir tun?"
 flavor_bav.5.a: "Ad maiorem Dei gloriam!"
 flavor_bav.5.b: "Dies würde bloß zu Problemen führen"
 flavor_bav.6.t: "Die Herrlichkeit Albrechts von Bayern"
 flavor_bav.6.d: "Herzog Albrecht V. von Bayern war ein Patron der Künste, der eine großartige Kunst- und Antiquitätensammlung in München gründete. Er kaufte in Rom und Venedig ganze Sammlungen auf und bewahrte seine Antiquitäten im Antiquarium, dem größten Renaissancesaal nördlich der Alpen, auf. Er unterstützte viele Künstler und ließ München prachtvoll erstrahlen, doch gleichzeitig führte es zu einem gewaltigen Schuldenberg. \nWas sollen wir tun?"
 flavor_bav.6.a: "Nur Bauern brauchen Geld."
 flavor_bav.6.b: "Der Staatsbankrott muss verhindert werden"
