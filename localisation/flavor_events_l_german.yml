 league_events.6.t: "Die Katholische Liga"
 league_events.6.d: "Nachdem Donauwörth aus dem Reich ausgeschlossen worden war, fühlten sich die deutschen katholischen Staaten durch die Entstehung der evangelischen Union ihrer nördlichen, protestantischen Nachbarn im Jahre 1608 bedroht. Noch im gleichen Jahr bildeten die katholischen Staaten nun ihrerseits ein eigenes Bündnis, die Katholische Liga. Die Voraussetzungen für den Dreißigjährigen Krieg waren geschaffen."
