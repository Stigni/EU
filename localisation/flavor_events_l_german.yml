 war_of_the_roses.103.d: "Der neue Herrscher Englands, [From.GetName], hat unsere Hilfe in der Zeit des Rosenkriegs nicht vergessen. Wie erwartet haben sich unsere Beziehungen beträchtlich verbessert."
