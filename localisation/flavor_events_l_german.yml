 war_of_the_roses.14.t: "[From.GetName] interveniert!"
 war_of_the_roses.14.d: "Die Rebellen haben im Ausland nach Unterstützung für ihre Revolte gesucht und es fertiggebracht, von [From.GetName] Soldaten zu ihrer Unterstützung zu erhalten."
 war_of_the_roses.14.a: "Wie können sie es wagen!"
 war_of_the_roses.100.t: "Das Ende des Rosenkriegs"
 war_of_the_roses.100.d: "Der bewaffnete Konflikt um die Nachfolge des englischen Throns ist endlich beigelegt, nachdem die herrschende Dynastie die Rebellen besiegt hat."
 war_of_the_roses.100.a: "Nun ist die Ordnung endlich wieder hergestellt."
 war_of_the_roses.101.t: "Das Haus Lancaster gewinnt den Rosenkrieg"
 war_of_the_roses.101.d: "Der Rosenkrieg kommt endlich zu seinem langersehnten Ende, nachdem [Root.Monarch.GetName] seinen Anspruch auf den Thron durchsetzen konnte und nun der neue Herrscher von [Root.GetName] ist."
