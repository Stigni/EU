 war_of_the_roses.12.t: "Unterstützt das Haus Lancaster"
 war_of_the_roses.12.d: "Ein Bürgerkrieg um die Thronnachfolge ist in England entbrannt, der sogenannte Rosenkrieg. Das revoltierende Haus Lancaster sucht im Ausland nach Hilfe und schickt einen Botschafter mit der Bitte, ihnen Soldaten zur Unterstützung zu senden. Sollten sie ihren Anspruch auf den Thron durchsetzen können, würde sich unsere Hilfe sicher positiv auf die Beziehungen zwischen England und [Root.GetName] auswirken."
 war_of_the_roses.12.a: "Schickt ihnen einen symbolischen Hilfstrupp"
 war_of_the_roses.12.b: "Schickt ihnen etwas Geld"
 war_of_the_roses.12.c: "Wir unterstützen keine Rebellen "
 war_of_the_roses.13.t: "Unterstützt das Haus York"
 war_of_the_roses.13.d: "Ein Bürgerkrieg um die Thronnachfolge ist in England entbrannt, der sogenannte Rosenkrieg. Das revoltierende Haus York sucht im Ausland nach Hilfe und schickt einen Botschafter mit der Bitte, ihnen Soldaten zur Unterstützung zu senden. Etwas Hilfe könnte eine Möglichkeit sein, ein starkes und vereintes England daran zu hindern, einen Krieg gegen uns zu führen. Sollten die Rebellen ihren Anspruch auf den Thron durchsetzen können, würde sich unsere Hilfe sicher positiv auf die Beziehungen zwischen England und [Root.GetName] auswirken."
