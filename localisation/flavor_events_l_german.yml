 cyp_famagusta_given: "Famagusta erhalten"
 flavor_cyp.1.t: "Die Famagusta-Frage"
 flavor_cyp.1.d: "1464 vertrieben die Zyprioten die Genuesen aus Famagusta und kontrollierten daraufhin die gesamte Insel. Es sollte jedoch nicht lange dauern, bis Venedig im Versuch, die Kontrolle über den Mittelmeerhandel zu übernehmen, dort die Macht übernahm."
 flavor_cyp.1.a: "Die Stadt gehört uns!"
 flavor_cyp.1.b: "Lasst Venedig hinein."
 flavor_cyp.1.c: "Die Genuesen dürfen bleiben."
 flavor_cyp.gen.1: "Dies könnte einen Krieg mit §YGenua§! auslösen."
 genoese_access_to_black_sea: "Zugang zum Schwarzen Meer"
 kaffa_and_azow: "Kaffa & Azak"
 gen_pro_guelph: "Unterstützung für die Welfen"
 gen_pro_ghibellines: "Unterstützung für die Waiblinger"
 gen_anti_guelph: "Gegen die Welfen"
 gen_anti_ghibellines: "Gegen die Waiblinger"
 gen_lost_trade_support: "Fehlende Unterstützung aus Genua"
 gen_andrea_doria_reform: "Das Erbe Andrea Dorias"
 desc_gen_lost_trade_support: "Unsere Händler werden von Genua nicht mehr ausreichend unterstützt, denn nun, da die Osmanen Konstantinopel beherrschen, ist dies zu kostspielig geworden."
 flavor_gen.1.t: "Zypern übernimmt die Herrschaft über Famagusta"
 flavor_gen.1.d: "1464 vertrieben die Zyprioten die Genuesen aus Famagusta und kontrollierten daraufhin die gesamte Insel. Dies führte zu einem drastischen Machtverlust der genuesischen Händler im Ostmittelmeer."
 flavor_gen.1.a: "Dafür werden sie teuer bezahlen"
 flavor_gen.2.t: "Wir können in Famagusta Handel treiben!"
 flavor_gen.2.d: "Historisch war es so, dass die Genuesen 1464 von den Zyprioten vertrieben wurden, doch in dieser Zeitlinie gewähren sie uns einen bevorzugten Sonderstatus beim Handel. Dieser Vorteil wird uns bei unserer Mission, zur vorherrschenden Macht im Mittelmeerraum zu werden, behilflich sein."
 flavor_gen.2.a: "Gute Nachrichten!"
 flavor_gen.3.t: "Der Fall von Konstantinopel"
 flavor_gen.3.d: "Die Eroberung Konstantinopels durch die Türken stellt eine Bedrohung für unseren Handel aus dem Schwarzen Meer dar. Nachdem die Osmanen den Zugang zum Meer kontrollierten, schrumpfte der wirtschaftliche Einfluss der italienischen Händler. Die letzten Besitzungen gingen 1455 verloren."
 flavor_gen.3.a: "Fordert vom Osmanischen Reich freien Zugang"
 flavor_gen.3.4: "Das §YOsmanische Reich§! könnte mit einer Kriegserklärung reagieren, wenn sie sich beleidigt fühlen.\n"
 flavor_gen.3.b: "Es gibt nichts, das wir tun können."
 flavor_gen.4.t: "Genuesische Forderungen"
 flavor_gen.4.d: "Ein Abgesandter der Republik Genua ist bei Hof eingetroffen. Genua bittet um exklusive Privilegien für den Handel durch den Bosporus. Sie behaupten, dies sei ihr Recht und dass wir von ihrem Vorschlag profitieren könnten."
 flavor_gen.4.a: "Das ist eine Unverschämtheit!"
 flavor_gen.4.b: "Das könnte eine Möglichkeit sein..."
 flavor_gen.4.6: "Der Handelseinfluss §YGenuas§! in Konstantinopel wird leicht anwachsen."
 flavor_gen.5.t: "Die Osmanen lehnen ab!"
 flavor_gen.5.d: "Das Osmanische Reich lehnte unsere Forderung nach Privilegien für den Handel durch den Bosporus ab. Sie sind empört, werfen uns fehlendes politisches Gespür vor und manche Berater rieten dem Sultan sogar zum Krieg."
 flavor_gen.5.a: "Hoffentlich kommt es nicht wirklich zum Krieg..."
 flavor_gen.6.t: "Privilegierter Zugang gewährt!"
 flavor_gen.6.d: "Das Osmanische Reich hat uns Privilegien für den Handel durch den Bosporus gewährt, sodass wir unsere Händler im Schwarzen Meer unterstützen können."
 flavor_gen.6.a: "Gute Nachrichten"
 flavor_gen.7.t: "Verlust des Handels mit dem Schwarzen Meer!"
 flavor_gen.7.d: "Wir haben den Zugang zum Schwarzen Meer verloren. Wie können nicht länger von Privilegien für den Handel durch den Bosporus profitieren."
 flavor_gen.7.a: "Das ist ungünstig…"
 flavor_gen.8.t: "Bankrott der Casa San Giorgio"
 flavor_gen.8.d: "1408 begann die Casa San Giorgio mit dem Bankgeschäft, lieh ihren Teilhabern Geld und bot neben anderen Dienstleistungen das Ausstellen von Geldwechseln an. 1437 übernahm die Bank die Kontrolle der Münzanstalt. Fortgesetzte staatliche Anleihen sowie Unterkapitalisierung führten 1444 zum Niedergang der Bank.\nWas sollen wir tun?"
 flavor_gen.8.a: "Rettet die Bank!"
 flavor_gen.8.b: "Lasst sie sterben..."
 flavor_gen.9.t: "Die Welfen-Waiblinger-Fehde"
 flavor_gen.9.d: "Die Spaltung zwischen Papst und Kaiser, die im späten 11. Jhdt. begonnen hatte, war 1122 theoretisch beigelegt worden. Doch in Italien blieb sie als Spaltung zwischen Welfen und Waiblingern noch jahrhundertelang spürbar. Die Stadtstaaten wurden intern gegeneinander ausgespielt, sodass Italien schwach blieb. Hierbei unterstützten die Welfen den Papst, während die Waiblinger den Kaiser unterstützten. Im 15. Jhdt., als Frankreich Interesse an Italien entwickelte, verlagerten die Welfen ihre Loyalität zur französischen Seite hin."
 flavor_gen.9.a: "Die Seite der Welfen unterstützen"
 flavor_gen.9.b: "Die Seite der Waiblinger unterstützen"
 flavor_gen.9.c: "Lasst sie streiten"
 flavor_gen.10.t: "Der Admiral Andrea Doria"
 flavor_gen.10.d: "Andrea Doria wurde als Spross der ehrwürdigen de Auria Familie geboren. Früh verlor der junge Adlige seine Eltern und wurde fortan zum Soldaten und Abenteurer, der erst dem Papst und dann den Franzosen diente. Berühmtheit erlangte er als Marinekommandant im Krieg gegen die Türken und barbarische Piraten. Nach der jahrelangen Besatzung durch französische und kaiserliche Truppen war er die entscheidende Kraft, die hinter dem Aufstieg der Republik Genua stand."
 flavor_gen.10.a: "Ihm soll das Kommando gehören!"
 flavor_gen.10.b: "Wir benötigen seine Dienste nicht"
 flavor_gen.11.t: "$MONARCHTITLE$ Andrea Doria"
 flavor_gen.11.d: "Nachdem er mehrmals Angebote, Doge von Genua zu werden, abgelehnt hatte, akzeptierte Andrea Doria schließlich das Amt eines ständigen Censors und übte in den Räten der Republik entscheidenden Einfluss aus. Er erhielt für seine Verdienste mehrere Paläste und andere Privilegien, und sogar den Titel 'Liberator et Pater Patriae' verlieh man ihm."
 flavor_gen.11.a: "Er wird einen ausgezeichneten $MONARCHTITLE$ abgeben!"
 flavor_gen.11.b: "Er soll ständiger Censor werden!"
 flavor_gen.12.t: "Die Entscheidung von Genua"
 flavor_gen.12.d: "Genua war eine kleine Händlerrepublik im Mittelmeer, während Frankreich und Spanien zu mächtigen Staaten heranwuchsen, die mit wachsendem Interesse nach Italien schielten. In mehreren Kriegen diente der berühmte Condottieri Andrea Doria erst Frankreich und später Spanien.\nWie werden wir uns verhalten?"
 flavor_gen.12.a: "Unterstützt Frankreich"
 flavor_gen.12.b: "Unterstützt Spanien"
 flavor_gen.13.t: "Das goldene Zeitalter der genuesischen Bankiers"
 flavor_gen.13.d: "Genuas Bankiers finanzierten viele der Projekte der spanischen Krone im Ausland. Einige Historiker bezeichnen diesen Abschnitt deshalb als die Zeit der Genuesen. Einige außerordentliche Palastbauten entlang der Strada Nova entstanden in dieser Zeit, doch der Glanz währte nicht ewig, denn als die Türken Chios einnahmen, brach das genuesische Handelsimperium des östlichen Mittelmeers zusammen."
 flavor_gen.13.a: "Es soll ewig währen!"
 ven_opinion_morean_confrontation: "Konfrontation in Morea"
 flavor_ven.EVTNAME1: "Der Konflikt zwischen Venedig und den Türken"
 flavor_ven.EVTDESC1: "Seit der Eroberung von Konstantinopel durch die Türken am 29. Mai 1453 sah Venedig seine wirtschaftliche Position im Schwarzen Meer schwinden. Zwischen 1456 und 1490 kam es zu verschiedenen Kriegen zwischen der Republik und den Osmanen. In der Folge verlor Venedig weitere Teile seines Wirtschaftsimperiums (ein Erbe des 4. Kreuzzug von 1204) im Ägäischen Meer und in Griechenland (Athen im Jahre 1460 und Negroponte im Jahre 1470). 1499 brach erneut ein Krieg aus, durch den Venedig Festungen in Morea, darunter Modon, Coron und Navarino, verlor."
 flavor_ven.EVTOPTA1: "Fordert Alexandria als Kompensation!"
 flavor_ven.EVTOPTB1: "Akzeptiert ihre Expansion"
 flavor_ven.EVTTOOLTIP1: "Sendet ihnen unsere Forderungen"
 flavor_ven.EVTNAME2: "Kompensation verweigert"
 flavor_ven.EVTDESC2: "Die Türken weigern sich, eine Kompensation für unsere Handelseinbußen auch nur in Erwägung zu ziehen."
 flavor_ven.EVTOPTA2: "Wenigstens haben wir nun einen Anspruch darauf gewonnen"
 flavor_ven.EVTNAME3: "Alexandria erhalten"
 flavor_ven.EVTDESC3: "Die Türken erklären sich einverstanden, uns für unsere Handelseinbußen mit der Provinz Alexandria zu entschädigen."
 flavor_ven.4.t: "Wir können in Famagusta Handel treiben!"
 flavor_ven.4.d: "1464 vertrieben die Zyprioten die Genuesen aus Famagusta und kontrollierten daraufhin die gesamte Insel. Es sollte jedoch nicht lange dauern, bis Venedig im Versuch, die Kontrolle über den Mittelmeerhandel zu übernehmen, dort die Macht übernahm."
 flavor_ven.4.a: "Gute Nachrichten!"
 flavor_ven.5.t: "Stratioti!"
 flavor_ven.5.d: "Nach dem Fall von Konstantinopel schlossen sich griechische und albanische Soldaten in großer Zahl der Sache Venedigs an, um die Osmanen zu bekämpfen. In Anlehnung an das griechische Wort für Soldat wurden sie Stratioti genannt. Einer der prominentesten Kommandeure dieser gefürchteten leichten Kavallerie war Graitzas Palaiologos, der als byzantinischer Befehlshaber noch bis 1461 die Stellung hielt."
 flavor_ven.5.a: "Unsere Feinde werden sie fürchten!"
 flavor_ven.6.t: "Osmanische Kontrolle über Morea"
 flavor_ven.6.d: "Nach dem Fall von Konstantinopel wendeten sich die Türken nach Süden und 1461 fiel die letzte Festung auf Morea an die Osmanen. Für Venedig war die Halbinsel von besonderer Bedeutung, denn viele Handelswege führten durch dieses Gebiet. Dies war Anlass für viele Kriege zwischen Venedig und den Osmanen, da Venedig seinen Anspruch auf Morea nicht aufgab.\nWie sollen wir uns verhalten?"
 flavor_ven.6.a: "Tod den Osmanen!"
 flavor_ven.6.b: "Wir können keinen Krieg riskieren."
 flavor_ven.7.t: "Venezianischer Anspruch auf Morea"
 flavor_ven.7.d: "Ein Botschafter Venedigs hat uns soeben darüber informiert, dass Venedig Anspruch auf die Halbinsel Morea erhebt. Dies ist natürlich völlig inakzeptabel und muss bestraft werden."
 flavor_ven.7.a: "Das bedeutet Krieg!"
 ven_monte_nuovo: "Monte Nuovo"
 desc_ven_monte_nuovo: "Die neuen Darlehen und Schuldscheine sind so viel effizienter."
 flavor_ven.8.t: "Monte Nuovo"
 flavor_ven.8.d: "Monte Vecchio, das ursprüngliche Kreditsystem in Italien, bestand aus einem gemeinschaftlichen Fonds, Monte Vecchio genannt, in den jeder Bürger einzahlen musste, um im Gegenzug Zinsen zu erhalten. Mitte des 15. Jhdt. führten venezianische Bankiers ein Zinsminimum ein, was zu einer Steigerung der eingezahlten Geldsumme führte. Dieses 'Monte Nuovo' war äußerst erfolgreich und in der Lage, Venedigs Kriege zu finanzieren.\nWie sollen wir uns verhalten?"
 flavor_ven.8.a: "Führt die neuen Darlehen ein"
 flavor_ven.8.b: "Bekämpft stattdessen die Inflation"
 ven_venetian_first: "Erst ein Venezianer, dann ein Christ"
 desc_ven_venetian_first: "In Venedig ist die Loyalität gegenüber der Republik wichtiger als die Form des christlichen Glaubens."
 ven_christian_first: "Zuallererst sind wir Christen!"
 desc_ven_christian_first: "Ein echter katholischer Christ zu sein ist des Venezianers erste und einzige Bürgerpflicht."
 flavor_ven.9.t: "Die dominikanische Inquisition"
 flavor_ven.9.d: "Als der Papst zur Zerschlagung der ketzerischen Albigenser und Pataria überall in Italien die dominikanische Inquisition etablieren wollte, verweigerte die Republik dieser den Einlass nach Venedig. Stattdessen nahm der Staat es selbst in die Hand, nach Ketzern zu suchen, die, zwecks näherer Untersuchung, dem Patriarchen, dem Bischof von Castello oder anderen venezianischen Ordinarien vorgeführt wurden. Das untersuchende Kollegium hatte sich dabei auf die Sachlage zu beschränken. Ihm oblag es zu ermitteln, ob der Befragte der Ketzerei schuldig sei oder nicht. Die Strafe selbst blieb der weltlichen Obrigkeit vorbehalten. Rom war unzufrieden mit dieser Regelung und der Papst ernannte einen Inquisitor. Dieser jedoch war ohne die Zustimmung des Dogen nicht zum Handeln befugt und ein Rat aus drei venezianischen Adligen wurde geschaffen, die als Beisitzer des Inquisitionsgerichts fungierten. Durch sie sollten die Rechte der Bürger Venedigs vor kirchlichen Übergriffen geschützt werden, wobei sich dies auch auf die religiöse Freiheit in den Kolonien erstreckte. Ohne ihre Anwesenheit und Zustimmung konnte in Venedig kein Urteil der Inquisition rechtskräftig werden. In Venedig war die Inquisition mit Sicherheit kein Blutgericht, vor allem dank der unabhängigen Haltung des Staates, der bei jeder Verhandlung auf dem Beisein der Laienschöffen bestand."
 flavor_ven.9.a: "Zuerst die Venezianer, dann die Christen"
 flavor_ven.9.b: "Wir sind wahrhaft katholisch!"
 flavor_ven.10.t: "Arte dell'Abbaco"
 flavor_ven.10.d: "'Oft wurde ich von bestimmten Heranwachsenden, für die ich gerne Interesse aufbringe und deren Denken um eine Zukunft als Kaufmann kreist, gebeten, die fundamentalen Prinzipien der Arithmetik, im Allgemeinen Abacus genannt, zu Papier zu bringen.' Arte dell'Abbaco ist das erste bekannte, europäische Werk zur Mathematik, verfasst in venezianischer Sprache und gedruckt 1478 in Treviso."
 flavor_ven.10.a: "Dies wird nützlich sein!"
 flavor_ven.11.t: "Venedig unter dem Kirchenbann "
 flavor_ven.11.d: "1509, während des Krieges der Liga von Cambrai, belegte Papst Julius II. Venedig mit dem Kirchenbann, um die Ambitionen der Liga zu stärken. Möglich war dies aufgrund der Freiheit, die religiöser Fanatismus in der Stadt genoss und die für den Papst einen ständigen Affront darstellte."
 flavor_ven.11.a: "Venedig ist Venedig!"
 flavor_ven.11.b: "Beugt das Knie vor dem heiligen Vater"
 flavor_ven.11.12: "Der Papst könnte uns den Krieg erklären"
 flavor_ven.12.t: "Die Stadt der Sünde"
 flavor_ven.12.d: "Die Menschen von Venedig sind voller Sünde. Keinen einzigen Rechtschaffenen wird man in dieser Stadt finden können. Stattdessen ist die Stadt angefüllt mit Menschen wie jenen, die der Sohn Gottes einst aus dem Tempel vertrieb. Als Gottes Stellvertreter auf Erden ist es unsere Pflicht zu handeln!"
 flavor_ven.12.a: "Venedig wird untergehen wie Sodom und Gomorra!"
 ven_helping_mamelukes: "Hilfe für die Mamluken"
 flavor_ven.13.t: "Gewürzhandel bedroht"
 flavor_ven.13.d: "Die Portugiesen haben die Kontrolle über den Handel im Indischen Ozean übernommen. Nun läuft der Handel nicht mehr über Alexandria sondern auf dem Seeweg um den afrikanischen Kontinent herum. Dies hat unseren Chancen, den Gewürzhandel unter unsere Kontrolle zu bringen, beträchtlich geschmälert. Wir könnten allerdings versuchen, den Mamluken Hilfe zu senden."
 flavor_ven.13.a: "Sendet Hilfe nach Alexandria!"
 flavor_ven.13.b: "Das ist nicht unser Problem"
 flavor_ven.13.14: "Die Mamluken werden Hilfe von uns erhalten."
 venetian_help: "Hilfe aus Venedig"
 flavor_ven.14.t: "Venedig schickt Hilfe"
 flavor_ven.14.d: "Die Kontrolle, die Portugal über den Handel im Indischen Ozean gewonnen hat, ist für die Republik Venedig ein Anlass stetig wachsender Sorge. Da unsere Staaten recht gute Beziehungen zueinander unterhalten ist man gewillt, uns Hilfe zu senden, damit neue Schiffe gebaut und unsere Kaufleute unterstützt werden können."
 flavor_ven.14.a: "Gute Nachrichten!"
 flavor_ven.15.t: "Die Minister der Wasserwege"
 flavor_ven.15.d: "Von jeher hing die Sicherheit und der Wohlstands Venedigs unmittelbar von seiner Lage an der Lagune ab. 1501 schuf der Große Rat, als Maßnahme zur Verhinderung einer Versandung der Lagune, das 'Savi alle Acque', ein Komitee, dessen Aufgabe in der Umleitung der Flüsse bestand. Durch das erfolgreiche Wirken des Komitees konnten Naturkatastrophen verhindert und der Wohlstand der Serenissima gesteigert werden.\nWas sollen wir tun?"
 flavor_ven.15.a: "Es ist den Aufwand wert!"
 flavor_ven.15.b: "Venedig wird auch ohne dies überleben!"
 venice_ghetto: "Das venezianische Ghetto"
 desc_venice_ghetto: "Das venezianische Ghetto war als Ort, an dem Juden ihren Glauben frei ausüben konnten, das erste seiner Art in Europa. Seinen Namen erhielt es vom venezianischen Wort 'gheto', das die Schlacke der Gießerei bezeichnet, die sich auf der gleichen Insel wie das Ghetto befand. "
 flavor_ven.16.t: "Das venezianische Ghetto"
 flavor_ven.16.d: "Ab 1516 verlangte die Republik von der jüdischen Bevölkerung, ihren Wohnsitz dort zu beziehen, wo sich in der Vergangenheit die Gießereien (Venezianisch: 'geti') befunden hatten. Außerdem hatten Juden ein Erkennungszeichen zu tragen und die Pfandleihen der Stadt nach den Vorgaben der Serenissima zu verwalten. Weitere mühselige Pflichten kamen hinzu. Im Gegenzug erhielt die jüdische Gemeinde das Recht zur freien Ausübung ihrer Religion sowie den Schutz Venedigs im Falle eines Krieges.\nWas sollen wir veranlassen?"
 flavor_ven.16.a: "Gebt ihnen einen Ort, der ihnen gehört!"
 flavor_ven.16.b: "Nicht in meinem Venedig!"
 flavor_ven.17.t: "Der Entdecker Antonio Pigafetta"
 flavor_ven.17.d: "Antonio Pigafetta war ein italienischer Entdecker aus Venedig. Bei der großen Expedition von Fernando Magellan, als dieser die Erde umsegelte, reiste er mit, fungierte als Assistent Magellans und verfasste ein präzises Protokoll dieser Reise. Pigafetta war einer der nur 18 Männer, die nach Spanien zurückkehrten – von ursprünglich 240, die drei Jahre zuvor aufgebrochen waren. Die Reise war die erste Weltumseglung überhaupt, und sein Protokoll ist die Quelle für das Wissen, das wir heute von dieser Expedition haben."
 flavor_ven.17.a: "Die Welt ist rund! Tatsächlich!"
 flavor_ven.18.t: "Dienstpflicht zur See"
 flavor_ven.18.d: "Beim Kampf über die Herrschaft zur See ergaben sich Schwierigkeiten, die für Änderungen sorgen sollten. Bis 1545 hatten freie Matrosen, die für Lohn anheuerten, die Rudermannschaften der Galeeren gestellt. Zuerst waren dies Venezianer, später auch viele Seeleute aus Dalmatien, Kreta und Griechenland. Durch Schwierigkeiten beim Anheuern der nötigen Mannschaften sah sich Venedig zur Einführung einer Dienstpflicht gezwungen, in deren Folge die Rudermannschaften an die Ruderbänke gekettet wurden, so wie auch andere Länder dies bereits praktiziert hatten. Cristoforo da Canal war der erste Kommandant einer solchen Galeere.\nWas sollen wir tun?"
 flavor_ven.18.a: "Führt die Dienstpflicht ein"
 flavor_ven.18.b: "Dies ist mit der Republik unvereinbar!"
 venice_galley_conscription: "Galeeren-Dienstpflicht"
 desc_venice_galley_conscription: "Die Ruderer der Galeeren werden nun an die Ruder gekettet, statt wie früher als freie Männer für Lohn anzuheuern."
 flavor_ven.19.t: "Fortezza di Sant'Andrea"
 flavor_ven.19.d: "Die Festung von Sant'Andrea wurde 1545 zum Schutz des Adriazugangs nach Venedig erbaut. Entworfen hatte die Festung der berühmte Architekt Michiel Sanmicheli, der vielleicht einzige italienische Architekt seiner Zeit, der Gelegenheit hatte, die griechische Baukunst auf Reisen zu venezianischen Besitzungen in Griechenland aus nächster Nähe kennenzulernen. Die Festungsanlage zum Schutz Venedigs überdauerte mehr als drei Jahrhunderte.\nWas sollen wir tun?"
 flavor_ven.19.a: "Baut sie!"
 flavor_ven.19.b: "Es wäre zu kostspielig."
 fortezza_di_sant_andrea: "Fortezza di Sant'Andrea"
 desc_fortezza_di_sant_andrea: "Diese großartige Festung schützte die Stadt mehr als drei Jahrhunderte lang."
 flavor_ven.20.t: "Die Pest in Venedig"
 flavor_ven.20.d: "Venedig war in seiner Geschichte mehrmals von der Pest betroffen, am schwersten im Jahre 1630. Venedig erlitt einen schweren Schlag. 46 000 Todesfälle bei einer Gesamtbevölkerung von 140 000 Einwohnern waren eine neue Höchstmarke in der Geschichte der Stadt. Einige Historiker nehmen an, dass der drastische Verlust an Menschenleben und seine Auswirkungen auf den Handel letztendlich zum Niedergang Venedigs als wirtschaftliche und politische Großmacht beitrugen."
 flavor_ven.20.a: "Das ist die Strafe Gottes!"
 flavor_ven.20.b: "Evakuiert die Stadt!"
 flavor_ven.21.t: "Ponte di Rialto"
 flavor_ven.21.d: "Die Rialtobrücke ist eine der vier Brücken über den Grand Canal von Venedig. Ursprünglich bestand die Brücke aus Holz, doch 1310 wurde sie während einer Revolte niedergebrannt und 1444 sowie 1524 stürzte sie ein. Den Vorschlag für eine Erneuerung der Rialtobrücke, die nun aus Stein gebaut werden sollte, gab es zum ersten Mal 1503. Nachdem in den folgenden Jahrzehnten verschiedene Projekte in Erwägung gezogen worden waren, bat die Regierung 1551 um Vorschläge. Berühmte Architekten, wie Jacopo Sansovino, Palladio und Vignola boten Baupläne an, doch ihre Vorschläge wurden als unpassend abgelehnt, da sie ausnahmslos einen klassischen Ansatz mit mehreren Bögen wählten. Auch der berühmte Künstler Michelangelo wurde als Gestalter der Rialtobrücke in Betracht gezogen.\nWas sollen wir tun?"
 flavor_ven.21.a: "Lasst uns die Brücke bauen!"
 flavor_ven.21.b: "Die Holzbrücke ist gut genug"
 flavor_ven.22.t: "L'Orfeo - Die erste Oper"
 flavor_ven.22.d: "Claudio Monteverdis frühe Barockoper L'Orfeo basierte auf der griechischen Sage von Orpheus, einem Musiker, Poeten und Propheten, der in den Hades hinabsteigt, um seine tote Braut Euridike zurück in die Welt der Lebenden zu bringen. Die Oper wurde 1607 für eine Aufführung bei Hof im Rahmen des Karnevals von Mantua geschrieben, und die Partitur wurde 1609 und 1615 von Monteverdi veröffentlicht. 41 verschiedene Instrumente waren darin aufgeführt, wobei bestimmten Szenen und Charakteren klar unterschiedene Instrumentengruppen zugeordnet waren. "
 flavor_ven.22.a: "Verlierst du mich durch zu viel Liebe?"
 flavor_ven.23.t: "Die Geburt der modernen Wissenschaft"
 flavor_ven.23.d: "Galileo Galilei wird von den meisten Menschen als Vater der modernen Wissenschaft bezeichnet. 1592 wurde er zum Professor der Mathematik an der Universität von Padua ernannt. Nachdem er das Fernrohr kennengelernt hatte, baute er sich seine eigenen Teleskope, die wesentlich besser waren als ihre Vorläufer, und begann mit der Himmelsbeobachtung, bei der er die Berge des Mondes und die vier Satelliten des Jupiter entdeckte. Zusammen mit seinen Arbeiten zu Bewegung und Mechanik legte er so die Grundlage für das, woraus später die moderne Wissenschaft werden sollte."
 flavor_ven.23.a: "Konzentriert Euch auf Handel und Seefahrt."
 flavor_ven.23.b: "Konzentriert Euch auf die Entwicklung der Verwaltung."
 flavor_ven.23.c: "Konzentriert Euch auf militärische Belange!"
 ven_recover_from_plague: "Erholung von der Pest"
 desc_ven_recover_from_plague: "Die Seuche raffte die Menschen ohne Unterschied dahin und Venedig litt lange Zeit unter den verheerenden Folgen."
 boh_papal_reconciled: "Unterwerfung der Hussiten"
 boh_heretic_hussite: "Ketzerische Hussiten"
 boh_strong_nobles: "Ein starker Adelsstand"
 desc_boh_strong_nobles: "Der böhmische Adel hat die Schwäche unseres Königs ausgenutzt."
 boh_protestant_king: "Ein protestantischer König"
 flavor_boh.1.t: "Rückkehr der Hussiten!"
 flavor_boh.1.d: "Theoretisch waren die Hussitenkriege 1434 zu einem Ende gekommen, aber das Land war noch immer zwischen denen, die Rom die Treue hielten, und jenen, die den hussitischen Idealen weiterhin anhingen, entzweit. Anführer der hussitisch gesinnten Fraktion war Jiri z Podebrad, der sich nach verschiedenen Versuchen einer Aussöhnung für eine militärische Lösung entschied. Er stellte im nordöstlichen Böhmen eine Streitmacht auf und nahm Prag ein, ohne auf größere Gegenwehr zu stoßen. Trotzdem kam es zum Bürgerkrieg, da er vom romtreuen Adel bekämpft wurde. Doch letztlich sollten die Hussiten den Sieg davontragen.\nWie sollen wir uns verhalten?"
 flavor_boh.1.a: "Jan Hus kannte die Wahrheit"
 flavor_boh.1.b: "Wir werden loyal gegenüber Rom sein!"
 flavor_boh.2.t: "Der Ketzerkönig"
 flavor_boh.2.d: "In den Augen der katholischen Welt waren $MONARCH$ und das böhmische Volk verabscheuungswürdige Ketzer. $MONARCH$ unternahm den Versuch, mit radikalen Vorschlägen einen Frieden mit Rom zu erreichen, und gewann, durch den kompromisslosen Stil seiner Herrschaft, die Unterstützung manches Katholiken. Den Plänen des Papstes, der einen Kreuzzug gegen Böhmen in Betracht gezogen hatte, blieb die praktische Umsetzung letztlich jedoch versagt.\nWas sollen wir tun?"
 flavor_boh.2.a: "Beugt das Knie vor Rom"
 flavor_boh.2.b: "Haltet allein Christus die Treue!"
 flavor_boh.2.3: "Böhmen wird früher oder später die Antwort der Katholiken erhalten."
 flavor_boh.3.t: "Der Staatenbund von Zelena Hora"
 flavor_boh.3.d: "Die Gruppe der Papsttreuen in Böhmen reagierte auf die Haltung von Jiri z Podebrad, der sich weigerte, den hussitischen Glauben zu unterdrücken, mit Verbitterung. Sie betrachteten ihn als Feind und Gegner der Kirche. Am 28. November 1465, bei einer Zusammenkunft in Zelena Hora, gründeten sie eine Konföderation und begannen mit der offenen Revolte."
 flavor_boh.3.a: "Wir werden sie zerschmettern!"
 flavor_boh.4.t: "Der Vladislav-Saal "
 flavor_boh.4.d: "Der Vladislav-Saal wurde zwischen 1493 und 1502 von Benedikt Rejt, dem führenden Architekten Böhmens, erbaut. Der Saal, der als architektonisches Meisterwerk gilt, war das größte säkulare Bauwerk Prags. Er war über 60 Meter lang, mit einem Gewölbe, das sich zu einer Höhe von 13 Metern erhob. Genutzt wurde der Saal für Bankette, Krönungszeremonien und andere wichtige Anlässe bei Hof. Sogar Ritterturniere zu Pferd konnten in ihm veranstaltet werden. "
 flavor_boh.4.a: "Großartig!"
 flavor_boh.5.t: "Die Stadtverfassung"
 flavor_boh.5.d: "Der schwache und inkompetente König Vladislav ließ es Schritt für Schritt zu, dass der Adel einen Teil der Macht, die dieser während der Hussitenkriege verloren hatte, zurückgewinnen konnte. Am 11. März 1500 erließ der Tschechische Rat eine neue Stadtverfassung, durch die der König in seiner Macht eingeschränkt wurde. Vladislav unterschrieb diese im Jahre 1502."
 flavor_boh.5.a: "Unterzeichnet die Verfassung..."
 flavor_boh.5.b: "Lehnt ab!"
 flavor_boh.6.t: "Brahe und Kepler"
 flavor_boh.6.d: "Den berühmten Astronom Tycho Brahe zog es in der späteren Phase seines Lebens nach Prag, wo er das Amt des Hofastronomen übernahm und ein neues Observatorium baute. Dort stand ihm als Assistent Johannes Kepler zur Seite, der die von Brahe gesammelten Daten nutzte, um nach Brahes Tod die Entwicklung seiner Gesetze zur Bewegung von Himmelskörpern (die Keplerschen Gesetze) zu vollenden."
 flavor_boh.6.a: "Dies wird jedem Kapitän von Nutzen sein!"
 flavor_boh.6.b: "Man kann dies für militärische Zwecke verwenden."
 flavor_boh.7.t: "Hussitische Traditionen"
 flavor_boh.7.d: "Die hussitische Tradition ist dem Volk von Böhmen in Erinnerung geblieben. Nachdem nun Luthers Thesen allgemein bekannt geworden sind, erklären sich mehr und mehr Bewohner Böhmens offen zu Protestanten. Wenn wir diese Entwicklung nicht aufhalten, werden wir erneut den Bruch mit Rom herbeiführen."
 flavor_boh.7.a: "Es ist nicht aufzuhalten"
 flavor_boh.7.b: "Wir werden versuchen, dies zu stoppen!"
 flavor_boh.8.t: "Der Winterkönig von Prag"
 flavor_boh.8.d: "Im Jahre 1608 wuchsen die Spannungen zwischen den katholischen und protestantischen Mitgliedern des Kaiserreiches. Die Protestanten schlossen sich unter Prinz Friedrich von der Pfalz zusammen, der von Brandenburg und Hessen-Kassel unterstützt wurde. Die Katholiken antworteten mit der Gründung ihrer eigenen Allianz, der katholischen Liga. 1618 rebellierten die Protestanten Böhmens und wählten mit Friedrich von der Pfalz einen Protestanten zum König von Böhmen. Der Kaiser, seinerseits ebenfalls König von Böhmen, konnte diese Wahl unmöglich akzeptieren und entsandte seinen erfahrenen Kommandanten Tilly mit seinen Truppen nach Böhmen. So erlebte die Herrschaft des Friedrich von der Pfalz in der Schlacht am Weißen Berge ihr vorzeitiges Ende und der protestantische Widerstand in Österreich und Süddeutschland wurde komplett zerschlagen. Dem entthronten Friedrich gelang die Flucht aus Böhmen und aufgrund seiner kurzen Regierungszeit sollte er fortan als 'Winterkönig' seinen Platz in der Geschichte einnehmen."
 flavor_boh.8.a: "Gott ist mit uns!"
 hun_power_to_magnates: "Mächtige Magnaten"
 desc_hun_power_to_magnates: "Die mächtigen Magnaten Ungarns schmälerten die Macht der Krone bei jeder sich bietenden Gelegenheit."
 hun_habsburgs_spurned: "Habsburg verschmäht"
 flavor_hun.1.t: "Fürstentag von 1445"
 flavor_hun.1.d: "Als sein Land nach dem katastrophalen Ausgang der Schlacht von Warna und dem Tod König Wladyslaws im Begriff stand auseinanderzubrechen, berief der Woiwod Johann Hunyadi im Februar 1445 ein Parlament ein, das den Versuch unternehmen sollte, das Land aufs Neue zu einen. Obwohl die Differenzen schier unüberwindbar und die Anarchie greifbar nahe schien, wurde Hunyadi im Juni 1446 schließlich doch zum Regenten gewählt."
 flavor_hun.1.a: "Wählt Johann Hunyadi zum Regenten"
 flavor_hun.1.b: "Behaltet den aktuellen Rat bei"
 flavor_hun.2.t: "Matthias Corvinus"
 flavor_hun.2.d: "$MONARCHTITLE$ $MONARCH$ ist unter recht mysteriösen Begleitumständen überraschend verstorben, sodass der Thron nun vakant ist. Dynastische Bande verbinden uns mit dem Hause Habsburg, doch da gibt es auch noch den Sohn des großen Woiwods Johann Hunyadi. Soll unser Volk einem der ihren zur Königswürde verhelfen?"
 flavor_hun.2.a: "Wählt Matthias zum König"
 flavor_hun.2.b: "Ein deutscher König wäre am besten!"
 flavor_hun.3.t: "Union mit Ungarn"
 flavor_hun.3.d: "Unser Verwandter auf dem ungarischen Thron ist überraschend und ohne einen Erben verstorben. Tragisch wie er sein mag, stellt dieser Verlust trotz allem einen Segen für uns dar, denn nun hat der ungarische Adel $MONARCH$ zum $MONARCHTITLE$ von Ungarn gewählt."
 flavor_hun.3.a: "Lasst die anderen Kriege führen..."
 flavor_hun.4.t: "Die Reformen von Matthias Corvinus"
 flavor_hun.4.d: "In der Zeit seiner Herrschaft führte Mattias Corvinus deutliche Änderungen in Staat und Gesellschaft Ungarns herbei. So gelang es ihm, das Einkommen der Krone dramatisch zu steigern, indem er die ärmeren Mitglieder des Parlaments, die nicht regelmäßig an den Sitzungen teilnehmen konnten, dazu brachte, mehrere Jahre im Voraus für Steuerbeschlüsse zu stimmen und den Hochadel auszumanövrieren, indem er ein gesetzlich geregeltes, funktionierendes System der Steuereintreibung schuf. Außerdem wurden die Staatsfinanzen von eigens dafür abgestellten Spezialisten mit genau definierten Aufgaben verwaltet."
 flavor_hun.4.a: "Konzentriert Euch auf die Reform der Verwaltung"
 flavor_hun.4.b: "Konzentriert Euch auf gesellschaftliche Reformen "
 flavor_hun.5.t: "Academia Istropolitana"
 flavor_hun.5.d: "Die Academia Istropolitana in Pressburg war die erste Universität Ungarns. Gegründet wurde sie von Papst Paul II. auf Antrag vom König Matthias Corvinus. Zahlreiche bekannte Dozenten aus Österreich und Italien lehrten dort, darunter Galeotto Marzio und Johann Vitez. Leider wurde die Universität nach dem Tod von Matthias Corvinus wieder geschlossen."
 flavor_hun.5.a: "Dies wird von Vorteil für uns sein..."
 flavor_hun.6.t: "Die Druckerpresse von Buda"
 flavor_hun.6.d: "1473 wurde in Ungarn zum ersten Mal ein Buch gedruckt, die Chronica Hungarorum, in dem die Geschichte Ungarns von frühester Zeit bis zur Krönung von König Matthias berichtet wurde. Gedruckt wurde das Buch auf der neuen Druckerpresse von András Hess."
 flavor_hun.6.a: "Das ist wunderbar!"
 flavor_hun.7.t: "Niedergang der königlichen Macht"
 flavor_hun.7.d: "Während der Herrschaft von $MONARCHTITLE$ $MONARCH$ verlor die ungarische Krone zugunsten der Magnaten an Macht. Diese nutzten ihre Macht aus, um die Freiheit der Bauern zu beschneiden. Der Herrscher erhielt den Spitznamen '$MONARCH$ Bene', denn so beantwortete er beinahe alle an ihn gerichteten Anfragen: 'Bene' (lateinisch für 'Es ist gut.').\nWas sollen wir tun?"
 flavor_hun.7.a: "Gebt den Magnaten freie Hand."
 flavor_hun.7.b: "Zügelt sie!"
 flavor_hun.8.t: "Der ungarische Vampir"
 flavor_hun.8.d: "Elisabeth Báthory war die Nichte des Adligen Stephan Báthory, doch ihre Lebensgeschichte sollte von Blut und Grausamkeit durchtränkt sein. Sie unternahm den Versuch, wie ein Vampir zu leben, und schlachtete, um ihrem Körper die Jugend zurückzugeben, mehr als 600 Jungfrauen, in deren Blut sie badete. 1614 wurde sie hingerichtet."
 flavor_hun.8.a: "Stoppt ihre Herrschaft!"
 flavor_hun.8.b: "Es sind bloß Bauern"
 flavor_mai.1.t: "Gutenberg und der Buchdruck"
 flavor_mai.1.d: "1450 wandte Johannes Gutenberg, ein vornehmer Händler in Mainz, die Kenntnisse seines Vaters, der Goldschmied gewesen war, an und erschuf die weltweit erste Druckerpresse. Das erste Werk, das gedruckt wurde, war ein deutsches Gedicht, doch Gutenberg hatte weiterreichende Ambitionen, denn er plante den Druck einer Bibel. Dieses Vorhaben mündete in seinem Bankrott und sein Unternehmen wurde von seinen Kreditgebern übernommen, und die erste gedruckte Ausgabe der Bibel entstand 1457. Die Welt würde von nun an nicht mehr dieselbe sein!nWas sollen wir tun?"
 flavor_mai.1.a: "Fördert diese wunderbare Erfindung!"
 flavor_mai.1.b: "Dies wird Unruhe verursachen..."
 mlo_against_ambrosian: "Gegen die Ambrosianische Republik"
 mlo_peace_of_lodi: "Der Frieden von Lodi"
 mlo_cheap_mercs: "Unterstützung durch schweizer Söldner"
 desc_mlo_cheap_mercs: "Als die Franzosen in Mailand einfielen, setzte der Herzog beim Versuch, seine Städte zurückzugewinnen, auf Söldner aus der Schweiz."
 flavor_mlo.1.t: "Die Ambrosianische Republik"
 flavor_mlo.1.d: "Die Stadt Mailand wurde durch den plötzlichen Tod des Herzogs in Verwirrung gestürzt, da sich nirgends ein respektierter, volljähriger Erbe finden ließ. Einflussreiche Bürger glaubten daran, dass nun eine Restauration der alten Republik im Rahmen des Möglichen sei. Gelehrte Institutionen, wie die Fakultät der Rechtswissenschaften von Pavia, priesen die Tage der alten Republik als goldenes Zeitalter. Auch die Kaufleute, die den Reichtum der Republik Venedig vor Augen hatten, stellten sich hinter diese Idee. Eine Republik wurde ausgerufen und die Thronanwärter aus der Stadt vertrieben. In der Namensfindung lehnte man sich an einen Mailänder Bischof aus dem 4. Jhdt. an und bezeichnete sich als 'Goldene Ambrosianische Republik'.\nWas sollen wir tun?"
 flavor_mlo.1.a: "Für den hl. Ambrosius"
 flavor_mlo.1.b: "Wir brauchen einen neuen Herzog!"
 flavor_mlo.2.t: "Die Welfen-Waiblinger-Fehde in Mailand"
 flavor_mlo.2.d: "Der interne Zwist in Mailand ist unübersehbar. Die Bevölkerung ist in verschiedene Fraktionen gespalten. Die Wahl welfischer statt waiblinger Aristokraten schwächt die Republik und führt zu einem Rückgang der Demokratie. Doch nichtsdestotrotz wird Stabilität benötigt!"
 flavor_mlo.2.a: "Die Seite der Welfen unterstützen"
 flavor_mlo.2.b: "Die Seite der Waiblinger unterstützen"
 flavor_mlo.3.t: "Das Ospedale Maggiore"
 flavor_mlo.3.d: "Francesco Sforza, der Herzog von Mailand, gründete 1456 das Ca'Granda-Hospital als eines der ersten Hospitäler der Stadt. Der Entwurf stammte von Antonio Filarete und das Gebäude war eines der ersten im Stil der Renaissance im Gebiet der Lombardei. Der Herzog hoffte, durch diesen Schritt die Zuneigung der Menschen von Annunciata zu gewinnen."
 flavor_mlo.3.a: "Es soll gebaut werden!"
 flavor_mlo.4.t: "Der Frieden von Lodi"
 flavor_mlo.4.d: "Der Friedensvertrag von Lodi wurde 1454 in Lodi in der Lombardei von Mailand, Neapel, Florenz und Venedig unterzeichnet. Der Friedensvertrag markierte das Ende eines langen Kampfes zwischen den expansionistisch ausgerichteten Staaten von Mailand und Venedig. So konnte in Norditalien ein Machtgleichgewicht der vier mächtigen italienischen Staaten geschaffen werden. Historisch hielt der Friede bis ins Jahr 1494, als die Franzosen in Italien einfielen."
 flavor_mlo.4.a: "Möge Frieden in unserer Zeit herrschen!"
 flavor_mlo.4.b: "Dies würde unsere Ambitionen behindern..."
 flavor_mlo.5.t: "Der Frieden von Lodi"
 flavor_mlo.5.d: "Der Friedensvertrag von Lodi wurde 1454 in Lodi in der Lombardei von Mailand, Neapel, Florenz und Venedig unterzeichnet. Der Friedensvertrag markierte das Ende eines langen Kampfes zwischen den expansionistisch ausgerichteten Staaten von Mailand und Venedig. So konnte in Norditalien ein Machtgleichgewicht der vier mächtigen italienischen Staaten geschaffen werden. Historisch hielt der Friede bis ins Jahr 1494, als die Franzosen in Italien einfielen."
 flavor_mlo.5.a: "Möge Frieden in unserer Zeit herrschen!"
 flavor_mlo.6.t: "Niccolò Machiavelli"
 flavor_mlo.6.d: "Niccolò Machiavelli war einer der wichtigsten Schriftsteller der Renaissance, wobei er gleichzeitig als Diplomat im Dienste der Republik Florenz stand. Heute ist er vor allem als Gründer der modernen Politikwissenschaft bekannt, doch er verfasste auch Komödien und Gedichte."
 flavor_mlo.6.a: "Vielleicht wird er ein Buch für uns schreiben"
 flavor_mlo.6.b: "Er wird uns als Staatsmann nützlich sein."
 flavor_mlo.7.t: "Machiavelli veröffentlicht ein Meisterwerk!"
 flavor_mlo.7.d: "Der große Sohn der Stadt Florenz hat ein Buch mit dem Titel 'Der Fürst' veröffentlicht. Das Buch, das nicht nur erbliche Fürsten, sondern auch die Möglichkeit neuer Fürsten diskutiert, bietet einen reichen Fundus regierungspolitisch relevanten Wissens. In ihm wird dargestellt, wie Macht erhalten und eroberte Gebiete erfolgreich beherrscht werden können. Das Ziel rechtfertigt die Mittel."
 flavor_mlo.7.a: "Dies beantwortet all unsere Fragen."
 flavor_mlo.8.t: "Ein Lob von Machiavelli"
 flavor_mlo.8.d: "Unser großer Herzog wird in Machiavellis 'Der Fürst' gleich mehrfach erwähnt. Gelobt werden seine Fähigkeiten, die Macht über sein Land zu erhalten, und im Zusammenhang mit den Gefahren, die eine Abhängigkeit des Herrschers von Söldnertruppen mit sich bringt."
 flavor_mlo.8.a: "Irgendetwas scheinen wir richtig zu machen"
 flavor_mlo.9.t: "Leonardo da Vinci"
 flavor_mlo.9.d: "Da Vinci war ein italienischer Maler, Zeichner, Bildhauer, Architekt und Ingenieur, dessen Genie wohl mehr als jedes andere das humanistische Ideal der Renaissance verkörperte. Seine Werke 'Das Abendmahl' und die 'Mona Lisa' gehören zu den bekanntesten und einflussreichsten Bildern der Renaissance. Seine Notizbücher offenbaren eine wissenschaftliche Denkweise und ein mechanisches Verständnis, mit denen er seiner Zeit um Jahrhunderte voraus war."
 flavor_mlo.9.a: "Ein wahrer Geist der Renaissance!"
 flavor_mlo.10.t: "Das Zentrum der Mode"
 flavor_mlo.10.d: "Im späten Mittelalter begann Mailand sich zu einem Zentrum der Mode zu entwickeln. Die Luxusgüter dieser Stadt waren so außergewöhnlich, dass der Name der Stadt in anderen Sprachen stellvertretend für Waren von ausgezeichneter Güte gebraucht wurde. Im frühen 16. Jhdt. arbeiteten mehr als 20.000 Menschen in der Seidenverarbeitung. Durch ihre harte Arbeit wurde der Mailänder Hof zum prächtigsten Hof in ganz Italien."
 flavor_mlo.10.a: "Wirklich sehr schön..."
 flavor_mlo.11.t: "Die Invasion Frankreichs in Italien"
 flavor_mlo.11.d: "Als die Franzosen 1495 in Italien einmarschierten, wurden sie zunächst von Mailand in der Schlacht von Fornovo zurückgeschlagen, doch 1498 versuchten sie es aufs Neue. Die Franzosen eroberten Mailand, doch dem Herzog gelang die Flucht. Im Februar 1500 kehrte Herzog Ludovico mit einer Armee Schweizer Söldner zurück und begegnete der französischen Streitmacht, die zu diesem Zeitpunkt Novara belagerte. Da auf beiden Seiten schweizer Söldner dienten, verweigerten diese den Kampf und die Franzosen konnten den Herzog gefangen nehmen und den Krieg für sich entscheiden."
 flavor_mlo.11.a: "Sind diese Piken unsere Rettung?"
 mam_large_festitives: "Große Festlichkeiten"
 desc_mam_large_festitives: "Wir haben mehrere große Festlichkeiten in Kairo abgehalten, um den Beginn der islamischen Herrschaft in Byzanz zu feiern!"
 mam_poem_recieved: "Ein persönliches Gedicht der Lobpreisung"
 mam_refused_james: "König Jaques wird zurückgewiesen"
 mam_installed_ruler: "Jaques eingesetzt"
 mam_anti_ottoman_friends: "Die Osmanen sind unser gemeinsamer Feind"
 mam_recover_from_plague: "Erholung von der Pest"
 desc_mam_recover_from_plague: "Die Seuche raffte die Menschen ohne Unterschied dahin und Kairo litt lange Zeit unter den verheerenden Folgen."
 surrender_the_trade: "Aufgabe des Handels"
 mam_por_confronted: "Konflikte aufgrund des Handels"
 mam_persian_scheming: "Persische Intrigen"
 flavor_mam.1.t: "Die Türken haben Konstantinopel erobert."
 flavor_mam.1.d: "Die Eroberung Konstantinopels durch die Osmanen stieß in Kairo auf ein positives Echo. Die Niederlage der Ungläubigen stellt in der Tat ein ruhmreiches Ereignis dar und vielerorts wird von allerlei Festlichkeiten berichtet. Wir planen einen Botschafter zum osmanischen Sultan zu schicken, der ihm unsere prächtigen Geschenke überreichen soll."
 flavor_mam.1.a: "Fördert die Festlichkeiten"
 flavor_mam.1.b: "Schreibt ein Gedicht für den Sultan"
 flavor_mam.2.t: "Stadtplanung in Kairo"
 flavor_mam.2.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] war als Herrscher bekannt, der dem Ausbau der Städte, inbesondere in Kairo, besonderes Augenmerk schenkte. 1457 gab der [Root.Monarch.GetTitle] den Befehl zum Bau zweier neuer Bäder und einer großen Gemeinschaftswohnstätte im Bayn-al-Qasrayn-Bezirk. In dieser Zeit wurde auch die Verbreiterung der Straße Qasaba beschlossen, die als die Hauptverkehrsader Kairos durch den Bezirk führte. Zwar war hierzu der Abriss verschiedener, älterer Bauwerke nötig, doch die wichtigsten Historiker loben den Schritt als gelungene Maßnahme zum Wohle der Bevölkerung."
 flavor_mam.2.a: "Allah ist groß!"
 flavor_mam.3.t: "Der König von Zypern"
 flavor_mam.3.d: "Im Jahre 1458 empfing der Sultan einen unehelichen Sohn des Königs von Zypern. Dieser hegte den Plan, seiner Halbschwester die Krone, die ihr vom Vater vererbt worden war, zu entreißen. Der Sultan zeichnete ihn mit dem 'Gewand der Ehre' aus und gab ihm das Versprechen, ihn als König von Zypern einzusetzen. Als die Königin dem Sultan jedoch das Angebot einer beträchtlichen Tributzahlung unterbreitete, bereute dieser seine Entscheidung und er erkannte die Herrschaft der Königin an. In der Folge kam es zu Protesten und Angriffen auf zypriotische Abgesandte durch mamlukische Garden, die mit Jaques im Bunde standen.\nWas sollen wir tun?"
 flavor_mam.3.a: "Schickt eine Gesandtschaft nach Zypern"
 flavor_mam.3.4: "Die Herrscher von Zypern werden auf unsere Forderungen hören und Jaques als ihren rechtmäßigen König anerkennen."
 flavor_mam.3.b: "Das Handeln der Ungläubigen ist nicht von Belang."
 flavor_mam.4.t: "Die mamlukische Gesandtschaft konfrontiert uns mit Forderungen!"
 flavor_mam.4.d: "Die Gesandtschaft aus Kairo konfrontiert uns mit ernsten Forderungen. Sie behaupten, Jaques, der illegitime Sohn des letzten Königs, sei der rechtmäßige Herrscher unserer Insel. Was sollen wir diesbezüglich unternehmen?"
 flavor_mam.4.a: "Setzt Jaques als rechtmäßigen König ein!"
 flavor_mam.4.5: "Wir werden uns den Mamluken als ihr Vasall anschließen"
 flavor_mam.4.b: "Bestecht sie..."
 flavor_mam.4.6: "Die Mamluken sind angesichts der enormen Summe gewillt, die Ansprüche von Jaques zu vergessen."
 flavor_mam.4.c: "Ingnoriert diese Ungläubigen!"
 flavor_mam.4.7: "Dies wird sie beleidigen und könnte Krieg bedeuten."
 flavor_mam.5.t: "Neuigkeiten aus Zypern!"
 flavor_mam.5.d: "Die Gesandtschaft berichtet, dass unser Freund [From.Monarch.GetName] künftig der König von Zypern sein wird. Er wird lange Zeit ein zuverlässiger Verbündeter und treuer Vasall von [Root.Monarch.GetTitle] sein."
 flavor_mam.5.a: "Das sind wirklich sehr gute Neuigkeiten..."
 flavor_mam.6.t: "Goldbeladene Schiffe sind eingetroffen!"
 flavor_mam.6.d: "Wie es scheint waren die Herrscher Zyperns gewillt, ihre Schatzkammer zu plündern, um uns vergessen zu machen, dass wir kürzlich einem unbedeutenden Ungläubigen bei uns Gastrecht gewährten."
 flavor_mam.6.a: "Wie war doch gleich sein Name?"
 flavor_mam.7.t: "Zypern widersetzt sich!"
 flavor_mam.7.d: "[From.Monarch.GetName] weist unsere Forderungen zurück und behauptet, Jaques sei nicht mehr als der Sohn einer Dirne und unser ehrenwerter [Root.Monarch.GetTitle] sei nichts als ein widerwärtiger Heide."
 flavor_mam.7.a: "Wenn dies kein Grund für einen Krieg ist...!"
 flavor_mam.8.t: "Ibn Taghribirdi"
 flavor_mam.8.d: "Ibn Taghribirdi war ein berühmter ägyptischer Historiker, der zu den Kreisen der Mamlukenelite Kairos gehörte. Er studierte unter den führenden Gelehrten und Historikern seiner Zeit, wie al-Ayni oder al-Maqrizi. Berühmtheit erlangte er durch seine mehrbändige Chronik Ägyptens und des Mamlukensultanats, in der die wichtigsten Ereignisse chronologisch und mit genauer Datumsangabe aufgelistet waren. Für seine Arbeit erhielt er Zugang zu den Sultanen und ihren Aufzeichnungen.\nWie sollen wir uns entscheiden?"
 flavor_mam.8.a: "Fördert ihn in vollem Umfang!"
 flavor_mam.8.b: "Verweigert ihm den Zugang zu unseren Aufzeichnungen."
 flavor_mam.9.t: "Der Mamlukenadel"
 flavor_mam.9.d: "Exzellenz, die zahlreichen Vertreter des mamlukischen Adels verlangen, dass die Zentralmacht einen Teil ihrer Macht an sie abtritt. Ein solcher Schritt würde eine massive Dezentralisierung der Regierung bedeuten. Dies zurückzuweisen würde jedoch wahrscheinlich zu einem Aufstand führen.\nWas sollen wir tun?"
 flavor_mam.9.a: "Gewährt ihnen mehr Macht!"
 flavor_mam.9.b: "Lehnt ihre Forderungen ab"
 flavor_mam.10.t: "Feuer in Medina"
 flavor_mam.10.d: "1481 brach ein schwerer Brand in der Moschee des Propheten in Medina aus. Der Sultan ließ nichts unversucht, um sie in ihrer ganzen früheren Pracht wiederherzustellen.\nWas sollen wir tun?"
 flavor_mam.10.a: "Wir werden sie wiederherstellen"
 flavor_mam.10.b: "Dies ist nicht unsere Aufgabe..."
 flavor_mam.11.t: "Gemeinsame Feinde des Osmanischen Reiches"
 flavor_mam.11.d: "Die Osmanen sind seit einiger Zeit unser größter Widersacher und ihr Machthunger ist seit langem eine Bedrohung für unser Land. Durch ihre Expansionsbestrebungen im Mittelmeerraum sind sie nun auch mit den christlichen Herrschern in Konflikt geraten. – Historisch war es so, dass Fernando von Spanien zur Abwehr der Türken zwischen 1488 und 1491 ein zwischenzeitliches Bündnis mit den Mamluken schloss. 50 spanische Karavellen sollten dabei helfen, die Osmanen in ihre Schranken zu weisen."
 flavor_mam.11.a: "Selbst Christen können Verbündete sein"
 flavor_mam.11.12: "Die Spanier sind unsere Freunde... vorerst..."
 flavor_mam.12.t: "Gemeinsame Feinde des Osmanischen Reiches"
 flavor_mam.12.d: "Die Expansion des Osmanischen Reiches im Mittelmeerraum erfüllte nicht nur die christlichen Herrscher mit Sorge, auch für die Mamluken stellt sie ein echtes Problem dar. – Historisch war es so, dass Fernando von Spanien zur Abwehr der Osmanen zwischen 1488 und 1491 ein zwischenzeitliches Bündnis mit den Mamluken schloss. 50 spanische Karavellen sollten dabei helfen, die Osmanen in ihre Schranken zu weisen."
 flavor_mam.12.a: "Selbst muslimische Länder können Verbündete sein"
 flavor_mam.13.t: "Die Pest in Kairo"
 flavor_mam.13.d: "Die Natur scheint unberechenbar, der Wille der Götter unergründlich. Die Pest war eine ständig präsente Bedrohung, besonders in den großen Metropolen der Zeit. In Kairo raffte die Pest angeblich an einem einzigen Tag 12.000 Einwohner dahin. Dies sah man als Katastrophe an – und als Beweis, dass Allah nicht mit dem Sultan war."
 flavor_mam.13.a: "Wir werden überleben"
 flavor_mam.14.t: "Öffnet die Schatzkammern"
 flavor_mam.14.d: "Die Schatzkammern waren leer und in dem Versuch, die Krise zu überstehen und die Staatsfinanzen zu retten, führte der [Root.Monarch.GetTitle] neue Steuern ein. Die Steuern sollten nicht nur für Juden und Christen gelten, sondern ausnahmslos für alle, selbst für die Moscheen und die religiösen Gemeinschaften. In der Folge wurden die Steuereintreiber in Kairo davongejagt, der Statthalter in Damaskus erschlagen. Das der Bevölkerung derart abgepresste Geld floss in die Taschen der Mamlukenelite, in den Kauf von Sklaven aus dem Ausland und in öffentliche Projekte wie die Befestigung Alexandrias oder den Bau einer großen Moschee in Kairo\nWas sollen wir tun?"
 flavor_mam.14.a: "Besteuert sie ohne Ausnahme"
 flavor_mam.14.b: "Besteuert nur die Dhimmi"
 flavor_mam.15.t: "Die portugiesisch-mamlukischen Handelskriege"
 flavor_mam.15.d: "Als die Portugiesen den Seeweg nach Indien entdeckten, begannen sie damit, den lukrativen Handel mit dem Osten über Afrika statt über das Rote Meer abzuwickeln. Als dies geschah, gerieten sie in Konflikt mit dem Sultanat der Mamluken in Ägypten. 1505 ordnete der Sultan den ersten Feldzug gegen die Portugiesen an. Im Roten Meer wurde eine Flotte gebaut, die man zum Kampf gegen die Portugiesen auf den Indischen Ozean aussandte. 1509 gelang es den Portugiesen schließlich, die mamlukische Flotte in der Schlacht von Diu zu vernichten und den Krieg für sich zu entscheiden.\nWas sollen wir tun?"
 flavor_mam.15.a: "Die Christen müssen aufgehalten werden"
 flavor_mam.15.16: "Die Portugiesen könnten dies als große Bedrohung verstehen und uns den Krieg erklären."
 flavor_mam.15.b: "Wir haben noch andere Einnahmequellen"
 flavor_mam.16.t: "Die portugiesisch-mamlukischen Handelskriege"
 flavor_mam.16.d: "Als die Portugiesen den Seeweg nach Indien entdeckten, begannen sie damit, den lukrativen Handel mit dem Osten über Afrika statt über das Rote Meer abzuwickeln. Als dies geschah, gerieten sie in Konflikt mit dem Sultanat der Mamluken in Ägypten. 1505 ordnete der Sultan den ersten Feldzug gegen die Portugiesen an. Im Roten Meer wurde eine Flotte gebaut, die man zum Kampf gegen die Portugiesen auf den Indischen Ozean aussandte. 1509 gelang es den Portugiesen schließlich, die mamlukische Flotte in der Schlacht von Diu zu vernichten und den Krieg für sich zu entscheiden."
 flavor_mam.16.a: "Und wir werden diesen Krieg gewinnen..."
 flavor_mam.17.t: "Die Gesandtschaft nach Westen"
 flavor_mam.17.d: "Im Jahre 1501 schickte der Schah von Persien eine Gesandtschaft auf einer Route, die durch das Reich der Mamluken führte, auf die Reise nach Venedig, wo ein Bündnis gegen das Osmanische Reich vereinbart werden sollte. Die Osmanen beschuldigten daraufhin die Mamluken, der Gesandtschaft freies Geleit nach Venedig gegeben zu haben, und der Sultan beschwichtigte die erzürnten Osmanen.\nWas sollen wir tun? Ein großes Bündnis anstreben?"
 flavor_mam.17.a: "Schickt die Abgesandten"
 flavor_mam.17.18: "Der Sultan von Kairo wird das Angebot überdenken."
 flavor_mam.17.b: "Wir können uns nicht mit Christen verbünden!"
 flavor_mam.18.t: "Die anti-osmanische Koalition"
 flavor_mam.18.d: "Im Jahre 1501 schickte der Schah von Persien eine Gesandtschaft auf einer Route, die durch das Reich der Mamluken führte, auf die Reise nach Venedig, wo ein Bündnis gegen das Osmanische Reich vereinbart werden sollte. Die Osmanen beschuldigten daraufhin die Mamluken, der Gesandtschaft freies Geleit nach Venedig gegeben zu haben, und der Sultan beschwichtigte die erzürnten Osmanen.\nWas sollen wir tun? Ein großes Bündnis anstreben?"
 flavor_mam.18.a: "Schickt die Abgesandten nach Venedig"
 flavor_mam.18.19: "Vielleicht wird Venedig damit einverstanden sein."
 flavor_mam.18.b: "Das Risiko wäre zu groß."
 flavor_mam.19.t: "Die anti-osmanische Koalition"
 flavor_mam.19.d: "Im Jahre 1501 schickte der Schah von Persien eine Gesandtschaft auf einer Route, die durch das Reich der Mamluken führte, auf die Reise nach Venedig, wo ein Bündnis gegen das Osmanische Reich vereinbart werden sollte. Die Osmanen beschuldigten daraufhin die Mamluken, der Gesandtschaft freies Geleit nach Venedig gegeben zu haben, und der Sultan beschwichtigte die erzürnten Osmanen.\nWas sollen wir tun? Ein großes Bündnis anstreben?"
 flavor_mam.19.a: "Dem Bündnis zustimmen"
 flavor_mam.19.20: "Kairo wird diese guten Nachrichten feiern."
 flavor_mam.19.b: "Das Risiko wäre zu groß"
 flavor_mam.20.t: "Die Gesandtschaft kehrt mit guten Nachrichten zurück"
 flavor_mam.20.d: "Unsere Abgesandten bringen uns gute Nachricht aus Venedig. Dort ist man bereit, sich an einem großen Bündnis gegen das Osmanische Reich zu beteiligen."
 flavor_mam.20.a: "Wir werden dieses Bündnis gründen."
 flavor_mam.20.TUR: "Das Osmanische Reich wird dies als Provokation der schwersten Form werten und alles daran setzen, uns zu vernichten."
 flavor_mam.20.b: "Es wäre ein zu großes Wagnis."
 flavor_mam.21.t: "Bündnis geschlossen!"
 flavor_mam.21.d: "Die Mamluken haben ein großes Bündnis gegen das Osmanische Reich in die Wege geleitet und wir sind ihm beigetreten, um eine gemeinsame Front gegen die Türken zu bilden."
 flavor_mam.21.a: "Wir wollen hoffen, dass dies gute Neuigkeiten sind!"
 flavor_mam.22.t: "Bündnis gegen das Osmanische Reich."
 flavor_mam.22.d: "Die Mamluken, Perser und Venedig haben ein Bündnis gegen das Osmanische Reich geschlossen. Historisch sollte dies den Untergang des Mamlukensultanats bedeuten. 1517 wurde es in einem kurzen Krieg vom Osmanischen Reich vernichtet."
 flavor_mam.22.a: "Kairo muss geplündert werden!"
 flavor_eng.EVTNAME9100: "Die Lollarden-Ketzerei"
 flavor_eng.EVTDESC9100: "Die Lollarden waren eine Gruppierung von Ketzern, die den theologischen Lehren John Wyclifs folgte. Proteste des Volkes gegen Reichtum, Macht und Arroganz des Klerus waren an der Tagesordnung und schlugen sich in diesen unruhigen Zeiten in extremer Weise nieder. Die Lollarden wurden im 14. Jhdt. mehrfach verfolgt. Ihr letztes Aufflackern erlebten sie zu Beginn des 15. Jahrhunderts."
 flavor_eng.EVTOPTA9100: "Stoppt die Ketzer"
 flavor_eng.EVTOPTB9100: "Lasst sie gewähren"
 flavor_eng.EVTNAME9104: "Das Ende des Hundertjährigen Krieges"
 flavor_eng.EVTDESC9104: "Der Hundertjährige Krieg stellte den letzten großen Krieg des Mittelalters dar. Es war nicht nur ein Krieg zwischen den Königen, auch der sonstige Adel versuchte innerhalb des großen Konfliktes, seine Interessen wahrzunehmen. Die Kriege der Folgezeit waren weniger in einzelne Fraktionen zersplittert, zumindest, wenn man sie im Maßstab der Kriege des Mittelalters betrachtet. Tatsächlich war der Hundertjährige Krieg eine Auseinandersetzung, die aus Dutzenden kleinerer Kriege und aus Hunderten von Kämpfen und Belagerungen bestand, die mehr als ein Jahrhundert (1337-1453) andauerte, bis beide Seiten erschöpft waren. Obwohl keine der beiden Seiten als Gewinner aus dem Konflikt hervorging, so wurden doch aus den beiden Königreichen, die sich zu Beginn des Krieges gegenübergestanden hatten, an dessen Ende zwei Nationen."
 flavor_eng.EVTOPTA9104: "Unser Tor nach Frankreich hat sich geschlossen"
 flavor_eng.EVTOPTB9104: "Wir werden dieses Land niemals aufgeben!"
 flavor_eng.EVTNAME9105: "Das Schiedsamt"
 flavor_eng.EVTDESC9105: "Das Amt des Friedensrichters gab es erstmals im England des 12. Jahrhunderts. Man geht davon aus, dass es 1195 durch ein königliches Edikt König Richards I. und des Erzbischofs von Canterbury geschaffen wurde. Der Titel wurde zunächst als Custodes Pacis geführt, später jedoch in Friedensrichter geändert. Ein Gesetz, das die Friedensrichter betraf, wurde im Jahre 1489 verabschiedet. Darin wurde festgelegt, dass die Richter einen Teil jeder Quartalssitzung damit verbringen mussten, sich auf Gebieten weiterzubilden, die sie als verbesserungswürdig erkannt hatten. Im selben Gesetz wurde dem Volk das Recht zugebilligt, Beschwerden direkt vor dem Monarchen oder seinem Rat vorbringen zu dürfen. Die Ernennung der Richter durch den Lordkanzler in unregelmäßigen jährlichen Abständen ermöglichte die Absetzung unliebsamer Amtsträger bei der nächsten Neubesetzung der Ämter."
 flavor_eng.EVTOPTA9105: "Ja, wir brauchen sie"
 flavor_eng.EVTOPTB9105: "Nein, das ist die Aufgabe des Adels"
 flavor_eng.EVTNAME9106: "Unterstützt die Bürokraten der Mittelklasse"
 flavor_eng.EVTDESC9106: "Die Beförderung von Regierungsbeamten aus der Mittelklasse, vor allem von Klerikern und Anwälten, war eine Tradition der Yorkisten. Da unsere Verwaltung sich stetig vergrößert, erwarten sowohl Adel als auch Mittelklasse voller Ungeduld Eure Entscheidung, ob diese Politik fortgesetzt werden soll."
 flavor_eng.EVTOPTA9106: "Gebt ihnen unsere Unterstützung"
 flavor_eng.EVTOPTB9106: "Verbietet ihnen, für die Regierung zu arbeiten"
 flavor_eng.EVTNAME9107: "Die Sternkammer"
 flavor_eng.EVTDESC9107: "Die Sternkammer (Court of the Star Chamber) war ein Gerichtshof, der sich aus den Versammlungen des königlichen Rates entwickelt hatte. Obwohl seine Wurzeln bis ins Mittelalter reichen, konnte der Gerichtshof sich erst unter Heinrich VII. zu einer Einheit mit eigenen Befugnissen entwickeln. 1487 wurde der Gerichtshof als Organ der Rechtssprechung vom Königlichen Rat abgekoppelt und erhielt das Mandat zur Anhörung von Wiedergutmachungsanträgen. Ihren Namen erhielt die Sternkammer vom Sternmuster, das die Decke des Sitzungssaals im Westminster Palace zierte. In gewisser Weise kann dieser Gerichtshof als juristisches Kontrollorgan bezeichnet werden."
 flavor_eng.EVTOPTA9107: "Ja, wir benötigen sie"
 flavor_eng.EVTOPTB9107: "Nein, wir brauchen sie nicht"
 flavor_eng.EVTNAME9108: "Die Einhegungs-Bewegung"
 flavor_eng.EVTDESC9108: "Die Bevölkerung Englands wurde auf dem Land nach dem System der Grundherrschaft beherrscht. Sie waren hauptsächlich Pächter, die an die Scholle gebunden waren und so gut wie nie ihren Geburtsort verließen. Durch den Aufschwung des Handels wurde es für Adlige, die Ländereien besaßen, immer profitabler, diese einzuzäunen. Diese Einhegungen sorgten dafür, dass immer mehr Pächter in die Städte abwanderten. Der Zustrom der Menschen in die Städte bildete die Quelle, aus der Manufakturen und Minen ihre billigen Arbeitskräfte schöpfen konnten. Daneben entstand durch die Konzentration der Bevölkerung in den Städten auch eine neue Schicht der Armen, die vielfach bereit waren, als Schuldknecht in die nordamerikanischen Kolonien auszuwandern, um dort ein besseres Leben für sich zu finden."
 flavor_eng.EVTOPTA9108: "Führt Reformen durch"
 flavor_eng.EVTOPTB9108: "Führt keine Reformen durch"
 flavor_eng.EVTNAME9109: "Die Suprematsakte"
 flavor_eng.EVTDESC9109: "Heinrich VIII. Tudor von England (1509-1547) erhielt 1521 für sein Pamphlet gegen Luther zum ersten Mal den Titel Verteidiger des Glaubens. Die Hauptsorge des Königs war seine Nachfolge, und im Jahre 1529, als die päpstliche Kurie seinen Antrag auf Scheidung von Katharina von Aragon ablehnte, ließ er den Legaten des Papstes, Kardinal Wolsey, hinrichten und zwang den englischen Klerus dazu, den König als das Oberhaupt der Kirche anzuerkennen. Als seiner Scheidung 1533 stattgegeben worden war, heiratete er die Hofdame Anne Boleyn. Alles in allem ging Heinrich VIII. sechsmal den heiligen Bund der Ehe ein."
 flavor_eng.EVTOPTA9109: "Übernehmt die Kontrolle über die Kirche von England"
 flavor_eng.EVTOPTB9109: "Akzeptiert die Vorherrschaft Roms"
 flavor_eng.EVTNAME9111: "Die Admiralität "
 flavor_eng.EVTDESC9111: "Die Admiralität wurde geschaffen, um der wachsenden Seemacht eine effiziente und starke, strategische Führung zu geben. Vorher hatte es nur vereinzelt, dem König gehörende Schiffe gegeben, die jeweils zum Privateigentum des Königs gehört hatten. Die Admiralität, der die Verantwortung für alle Kriegsschiffe übertragen wurde, ganz gleich ob diese vorhanden, zu produzieren oder zu reparieren waren, sorgte für Kontinuität und Ordnung in der englischen Marine. Daneben fungierte die Admiralität als eine Art Kaderschmiede für militärische Befehlshaber und wichtige Personen im politischen Leben Londons."
 flavor_eng.EVTOPTA9111: "Lasst uns die Admiralität gründen"
 flavor_eng.EVTOPTB9111: "Lasst uns stattdessen eine königliche Armee gründen"
 flavor_eng.EVTNAME9112: "Die königliche Armee"
 flavor_eng.EVTDESC9112: "Historisch war es so, dass England beschloss, eine Seemacht zu werden und zu diesem Zweck die Admiralität schuf, die zu einem wichtigen Baustein seiner Entwicklung wurde. Aber es gab auch Anzeichen dafür, dass England einen anderen Weg einschlagen könnte – einen Weg in Richtung Kontinent und Landmacht. Anhaltspunkte dafür finden sich in Cromwells sogenannter New Model Army, aber es gab auch die Frankreich möglicherweise wohlgesonnene Dynastie der Stuarts, oder die Frage, was wohl gewesen wäre, wenn England seine Besitzungen in Frankreich gehalten hätte. In diesem Fall hätte England möglicherweise weit mehr Energie in den Schutz seiner Interessen auf dem Kontinent gesteckt als in die Entwicklung der Seefahrt."
 flavor_eng.EVTOPTA9112: "Lasst uns die königliche Armee gründen!"
 flavor_eng.EVTOPTB9112: "Setzen wir lieber auf die Admiralität!"
 flavor_eng.EVTNAME9113: "Jane Grey"
 flavor_eng.EVTDESC9113: "Als Enkelin Mary Tudors, einer Schwester König Heinrichs VIII., hatte Lady Jane Grey einen Anspruch auf den englischen Thron. Nachdem sie 1553 gegen ihren Willen mit Lord Guildford Dudley, dem Sohn des Duke of Northumberland vermählt worden war, wurde sie von Northumberland, der nicht nur die Regentschaft für König Eduard VI. übernommen hatte, sondern auch alles daran setzte, die eigene Familie auf den Thron zu bringen, als Marionette für dessen politische Vorhaben missbraucht. Der todgeweihte König Eduard VI. lag auf dem Sterbebett, als Northumberland ihm ein Schriftstück zur Unterschrift vorlegte, durch das die Töchter Heinrichs VIII., die zukünftigen Königinnen Maria I. und Elisabeth I., zugunsten Janes von der Thronfolge ausgeschlossen werden sollten. Am 10. Juli 1553, vier Tage nach Eduards Tod, wurde Jane zur Königin erklärt. Ihre Herrschaft währte jedoch nur bis zum 19. Juli. Das Volk unterstützte die Ansprüche der katholischen Maria und die Streitkräfte Northumberlands wurden von den Anhängern Marias auseinandergetrieben."
 flavor_eng.EVTOPTA9113: "Ihr Thronanspruch wird nicht anerkannt werden!"
 flavor_eng.EVTNAME9114: "Maria, die Blutige, und König Philipp von England"
 flavor_eng.EVTDESC9114: "Im Jahre 1554 vermählte sich die katholische Königin Maria mit Philipp II. von Spanien, eine Verbindung, die sowohl Spanien als auch England eine Reihe von Möglichkeiten eröffnete. Philipp erhielt vom Parlament den Titel König von England, durfte das Land jedoch nicht regieren. Doch die drängendste aller offenen Fragen war die nach der Religion. Die Suprematsakte hatte dem Monarchen die Kontrolle über den Klerus übertragen, das Volk von England jedoch war sich in religiösen Fragen uneins. Die Katholiken verlangten, dem Papst die Führung zu übertragen, während die Protestanten liberale Gesetze für den Klerus forderten. Die Entscheidung Marias, es mit den fanatischen Katholiken zu halten, markierte den Beginn einer Welle des Terrors, die ihr den Beinamen 'Bloody Mary' (Maria, die Blutige) eintrug."
 flavor_eng.EVTOPTA9114: "Setzt den Papst als Oberhaupt der Kirche von England ein"
 flavor_eng.EVTOPTB9114: "Bestätigt die Religionsfreiheit für alle"
 flavor_eng.EVTNAME9115: "Die Moskauer Handelsgesellschaft"
 flavor_eng.EVTDESC9115: "Im Jahre 1553 sandten englische Fernkaufleute der Merchant Adventurers Company eine Flotte von drei Schiffen aus, die durch die Nordostpassage bis nach China segeln sollten. Doch bis auf die Edward froren sämtliche Schiffe im Eismeer fest, ihre Besatzung starb an Entkräftung. Die Edward jedoch schaffte es unter dem Kommando des erfahrenen Navigators Richard Chancellor bis ins Weiße Meer und schließlich nach Archangelsk, das damals nicht mehr als ein kleines Dorf war und das sich erst 1584 zu einem Hafen entwickeln sollte. Hier erfuhren die englischen Händler vom Reichtum und der Macht des russischen Zaren und reisten in von Pferden gezogenen Schlitten im Winter nach Moskau. Obwohl Russland und England unterschiedliche Ziele im Hinblick auf ihre Zusammenarbeit hatten, entpuppte sich die Moskauer Handelsgesellschaft, die zur Nutzung des neuen Handelsweges gegründet wurde, als ein wirtschaftlicher Erfolg, insbesondere aufgrund des russischen Pelzhandels."
 flavor_eng.EVTOPTA9115: "Wir wollen Nutzen daraus ziehen!"
 flavor_eng.EVTNAME9116: "Sir Francis Walsingham"
 flavor_eng.EVTDESC9116: "Sir Francis Walsingham war Königin Elisabeths Privatsekretär. Sein größter Erfolg war die perfekte Organisation eines Geheimdienstes und Spionagenetzwerkes, das sich besonders durch seine Effektivität bei der Vereitlung von Verschwörungen auszeichnete, ganz gleich ob diese sich gegen die Königin selbst oder andere politische Vorhaben richteten. Der anti-spanisch gesinnte Sir Francis war außerdem ein Förderer des Francis Drake und finanzierte die meisten der frühen Kaperfahrten des berühmten Freibeuters gegen das iberische Königreich."
 flavor_eng.EVTOPTB9116: "Nein, ich vertraue ihm nicht!"
 flavor_eng.EVTNAME9117: "Die Währungsreform von Sir Thomas Gresham"
 flavor_eng.EVTDESC9117: "Der in London geborene und an der Universität von Cambridge ausgebildete englische Financier begann seine Laufbahn als Gehilfe seines Onkels, eines Kaufmanns. In dieser Funktion bewies er schon früh seinen außergewöhnlichen Geschäftssinn. Schritt für Schritt avancierte er in der Folgezeit zu einem der reichsten Männer Englands. 1551 wurde er von König Eduard VI. zum Faktor, d. h. Kommissionär des Königs, bestellt. Mit der Verwaltung der königlichen Auslandsschulden beauftragt, gelang es ihm, diese beinah vollständig zu tilgen, indem er geschickte finanzielle Operationen an der Börse von Antwerpen vornahm. 1559 wurde er von Königin Elisabeth I. zum Ritter geschlagen. Während seiner Zeit als königlicher Finanzbeauftragter wurde Gresham bewusst, dass der vergleichsweise geringe Wert der englischen Währung ihn in der Ausübung seines Aufgaben behinderte."
 flavor_eng.EVTOPTA9117: "Führt Reformen durch"
 flavor_eng.EVTNAME9118: "Der Aufstand im Norden"
 flavor_eng.EVTDESC9118: "Königin Elisabeth I. versuchte, in der Frage der Religion eine Einigung zu erzielen und sich selbst als Oberhaupt der Anglikanischen Kirche in England zu etablieren. Die Historiker berichten, dass ihr dies mit einem Mindestmaß an Verfolgung gelang. Doch als Maria Stuart von Schottland nach England floh, weil das schottische Volk ihre politischen Entscheidungen wohl nicht mehr weiter tragen wollte, ergaben sich die ersten Risse im schönen Bild. Durch die Ankunft Marys, die eine katholische Anwärterin auf den englischen Thron war, ergab sich eine Situation, die mehr als peinlich war. Die Königin ließ Maria zwar auf verschiedenen Schlössern einsperren, doch Maria Stuart entwickelte sich dennoch zum Mittelpunkt mehrerer Verschwörungen, die alle darauf abzielten, die 'Emporkömmlinge', die den alteingesessenen Adel ersetzt hatten, zu vertreiben. Der grundsätzliche Plan bestand darin, Maria mit Norfolk, Englands einzigem Herzog, zu vermählen. Diese Verbindung hätte eine ernsthafte Bedrohung für Elisabeth I. dargestellt, Norfolk jedoch zögerte noch und schob die Heirat auf, bis Elisabeth I. ihn schließlich nach London einlud, um ihn, kaum dass er angekommen war, umgehend in den Tower zu sperren. Elisabeth I. hatte ganz richtig vermutet, dass die Grafen von Northumberland, Westmorland und Cumberland in die Verschwörung verwickelt waren, und lud dementsprechend auch diese zu einem Besuch in London ein. Die Grafen ahnten jedoch, dass in London auch auf sie ein Quartier im Tower warten würde und reagierten auf die Einladung mit einer Revolte, die am 9. November 1569 um Mitternacht begann. Einige Teile der Bevölkerung unterstützten den Aufstand. Im Norden hatte sich der katholische Glaube gehalten. Außerdem gab es Ressentiments gegen die Ausweitung der Tudorherrschaft und gegen die neuen Männer Elisabeths I. Der Earl von Northumberland musterte seine Truppen am 16. November in Richmond und stellte seine Männer vor die Wahl, ihn entweder für gutes Geld zu unterstützen oder untätig zu bleiben und infolgedessen zu brennen. Am 28. November kehrte der verärgerte Graf von Northumberland mit 1000 Reitern und einigen Fußsoldaten zurück und verwüstete das Dorf. Um den 23. November herum erklärten dann einige der wohlhabenden Bewohner ihre Bereitschaft, an der Rebellion teilzunehmen, doch zu diesem Zeitpunkt war der Aufstand bereits so gut wie gescheitert. Trotzdem führte ihre Entscheidung zu neuen Vergeltungsmaßnahmen, dieses Mal von der anderen Seite, die in Person des Lord Willoughby das Umland brandschatzte. Sir George wurde nun zum Probstmarschall ernannt und das Kriegsrecht ausgerufen. Elisabeth I. ordnete an, dass 700 der Aufrührer hingerichtet werden sollten, von denen 200 aus Richmond oder dem Umland stammen sollten. Am 8. Januar nahm der Probstmarschall seine Untersuchungen auf und am 10. Januar fanden die Hinrichtungen statt. Wie viele Menschen tatsächlich hingerichtet wurden ist unklar, vielleicht nicht mehr 57, von denen 12 aus Richmond stammten. Das folgende Jahrzehnt war eine schwere Zeit für die Katholiken, die sich ständiger Verfolgung ausgesetzt sahen. Religiöse Versammlungen mussten, aus Angst vor Spitzeln, ausnahmslos im Verborgenen abgehalten werden. Es schien jedoch, dass die wenigen Adligen, die man aufgrund ihres katholischen Glaubens tatsächlich vor Gericht anklagte, nur die Spitze eines Eisberges darstellten, die auf die Existenz einer größeren Bewegung im Untergrund hinwies."
 flavor_eng.EVTOPTA9118: "Behaltet Norfolk im Tower und vernichtet die Rebellen"
 flavor_eng.EVTOPTB9118: "Behaltet Norfolk im Tower und nehmt Verhandlungen auf"
 flavor_eng.EVTOPTC9118: "Lasst Norfolk frei"
 flavor_eng.EVTNAME9119: "Die Gründung der Londoner Börse"
 flavor_eng.EVTDESC9119: "Im Jahre 1571 wurde die Londoner Börse gegründet. Obwohl sie im 16. und 17. Jhdt. nicht sehr einflussreich war und nur ein geringes Handelsvolumen aufwies, nahm sie im Laufe der Zeit an Bedeutung zu und überflügelte schließlich ihre Konkurrenz in Amsterdam, sodass sie schließlich im 18. Jhdt. zur aktivsten Börse Europas aufsteigen konnte. Dem englischen Handel, der Fertigung und der allgemeinen Wirtschaft kam dies sehr zugute und England profitierte daraufhin enorm von den Krediten, die die Börse bereitstellen konnte."
 flavor_eng.EVTOPTA9119: "Darlehensmarkt erweitern"
 flavor_eng.EVTOPTB9119: "Strenge Kontrollen einführen"
 flavor_eng.EVTNAME9121: "Die Aufhebung der königlichen Monopole"
 flavor_eng.EVTDESC9121: "Gegen Ende ihrer Regierungszeit schwand die Beliebtheit Elisabeths dahin. Der Krieg mit Spanien machte keine Fortschritte, das Parlament wurde widerspenstiger und erhob nun Einwände gegen die Ausnutzung der von der Königin gewährten Monopole, die dazu missbraucht wurden, bevorzugte Höflinge zu belohnen, ohne dass Maßnahmen gegen die Korruption ergriffen wurden. In einer letzten Rede vor dem Parlament im Jahre 1601 betonte die Königin noch einmal die Liebe zu ihren Untertanen, doch dieses Bekenntnis wurde vom bitteren Streit um die Monopole überschattet, die sie letztendlich aufgeben musste."
 flavor_eng.EVTOPTA9121: "Hebt die Monopole auf!"
 flavor_eng.EVTOPTB9121: "Verstärkt sie noch!"
 flavor_eng.EVTNAME9122: "Hugh O'Neills irische Rebellion"
 flavor_eng.EVTDESC9122: "Hugh O'Neill, der ab den 1560er Jahren in England lebte, arbeitete 1580 als Angestellter der Regierung, gegen die er jedoch im Jahre 1594 rebellierte. Grund dafür war die Politik der Regierung, die ständig den Zwist zwischen den irischen Clanführern schürte, sowie die Weigerung der Engländer, die Ländereien, die seinem Großvater zugesprochen worden waren, wiederherzustellen. Er verbündete sich mit den anderen irischen Clanführern und suchte im katholischen Spanien Unterstützung gegen das protestantische England. Er erreichte eine gewisse Einigkeit in den Reihen seiner Verbündeten und 1595 gelang es ihm, einige der besten Heerführer Königin Elisabeths in Irland zu schlagen. Besiegt wurde O'Neill, als er 1601 bei Kinsale den Versuch unternahm, zu einem spanischen Heer zu stoßen. Seine irischen Verbündeten zerstreuten sich und O'Neill zog sich nach Ulster zurück. Im Jahre 1603 schloss er Frieden mit England und gab die Führung seines Clans auf. König Jakob I. vergab ihm später."
 flavor_eng.EVTNAME9123: "Die Petition of Rights"
 flavor_eng.EVTDESC9123: "Im Jahre 1628 verabschiedete das englische Parlament die 'Petition of Rights'. Darin wurde festgelegt, dass der König ohne das Einverständnis des Parlamentes keine neuen Steuern erheben konnte. Außerdem durften Soldaten nicht mehr in Privathäusern untergebracht werden. In Friedenszeiten durfte nun kein Kriegsrecht mehr verhängt werden, und schließlich verbot die 'Petition of Rights' auch die Inhaftierung von Personen ohne begründeten Vorwurf."
 flavor_eng.EVTOPTA9123: "Unterzeichnen"
 flavor_eng.EVTOPTB9123: "Die Unterzeichnung ablehnen"
 flavor_eng.EVTNAME9124: "Der parlamentarische Konflikt"
 flavor_eng.EVTDESC9124: "Im 16. Jhdt. wuchs die Anzahl der Abgeordneten im House of Commons, während ihre Zahl im House of Lords vergleichsweise klein blieb. Die Macht im Parlament verschob sich zum House of Commons, das sich dieser Tatsache wohl bewusst war. Elisabeth I. war dem Parlament stets mit einer Mischung aus Zielstrebigkeit, majestätischem Auftreten und Freundlichkeit begegnet, doch ihre Nachfolger Jakob I. und dessen Sohn Karl I. hielten dies anders. Das Parlament forderte mehr Mitspracherecht bei Entscheidungen, die die Kirche, Gesetzgebung und Steuern betrafen, was der König naturgemäß ablehnte. Als Jakob I. vorschlug, seinen Sohn mit einer spanischen und später mit einer französischen Prinzessin (beide katholisch) zu vermählen, hatte das Parlament genug. 1628 formulierte das Parlament die 'Petition of Rights', die sich gegen unbegründete Inhaftierungen und Besteuerung durch den König aussprach. Im Jahre 1629 stimmte das Parlament für die Aufhebung mancher religiöser und steuerpolitischer Entscheidungen. Der König widersetzte sich dem Parlament und versuchte es aufzulösen. Elf Jahre Diktatur waren die Folge. 1642 kam es im Bürgerkrieg zur Spaltung des Landes in Kavaliere (Royalisten) und Rundköpfe (die Parlamentsmitglieder ohne Perücke)."
 flavor_eng.EVTOPTA9124: "Bekämpft das Parlament"
 flavor_eng.EVTOPTB9124: "Fügt Euch dem Parlament "
 flavor_eng.EVTNAME9127: "Die Navigationsakte"
 flavor_eng.EVTDESC9127: "Cromwell, Lordprotektor des englischen Königreiches, veröffentlichte im Jahre 1651 die Navigationsakte. Diese wendete sich hauptsächlich gegen niederländische Zwischenhändler und legte fest, dass alle Güter, die von und nach England verschifft wurden, von englischen Schiffen transportiert werden mussten, während gleichzeitig die kolonialen Ausnahmeregelungen bestätigt wurde. Der Erlass war die direkte Ursache für den ersten und den zweiten englisch-niederländischen Krieg in den Jahren 1652-1654 bzw. 1665-1667. Im Frieden von Breda (1667) wurde Neu-Amsterdam (New York) für Surinam (Niederländisch-Guayana) eingetauscht und die Akte in einigen Punkten modifiziert. Trotzdem spielte sie eine wichtige Rolle beim Aufschwung des englischen See- und Kolonialhandels."
 flavor_eng.EVTOPTA9127: "Erlassen"
 flavor_eng.EVTOPTB9127: "Die bisherigen Regelungen sind perfekt"
 flavor_eng.EVTNAME9129: "Die Indulgenzerklärung und die 'Testakte'"
 flavor_eng.EVTDESC9129: "Karl II. verheimlichte seinen katholischen Glauben, sein Bruder Jakob II. praktizierte ihn offen. Durch die Indulgenzerklärung von 1672 sollte die Situation für Andersdenkende und Katholiken erleichtert werden. Zusätzlich zu persönlichen Gründen konnte jeder König, der den Katholizismus unterstützte, Hilfe aus Frankreich erwarten. Tatsächlich erhielt Karl II. seine Belohnung in Form eines größeren Geldbetrages in einem Vertrag, der hinter dem Rücken des Parlamentes geschlossen wurde. Ungefähr zur selben Zeit veröffentlichte das Parlament die Testakte, in der die andersdenkenden religiösen Gruppen (darunter auch Katholiken) von öffentlichen Ämtern ausgeschlossen und ihre Verfolgung genehmigt wurde. Das Parlament beschäftigte sich daraufhin mit der Frage, ob der praktizierende Katholik Jakob II. von der Thronfolge auszuschließen sei."
 flavor_eng.EVTOPTA9129: "Religiöse Freiheiten für alle"
 flavor_eng.EVTOPTB9129: "Protestantische Oberherrschaft"
 flavor_eng.EVTOPTC9129: "Katholische Oberherrschaft"
 flavor_eng.EVTNAME9134: "Die Gründung der Bank von England"
 flavor_eng.EVTDESC9134: "Die Bank von England wurde im Jahre 1694 gegründet. Sie erwarb sich rasch einen gute Ruf, insbesondere was die Kreditwürdigkeit des englischen Pfundes anging. Dies geschah zu einer Zeit als die meisten anderen Währungen sich mit bankrotten Staatskassen und Abwertungen auseinandersetzen mussten. Diese Stabilität führte zu einer langsamen, aber kontinuierlich wachsenden Dominanz Großbritanniens in der Weltwirtschaft bis ins 18. und 19. Jhdt. Außerdem erleichterte die Bank der britischen Regierung die Aufnahme der für Kriege nötigen Kredite."
 flavor_eng.EVTOPTA9134: "Gründet sie"
 flavor_eng.EVTNAME9139: "Der Aufstand der Jakobiten"
 flavor_eng.EVTDESC9139: "Der Aufstand der Jakobiten begann unter der Führung des Grafen von Mar im Jahre 1715. Gegen Ende September kontrollierte er den Großteil der Highlands und seine täglich zahlreicher werdende Armee umfasste bereits mehr als 5.000 Mann. All dies geschah jedoch, ohne dass der König, der angeblich unterstützt werden sollte, etwas davon erfuhr. Der 'Alte Thronanwärter', König Jakob III., hatte bislang nicht einmal Kenntnis von der Situation. Der König wurde schließlich informiert und der Graf marschierte mit seiner wachsenden Armee nach Perth, eroberte die Stadt und machte sie zu seinem Hauptquartier. In der Zwischenzeit wurde eine weitere Jakobitenarmee im Süden aufgestellt. Der 'Alte Thronanwärter' bereitete sich nach Erhalt dieser Nachricht auf die Reise nach Schottland und die anstehende Krönungszeremonie vor. Anfang November zählte die nördliche Jakobitenarmee bereits 12.000 Mann, die meisten davon Clanmitglieder aus den Highlands. Der Graf entschied nun, nach Süden zu marschieren, wo er schon bald auf die Armee des Herzogs von Argyll stieß, bei der es sich um die einzige verbliebene Regierungsarmee in ganz Schottland handelte. Das Heer der Jakobiten war schlecht organisiert und in zwei Hälften geteilt. Statt die Flanke des Herzogs von Argyll zu attackieren, marschierte die Südarmee auf Lancashire zu. So konnte die zahlenmäßig unterlegene Streitmacht des Herzogs von Argyll der Nordarmee der Jakobiten am 13. November in Sherrifmuir eine Niederlage beibringen. Die Südarmee wurde später in Preston von anderen Regierungstruppen auf englischem Boden geschlagen. Die Jakobiten zogen sich nach Perth zurück, um dort weiter auf die Ankunft ihres Königs zu warten. Der 'Alte Thronanwärter' erreichte Schottland schließlich am 22. Dezember, nachdem er Dunkirk angemessen verlassen hatte. Doch zu diesem Zeitpunkt war die Entscheidung bereits gefallen, da der Herzog von Argyll nun Verstärkung von erfahrenen Truppen erhielt und im Begriff stand, eine überwältigende Armee aufzustellen, die er nordwärts führen sollte. So sah sich Jakob III. nach sechs trostlosen Wochen auf schottischem Boden aufs Neue zum Rückzug gezwungen."
 flavor_eng.EVTOPTA9139: "Wir werden sie vernichten!"
 flavor_eng.EVTNAME9140: "Sir Robert Walpole"
 flavor_eng.EVTDESC9140: "Robert Walpole, Earl of Orford (1676-1745), wurde 1708 zum Kriegsminister ernannt. Aufgrund mehrerer Skandale wurde er abgesetzt, zu Beginn der Dynastie Hannover jedoch wieder ins Amt berufen. Als leidenschaftlicher Kämpfer für den Frieden und die Stabilität in Europa, dominierte er von 1721 bis 1742 das politische Leben Englands als erster Lord und Schatzmeister und fungierte faktisch als Premierminister des Landes, auch wenn er diesen Titel natürlich nicht trug."
 flavor_eng.EVTOPTA9140: "Ein exzellenter Minister!"
 flavor_eng.EVTNAME9141: "Kapitän Jenkins' Ohr"
 flavor_eng.EVTDESC9141: "Der Krieg von Jenkins' Ohr (der später im österreichischen Erbfolgekrieg aufging) war unter anderem das Resultat einer angeblichen Konfrontation zwischen der spanischen Guarda Costas (Küstenwache) und dem Kapitän und der Crew der Glasgower Brigg 'Rebecca' im Jahre 1731. Kapitän Jenkins behauptete, sein Schiff sei in der Karibik von der spanischen Guarda Costas überfallen und seine Crew misshandelt worden, wobei ihm selbst von den Spaniern ein Ohr abgeschnitten worden sei. Darüber hinaus habe man ihn gefoltert und ihm den Tod angedroht. Es wurden keine wirklichen Kämpfe in diesem Krieg ausgetragen, auch wenn die Kriegserklärung zur Entsendung von Ansons Geschwader führte, der im Auftrag, die südamerikanische Küste anzugreifen, im Ergebnis die Welt umrundete. Außerdem griff Admiral Edward Vernons Flotte das spanische Territorium in der Karibik an."
 flavor_eng.EVTOPTA9141: "Nutzt dies als Vorwand für eine Kriegserklärung"
 flavor_eng.EVTOPTB9141: "Wir sollten unsere Beziehungen nicht gefährden"
 flavor_eng.EVTNAME9143: "Der Aufstand der Jakobiten"
 flavor_eng.EVTDESC9143: "Im Jahre 1745 erschütterte der österreichische Erbfolgekrieg Europa. England hatte die meisten seiner Truppen in die österreichischen Niederlande beordert. Damit schien für Charles Edward Stuart (1720-1788) der ideale Zeitpunkt für eine Invasion in Schottland gekommen zu sein. Es gelang ihm und seinen jakobitischen Anhängern am 2. Oktober 1745 eine englische Armee in Prestonpans zu schlagen und nach Edinburgh zu gelangen, wo er seinen Vater Jakob als König von Schottland bestätigen ließ. An der Spitze einer kleinen Armee stieß er nach England vor, erreichte Derby, musste sich dort aber zurückziehen, da die versprochene französische Verstärkung ausblieb (die Landung der französischen Truppen war gescheitert). Am 16. April 1746 gelang es der britischen Armee unter Cumberland (der vom Kontinent zurückbeordert worden war), Charles Edward bei Culloden zu stellen und ihn vernichtend zu schlagen. Alles in allem stellte dies den besten Versuch der Stuarts zur Rückeroberung ihres Throns dar, doch der hitzige junge Prinz hatte den nüchternen Rat seiner Generäle nicht befolgen wollen und so die Sache der Stuarts endgültig zum Untergang verurteilt."
 flavor_eng.EVTOPTA9143: "Wir werden sie vernichten"
 flavor_eng.EVTOPTB9143: "Die Stuarts erobern ihren Thron zurück!"
 flavor_eng.EVTNAME9144: "William Pitt, der Ältere"
 flavor_eng.EVTDESC9144: "William Pitt, der erste Pitt (1708-1778), war der Enkel des Gouverneurs von Madras. Zu Anfang schien ihm eine militärische Laufbahn bestimmt, doch dann wurde aus dem überzeugten Patrioten ein Vertreter der Commons und ein Mitglied der Whigs. Sein Ziel war es, England ein weltumspannendes maritimes Imperium zu verschaffen. 1757 stand er trotz seiner tiefen Abneigung gegen Georg II. einer Koalitionsregierung vor, die große Erfolge in Kanada und Indien verbuchen konnte. Durch sein Ausscheiden aus dem Amt im Jahre 1763 blieben Frankreich die schlimmsten Klauseln des Friedensvertrags von Paris, durch den der Siebenjährige Krieg beendet werden sollte, erspart. Als er 1766-1778 trotz angeschlagener Gesundheit ins Amt zurückkehrte, plädierte er noch 1778 für einen Krieg gegen Frankreich."
 flavor_eng.EVTOPTA9144: "Ein exzellenter Minister!"
 flavor_eng.EVTNAME9145: "Die Ostindien-Kompanie"
 flavor_eng.EVTDESC9145: "Die englische Ostindien-Kompanie, die zwei Jahre vor ihrer Schwestergesellschaft in den Niederlande gegründet worden war, hatte anfangs einen schweren Stand. Ihre ersten Handelsposten auf den Molukken (Amboina) und in Indonesien wurden schon bald von den Niederländern geschlossen und ihre Aktivitäten konzentrierten sich in der Folgezeit vor allem auf Indien (Madras, Bombay, Kalkutta). Hier sollte sie ihre größten Erfolge feiern dürfen, als sich aus kleinen Handelsunternehmern und Hafenfaktoreien das riesige indische Imperium von Warren Hastings und Robert Clive (ab 1757) entwickelte, das bald den gesamten indischen Subkontinent kontrollierte. In der Folgezeit sollte die Gesellschaft all ihre Konkurrenten überdauern, bis sie 1867, im Kielwasser des Sepoy-Aufstand von 1857, schließlich von der britischen Regierung übernommen wurde."
 flavor_eng.EVTOPTA9145: "Wir werden diese Gelegenheit nutzen!"
 flavor_eng.EVTNAME9150: "William Pitt, der Jüngere"
 flavor_eng.EVTDESC9150: "William Pitt war der zweite Sohn von William Pitt, des 1. Earl von Chatham. Im Dezember 1783 ergriff König Georg III. die Gelegenheit, die Koalition aufzulösen und beauftragte den 24-jährigen Pitt mit der Bildung einer Regierung. Als das Parlament im Januar 1784 erneut zusammenkam, wurde die Regierung sofort in einer Abstimmung, die einem Misstrauensvotum gleichkam, mit 39 Stimmen überstimmt. Pitt weigerte sich jedoch, zurückzutreten, und die Mehrheit der Koalition im Parlament begann zu bröckeln. Bis zum 8. März war die Mehrheit seiner Gegner auf eine Stimme geschrumpft und am 25. März wurde das Parlament aufgelöst. Um seinem Land eine Situation wie während des Unabhängigkeitskrieges der amerikanischen Kolonien, als man ohne Verbündete gewesen war, zu ersparen, gab er 1788 der Drei-Mächte-Allianz zwischen Großbritannien, Preußen und Holland seine Zustimmung. 1790 stellte er Großbritanniens neue Machtstellung und Prestige unter Beweis, indem er einen Frieden zwischen Österreich und der Türkei aushandelte. Im Jahre 1784 brachte er ein eigenes Gesetz zur Verwaltung Indiens auf den Weg, durch das ein Komitee zur Verwaltung der indischen Angelegenheiten und der Belange der Ostindien-Gesellschaft geschaffen wurde. 1791 konnte eine Neuordnung Kanadas verabschiedet werden. London wurde damit zum Verwalter von Nord- und Südkanada, die Provinzen erhielten jedoch eigene Repräsentanten-Versammlungen."
 flavor_eng.EVTOPTA9150: "Ein exzellenter Minister!"
 flavor_eng.EVTNAME9193: "Der Methuen-Vertrag"
 flavor_eng.EVTDESC9193: "John Methuen wurde 1650 geboren. Der hervorragende Diplomat wurde durch den 1703 zwischen England und Portugal geschlossenen Vertrag bekannt, in dem die freie Einfuhr englischer Wolle und Tuch nach Portugal bzw. portugiesischer Weine (Portwein) nach England vereinbart wurde. Durch den Vertrag, der erst 1836 ausgesetzt wurde, wurde Portugal faktisch zu einem wirtschaftlichen und politischen Satellitenstaat Englands. John Methuen verstarb kurz nach diesem großen Erfolg im Jahre 1706."
 flavor_eng.EVTOPTA9193: "Vereinbarung akzeptieren"
 flavor_eng.EVTOPTB9193: "Lehnt den Vertrag ab"
 flavor_eng.EVTNAME9182: "Die Pulververschwörung"
 flavor_eng.EVTDESC9182: "'Remember, remember,\nThe Fifth of November,\nGunpowder treason and plot.\nI know of no reason,\nWhy the gunpowder treason,\nShould ever be forgot.'\n\nEine Verschwörung, den König und das Parlament in die Luft zu sprengen, wurde entdeckt! Die Verschwörer, angeführt von Guy Fawkes und Robert Catesby, versteckten Fässer mit Schießpulver unter dem Parlamentsgebäude, die sie in die Luft sprengen wollten, wenn der König der Tagung des Parlaments beiwohnen würde. Ihr Ziel war die Übernahme der Regierung und die Wiedereinführung des Katholizismus in England. Die Verschwörer werden zweifelsohne hingerichtet, aber wie sollen wir uns gegenüber den Katholiken im Allgemeinen verhalten?"
 flavor_eng.EVTOPTA9182: "Bestraft alle Katholiken!"
 flavor_eng.EVTOPTB9182: "Bestraft nur die tatsächlichen Verschwörer."
 flavor_eng.EVTNAME9250: "Das Fehlen eines Erben"
 flavor_eng.EVTDESC9250: "Das Fehlen eines Erben hat bei Hof zu Gerüchten geführt, die eine angeblich vorliegende Unfruchtbarkeit von [Root.Monarch.GetName] zum Thema haben. Dies bietet Anlass zu großer Sorge, denn es gibt mehrere Adlige, die Anspruch auf den Thron erheben werden, sobald [Root.Monarch.GetName] das Zeitliche segnet."
 flavor_eng.EVTOPTA9250: "Wirklich besorgniserregend"
 flavor_eng.EVTNAME9251: "Gerüchte zerstreut"
 flavor_eng.EVTDESC9251: "Durch die Geburt eines Erben dürfte [Root.Monarch.GetName] sämtliche Gerüchte widerlegt haben."
 flavor_eng.EVTOPTA9251: "Ich werde ihnen zeigen, wie falsch  sie liegen"
 war_of_the_roses.1.t: "Der Rosenkrieg"
 war_of_the_roses.1.d: "[Root.Monarch.GetName] ist überraschend verstorben! Während die Nation trauert, behaupten die beide Zweige des Hauses Plantagenet, das Haus Lancaster und das Haus York, die rechtmäßigen Erben der englischen Krone zu sein. In einigen Provinzen ist es bereits zu ersten Kampfhandlungen der Anhänger beider Häuser gekommen. Der Konflikt der beiden Familien, deren Familienwappen jeweils eine rote bzw. weiße Rose zeigen, wird vielerorts bereits als 'Der Rosenkrieg' bezeichnet."
 war_of_the_roses.1.a: "Unterstützt das Haus Lancaster"
 war_of_the_roses.1.b: "Unterstützt das Haus York"
 war_of_the_roses.2.t: "Unterstützung in [Root.GetName]"
 war_of_the_roses.2.d: "In [Root.GetName] hat die Unterstützung unserer Partei im Rosenkrieg zugenommen und Bauern wie Adlige schließen sich unserer Sache an!"
 war_of_the_roses.2.a: "Sehr erfreulich"
 war_of_the_roses.3.t: "[Root.GetName] unterstützt das Haus Lancaster!"
 war_of_the_roses.3.d: "Der Adel von [Root.GetName] war lange Zeit in der Frage des Rosenkriegs uneins, doch nun konnte man sich darauf einigen, das Haus Lancaster zu unterstützen."
 war_of_the_roses.3.a: "Schlimme Neuigkeiten"
 war_of_the_roses.4.t: "[Root.GetName] unterstützt das Haus York!"
 war_of_the_roses.4.d: "Der Adel von [Root.GetName] war lange Zeit in der Frage des Rosenkriegs uneins, doch nun konnte man sich darauf einigen, das Haus York zu unterstützen."
 war_of_the_roses.4.a: "Schlimme Neuigkeiten"
 war_of_the_roses.5.t: "Adel in [Root.GetName] reagiert mit Verstimmung."
 war_of_the_roses.5.d: "In der Hoffnung eine großzügige Belohnung einzustreichen hat der Adel in [Root.GetName] bislang die Sache der Krone unterstützt. Doch nun werden Stimmen hörbar, die behaupten, dass sich die Loyalität bisher nicht ausgezahlt hat."
 war_of_the_roses.5.a: "Diese Geschenke werden Beweis genug sein"
 war_of_the_roses.5.b: "Sie tun lediglich ihre Pflicht"
 war_of_the_roses.6.t: "Rädelsführer gefangen genommen"
 war_of_the_roses.6.d: "Bei der Schlacht von [Root.GetName] wurden mehrere Rädelsführer von unseren Streitkräften gefangen genommen. Was sollen wir mit ihnen tun?"
 war_of_the_roses.6.a: "Begnadigt sie"
 war_of_the_roses.6.b: "Richtet sie hin"
 war_of_the_roses.7.t: "Soldaten desertieren"
 war_of_the_roses.7.d: "Wachsende Kriegsmüdigkeit, Seuchen und Hunger betreffen nicht nur die Zivilbevölkerung, sondern auch die Soldaten unseres Heers. Die Zahl der Deserteure nimmt stetig zu."
 war_of_the_roses.7.a: "Es gibt nichts, das wir tun können."
 war_of_the_roses.7.b: "Importiert Lebensmittel aus dem Ausland"
 war_of_the_roses.7.c: "Sie sollen sich bei den Bauern bedienen"
 war_of_the_roses.8.t: "Legitimität in Frage gestellt"
 war_of_the_roses.8.d: "Selbst unsere eigenen Kommandanten und Soldaten stellen die Legitimität ihres aktuellen Herrschers infrage."
 war_of_the_roses.8.a: "Kauft ihre Unterstützung"
 war_of_the_roses.8.b: "Wie können sie es wagen?"
 war_of_the_roses.9.t: "Gerüchte einer großen Revolte in [Root.GetName]"
 war_of_the_roses.9.d: "Viele Rebellen, die sich in Folge des Rosenkriegs auf der Flucht befinden, haben sich nach [Root.GetName] geflüchtet. Die örtlichen Behörden melden Gerüchte, nach denen ein bewaffneter Aufstand unmittelbar bevorsteht."
 war_of_the_roses.9.a: "Schickt ihnen Geld, damit sie der Lage Herr werden können"
 war_of_the_roses.9.b: "Wir brauchen dieses Geld dringender hier vor Ort"
 war_of_the_roses.10.t: "Lancaster-Hochburg"
 war_of_the_roses.10.d: "Nach der erfolgreichen Belagerung von [Root.GetName], kontrollieren die Rebellen nun die gesamte Provinz und bauen sie zu einer Festung für die Anhänger des Hauses Lancaster aus."
 war_of_the_roses.10.a: "Das ist eine ernstzunehmende Bedrohung"
