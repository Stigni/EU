 flavor_eng.EVTNAME9200: "Hobbes veröffentlicht 'Leviathan'"
 flavor_eng.EVTDESC9200: "Der englische Philosoph Thomas Hobbes meinte, dass die Natur sich in einem Zustand von Kampf und Chaos befinde, der nur dann enden könne, wenn jeder sich einem 'Gesellschaftsvertrag' unterordne, durch den die Freiheit zugunsten eines Herrschers aufgegeben werde. Im Gegenzug habe der Herrscher die Pflicht, seine Untertanen zu beschützen. Falls er in dieser Funktion scheitern sollte, so seien die Bürger berechtigt, einen neuen Führer zu suchen. Hobbes schaffte es seltsamerweise, beide Seiten im englischen Bürgerkrieg gegen sich aufzubringen, und verbrachte 11 Jahre in Paris, bevor er es 1651 erneut wagen konnte, nach England zurückzukehren."
 flavor_eng.EVTNAME9201: "Adam Smith veröffentlicht 'Vom Wohlstand der Nationen'"
 flavor_eng.EVTDESC9201: "'Vom Wohlstand der Nationen' war das erste wichtige Werk der Nationalökonomie und die Grundlage für den späteren Laissez-Faire-Kapitalismus (Smith nannte es das System der perfekten Freiheit). Der Schotte entwarf dabei das Konzept der 'unsichtbaren Hand' – die inhärente Fähigkeit eines Systems perfekter Freiheit, sich selbst zu regeln und dennoch durch den Mechanismus des Wettbewerbs eine geordnete Gesellschaft zu hervorzubringen."
 flavor_eng.EVTNAME9202: "David Hume"
 flavor_eng.EVTDESC9202: "Der Schotte David Hume war einer der herausragendsten Philosophen seiner Zeit, der vor allem für seinen philosophischen Empirismus und Skeptizismus bekannt ist. Er übernahm die wissenschaftlichen Methoden des englischen Physikers Sir Isaac Newton und versuchte, auf der Epistemologie des englischen Philosophen John Locke aufbauend zu beschreiben, wie der Verstand arbeitet, um sich das anzueignen, was man Wissen nennt. Er kam zu dem Schluss, dass es keine Theorie der Realität geben könne – es könne kein Wissen geben, das außerhalb der Erfahrung liege."
 flavor_eng.EVTNAME9203: "John Locke"
 flavor_eng.EVTDESC9203: "John Locke war Mitbegründer der Aufklärung in England und Frankreich, ein Ideengeber für die Verfassung der Vereinigten Staaten und, neben anderen Werken, der Autor von 'Ein Versuch über den menschlichen Verstand'. Locke vertrat die Ansicht, dass das Wissen über die Welt nur aus der Erfahrung und aus der Reflektion über die Erfahrung gewonnen werden könne. Männer wie Boyle, Sydenham, Christiaan Huygens und Newton, die dieses Wissen sammelten seien die eigentlichen Philosophen, die das menschliche Wissen vorantrieben."
 flavor_eng.EVTNAME9204: "Isaac Newton"
 flavor_eng.EVTDESC9204: "Der englische Physiker und Mathematiker Isaac Newton war die Person, in der die wissenschaftliche Revolution des 17. Jhdt. ihren Höhepunkt erreichte. Auf dem Gebiet der Optik legte er die Grundlagen für die moderne Wissenschaft, als er den zusammengesetzten (mehrfarbigen) Charakter des weißen Lichts entdeckte. Auf dem Gebiet der Mechanik waren seine Newtonschen Gesetze, die zum Grundprinzip für die moderne Physik wurden, wegbereitend für die Formulierung der universellen Gravitationsgesetze. In der Mathematik entdeckte er die Infinitesimalrechnung. Newtons 'Mathematische Prinzipien der Naturphilosophie' von 1687 wurde so zum wichtigsten Einzelwerk in der Geschichte der modernen Wissenschaft."
 flavor_eng.EVTNAME9205: "William Shakespeare"
 flavor_eng.EVTDESC9205: "Der englische Dichter, Dramatiker und Schauspieler William Shakespeare wird oft als Nationaldichter Englands bezeichnet und von vielen als der großartigste Dramatiker aller Zeiten angesehen. Seine Stücke, die er im späten 16. und frühen 17. Jhdt. für ein kleines Repertoiretheater schrieb, werden heute in allen Ländern der Erde so oft und viel wie nie zuvor gelesen und aufgeführt. So erfüllte sich die Prophezeiung seines großen Zeitgenossen, des Dichters und Dramatikers Ben Jonson, Shakespeare 'sei nicht nur ein Mann seiner Epoche, sondern der Ewigkeit'."
 flavor_eng.EVTNAME9225: "Der englische Bürgerkrieg"
 flavor_eng.EVTDESC9225: "Der Englische Bürgerkrieg (1642-1648) war das Ergebnis eines langen Machtkampfes zwischen den Monarchen aus dem Haus der Stuarts und dem von Puritanern regierten Parlament. Die Ausweitung der königlichen Justiz (Sternkammer) und die Forderung nach höheren Steuern (1635, Geld für den Schiffsbau) führte zu parlamentarischer Opposition (Beschwerdeschrift, Große Remonstranz von 1641) und der Hinrichtung königlicher Berater. Die Verhaftung von John Pym, dem Anführer der Puritaner, und der Aufstand der Katholiken in Ulster (1641) gaben das Startsignal für den Krieg zwischen Royalisten und Parlament. Umfassende Reformen und das Parlamentsheer (New Model Army) Oliver Cromwells (1599-1658) führten 1649 die Verhaftung und Hinrichtung König Karls I. herbei. Das im Anschluss an die Monarchie gegründete 'Commonwealth of England' war eine Militärdiktatur, die von einem Lordprotektor (Cromwell, 1653) und einem Rumpfparlament geführt wurde. Nach erfolgreichen Kriegen gegen Holland (1652-1654) und Spanien (1654-1659) wurde die Monarchie 1658 von General Monk wieder eingeführt. Nutznießer war Karl II. (1660-1688), ein Angehöriger der Stuart, und seines Zeichens glühender Verfechter des Absolutismus."
 flavor_eng.EVTOPTA9225: "Parlamentarismus"
 flavor_eng.EVTOPTB9225: "Royalisten"
 flavor_eng.EVTNAME9226: "Verzichtsverordnung und Heeresreform "
 flavor_eng.EVTDESC9226: "Im Jahre 1645 verabschiedete das Parlament einen Beschluss, durch den es Mitgliedern des Parlaments untersagt wurde, als Befehlshaber in der Armee oder Marine zu fungieren. Die Streitkräfte wurden zur 'New Model Army' reformiert, über die Sir Thomas Fairfax das Kommando erhielt. Bei den Schlachten von Naseby und Langport gelang es der Parlamentsarmee, die Hauptarmee der Royalisten zu vernichten."
 flavor_eng.EVTOPTA9226: "Nehmt die Verordnung an und reformiert die Armee"
 flavor_eng.EVTOPTB9226: "Das ist nicht nötig"
 flavor_eng.EVTNAME9227: "Armee nach neuem Vorbild"
 flavor_eng.EVTDESC9227: "Es war lange Brauch, dass die Befehlshaber der Armee aus den Kreisen der Aristokratie stammten. Häufig sind diese adligen Offiziere keine Berufssoldaten und ihre Eignung ist unterschiedlich. Nun gab es den Vorschlag, die Armee und ihre Führung in eine Berufsarmee umzuwandeln. Teil dieser Reform wäre es, die Parlamentsmitglieder vom Kommando in der Armee oder Marine auszuschließen."
