l_french:
 learning_from_the_land: "Apprivoiser ces terres"
 desc_learning_from_the_land: "Après avoir refusé toute aide, nous allons devoir nous adapter nous-mêmes à ce rude climat."
 counting_coup: "Compter les coups"
 desc_counting_coup: "Nous entretenons fièrement la tradition des guerriers qui prouvent leur courage au combat."
 intercultural_exchange: "Échange interculturel"
 desc_intercultural_exchange: "Commercer avec une tribu voisine au mode de vie différent."
 restricted_tobacco: "Utilisation du tabac restreinte"
 desc_restricted_tobacco: "Dans cette province, l’utilisation du tabac a été réservée aux cérémonies."
 encouraged_tobacco: "Utilisation du tabac encouragée"
 desc_encouraged_tobacco: "Dans cette province, l’utilisation du tabac à des fins de détente est encouragée."
 great_hunters: "Grands chasseurs"
 desc_great_hunters: "Nous perpétuons avec fierté notre tradition de chasse."
 land_shaped_by_fire: "Terre modelée par le feu"
 desc_land_shaped_by_fire: "L’utilisation de feux contrôlés a augmenté le rendement de cette région."
 native_americans.1.t: "Terres glacées"
 native_americans.1.d: "En arrivant à [Root.GetName], nous savions que cet environnement hostile mettrait à rude épreuve notre ingéniosité. Nous n’avons pas baissé les bras, mais cet hiver, le froid s’avère plus glacial que jamais. Jugeant ces terres peu adaptées à l’homme, certains souhaitent retrouver un climat où notre mode de vie a fait ses preuves."
 native_americans.1.a: "Notre mode de vie consiste à nous adapter. Envoyez des gens le leur dire."
 native_americans.1.b: "Qu’ils s’en aillent si tel est leur souhait."
 native_americans.2.t: "Terres brûlées"
 native_americans.2.d: "En arrivant à [Root.GetName], nous savions que cet environnement hostile mettrait à rude épreuve notre ingéniosité. Nous n’avons pas baissé les bras, mais cet été, la chaleur s’avère plus redoutable que jamais. Jugeant ces terres peu adaptées à l’homme, certains souhaitent retrouver un climat où notre mode de vie a fait ses preuves."
 native_americans.2.a: "Notre mode de vie consiste à nous adapter. Envoyez des gens le leur dire."
 native_americans.2.b: "Qu’ils s’en aillent si tel est leur souhait."
 native_americans.3.t: "Notre nouveau territoire dans le nord"
 native_americans.3.d: "Notre tribu a prospéré en se déplaçant et nous devons apprendre à prospérer où que allions. Depuis notre dernière aventure, cela s’est avéré difficile. Les conditions météo de [Root.GetName] sont particulièrement rudes, surtout en hiver. Heureusement, une tribu voisine, installée ici depuis longtemps, sait comment chasser et cultiver ces terres enneigées. Certains de ses membres sont prêts à nous en faire profiter."
 native_americans.3.a: "Là où nous vivions avant, la prudence était de mise, mais ici, elle l’est encore plus."
 native_americans.3.b: "Nous apprenons mieux de la terre."
 native_americans.4.t: "Notre nouveau territoire dans le désert"
 native_americans.4.d: "Notre tribu a prospéré en se déplaçant et nous devons apprendre à prospérer où que nous allions. Depuis notre dernière aventure, cela s’est avéré difficile. Les conditions météo de [Root.GetName] sont particulièrement rudes, surtout en été. Heureusement, une tribu voisine, installée ici depuis longtemps, sait comment chasser et cultiver ces terres arides. Certains de ses membres sont prêts à nous en faire profiter."
 native_americans.4.a: "Là où nous vivions avant, la prudence était de mise, mais ici, elle l’est encore plus."
 native_americans.4.b: "Nous apprenons mieux de la terre."
 native_americans.5.t: "Compter les coups"
 native_americans.5.d: "Le courage est l’apanage de nos guerriers et bon nombre de nos traditions en témoignent. Nous comptons les coups, consignons les actes de bravoure au combat afin de mettre en avant nos meilleurs soldats et d’inspirer de nouvelles recrues. Cela étant, depuis que $ARMY_REFORMER$ a pour mission de réformer notre armée, il remet en question cette pratique, invitant nos hommes à se concentrer sur des objectifs plus pratiques et à éliminer efficacement nos ennemis."
 native_americans.5.a: "Il a raison. Au-delà du courage, il nous faut des résultats."
 native_americans.5.b: "$ARMY_REFORMER$ n’est qu’un lâche."
 native_americans.6.t: "Nommer un chef de guerre"
 native_americans.6.d: "Nous sommes en guerre et alors que [Root.Monarch.GetName] dirigeait avec sagesse notre peuple en temps de paix, il nous faut un guerrier respecté pour nous mener à la victoire."
 native_americans.6.a: "Choisissez un chef de guerre parmi les meilleurs vétérans."
 native_americans.6.b: "[Root.Monarch.GetName] est un chef compétent, même en temps de guerre."
 native_americans.7.t: "Nommer un chef de paix"
 native_americans.7.d: "En raison de son courage au combat, [Root.Monarch.GetName] a été choisi pour mener notre nation en temps de guerre. Maintenant que la guerre est terminée, il nous faut un chef capable de voir au-delà du champ de bataille et de répondre aux besoins de notre nation en temps de paix.\n\nLa tradition veut que le chef de guerre respecte cela afin de ne pas abuser de son autorité."
 native_americans.7.a: "[Root.Monarch.GetName] doit se mettre en retrait. Un chef de paix sera choisi."
 native_americans.7.b: "L’autorité protégera notre nation. Rien n’est plus important en temps de paix !"
 native_americans.8.t: "Ceux qui voyagent et ceux qui restent"
 native_americans.8.d: "D’anciens récits racontent les périples de notre peuple avant d’arriver ici, sur ces terres que nous travaillons et où nous vivons. Bien que ces temps soient révolus, certains de nos voisins conservent ce mode de vie et préfèrent rejoindre de nouveaux terrains de chasse plutôt que de se sédentariser. Nous n’avons aucun intérêt à retrouver un tel mode de vie, mais peut-être nos tribus pourraient-elles échanger des connaissances et des ressources pour, ensemble, tirer parti, des choix que nous faisons."
 native_americans.8.a: "Nous sommes disposés à les écouter s’ils le sont, eux aussi."
 native_americans.8.a.tt: "Envoyer un messager suggérer l’échange de ressources et de connaissances. Qu’en disent les [This.GetName] ?"
 native_americans.8.b: "Que peuvent nous apprendre ces gens qui ne savent même pas construire de maisons ?"
 native_americans.9.d: "Un messager de [From.GetName] est arrivé. Contrairement à de nombreux émissaires diplomatiques, il met l’accent sur les différences entre nos tribus plutôt que leurs ressemblances : comment pouvons-nous continuer à nous déplacer alors qu’ils se sont définitivement installés à [From.Capital.GetCapitalName]. Selon eux, ces différences nous permettraient de favoriser nos échanges en termes de connaissances et de ressources."
 native_americans.9.a: "Ils jugent sagement nos points forts, et nous devrions en faire de même à leur égard."
 native_americans.9.b: "Ils sont tout simplement suffisants et envieux de notre liberté."
 native_americans.10.d: "Le messager envoyé à [From.GetName] est de retour. Malheureusement, ils n’ont que faire des efforts que nous déployons pour les comprendre et ne voient pas l’utilité de nos avancées culturelles, jugeant leurs coutumes plus honorables."
 native_americans.10.a: "Tant pis pour eux."
 native_americans.11.d: "Le messager envoyé à [From.GetName] est de retour. La plus petite tribu était ravie d’apprendre qu’elle pouvait nous être utile et a accepté notre proposition d’échanges culturels et matériels."
 native_americans.11.a: "Cela profitera à tout le monde."
 native_americans.12.t: "Fumée sacrée"
 native_americans.12.d: "Le tabac a toujours été utilisé par notre tribu. Remède médicinal pour les uns, plante sacrée pour les autres, son utilisation à des fins délassantes s’est répandue au cours de ces dernières années, ce qui a suscité des discussions parmi les anciens de [Root.GetName] le fait de savoir si les gens en abusent. Il a été conseillé de réserver le tabac aux cérémonies durant desquelles la plante est incontournable et ce, pour éviter que les jeunes ne la gaspillent."
 native_americans.12.a: "Sage conseil."
 native_americans.12.b: "Laissons les jeunes l’utiliser comme ils l’entendent."
 native_americans.13.t: "Terres abandonnées"
 native_americans.13.d: "Les groupes qui ont rejoint [From.GetName] se plaignent du fait que les ressources de la région sont bien plus rares qu’autrefois.\n\nSelon certains, cela serait dû au fait que les buffles ont récemment quitté la région alors que d’autres parlent d’une tribu voisine qui se serait déplacée vers de nouveaux terrains de chasse. Ils l’accusent d’avoir abusé de ces terres jusqu’à les épuiser."
 native_americans.13.a: "C’est la conséquence naturelle des migrations et nous devons l’accepter."
 native_americans.13.b: "Si cette tribu a rejoint des terres plus fertiles, nous devons en faire de même !"
 native_americans.14.t: "Se préparer pour la Danse du soleil"
 native_americans.14.d: "Notre peuple se prépare pour la Danse du soleil, une cérémonie sacrée qui se déroule lors des mois les plus chauds de l’année. Bien qu’important, cet événement donne beaucoup de travail à ses participants, parmi lesquels de nombreux jeunes guerriers. Il nous faut aussi mettre de côté des ressources pour la cérémonie. Cette année, il a été question de nous consacrer pleinement ou dans une moindre mesure à la Danse du soleil."
 native_americans.14.a: "La Danse du soleil requiert toute notre attention !"
 native_americans.14.a.tt: "La Danse du soleil aura lieu cette année lorsque les préparatifs seront terminés."
 native_americans.14.b: "Voyez les choses en moins grand cette année."
 native_americans.15.t: "La Danse du soleil"
 native_americans.15.d: "Après avoir passé des mois à nous préparer pour la Danse du soleil, nous pouvons maintenant célébrer pleinement cet événement. Notre peuple se rassemble pour festoyer, prier et danser, ce qui, en plus de pérenniser cette tradition sacrée, permet à nos tribus, souvent disséminées, de se rapprocher."
 native_americans.15.a: "Tous les habitants de [Root.GetName] constituent notre peuple."
 native_americans.16.t: "Chasseurs ou agriculteurs"
 native_americans.16.d: "En tant que tribu qui suit les buffles, nous sommes fiers de nos qualités de chasseurs. Notre séjour à [Root.Capital.GetCapitalName] nous a permis de peaufiner ces qualités, mais certains membres du conseil commencent à penser que nous en sommes trop dépendants. Selon eux, les terres de [Root.Capital.GetCapitalName] ne sont pas uniquement propices à la chasse et au fourrage et il serait bon que nous commencions à envisager les bénéfices de l’agriculture. Peut-être pourrions-nous même nous y installer."
 native_americans.16.a: "Si nous devons nous tourner vers l’agriculture, il serait bon de le faire ici."
 native_americans.16.b: "Le temps dont nous disposons, nous devrions le consacrer à la chasse."
 native_americans.17.t: "Par le feu"
 native_americans.17.d: "Depuis des temps immémoriaux, l’utilisation du feu témoigne de la capacité de l’humanité à inventer et à détruire. Notre terre natale est modelée par des feux contrôlés utilisés pour gérer les récoltes et les animaux sauvages, et défricher les environs.\n\nDe récents efforts visant à développer l’utilisation de ces méthodes à [Root.GetName] ont été remis en question. Selon plusieurs anciens, cela entraînerait un risque inutile, mais les chefs locaux jugent cette pratique nécessaire pour le développement continu de la province."
 native_americans.17.a: "Nous maîtrisons parfaitement les flammes."
 native_americans.17.a.tt: "Les feux contrôlés permettent d’améliorer le rendement de la province."
 native_americans.17.a.tt2: "Les feux peuvent devenir incontrôlables."
 native_americans.17.b: "Ne prenons pas de risques inutiles."
 native_americans.18.t: "Feu réussi"
 native_americans.18.d: "L’utilisation du feu pour modeler le paysage de [Root.GetName] a porté ses fruits. Le défrichement nous a permis de mieux utiliser la terre et contribuera à augmenter le rendement de la région au cours des années à venir."
 native_americans.18.a: "Si le monde nous façonne, nous façonnons également le monde."
 native_americans.19.t: "Feu hors de contrôle"
 native_americans.19.d: "Les craintes des anciens de [Root.Owner.GetName] étaient justifiées. Les feux utilisés pour modeler la région de [Root.GetName], bien qu’initialement sous contrôle, se sont propagés au-delà de la zone prévue, créant des dégâts et semant le chaos. Le conseil se querelle avec les chefs locaux, chacun cherchant à rejeter la faute sur l’autre."
 native_americans.19.a: "Nous allons devoir nous montrer plus prudents à l’avenir."
 native_americans.20.t: "Fils égaré"
 native_americans.20.d: "Les groupes qui se forment et se séparent sont monnaie courante et n’entraînent généralement pas de sérieux différends, mais un cas récent requiert notre intervention. Un fils vient de quitter le groupe de son père, accompagné d’un grand nombre de fidèles, contre la volonté de ses parents. Le père demande à ce que nous intervenions en son nom pour veiller à ce que le groupe reste uni et éviter que son autorité ne faiblisse au sein de la tribu."
 native_americans.20.a: "Le fils doit rester."
 native_americans.20.b: "Les groupes doivent être souples et cette scission doit être autorisée."
 native_americans.21.t: "Scission du grand groupe"
 native_americans.21.d: "Un des plus grands groupes de notre tribu envisage de faire cavalier seul et de quitter nos terres de [Root.Capital.GetCapitalName]. Ses membres pensent pouvoir mieux s’en sortir ainsi, mais il est possible que cette scission nous oblige à réorganiser notre société actuelle, surtout depuis que des gens quittent le cœur même de notre nation."
 native_americans.21.a: "Laissez-les s’en aller et s’accomplir."
 native_americans.21.b: "Nous avons besoin d’eux à [Root.Capital.GetCapitalName]."
 native_americans.22.t: "Chasseurs en déplacement"
 native_americans.22.d: "Bien que nous ayons depuis longtemps renoncé à la vie nomade, certains groupes continuent de vivre principalement de la chasse et de se déplacer. Lorsque le gibier rejoint de nouvelles terres, les chasseurs doivent en faire de même, ce qui crée des problèmes pour le peuple de [Root.GetName] car la communauté est divisée sur la question. Selon certains, ces groupes sont arriérés et gagneraient à se sédentariser."
 native_americans.22.a: "Qu’ils chassent et qu’ils se déplacent."
 native_americans.22.b: "Nous leur fournirons les récoltes dont ils ont besoin pour s’installer."
 native_americans.23.t: "L’art de tisser"
 native_americans.23.d: "Alors que les échanges avec les Pueblos ont amélioré nos connaissances en matière de tissage, nos techniques ont dépassé le simple artisanat. Les motifs et les couleurs développés constituent maintenant une forme d’art à part entière, une forme d’art réputée parmi les tribus voisines et au-delà. [From.GetName] a mis à notre disposition tout ce qu’il nous faut pour créer encore plus de ces célèbres étoffes."
 native_americans.23.a: "Nous allons peaufiner cet art."
 native_americans.24.t: "Bâtisseurs de tumulus"
 native_americans.24.d: "Depuis leur arrivée, les colons européens spéculent sur l’origine des tumulus sépulcraux présents dans la région. Les colons, peu impressionnés par nos projets de construction actuels, refusent de croire que nos ancêtres aient pu ériger de telles structures. Malgré leur fascination pour les tumulus, ils semblent convaincus que ni nous ni nos voisins ne sommes capables de créer quelque chose de durable."
 native_americans.24.a: "Nous leur prouverons le contraire en perpétuant la tradition !"
 native_americans.24.b: "Nous n’avons que faire de leur ignorance."
