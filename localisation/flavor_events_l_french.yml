 league_events.8.t: "La ligue de Cambrai"
 league_events.8.d: "En 1508, le pape Jules II constitue une ligue contre la république de Venise qui, selon lui, occupe une place trop importante au sein de l'Italie. Il obtient le soutien de Florence, de la France et même de l'empereur Maximilien. Les troupes françaises déciment l'armée vénitienne lors de la bataille d'Agnadel en 1509, mais la République parvient à briser la ligue en concluant une paix séparée avec chacun de ses adversaires."
 league_events.8.a: "Formons la ligue."
 league_events.8.b: "Ne faisons rien."
 league_events.9.t: "La ligue de Cambrai"
 league_events.9.d: "En 1508, le pape Jules II constitue une ligue contre la république de Venise qui, selon lui, occupe une place trop importante au sein de l'Italie. Il obtient le soutien de Florence, de la France et même de l'empereur Maximilien. Les troupes françaises déciment l'armée vénitienne lors de la bataille d'Agnadel en 1509, mais la République parvient à briser la ligue en concluant une paix séparée avec chacun de ses adversaires."
 league_events.9.a: "C'est une mauvaise nouvelle !"
 league_of_cambrai_ven: "Ligue de Cambrai"
 league_events.10.t: "La ligue de Cambrai"
 league_events.10.d: "En 1508, le pape Jules II constitue une ligue contre la république de Venise qui, selon lui, occupe une place trop importante au sein de l'Italie. Il obtient le soutien de Florence, de la France et même de l'empereur Maximilien. Les troupes françaises déciment l'armée vénitienne lors de la bataille d'Agnadel en 1509, mais la République parvient à briser la ligue en concluant une paix séparée avec chacun de ses adversaires."
 league_events.10.a: "Rejoignons la ligue !"
 league_events.10.b: "Cela ne nous regarde pas."
 league_events.11.t: "$FROMCOUNTRY$ rejoint la ligue de Cambrai."
 league_events.11.d: "Notre entreprise diplomatique est un succès ! Nous avons réussi à former une coalition contre les marchands impies de Venise. $FROMCOUNTRY$ a rejoint notre coalition et, ensemble, nous allons détruire les Vénitiens. Venise va s'enflammer comme Sodome et Gomorrhe !"
 league_events.11.a: "Bonne nouvelle !"
 league_events.12.t: "$FROMCOUNTRY$ refuse la ligue de Cambrai."
 league_events.12.d: "Il semble que notre entreprise diplomatique a échoué. Nous n'arrivons pas à convaincre $FROMCOUNTRY$ du bénéfice de maîtriser Venise."
 league_events.12.a: "Dieu les punira !"
 EXCELLENTMINISTER: "Quel excellent ministre !"
 oman_aggressive_trade: "Commerce agressif"
 flavor_oma.1.t: "Lutte pour le pouvoir "
 flavor_oma.1.d: "La dynastie omanaise des Nabhani a détenu le pouvoir pendant trois siècles mais au XVe siècle, son autorité est remise en question par les imams élus. Cette lutte se poursuit jusqu'à ce que la dynastie perde le contrôle sur le pays."
 flavor_oma.1.a: "Soumettons-nous à l'imam."
 flavor_oma.1.b: "$MONARCHTITLE$ dirige Oman !"
 flavor_oma.2.t: "Les Portugais sont arrivés !"
 flavor_oma.2.d: "À la fin du XVe siècle, des explorateurs portugais découvrent la route de l'Inde en passant par le cap de Bonne-Espérance. Afin de protéger leurs couloirs maritimes et d'assurer leur domination commerciale, ils envahissent Oman et occupent Sohar et Mascate pendant près de 150 ans."
 flavor_oma.2.a: "Nous allons les combattre."
 flavor_oma.2.b: "Nous ne pouvons rien contre eux."
 flavor_oma.2.3: "Le §YPortugal§! aura un casus belli contre §YOman§!."
 flavor_oma.3.t: "Protection du commerce indien"
 flavor_oma.3.d: "À la fin du XVe siècle, des explorateurs portugais découvrent la route de l'Inde en passant par le cap de Bonne-Espérance. Afin de protéger leurs couloirs maritimes et d'assurer leur domination commerciale, ils envahissent Oman et occupent Sohar et Mascate pendant près de 150 ans."
 flavor_oma.3.a: "Sohar pourrait nous être utile !"
 flavor_oma.4.t: "Les constructeurs navals de Sour"
 flavor_oma.4.d: "Depuis des siècles, Sour est un port de grande envergure, dont le chenal offre un point d'ancrage sécurisé pour les navires du monde entier. C'est ici que se trouve le chantier naval d'Oman dédié à la construction de boutres. Au milieu du XVIIe siècle, le pays gagne en prospérité grâce au commerce et à sa flotte incomparable."
 flavor_oma.4.a: "Les boutres peuvent voguer sur tous les océans et mers."
 kol_bavarian_archbishop: "L'archevêque bavarois"
 kol_bavarian_archbishop_replaced: "L'archevêque bavarois remplacé"
 flavor_kol.1.t: "Les archevêques bavarois"
 flavor_kol.1.d: "Un membre de la famille gouvernante de Bavière a été nommé archevêque de Cologne. Cela marquera peut-être le début d'une nouvelle ère de l'influence bavaroise. Comment souhaitez-vous procéder ?"
 flavor_kol.1.a: "Nous autorisons l'influence bavaroise."
 flavor_kol.1.b: "Nous n'avons pas besoin d'eux."
 bav_against_habsburg: "Conflit entre les maisons de Habsbourg et Wittelsbach"
 bav_reconcile_habsburg: "Réconciliation entre nos dynasties"
 bav_jesuits_rejected: "Jésuites rejetés"
 bavarian_jesuits: "Jésuites en Bavière"
 desc_bavarian_jesuits: "Les jésuites de Bavière sont invités en 1541 et font de l'Université d'Ingolstadt leur quartier général en Allemagne."
 flavor_bav.2.t: "L'archevêque de Cologne"
 flavor_bav.2.d: "[KOL.Monarch.GetName], un membre de notre famille dirigeante, a été nommé archevêque de Cologne. C'est le début d'une nouvelle ère de l'influence bavaroise en ces lieux."
 flavor_bav.2.a: "Splendide !"
 flavor_bav.3.t: "Rivalité avec la maison de Habsbourg"
 flavor_bav.3.d: "La progression des Habsbourg en Autriche est une source d'irritation constante pour nous. En effet, ils ne cessent de renforcer leurs domaines et ont maintenant l'un des leurs sur le trône impérial. Cela fait plus d'un siècle qu'un membre de la maison Wittelsbach n'est pas monté sur ce trône et nous devons remédier à cela sans tarder. La lutte que nous menons contre le comte de Habsbourg doit être notre priorité."
 flavor_bav.3.a: "Pour la maison de Wittelsbach !"
 flavor_bav.3.b: "Cela en vaut-il bien la peine ?"
 flavor_bav.4.t: "L'Hérodote bavarois"
 flavor_bav.4.d: "Johannes Aventinus est le tuteur des fils d'Albert II Le Sage et rédige à leur intention une grammaire latine ainsi que plusieurs autres manuels. En 1517, il est nommé historien officiel de Bavière et se voit chargé de rédiger l'histoire du pays. Aventinus a écrit sept livres décrivant l'histoire des rois teutoniques depuis le Déluge jusqu'au règne présent des ducs de Bavière.\nQue souhaitez-vous faire ?"
 flavor_bav.4.a: "Nous avons besoin des Annales de Bavière !"
 flavor_bav.4.b: "C'est de l'argent jeté par la fenêtre."
 flavor_bav.5.t: "Le duc invite les jésuites en Bavière"
 flavor_bav.5.d: "Guillaume IV de Bavière devient un dirigeant politique du mouvement de la Contre-Réforme en Allemagne, bénéficiant de la coopération du Pape et bannissant de nombreux réformateurs de Bavière. En 1541, il invite la Compagnie de Jésus, dont les membres sont connus sous le nom de Jésuites, à venir en Bavière. Cet ordre réalise un travail fantastique et donne un nouveau souffle à l'Église catholique depuis ses quartiers généraux dans la ville bavaroise d'Ingolstadt.\nQue devons-nous faire ?"
 flavor_bav.5.a: "Ad maiorem Dei gloriam !"
 flavor_bav.5.b: "Cela risque de nous créer des problèmes."
 flavor_bav.6.t: "La splendeur d'Albert de Bavière"
 flavor_bav.6.d: "Le duc Albert V de Bavière encourage les arts et réunit une incroyable collection d'art et d'antiquités à Munich. Il achète des collections entières à Rome et Venise, stockant les œuvres dans son Antiquarium, le plus grand musée au nord des Alpes de la Renaissance. Il devient le mécène de nombreux artistes et fait souffler un vent de splendeur dans la ville de Munich. Malheureusement, cela entraînera de lourdes dettes.\nQue devons-nous faire ?"
 flavor_bav.6.a: "L'argent est pour les paysans."
 flavor_bav.6.b: "Nous ne pouvons pas risquer de mettre le pays en faillite."
 nap_french_spurned: "Requêtes angevines rejetées"
 nap_renaissance_culture: "Culture de la Renaissance"
 desc_nap_renaissance_culture: "Étant le centre de la Renaissance, Naples a bénéficié d'un fort apport culturel."
 nap_renaissance_glory: "Gloire de la Renaissance"
 desc_nap_renaissance_glory: "Étant le centre de la Renaissance, Naples a offert à la nation son titre de gloire."
 flavor_nap.1.t: "Les révoltes seigneuriales"
 flavor_nap.1.d: "L'autorité du roi Ferdinand Ier de Naples a été défiée à deux reprises lors des révoltes seigneuriales de 1459-1464 et 1485-1486. Les révoltes défendent les prétendants français au trône, tandis que le roi Ferdinand Ier poursuit une politique de renforcement de l'autorité royale réduisant les droits des barons."
 flavor_nap.1.a: "Je suis le roi de Naples !"
 flavor_nap.1.b: "Adbiquer en faveur du [FRA.Monarch.GetTitle] [FRA.Monarch.GetName] !"
 flavor_nap.1.2: "La couronne de France appréciera votre geste."
 flavor_nap.2.t: "L'abdication du [NAP.Monarch.GetTitle] [NAP.Monarch.GetName]."
 flavor_nap.2.d: "Les barons de Naples ont monté une conspiration et menacent le [NAP.Monarch.GetTitle] [NAP.Monarch.GetName], à tel point que ce dernier est contraint d'abdiquer. Puisque nous revendiquions le trône, ils nous ont offert la couronne de Naples !"
 flavor_nap.2.a: "Gloire à la France !"
 flavor_nap.3.t: "Renaissance à Naples"
 flavor_nap.3.d: "La grande ville de Naples est devenue l'un des centres les plus importants de la Renaissance en Italie. Des hommes brillants, tels Jacopo Sannarazo, Fransesco Laurana, Angelo Poliziano et Antonello da Messia ont marqué le début d'une nouvelle ère culturelle et de savoir."
 flavor_nap.3.a: "L'ère de la culture !"
 flavor_nap.3.b: "L'ère de la gloire !"
 flavor_nap.4.t: "La Grande Ville du baroque"
 flavor_nap.4.d: "Les premières décennies du 17e siècle ont été décrites comme l'âge d'or de l'histoire napolitaine. Naples s'est peu à peu transformée en une ville moderne, et compte parmi les plus grandes villes d'Europe. On assiste à l'apparition de magnifiques domaines, églises, opéras et théâtres tandis que des génies culturels s'établissent dans la ville, comme Caravage, Rosa, Telesio, Bruno, Vico, Marino et bien d'autres."
 flavor_nap.4.a: "Une ville qui domine le monde…"
 flavor_nap.5.t: "La révolte de Masaniello"
 flavor_nap.5.d: "La révolte est née du mécontement du peuple face aux impôts en constante augmentation. Menées par un poissonnier illettré, Tommaso Anielo, également connu sous le nom de Masaniello, les foules se soulèvent contre les dirigeants durant neuf jours, mais Masianello se laisse soudoyer et est rapidement assassiné par un inconnu."
 flavor_nap.5.a: "Réprimons les paysans dans la force !"
 flavor_nap.5.b: "Soudoyons le chef."
 flavor_nap.6.t: "Peste à Naples"
 flavor_nap.6.d: "La peste s'abat sur la ville en janvier 1656 lorsqu'un soldat espagnol qui arrive de Sardaigne est admis à l'hôpital Annunziata. Le médecin qui identifie le problème est emprisonné par le gouvernement pour avoir ébruité la nouvelle, mais la peste se répand comme une traînée de poudre. En six mois, l'épidémie tue la moitié de la population de Naples."
 flavor_nap.6.a: "C'est une scène digne des Enfers !"
 control_of_famagusta: "Contrôle de Famagouste"
 famagusta_lost: "Perte de Famagouste"
 cyp_famagusta_taken: "Prise de Famagouste"
 cyp_famagusta_given: "Famagouste donnée"
 flavor_cyp.1.t: "La question de Famagouste"
 flavor_cyp.1.d: "En 1464, les Chypriotes expulsent les Génois de Famagouste, prenant ainsi le contrôle total de l'île. Cependant, les Génois sont à leur tour chassés par les Vénitiens qui s'emparent de l'île au cours de leur entreprise de sécurisation du commerce en Méditerranée."
 flavor_cyp.1.a: "Cette île est à nous !"
 flavor_cyp.1.b: "Laissons les Vénitiens s'occuper de Famagouste pour le moment."
 flavor_cyp.1.c: "Les Génois peuvent rester."
 flavor_cyp.gen.1: "Ce pourrait être un motif de guerre contre §YGênes§!."
 genoese_access_to_black_sea: "Accès à la mer Noire"
 kaffa_and_azow: "Kaffa et Azow"
 gen_pro_guelph: "Soutient les guelfes"
 gen_pro_ghibellines: "Soutient les gibelins"
 gen_anti_guelph: "Contre les guelfes"
 gen_anti_ghibellines: "Contre les gibelins"
 gen_lost_trade_support: "Manque de soutien de la part de Gênes"
 gen_andrea_doria_reform: "Héritage d'Andrea Doria"
 desc_gen_lost_trade_support: "Nos marchands ne bénéficient plus du soutien de Gênes, et il serait trop onéreux de les soutenir alors que les Ottomans sont à la tête de Constantinople."
 flavor_gen.1.t: "Chypre prend le contrôle de Famagouste"
 flavor_gen.1.d: "En 1464, les Chypriotes expulsent les Génois de Famagouste, prenant ainsi le contrôle total de l'île. Cette invasion réduit de façon drastique la puissance commerciale de Gênes en Méditerranée orientale."
 flavor_gen.1.a: "Ils nous le paieront !"
 flavor_gen.2.t: "Nous pouvons faire du commerce sur Famagouste !"
 flavor_gen.2.d: "Les Chypriotes ont expulsé les Génois de Famagouste en 1464. C'est un fait historique. Cependant, dans l'espace-temps d'Europa Universalis, les Chypriotes nous offrent un statut commercial privilégié sur l'île. Nous profiterons de cet avantage dans notre quête pour la domination en Méditerranée."
 flavor_gen.2.a: "Excellente nouvelle !"
 flavor_gen.3.t: "La chute de Constantinople"
 flavor_gen.3.d: "Constantinople désormais entre les mains des Turcs, notre puissance commerciale en mer Noire est menacée. L'influence économique des marchands italiens a diminué après que les Ottomans ont pris le contrôle de la crique, et les derniers territoires italiens ont été perdus en 1455."
 flavor_gen.3.a: "Demandons l'accès gratuit aux Ottomans"
 flavor_gen.3.4: "L'§YEmpire ottoman§! pourrait nous déclarer la guerre s'il s'estime offensé.\n"
 flavor_gen.3.b: "Nous ne pouvons rien y faire."
 flavor_gen.4.t: "Exigences de Gênes"
 flavor_gen.4.d: "Un émissaire de la république marchande de Gênes a fait son entrée dans la cour. Gênes exige des privilèges commerciaux exclusifs sur le détroit du Bosphore. Les marchands estiment qu'ils sont dans leur droit et affirment que nous tirerons des bénéfices de leur proposition."
 flavor_gen.4.a: "C'est un outrage !"
 flavor_gen.4.b: "Il faut réfléchir à cette opportunité…"
 flavor_gen.4.6: "La puissance commerciale de §YGênes§! va bénéficier d'une légère augmentation de sa puissance commerciale à Constantinople."
 flavor_gen.5.t: "Les Ottomans ont refusé !"
 flavor_gen.5.d: "L'Empire ottoman a refusé de nous accorder un accès commercial privilégié sur le détroit du Bosphore. Les Ottomans sont choqués de notre mauvaise compréhension de leur politique, et certains conseillers recommandent même au sultan de nous déclarer la guerre."
 flavor_gen.5.a: "Pourvu qu'ils ne nous déclarent pas la guerre…"
 flavor_gen.6.t: "Accès commercial privilégié accordé !"
 flavor_gen.6.d: "L'Empire ottoman nous a accordé un accès commercial privilégié sur le détroit du Bosphore afin de soutenir nos marchands en mer Noire."
 flavor_gen.6.a: "Très bonne nouvelle !"
 flavor_gen.7.t: "Perte du commerce sur la mer Noire !"
 flavor_gen.7.d: "Notre accès à la mer Noire a été perdu et nous ne pouvons plus bénéficier de notre position commerciale privilégiée sur le Bosphore."
 flavor_gen.7.a: "C'est une mauvaise nouvelle…"
 flavor_gen.8.t: "Faillite de l'Office de Saint-Georges"
 flavor_gen.8.d: "En 1408, l'institution financière de l'Office de Saint-Georges est créée. Sa mission principale consiste à prêter de l'argent à ses actionnaires et fournit d'autres services comme les lettres de change. En 1437, la banque parvient également à créer une monnaie. Mais les emprunts répétés de l'État et la sous-capitalisation mettent à mal la banque en 1444.\nQue devons-nous faire ?"
 flavor_gen.8.a: "Sauvons la banque !"
 flavor_gen.8.b: "Laissons-la mourir…"
 flavor_gen.9.t: "La querelle des guelfes et des gibelins"
 flavor_gen.9.d: "La division opposant le pape et l'empereur débute à la fin du XIe siècle et se termine en 1122. Cependant, l'opposition entre guelfes et gibelins perdure en Italie pendant des siècles, ce qui entraînera des divisions internes au sein des cités-États et maintiendra l'Italie dans un état de faiblesse permanent. Les guelfes soutenaient le pape tandis que les gibelins étaient de fervents sympathisants de l'empereur. Mais au XVe siècle, les guelfes décident de faire allégeance à la France qui commence à s'intéresser de près à l'Italie."
 flavor_gen.9.a: "Associons-nous aux guelfes."
 flavor_gen.9.b: "Soutenons les gibelins."
 flavor_gen.9.c: "Laissons-les se disputer entre eux…"
 flavor_gen.10.t: "L'amiral Andrea Doria"
 flavor_gen.10.d: "Andrea Doria appartient à une branche de la grande famille ''de Auria''. Il perd ses parents, des nobles, très jeune et devient un soldat de fortune, servant d'abord le pape puis les Français. C'est en tant que commandant dans la marine qu'il connaît la gloire, menant une guerre sans merci contre les Turcs et les pirates barbares. C'est grâce à lui que la République génoise connaît un nouvel essor après des années d'occupation par les forces françaises et impériales."
 flavor_gen.10.a: "Nous avons besoin de lui à la tête de notre marine !"
 flavor_gen.10.b: "Nous n'avons pas besoin de ses services."
 flavor_gen.11.t: "$MONARCHTITLE$ Andrea Doria"
 flavor_gen.11.d: "Andrea Doria refuse à plusieurs reprises le poste de doge de Gênes avant de finalement accepter la fonction de censeur perpétuel, qui lui permettra d'exercer une influence de poids dans les conseils de la République. On lui offre plusieurs palais et bien d'autres privilèges pour les services qu'il a rendus, ainsi que le titre de Libérateur et de Père de la patrie."
 flavor_gen.11.a: "Il fera un $MONARCHTITLE$ de premier ordre !"
 flavor_gen.11.b: "Il deviendra un censeur perpétuel !"
 flavor_gen.12.t: "La décision de Gênes"
 flavor_gen.12.d: "Gênes est une petite république marchande de Méditerranée, contrairement à la France et l'Espagne qui sont devenues de puissantes nations s'intéressant de près à l'Italie. Le célèbre condottiere Andrea Doria de Gênes a servi la France puis l'Espagne lors de différentes guerres.\nQue devons-nous faire ?"
 flavor_gen.12.a: "Associons-nous à la France."
 flavor_gen.12.b: "Associons-nous à l'Espagne."
 flavor_gen.13.t: "L'Âge d'or des banquiers génois"
 flavor_gen.13.d: "Les Génois sont les principaux banquiers de la couronne d'Espagne. Certains historiens surnomment même cette période le Siècle des Génois. Plusieurs magnifiques palais sont construits à cette époque le long de la Strada Nuova mais cet âge d'or ne dure pas et lorsque les Turcs prennent l'île de Chios, l'empire commercial génois en Méditerranée orientale s'écroule."
 flavor_gen.13.a: "La supériorité génoise durera toujours !"
 ven_opinion_morean_confrontation: "Confrontation en Morée"
 flavor_ven.EVTNAME1: "Le conflit turco-vénitien"
 flavor_ven.EVTDESC1: "Depuis la capture de Constantinople par les Turcs le 29 mai 1453, Venise a vu ses positions commerciales dans la mer Noire se dégrader. De nombreuses guerres ont fait rage entre 1456 et 1490, opposant la République aux Ottomans et entraînant la perte de toujours plus de territoires pour l'empire commercial vénitien (hérité de la quatrième croisade de 1204) en mer Égée et en Grèce (Athènes en 1460, Négrepont en 1470). Une nouvelle guerre éclate en 1499, Venise perd des forteresses en Morée telles que Modon, Coron et Navarin."
 flavor_ven.EVTOPTA1: "Exigeons Alexandrie en compensation !"
 flavor_ven.EVTOPTB1: "Nous devons accepter leur expansion."
 flavor_ven.EVTTOOLTIP1: "Informons-les de nos exigences."
 flavor_ven.EVTNAME2: "Compensation refusée"
 flavor_ven.EVTDESC2: "Les Turcs refusent de discuter d'une quelconque compensation pour nous soulager de nos pertes commerciales !"
 flavor_ven.EVTOPTA2: "Au moins, ils savent que nous revendiquons Alexandrie."
 flavor_ven.EVTNAME3: "Alexandrie acquise"
 flavor_ven.EVTDESC3: "Les Turcs ont accepté de nous offrir la province d'Alexandrie pour compenser nos pertes commerciales."
 flavor_ven.4.t: "Nous pouvons faire du commerce sur Famagouste !"
 flavor_ven.4.d: "En 1464, les Chypriotes expulsent les Génois de Famagouste, prenant ainsi le contrôle total de l'île. Cependant, les Génois sont à leur tour chassés par les Vénitiens qui s'emparent de l'île au cours de leur entreprise de sécurisation du commerce en Méditerranée."
 flavor_ven.4.a: "Excellente nouvelle !"
 flavor_ven.5.t: "Estradiot !"
 flavor_ven.5.d: "Après la chute de Constantinople, un grand nombre de soldats grecs et albanais rejoignent la république de Venise pour lutter contre l'Empire ottoman. On appelle ces hommes des estradiots. Ce terme est issu du mot grec signifiant soldat, et il désigne des hommes de cavalerie légère très craints de leurs ennemis. L'un de leurs principaux dirigeants est Graitzas Palaiologos, qui sert en tant que commandant byzantin jusqu'en 1461."
 flavor_ven.5.a: "Ils seront craints de nos ennemis !"
 flavor_ven.6.t: "Contrôle de Morée par les Ottomans"
 flavor_ven.6.d: "Après la chute de Constantinople, les Turcs se dirigent vers le sud et en 1461, la dernière forteresse de Morée tombe aux mains des Ottomans. Cette péninsule est bien trop importante d'un point de vue commercial pour les Vénitiens, et c'est ainsi que de nombreuses guerres se succèdent entre Venise et l'Empire ottoman. Venise revendique clairement et simplement la Morée.\nQue devons-nous faire ?"
 flavor_ven.6.a: "Aujourd'hui est un bon jour pour faire disparaître les Ottomans !"
 flavor_ven.6.b: "Nous ne pouvons pas risquer d'entrer en guerre."
 flavor_ven.7.t: "Revendication de la Morée par Venise"
 flavor_ven.7.d: "Un ambassadeur vénitien vient de nous informer que Venise revendique la péninsule de Morée. Cet acte est inacceptable et Venise doit être punie !"
 flavor_ven.7.a: "Ils veulent la guerre, ils vont l'avoir !"
 ven_monte_nuovo: "Monte Nuovo"
 desc_ven_monte_nuovo: "Les nouveaux modèles d'emprunt et de caution sont bien plus efficaces qu'auparavant."
 flavor_ven.8.t: "Monte Nuovo"
 flavor_ven.8.d: "Le système initial de caution en Italie reposait sur un fonds de réserve global où chaque citoyen devait déposer une certaine somme d'argent pour pouvoir percevoir des intérêts. Ce système est appelé Monte Vecchio. Au milieu du XVe siècle, les banquiers vénitiens intègrent une garantie de paiement minium des intérêts aux prêteurs d'argent, ce qui a pour résultat d'augmenter les sommes prêtées. Ce système baptisé Monte Nuovo connaît un franc succès et a permis de financer en grande partie la guerre de Venise.\nQue devons-nous faire ?"
 flavor_ven.8.a: "Introduisons ce modèle de prêts"
 flavor_ven.8.b: "Mieux vaut combattre l'inflation."
 ven_venetian_first: "Les Vénitiens d'abord, les chrétiens ensuite"
 desc_ven_venetian_first: "À Venise, être fidèle à la République est plus important que d'être chrétien."
 ven_christian_first: "Les chrétiens d'abord !"
 desc_ven_christian_first: "Être un bon catholique est la seule chose qui importe pour tout citoyen de Venise."
 flavor_ven.9.t: "L'inquisition dominicaine"
 flavor_ven.9.d: "Lorsque le Pape, dans l'intention de réprimer les hérésies des Albigeois et des Patarènes, s'évertue à établir partout en Italie l'inquisition dominicaine, la république vénitienne fait blocus. L'État choisit de partir à la chasse aux hérétiques qui, lorsqu'ils sont fait prisonniers, sont interrogés par le Patriarche, l'évêque de Castello ou par un autre ordinaire de Venise. La cour d'interrogatoire a droit à un simple exposé des faits et son seul rôle est de déclarer l'accusé coupable ou non coupable d'hérésie. Le châtiment est confié à une autorité séculaire. Cet arrangement déplaît à la cour de Rome. Un inquisiteur est nommé par le pape mais avant d'agir, il a besoin de l'exequatur du Doge. Un conseil est créé, regroupant trois nobles vénitiens qui font office d'assesseurs au Saint-Office. Leur mission consiste à veiller sur les droits des citoyens vénitiens face à l'empiètement ecclésiastique, notamment la non-interférence des problèmes religieux au sein des colonies. Sans leur présence, aucun acte du Saint-Office ne peut être validé à Venise. L'Inquisition à Venise est loin d'être sanguinaire principalement grâce à l'attitude indépendante de l'État, qui insiste sur la présence de ces assesseurs à chaque procès."
 flavor_ven.9.a: "Les Vénitiens d'abord, les chrétiens ensuite"
 flavor_ven.9.b: "Nous sommes de vrais catholiques !"
 flavor_ven.10.t: "Arte dell'Abbaco"
 flavor_ven.10.d: "'Certains jeunes dont je m'occupe et qui souhaitent poursuivre une carrière dans le commerce m'ont souvent demandé de mettre par écrit les principes fondamentaux de l'arithmétique, aussi appelée abaque.' Arte dell'Abbaco est le premier ouvrage de mathématiques imprimé connu d'Europe, rédigé en vénitien et imprimé à Trévise en 1478."
 flavor_ven.10.a: "Cet ouvrage devrait être très utile !"
 flavor_ven.11.t: "Interdiction vénitienne"
 flavor_ven.11.d: "En 1509, pendant la guerre de la ligue de Cambrai, le pape Jules II promulgue un interdit contre Venise afin de limiter ses ambitions. Cet acte a été rendu possible par la liberté de fanatisme religieux qui existe alors dans la ville, et qui constitue un affront permanent envers la Papauté."
 flavor_ven.11.a: "Venise restera Venise !"
 flavor_ven.11.b: "Agenouillez-vous devant le Saint-Père."
 flavor_ven.11.12: "Le Pape pourrait entrer en guerre contre nous."
 flavor_ven.12.t: "La ville du péché"
 flavor_ven.12.d: "Les hommes de Venise sont des êtres mauvais et des pécheurs à outrance. Il n'y a pas un seul homme droit et intègre dans cette ville mercantile, dont les habitants ont été chassés hors du temple par le Fils de Dieu. En tant que représentants de Dieu sur Terre, nous devons agir !"
 flavor_ven.12.a: "Venise tombera comme Sodome et Gomorrhe !"
 ven_helping_mamelukes: "Aide aux mamelouks"
 flavor_ven.13.t: "Commerce des épices menacé"
 flavor_ven.13.d: "Les Portugais ont pris le contrôle du commerce dans l'océan Indien, détournant la route commerciale, qui passait jusqu'alors par Alexandrie, autour de l'Afrique. Cela a fortement réduit nos chances de contrôler le commerce des épices. Mais nous pouvons tout de même tenter d'envoyer de l'aide aux mamelouks."
 flavor_ven.13.a: "Qu'on envoie de l'aide à Alexandrie !"
 flavor_ven.13.b: "Ce n'est pas notre problème."
 flavor_ven.13.14: "Les mamelouks bénéficieront de notre soutien."
 venetian_help: "Aide vénitienne"
 flavor_ven.14.t: "Venise envoie de l'aide"
 flavor_ven.14.d: "Les Portugais ayant pris le contrôle du commerce des épices dans l'océan Indien, la république commerciale de Venise est préoccupée. Comme les Vénitiens ont toujours eu de bonnes relations avec nous, ils ont décidé de nous prêter main-forte et nous ont envoyé du bois pour construire de nouveaux navires ainsi que d'autres ressources pour nos marchands."
 flavor_ven.14.a: "Excellente nouvelle !"
 flavor_ven.15.t: "Les ministres des voies navigables"
 flavor_ven.15.d: "La sécurité et la prospérité de Venise ont toujours reposé sur sa situation dans la lagune. En 1501, dans un effort de réduire l'ensablement de la lagune, le haut conseil décide de réunir un comité dans le but de détourner les cours d'eau se déversant dans la lagune. Le nom de ce comité est 'Savi alle Acque'. Les différents succès au cours des années ont permis de sauver la Sérénissime du désastre, ainsi que d'étendre la prospérité de la ville.\nQue devons-nous faire ? "
 flavor_ven.15.a: "Ça en vaut la peine !"
 flavor_ven.15.b: "Venise peut survivre sans !"
 venice_ghetto: "Le Ghetto"
 desc_venice_ghetto: "Le Ghetto vénitien est le premier du genre en Europe. Il s'agit d'une zone dans laquelle les juifs sont libres de pratiquer leur foi. Le nom ghetto est une déformation du vénitien getto ou gheto qui réfère aux déchets d'une fonderie. L'île du Ghetto abritait autrefois plusieurs fonderies."
 flavor_ven.16.t: "Le Ghetto"
 flavor_ven.16.d: "Dès 1516, la République oblige les juifs à vivre dans une zone de la ville où se situaient autrefois les fonderies ('geti' en vénitien), à porter un symbole d'identification et à gérer des bureaux de prêteurs sur gages avec des taux établis par la Sérénissime. D'autres contraintes aussi pénibles les unes que les autres sont imposées à la communauté juive qui, en échange, a la liberté de pratiquer sa foi et bénéficie d'une protection en cas de guerre.\nQue devons-nous faire ?"
 flavor_ven.16.a: "Qu'on leur accorde un territoire défini !"
 flavor_ven.16.b: "Pas de ça dans ma Venise !"
 flavor_ven.17.t: "L'explorateur Antonio Pigafetta"
 flavor_ven.17.d: "Antonio Pigafetta est un explorateur italien originaire de Venise. Il participe au grand voyage autour du monde de Fernand de Magellan. Lors de l'expédition, il est l'assistant de Magellan et rédige un journal très précis de leur périple. Pigafetta est l'un des 18 hommes à revenir en Espagne, alors qu'ils étaient 240 au départ trois ans auparavant. Il s'agit du premier voyage autour du monde et le journal de Pigafetta constitue l'un des rares témoignages sur ce périple exceptionnel. "
 flavor_ven.17.a: "La Terre est donc bel et bien ronde !"
 flavor_ven.18.t: "Conscription navale"
 flavor_ven.18.d: "Des difficultés liées au système de thalassocratie engendrent de nombreux changements dans le milieu maritime. Jusqu'en 1545, les rameurs des galères sont des marins libres recrutés sur salaire. La plupart sont vénitiens mais avec le temps d'autres nationalités (Dalmates, Crétois, Grecs) viennent élargir les effectifs. Toutefois, la difficulté à engager des équipages suffisamment importants est telle que Venise a recours à la conscription, enchaînant les rameurs aux bancs, pratique déjà utilisée dans d'autres marines. Cristoforo da Canal est le premier Vénitien à avoir commandé une telle galère.\nQue devons-nous faire ?"
 flavor_ven.18.a: "Introduisons la conscription."
 flavor_ven.18.b: "Ce principe va à l'encontre de la République !"
 venice_galley_conscription: "Conscription de galère"
 desc_venice_galley_conscription: "Les rameurs des galères ne sont plus des marins libres engagés sur salaire. Ils sont à présent enchaînés à leurs rames."
 flavor_ven.19.t: "Forteresse de Sant'Andrea"
 flavor_ven.19.d: "La forteresse de Sant'Andrea a été construite en 1545 afin de surveiller l'accès à Venise par l'Adriatique. C'est le célèbre architecte Michiel Sanmicheli qui en est l'auteur. Il est probablement le seul architecte italien du siècle à avoir eu l'opportunité de découvrir l'architecture grecque, après avoir voyagé dans les territoires grecs appartenant à la république de Venise. La forteresse servira de protection à Venise pendant plus de 300 ans.\nQue devons-nous faire ?"
 flavor_ven.19.a: "Construisons-la !"
 flavor_ven.19.b: "C'est trop onéreux."
 fortezza_di_sant_andrea: "Forteresse de Sant'Andrea"
 desc_fortezza_di_sant_andrea: "Cette gigantesque forteresse a permis de protéger la ville pendant plus de 300 ans."
 flavor_ven.20.t: "Peste à Venise"
 flavor_ven.20.d: "Venise est touchée par une épidémie de peste à plusieurs reprises au cours de son histoire, mais la plus destructrice est celle de 1630. La ville est sévèrement touchée, on déplore 46 000 morts sur une population de 140 000 âmes. Certains historiens pensent que cette perte humaine tragique et l'impact sur le commerce ont amorcé la chute de Venise qui ne sera plus jamais une grande puissance commerciale et politique."
 flavor_ven.20.a: "C'est Dieu qui la punit !"
 flavor_ven.20.b: "Faites évacuer la ville !"
 flavor_ven.21.t: "Pont du Rialto"
 flavor_ven.21.d: "Le pont du Rialto est l'un des quatre ponts traversant le Grand canal de Venise. Le pont était à l'origine construit en bois mais il est incendié lors de la révolte de 1310. Il s'écroule à deux nouvelles reprises en 1444 et 1524. La rénovation du pont est proposée dès 1503 : l'idée est de reconstruire un pont en pierres. Mais aucun des projets ne retient l'attention des autorités au cours des décennies qui suivent et, en 1551, un nouvel appel d'offres est lancé. De célèbres architectes tels que Jacopo Sansovino, Palladio et Vignola offrent leur contribution mais, encore une fois, aucun projet n'est approprié car tous proposent une approche de style classique avec plusieurs arches. On envisage aussi de faire appel au célèbre artiste Michel-Ange pour construire le pont du Rialto.\nQue devons-nous faire ?"
 flavor_ven.21.a: "Construisons ce pont !"
 flavor_ven.21.b: "Un pont en bois suffira."
 flavor_ven.22.t: "L'Orfeo - Le premier opéra"
 flavor_ven.22.d: "L'Orfeo, l'un des tout premiers opéras baroques de l'histoire, créé par Claudio Monteverdi, se base sur les légendes grecques d'Orphée, le musicien, poète et prophète qui réussit à convaincre Hadès de le laisser repartir avec sa bien-aimée, Eurydice, morte le jour de leurs noces. L'opéra a été composé en 1607 pour une courte performance lors du carnaval annuel de Mantoue. Le livret de l'opéra est publié en 1609 et en 1615 par Monteverdi. Quarante et un instruments utilisés en groupes bien distincts en fonction des scènes et des personnages apparaissant sur scène sont répertoriés dans le livret publié par Monteverdi."
 flavor_ven.22.a: "Est-ce là le prix de mon amour ?"
 flavor_ven.23.t: "La naissance de la science moderne"
 flavor_ven.23.d: "Galilée est considéré par le plus grand nombre comme le père de la science moderne. En 1592, il est nommé professeur de mathématiques à l'Université de Padoue. Lorsqu'il découvre l'existence de la longue-vue, il met au point une série de télescopes bien plus développés que tous les appareils créés jusqu'alors et s'en sert pour observer le ciel. Il découvre quatre satellites en orbite autour de Jupiter ainsi que la présence de montagnes sur la Lune. Grâce à son ouvrage sur la mécanique et la cinématique, il pose les bases de ce qu'on appellera ensuite la science moderne."
 flavor_ven.23.a: "Concentrons-nous sur le commerce et la recherche navale."
 flavor_ven.23.b: "Concentrons-nous sur le développement administratif."
 flavor_ven.23.c: "Concentrons-nous sur les affaires militaires !"
 ven_recover_from_plague: "Se remet de l'épidémie de peste"
 desc_ven_recover_from_plague: "La peste tue sans distinction et Venise aura besoin de beaucoup de temps pour se remettre de cette épidémie dévastatrice."
 boh_papal_reconciled: "Soumission des hussites"
 boh_heretic_hussite: "Hussite hérétique"
 boh_strong_nobles: "Une noblesse forte"
 desc_boh_strong_nobles: "La noblesse de Bohême a pris l'avantage sur notre roi très faible."
 boh_protestant_king: "Roi protestant sur le trône"
 flavor_boh.1.t: "Le retour des hussites !"
 flavor_boh.1.d: "Les guerres hussites prennent techniquement fin en 1434 mais la région est toujours divisée entre les fidèles de Rome et les adeptes des idéaux hussites. Le dirigeant du parti hussite est Georges, seigneur de Kunstat et de Pod?brady, et après plusieurs tentatives de réconciliation, il opte pour une solution militaire. Il lève une armée au nord-est de la Bohême et s'empare de Prague avec une relative facilité. Mais une guerre civile éclate, les fidèles de Rome combattent Georges et son armée. Mais une fois encore, les hussites l'emportent.\nQue devons-nous faire ?"
 flavor_boh.1.a: "Jan Hus connaissait la vérité !"
 flavor_boh.1.b: "Nous resterons fidèles à Rome !"
 flavor_boh.2.t: "Le roi hérétique"
 flavor_boh.2.d: "Aux yeux des catholiques, $MONARCH$ et la nation de Bohême sont des hérétiques malfaisants. $MONARCH$ a tenté d'établir la paix avec Rome en faisant des propositions radicales et a ainsi emporté la loyauté de certains catholiques, grâce à sa façon plus ferme de régner. Finalement, la volonté du Pape de mener une croisade contre la Bohême ne sera jamais exécutée.\nQue devons-nous faire ?"
 flavor_boh.2.a: "Agenouillons-nous devant Rome."
 flavor_boh.2.b: "Restons fidèles au Christ !"
 flavor_boh.2.3: "La Bohême devra tôt ou tard essuyer la réaction des catholiques."
 flavor_boh.3.t: "Confédération de Zelena Hora"
 flavor_boh.3.d: "En refusant à l'Église sa demande de supprimer la foi hussite, Georges, seigneur de Kunstat et de Pod?brady, est considéré comme un hérétique et l'ennemi de tous par la faction papale de Bohême, qui gagne en amertume. Lors d'une réunion à Zelena Hora le 28 novembre 1465, une confédération est formée et entame une révolte."
 flavor_boh.3.a: "Nous les écraserons !"
 flavor_boh.4.t: "La salle Vladislav"
 flavor_boh.4.d: "La salle Vladislav a été construite entre 1493 et 1502 par Benedikt Rejt, principal architecte médévial de Bohême. Il s'agit du plus grand espace séculaire à Prague, véritable chef-d'œuvre architectural. La salle mesure plus de 60 mètres de long et possède une voûte de 13 mètres de haut. On y organise des banquets et d'autres évènements importants de la cour. Elle est tellement grande qu'elle a même abrité des tournois de chevaliers sur leurs destriers."
 flavor_boh.4.a: "Majestueux !"
 flavor_boh.5.t: "La constitution municipale"
 flavor_boh.5.d: "Le roi Vadislav, faible et incompétent, permet à la noblesse de reprendre graduellement le pouvoir qu'elle a perdu lors des guerres hussites. Le 11 mars 1500, le Conseil tchèque adopte une nouvelle constitution municipale limitant le pouvoir royal. Vadislav signe la constitution en 1502."
 flavor_boh.5.a: "Signons la constitution…"
 flavor_boh.5.b: "Je refuse !"
 flavor_boh.6.t: "Brahe et Kepler"
 flavor_boh.6.d: "Le célèbre astronome Tycho Brahe s'installe à Prague vers la fin de sa vie, où il devient l'astronome officiel de la cour. Il construit un nouvel observatoire et prend comme assistant un certain Johannes Kepler. Celui-ci utilisera les données de Brahe après la mort de ce dernier pour mettre au point ses lois du mouvement des planètes."
 flavor_boh.6.a: "Cette invention sera très utile pour les capitaines de navire !"
 flavor_boh.6.b: "On pourrait l'utiliser à des fins militaires."
 flavor_boh.7.t: "Traditions hussites"
 flavor_boh.7.d: "Les traditions hussites sont toujours bien ancrées dans les esprits des habitants de Bohême. Maintenant que la thèse de Luther est répandue, de plus en plus de personnes haut placées se déclarent protestantes. Si cet élan ne s'arrête pas, nous risquons une nouvelle rupture avec Rome."
 flavor_boh.7.a: "Impossible d'arrêter l'élan de la foule."
 flavor_boh.7.b: "Nous devons essayer d'arrêter ça !"
 flavor_boh.8.t: "Le roi d'un hiver à Prague"
 flavor_boh.8.d: "En 1608, les tensions entre catholiques et protestants de l'Empire connaissent leur apogée. Les protestants se réunissent sous les ordres de Frédéric V du Palatinat, lui-même soutenu par le Brandebourg et le Hesse-Cassel. Les catholiques ripostent en formant une union qu'ils baptiseront la Ligue catholique. En 1618, les protestants de Bohême se rebellent et choisissent un roi de Bohême protestant, Frédéric V du Palatinat. L'Empereur ne peut accepter cet affront car il est aussi roi de Bohême. Il envoie le comte de Tilly, un chef militaire expérimenté, avec ses troupes en Bohême et lors de la bataille de la Montagne blanche, le règne de Frédéric V du Palatinat s'arrête et la résistante protestante en Autriche et en Allemagne du Sud est vaincue. Frédéric V du Palatinat fuit la Bohême et se voit affubler du surnom 'Le roi d'un hiver' en raison de son règne très court."
 flavor_boh.8.a: "Dieu nous soutient !"
 hun_power_to_magnates: "Puissants magnats"
 desc_hun_power_to_magnates: "Les puissants magnats de Hongrie réduisent le pouvoir de la couronne dès que l'occasion se présente."
 hun_habsburgs_spurned: "Les Habsbourg repoussés"
 flavor_hun.1.t: "Diète de 1445"
 flavor_hun.1.d: "Alors que le pays se retrouve entre les mains des Ottomans et est sur le point de voler en éclats après la bataille désastreuse de Varna et la mort du roi Ladislas, le voïvode Jean Huniade réunit une diète en février 1445 dans l'espoir d'unifier le pays de nouveau. Les divisions sont profondes et la nation est au bord de l'anarchie mais Huniade est finalement élu régent en juin 1446."
 flavor_hun.1.a: "Élisons Jean Huniade régent"
 flavor_hun.1.b: "Conservons le conseil actuel"
 flavor_hun.2.t: "Matthias Corvin Ier"
 flavor_hun.2.d: "Le $MONARCHTITLE$ $MONARCH$ est mort de façon soudaine et plutôt suspicieuse, laissant le trône vacant. Nous avons des liens dynastiques avec les Habsbourg mais il y a également le fils du voïvode Jean Huniade. Notre grande nation doit-elle élire l'un de nous au titre de roi ?"
 flavor_hun.2.a: "Élisons Matthias Corvin Ier roi"
 flavor_hun.2.b: "Un roi allemand serait de meilleur goût !"
 flavor_hun.3.t: "Union avec la Hongrie"
 flavor_hun.3.d: "Notre parent qui occupait le trône de Hongrie est mort subitement, sans laisser d'héritier. C'est un évènement des plus tragiques mais également une véritable aubaine pour nous, car la noblesse hongroise a élu $MONARCH$ au poste suprême de $MONARCHTITLE$ de Hongrie."
 flavor_hun.3.a: "Laissons les autres s'entretuer…"
 flavor_hun.4.t: "Les réformes de Matthias Corvin"
 flavor_hun.4.d: "Lors de son règne, Mattias Corvin révolutionne à sa façon l'État et la société de Hongrie. Il réussit à augmenter les revenus royaux de façon importante en convainquant les membres les plus pauvres de la diète qui ne pouvaient participer régulièrement au conseil à consentir l'impôt avec plusieurs années d'avance. Il déjoue ainsi les plans de la haute noblesse, en établissant un système fonctionnel et régulier de collecte d'impôts et en confiant la gérance du trésor à des spécialistes aux fonctions bien déterminées."
 flavor_hun.4.a: "Concentrons-nous sur les réformes administratives."
 flavor_hun.4.b: "Concentrons-nous sur les réformes sociales."
 flavor_hun.5.t: "Universitas Istropolitana"
 flavor_hun.5.d: "L'Universitas Istropolitana à Presbourg est la première université de Hongrie. Elle est fondée par le pape Paul II à la demande du roi Matthias Corvin Ier. De nombreux et célèbres maîtres de conférence d'Autriche et d'Italie viennent y exercer, comme Galeotto Mrzio et Johann Vitez. Malheureusement, l'université fermera ses portes à la mort de Matthias Corvin Ier."
 flavor_hun.5.a: "Un tel établissement ne peut avoir que des effets positifs…"
 flavor_hun.6.t: "La presse typographique de Buda"
 flavor_hun.6.d: "L'an 1437 a vu l'apparition du premier livre imprimé en Hongrie, La Chronique des Hongrois, un ensemble de textes relatifs à l'histoire hongroise, depuis la naissance du pays jusqu'au sacre du roi Matthias Corvin. Le livre a été imprimé par Andras Hess à l'aide de sa nouvelle presse typographique."
 flavor_hun.6.a: "C'est fantastique !"
 flavor_hun.7.t: "Le déclin du pouvoir royal"
 flavor_hun.7.d: "Au cours du règne du $MONARCHTITLE$ $MONARCH$, le pouvoir royal a décliné en faveur des magnats hongrois qui utilisent leur puissance pour restreindre les libertés de la paysannerie. Il reçoit le surnom de '$MONARCH$ Bene' en référence à la réponse qu'il donne généralement aux requêtes qui luis ont faites : 'bene', soit 'très bien' en latin.\nQue devons-nous faire ?"
 flavor_hun.7.a: "Autorisons le règne des magnats."
 flavor_hun.7.b: "Qu'on leur serre la bride !"
 flavor_hun.8.t: "La vampire hongroise"
 flavor_hun.8.d: "Elizabeth Bathory était la nièce du noble Stephen Bathory. C'est son histoire cruelle et sanglante qui l'a fait connaître du grand public. Pour réaliser son rêve de devenir un vampire, elle massacre plus de 600 vierges afin de se baigner dans leur sang et jouir d'une jeunesse éternelle. Elle est exécutée en 1614 après avoir été emprisonnée."
 flavor_hun.8.a: "Il faut empêcher cette femme d'agir !"
 flavor_hun.8.b: "Ces jeunes femmes n'étaient que des paysannes, après tout…"
 flavor_mai.1.t: "Gutenberg et la presse typographique"
 flavor_mai.1.d: "En 1450, Johannes Gutenberg, un marchand issu d'une famille aisée de Mayence, réutilise le savoir-faire de son père qui était orfèvre pour créer la première presse typographique. Le premier texte qu'il imprime est un poème allemand mais Gutenberg a de plus grandes ambitions et il envisage d'imprimer la Bible. Ce rêve le conduit à la faillite et ses associés lui confisquent son atelier et son matériel, avant de se lancer eux-mêmes dans l'impression de la première Bible en 1457. Le monde ne sera alors plus jamais le même !\nQue devons-nous faire ?"
 flavor_mai.1.a: "Soutenons cette fantastique invention !"
 flavor_mai.1.b: "Cela ne génèrera que de l'instabilité…"
 mlo_against_ambrosian: "Contre la République ambrosienne"
 mlo_peace_of_lodi: "La Paix de Lodi"
 mlo_cheap_mercs: "Compter sur les mercenaires suisses"
 desc_mlo_cheap_mercs: "Lorsque les Français envahissent Milan, le duc compte sur les mercenaires suisses pour reprendre les villes qu'il a perdues."
 flavor_mlo.1.t: "La République ambrosienne"
 flavor_mlo.1.d: "La ville de Milan connaît la confusion à la mort soudaine du duc, d'autant qu'il n'y a pas d'héritier adulte pour prendre la relève. Des citoyens influents pensent que l'ancienne république pourrait être restaurée. Des corps intellectuels, comme l'Université de jurisprudence de Pavie, dépeignent l'époque de l'ancienne république comme un âge d'or. Les marchands, attirés par la prospérité de la Venise républicaine, sont à l'origine de cette idée. Une république est donc proclamée, et les prétendants au trône sont expulsés de la ville. La nouvelle république est baptisée la République ambrosienne, en hommage au saint patron de Milan ayant vécu au IVe siècle.\nQue devons-nous faire ?"
 flavor_mlo.1.a: "Pour la République ambrosienne"
 flavor_mlo.1.b: "Nous avons besoin d'un nouveau duc !"
 flavor_mlo.2.t: "La querelle des guelfes et des gibelins à Milan"
 flavor_mlo.2.d: "Les divergences d'opinions font rage à Milan. La population est fortement divisée entre les différentes factions. Les aristocrates guelfes sont préférés aux gibelins, ce qui a pour conséquence d'affaiblir la République et de la rendre moins démocratique. Un vent de stabilité serait le bienvenu !"
 flavor_mlo.2.a: "Soutenons les guelfes."
 flavor_mlo.2.b: "Soutenons les gibelins."
 flavor_mlo.3.t: "L'Ospedale Maggiore"
 flavor_mlo.3.d: "Francesco Sforza, duc de Milan, crée l'hôpital Ca' Granda en 1456, l'un des premiers hôpitaux communautaires. Les plans sont conçus par Antionio Filarete qui décide d'innover en optant pour le style Renaissance, encore très rare en Lombardie. Le duc a pris cette décision dans l'espoir de gagner l'affection du peuple de l'Annonciation."
 flavor_mlo.3.a: "Construisons-le !"
 flavor_mlo.4.t: "La Paix de Lodi"
 flavor_mlo.4.d: "La Paix de Lodi est signée en 1454 entre Milan, Naples, Florence et Venise à Lodi, en Lombardie. Elle met un terme aux sempiternels conflits opposant les expansionnistes de Milan et de Venise et crée un équilibre de puissance en Italie du Nord, y compris dans les quatre grands États. Historiquement, cette paix se poursuit jusqu'en 1494, année où la France envahit l'Italie."
 flavor_mlo.4.a: "Nous ferons la paix quand nous en aurons envie !"
 flavor_mlo.4.b: "Cela va dans le sens de nos ambitions…"
 flavor_mlo.5.t: "La Paix de Lodi"
 flavor_mlo.5.d: "La Paix de Lodi est signée en 1454 entre Milan, Naples, Florence et Venise à Lodi, en Lombardie. Elle met un terme aux sempiternels conflits opposant les expansionnistes de Milan et de Venise et crée un équilibre de puissance en Italie du Nord, y compris dans les quatre grands États. Historiquement, cette paix se poursuit jusqu'en 1494, année où la France envahit l'Italie."
 flavor_mlo.5.a: "Nous ferons la paix quand nous en aurons envie !"
 flavor_mlo.6.t: "Nicolas Machiavel"
 flavor_mlo.6.d: "Nicolas Machiavel est l'un des écrivains les plus influents de la Renaissance. Il occupe également la fonction de diplomate en République florentine. L'homme est souvent considéré comme le créateur de la science politique et a laissé derrière lui quelques célèbres comédies et poèmes."
 flavor_mlo.6.a: "Peut-être voudra-t-il nous écrire un livre."
 flavor_mlo.6.b: "Il deviendra notre diplomate."
 flavor_mlo.7.t: "Machiavel publie son premier chef-d'œuvre !"
 flavor_mlo.7.d: "L'enfant de Florence publie un livre intitulé 'Le Prince'. Cet ouvrage comprend de nombreuses théories relatives aux politiques gouvernementales et ne se concentre pas uniquement sur la notion d'hérédité mais sur le fait que de nouveaux princes pourraient prendre la tête du pays. L'auteur explique comment conserver le pouvoir et diriger avec brio des territoires conquis. La fin justifie les moyens."
 flavor_mlo.7.a: "Ce livre est un puits d'informations."
 flavor_mlo.8.t: "Machiavel, élogieux"
 flavor_mlo.8.d: "Notre grand duc est mentionné plusieurs fois dans le livre 'Le Prince', et Machiavel ne tarit pas d'éloges sur sa capacité à diriger le pays, lui rappelant d'ailleurs qu'il ne faut pas faire confiance aux troupes de mercenaires."
 flavor_mlo.8.a: "Nous agissons de la bonne façon."
 flavor_mlo.9.t: "Léonard de Vinci"
 flavor_mlo.9.d: "De Vinci est un peintre, dessinateur, sculpteur, architecte et ingénieur italien dont le génie illustre à merveille la notion d'idéal humaniste de la Renaissance. Ses œuvres 'La Cène' et 'La Joconde' font partie des peintures les plus célèbres et influentes de la Renaissance. Ses carnets personnels révèlent un esprit scientifique et une inventivité mécanique en avance de plusieurs siècles sur son époque."
 flavor_mlo.9.a: "Un modèle de la Renaissance !"
 flavor_mlo.10.t: "La capitale de la mode"
 flavor_mlo.10.d: "La ville de Milan est devenue une capitale de la mode au Moyen Âge tardif, grâce à la confection de produits de luxe. Le commerce a pris une telle ampleur que dans les autres langues, on utilisait le mot 'Milan' pour évoquer les produits délicats. Au début du XVIe siècle, plus de 20 000 travailleurs sont employés dans l'industrie de la soie et travaillent dur pour faire de la cour la plus belle et la plus luxueuse cour d'Italie."
 flavor_mlo.10.a: "Ça a l'air intéressant…"
 flavor_mlo.11.t: "Invasion française de l'Italie"
 flavor_mlo.11.d: "Lorsque les Français envahissent l'Italie en 1495, ils sont tout d'abord repoussés par l'armée milanaise lors de la bataille de Fornoue. Mais ils retentent leur chance en 1498. La France s'empare de Milan, mais le duc parvient à s'enfuir. En février 1500, le duc Ludovic revient accompagné d'une armée de mercenaires suisses et attaque les Français qui assiègent Novare. Les ennemis ont tous deux recruté des mercenaires suisses, et ces derniers refusent de combattre leurs homologues. Les Français finissent par capturer le duc et remportent la guerre."
 flavor_mlo.11.a: "Peut-être que ces piques nous sauveront la vie ?"
 mam_large_festitives: "Importantes festivités"
 desc_mam_large_festitives: "Plusieurs grandes festivités ont été organisées au Caire pour fêter la chute de l'Empire byzantin en faveur de l'Islam !"
 mam_poem_recieved: "Poème d'éloges personnels"
 mam_refused_james: "A refusé le roi Jacques"
 mam_installed_ruler: "Jacques installé"
 mam_anti_ottoman_friends: "Les Ottomans sont nos ennemis communs."
 mam_recover_from_plague: "Se remet de l'épidémie de peste"
 desc_mam_recover_from_plague: "La peste tue sans distinction et Le Caire aura besoin de beaucoup de temps pour se remettre de cette épidémie dévastatrice."
 surrender_the_trade: "Abandonnons le commerce."
 mam_por_confronted: "Confrontation au sujet du commerce"
 mam_persian_scheming: "Intrigues perses"
 flavor_mam.1.t: "Les Turcs ont pris Constantinople."
 flavor_mam.1.d: "La capture de Constantinople par les Ottomans est plutôt bien acceptée par Le Caire. La défaite des infidèles constitue une bonne nouvelle et d'après certaines rumeurs, des festivités ont été organisées dans la ville. Nous avons envoyé l'un de nos ambassadeurs auprès du sultan ottoman pour lui transmettre de fantastiques présents."
 flavor_mam.1.a: "Encourageons les festivités."
 flavor_mam.1.b: "Écrivons un poème au sultan !"
 flavor_mam.2.t: "Urbanisme du Caire"
 flavor_mam.2.d: "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est connu pour s'intéresser au domaine de l'urbanisme et particulièrement à l'urbanisme du Caire. En 1457, le [Root.Monarch.GetTitle] donne l'ordre de construire deux nouveaux bains publics ainsi qu'une grande résidence communale dans le quartier de Bayn al-Qasrayn. Il en profite également pour faire élargir la voie publique principale du Caire, connue sous le nom de Qasaba. Ces travaux entraînent la démolition de plusieurs structures anciennes mais au final, le trafic en est facilité et selon des historiens de renom, ce projet d'urbanisme a grandement profité au public."
 flavor_mam.2.a: "Allah est grand !"
 flavor_mam.3.t: "Le roi de Chypre"
 flavor_mam.3.d: "En 1458, le sultan reçoit un fils illégitime du roi de Chypre qui a tenté de ravir la couronne à sa demi-sœur devenue reine à la mort de leur père. Le sultan lui offre une 'robe d'honneur' et lui promet de l'installer sur le trône de Chypre. Lorsque la reine témoigne son estime au Caire, le sultan revient sur sa décision et reconnaît l'autorité de la reine de Chypre. Jacques, ayant sympathisé avec plusieurs gardes mamelouks, entraîne ces derniers dans sa protestation et ils attaquent l'ambassade de Chypre.\nQue devons-nous faire ?"
 flavor_mam.3.a: "Envoyons un ambassadeur à Chypre."
 flavor_mam.3.4: "Les dirigeants de Chypre entendront notre requête et installeront Jacques sur le trône de Chypre."
 flavor_mam.3.b: "Les agissements des infidèles ne nous concernent pas."
 flavor_mam.4.t: "L'ambassade mamelouke exige que l'on accepte ses requêtes !"
 flavor_mam.4.d: "L'ambassade du Caire a plusieurs requêtes à nous soumettre. Elle exige que Jacques, le fils illégitime de l'ancien roi de Chypre, soit installé sur le trône de notre île ! Que devons-nous faire ?"
 flavor_mam.4.a: "Installons Jacques sur le trône de Chypre !"
 flavor_mam.4.5: "Nous allons devenir un vassal des mamelouks."
 flavor_mam.4.b: "Soudoyons-les…"
 flavor_mam.4.6: "Les mamelouks auront tôt fait d'oublier Jacques face à tout cet or…"
 flavor_mam.4.c: "Ignorons les infidèles !"
 flavor_mam.4.7: "Ils pourraient ne pas apprécier et nous déclarer la guerre."
 flavor_mam.5.t: "Des nouvelles de Chypre !"
 flavor_mam.5.d: "L'ambassadeur est revenu avec une nouvelle importante : notre ami [From.Monarch.GetName] a été fait roi de Chypre. Il sera un allié précieux et de confiance, ainsi qu'un vassal obéissant du [Root.Monarch.GetTitle] "
 flavor_mam.5.a: "C'est en effet une excellente nouvelle…"
 flavor_mam.6.t: "Des navires remplis d'or arrivent au port !"
 flavor_mam.6.d: "Les dirigeants chypriotes ont décidé de vider leurs coffres pour nous faire oublier les requêtes de ce noble infidèle que nous avons reçu en tant qu'invité."
 flavor_mam.6.a: "Quel était son nom, déjà ?"
 flavor_mam.7.t: "La Chypre se rebiffe !"
 flavor_mam.7.d: "[From.Monarch.GetName] rejette nos exigences et prétend que Jacques est le fils d'une traînée et que notre [Root.Monarch.GetTitle] n'est rien d'autre qu'un infidèle."
 flavor_mam.7.a: "Ceci constitue un motif de guerre !"
 flavor_mam.8.t: "Ibn Taghribirdi"
 flavor_mam.8.d: "Ibn Taghribirdi est un célèbre historien égyptien qui appartient à l'élite mamelouke du Caire. Il étudie aux côtés d'historiens et d'érudits tels que al-Ayni et al-Maqrizi. Il est principalement connu pour sa chronique en plusieurs volumes sur l'Égypte et le sultanat mamelouk, rédigée dans un style d'annalistique, avec des dates précises pour la plupart des évènements. Il a bénéficié de la participation des sultans et a eu accès à leurs documents pour rédiger sa chronique.\nQue devons-nous faire ?"
 flavor_mam.8.a: "Soutenons-le pleinement !"
 flavor_mam.8.b: "Nous lui refusons l'accès à nos archives."
 flavor_mam.9.t: "La noblesse mamelouke"
 flavor_mam.9.d: "Votre Excellence, de nombreux nobles mamelouks exigent qu'un plus grand pouvoir leur soit confié. Si vous acceptez, cela aura pour conséquence de décentraliser une grande partie de notre gouvernement. Cependant, un refus de votre part pourrait donner lieu à une rébellion.\nQue devons-nous faire ?"
 flavor_mam.9.a: "Accordons-leur plus de pouvoir."
 flavor_mam.9.b: "Nous refusons leurs exigences."
 flavor_mam.10.t: "Incendie à Médine"
 flavor_mam.10.d: "En 1481, un important incendie frappe la Mosquée du Prophète à Médine. Le sultan déploiera tous ses efforts pour rendre au site sa splendeur d'origine.\nQue devons-nous faire ?"
 flavor_mam.10.a: "Nous devons la restaurer !"
 flavor_mam.10.b: "Ça ne nous concerne pas…"
 flavor_mam.11.t: "Ennemis communs de l'Empire ottoman"
 flavor_mam.11.d: "Les Ottomans sont nos plus grands ennemis depuis un certain temps déjà et leur politique expansionniste constitue une menace pour notre État. Leurs ambitions en Méditerranée les ont conduits au conflit avec les puissances chrétiennes. Historiquement, les mamelouks et Ferdinand d'Espagne ont conclu une alliance temporaire entre 1488 et 1491 contre les Ottomans. L'Espagne promettait d'engager 50 caravelles contre l'armée ottomane."
 flavor_mam.11.a: "Même les chrétiens peuvent être des alliés."
 flavor_mam.11.12: "Les Espagnols sont nos amis… Pour le moment…"
 flavor_mam.12.t: "Ennemis communs de l'Empire ottoman"
 flavor_mam.12.d: "La forte expansion de l'Empire ottoman en Méditerranée n'inquiète pas seulement notre royaume chrétien mais aussi les mamelouks. Historiquement, les mamelouks et Ferdinand d'Espagne ont conclu une alliance temporaire entre 1488 et 1491 contre les Ottomans. L'Espagne promettait d'engager 50 caravelles contre l'armée ottomane."
 flavor_mam.12.a: "Même un pays musulman peut devenir notre allié…"
 flavor_mam.13.t: "Peste au Caire"
 flavor_mam.13.d: "La nature est capricieuse et les voies des dieux sont impénétrables. La peste constitue une menace permanente, principalement dans les grandes villes. L'épidémie qui s'abat sur Le Caire en 1492 aurait même tué 12 000 habitants en une seule journée. C'est un véritable drame qui s'abat sur le peuple égyptien, qui a la preuve qu'Allah n'est pas du côté du sultan."
 flavor_mam.13.a: "Nous survivrons."
 flavor_mam.14.t: "Coffres vides"
 flavor_mam.14.d: "Ayant survécu aux offensés, le [Root.Monarch.GetTitle] se tourne vers l'administration de revenus. Les caisses de l'État se vidant à vue d'œil, il tente d'instaurer un nouvel impôt que chacun doit payer. Les juifs et les chrétiens ne sont pas les seuls à être lourdement taxés, même les mosquées et les organisations religieuses n'y échappent pas. Au Caire, les collecteurs d'impôts sont chassés et à Damas, le gouverneur est assassiné. L'argent extorqué à la population est dépensé par l'élite mamelouke qui achète de nouveaux esclaves à l'étranger et par le gouvernement qui réalise des améliorations de l'espace public comme une fortification à Alexandrie et une grande mosquée au Caire.\nQue devons-nous faire ?"
 flavor_mam.14.a: "Imposons tout le monde."
 flavor_mam.14.b: "Imposons seulement les dhimmis."
 flavor_mam.15.t: "Les guerres commerciales entre Portugais et mamelouks"
 flavor_mam.15.d: "Lorsque les marchands portugais découvrent la route de l'Inde en passant au sud de l'Afrique, ils détournent le commerce lucratif de la mer Rouge vers l'Afrique. Cet acte génère un conflit avec le sultanat mamelouk en Égypte. En 1505, le sultan mamelouk ordonne la première expédition contre le Portugal. Des navires sont construits sur la mer Rouge et envoyés combattre les Portugais dans l'océan Indien. En 1509, les Portugais parviennent à éliminer la flotte mamelouke lors de la bataille de Diu et remportent la guerre.\nQue devons-nous faire ?"
 flavor_mam.15.a: "Il faut arrêter les chrétiens."
 flavor_mam.15.16: "Les Portugais pourraient considérer cela comme une menace majeure et nous déclarer la guerre."
 flavor_mam.15.b: "Nous disposons d'autres sources de revenus."
 flavor_mam.16.t: "Les guerres commerciales entre Portugais et mamelouks"
 flavor_mam.16.d: "Lorsque les marchands portugais découvrent la route de l'Inde en passant au sud de l'Afrique, ils détournent le commerce lucratif de la mer Rouge vers l'Afrique. Cet acte génère un conflit avec le sultanat mamelouk en Égypte. En 1505, le sultan mamelouk ordonne la première expédition contre le Portugal. Des navires sont construits sur la mer Rouge et envoyés combattre les Portugais dans l'océan Indien. En 1509, les Portugais parviennent à éliminer la flotte mamelouke lors de la bataille de Diu et remportent la guerre.\nQue devons-nous faire ?"
 flavor_mam.16.a: "Nous allons remporter cette guerre…"
 flavor_mam.17.t: "L'ambassade de l'Ouest"
 flavor_mam.17.d: "En 1501, le Shah de Perse demande à un émissaire de passer par le territoire mamelouk pour se rendre chez les Vénitiens et leur proposer une alliance contre les Ottomans. Les Ottomans ont alors accusé les mamelouks de laisser la voie libre à l'émissaire jusqu'à Venise mais le sultan parvient à apaiser les tensions.\nQue devons-nous faire ? Tenter de former une coalition ?"
 flavor_mam.17.a: "Envoyons les émissaires."
 flavor_mam.17.18: "Le sultan du Caire va réfléchir à l'offre."
 flavor_mam.17.b: "Nous ne pouvons pas nous allier aux chrétiens !"
 flavor_mam.18.t: "La coalition antiottomane"
 flavor_mam.18.d: "En 1501, le Shah de Perse demande à un émissaire de passer par le territoire mamelouk pour se rendre chez les Vénitiens et leur proposer une alliance contre les Ottomans. Les Ottomans ont alors accusé les mamelouks de laisser la voie libre à l'émissaire jusqu'à Venise mais le sultan parvient à apaiser les tensions.\nQue devons-nous faire ? Tenter de former une coalition ?"
 flavor_mam.18.a: "Envoyons les émissaires à Venise."
 flavor_mam.18.19: "Peut-être que les Vénitiens seront d'accord."
 flavor_mam.18.b: "C'est trop risqué."
 flavor_mam.19.t: "La coalition antiottomane"
 flavor_mam.19.d: "En 1501, le Shah de Perse demande à un émissaire de passer par le territoire mamelouk pour se rendre chez les Vénitiens et leur proposer une alliance contre les Ottomans. Les Ottomans ont alors accusé les mamelouks de laisser la voie libre à l'émissaire jusqu'à Venise mais le sultan parvient à apaiser les tensions.\nQue devons-nous faire ? Tenter de former une coalition ?"
 flavor_mam.19.a: "Acceptons la coalition."
 flavor_mam.19.20: "Cette nouvelle sera célébrée dans toute la ville du Caire."
 flavor_mam.19.b: "C'est trop risqué."
 flavor_mam.20.t: "Les émissaires sont de retour avec une bonne nouvelle."
 flavor_mam.20.d: "Les émissaires que nous avons envoyés à Venise sont de retour avec une bonne nouvelle. Les Vénitiens souhaitent former une grande coalition contre l'Empire ottoman."
 flavor_mam.20.a: "Nous formerons une coalition."
 flavor_mam.20.TUR: "L'Empire ottoman va considérer cet acte comme une provocation ultime et fera tout son possible pour nous anéantir."
 flavor_mam.20.b: "C'est un pari trop risqué."
 flavor_mam.21.t: "Coalition formée !"
 flavor_mam.21.d: "Les mamelouks ont formé une grande coalition contre l'Empire ottoman. Nous avons décidé de la rejoindre pour unir nos forces contre le peuple turc."
 flavor_mam.21.a: "Espérons qu'il s'agisse d'une bonne nouvelle !"
 flavor_mam.22.t: "Coalition contre l'Empire ottoman"
 flavor_mam.22.d: "Les mamelouks, les Perses et les Vénitiens ont formé une coalition contre l'Empire ottoman. Une telle coalition a déjà vu le jour au cours de l'histoire, mais son apparition condamne le sultanat mamelouk qui est rapidement éradiqué par l'Empire ottoman en 1517."
 flavor_mam.22.a: "Le Caire doit être mis à sac !"
 flavor_eng.EVTNAME9100: "L'hérésie des Lollards"
 flavor_eng.EVTDESC9100: "Les Lollards constituent un groupe d'hérétiques qui suivent l'enseignement théologique de John Wyclif. Des protestations populaires contre la richesse, la puissance et la fierté du clergé étaient fréquentes et, lors de périodes troubles, les Lollards exprimaient leurs pensées de façon extrême. Ils ont été victimes de plusieurs vagues de persécution au XIVe siècle et leur dernière apparition remonte au début du XVe siècle."
 flavor_eng.EVTOPTA9100: "Arrêtons les hérétiques"
 flavor_eng.EVTOPTB9100: "Laissons-les agir à leur guise"
 flavor_eng.EVTNAME9104: "La fin de la guerre de Cent Ans"
 flavor_eng.EVTDESC9104: "La guerre de Cent Ans désigne la guerre la plus importante de l'époque médiévale. Cette guerre n'oppose pas uniquement des rois mais aussi des membres de la noblesse qui continuent d'exercer leurs fonctions tout en participant à un conflit de plus grande ampleur. Les querelles intestines qui attisent les guerres médiévales seront sans précédent. La guerre de Cent Ans regroupe en fait des dizaines de petits conflits et de sièges qui dureront plus d'un siècle, entre 1337 et 1453, jusqu'à l'épuisement des deux protagonistes. Même si personne n'a vraiment remporté cette guerre, un résultat radical est tout de même visible : au début de la guerre, deux royaumes s'affrontent et à la fin, ce sont deux nations."
 flavor_eng.EVTOPTA9104: "Nous avons perdu notre position en France !"
 flavor_eng.EVTOPTB9104: "Nous n'abandonnerons jamais !"
 flavor_eng.EVTNAME9105: "Les justices de paix"
 flavor_eng.EVTDESC9105: "Le concept de justice de paix apparaît en Angleterre vers le XIIe siècle. On pense qu'il s'agit d'un édit royal rédigé par le roi Richard Ier d'Angleterre et l'archevêque de Canterbury en 1195. On parle d'abord de Custodes Pacis avant d'entendre le terme de justice de paix. Une loi relative aux justices de paix est implémentée en 1489. Elle indique que les justices doivent consacrer une partie de chaque session trimestrielle à la prise de connaissance de leurs faiblesses. Cette même loi octroie également le droit à la population de se plaindre des actions en justice directement au monarque ou au conseil. La désignation des justices par le Lord Chancelier à intervalles irréguliers permet aussi le retrait de gentilshommes non coopératifs lors des commissions annuelles de renouvellement."
 flavor_eng.EVTOPTA9105: "Oui, nous en avons besoin"
 flavor_eng.EVTOPTB9105: "Non, ceci est le travail des nobles"
 flavor_eng.EVTNAME9106: "Soutenir les bureaucrates de classe moyenne"
 flavor_eng.EVTDESC9106: "Le fait de promouvoir des officiers du gouvernement de classe moyenne, principalement aux postes d'ecclésiastiques et de juristes, est une tradition venue tout droit du Yorkshire. Alors que nos besoins administratifs n'ont de cesse de croître, les travailleurs de la noblesse et de classe moyenne attendent avec impatience de voir si nous allons faire perdurer cette tradition."
 flavor_eng.EVTOPTA9106: "Offrons-leur notre soutien"
 flavor_eng.EVTOPTB9106: "Interdisons-leur de travailler pour le gouvernement"
 flavor_eng.EVTNAME9107: "Cour de la Chambre étoilée"
 flavor_eng.EVTDESC9107: "La cour de la Chambre étoilée était une cour juridique où se tenaient jusqu'alors les réunions des conseillers du roi. Même si son existence remonte à l'époque médiévale, la cour n'est devenue une entité puissante que sous le règne d'Henri VII. En 1487, la cour devient un corps judiciaire séparé du Conseil du roi et où se tiennent les procès. La cour de la Chambre étoilée doit son nom aux motifs étoilés peints au plafond de la pièce dans le palais de Westminster. En un sens, la cour était un corps de surveillance."
 flavor_eng.EVTOPTA9107: "Oui, nous en avons besoin"
 flavor_eng.EVTOPTB9107: "Non, c'est inutile"
 flavor_eng.EVTNAME9108: "Le mouvement d'enclosure"
 flavor_eng.EVTDESC9108: "La population anglaise vit selon un système seigneurial. Les Anglais sont principalement des métayers ne quittant que très rarement leur lieu de naissance. Avec l'essor du commerce, les aristocrates possédant des terres ont tout intérêt à les entourer d'une clôture. Ce mouvement d'enclosure a généré le déplacement de nombreux métayers et un exode vers les villes. Alors que les foules s'amassent dans les villes, elles deviennent des sources de main-d'œuvre peu chère pour les usines et les mines qui se développent. Cependant, cette concentration urbaine crée une classe pauvre. La plupart des Anglais de la classe pauvre deviendront des 'serviteurs sous contrat' et migreront vers les colonies nord-américaines dans l'espoir d'y trouver une vie meilleure."
 flavor_eng.EVTOPTA9108: "Réformons"
 flavor_eng.EVTOPTB9108: "Ne réformons pas"
 flavor_eng.EVTNAME9109: "L'acte de suprématie"
 flavor_eng.EVTDESC9109: "Henri VIII d'Angleterre (1509-1547) reçoit en 1521 le titre papal de Défenseur de la foi pour son pamphlet contre Luther. La principale préoccupation du roi concerne sa succession et, en 1529, lorsque la Curie papale rejette sa demande de divorce d'avec Catherine d'Aragon, il fait exécuter le légat du pape, le cardinal Wosley, et contraint le clergé anglais à reconnaître le roi comme chef suprême de l'Église. Son divorce lui est accordé en 1533 et il épouse sa dame d'honneur, Ann Boleyn. En tout, Henri VIII épousera 6 femmes."
 flavor_eng.EVTOPTA9109: "Prenons le commandement de l'Église d'Angleterre"
 flavor_eng.EVTOPTB9109: "Acceptons la suprématie de Rome"
 flavor_eng.EVTNAME9111: "L'Amirauté"
 flavor_eng.EVTDESC9111: "L'Amirauté est mise en place pour donner à la puissance navale en plein essor une direction stratégique forte et efficace. Auparavant, il n'existait qu'un certain nombre de navires dépareillés appartenant tous au roi. En attribuant à l'Amirauté la responsabilité de tous les navires de guerre, la production de nouveaux navires et la réparation d'anciens bâtiments, la marine anglaise bénéficie d'une certaine continuité et organisation. L'Amirauté est également une école formant les dirigeants militaires et quelques personnages importants de la vie politique à Londres."
 flavor_eng.EVTOPTA9111: "Autorisons l'Amirauté"
 flavor_eng.EVTOPTB9111: "Instituons l'Armée royale à la place"
 flavor_eng.EVTNAME9112: "L'Armée royale"
 flavor_eng.EVTDESC9112: "L'Angleterre telle que nous la connaissons a pris le parti de devenir une puissance navale et a institué l'Amirauté. Mais le pays a failli emprunter une autre voie, une voie orientée sur le continent et sa puissance terrestre. La New Model Army de Cromwell apporte certains éléments de réponse quant à ce qu'aurait pu devenir une Angleterre axée sur la défense terrestre, mais certaines questions demeurent concernant la possibilité d'une dynastie Stuart profrançaise ou sur ce que serait devenu le pays s'il avait pu conserver certaines de ses possessions françaises. Si tel avait été le cas, l'Angleterre aurait eu tout intérêt à adopter une politique de défense terrestre plutôt que maritime."
 flavor_eng.EVTOPTA9112: "Instituons l'Armée royale"
 flavor_eng.EVTOPTB9112: "Instituons l'Amirauté à la place"
 flavor_eng.EVTNAME9113: "Jane Grey"
 flavor_eng.EVTDESC9113: "En tant que petite-fille de Marie, sœur aînée du roi Henri VIII, Lady Jane Grey peut prétendre au trône anglais. Mariée contre sa volonté en 1553 à Lord Guilford Dudley, fils du duc de Northumberland, elle est utilisée comme un pion par ce dernier, qui est le régent du roi Édouard VI et qui souhaite conserver son pouvoir et son statut privilégié après sa mort. Le roi Édouard VI est mortellement malade et lors de ses derniers jours, le duc le convainc d'écarter les filles d'Henri VIII de sa succession, les futures reines Marie Tudor et Élisabeth Ire d'Angleterre, et de choisir Jane pour héritière. Le 10 juillet 1553, quatre jours après la mort d'Édouard, Jane est proclamée reine. Mais son règne ne dure que 9 jours. Le pays soutient les revendications de Marie, catholique, et les forces du Northumberland sont rapidement dispersées par les troupes fidèles à Marie. "
 flavor_eng.EVTOPTA9113: "Sa revendication ne sera pas reconnue !"
 flavor_eng.EVTNAME9114: "Marie la Sanglante et le roi Philippe d'Angleterre"
 flavor_eng.EVTDESC9114: "En 1554, la reine catholique Marie épouse Philippe II d'Espagne. Cette union laisse entrevoir de grandes opportunités, tant pour l'Angleterre que pour l'Espagne. Philippe se voit attribuer le titre de roi d'Angleterre par le Parlement mais n'est pas autorisé à gouverner le pays. Mais la question la plus importante concerne la religion. L'Acte de suprématie a donné le contrôle du clergé au monarque mais le peuple anglais est scindé en ce qui concerne la question religieuse. Les catholiques réclament l'autorité papale tandis que les protestants souhaitent des lois cléricales protestantes. Marie décide de prendre le parti des catholiques fanatiques et une vague de terreur s'abat sur le pays, ce qui lui vaudra plus tard le surnom de ''Bloody Mary'' (Marie la Sanglante)."
 flavor_eng.EVTOPTA9114: "Rétablissons la puissance papale sur l'Église d'Angleterre."
 flavor_eng.EVTOPTB9114: "Confirmons la liberté religieuse pour tous."
 flavor_eng.EVTNAME9115: "La compagnie de Moscovie"
 flavor_eng.EVTDESC9115: "En 1553, la Compagnie des marchands aventuriers envoie une flotte de trois navires rallier la Chine en empruntant le passage du Nord-Est. La plupart des navires sont pris au piège par la calotte glacière et l'intégralité des équipages est décimée par la faim, à l'exception de l'équipage de l'Edward, commandé par le très expérimenté Richard Chancellor. Ce dernier parvient à mener son bateau à la mer Blanche et atteint Arkhangelsk , un petit village qui deviendra un port en 1584. Puis Chancellor entend parler de la richesse et de la puissance de l'Empereur russe, il décide donc de rejoindre Moscou sur un traîneau tiré par des chevaux, en plein hiver. Même si la Russie et l'Angleterre ont des intérêts divergents et connaissent quelques difficultés à établir une relation, la compagnie de Moscovie formée afin d'exploiter un nouveau commerce est un succès commercial, en particulier grâce au marché russe de la fourrure."
 flavor_eng.EVTOPTA9115: "Nous devons exploiter cette forme de commerce !"
 flavor_eng.EVTNAME9116: "Sir Francis Walsingham"
 flavor_eng.EVTDESC9116: "Sir Francis Walsingham est le secrétaire personnel de la reine Élisabeth. Sa principale réalisation est la mise en place d'un service secret et d'un réseau d'espionnage qui se sont avérés particulièrement efficaces, notamment pour faire échouer des conspirations menaçant la vie de la reine, ainsi que d'autres machinations politiques et diplomatiques. Fermement antiespagnol, il devient aussi le protecteur de Francis Drake et finance la plupart des premières expéditions que le célèbre corsaire mène contre la puissance ibère."
 flavor_eng.EVTOPTB9116: "Non, je ne lui fais pas confiance !"
 flavor_eng.EVTNAME9117: "Réforme de la monnaie de Sir Thomas Gresham"
 flavor_eng.EVTDESC9117: "Financier anglais, né à Londres et diplômé de l'Université de Cambridge. Après l'université, il devient apprenti chez son oncle, un marchand, auprès de qui il fait montre d'une aptitude inhabituelle pour les affaires. Au bout de quelques années, il devient l'un des hommes les plus riches d'Angleterre. En 1551, il est nommé intendant, ou agent royal, par le roi Édouard VI. Chargé de la gestion de la dette royale à l'étranger, il la fait disparaître virtuellement grâce à des manipulations financières avec la Bourse, ou stock-exchange, d'Anvers. Il est adoubé par la reine Élisabeth Ire en 1559. Agent financier à l'étranger, Gresham trouve sa tâche difficile à exécuter en raison de la faible valeur de la monnaie anglaise par rapport aux monnaies des autres pays."
 flavor_eng.EVTOPTA9117: "Réformons"
 flavor_eng.EVTNAME9118: "La rébellion du Nord"
 flavor_eng.EVTDESC9118: "La reine Élisabeth Ire tente d'établir une constitution religieuse dans l'objectif d'instaurer en Angleterre une Église anglicane protestante en se nommant elle-même Gouverneur suprême. L'histoire montre qu'elle a réalisé sa tâche avec un minimum de persécution. Cependant, les choses se corsent lorsque la reine Marie Ire d'Écosse s'enfuit en Angleterre. Les Écossais se lassent de la mauvaise gestion de la Reine concernant les affaires du pays. Le principal problème d'Élisabeth Ire est que Marie Ire, catholique, a revendiqué le trône anglais, ce qui devient assez gênant. Élisabeth Ire fait enfermer Marie dans divers châteaux mais elle devient tout de même l'objet de bon nombre de complots visant à renverser les 'arrivistes' qui ont pris la place de l'ancienne aristocratie. L'idée de base est simple : marier Marie au duc de Norfolk, seul personnage à détenir ce titre en Angleterre. Cette union représente une grave menace pour Élisabeth Ire mais le duc de Norfolk semble indécis et continue de repousser le mariage. Élisabeth Ire en profite pour l'inviter à Londres et le fait enfermer dans la tour de Londres. Élisabeth Ire ne s'est pas trompée : les comtes du Northumberland, du Westmorland et de Cumberland sont impliqués dans la conspiration. Elle invite également ces derniers mais les comtes ne sont pas dupes et se doutent que c'est aussi à la tour de Londres qu'ils seront hébergés. Ils se réunissent et organisent une rébellion qui débutera à minuit, le 9 novembre 1569. La foule les soutient. La foi catholique a survécu dans les régions du Nord et il existe un vrai ressentiment contre la domination des Tudor et les nouveaux hommes d'Élisabeth Ire. Le comte du Northumberland rassemble ses troupes à Richmond le 16 novembre, offrant un salaire généreux aux hommes venant gonfler les rangs et ne se montrant pas avare en injures à l'égard des autres. Le 28 novembre, le comte du Northumberland est de retour avec 1 000 cavaliers et quelques soldats d'infanterie pour 'ravager' la ville. Aux alentours du 23 novembre, quelques membres de la noblesse rejoignent la rébellion au moment où elle est sur le point de s'essouffler. Cet affaiblissement ne passe pas inaperçu et l'adversaire, sous les commandements du Lord Willoughby, détruit la campagne alentour. Sir George est nommé prévôt et la loi martiale est déclarée. Élisabeth donne l'ordre que 700 rebelles soient exécutés, dont 200 sont originaires de Richmond ou de ses environs. Le 8 janvier, le prévôt arrive. L'interrogatoire des prisonniers débute et le 10 janvier, les premières mises à mort sont réalisées. On ignore le nombre exact d'exécutions mais on estime à environ 57 (dont 20 natives de Richmond), le nombre de personnes tuées. La décennie qui suit la Rébellion est une période difficile pour les catholiques qui font face à une persécution de tous les instants. Des rassemblements religieux sont organisés en secret, loin des yeux et des oreilles d'informateurs. Cependant, il semble que les rares gentilshommes accusés à la cour en raison de leur foi catholique ne représentaient que la pointe de l’iceberg du mouvement clandestin."
 flavor_eng.EVTOPTA9118: "Gardons Norfolk prisonnier dans la Tour et écrasons la rébellion."
 flavor_eng.EVTOPTB9118: "Gardons Norfolk prisonnier dans la Tour et lançons les négociations."
 flavor_eng.EVTOPTC9118: "Libérons Norfolk"
 flavor_eng.EVTNAME9119: "La création de la Bourse de Londres"
 flavor_eng.EVTDESC9119: "L'année 1751 voit la création de la Bourse de Londres. Bien que de petite importance et avec des transactions relativement limitées aux XVIe et XVIIe siècles, elle gagne en puissance et va même jusqu'à dépasser la Bourse d'Amsterdam. L'Angleterre s'avère le marché boursier le plus actif du XVIIIe siècle en Europe, ce qui a pour effet de relancer le commerce anglais, qu'il s'agisse de la fabrication ou de l'économie. Le pays bénéficiera ainsi d'un accès facile et fiable au crédit."
 flavor_eng.EVTOPTA9119: "Développons le marché des emprunts"
 flavor_eng.EVTOPTB9119: "Optons pour un contrôle plus sévère"
 flavor_eng.EVTNAME9121: "L'annulation des monopoles royaux"
 flavor_eng.EVTDESC9121: "La popularité d'Élisabeth Ire commence à faiblir vers la fin de son règne. La guerre contre l'Espagne s'éternise de façon guère concluante. Le Parlement devient moins accommodant et s'élève contre l'abus des monopoles garantis par la Reine, façon qu'a cette dernière de récompenser ses favoris et de tolérer une corruption importante. Lors de son dernier Discours doré au Parlement en 1601, la Reine réaffirme son amour pour ses sujets mais se voit obligée de faire cesser les monopoles royaux."
 flavor_eng.EVTOPTA9121: "Annulons ces monopoles !"
 flavor_eng.EVTOPTB9121: "Renforçons les monopoles !"
 flavor_eng.EVTNAME9122: "Rébellion irlandaise de Hugh O'Neill"
 flavor_eng.EVTDESC9122: "Hugh O'Neill vit en Angleterre dans les années 1560. Il travaille pour le gouvernement dans les années 1580 mais se rebelle en 1594. Mécontent de la politique persistante du gouvernement anglais à vouloir jouer les chefs et donneurs de leçon, O'Neill ne tolère également pas le refus des Anglais à rendre les terres qui ont été promises à son grand-père. Il finit par former une alliance avec d'autres chefs irlandais et cherche de l'aide contre l'Angleterre protestante auprès de l'Espagne catholique. Il parvient à créer une forme d'unité parmi ses alliés et, après 1595, il vainc certains des meilleurs commandants de guerre de la Reine en Irlande. O'Neill est vaincu alors qu'il tente de rejoindre les forces espagnoles arrivées à Kinsale en 1601. Ses alliés irlandais se dispersent et O'Neill bat en retraite jusqu'en Ulster. En 1603, il fait la paix avec l'Angleterre, renonçant à son autorité tribale. Plus tard, le roi Jacques Ier d'Angleterre lui pardonne."
 flavor_eng.EVTNAME9123: "La Pétition des droits"
 flavor_eng.EVTDESC9123: "En 1628, le Parlement anglais vote la Pétition des droits. Elle stipule que le Roi ne peut créer de nouvel impôt sans le consentement du Parlement. De plus, les soldats ne peuvent être logés dans des maisons privées. Une loi martiale ne peut être imposée en période de paix. Et enfin, la Pétition des droits interdit l'emprisonnement des individus sans motif valable."
 flavor_eng.EVTOPTA9123: "Signons cette pétition"
 flavor_eng.EVTOPTB9123: "Nous ne signerons pas"
 flavor_eng.EVTNAME9124: "Le Conflit parlementaire"
 flavor_eng.EVTDESC9124: "Le XVIe siècle a vu le nombre de membres à la Chambre des communes augmenter en comparaison à la Chambre des lords qui reste très restreinte. La puissance du Parlement est peu à peu transmise à la Chambre des communes, et chacun en est conscient. Élisabeth Ire adoptait avec les membres du Parlement un comportement mêlant détermination, présence majestueuse et gentillesse, sentiments que n'éprouveront pas ses successeurs Jacques Ier et son fils Charles Ier. Le Parlement souhaite bénéficier d'un plus grand pouvoir concernant les affaires liées à l'Église, à la justice et aux impôts, revendications que refuse naturellement le Roi. Lorsque Jacques Ier tente d'organiser un mariage entre son fils et une princesse espagnole, puis une autre française, toutes deux catholiques, le Parlement voit rouge. Le Parlement de 1628 signe la Pétition des droits qui interdit au Roi de décreter des arrêtés et de nouveaux impôts. En 1629, le Parlement vote pour des résolutions condamnant les politiques religieuses et fiscales, le Roi s'y oppose et tente de dissoudre le Parlement. Onze années de dictature s'ensuivent. En 1642, la guerre civile divise le pays entre les Cavaliers (royalistes) et les Roundheads (soit les têtes rondes, qui ne portaient pas de perruque, et qui soutiennent le Parlement)."
 flavor_eng.EVTOPTA9124: "Luttons contre le Parlement"
 flavor_eng.EVTOPTB9124: "Soumettons-nous au Parlement"
 flavor_eng.EVTNAME9127: "L'Acte de navigation"
 flavor_eng.EVTDESC9127: "Cromwell, Lord protecteur du Commonwealth, promulgue l'Acte de navigation en 1651. Cet Acte est principalement dirigé contre les navires de commerce néerlandais et stipule que tous les biens importés ou exportés d'Angleterre doivent être transportés par des navires anglais uniquement. Cela confirme également la politique coloniale exclusive. Cet Acte va déclencher la première guerre anglo-néerlandaise de 1652 à 1654, puis la deuxième entre 1665 et 1667. Lors du traité de Breda (1667), la Nouvelle-Amsterdam (New York) est échangée contre le Suriname (Guyane néerlandaise) et l'Acte est légèrement modifié. Il contribue néanmoins au gigantesque essor de la marine anglaise et du commerce colonial."
 flavor_eng.EVTOPTA9127: "Acceptons cet Acte"
 flavor_eng.EVTOPTB9127: "La politique actuelle est parfaite"
 flavor_eng.EVTNAME9129: "Le Décret d'indulgence et le Test Act"
 flavor_eng.EVTDESC9129: "Charles II est un catholique qui pratique sa foi en secret, contrairement à son frère Jacques II qui le fait ouvertement. Le Décret d'indulgence voté en 1672 vise à soulager les dissidents et catholiques. Pour des motifs autres que personnels, tout roi soutenant le mouvement catholique peut compter sur le soutien de la France. Charles II obtient cette récompense sous la forme d'une somme d'argent importante grâce à un traité signé dans le dos du Parlement. Dans le même temps, le Parlement vote le Test Act qui, une fois encore, exclut les groupes religieux dissidents (y compris les catholiques) des administrations publiques et autorise leur persécution. Par la suite, le Parlement soulèvera la question de l'exclusion de James II, ouvertement catholique, des droits de succession."
 flavor_eng.EVTOPTA9129: "Liberté religieuse pour tous !"
 flavor_eng.EVTOPTB9129: "Suprématie protestante"
 flavor_eng.EVTOPTC9129: "Suprématie catholique"
 flavor_eng.EVTNAME9134: "La création de la Banque d'Angleterre"
 flavor_eng.EVTDESC9134: "La Banque d'Angleterre est créée en 1694. Elle bénéficie très vite d'une excellente réputation de par son sérieux et sa fiabilité, surtout concernant la crédibilité de la livre sterling anglaise, à une époque où la plupart des autres monnaies sont à la merci des faillites d'État et de la dévalorisation monétaire. Cette stabilité joue un rôle prépondérant dans la domination de l'économie mondiale par l'Angleterre aux XVIIIe et XIXe siècles, lentement mais sûrement. Elle permet également une plus grande flexibilité au gouvernement britannique pour lever des fonds afin de faire la guerre."
 flavor_eng.EVTOPTA9134: "Instituons la banque"
 flavor_eng.EVTNAME9139: "Rébellion jacobite"
 flavor_eng.EVTDESC9139: "Cette rébellion de la cause jacobite menée par le comte de Mar débute en 1715. À la fin du mois de septembre, la plupart des Highlands sont sous son contrôle et son armée dispose d'environ 5 000 hommes, de nouvelles recrues venant gonfler les rangs quotidiennement. Mais tout ceci s'organise dans le dos du Roi que les jacobites prétendent pourtant soutenir. Le Vieux Prétendant, le roi Jacques III, n'est pas au courant de la situation. Mais on finit par l'informer de ce qui se trame et l'armée continue de prendre de l'ampleur. Le Comte, accompagné de son armée, s'installe à Perth et y établit sa base après avoir pris la ville. Pendant ce temps, une autre armée jacobite se forme dans le Sud. En entendant cette nouvelle, le Vieux Prétendant commence à préparer son voyage pour l'Écosse en vue de son couronnement. Début novembre, l'armée jacobite du Nord compte 12 000 hommes, la plupart sont membres de clans dans les Highlands. Le Comte décide de mener son armée vers le sud où il rencontre l'armée du duc d'Argyll, regroupant les seules troupes gouvernementales restant en Écosse. Les forces jacobites sont malmenées et se séparent. L'armée du Sud se dirige au sud pour atteindre le Lancashire plutôt que d'attaquer le duc d'Argyll, tandis qu'une armée plus restreinte et sous le commandement du Duc vainc l'armée jacobite du Nord, bien plus imposante, à Sheriffmuis le 13 novembre. L'armée du Sud est également vaincue à Preston par les forces gouvernementales d'Angleterre. Les Jacobites sont contraints de battre en retraite à Perth, en attendant l'arrivée de leur dirigeant. Le Vieux Prétendant finit par arriver en Écosse le 22 décembre après avoir quitté Dunkerque. Mais le problème est déjà réglé car le duc d'Argyll a reçu le renfort de troupes expérimentées et constitue une armée redoutable qui va prendre la route du Nord. Le Roi, Jacques III, est de nouveau contraint à battre en retraite après avoir passé six semaines lamentables en Écosse."
 flavor_eng.EVTOPTA9139: "Nous allons les écraser !"
 flavor_eng.EVTNAME9140: "Sir Robert Walpole"
 flavor_eng.EVTDESC9140: "Robert Walpole, comte d'Orford (1676-1745), est nommé ministre de la guerre en 1708. Impliqué dans de nombreux scandales, il perd ses fonctions mais est rappelé lors de l'avènement de la maison de Hanovre. Il est un fervent partisan de la paix et de l'équilibre en Europe, il domine la vie politique anglaise de 1721 à 1742 en tant que Premier Lord et ministre des Finances, et Premier Ministre dans les faits, même s'il n'a jamais reçu ce titre."
 flavor_eng.EVTOPTA9140: "Quel excellent ministre !"
 flavor_eng.EVTNAME9141: "L'oreille du capitaine Jenkins"
 flavor_eng.EVTDESC9141: "La guerre de l'oreille de Jenkins (qui se mêlera ensuite à la guerre de succession d'Autriche) est le résultat, entre autres choses, d'une prétendue confrontation mineure entre les garde-côtes espagnols et le capitaine et l'équipage du brick de Glasgow, le 'Rebecca', en 1731. Le capitaine Jenkins prétend que, alors qu'il se trouvait dans les Caraïbes, son navire aurait été abordé par les garde-côtes espagnols qui maltraitèrent son équipage avant de lui couper une oreille ! Il ajoute avoir subi des tortures et avoir été menacé de mort. Ce conflit n'est marqué par aucune grande bataille, même si la déclaration de guerre conduit au détachement de l'escadron d'Anson chargé d'attaquer le littoral sud-américain, et qui finira par faire le tour du monde. La flotte de l'amiral Edward Vernon attaque le territoire espagnol dans les Caraïbes."
 flavor_eng.EVTOPTA9141: "Utilisons cette histoire comme motif de guerre"
 flavor_eng.EVTOPTB9141: "Essayons de ne pas détériorer nos relations"
 flavor_eng.EVTNAME9143: "Rébellion jacobite"
 flavor_eng.EVTDESC9143: "En 1745, la guerre de succession d'Autriche fait rage en Europe. La plupart des troupes anglaises sont occupées à combattre aux Pays-Bas autrichiens. Le temps est venu pour Charles-Édouard Stuart (1720-1788) de se rendre en Écosse. Avec ses sympathisants jacobites, il parvient à vaincre une armée anglaise à Prestonpans le 2 octobre 1745. Il entre dans Édimbourg où il fait reconnaître Jacques, son père, roi d'Écosse. À la tête d'une petite armée, il envahit ensuite l'Angleterre jusqu'à la ville de Derby, mais il doit battre en retraite lorsque le soutien français qu'on lui a promis est annulé (le débarquement prévu des troupes est un échec). Rattrapé par l'armée britannique menée par Cumberland (rappelé des Pays-Bas), il est vaincu le 16 avril 1746 à Culloden. Cette tentative de récupération du trône est la plus belle réussite de la part des Stuart, mais le jeune prince imprudent n'a pas écouté les conseils de ses généraux et enterre à jamais la cause Stuart."
 flavor_eng.EVTOPTA9143: "Nous les écraserons !"
 flavor_eng.EVTOPTB9143: "Les Stuart doivent récupérer le trône !"
 flavor_eng.EVTNAME9144: "William Pitt l'Ancien"
 flavor_eng.EVTDESC9144: "William Pitt, l'aîné des enfants Pitt (1708-1778), est le petit-fils du gouverneur de Madras. Se destinant tout d'abord à une carrière militaire, il devient finalement député à la Chambre des communes. Il est membre des Whigs et un fervent patriote. Faisant son possible pour donner à l'Angleterre un empire maritime de renommée mondiale, il dirige le gouvernement de coalition de 1757 malgré la haine profonde de George II et obtient des résultats décisifs au Canada et en Inde. Son départ en 1763 sauve la France et la signature du traité de Paris en met fin à la guerre de Sept Ans. De retour au pouvoir entre 1766 et 1778 malgré une santé très fragile, Pitt préconisera une nouvelle guerre contre la France en 1778."
 flavor_eng.EVTOPTA9144: "Quel excellent ministre !"
 flavor_eng.EVTNAME9145: "La compagnie des Indes orientales"
 flavor_eng.EVTDESC9145: "Créée deux ans avant son homologue néerlandaise, la Compagnie anglaise des Indes orientales connaît des débuts difficiles. Ses premiers postes commerciaux dans l'archipel des Moluques (Ambon) et en Indonésie sont rapidement engloutis par les Néerlandais et la compagnie concentre son activité principalement en Inde (Madras, Bombay, Calcutta). C'est là qu'elle connaît ses plus grands succès, passant de quelques timides échanges commerciaux avec des usines portuaires au vaste Empire indien construit par Warren Hastings et Robert Clive (depuis 1757), ce qui lui permettra de contrôler la plus grande partie du sous-continent indien. La compagnie survit à tous ses compétiteurs et ne sera confisquée par le gouvernement britannique qu'en 1867, à la suite de la grande révolte des Cipayes de 1857."
 flavor_eng.EVTOPTA9145: "Nous devons exploiter cette compagnie !"
 flavor_eng.EVTNAME9150: "William Pitt le Jeune"
 flavor_eng.EVTDESC9150: "William Pitt est le deuxième fils de William Pitt, 1er comte de Chatham. En décembre 1783, le roi George III saisit l'opportunité de dissoudre la coalition et demande au jeune Pitt, âgé de 24 ans, de former un gouvernement. Lorsque le Parlement se reconstitue en janvier 1784, le gouvernement est tout d'abord vaincu par 39 voix lors d'une motion de censure virtuelle, mais Pitt ne veut pas baisser les bras et, petit à petit, la majorité de la coalition au Parlement commence à s'effondrer. Le 8 mars, la majorité s'élevant contre lui n'a qu'une seule voix d'avance et le 25 mars, le Parlement est dissout. En 1788, il signe la Triple alliance entre la Grande-Bretagne, la Prusse et la Hollande, s'assurant ainsi que, lors d'une future guerre, son pays ne sera pas privé d'alliés comme ce fut le cas lors de la révolution américaine. En 1790, il prouve que son pays a retrouvé sa puissance et son prestige passés en négociant une paix entre l'Autriche et la Turquie. En 1784, il applique son propre India Act, créant un bureau de contrôle régulant les affaires indiennes et la Compagnie des Indes orientales. Finalement, en 1791, l'Acte constitutionnel du Canada est adopté. Londres devient responsable du gouvernement du Bas-Canada et du Haut-Canada, mais les deux provinces se voient attribuer des assemblées représentatives."
 flavor_eng.EVTOPTA9150: "Quel excellent ministre !"
 flavor_eng.EVTNAME9193: "Le traité de Methuen"
 flavor_eng.EVTDESC9193: "John Methuen est né en 1650. Diplomate émérite, on se souvient de lui principalement grâce au traité signé en 1703 entre l'Angleterre et le Portugal. L'objet principal de ce traité consiste à autoriser l'introduction libre de la laine et des tissus anglais au Portugal en échange de l'importation libre de vin portugais en Angleterre (porto). Le traité fait alors du Portugal un satellite économique et politique de l'Angleterre, et est abrogé en 1836. John Methuen meurt en 1706 peu de temps après avoir connu la gloire."
 flavor_eng.EVTOPTA9193: "Acceptons cet accord"
 flavor_eng.EVTOPTB9193: "Refusons cet accord"
 flavor_eng.EVTNAME9182: "La Conspiration des poudres"
 flavor_eng.EVTDESC9182: "'Souvenez-vous, souvenez-vous\ndu cinq novembre,\nPoudre à canon, trahison et conspiration.\nPour quelle raison\nla trahison des poudres\nSerait-elle oubliée ?'\n\nUn complot visant à faire exploser le parlement et tuer le Roi a été mis au jour ! Les conspirateurs, menés par Guy Fawkes et Robert Catesby, ont dissimulé des barils de poudre sous le parlement et projetaient de les faire exploser lors d'une session à laquelle devait participer le Roi. Leur objectif était de prendre le contrôle du gouvernement et de restaurer le catholicisme au sein du pays. Les conspirateurs seront exécutés, mais comment devrions-nous réagir à l'égard des catholiques, d'une façon générale ?"
 flavor_eng.EVTOPTA9182: "Punissons tous les catholiques !"
 flavor_eng.EVTOPTB9182: "Punissons uniquement les conspirateurs."
 flavor_eng.EVTNAME9250: "Absence d'héritier"
 flavor_eng.EVTDESC9250: "L'absence d'héritier a entraîné des rumeurs à la cour quant à la fertilité de [Root.Monarch.GetName]. C'est assez troublant, plusieurs nobles sont sur le qui-vive, prêts à revendiquer la place sur le trône dès que la mort de [Root.Monarch.GetName] sera annoncée."
 flavor_eng.EVTOPTA9250: "Très troublant, en effet.="
 flavor_eng.EVTNAME9251: "Rumeurs dissipées"
 flavor_eng.EVTDESC9251: "Grâce à la naissance d'un héritier, [Root.Monarch.GetName] a trouvé le moyen de faire taire les rumeurs sur sa soi-disant infertilité."
 flavor_eng.EVTOPTA9251: "Je leur prouverai qu'ils ont tort !"
 war_of_the_roses.1.t: "La guerre des Deux-Roses"
 war_of_the_roses.1.d: "[Root.Monarch.GetName] a soudainement trouvé la mort ! Alors que la nation est en deuil, deux jeunes branches de l'ancienne maison des Plantagenêt, la maison de Lancastre et la maison d'York, se disent héritières légitimes du trône d'Angleterre. Des combats sporadiques entre les sympathisants des deux maisons ont déjà éclaté dans plusieurs provinces du pays. Leurs symboles héraldiques, une rose rouge et une rose blanche, sont devenus synonymes d'un conflit désormais baptisé la guerre des Deux-Roses."
 war_of_the_roses.1.a: "Soutenons la maison de Lancastre"
 war_of_the_roses.1.b: "Soutenons la maison d'York"
 war_of_the_roses.2.t: "Soutien de [Root.GetName]"
 war_of_the_roses.2.d: "Notre faction engagée dans la guerre des Deux-Roses connaît un soutien grandissant au sein de la population de [Root.GetName], nobles et paysans se rallient tous à notre cause !"
 war_of_the_roses.2.a: "Ce soutien est le bienvenu !"
 war_of_the_roses.3.t: "[Root.GetName] soutient la maison de Lancastre !"
 war_of_the_roses.3.d: "La noblesse de [Root.GetName] a longtemps été divisée au sujet de la guerre des Deux-Roses mais à présent, elle semble s'être ralliée à la cause de la maison de Lancastre."
 war_of_the_roses.3.a: "Triste nouvelle"
 war_of_the_roses.4.t: "[Root.GetName] soutient la maison d'York !"
 war_of_the_roses.4.d: "La noblesse de [Root.GetName] a longtemps été divisée au sujet de la guerre des Deux-Roses mais à présent, elle semble s'être ralliée à la cause de la maison d'York."
 war_of_the_roses.4.a: "Triste nouvelle"
 war_of_the_roses.5.t: "Nobles mécontents à [Root.GetName]"
 war_of_the_roses.5.d: "Les nobles de [Root.GetName] ont soutenu la couronne tout au long de la guerre des Deux-Roses et s'attendaient à être généreusement récompensés par la suite. Mais ils sont de plus en plus nombreux à être déçus devant le peu de reconnaissance qu'ils reçoivent."
 war_of_the_roses.5.a: "Ces présents devraient suffire à montrer notre gratitude"
 war_of_the_roses.5.b: "Ils n'ont fait que remplir leur devoir"
 war_of_the_roses.6.t: "Chefs rebelles capturés"
 war_of_the_roses.6.d: "Lors de la bataille de [Root.GetName], plusieurs chefs de la révolte ont été capturés par notre armée. Que devons-nous faire d'eux ?"
 war_of_the_roses.6.a: "Offrons-leur notre pardon"
 war_of_the_roses.6.b: "Exécutons-les"
 war_of_the_roses.7.t: "Désertion de soldats"
 war_of_the_roses.7.d: "La lassitude de guerre se répand telle une épidémie et la faim n'affecte pas seulement la population civile, mais aussi nos forces armées. Le nombre de déserteurs ne fait qu'augmenter."
 war_of_the_roses.7.a: "Nous ne pouvons rien face à ce phénomène"
 war_of_the_roses.7.b: "Importons de la nourriture de l'étranger"
 war_of_the_roses.7.c: "Qu'ils se servent chez les paysans du pays !"
 war_of_the_roses.8.t: "Légitimité remise en question"
 war_of_the_roses.8.d: "Nos propres dirigeants et soldats commencent à remettre en question la légitimité de notre chef d'État."
 war_of_the_roses.8.a: "Achetons leur soutien"
 war_of_the_roses.8.b: "Comment osent-ils douter de moi ?"
 war_of_the_roses.9.t: "Rumeurs d'une grande révolte à [Root.GetName]"
 war_of_the_roses.9.d: "Un grand nombre de personnes ayant été contraintes à fuir le pays pendant la guerre des Deux-Roses ont trouvé refuge à [Root.GetName]. Les autorités locales affirment qu'une révolte armée serait sur le point d'éclater."
 war_of_the_roses.9.a: "Envoyons de l'argent aux autorités locales"
 war_of_the_roses.9.b: "Gardons notre argent ici, nous pourrions en avoir besoin"
 war_of_the_roses.10.t: "Bastion de Lancastre"
 war_of_the_roses.10.d: "Après avoir remporté le siège de [Root.GetName], les forces rebelles possèdent désormais le contrôle de toute la province et en ont fait un bastion pour les sympathisants de la maison de Lancastre."
 war_of_the_roses.10.a: "Nous devons prendre cette menace au sérieux"
 war_of_the_roses.11.t: "Bastion d'York"
 war_of_the_roses.11.d: "Après avoir remporté le siège de [Root.GetName], les forces rebelles possèdent désormais le contrôle de toute la province et en ont fait un bastion pour les sympathisants de la maison d'York."
 war_of_the_roses.11.a: "Nous devons prendre cette menace au sérieux"
 war_of_the_roses.12.t: "Soutenir la maison de Lancastre"
 war_of_the_roses.12.d: "Une guerre civile pour la succession au trône fait rage en Angleterre, un conflit à présent connu sous le nom de guerre des Deux-Roses. La maison de Lancastre, en pleine révolte, cherche du soutien à l'étranger et nous a envoyé un émissaire réclamant quelques-unes de nos troupes. S'ils parviennent à leurs fins et obtiennent le trône, ils se souviendront sans doute de notre aide, ce qui améliorera les relations entre l'Angleterre et [Root.GetName]."
 war_of_the_roses.12.a: "Envoyons-leur quelques troupes en geste symbolique"
 war_of_the_roses.12.b: "Envoyons-leur de l'argent"
 war_of_the_roses.12.c: "Nous ne soutiendrons pas les rebelles"
 war_of_the_roses.13.t: "Soutenir la maison d'York"
 war_of_the_roses.13.d: "Une guerre civile pour la succession au trône fait rage en Angleterre, un conflit à présent connu sous le nom de guerre des Deux-Roses. La maison d'York, en pleine révolte, cherche du soutien à l'étranger et nous a envoyé un émissaire réclamant quelques-unes de nos troupes. S'ils parviennent à leur fin et obtiennent le trône, ils se souviendront sans doute de notre aide, ce qui améliorera les relations entre l'Angleterre et [Root.GetName]."
 war_of_the_roses.13.a: "Envoyons-leur quelques troupes en geste symbolique"
 war_of_the_roses.13.b: "Envoyons-leur de l'argent"
 war_of_the_roses.13.c: "Nous ne soutiendrons pas les rebelles"
 war_of_the_roses.14.t: "[From.GetName] intervient !"
 war_of_the_roses.14.d: "Ces rebelles ont demandé le soutien de forces étrangères dans leur révolte et ont réussi à convaincre [From.GetName] de leur envoyer quelques troupes !"
 war_of_the_roses.14.a: "Comment osent-ils !"
 war_of_the_roses.100.t: "La fin de la guerre des Deux-Roses"
 war_of_the_roses.100.d: "Le conflit armé pour la succession au trône en Angleterre est enfin terminé. La dynastie au pouvoir a vaincu les rebelles !"
 war_of_the_roses.100.a: "L'ordre est enfin restauré"
 war_of_the_roses.101.t: "La maison de Lancastre remporte la guerre des Deux-Roses."
 war_of_the_roses.101.d: "La guerre des Deux-Roses est enfin terminée. [Root.Monarch.GetName] a obtenu le trône qu'il revendiquait et devient le nouveau dirigeant de [Root.GetName]."
 war_of_the_roses.101.a: "Longue vie à la maison de Lancastre !"
 war_of_the_roses.102.t: "La maison d'York remporte la guerre des Deux-Roses "
 war_of_the_roses.102.d: "La guerre des Deux-Roses est enfin terminée. [Root.Monarch.GetName] a obtenu le trône qu'il revendiquait et devient le nouveau dirigeant de [Root.GetName]."
 war_of_the_roses.102.a: "Longue vie à la maison d'York !"
 war_of_the_roses.103.t: "Amélioration des relations avec l'Angleterre"
 war_of_the_roses.103.d: "Le nouveau dirigeant de l'Angleterre, [From.GetName], n'a pas oublié l'aide qu'on lui a apportée pendant la guerre des Deux-Roses. Comme prévu, les relations entre nos deux pays se sont grandement améliorées."
 war_of_the_roses.103.a: "Bonne nouvelle !"
 war_of_the_roses.104.t: "Dégradation des relations avec l'Angleterre"
 war_of_the_roses.104.d: "La rébellion de la maison de Lancastre enfin réprimée, [From.GetName] se concentre désormais sur les sympathisants qui ont soutenu la révolte, au sein et hors du pays."
 war_of_the_roses.104.a: "Oh oh…"
 war_of_the_roses.105.t: "Dégradation des relations avec l'Angleterre"
 war_of_the_roses.105.d: "La rébellion de la maison d'York enfin réprimée, [From.GetName] se concentre désormais sur les sympathisants qui ont soutenu la révolte, au sein et hors du pays."
 war_of_the_roses.105.a: "Oh oh…"
 flavor_eng.EVTNAME9200: "Hobbes publie Le Léviathan"
 flavor_eng.EVTDESC9200: "Le philosophe anglais Thomas Hobbes écrit que l'état de nature est un état de conflits et de chaos ne pouvant être mis à mal seulement si les individus se mettent d'accord sur un 'contrat social' et acceptent de remettre leur liberté entre les mains d'un souverain. De son côté, le souverain a l'obligation de protéger ses sujets. S'il faillit à sa tâche, les sujets ont le droit de choisir un nouveau dirigeant. Étrangement, le traité de Hobbes offense les deux belligérants s'opposant au cours de la première guerre civile anglaise et le philosophe passera 11 ans à Paris avant d'oser retourner dans son Angleterre natale en 1651."
 flavor_eng.EVTNAME9201: "Adam Smith publie La Richesse des nations"
 flavor_eng.EVTDESC9201: "La Richesse des nations est le premier ouvrage d'économie politique et la pierre angulaire de ce qui deviendra plus tard le système de laisser-faire (pour Smith, il s'agit d'un système de liberté parfaite). L'Écossais présente pour la première fois le concept de 'main invisible' : la capacité intrinsèque d'un système de liberté parfaite à s'autocontrôler et capable de générer une société disciplinée à travers le mécanisme de compétition."
 flavor_eng.EVTNAME9202: "David Hume"
 flavor_eng.EVTDESC9202: "L'Écossais David Hume est l'un des plus éminents philosophes de son époque. Il est particulièrement connu pour son scepticisme empirique. Empruntant la méthode d'analyse du physicien anglais Sir Isaac Newton et se basant sur l'épistémologie du philosophe anglais John Locke, Hume tente de décrire le fonctionnement de l'esprit lors de l'acquisition du savoir. Il conclut qu'aucune théorie sur la réalité n'est possible et que, sans expérience, il ne peut y avoir de connaissance."
 flavor_eng.EVTNAME9203: "John Locke"
 flavor_eng.EVTDESC9203: "John Locke est l'un des initiateurs du siècle des Lumières en Angleterre et en France, il a inspiré la Constitution américaine et est l'auteur, entre autres, de L'Essai sur l’entendement humain. Locke prétend que le savoir du monde ne peut seulement être acquis avec l'expérience et que ce savoir a été acquis grâce à des gens comme Boyle, Sydenham, Huygens et Newton. Il s'agit de véritables philosophes qui font progresser le savoir."
 flavor_eng.EVTNAME9204: "Isaac Newton"
 flavor_eng.EVTDESC9204: "Physicien et mathématicien anglais, Isaac Newton est la figure de proue de la révolution scientifique du XVIIe siècle. En optique, il développe une théorie de la couleur basée sur son observation de la composition de la lumière blanche et il établit les bases de l'optique physique moderne. En mécanique, ses trois lois du mouvement, principes de base de la physique moderne, résultent en la formulation de la loi de la gravitation universelle. En mathématiques, il est le premier à découvrir le calcul infinitésimal. L'ouvrage de Newton intitulé Principes mathématiques de la philosophie naturelle, écrit en 1687, est l'un des plus importants travaux menés en solo de l'histoire de la science moderne."
 flavor_eng.EVTNAME9205: "William Shakespeare"
 flavor_eng.EVTDESC9205: "Le poète, dramaturge et acteur anglais William Shakespeare est souvent surnommé le Poète national anglais et considéré par beaucoup comme le plus grand dramaturge de tous les temps. Ses pièces écrites à la fin du XVIe siècle et au début du XVIIe sont destinées à un petit théâtre de répertoire mais aujourd'hui, il s'agit des pièces les plus lues et les plus répandues dans le monde. La prophétie de son célèbre contemporain, le poète et dramaturge Ben Jonson, disant que Shakespeare 'n'est pas d'une époque mais intemporel' s'est avérée juste."
 flavor_eng.EVTNAME9225: "La première guerre civile anglaise"
 flavor_eng.EVTDESC9225: "La première guerre civile anglaise (1642-1648) est le résultat d'une longue lutte pour le pouvoir entre les monarques Stuart et le Parlement puritain. L'intensification des procédures de justice royales (la Chambre étoilée) et les exigences fiscales (impôt de guerre pour financer la construction navale, 1635) se heurtent à l'opposition parlementaire (exposé des griefs dans la Grande Remontrance, en 1641) et l'exécution de conseillers royaux. L'arrestation de John Pym, le dirigeant puritain, ainsi que la révolte catholique en Ulster (1641) mettent le feu aux poudres et déclenchent la guerre entre royalistes et Parlement. La réforme et le nouveau modèle d'armée d'Oliver Cromwell (1599-1658) mènent à la capture et l'exécution du roi Charles Ier (1649) et à l'instauration du Commonwealth d'Angleterre, une dictature militaire contrôlée par un Lord Protector (Cromwell - 1653) et un Parlement restreint (Parlement croupion). À la suite de guerres remportées contre la Hollande (1652-1654) et l'Espagne (1654-1659), la monarchie sera réinstaurée par le général Monk en 1658, au profit de Charles II Stuart (1660-1688), un fervent absolutiste."
 flavor_eng.EVTOPTA9225: "Parlementaires"
 flavor_eng.EVTOPTB9225: "Royalistes"
 flavor_eng.EVTNAME9226: "Self-denying Ordinance et New Model Army"
 flavor_eng.EVTDESC9226: "En 1645, le Parlement accepte de ratifier la Self-denying Ordinance, interdisant aux membres du Parlement d'occuper des postes de commandement au sein de l'armée ou de la marine pendant la première guerre civile anglaise. Les forces armées sont réorganisées en New Model Army sous le commandement de Sir Thomas Fairfax. Lors des batailles de Naseby et de Langport, la nouvelle armée parlementaire vainc l'armée principale des royalistes."
 flavor_eng.EVTOPTA9226: "Ratifions l'Ordonnance et réformons l'armée"
 flavor_eng.EVTOPTB9226: "Ce n'est pas nécessaire"
 flavor_eng.EVTNAME9227: "New Model Army"
 flavor_eng.EVTDESC9227: "Il a toujours été dans la tradition de nommer des membres de l'aristocratie aux postes de commandement militaire. Ces officiers de la noblesse ne sont généralement pas des soldats professionnels et leur qualité est aléatoire. Une proposition a été faite, visant à réformer l'armée et son commandement en une force professionnelle permanente. Mais pour ce faire, il faut d'abord instaurer une ordonnance pour retirer aux membres du Parlement le droit de commander dans l'armée et la marine."
 flavor_eng.EVTOPTA9227: "Ratifions l'Ordonnance et réformons l'armée"
 flavor_eng.EVTOPTB9227: "Ce n'est pas nécessaire"
 flavor_eng.EVTNAME9228: "Traité avec les Écossais"
 flavor_eng.EVTDESC9228: "Plusieurs nobles écossais importants ont été approchés par les royalistes. Ces derniers cherchent des sympathisants acceptant de les soutenir dans la première guerre civile anglaise. Ils nous ont promis qu'ils ne s'impliqueront pas dans la guerre à l'unique condition que le protestantisme soit instauré en Écosse. Sinon, ils apporteront leur soutien aux royalistes."
 flavor_eng.EVTOPTA9228: "Que leur demande soit accordée"
 flavor_eng.EVTOPTB9228: "Qui sont-ils pour exiger de telles choses ?!"
 flavor_eng.EVTNAME9229: "Traité avec les Écossais"
 flavor_eng.EVTDESC9229: "Plusieurs nobles écossais importants ont été approchés par les parlementaires. Ces derniers cherchent des sympathisants pour les soutenir dans la première guerre civile anglaise. Ils nous ont promis qu'ils ne s'impliqueront pas dans la guerre à l'unique condition que le protestantisme soit instauré en Écosse. Sinon, ils apporteront leur soutien aux parlementaires."
 flavor_eng.EVTOPTA9229: "Que leur demande soit accordée"
 flavor_eng.EVTOPTB9229: "Qui sont-ils pour exiger de telles choses ?!"
 flavor_eng.EVTNAME9230: "La Rébellion au pays de Galles"
 flavor_eng.EVTDESC9230: "Des membres de la noblesse du pays de Galles ont déclaré leur soutien aux royalistes et rassemblent une armée pour chasser les troupes parlementaires. Et le pire, c'est que nos garnisons installées au pays de Galles prétendent ne pas avoir été payées et menacent de se mutiner et de rejoindre les révoltés."
 flavor_eng.EVTOPTA9230: "Payons-les"
 flavor_eng.EVTOPTB9230: "Laissons-les se révolter"
 flavor_eng.EVTNAME9231: "La Rébellion au pays de Galles"
 flavor_eng.EVTDESC9231: "Des membres de la noblesse du pays de Galles ont déclaré leur soutien aux parlementaires et rassemblent une armée pour chasser les troupes royalistes. Et le pire, c'est que nos garnisons installées au pays de Galles prétendent ne pas avoir été payées et menacent de se mutiner et de rejoindre les révoltés."
 flavor_eng.EVTOPTA9231: "Payons-les"
 flavor_eng.EVTOPTB9231: "Laissons-les se révolter"
 flavor_eng.EVTNAME9232: "La Rébellion en Irlande"
 flavor_eng.EVTDESC9232: "Des membres de la noblesse d'Irlande ont déclaré leur soutien aux royalistes et rassemblent une armée pour chasser les troupes parlementaires. Et le pire, c'est que nos garnisons installées en Irlande prétendent ne pas avoir été payées et menacent de se mutiner et de rejoindre les révoltés."
 flavor_eng.EVTOPTA9232: "Payons-les"
 flavor_eng.EVTOPTB9232: "Laissons-les se révolter"
 flavor_eng.EVTNAME9233: "La Rébellion en Irlande"
 flavor_eng.EVTDESC9233: "Des membres de la noblesse d'Irlande ont déclaré leur soutien aux parlementaires et rassemblent une armée pour chasser les troupes royalistes. Et le pire, c'est que nos garnisons installées en Irlande prétendent ne pas avoir été payées et menacent de se mutiner et de rejoindre les révoltés."
 flavor_eng.EVTOPTA9233: "Payons-les"
 flavor_eng.EVTOPTB9233: "Laissons-les se révolter"
 flavor_eng.EVTNAME9234: "La purge de Pride"
 flavor_eng.EVTDESC9234: "La purge de Pride se déroule en décembre 1648, lors de la deuxième guerre civile anglaise. Les troupes sous le commandement du colonel Thomas Pride font usage de la force pour exclure du Parlement tous les hommes ne soutenant pas la New Model Army et ses dirigeants."
 flavor_eng.EVTOPTA9234: "Qu'on exécute ceux qui n'ont pas été loyaux"
 flavor_eng.EVTOPTB9234: "Accordons-leur notre pardon"
 flavor_eng.EVTNAME9235: "Fin de la guerre civile anglaise"
 flavor_eng.EVTDESC9235: "La guerre civile anglaise est enfin terminée. [Root.Monarch.GetName] et ses sympathisants parlementaires ont écrasé la faction royaliste."
 flavor_eng.EVTOPTA9235: "L'ordre a enfin été rétabli"
 flavor_eng.EVTNAME9236: "Fin de la guerre civile anglaise"
 flavor_eng.EVTDESC9236: "La guerre civile anglaise est enfin terminée. [Root.Monarch.GetName] et ses sympathisants royalistes ont écrasé la faction parlementaire."
 flavor_eng.EVTOPTA9236: "L'ordre a enfin été rétabli"
 flavor_eng.EVTNAME9237: "Fin de la guerre civile anglaise"
 flavor_eng.EVTDESC9237: "La guerre civile anglaise est enfin terminée. Les rebelles parlementaires ont écrasé les forces du gouvernement royaliste. [Root.Monarch.GetName] devient le nouveau dirigeant d'Angleterre !"
 flavor_eng.EVTOPTA9237: "Longue vie aux parlementaires !"
 flavor_eng.EVTNAME9238: "Fin de la guerre civile anglaise"
 flavor_eng.EVTDESC9238: "La guerre civile anglaise est enfin terminée. Les rebelles royalistes ont écrasé les forces du gouvernement parlementaire. [Root.Monarch.GetName] devient le nouveau dirigeant d'Angleterre !"
 flavor_eng.EVTOPTA9238: "Longue vie aux royalistes !"
 flavor_swe.1974.t: "Une ville suédoise !"
 flavor_swe.1974.d: "Le moment décisif n'est pas lorsque le roi Jean hérite de la France, ni lorsqu'il arrive au palais royal, préférant la chaleur cosmopolitaine de Paris du XVIIe siècle aux rudes nuits d'hiver de Stockholm. Non, le moment décisif survient le mois suivant, lors du grand incendie de Paris, en 1651. Le feu se déclare dans ce qu'on appelle aujourd'hui le 6e arrondissement et même si le palais royal, l'hôtel de ville et la cathédrale Notre-Dame restent intacts grâce à la Seine qui les sépare des flammes, il devient rapidement évident que la zone située au sud du fleuve court à la ruine. La confusion qui règne entre les administrateurs s'exprimant en suédois et les pompiers français aura pour effet de semer le chaos. Malgré des efforts héroïques pour tenter de le sauver, le pont royal est pris dans les flammes, réduisant à néant toute possibilité de sauver la zone sud de Paris. Et pour aggraver la situation, des réfugiés hurlant et gémissant s'amassent, créant une foule incontrôlable. De nombreux révoltés sans abri laissent éclater leur colère dans ce qui serait aujourd'hui le 8e arrondissement, pillant les Champs-Élysées. Ce sont les soldats suédois qui empêchent la propagation de la révolte dans le 4e arrondissement, assurant ainsi la préservation du palais royal. Une fois les cendres dissipées, une grande partie de Paris a disparu. Le roi Jean voit l'opportunité rêvée de bâtir sa nouvelle ville sur les ruines de la capitale. Il fait installer un campement officiel pour les réfugiés à Saint-Germain. Tandis que les sans-abris quittent Paris pour s'installer dans des zones plus rurales d'Île-de-France, Jean engage Maurice de Blois, le plus grand architecte de l'époque, afin de reconstruire la partie située au sud de la Seine dans un style très scandinave. Jean, craignant une révolte des nobles de Suède, trouve la solution idéale : il invite la noblesse de Suède et de Finlande à se réinstaller dans la partie sud de Paris. Ainsi, ces derniers seront à proximité du palais royal et Jean pour les garder à l'œil."
 flavor_swe.1974.a: "Cette idée n'est pas mauvaise…"
 flavor_swe.EVTNAME5030: "Erik Dahlberg"
 flavor_swe.EVTDESC5030: "En 1679, le vétéran et ingénieur militaire Erik Dahlberg est nommé directeur du Bureau suédois des fortifications. À l'époque, la Suède est au zénith de sa puissance et la politique offensive adoptée lors des décennies précédentes a permis au pays de gagner de nombreux kilomètres de frontières. Erik Dahlberg et son équipe érigent plusieurs forteresses à l'aspect menaçant à des points stratégiques autour de l'Empire, exploitant les lieux à la perfection. Les majestueux forts de Lejonet et de Kronon à Göteborg, la forteresse de Varberg et celle de Dalarö sont autant de témoignages de son génie. Malheureusement, le budget restreint n'a pas permis aux provinces orientales de bénéficier de telles constructions, choix qui s'avèrera désastreux dans les années qui suivront..."
 flavor_swe.EVTNAME5031: "Olof Rudbeck publie Atlantica"
 flavor_swe.EVTDESC5031: "Botaniste, architecte, historien, astronome et musicien. Olof Rudbeck est un intellectuel touche-à-tout mais il est avant tout un éternel romantique et patriote. L'œuvre de sa vie s'intitule Atlantica : une épopée importante dans laquelle il prétend que la Suède est en réalité la mythique Atlantide. Grâce à sa renommée internationale et la nature savante de son discours, son œuvre grandiose reçoit un accueil aussi bon qu'étonnant. Le professeur prétend que toutes les cultures ont vu le jour en Suède."
 flavor_swe.EVTNAME5032: "Emanuel Swedenborg"
 flavor_swe.EVTDESC5032: "Emanuel Swedenborg est l'un des premiers scientifiques suédois spécialisés dans la nature. Ses premiers travaux incluent notamment le brillant ouvrage Principes des choses naturelles, dans lequel il atteint, grâce à un raisonnement inductif, plusieurs conclusions très semblables aux théories de scientifiques modernes. Mais la vie de Swedenborg connaît un tournant dramatique au cours de l'un de ses voyages. Il fait des rêves étranges et a des visions qui l'incitent à renoncer aux sciences naturelles pour se tourner vers le mysticisme. En 1758, il publie son ouvrage le plus influent : Du Ciel et de ses merveilles et de l'Enfer."
 flavor_swe.EVTNAME5033: "Carl Linnæus"
 flavor_swe.EVTDESC5033: "Le botaniste suédois Carl Linnæus est le père de la taxonomie moderne. La publication de son ouvrage Species Plantarum (Les espèces des plantes) en 1753 marque le début d'une ère de classification et de découvertes. Linnæus lui-même évolue principalement en Suède, référençant avec passion la flore d'Europe du Nord. Mais ses étudiants sont répartis un peu partout dans le monde. L'un d'eux, Daniel Solander, accompagnera même le capitaine James Cook lors de son célèbre premier voyage autour du monde."
 flavor_swe.EVTOPTB3217: "Restons dans l'union"
 flavor_swe.EVTNAME3220: "Union en danger"
 flavor_swe.EVTDESC3220: "La Suède prétend que [Root.Monarch.GetName] favorise le Danemark et n'honore pas ses devoirs en tant que roi de l'Union. La Suède dispose de suffisamment de preuves relatives à sa négligence et aux mauvais traitements qu'il prodigue pour bénéficier d'un casus belli en règle et déclarer une guerre d'indépendance."
 flavor_swe.EVTOPTA3220: "Ça ne fonctionnera pas"
 flavor_swe.EVTOPTA3223: "Réformons et revendiquons le comté de Scanie"
 flavor_swe.EVTOPTB3223: "Réformons et revendiquons le comté de Gotland"
 flavor_swe.EVTOPTC3223: "Laissons les choses telles qu'elles sont"
 flavor_swe.EVTOPTB3227: "Ça ne nous intéresse pas"
 flavor_swe.EVTOPTC3231: "Politique coloniale"
 flavor_swe.EVTOPTA3236: "Octroyons de nouveaux privilèges à l'aristocratie"
 flavor_swe.EVTOPTB3236: "Ne cédons pas aux tendances"
 flavor_swe.EVTDESC3239: "En 1649, Christine rend publique sa décision de ne jamais se marier et l'année suivante, au Parlement, elle fait de son cousin Charles X Gustave son héritier sur le trône. Au début des années 1650, elle décide également de se convertir au catholicisme. Cette décision n'est pas la seule raison qui la pousse à abdiquer. En effet, des critiques et un mécontentement grandissants concernant ses manières dépravées auront raison de son règne."
 flavor_swe.EVTOPTB3239: "Convertissons-nous"
 flavor_swe.EVTOPTC3243: "Laissons-la faire ce qu'elle veut"
 flavor_swe.EVTOPTC3245: "Alignons-nous à l'Angleterre"
 flavor_swe.EVTOPTA3260: "Détrônons-le"
 flavor_swe.EVTOPTB3260: "Laissons-le diriger le pays"
 flavor_swe.EVTOPTC3274: "Cédons à ses exigences"
 flavor_swe.EVTNAME3275: "[Root.GetName] rejoint la révolte de Dacke"
 flavor_swe.EVTDESC3275: "La majorité des fermiers de [Root.GetName] ont décidé de se révolter en soutien à Dacke et de prendre les armes contre la couronne ! Ils exigent notamment un abaissement des impôts, l'exemption de la conscription et une autonomie locale accrue."
 flavor_swe.EVTOPTA3275: "Nous allons les écraser aussi !"
 flavor_swe.EVTOPTB3275: "Nous devrions négocier avec eux"
 flavor_swe.EVTOPTC3275: "Cédons à leurs exigences"
 flavor_swe.EVTNAME3276: "La révolte de [Root.GetName]"
 flavor_swe.EVTDESC3276: "L'isolation croissante de [Root.GetName] en raison de la révolte a laissé la population locale au bord de la famine. Un embargo effectif contre la population devrait avoir raison de la révolte une bonne fois pour toutes."
 flavor_swe.EVTOPTA3276: "Appliquons un embargo"
 flavor_swe.EVTOPTB3276: "Cela se répercutera sur nous après"
 flavor_swe.EVTNAME3277: "Meurtre de Nils Dacke"
 flavor_swe.EVTDESC3277: "Lors de la bataille de [Root.GetName], le chef rebelle Nils Dacke est tué. Le leader ayant disparu, peut-être que les autres rebelles vont déposer les armes ?"
 flavor_swe.EVTOPTA3277: "Espérons-le…"
 flavor_swe.EVTNAME3278: "Fin de la révolte de Dacke"
 flavor_swe.EVTDESC3278: "Le conflit baptisé la révolte de Dacke est terminé. Les troupes fidèles à l'État contrôlent de nouveau toutes les provinces."
 flavor_swe.EVTOPTA3278: "L'ordre a enfin été rétabli"
 flavor_swe.EVTNAME1628: "Le naufrage du Vasa"
 flavor_swe.EVTDESC1628: "Le navire de guerre suédois Vasa est construit en tant que symbole de la puissance militaire et politique suédoise et de l'autorité de Gustave II Adolphe, roi guerrier. À l'époque, il s'agit de l'un des vaisseaux de guerre les plus gros et lourdement armés du monde. Construit entre 1626 et 1628, aucune dépense ne sera dédiée à la décoration et à l'équipement : on se consacre à l'essentiel, soit les 64 canons. Le problème, c'est que le Vasa est mal équilibré et son lest est insuffisant pour supporter autant de canons. Lors de son voyage inaugural le 10 août 1628, le navire sombre et coule à l'extérieur de Beckholmen après avoir parcouru moins d'un mille nautique."
 flavor_swe.EVTOPTA1628: "Notre réputation est ruinée !"
 flavor_swe.EVTNAME1743: "La Grande danse dalécarlienne"
 flavor_swe.EVTDESC1743: "Lors de l'ère de la Liberté, la colère des paysans à l'encontre des ''seigneurs du gouvernement'' gonfle de plus en plus. Les principales causes de ce mécontentement sont la victoire russe lors de la guerre des chapeaux (guerre suédo-russe) de 1741 à 1743 et la question de la succession de Frédéric Ier, qui n'a pas d'enfant. Cette colère prend de l'ampleur dans la province de Dalécarlie où le parti des chapeaux inflige des restrictions au libre-échange des Dalécarliens avec la Norvège. En 1743, les paysans de Dalécarlie se rebellent lors de ce qu'on appellera plus tard la Grande danse dalécarlienne. Ils sont rejoints par le régiment local qui a subi de lourdes pertes lors du combat sanglant de Lappeenranta en 1741. Les principaux objectifs de cette rébellion sont l'élection du prince héritier danois Frédéric au titre de roi et une enquête à l'encontre des généraux responsables de la guerre russe aux conséquences désastreuses. Les rebelles prennent les armes et le 11 juin, ils se mettent en marche en direction de Stockholm."
 flavor_swe.EVTOPTA1743: "Imposons des restrictions sur leur commerce"
 flavor_swe.EVTOPTB1743: "Confirmons leurs droits commerciaux"
 flavor_swe.EVTNAME3280: "Per Brahe l'Ancien"
 flavor_swe.EVTDESC3280: "Per Brahe l'Ancien est un homme d'État suédois et neveu du roi Gustave Ier Vasa. Brahe jouit d'une forte reconnaissance de la part du Roi et se distingue lors de la révolte de Dacke. Il devient gouverneur du château de Stockholm à partir de 1540 et se voit attribuer un siège au Conseil privé de Suède en 1544. Lors du couronnement du roi Éric XIV en 1561, Brahe est nommé comte de Visingborg et lors de l'accès au pouvoir du roi Jean III, Per Brahe devient Lord High Justiciar de Suède ainsi que gouverneur du Norrland."
 flavor_swe.EVTNAME3281: "Jöran Persson"
 flavor_swe.EVTDESC3281: "Jöran Persson est un homme d'État suédois. Au début des années 1550, il étudie le droit à l'Université de Wittenberg et retourne en Suède avec une lettre de recommandation signée du théologien et réformateur allemand Philipp Melanchton. Il fait rapidement ses preuves et devient l'un des conseillers de confiance du roi Éric XIV ainsi que le directeur du réseau d'espionnage du roi. Persson se voit également confier la fonction de procureur du roi et est responsable de la majorité des 300 peines de mort réclamées par le tribunal. Il est perçu comme un personnage machiavélique, exerçant une trop grande influence sur le roi. Après la déposition du roi Éric XIV, Persson est arrêté par la noblesse et exécuté. Son corps sans tête est exposé sur la place de Brunkeberg."
 flavor_swe.EVTNAME3282: "Per Brahe le Jeune"
 flavor_swe.EVTDESC3282: "Per Brahe le Jeune est un officier et homme d'État suédois. Après ses études à l'étranger, il devient chambellan du roi Gustave Adolphe. Entre 1626 et 1628, il participe à la guerre contre la Pologne puis combat au côté du roi d'Allemagne au début de la guerre de Trente Ans. Il est nommé au Conseil privé de Suède et dirige les négociations de paix avec la Pologne en 1635. Deux ans plus tard, il est nommé gouverneur général de Finlande et en 1641, Lord High Steward. Il contribue largement au développement de la Finlande, on lui doit notamment la mise en place d'un système postal et la création de plusieurs villes telles que Hämeenlinna et Savonlinna. Il participe également à la création de l'Académie royale de Turku."
 flavor_swe.EVTNAME3283: "Magnus Gabriel de la Gardie"
 flavor_swe.EVTDESC3283: "Magnus Gabriel de la Gardie, fils du field marshal Jacob de la Gardie, naît le 15 octobre 1622 à Reval. Il reçoit une éducation complète et passe un peu de temps en France et aux Pays-Bas. En 1643, il rentre en Suède pour prendre part à la guerre de Torstenson contre le Danemark, sous les ordres du field marshal Gustav Horn. Autrefois l'un des favoris de la reine Christine, il perd malheureusement ses faveurs. Il devient lieutenant général et sert son beau-frère le roi Charles X Gustave lors des conflits contre la Pologne et la Russie. Lorsque le roi Charles X Gustave meurt en 1660, De la Gardie est nommé membre du Conseil de régence tant que Charles XI est encore mineur. Lorsque Charles XI applique la réduction, De la Gardie perd encore plus que la plupart des nobles du pays. Il meurt le 26 avril 1686."
 flavor_rus.EVTNAME1000: "Mikhaïl Chtcherbatov"
 flavor_rus.EVTDESC1000: "Mikhaïl Chtcherbatov est un homme d'État, un historien et un philosophe renommé du XVIIIe siècle en Russie. Il devient membre du Bureau de commerce en 1770, président du Conseil privé et sénateur en 1779. Bien que figure de proue du conservatisme russe et fervent partisan du mouvement des Lumières en Russie, il est plus connu pour son activité d'auteur. L'Histoire de la Russie dès les premiers temps est publié entre 1771 et 1791 en sept volumes. Sa dernière œuvre, Traité sur la corruption morale en Russie, est publiée en 1797 et contient une attaque cinglante sur les habitudes sociales de son époque."
 flavor_rus.EVTNAME1001: "Vassili Tatishchev"
 flavor_rus.EVTDESC1001: "Homme d'État et ethnographe russe, Vassili Tatishchev ressort diplômé d'une école de génie de Moscou et prend part à la grande guerre du Nord (1700-1721) contre la Suède. Il devient une figure importante du Bureau des affaires étrangères de Pierre le Grand avant de soutenir l'ascension d'Anne de Russie face au Conseil privé suprême. Il est l'auteur de la célèbre Histoire de la Russie depuis les temps les plus anciens, l'un des premiers ouvrages sur l'histoire de la Russie."
 flavor_rus.EVTNAME1002: "Mikhail Lomonossov"
 flavor_rus.EVTDESC1002: "À l'âge de 19 ans, Lomonossov est admis à l'Académie slavo-gréco-latine de Moscou en se faisant passer pour le fils d'un prêtre. Il obtient une bourse pour étudier à l'Université de Saint-Pétersbourg puis il part à l'étranger, à l'Université de Marbourg, où il étudie sous la tutelle du philosophe Christian Wolff, membre du mouvement des Lumières allemand. Lomonossov devient un scientifique russe très connu dans plusieurs domaines, mais il obtient une renommée mondiale pour avoir découvert l'atmosphère de Vénus. Il est nommé secrétaire d'État en 1764 mais décède un an plus tard."
 flavor_rus.EVTNAME3203: "Boris Morozov"
 flavor_rus.EVTDESC3203: "Homme d'État et trésorier russe ayant réalisé une longue carrière à la cour du Kremlin. Il est le beau-frère et le tuteur du tsar Alexis et dirige le gouvernement au début du règne d'Alexis. À la tête des finances, il supervise le personnel et tente d'augmenter les revenus de l'État en abaissant les salaires et en introduisant de nouveaux impôts. L'impôt élevé sur le sel génère et donne son nom à la Révolte du sel en 1648. Après un court exil dans un monastère, Morozov a le droit de retourner à Moscou où il se fait discret tout en contrôlant une grande partie du gouvernement. Il participe ensuite à la rédaction de l'Oulojénié, le nouveau code de lois remplaçant le désuet Soudiebnik d'Ivan le Grand. Ce code cimente le servage ainsi que le privilège exclusif de la noblesse de posséder des serfs, et stipule que la classe sociale est héréditaire et qu'on ne peut en changer. "
 flavor_rus.EVTNAME3401: "La réforme de la Pomjestija"
 flavor_rus.EVTDESC3401: "Après l'invasion de Novgorod par les Moscovites en 1471 et la tentative d'aide échouée de la Lituanie, Novgorod est contrainte d'accepter le traité de Korostyn, qui limite son indépendance. Ivan III, qui se méfie des révoltes en raison de ce qui est arrivé à son père, fait déporter de nombreux citoyens à Novgorod. Il remplace également les responsables de l'église de Novgorod par des chefs orthodoxes russes. Des terres sont confisquées aux autochtones et offertes aux cavaliers pour les remercier. Après avoir instauré la réforme de la gestion des terres, appelée pomestie, à Novgorod, il fait de même à Moscou. Il confisque les terres des boyards, nobles locaux, pour les donner à l'armée, soutenant et centralisant ainsi sa puissance et créant un sentiment de loyauté au sein de son armée, notamment. En 1489, Novgorod n'est plus que l'ombre d'elle-même et fait partie intégrante de l'État russe en constante croissance."
 flavor_rus.EVTOPTA3401: "Passons cette réforme"
 flavor_rus.EVTOPTB3401: "Optons pour le même destin que Novgorod"
 flavor_rus.EVTNAME3202: "Malyuta Skuratov"
 flavor_rus.EVTDESC3202: "Malyuta Skuratov est l'un des plus grands dirigeants ayant exercé durant l'opritchnina, époque où Ivan le Terrible et sa police secrète ont procédé à des milliers d'exécutions et de confiscations de terre. Skuratov se fait un nom en 1569 lorsqu'il participe au procès et à l'exécution de l'unique cousin d'Ivan, Vladimir de Staritsa, possible prétendant au trône. Plus tard cette même année, il étrangle le métropolite de Moscou, Philippe II, qui avait critiqué les procès. Et en 1570, il est responsable de l'assassinat de milliers de citoyens lors d'une expédition punitive à Novgorod. Skuratov est tué en 1573 lors du siège de Weissenstein, pendant la guerre de Livonie."
 flavor_rus.EVTNAME3404: "La Russie revendique l'Orient"
 flavor_rus.EVTDESC3404: "En 1552, le tsar Ivan IV le Terrible lance une expédition contre le khanat de Kazan, à l'est de Nijni-Novgorod, et autrefois dernière ville située sur la Volga. Les violents bombardements permettent de détruire les murs de la ville tatare qui est rapidement conquise et annexée. En 1556, à la suite de la victoire contre Kazan quatre ans plus tôt, le tsar Ivan IV le Terrible lance une nouvelle expédition contre le khanat d'Astrakhan, au sud, sur la Volga. La prise d'Astrakhan ouvre l'accès à la mer Caspienne et permet à la Russie d'avoir le contrôle sur la totalité du bassin de la Volga. Des villes telles que Samara (1586), Saratov (1590) et Tsaritsyne (1589) sont fondées au bord du fleuve pour en accroître le contrôle."
 flavor_rus.EVTOPTA3404: "Tout ceci appartient à la mère Russie"
 flavor_rus.EVTOPTB3404: "Cela mettrait en danger nos relations diplomatiques"
 flavor_rus.EVTNAME3405: "La Russie revendique la Pologne-Lituanie"
 flavor_rus.EVTDESC3405: "Ivan IV de Russie a étendu les frontières de son pays natal assez loin à l'est et au sud, mais il se heurte à une forte résistance à l'ouest, notamment en Livonie. Les conflits opposant la Russie à la Pologne, à la Lituanie (qui est à partir de 1569 annexée à la Pologne) et même à la Suède durent jusqu'en 1583. Après plusieurs défaites face à l'armée polonaise, Ivan doit signer un traité de paix en 1582 qui lui fait perdre tous les territoires occidentaux qu'il avait pris. L'animosité entre les deux pays restera forte pendant très longtemps, et elle atteindra son point culminant lors de l'occupation de Moscou par les Polonais (1610) pendant le Temps des troubles (1598-1618)."
 flavor_rus.EVTOPTA3405: "Tout ceci appartient à la mère Russie"
 flavor_rus.EVTOPTB3405: "Cela mettrait en danger nos relations diplomatiques"
 flavor_rus.EVTNAME3406: "La Russie revendique les Steppes"
 flavor_rus.EVTDESC3406: "Immédiatement après la chute d'Astrakhan, en l'an 1557, Ivan IV lance une campagne dans les steppes au sud de Kazan, le royaume de la Horde Nogaï, héritiers d'un peuple mongol. Il s'agit de la première pierre de gué de l'expansion vers l'Orient. L'expansion russe vers l'est, organisée entre 1560 et 1581 par les cosaques dirigés par Yermak et par le biais du projet privé des marchands de Strogonov de Nijni-Novgorod, permet au tsar d'acquérir de nombreux territoires. La conquête du khanat de Sibir en 1584 et la destruction du dernier royaume des héritiers de Genghis Khan en Sibérie constitueront la dernière étape avant l'exploration et le contrôle du vaste arrière-pays, qui conduira les cosaques à construire des villes hors de leurs ostrogs (fortifications de base) et à atteindre l'océan Pacifique à Okhotsk en 1645."
 flavor_rus.EVTOPTA3406: "Tout ceci appartient à la mère Russie"
 flavor_rus.EVTOPTB3406: "Cela mettrait en danger nos relations diplomatiques"
 flavor_rus.EVTNAME3410: "Le Conseil des élus"
 flavor_rus.EVTDESC3410: "En 1543, à seulement 14 ans et faisant montre d'une force et d'une volonté incroyables, le grand-prince Ivan IV met fin au règne de terreur des boyards. Il bénéficie du soutien de son ami Alexi Adashev et du talentueux prêtre Sylvestr, qui succèdera par la suite au sage Makari en tant que métropolite de Moscou. Sylvestr et Adashev appartiennent à un groupe de conseillers appelé le Conseil des élus qui se montre d'un grand secours lors de la reconstruction de la Russie pendant la première partie du règne d'Ivan IV mais qui tombera dans l'oubli à la mort de la première femme d'Ivan IV, Anastasia, en 1560. Ivan, qui souffre de troubles depuis qu'il est tombé malade en 1553, accuse ses vieux amis d'avoir empoisonné sa femme et les contraint à l'exil. Malheureusement, il chasse les rares personnes qui sont capables de modérer sa brutalité."
 flavor_rus.EVTOPTA3410: "Quels excellents ministres !"
 flavor_rus.EVTNAME3411: "Le pillage de Moscou"
 flavor_rus.EVTDESC3411: "Ivan estime que le commerce avec l'Europe dépend du libre accès à la Baltique et décide de porter son attention sur l'Ouest. En 1558, il entre en guerre dans l'espoir de gouverner la Livonie. La Russie remporte la bataille et réussit à détruire les chevaliers livoniens, mais leur alliée, la Lituanie, devient partie intégrante de la Pologne en 1569. La guerre se poursuit, et alors que les Suédois (protégeant leurs propres intérêts en Estonie) soutiennent la Pologne contre la Russie, les Tatars de Crimée attaquent l'Astrakhan et vont même jusqu'à faire une incursion en Russie en 1571 : ils pillent et brûlent Moscou. Seul le Kremlin restera debout."
 flavor_rus.EVTOPTA3411: "Qu'on punisse cette infâme insulte !"
 flavor_rus.EVTOPTB3411: "Profitons-en pour écraser l'opposition"
 flavor_rus.EVTNAME3413: "La Réforme du trésor et l'abolition du système de Kormlenie"
 flavor_rus.EVTDESC3413: "Certaines des réformes les plus importantes de Russie ont été instituées par Ivan IV. Ivan exploite les bases définies par Ivan III et lie les mains de la pomjesjtjik (classe sociale très proche de la monarchie). Il crée également une Chambre des finances directement à sa disposition qui atteste d'une certaine efficacité en termes de gestion financière. L'abolition du système de Kormlenie, système de paiement pour l'administration provinciale où les salariés sont payés en nature directement de la main des paysans, et le redressement de l'organisation de l'administration provinciale rendent la monarchie plus efficace et puissante. Malheureusement pour la Russie, ces réformes ne suffisent pas pour maintenir l'État à flot après les guerres de Livonie aussi coûteuses que désastreuses de la fin du règne d'Ivan IV."
 flavor_rus.EVTOPTA3413: "Réformons la trésorerie et abolissons le système de Kormlenie"
 flavor_rus.EVTOPTB3413: "Réformons uniquement la trésorerie"
 flavor_rus.EVTOPTC3413: "Abolissons uniquement le système de Kormlenie"
 flavor_rus.EVTDESC3415: "Libérant Constantinople des envahisseurs tatars, l'État moscovite gagne en force, ainsi que l'Église orthodoxe russe. En 1448, peu de temps avant que l'Empire byzantin ne s'effondre, l'Église russe devient indépendante du patriarcat de Constantinople. Le métropolite Jonas, installé par le Conseil des évêques russes en 1448, se voit donner le titre de métropolite de Moscou et de la Russie entière. Dans les siècles qui suivent, la puissance croissante de l'État moscovite va de pair avec l'autorité de l'Église russe autocéphale. En 1589, Jérémie II, patriarche de Constantinople, fuyant l'oppression turque, se rend à Moscou. Les Russes parviennent à le convaincre de nommer patriarche le métropolite Job de Moscou, et par la même de sceller l'indépendance de l'Église russe. "
 flavor_rus.EVTOPTA3415: "Répandons la véritable foi depuis Moscou"
 flavor_rus.EVTOPTB3415: "Non, nous avons besoin que Constantinople répande la véritable foi"
 flavor_rus.EVTNAME3416: "Les paysans deviennent des serfs"
 flavor_rus.EVTDESC3416: "Boris Godunov est élu en 1598 pour succéder au tsar Fédor. Il consolide les territoires gagnés par la Russie mais rapidement après son arrivée au pouvoir, la sécheresse, la famine et la peste tuent près d'un demi-million de personnes en Moscovie. Les paysans fuient les villages, laissant leurs fermes être envahies par les mauvaises herbes. Pour résoudre le problème, Godunov décrète que les paysans n'ont plus le droit de quitter le territoire sur lequel ils sont nés (Ivan IV avait instauré un décret similaire en 1581). Les paysans deviennent de véritables serfs."
 flavor_rus.EVTOPTA3416: "Faisons des paysans nos serfs"
 flavor_rus.EVTOPTB3416: "Laissons les pauvres paysans en paix"
 flavor_rus.EVTNAME3417: "Servage imposé par l'Oulojénié"
 flavor_rus.EVTDESC3417: "Le tsar Alexis reçoit une éducation superficielle de son tuteur Boris Ivanovich Morozov avant d'accéder au trône à l'âge de 16 ans. Morozov, qui est le beau-frère d'Alexis, s'occupe des affaires d'État mais en 1648, une révolte populaire éclate à Moscou et Alexis doit contraindre Morozov à l'exil. Alexis accorde aux rebelles leurs exigences et convoque une assemblée de la terre (Zemski Sobor) qui, en 1649, établit un nouveau code de lois russes (l'Oulojénié) qui redéfinit légalement le servage."
 flavor_rus.EVTOPTA3417: "Imposons le servage"
 flavor_rus.EVTOPTB3417: "Acceptons une économie en déclin et les révoltes citoyennes"
 flavor_rus.EVTNAME3418: "Réforme de Nikon et les Raskols"
 flavor_rus.EVTDESC3418: "Nikon est le patriarche de l'Église orthodoxe russe de 1652 à 1666. Il entreprend une réforme des plus rigoureuses de la discipline et des rituels au sein de l'Église dans le but d'éliminer les accumulations et les excentricités des rites russes. Ses réformes, notamment la correction des livres de messe en se basant sur les livres rédigés en grec (1654), créent un véritable schisme au sein de l'église et génèrent la formation d'une secte d'opposition majeure, les raskols, qui continuent d'adopter les anciens usages bannis par Nikon. Des sectes hétérodoxes telles que celle créée par les doukhobors se rallient aux raskols pour éviter toute persécution. En 1658, Nikon suscite une opposition suffisamment puissante pour provoquer son bannissement et, en 1666, il est destitué de ses fonctions. Il représente une figure unique de l'histoire de l'Église russe car il s'est opposé à ce que l'État interfère dans les affaires religieuses et considérait que les deux institutions devaient être bien distinctes. Ses réformes ont été maintenues après sa destitution."
 flavor_rus.EVTOPTA3418: "Modernisons l'Église"
 flavor_rus.EVTOPTB3418: "Suivons les idées des raskols"
 flavor_rus.EVTNAME3419: "Intermezzo diplomatique de Fyodor Baikov"
 flavor_rus.EVTDESC3419: "Fyodor Baikov se rend à Pékin en 1656 afin d'entamer des relations diplomatiques avec la Chine. Cependant, sa mauvaise connaissance des traditions chinoises le fait se comporter de façon telle que les ministres chinois pensent que la Russie reconnaît la Chine comme son supérieur. Un message est transféré à Moscou. La lettre contient des instructions relatives au tribut annuel que le vassal 'Russie' doit à présent payer. Le tsar ne peut protester car personne à Moscou ne comprend le chinois. Le gouvernement russe ignore cet évènement, agissant comme s'il n'avait jamais eu lieu et la Chine est trop occupée à faire face à la domination de la dynastie mandchoue pour s'en soucier."
 flavor_rus.EVTOPTB3419: "Faisons comme si nous étions un vassal de la Chine"
 flavor_rus.EVTOPTC3419: "Faisons comme si nous étions un vassal de la Chine et payons notre tribut"
 flavor_rus.EVTNAME3420: "La révolte cosaque de Stenka Razine"
 flavor_rus.EVTDESC3420: "Stenka Razine (ou Stepan Timofeïevitch) est un hetman parmi les cosaques du Don qui dirige une série d'incursions réussies dans des villages perses et russes entre 1667 et 1669. Ayant acquis reconnaissance et richesse, Razine lance une nouvelle campagne en 1670 contre les villes fortifiées du tsar sur la Volga. Disposant d'une armée de près de 7000 cosaques, il s'empare de Tsaritsyne et d'Astrakhan. Dans ces deux villes, Razine et ses hommes participent à des orgies alcoolisées et perpètrent des atrocités d'une sauvagerie inouïe sur les nobles et les officiers militaires. Il remplace également les gouvernements par des institutions cosaques autonomes. Razine continue sa progression le long de la Volga et en chemin, il incite les serfs et les classes pauvres de la population à se joindre à lui. Il capture Saratov et avance jusqu'à Simbirsk alors que son insurrection s'étend dans toute la région de la Volga et même jusque dans certaines provinces de Russie centrale. Averti du succès de Razine, le tsar Alexis envoie une armée libérer Simbirsk. L'armée inflige une défaite massive aux troupes indisciplinées et mal équipées de Razine. Ce dernier s'enfuit dans la région du Don, mais le 24 avril 1671, il est capturé par les cosaques loyalistes et remis aux autorités tsaristes. Emmené à Moscou et torturé, Razine est exécuté par écartèlement sur la place Rouge."
 flavor_rus.EVTOPTA3420: "Réprimons tous les mouvements séparatistes"
 flavor_rus.EVTOPTB3420: "Donnons plus d'autorité aux provinces"
 flavor_rus.EVTNAME3421: "Le traité de Nertchinsk"
 flavor_rus.EVTDESC3421: "L'exploration et la colonisation de la Sibérie par la Russie, qui commencent sous le règne d'Ivan le Terrible, se poursuivent tout au long du XVIIe siècle. La plus grande partie de l'est de la Sibérie est découverte avant la fin du XVIIe siècle (le Kamtchatka est atteinte en 1679). Le bassin de l'Amour est exploré par Khabarov dans les années 1650. En 1689, un conflit à la frontière russo-chinoise est réglé par un accord sino-européen, le traité de Nertchinsk, établissant le fleuve Amour comme frontière. En 1727, le traité de Kiakhta établit les clauses d'une station commerciale russe devant être établie à Pékin, la capitale de la nouvelle dynastie mandchoue (1644-1911)."
 flavor_rus.EVTOPTA3421: "Acceptons ce traité"
 flavor_rus.EVTOPTB3421: "Rejetons ce traité grotesque"
 flavor_rus.EVTOPTC3421: "Il serait préférable de ne pas gâcher nos relations diplomatiques dans la région"
 flavor_rus.EVTNAME3422: "La grande guerre du Nord"
 flavor_rus.EVTDESC3422: "En 1697, Charles XII, 15 ans, monte sur le trône de Suède. Saisissant cette opportunité, le tsar Pierre Ier de Russie s'allie avec le Danemark et la Saxe-Pologne-Lituanie en 1699. Cependant, grâce à l'assistance navale britannique et néerlandaise, Charles XII se rend en Seeland où il vainc rapidement les Danois, puis se rend en Estland où ses hommes en sous-effectif (1 Suédois contre 5 ennemis) infligent une victoire écrasante aux Russes. Plutôt que d'en finir avec les Russes, Charles affronte Auguste II de Saxe-Pologne-Lituanie et l'expulse de Pologne en 1704 (et fait élire roi le pro-Suédois Stanislas Leszinski), assujettissant la Saxe en 1706. Alors que les Russes débutent la construction de Saint-Pétersbourg (1703) et reconstruisent leur armée, ils s'approprient aussi des territoires d'Estland (1704-1706). Ensuite, Charles décide d'avancer jusqu'à Moscou en passant par l'Ukraine où les Cosaques, menés par Mazepa, lancent une nouvelle révolte (1708). L'hiver rude et les incursions russes déciment son armée et il est finalement vaincu lors de la bataille de Poltava en 1709. Le roi, blessé, trouve refuge auprès des Ottomans. Les Russes sont encerclés par l'armée turque sur la rivière Prout mais Pierre réussit par le biais de la corruption à obtenir un sauf-conduit en échange de la ville d'Azov. Alors que Charles est toujours exilé en Turquie, les troupes russes, danoises, hanovriennes et même prusses s'emparent d'une grande partie du territoire suédois autour de la Baltique. Émergeant de sa cachette, Charles est tué en 1718 devant la forteresse norvégienne de Fredrikshald. Les traités de paix qui s'ensuivront feront perdre à la Suède une grande partie de son empire de la Baltique."
 flavor_rus.EVTOPTA3422: "Tentons de nouer des liens avec leurs ennemis"
 flavor_rus.EVTOPTB3422: "Laissons les autres faire le premier pas"
 flavor_rus.EVTNAME3425: "Révolte ukrainienne de Mazepa"
 flavor_rus.EVTDESC3425: "En 1708, la grande guerre du Nord fait rage. Au cours de l'une de leurs révoltes contre leurs maîtres, polonais ou russes, les Cosaques zaparogues d'Ukraine prennent les armes sous le commandement de leur hetman Mazepa. Les appels qu'il a lancés à Charles XII de Suède ont été entendus et, en 1708-1709, l'armée suédoise se rend en Ukraine, sous le prétexte de trouver des provisions pour l'hiver et du renfort. Mais la seule chose qu'elle trouve, c'est la défaite à Poltava, tandis que l'insurrection cosaque est étouffée et que la plupart des Cosaques sont déportés dans des provinces de l'est de l'Empire russe."
 flavor_rus.EVTOPTA3425: "Nous avons déjà eu affaire aux séparatistes"
 flavor_rus.EVTNAME3426: "Réformes gouvernementales et l'absolutisme"
 flavor_rus.EVTDESC3426: "Lors du règne de Pierre le Grand, des gouvernements médiévaux et obsolètes laissent place à l'autocratie. En 1711, le tsar abolit la Boyarskaya Duma, ou Conseil des boyards, et fait du Sénat l'organe suprême de l'État, chargé de coordonner l'action des différents organes centraux et locaux, de superviser la collecte et l'utilisation des revenus, et de rédiger les lois en accord avec ses édits. La discipline martiale est étendue aux institutions civiles et il exige qu'un officier de la garde soit toujours présent au Sénat. À partir de 1722, un procureur général se voit charger de surveiller le travail du Sénat et de la chancellerie, il agit comme 'l'œil du souverain'."
 flavor_rus.EVTOPTA3426: "Réformes gouvernementales et l'absolutisme"
 flavor_rus.EVTOPTB3426: "Seulement l'absolutisme"
 flavor_rus.EVTOPTC3426: "Seulement les réformes gouvernementales"
 flavor_rus.EVTNAME3427: "L'État prend le contrôle de l'Église russe"
 flavor_rus.EVTDESC3427: "En 1721, dans l'objectif de soumettre l'Église orthodoxe russe à l'État, Pierre le Grand abolit le patriarcat de Moscou. Dès lors, la position du patriarche à la tête de l'Église est occupée par un collège spirituel, le Saint-Synode, composé de représentants de la hiérarchie fidèles à la volonté du tsar. Un fonctionnaire laïc, l'ober-prokuror, ou procureur en chef, est nommé par le tsar pour superviser les activités du Saint-Synode. L'institution collégiale n'aura de cesse de persécuter les dissidents et pratiquera la censure."
 flavor_rus.EVTOPTA3427: "Abolissons le patriarcat"
 flavor_rus.EVTOPTB3427: "Laissons le patriarcat tel qu'il est"
 flavor_rus.EVTNAME3430: "La succession de la Courlande de 1726"
 flavor_rus.EVTDESC3430: "À la mort du dernier duc de Courlande, Frédéric Guillaume, en 1711, aucun héritier n'est là pour reprendre la tête du duché, à l'exception de Ferdinand, faible et malade, ainsi que de nombreux prétendants de Russie et de Pologne. En 1726, la diète de Pologne parvient à imposer Maurice de Saxe, le fils illégitime du roi polonais actuel, au titre de duc, mais elle finit par changer d'avis et demande son retrait. Dans le même temps, la Russie tente d'imposer son candidat, le duc de Holstein-Gottorp, gendre de la tsarine Catherine II. Après de nombreux pots-de-vin, des négociations et des manigances diplomatiques, Maurice se voit poser un ultimatum : ou il abandonne ses fonctions, ou il devra affronter une guerre. Le conflit débute en 1727, la Russie est bien décidée et envoie 8000 troupes conquérir le duché en 8 jours seulement. La guerre ne dure pas suffisamment longtemps pour que l'Europe entière s'implique et Maurice fuit en France où il connaîtra une brillante carrière militaire."
 flavor_rus.EVTOPTA3430: "Préparons-nous à mettre la main sur la Courlande"
 flavor_rus.EVTOPTB3430: "Ignorons ces petites querelles intestines"
 flavor_rus.EVTNAME3432: "La Douma et la réforme législative"
 flavor_rus.EVTDESC3432: "En 1767, la Grande Catherine convoque une commission composée de représentants de toutes les provinces et de toutes les classes sociales (à l'exception des serfs) dans l'objectif de connaître les véritables souhaits de son peuple et de former une constitution. Les débats durent des mois. Le texte que présente Catherine à l'assemblée est une ébauche de constitution et un code de lois. Il est alors considéré comme trop libéral pour être publié en France et restera lettre morte en Russie."
 flavor_rus.EVTOPTA3432: "Ignorons les injustices sociales"
 flavor_rus.EVTOPTB3432: "Nous devons agir pour supprimer les injustices sociales"
 flavor_rus.EVTNAME3434: "Réformes mercantilistes"
 flavor_rus.EVTDESC3434: "À la fin du XVIIIe siècle, la Russie adopte une politique de plus en plus mercantiliste suite à la monopolisation croissante du pouvoir de l'aristocratie."
 flavor_rus.EVTOPTA3434: "Oui, nous avons besoin d'une réforme"
 flavor_rus.EVTOPTB3434: "Non, l'économie se porte bien"
 flavor_rus.EVTOPTC3434: "Non, nous devrions opter pour le libre-échange"
 flavor_rus.EVTNAME3435: "La guerre des paysans russes"
 flavor_rus.EVTDESC3435: "La guerre éclate en 1773 dans la région de l'Oural. Menés par Emelian Pugatchev, Cosaques et paysans décident de se révolter sous la houlette de celui qui prétend être Pierre III, le mari assassiné de la tsarine Catherine II. Lors de l'hiver 1773-1774, les révoltés prennent le contrôle de la plus grande partie du bassin de la Volga et menacent même Moscou. Le royaume de Catherine est au bord de l'effondrement. Mais l'armée russe, menée par Suvarow, parvient à capturer Pugatchev à proximité de Tsaritsyne et il est exécuté à Moscou."
 flavor_rus.EVTOPTA3435: "Les foules se déplacent…"
 flavor_rus.EVTNAME3436: "La politique réactionnaire"
 flavor_rus.EVTDESC3436: "Après la guerre des paysans russes, Catherine se rend compte qu'elle doit se méfier de son peuple plutôt que d'en avoir pitié. Ainsi, plutôt que de lui offrir une plus grande liberté, elle doit resserrer la vis. Avant de prendre le pouvoir, Catherine prévoyait émanciper les serfs sur qui l'économie russe repose. Mais alors qu'elle est confrontée aux réalités du pouvoir, Catherine comprend rapidement que l'émancipation des serfs ne sera jamais tolérée par leurs propriétaires, qui constituent son principal soutien et qui n'hésiteraient pas à se rebeller s'ils étaient amenés à perdre leur source de revenus. (La fortune d'un noble est évaluée non pas en fonction de ses terres mais d'après le nombre 'd'âmes' qu'il possède.) Catherine décide donc de se concentrer sur l'organisation et le renforcement d'un système qu'elle-même juge inhumain. Elle impose le servage aux Ukrainiens qui, jusqu'alors, sont libres. En distribuant les terres domaniales à ses favoris et ses ministres, elle aggrave le cas des paysans qui bénéficiaient d'une certaine autonomie. À la fin de son règne, il ne reste guère de paysans libres en Russie."
 flavor_rus.EVTOPTA3436: "Nous devons entraver les foules"
 flavor_rus.EVTOPTB3436: "Peut-être devrions-nous introduire la notion de 'liberté'"
 flavor_rus.EVTOPTC3436: "Ne bouleversons pas l'équilibre du pays"
 flavor_rus.EVTNAME3437: "La législation libérale du tsar Paul Ier"
 flavor_rus.EVTDESC3437: "Paul Ier, dans un effort de renforcer l'autocratie, réforme de nombreuses politiques instaurées par Catherine. Il rétablit les administrations centralisées qu'elle avait abolies en 1775, il augmente le contrôle bureaucratique au sein des gouvernements locaux et tente d'imposer des limites à l'autorité des nobles. Alors que Catherine avait asservi de nombreux Russes par le biais du servage, Paul est le premier tsar russe à limiter la charge de travail de ces malheureux. À Gatchina, Paul donne aux enfants l'accès à l'éducation, met en place un système de prêts financiers, institue un système de soins médicaux gratuits, octroie de plus grandes terres et améliore la technologie agricole. Pour résumer, il est un seigneur modèle. Pour les populations les plus humbles du pays, Paul, qui est à la fois tsar et grand-duc, tente de mettre un terme à leurs souffrances et d'améliorer leurs vies. Pour ce faire, il donne forme aux idées des Lumières russes, chose que sa mère n'avait jamais fait, à moins que ça ne serve son propre intérêt."
 flavor_rus.EVTOPTA3437: "Limitons le servage"
 flavor_rus.EVTOPTB3437: "Les choses sont parfaites ainsi"
 flavor_rus.EVTNAME3438: "Législation libérale du tsar Alexandre Ier"
 flavor_rus.EVTDESC3438: "Alexandre met un terme aux nombreux châtiments barbares et cruels qui ont cours à cette époque et, en 1802, il instaure une administration plus disciplinée du gouvernement en créant huit ministères. Il améliore les conditions de vie des serfs et encourage l'éducation, faisant doubler le nombre d'universités russes, avec l'installation de facultés notamment à Saint-Pétersbourg, Kharkiv et Kazan. Mais malgré les idées humanistes qui lui ont été inculquées par La Harpe, son tuteur, et sa volonté de rendre son peuple heureux, Alexandre n'a pas l'énergie nécessaire pour instituer la réforme la plus urgente, c'est-à-dire l'abolition complète du servage. L'institution du servage est, selon les propos du tsar, 'une dégradation' qui maintient la Russie dans une mentalité rétrograde désastreuse. Mais la libération des serfs, qui représentent tout de même trois quarts de la population, engendrera forcément le mécontentement des nobles, qui sont leurs propriétaires."
 flavor_rus.EVTOPTA3438: "Abolissons le servage"
 flavor_rus.EVTOPTB3438: "Laissons les choses telles qu'elles sont"
 flavor_rus.EVTNAME3439: "La ligue d'Anjala"
 flavor_rus.EVTDESC3439: "Un groupe d'officiers finnois au service du roi de Suède nous a envoyé une dépêche déclarant que la guerre qui fait actuellement rage est illégale et nous demandant de l'aide afin de former une nation finlandaise indépendante. Il pourrait être utile de s'allier à un État tampon..."
 flavor_rus.EVTOPTA3439: "Offrons-leur notre soutien"
 flavor_rus.EVTOPTB3439: "Rejetons leur demande"
 flavor_rus.EVTNAME1010: "Grande ambassade"
 flavor_rus.EVTDESC1010: "Une idée circule au sein de la cour : envoyer [Root.Monarch.GetName] en voyage dans toute l'Europe, accompagné d'une grande délégation (une grande ambassade), afin d'améliorer nos relations avec les autres dirigeants européens, et notamment ceux qui luttent contre les mêmes ennemis que nous. Ce serait également l'occasion d'étudier les avancées technologiques en Europe occidentale, afin d'améliorer notre processus de modernisation."
 flavor_rus.EVTOPTA1010: "Partons en voyage à travers l'Europe"
 flavor_rus.EVTOPTB1010: "Notre pays n'a pas besoin des connaissances d'autres nations"
 flavor_rus.EVTTOOLTIP1010: "[Root.Monarch.GetName] se rend en [This.GetName]"
 flavor_rus.EVTNAME1011: "La grande ambassade arrive à [Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1011: "La grande ambassade est arrivée à [From.GetName], avec à sa tête [From.Monarch.GetName]. Il a décidé de voyager sur le continent pour assurer de bonnes relations diplomatiques avec les autres États d'Europe, et plus particulièrement avec les dirigeants qui luttent contre les mêmes ennemis que nous. Comment devons-nous l'accueillir ? "
 flavor_rus.EVTOPTA1011: "Invitons-le à rester"
 flavor_rus.EVTOPTB1011: "Refusons poliment sa requête"
 flavor_rus.EVTOPTC1011: "Demandez-lui de quitter les lieux sur-le-champ !"
 flavor_rus.EVTNAME1012: "Grande ambassade à [From.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1012: "[FromFrom.Monarch.GetName] a grandement apprécié notre accueil chaleureux et nous a informés qu'il souhaitait prolonger son séjour à [Root.Capital.GetCapitalName] afin de mieux étudier les avancées technologiques d'Europe occidentale."
 flavor_rus.EVTOPTA1012: "Invitons-le à rester pour qu'il étudie nos institutions gouvernementales"
 flavor_rus.EVTOPTB1012: "Invitons-le à rester pour qu'il étudie notre armée"
 flavor_rus.EVTOPTC1012: "Invitons-le à rester pour qu'il étudie notre marine"
 flavor_rus.EVTOPTD1012: "Il abuse de notre hospitalité..."
 flavor_rus.EVTNAME1013: "Prolongation du séjour"
 flavor_rus.EVTDESC1013: "Ayant eu vent de la volonté de [Root.Monarch.GetName] de moderniser [Root.GetName], [From.GetName] nous a généreusement invités à prolonger notre séjour à [From.Capital.GetCapitalName], pour nous permettre d'étudier les avancées technologiques."
 flavor_rus.EVTOPTA1013: "Restons encore un peu pour étudier leurs institutions gouvernementales"
 flavor_rus.EVTOPTB1013: "Restons encore un peu pour étudier leur armée"
 flavor_rus.EVTOPTC1013: "Restons encore un peu pour étudier leur marine"
 flavor_rus.EVTOPTD1013: "Non merci, nous avons d'autres pays à visiter"
 flavor_rus.EVTOPTE1013: "L'heure est venue de rentrer chez nous"
 flavor_rus.EVTNAME1014: "Demande de prolongation de séjour refusée"
 flavor_rus.EVTDESC1014: "Nous souhaitons moderniser [Root.GetName] et, pour ce faire, il serait judicieux d'étudier de près les avancées technologiques en Europe occidentale. Malheureusement, la demande que nous avons formulée pour prolonger notre séjour à [From.Capital.GetCapitalName] a été refusée."
 flavor_rus.EVTOPTA1014: "D'accord. De toute façon, nous avons d'autres pays à visiter"
 flavor_rus.EVTOPTB1014: "L'heure est venue de rentrer chez nous"
 flavor_rus.EVTNAME1015: "Un séjour prolongé enrichissant"
 flavor_rus.EVTDESC1015: "Le séjour prolongé de [Root.Monarch.GetName] à [From.From.Capital.GetCapitalName] afin d'étudier les avancées technologiques semble avoir été très enrichissant."
 flavor_rus.EVTOPTA1015: "Nos institutions gouvernementales en tireront un grand profit !"
 flavor_rus.EVTOPTB1015: "Nos forces armées en tireront un grand profit !"
 flavor_rus.EVTOPTC1015: "Notre marine en tirera un grand profit !"
 flavor_rus.EVTNAME1016: "Succès de la Grande ambassade"
 flavor_rus.EVTDESC1016: "Notre séjour à [From.From.From.Capital.GetCapitalName] a été très enrichissant mais l'heure est venue de repartir. La question qui se pose est : où ?"
 flavor_rus.EVTOPTA1016: "Nous avons encore d'autres pays à visiter"
 flavor_rus.EVTOPTB1016: "L'heure est venue de rentrer chez nous"
 flavor_rus.EVTNAME1005: "Le Synode aux cent chapitres"
 flavor_rus.EVTDESC1005: "En 1551, le métropolite Macaire convoque l'Église lors de ce qu'on appellera le Synode aux cent chapitres afin d'unifier les cérémonies et les obligations religieuses dans toute la Russie. Il est également demandé au gouvernement d'annuler sa juridiction sur l'Église."
 flavor_rus.EVTOPTA1005: "Confirmons ces modifications"
 flavor_rus.EVTOPTB1005: "Ces idées sont dangereuses, il faut les réprimer"
 flavor_rus.EVTNAME1006: "Raskol"
 flavor_rus.EVTDESC1006: "Les dirigeants de l'Église russe constatent de fortes différences entre les sermons, les rites et les livres russes et grecs. C'est pourquoi, en 1652, le patriarche Nikon réunit un synode pour évoquer ce problème. Un deuxième synode est organisé en 1666 au cours duquel de nombreuses réformes sont instaurées pour pallier les problèmes précédemment cités et pour mettre un terme à de nombreuses traditions passées. Cela génère un véritable schisme (raskol), et les personnes qui s'opposent à ces changements sont surnommées les vieux-croyants, ou raskolniks."
 flavor_rus.EVTOPTA1006: "Ces réformes sont nécessaires"
 flavor_rus.EVTOPTB1006: "Nous devons soutenir les anciennes traditions"
 flavor_rus.EVTNAME1007: "Les réformes de Pierre le Grand"
 flavor_rus.EVTDESC1007: "À la fin du XVIIe siècle et au début du XVIIIe, Pierre le Grand instaure une série de réformes visant à faire de la Russie un état d'Europe moderne. Le gouvernement et l'armée sont réformés sous la supervision de conseillers originaires d'Europe occidentale et Pierre, qui rêve de transformer la Russie en une grande puissance maritime, cherche à prendre le contrôle des côtes de la Baltique et de la mer Noire. Les réformes drastiques rencontrent une forte opposition, la population est perturbée par ce changement soudain dans leur vie et leurs traditions, et plusieurs révoltes éclateront par la suite."
 flavor_rus.EVTOPTA1007: "Les réformes sont nécessaires"
 flavor_rus.EVTOPTB1007: "Évitons de nous laisser influencer par les pays étrangers"
 flavor_rus.EVTNAME1008: "La rébellion de Bulavin"
 flavor_rus.EVTDESC1008: "La rébellion de Bulavin éclate en octobre 1707 lorsque Kondraty Bulavin et un groupe de cosaques du Don prennent en embuscade et tuent des chasseurs de primes envoyés par Pierre le Grand afin de mettre la main sur des paysans fugitifs se cachant dans la région du Don. En fait, l'État récemment réformé par Pierre connaît une forte croissance et commence à empiéter sur le territoire des Cosaques ainsi que sur leur semi-autonomie. La rébellion ne vise pas tant le tsarat que Pierre et ses conseillers, qui sont perçus comme des êtres diaboliques dont les réformes, pense-t-on, ne visent qu'à détruire la Russie."
 flavor_rus.EVTOPTA1008: "Écrasons ces rebelles"
 flavor_rus.EVTOPTB1008: "Peut-être pourrions-nous revenir sur certaines réformes…"
 flavor_rus.EVTNAME1101: "Le Temps des troubles"
 flavor_rus.EVTDESC1101: "Le Temps des troubles débute en 1598, à la mort du dernier tsar de la dynastie des Rurikides (qui a duré 700 ans), Fédor Ier Ivanovitch, et se termine à l'ascension de Michel Ier Fiodorovitch de la dynastie Romanov, en 1613. La famine, la peste, les troubles publics et l'apparition de faux prétendants plongent le pays dans une décennie agitée par les troubles. Les grandes puissances voisines, comme la Suède ou la Pologne, voient là une chance de s'ingérer dans les affaires du pays. "
 flavor_rus.EVTOPTA1101: "Nous aurons à vivre une période difficile"
 flavor_rus.EVTNAME1102: "La folie de [Root.Monarch.GetName]"
 flavor_rus.EVTDESC1102: "Le comportement fantasque et changeant de [Root.Monarch.GetName] au cours des derniers mois est devenu un problème. Certains disent même qu'[Root.Monarch.GetSheHe] a sombré dans la folie…"
 flavor_rus.EVTOPTA1102: "[Root.Monarch.GetName] restera au pouvoir jusqu'à sa mort !"
 flavor_rus.EVTOPTB1102: "Son conseiller de confiance devrait prendre le relais"
 flavor_rus.EVTNAME1103: "La famine"
 flavor_rus.EVTDESC1103: "La famine touche la Russie entre 1601 et 1603, elle est due à trois années de mauvaises récoltes successives. Une famine de grande ampleur s'abat sur le pays, tuant environ deux millions de personnes, soit près d'un tiers de la population russe. Des malheureux trouvent refuge dans la capitale, ne faisant qu'accroître le désordre économique et politique dans le pays."
 flavor_rus.EVTOPTA1103: "Nous ne pouvons rien y faire"
 flavor_rus.EVTOPTB1103: "Nous devons tenter d'apaiser leurs souffrances"
 flavor_rus.EVTOPTC1103: "Utilisons toutes nos ressources pour venir en aide aux gens dans le besoin"
 flavor_rus.EVTNAME1104: "Peste"
 flavor_rus.EVTDESC1104: "Alors que la famine a affaibli la population, une épidémie de peste ravage désormais le pays."
 flavor_rus.EVTOPTA1104: "Nous ne pouvons rien y faire"
 flavor_rus.EVTOPTB1104: "Tentons de la contenir"
 flavor_rus.EVTNAME1105: "Brigands à [Root.GetName]"
 flavor_rus.EVTDESC1105: "La famine et l'épidémie de peste récentes ont laissé le pays dans un état de délabrement, sans force gouvernante. La province de [Root.GetName] est devenue une terre d'anarchie où des bandes de brigands armés parcourent la campagne et terrorisent la population."
 flavor_rus.EVTOPTA1105: "Nous devons rétablir une forme d'autorité"
 flavor_rus.EVTOPTB1105: "Laissons ces gens se débrouiller"
 flavor_rus.EVTNAME1106: "Premier Dimitri"
 flavor_rus.EVTDESC1106: "En 1603, pendant le Temps des troubles, un homme prénommé Dimitri fait son apparition et prétend être le jeune frère soi-disant décédé de l'ancien tsar Fédor Ivanovich, et donc le successeur au trône de Russie. Dimitri bénéficie de la faveur de bien des sympathisants dans tout le pays et aussi en Saxe-Pologne-Lituanie. Quelques mois plus tard, Dimitri traverse la frontière pour passer en Russie, escorté par des exilés polonais, lituaniens et russes. Il semble déjà bénéficier d'un véritable soutien de la part de nos ennemis."
 flavor_rus.EVTOPTA1106: "Reconnaissons-le comme notre dirigeant légitime"
 flavor_rus.EVTOPTB1106: "Chassez-le !"
 flavor_rus.EVTTOOLTIP1106: "Dimitri se rend à [This.GetName] à la recherche de soutien."
 flavor_rus.EVTNAME1107: "Faux Dimitri"
 flavor_rus.EVTDESC1107: "Un homme prénommé Dimitri a fait son apparition et prétend être le jeune frère soi-disant décédé de l'ancien tsar Fédor Ivanovich. Il revendique le trône de Moscovie. Le dirigeant actuel du pays l'a banni et il est venu chercher refuge en [Root.GetName]. Il souhaite aussi lever une armée. Ce pourrait être l'occasion tant attendue d'attaquer la Moscovie sans véritable déclaration de guerre."
 flavor_rus.EVTTOOLTIP1107: "Donnons à ce Dimitri quelques hommes pour sa tentative d'invasion de la Moscovie"
 flavor_rus.EVTOPTA1107: "Nous allons le soutenir et lui prêter nos troupes armées"
 flavor_rus.EVTOPTB1107: "Chassez-le de [Root.GetName]."
 flavor_rus.EVTDESC1111: "Un homme prénommé Dimitri a fait son apparition et prétend être le jeune frère soi-disant décédé de l'ancien tsar Fédor Ivanovich. Il revendique le trône de Russie. Le dirigeant actuel du pays l'a banni et il est venu chercher refuge en [Root.GetName]. Il souhaite aussi lever une armée. Ce pourrait être l'occasion tant attendue d'attaquer la Russie sans véritable déclaration de guerre."
 flavor_rus.EVTTOOLTIP1111: "Donnons à ce Dimitri quelques hommes pour sa tentative d'invasion de la Russie"
 flavor_rus.EVTNAME1108: "Le retour de Dimitri"
 flavor_rus.EVTDESC1108: "Pendant son exil en [From.GetName], Dimitri a réussi à rassembler de nombreux sympathisants qui le soutiennent et souhaitent le voir accéder au trône de [Root.GetName]. [From.Monarch.GetName] [From.Monarch.GetHerselfHimself] a décidé de saisir l'opportunité pour s'ingérer dans nos affaires en prêtant ses troupes armées à Dimitri. Ce dernier est en route pour [Root.Capital.GetCapitalName] et devrait franchir la frontière d'un jour à l'autre. "
 flavor_rus.EVTOPTA1108: "Nous les écraserons tous !"
 flavor_rus.EVTNAME1109: "La chute du faux Dimitri"
 flavor_rus.EVTDESC1109: "Le faux Dimitri a conservé le titre de tsar pendant à peine une année. Un prince prénommé Vasily Shuisky, issu d'une autre branche de la dynastie des Rurikides, a monté une conspiration contre lui. Profitant de rumeurs prétendant que Dimitri envisage de convertir la Russie à la foi catholique, Shuisky et ses sympathisants prennent le Kremlin d'assaut le 17 mai 1606. Dimitri tente de s'échapper par une fenêtre mais il se brise la jambe. Il est fait prisonnier puis tué. Son corps est incinéré et ses cendres ont été projetées par canon en direction de la Pologne."
 flavor_rus.EVTOPTA1109: "Nous devons résister face aux usurpateurs !"
 flavor_rus.EVTOPTB1109: "Laissons les rebelles s'emparer du pouvoir"
 flavor_rus.EVTNAME1110: "Fin du Temps des troubles"
 flavor_rus.EVTDESC1110: "La paix et la stabilité règnent à nouveau chez [Root.GetName] et les récentes années difficiles, appelées le Temps des troubles, sont choses du passé."
 flavor_rus.EVTOPTA1110: "Un [Root.GetName] plus puissant apparaîtra !"
 flavor_spa.EVTNAME1: "Christophe Colomb"
 flavor_spa.EVTDESC1: "L’explorateur Christophe Colomb tenta à deux reprises, une fois en 1485 et une autre en 1488, de convaincre Jean III, roi du Portugal, de financer une expédition afin de découvrir une nouvelle route vers les Indes orientales. Après avoir essuyé un second refus, Colomb se tourna vers la Couronne espagnole. Appuyé par des investisseurs italiens, Colomb obtint finalement l’accord du roi Ferdinand. En août 1492, après avoir reçu le titre d'Amiral des mers ainsi que la promesse d’une part des bénéfices, Colomb hissa enfin la grande voile."
 flavor_spa.EVTOPTA1: "Rejetons sa proposition"
 flavor_spa.EVTOPTB1: "Engageons Colomb"
 flavor_spa.EVTNAME3716: "Le mariage ibérique"
 flavor_spa.EVTDESC3716: "Ferdinand II, roi d’Aragon, épousa la princesse Isabelle de Castille à Valladolid en octobre 1469. Ce fut un mariage d’opportunisme politique plutôt que de romance. La cour d’Aragon rêvait de retourner à Castille tandis qu’Isabelle avait besoin de soutien afin d’obtenir la succession au trône. Ce mariage engendra une vie sombre et perturbée et Ferdinand dû lutter aux fronts aragonais et castillans afin d’imposer son autorité à la noblesse oligarchique, transférant ses effectifs d’un royaume vers l’autre selon la précarité. Malgré la nature politique de cette union, il aima Isabelle d’un amour sincère. Nombreux sont ceux qui considéraient Ferdinand comme un rassembleur, comme le sauveur de ses royaumes. D’autres le haïssaient pour les avoir opprimés. Machiavel lui attribua le statut contestable de prince de la Renaissance."
 flavor_spa.EVTOPTA3716: "Associons leur dynastie à la nôtre"
 flavor_spa.EVTOPTB3716: "Non, marions plutôt un talent d’ici "
 flavor_spa.EVTNAME3150: "Torquemada et l’expulsion des Maures"
 flavor_spa.EVTDESC3150: "Après avoir expulsé les Juifs le 3 août 1492, les souverains catholiques d’Espagne jugèrent que le temps était venu de jeter un regard sur les populations maures d’Al-Andalus, sur la portion sud de la péninsule, depuis les royaumes musulmans de Valence, et en priorité, sur Grenade. Avec le renouvellement de l’Inquisition menée par Tomás de Torquemada, l’Espagne devint un pays de fanatiques religieux où les travaux d’agriculture et d’artisanat étaient considérés comme des corvées indignes des chrétiens. S’en suivirent des conversions forcées, de l’esclavage, des actes de torture ainsi que des exécutions au cours desquelles beaucoup de gens furent brûlés sur le bûcher. Dans la foulée de ces persécutions, des gens par milliers quittèrent l’Espagne."
 flavor_spa.EVTOPTA3150: "Débarrassons-nous de ceux qui sont indignes de confiance "
 flavor_spa.EVTOPTB3150: "Faisons un grand ménage pour la gloire de Dieu"
 flavor_spa.EVTOPTC3150: "La tolérance est la clef de la prospérité de la nation"
 flavor_spa.EVTTOOLTIP3150: "Les Maures se tournent vers [This.GetName]"
 flavor_spa.EVTNAME3151: "L'expulsion des Maures"
 flavor_spa.EVTDESC3151: "En décidant que la foi supplantait l’économie, [From.GetName] choisit d’expulser les Maures résidant toujours sur ses terres. Voici donc une opportunité d’accroître notre propre économie. Devrions-nous les inviter à s’installer dans nos provinces ?"
 flavor_spa.EVTOPTA3151: "Leur arrivée est la bienvenue"
 flavor_spa.EVTOPTB3151: "Non, fermons nos frontières"
 flavor_spa.EVTNAME1005: "Découverte du Nouveau Monde !"
 flavor_spa.EVTDESC1005: "Le 12 octobre 1492, après 34 jours à voguer sans trace de terre, Christophe Colomb et son équipage posèrent le pied sur une île des Bahamas. Colomb nomma cette île San Salvador. Ils découvrirent le Nouveau Monde."
 flavor_spa.EVTOPTA1005: "Tout comme nous maintenant !"
 flavor_spa.EVTNAME1011: "Ignace de Loyola"
 flavor_spa.EVTDESC1011: "Ignace de Loyola naquit en 1491 au sein d’une noble famille basque. Il fut mobilisé comme soldat sous Antonio Manrique de Lara, vice-roi de Navarre, un royaume conquis par l’Espagne en 1512, et fut blessé lors du siège de Pampelune. Lorsque l’armée française, en soutien à la monarchie navarraise expulsée, prit d’assaut la cité le 20 mai 1521, Loyola fut atteint par un boulet de canon qui lui brisa gravement les deux jambes. Pendant sa longue et douloureuse convalescence, Ignace lut une traduction de ''De Vita Christi'' de Ludolphe le Chartreux, des commentaires sur la vie de Jésus, ce qui eut une grande influence sur lui. Il délaissa sa vie de militaire pour se consacrer exclusivement au service de Dieu. En 1534, lui et six confrères formèrent la Compagnie de Jésus, ou communément appelée les Jésuites, une communauté dévouée à contrer l’hérésie et à la promouvoir activement la Contre-Réforme.       "
 flavor_spa.EVTNAME3152: "La quête du Nouveau Monde"
 flavor_spa.EVTDESC3152: "Après la conquête de Grenade, l’Espagne abondait en vétérans et guerriers de la foi. Ils avaient de nombreux besoins et aucun but réel. Leurs besoins furent comblés et ils eurent à nouveau un but lorsque Hernan Cortés y Pizarro commença la conquête des Amériques centrale et du Sud. Ils devinrent propriétaires d’haciendas et barons de commerce du Nouveau Monde, ce qui assura richesse, non pas seulement pour combler leurs poches, mais aussi pour remplir les coffres de la trésorerie espagnole.   "
 flavor_spa.EVTOPTA3152: "Une nouvelle reconquête ! Il nous faut des conquistadors"
 flavor_spa.EVTOPTB3152: "Une nouvelle reconquête ! Il nous faut des explorateurs"
 flavor_spa.EVTOPTC3152: "Ces hommes seront plus utiles à la maison"
 flavor_spa.EVTNAME1000: "Croisade contre l'Oran"
 flavor_spa.EVTDESC1000: "Au début du XVIe siècle, le cardinal Francisco Jiménez de Cisneros tourna le regard vers la côte Nord-Africaine, une région dans laquelle son zèle religieux pourrait s’épanouir maintenant que la Reconquista était terminée en Espagne. Il organisa et finança personnellement une croisade contre la riche ville d’Oran. Le port de Mers el-Kébir fut pris en 1505. En 1509, une grande force accompagnée de Cisneros lui-même et menée par le condottiere Pedro Navarro prit Oran d’assaut."
 flavor_spa.EVTOPTA1000: "L’expansion dans en Afrique du Nord semble prospère"
 flavor_spa.EVTNAME1006: "Siglo de Oro"
 flavor_spa.EVTDESC1006: "Le siècle d’or espagnol est une période s’échelonnant depuis la fin du XVe siècle jusqu’au début du XVIIe siècle au cours de laquelle se sont épanouis l’art, la littérature et l’architecture. Pensons à des artistes tels que El Greco, Diego Vélasquez qui créa le fameux ''La Reddition de Breda'' et à des architectes tel que Juan de Herrera qui conçut la cathédrale de Valladolid, une cathédrale de style ''clasicismo'', caractérisée par sa décoration sobre et puriste. L’un des auteurs de cette époque fut Miguel de Cervantes, l’auteur de ''L'Ingénieux Noble Don Quichotte de la Manche.'' "
 flavor_spa.EVTOPTA1006: "Encourageons la culture"
 flavor_spa.EVTOPTB1006: "C'est un gaspillage de ressources"
 flavor_spa.EVTNAME1001: "Lois de Burgos"
 flavor_spa.EVTDESC1001: "Les lois de Burgos étaient un recueil de lois paru à Burgos en 1512 et concernant l’attitude des Espagnols en Amérique. Elles concernent en particulier le traitement des peuples autochtones. Bien que ces lois autorisaient les colonisateurs à grouper de force des indigènes afin qu’ils travaillent pour eux, elles règlementaient aussi les normes du travail, de la paie, de l’approvisionnement et des quartiers d’habitation. Elles interdisaient également toute forme de punition par des personnes autres que les autorités. Cependant, ces lois n’ont que peu soulagé les souffrances des autochtones puisqu’elles n’étaient pas observées avec suffisamment de rigueur.         "
 flavor_spa.EVTOPTA1001: "Faisons appliquer ces lois !"
 flavor_spa.EVTOPTB1001: "Nous gouvernons par le droit du conquérant !"
 flavor_spa.EVTNAME1002: "Les Nouvelles Lois"
 flavor_spa.EVTDESC1002: "Les Nouvelles Lois indiennes pour le bon traitement et la préservation des Indiens, ou simplement les Nouvelles Lois furent publiées en 1542 by Charles Quint. Ces lois furent la réponse aux précédentes lois de Burgos de 1512, et avaient une fois de plus comme but de réglementer  l’exploitation des peuples autochtones des Amériques et d’interdire l’esclavage des Indiens. Les Nouvelles Lois causèrent de grands troubles dans les colonies, incluant une révolte menée par Gonzalo Pizarro au Pérou. "
 flavor_spa.EVTOPTA1002: "Faisons appliquer ces lois !"
 flavor_spa.EVTOPTB1002: "Que ces décisions reviennent aux colonies"
 flavor_spa.EVTNAME1003: "Casa de Contratación"
 flavor_spa.EVTDESC1003: "La Casa de Contratación fut instaurée par Isabelle Ire de Castille en 1503 en tant qu’agence gouvernementale afin de superviser toute colonie espagnole. Les voyages d’exploration et de commerce étaient sujets à celle-ci. De plus, cette agence collectait les impôts. La Casa devait aussi se charger de préserver secrète les informations concernant les nouvelles voies commerciales et les découvertes."
 flavor_spa.EVTOPTA1003: "Nous devrions l'instaurer"
 flavor_spa.EVTOPTB1003: "Les affaires coloniales ne regardent pas la Couronne"
 flavor_spa.EVTNAME1004: "Le soleil ne se couche jamais"
 flavor_spa.EVTDESC1004: "Au cours du XVIe siècle, l’Empire espagnol atteint son apogée sous le règne de Charles Quint. Le grand domaine de Charles en Europe incluait l’Espagne, l’Autriche, les Pays-Bas, Milan et les royaumes de Naples. À ce domaine se greffèrent des nombreuses colonies dans les Amériques du Nord et du Sud, en Afrique et en Asie.    "
 flavor_spa.EVTOPTA1004: "On disait que c’était ''L'empire au-dessus duquel le soleil ne se couche jamais.''"
 flavor_spa.EVTOPTB1004: "Nous sommes les maîtres du monde ! "
 flavor_spa.EVTNAME3153: "Le centre du commerce de Séville"
 flavor_spa.EVTDESC3153: "Avec la découverte du Nouveau Monde, Séville connut sa période de prospérité la plus importante. C’était le port principal pour le commerce avec les nouvelles colonies. Bien vite, les monarques espagnols lui concédèrent le monopole sur les transports provenant des colonies espagnoles."
 flavor_spa.EVTOPTA3153: "Nous avons désormais le contrôle sur notre commerce d’outre-mer"
 flavor_spa.EVTNAME3154: "Les Fugger"
 flavor_spa.EVTDESC3154: "Les Fugger étaient une famille de tisserands d’Augsbourg du XVe siècle qui prospéra grâce au commerce et aux transactions en argent avec les banquiers d’Augsbourg et avec les papes. Jacob Fugger, dit le Riche, (1511-1525) finançait les guerres de Charles Quint et l’élection au sein de l’empire, contrôlait la production de plomb, d’argent et de cuivre, et détenait le monopole du mercure. Anton Fugger (1525-1560) possédait des concessions commerciales au Chili, au Pérou et à Moscou. Cependant, sa compagnie perdit de sa prospérité vers la fin du XVIe siècle à cause des faillites de l’État en Espagne, des conflits familiaux et du manque d’intérêt de la part des héritiers.   "
 flavor_spa.EVTOPTA3154: "Laissons les Fugger diriger nos finances"
 flavor_spa.EVTOPTB3154: "Rejetons l’offre des Fugger"
 flavor_spa.EVTNAME3155: "Les Comuneros"
 flavor_spa.EVTDESC3155: "En colère par l’exploitation de la part des nobles, les communautés ont formé des confréries, notamment les ''Comuneros'' de Castille et les ''Germanias'' de Valence, pour tenter de faire pression sur les nobles pour que ceux-ci améliorent la situation et leur donnent des droits. "
 flavor_spa.EVTOPTA3155: "Écrasons la rébellion"
 flavor_spa.EVTOPTB3155: "Faisons des concessions à la paysannerie"
 flavor_spa.EVTNAME3156: "Les chevaliers de St-Jean de Jérusalem"
 flavor_spa.EVTDESC3156: "Après avoir été chassés de l’île de Rhodes par les Turcs, les chevaliers errèrent, sans-abris, jusqu’à ce que l’empereur du Saint-Empire romain germanique, Charles Quint, leur confère en 1530 la souveraineté de l’île de Malte et du port de la ville de Tripoli."
 flavor_spa.EVTOPTA3156: "Donnons Malte aux chevaliers de St-Jean"
 flavor_spa.EVTOPTB3156: "Donnons Malte et Tripoli aux chevaliers de St-Jean"
 flavor_spa.EVTOPTC3156: "Ne leur donnons rien"
 flavor_spa.EVTNAME3158: "Faillite de l'État"
 flavor_spa.EVTDESC3158: "En 1557, au cours de sa première année en tant que roi d’Espagne, Philippe II fut forcé de déclarer le pays en faillite. L’Espagne avait réduit les impôts depuis bon nombre d’années et de surcroît, n’avait aucun contrôle sur les fluctuations de prix sur les flux d’argent et d’or venus des Amériques. Ce fut impossible pour le ministère des Finances espagnol de prévoir quelconque remboursement puisque tous les prix fluctuaient de façon volatile. On dépensait selon le budget prévu mais le flux étant au mieux irrégulier, l’Espagne dépensait plus qu’elle possédait en réalité, et ce, jusqu’aux grandes faillites de 1557 et de 1596. "
 flavor_spa.EVTOPTA3158: "Ne pouvons-nous pas tirer des leçons du passé ? "
 flavor_spa.EVTNAME3160: "L'expulsion des morisques"
 flavor_spa.EVTDESC3160: "Le sud de l’Espagne était surtout peuplé par les morisques, des musulmans convertis au catholicisme sous la menace d’expulsion par Ferdinand et Isabelle suite à la Reconquête. Nombre d’entre eux continuèrent toutefois à pratiquer l’islam en secret et ils fournissaient parfois aux Turcs ottomans des informations leur facilitant les raids sur la côte espagnole. Persécutés par l’Inquisition espagnole et soumis à des restrictions législatives, les morisques menèrent une sanglante rébellion (1568-1571) étouffée par Philippe II avec l’aide de don Juan d’Autriche. Malgré les persécutions, les morisques prospérèrent et contribuèrent aux avancements agricoles, commerciaux et industriels. Cependant, en 1609, Philippe III, sous l’influence du duc de Lerme, décréta leur expulsion pour des raisons autant politiques que religieuses, et les morisques quittèrent le royaume en étant autorisés à n’emporter que ce qu’ils pouvaient transporter avec eux. Le reste fut confisqué. Ces expulsions nuisirent à l’économie espagnole pendant des générations. "
 flavor_spa.EVTOPTA3160: "Expulsons-les !"
 flavor_spa.EVTOPTB3160: "Qu’ils restent, ils sont un plus pour notre économie"
 flavor_spa.EVTTOOLTIP3160: "Les morisques se tournent vers [This.GetName]"
 flavor_spa.EVTNAME3161: "Expulsion des morisques"
 flavor_spa.EVTDESC3161: "En décidant que la foi supplantait l’économie, [From.GetName] choisit d’expulser les morisques résidant sur ses terres. Voici donc une opportunité d’accroître notre propre économie. Devrions-nous les inviter à s’installer dans nos provinces ?"
 flavor_spa.EVTOPTA3161: "Leur arrivée est la bienvenue"
 flavor_spa.EVTOPTB3161: "Non, fermons nos frontières"
 flavor_spa.EVTNAME3710: "Baltasar de Zuniga"
 flavor_spa.EVTDESC3710: "Le duc d’Olivares fut issu d’une puissante famille espagnole noble. Il servit Philippe III en tant qu’ambassadeur de Bruxelles, de Paris et de Vienne entre 1599 et 1617. À ce dernier titre, il joua un rôle primordial dans l’intervention de l’Espagne au cours de la guerre de Trente Ans. En 1618, il fit en sorte que le duc de Lerme se retire de son poste de conseiller principal de Philippe III, un poste qu’il occupa dès lors. Olivares, neveu de Zuniga, fut placé dans le entourage du prince Philippe (qui sera plus tard Philippe IV) pour garantir la domination continue à la cour royale.  "
 flavor_spa.EVTOPTA3710: "Possiblement notre nouvel homme d'État !"
 flavor_spa.EVTNAME3711: "Olivares"
 flavor_spa.EVTDESC3711: "Le duc d’Olivares dirigea le gouvernement espagnol entre 1621 et 1643, sous le roi Philippe IV (1621-1665) qui lui était favorable. Il fut un dirigeant fourbe et sournois, il impliqua l’Espagne dans la guerre de Trente Ans aux cotés des impériaux et renouvela la guerre avec la Hollande. Les effets furet désastreux et engendrèrent le déclin de l’Espagne, avec la sécession de la Catalogne (réunifiée en 1652) et du Portugal en 1640. Sous sa gouvernance, la poésie, la littérature (Calderón) et la peinture (El Greco, Vélasquez et Murillo) prospérèrent et les modes et coutumes espagnoles s’étendirent dans toute l’Europe."
 flavor_spa.EVTOPTA3711: "Possiblement notre nouvel homme d'État !"
 flavor_spa.EVTNAME3162: "La Couronne portugaise"
 flavor_spa.EVTDESC3162: "Philippe Ier arriva au Portugal et fut accepté en tant que roi (1580-1598) par les Cortes de Tomar (1581). Il entreprit de préserver l’autonomie portugaise, de considérer le mariage comme une union personnelle comme le fut celui d’Aragon et de Castille sous Ferdinand et Isabelle, de ne nommer que des Portugais à l’administration, de convoquer les Cortes fréquemment et d’être accompagné par le Conseil portugais à Madrid."
 flavor_spa.EVTOPTA3162: "Un roi, un royaume"
 flavor_spa.EVTOPTB3162: "Un roi, deux royaumes"
 flavor_spa.EVTOPTC3162: "Ce fardeau supplémentaire n'en vaut pas la peine"
 flavor_spa.EVTNAME3163: "La Couronne portugaise"
 flavor_spa.EVTDESC3163: "Philippe II (Philippe III en Espagne) arriva au Portugal et fut accepté en tant que roi par les Cortes en 1621. Il n’entreprit rien pour préserver l’autonomie portugaise et considéra l’union comme une façon de prendre une longueur d'avance sur la concurrence, et pendant l’avènement, il ne nomma que des Espagnols à l’administration, il ne convoqua presque jamais de Cortes et il ignora le Conseil portugais à Madrid."
 flavor_spa.EVTOPTA3163: "Un roi, un royaume"
 flavor_spa.EVTOPTB3163: "Un roi, deux royaumes"
 flavor_spa.EVTOPTC3163: "Ce fardeau supplémentaire n'en vaut pas la peine"
 flavor_spa.EVTNAME3164: "Faillite de l'État"
 flavor_spa.EVTDESC3164: "En 1596, quelques années après le revers désastreux de l’Armada, Philippe II fut à nouveau forcé de déposer le bilan. L’Espagne avait réduit les impôts depuis bon nombre d’années et de surcroît, n’avait aucun contrôle sur les fluctuations de prix sur les flux d’argent et d’or venus des Amériques. Ce fut impossible pour le ministère des Finances espagnol de prévoir quelconque remboursement puisque tous les prix fluctuaient de façon volatile. On dépensait selon le budget prévu mais le flux étant au mieux irrégulier, l’Espagne dépensait plus qu’elle possédait en réalité, et ce, jusqu’aux grandes faillites de 1557 et 1596."
 flavor_spa.EVTOPT3164: "Ne pouvons-nous pas tirer des leçons du passé ? "
 flavor_spa.EVTNAME3165: "Épidémie de peste"
 flavor_spa.EVTDESC3165: "Les épidémies qui ont balayé l’Espagne dans les années 1590 réduisirent considérablement la population. De plus, puisque Philippe II renforcit l’Inquisition, la vie intellectuelle devint de moins en moins ouverte aux nouveaux courants de pensée. À sa mort en 1598, Philippe laissa un pays en plein déclin autant sur le plan national qu’international."
 flavor_spa.EVTOPTA3165: "Nous allons nous en remettre"
 flavor_spa.EVTNAME3169: "Les révoltes ibériques"
 flavor_spa.EVTDESC3169: "En 1639, Olivares ouvrit une campagne contre le sud de la France depuis la Catalogne. Si les Catalans eurent à défendre leur pays, prétendit Olivares, ils auraient à appuyer l’armée. Les Catalans perdirent cette logique : pressés par leur clergé, les paysans refusèrent d’appuyer les troupes. Bientôt, ils furent impliqués dans des affrontements dans la population, dans des révoltes et dans une rébellion ouverte. Le 7 juin, les foules en colère assassinèrent le vice-roi à Barcelone. À l’automne 1640, Olivares rassembla les dernières troupes disponibles et les envoya affronter les rebelles catalans. Le chef des rebelles, Pau Claris, riposta en transférant l’allégeance catalane au roi de France ''comme à l’époque de Charlemagne'' (janv. 1641). Les troupes françaises entrèrent en Catalogne. Les Catalans ne furent capables de reconquérir la Catalogne que lorsque la reprise des guerres civiles en France (la Fronde) eut forcé les Français à retirer leur armée (1652)."
 flavor_spa.EVTOPTA3169: "Éliminons-les !"
 flavor_spa.EVTOPTB3169: "Calmons-les !"
 flavor_spa.EVTNAME3168: "Révolte nationale au Portugal"
 flavor_spa.EVTDESC3168: "En 1640, le Portugal fut sous la domination des rois espagnols pendant 60 ans, soit depuis la chute de la dynastie d’Aviz en 1578. Toutefois, en 1640, les Portugais fomentèrent une révolte et entreprirent une longue guerre visant à se libérer de l’Espagne. Une lutte de 24 ans, pendant laquelle survint la défaite de l’Espagne lors de la guerre de Trente Ans (1648), ainsi que la paix avec la France (1659) qui engendra un renouvellement de l’indépendance pour le Portugal sous la nouvelle dynastie de Bragance, qui fit de l’Angleterre des Stuart un allié et protecteur (mariage de Catherine de Bragance avec Charles II et le transfert de Bombay vers l’Angleterre en tant que dot).      "
 flavor_spa.EVTOPTA3168: "Éliminons-le !"
 flavor_spa.EVTOPTB3168: "Calmons-les !"
 flavor_spa.EVTNAME3170: "Les révoltes italiennes"
 flavor_spa.EVTDESC3170: "En 1647, des révolutions populaires éclatèrent à Naples et à Palerme et bientôt ces deux villes furent prises par les gouvernements révolutionnaires. Au moins, à Naples, ce fut contre l’impôt excessif établi lors de l’effort de guerre de l’Espagne, la source même de la rébellion. L’ambassadeur vénitien de Madrid à ce moment écrivit que la monarchie espagnole ''ressemblait à ce grand colosse qui, lors d’un tremblement de terre, s’effondra en quelques secondes pendant que tout le monde se pressait pour s’enrichir de ses fragments''. En fait, l’Espagne survécut et fut à même de s’accrocher au plus gros de son empire. Les révoltes de Naples et de la Sicile, autant contre l’Espagne que contre la noblesse locale, furent écrasées en 1648.    "
 flavor_spa.EVTOPTA3170: "Éliminons-le !"
 flavor_spa.EVTOPTB3170: "Calmons-les !"
 flavor_spa.EVTNAME3712: "Alberoni"
 flavor_spa.EVTDESC3712: "Né en 1664, le fils d’un jardinier de Fiorenzuela (près de Plaisance, Italie), Jules Alberoni doit sa carrière politique et son succès au duc de Vendôme, le général français qu’il servit en Italie, en France et en Espagne. Agent du duc de Parme, il organisa le mariage de Philippe V d’Espagne et d’Élisabeth Farnèse, et devint cardinal en 1717.  Il fut expulsé en 1719 pour sa politique belliqueuse en Espagne. Il était fourbe et rusé, mais l’Espagne ne possédait pas les ressources nécessaires pour mener à bien ses plans ambitieux. L’époque de la suprématie espagnole s’était depuis longtemps achevée. "
 flavor_spa.EVTOPTA3712: "Un excellent ministre !"
 flavor_spa.EVTNAME3176: "La politique colonialiste américaine"
 flavor_spa.EVTDESC3176: "Vers la fin du XVIIIe siècle, l’Espagne n’avait plus rien de sa puissance et de sa gloire d’antan. Par contre, la création de la vice-royauté du Río de la Plata en 1776, permettant de gouverner plus aisément sur les zones coloniales et de leur garantir une meilleure défense, fit rapidement une grande différence en revenus et tripla les finances du gouvernement espagnol. Bien entendu, ce ne sont pas tous les sujets des zones coloniales qui aimaient les zones coloniales plus strictes ou encore le contrôle plus strict et donc des impôts plus élevés.      "
 flavor_spa.EVTOPTA3176: "Gouvernons par les gouverneurs"
 flavor_spa.EVTOPTB3176: "Gouvernons à partir de [Root.Capital.GetCapitalName] !"
 flavor_spa.EVTNAME3094: "José Monino"
 flavor_spa.EVTDESC3094: "Après l’expulsion des jésuites de l’Espagne (1767), Monino fut envoyé à Rome en tant qu’ambassadeur afin d’obtenir du pape la suppression de la Compagnie de Jésus. Il fut ennobli (1773) suite au succès de sa mission. En 1776, Charles III le nomma ministre en chef. Sous le nom de comte de Floridablanca, tel qu’il fut connu en Espagne, le despotisme espagnol éclairé atteint son paroxysme, et ses réformes internes, notamment en finances, participèrent à centraliser l’État. Cependant, cela eut pour effet d’attiser des conflits à la cour, notamment avec la faction aragonaise l’accusant de détournement. Après avoir purgé une peine de trois ans, il se retira de la vie publique. À quatre-vingts ans, il fit un retour sur la scène politique et accepta le titre de président de la Cour suprême et de la junte gouvernementale qui prirent en charge la défense contre Napoléon en 1808.        "
 flavor_spa.EVTNAME3095: "La Constitution de 1812"
 flavor_spa.EVTDESC3095: "Les Cortes, lors de la rencontre à Cadix en 1810, furent dominés par des libéraux qui souhaitaient aller au-delà d’un simple soutien de l’effort de guerre et établir une constitution pour empêcher la reprise d’une gouvernance par un favori tel que Godoy. La constitution de Cadix octroya à l’Espagne une monarchie limitée stricte (le roi doit travailler de concert avec ses ministres responsables), un Parlement à chambre unique exempt de représentant de l’Église ou de la noblesse, et un système administratif centralisé moderne fondé sur les provinces et les municipalités. "
 flavor_spa.EVTOPTA3095: "Suivons les Cortes"
 flavor_spa.EVTOPTB3095: "Résistons à ces libéraux !"
 flavor_spa.EVTNAME3096: "La Restauration de 1820"
 flavor_spa.EVTDESC3096: "La situation à l’interne en Espagne, notamment la lutte entre les absolutistes et les libéraux, contribua à l’indépendance des colonies. Le coup de grâce eut lieu en 1820 : l’Espagne perdit de sa capacité à conserver ses colonies installées en Amérique lorsque des troupes sous le commandement du général Rafael del Riego, prêtes à prendre le large, se révoltèrent à Cadix (Espagne), en faveur de la constitution de 1812, mettant fin provisoirement au régime absolutiste. "
 flavor_spa.EVTOPTA3096: "Rétablissons la constitution libérale"
 flavor_spa.EVTOPTB3096: "Résistons à ces libéraux !"
 flavor_spa.EVTNAME1100: "Miguel de Cervantes"
 flavor_spa.EVTDESC1100: "Lorsqu’il était dans la jeune vingtaine, le poète et écrivain Miguel de Cervantes fut mobilisé dans l’armada espagnole. Il fut capturé par les corsaires algériens en 1575 et détenu en tant qu’otage pendant cinq ans avant que ses parents et un ordre religieux catholique s’acquittent de la rançon. Il publia La Galeta, son premier roman, en 1585, mais il continua de subvenir à ses besoins en tant que fournisseur et collecteur d’impôts. Son triomphe en tant qu’auteur vint en 1605 grâce à la publication de ''L'Ingénieux Noble Don Quichotte de la Manche'' qui fut un succès instantané et fit l’objet d’une seconde partie en 1615.      "
 flavor_spa.EVTNAME1101: "Tomás Luis de Victoria"
 flavor_spa.EVTDESC1101: "Même s’il était un organiste et chanteur accompli, Tomás Luis de Victoria préfère la vie paisible d’un compositeur à celle d’un interprète. Il fut considéré comme le plus célèbre compositeur de l’Espagne du  XVIe siècle et comme l’un des compositeurs de musique sacrée qui se démarquait le plus.    "
 flavor_spa.EVTNAME3557: "Guerre civile à Castille"
 flavor_spa.EVTDESC3557: "Jean II succéda à son père alors qu’il était âgé de moins de deux ans, sous la direction commune de sa mère, Catherine de Lancastre, et de son oncle, le jeune Ferdinand, qui deviendra roi d’Aragon (sous le nom de Ferdinand I) en 1412. Jean prit les rênes en 1419, mais ses faiblesses en politique l’obligèrent à se tourner vers son tuteur, Álvaro de Luna, qui devint le dirigeant virtuel de Castille en dépit de l’hostilité des cousins de Trastamare du roi et de leurs partisans au sein de la vieille aristocratie. Il fut nommé constable de Castille en 1423. Álvaro de Luna contestait l’influence sur Castille des fils rebelles de Ferdinand, ce qui engendra des luttes de factions parmi les nobles et évinça de Luna du pouvoir à deux reprises (1427 et 1438). Par contre, les partisans de Jean et de son constable se rallièrent et mirent finalement un terme à ces affronts en vainquant l’armée rebelle du prince Henri (qui devint Henri IV) lors de la bataille d’Olmedo en 1445."
 flavor_spa.EVTOPTA3557: "Appuyons Álvaro de Luna"
 flavor_spa.EVTOPTB3557: "Appuyons les fils de Ferdinand"
 flavor_spa.EVTNAME3558: "Guerre civile à Castille"
 flavor_spa.EVTDESC3558: "Des différends entre la noblesse et le chef du Conseil de régence [From.GetAdjective] ont finalement conduit à une révolte. Voilà une opportunité pour nous d’intervenir dans les affaires internes de [From.GetName] sans avoir à déclarer la guerre…"
 flavor_spa.EVTOPTA3558: "Appuyons la révolte"
 flavor_spa.EVTOPTB3558: "Nous n'appuyons pas les rebelles"
 flavor_spa.EVTTOOLTIP3558: "Des soldats sont envoyés pour appuyer la révolte"
 flavor_spa.EVTNAME3559: "Des troupes étrangères interviennent"
 flavor_spa.EVTDESC3559: "En saisissant l’opportunité de s’immiscer dans nos affaires internes, [From.GetName] a envoyé des soldats pour soutenir la récente révolte !"
 flavor_spa.EVTOPTA3559: "Nous nous occuperons d'eux en temps voulu"
 flavor_spa.EVTNAME3560: "La guerre civile s'étend vers [Root.GetName]"
 flavor_spa.EVTDESC3560: "L’incapacité de pacifier le pays a donné amplement de temps aux dissidents des autres provinces pour rassembler le soutien nécessaire à leurs propres griefs contre la Couronne. La province de [Root.GetName] est maintenant rangée du côté de la rébellion !"
 flavor_spa.EVTOPTA3560: "Où est la loyauté…"
 flavor_spa.EVTNAME1007: "Les guerres d'Italie"
 flavor_spa.EVTDESC1007: "Les guerres d’Italie furent une série de guerres entre 1494 et 1559 impliquant la plupart des Cités-États italiennes, l’État papal ainsi que de grandes puissances comme la France, l’Espagne et le Saint-Empire romain germanique. La précédente guerre de Lombardie contre la république de Venise obligea le duché de Milan, à la recherche d’alliés, à réclamer l’assistance de Charles VIII de France. Charles envahit la péninsule en 1494 en utilisant les ''vieilles prétentions au trône de Naples de la maison de Valois'' comme prétexte lorsque Ferdinand Ier de Naples mourut. Son armée, aidée de nombreux engins de siège, détruisit les murs de la cité médiévale en quelques jours, incitant ainsi les réformes qui ont fait naître le nouveau style de fortification nommée justement Tracé à l'italienne (en étoile). Malgré les victoires stratégiques sur le terrain, Charles perdit de ses liens avec la France et dut retourner chez lui en 1498. Le conflit en Italie était cependant loin d’être terminé et les guerres entre l’Espagne et la France continuèrent pendant les 61 années suivantes.  "
 flavor_spa.EVTOPTA1007: "Réclamons tous les terres françaises d’Italie !"
 flavor_spa.EVTOPTB1007: "L’Italie n’est pas dans notre sphère d’intérêt"
 flavor_spa.EVTNAME1008: "Les guerres d'Italie"
 flavor_spa.EVTDESC1008: "Les guerres d’Italie furent une série de guerres entre 1494 et 1559 impliquant la plupart des Cités-États italiennes, l’État papal ainsi que de grandes puissances comme la France, l’Espagne et le Saint-Empire romain germanique. La précédente guerre de Lombardie contre la république de Venise obligea le duché de Milan, à la recherche d’alliés, à réclamer l’assistance de Charles VIII de France. Charles envahit la péninsule en 1494 en utilisant les ''vieilles prétentions au trône de Naples de la maison de Valois'' comme prétexte lorsque Ferdinand Ier de Naples mourut. Malgré les victoires stratégiques sur le terrain, Charles perdit de ses liens avec la France et dut retourner chez lui en 1498. Le conflit en Italie était cependant loin d’être terminé et les guerres entre l’Espagne et la France continuèrent pendant les 61 années suivantes.\n\n[From.GetName] a maintenant réclamé toutes nos provinces d’Italie !       "
 flavor_spa.EVTOPTA1008: "Dans ce cas revendiquons toutes les provinces de [From.GetName] !"
 flavor_spa.EVTOPTB1008: "Nous devrions abandonner l’Italie"
 flavor_spa.EVTNAME1009: "Les guerres d'Italie"
 flavor_spa.EVTDESC1009: "Nos initiatives visant à revendiquer toutes les provinces de [From.GetName] en Italie ont provoqué sa riposte. Toutes nos provinces italiennes sont maintenant revendiquées !"
 flavor_spa.EVTOPTA1009: "Comment osent-ils ?! L’Italie est à nous !"
 flavor_fra.EVTNAME3190: "Jour de représailles"
 flavor_fra.EVTDESC3190: "Au cours des guerres de religion en France, période tumultueuse, certains pays ont décelé une opportunité d’intervenir dans nos affaires internes sans grand risque de représailles. Maintenant que nos conflits internes sont résolus, ces pays verront que [Root.GetName] n’a pas la mémoire courte…   "
 flavor_fra.EVTOPTA3190: "Ils paieront enfin"
 flavor_fra.EVTNAME3199: "La fin des guerres de religion en France"
 flavor_fra.EVTDESC3199: "Les conflits religieux armés qui ont sévi en France au cours de la dernière décennie semblent enfin s’étouffer. Notre nation a traversé une période tumultueuse mais semble s’en être sortie plus forte."
 flavor_fra.EVTOPTA3199: "Béni soit le Seigneur"
 flavor_fra.EVTDESC3198: "Les conflits religieux armés qui ont sévi en France au cours de la dernière décennie semblent enfin s’étouffer. Cependant, tant que la capitale restera occupée par des fanatiques religieux, on remettra en doute notre autorité. Peut-être que la seule façon d’étouffer ce conflit pour toujours serait de se convertir à la religion de [Root.Capital.Religion.GetName]…  "
 flavor_fra.EVTOPTA3198: "Paris vaut bien une messe"
 flavor_fra.EVTOPTB3198: "Espérons-le"
 flavor_fra.EVTOPTC3198: "Jamais ! Paris tombera sous l'épée !"
 flavor_fra.EVTNAME3197: "Paris ne vaut que…?"
 flavor_fra.EVTDESC3197: "Les conflits religieux armés qui ont sévi en France au cours de la dernière décennie semblent enfin s’étouffer. Cependant, tant que la capitale restera occupée par des fanatiques religieux, on remettra en doute l’autorité du [Root.Monarch.GetTitle] [Root.Monarch.GetName]. On a tendance à croire qu’une solution au conflit serait que [Root.Monarch.GetName] délaisse son soutien aux minorités religieuses pour embrasser plutôt ouvertement la foi [Root.Religion.GetName].    "
 flavor_fra.EVTOPTA3197: "Paris vaut bien une messe"
 flavor_fra.EVTOPTB3197: "Espérons-le"
 flavor_fra.EVTOPTC3197: "Jamais ! Paris tombera sous l'épée !"
 flavor_fra.EVTNAME3196: "Capitale perdue"
 flavor_fra.EVTDESC3196: "Paris est sous le contrôle de fanatiques religieux ! Ils ont fortifié la ville et refusent de la rendre tant que [Root.Owner.Monarch.GetName] continue de soutenir leurs ennemis. "
 flavor_fra.EVTOPTA3196: "Comment pourrai-je la reprendre ?"
 flavor_fra.EVTNAME3004: "Des troupes étrangères interviennent"
 flavor_fra.EVTDESC3004: "Le [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] est très préoccupé par les guerres de religion en France et a envoyé un contingent de soldats pour aider les hérétiques dans leur lutte."
 flavor_fra.EVTOPTA3004: "Que le diable les emporte !"
 flavor_fra.EVTNAME3003: "Des troupes étrangères interviennent"
 flavor_fra.EVTDESC3003: "Le [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName] est très préoccupé par les guerres de religion en France et nous a envoyé un contingent de soldats pour nous aider dans notre lutte pour éradiquer les hérétiques."
 flavor_fra.EVTOPTA3003: "Bénissons-les !"
 flavor_fra.EVTNAME3002: "Les guerres de religion en France"
 flavor_fra.EVTDESC3002: "Depuis plusieurs années, la France est déchirée par des guerres de religion entre la religion [FRA.Religion.GetName] du [FRA.Monarch.GetTitle] [FRA.Monarch.GetName] et les minorités religieuses. Devrions-nous en profiter pour apporter notre soutien à [FRA.GetName] ? Ou devrions-nous plutôt intervenir et se joindre aux minorités ? "
 flavor_fra.EVTOPTA3002: "Envoyons des troupes pour appuyer la France"
 flavor_fra.EVTOPTB3002: "Envoyons des troupes combattre la France"
 flavor_fra.EVTOPTC3002: "Ignorons les guerres en France"
 flavor_fra.EVTTOOLTIP3002: "Des soldats sont envoyés en France"
 flavor_fra.EVTNAME3203: "Venger les hérétiques fanatiques"
 flavor_fra.EVTDESC3203: "Des hérétiques fanatiques ont pris le contrôle de [Root.GetName]. Plusieurs adeptes de la religion [Root.Owner.Religion.GetName] ont été assassinés ou ont été forcés de fuir et de nombreuses propriétés ont été complètement incendiées. "
 flavor_fra.EVTOPTA3203: "Quand cela finira donc ?"
 flavor_fra.EVTOPTB3203: "Ces adeptes de la religion [Root.Owner.Religion.GetName] doivent être supprimés !"
 flavor_fra.EVTNAME3202: "Hérétiques fanatiques"
 flavor_fra.EVTDESC3202: "Des hérétiques fanatiques se sont levés à [Root.GetName] pour s’occuper eux-mêmes de la situation. Ils qualifient leurs agissements de légitime défense contre les attaques des croyants en la foi [Root.Owner.Religion.GetName]. S'ils prennent le contrôle de la province, cette dernière risque d'être le théâtre de massacres et de destruction massive."
 flavor_fra.EVTOPTA3202: "Encourageons ces attaques..."
 flavor_fra.EVTOPTB3202: "Elles doivent cesser"
 flavor_fra.EVTNAME3201: "Venger les hérétiques fanatiques"
 flavor_fra.EVTDESC3201: "Des fanatiques de religon [Root.Owner.Religion.GetName] ont pris le contrôle de [Root.GetName]. De nombreux hérétiques ont été assassinés ou ont été forcés de fuir et de nombreuses propriétés ont été complètement incendiées."
 flavor_fra.EVTOPTA3201: "Quand cela finira donc ?"
 flavor_fra.EVTOPTB3201: "La religion [Root.Owner.Religion.GetName] est la véritable foi !"
 flavor_fra.EVTNAME3200: "Fanatiques religieux"
 flavor_fra.EVTDESC3200: "En réaction aux politiques considérées trop permissives à l’endroit des hérétiques, les fanatiques religieux de foi [Root.Owner.Religion.GetName] se sont levés à [Root.GetName] pour s’occuper eux-mêmes de la situation. S'ils prennent le contrôle de la province, cette dernière risque d'être le théâtre de massacres et de destruction massive."
 flavor_fra.EVTOPTA3200: "Encourageons ces attaques…"
 flavor_fra.EVTOPTB3200: "Elles doivent cesser"
 flavor_fra.EVTNAME3102: "L'assassinat d'Henri de Guise"
 flavor_fra.EVTDESC3102: "Craignant pour sa propre sécurité à la suite de la Journée des barricades, Henri III refusa de retourner à Paris. Il fut personnellement témoin de la sérieuse menace que représentait Henri de Guise, le chef de la Ligue catholique, pour la Couronne et il décida donc de répliquer. Le 23 décembre 1588, Henri et son frère, le cardinal de Guise, furent leurrés et priés d’assister à une réunion avec le roi au château de Blois. Après être entré dans la salle de réunion, les gardes du roi attaquèrent Henri et le poignardèrent dans le cœur tandis que d’autres arrêtaient le cardinal qu’ils tuèrent quelques instants après. Pour se débarrasser d’éventuelles oppositions, le roi fit aussi arrêter le fils d’Henri. La Ligue catholique déclara la guerre ouverte à la Couronne et jouit du soutien du parlement de Paris qui engagèrent des poursuites pénales à l'encontre du roi. Henri III répondit en unissant ses forces avec son cousin, Henri de Navarre."
 flavor_fra.EVTOPTA3102: "Assassinons-le"
 flavor_fra.EVTOPTB3102: "Approuvons les agissements de la Ligue"
 flavor_fra.EVTNAME3009: "Journée des barricades"
 flavor_fra.EVTDESC3009: "La Journée des barricades est un soulèvement populaire qui eut lieu le 12 mai 1588 à Paris catholique contre Henri III qu’on jugeait trop pondéré et hésitant dans ses relations avec les protestants. Elle fut dirigée par le chef de la Ligue catholique, Henri de Guise, qui retourna à la ville malgré une interdiction royale. Le roi mobilisa plusieurs régiments de gardes suisses et des Gardes Françaises, une action qui violait un privilège de ville qu’avait Paris et qui empêchait que des troupes étrangères puissent y être postées. Après une rumeur voulant qu’Henri de Guise soit sur le point d’être arrêté, une milice de ville s’empressa de barricader plusieurs rues pour gêner les troupes royales. Inquiet pour sa propre sécurité, le roi fut forcé de fuir la ville. Grace à sa nouvelle position de pouvoir, Henri de Guise força le roi à signer un nouveau décret dans lequel il promit de ne jamais faire de traité de paix avec les hérétiques."
 flavor_fra.EVTOPTA3009: "Fuir [Root.Capital.GetCapitalName]"
 flavor_fra.EVTOPTB3009: "Demeurons et combattons !"
 flavor_fra.EVTNAME3010: "La Ligue catholique"
 flavor_fra.EVTDESC3010: "La Ligue catholique française fut créée en 1576 par Henri Ier, duc de Guise. Sa fonction principale était de défendre la foi catholique contre l’influence grandissante des huguenots et d’empêcher Henri de Navarre d’accéder au trône. Elle était aussi un outil politique pour Henri qui l'utilisa pour essayer d’usurper le trône pour lui-même. La Ligue joua un rôle important au cours des guerres de religion en France, se retrouvant souvent en conflit avec les huguenots ou avec le roi.\n\nComment devrions-nous réagir suite à la formation d’une Ligue [Root.Religion.GetName] ?"
 flavor_fra.EVTOPTA3010: "Appuyons une ligue [Root.Religion.GetName]"
 flavor_fra.EVTOPTB3010: "Prenons nos distances"
 flavor_fra.EVTNAME3101: "Massacre de la Saint-Barthélemy"
 flavor_fra.EVTDESC3101: "Les troubles qui conduisirent au massacre de la Saint-Barthélemy en 1572 débutèrent avec l’échec de la tentative d’assassinat de l’amiral Gaspard de Coligny, le chef militaire et politique des huguenots. Craignant les représailles des huguenots, le roi Charles IX décida de frapper le premier et ordonna l’élimination des chefs protestants. Coligny, gravement blessé, fut sorti de son lit, puis tué et défenestré. Une vague de violence populaire éclata à Paris lorsque les citoyens commencèrent à pourchasser et à tuer les protestants. Malgré les tentatives du roi pour faire cesser cette vague de violence, le massacre perdura pendant trois jours. Charles ordonna également à ses gouverneurs provinciaux d’empêcher d’autres actes de violence mais le massacre s’étendit dans une douzaine d’autres villes, tuant des milliers d’huguenots.  "
 flavor_fra.EVTOPTA3101: "Évitons les foules en colère"
 flavor_fra.EVTOPTB3101: "Endiguons-la à [Root.Capital.GetCapitalName]"
 flavor_fra.EVTOPTC3101: "Qu'on la laisse s'étendre en provinces"
 flavor_fra.EVTNAME3110: "Guerres de religion en France"
 flavor_fra.EVTDESC3110: "Les guerres de religion en France perdurèrent de 1562 à 1598. Les sept premières guerres (1562-1563, 1567-1568, 1568-1570, 1572-1573, 1575-1577, 1577, 1579-1580) avaient des aspects en commun : une société divisée entre les catholiques et les protestants, des opérations militaires fragmentées et irrégulières, et des décrets de paix qui ressemblaient plus à des trêves qu’à des paix proprement dites. La question de la succession royale mit en péril l’existence du royaume et alla même jusqu’à diviser les catholiques en factions opposées. Après 1589 et le meurtre du roi Henri III, l’intervention des Espagnols transforma la guerre civile en un conflit international total. La violence et la haine entre les protestants et les catholiques s’intensifièrent partout en France dans les années 1562-1572. Le puissant duc de Guise (de la province de la Lorraine) mit sur pied une Ligue catholique pour réagir contre les protestants et contre ce qu’il considérait un faible pouvoir royal. Même si le duc fut assassiné le 23 décembre 1588 par ordre du roi Henri III, la Ligue se révolta ouvertement et refusa de reconnaître la légitimité du roi et de son héritier et demanda l’aide militaire espagnole en allant même jusqu’à offrir le trône à l’enfant espagnol. Henri III fut assassiné à son tour mais eut le temps avant de mourir de faire de son cousin Henri de Navarre son héritier. Henri IV demanda l’aide de l’Angleterre et des princes protestants allemands mais réalisa qu’il n’allait pas être en mesure de s’autoproclamer roi de France à moins qu’il ne s’empare de Paris, mais la capitale était résolument catholique. En 1593, Henri se convertit au catholicisme en disant parait-il ''Paris vaut bien une messe''. En tentant d’unifier son royaume divisé, Henri fait paraître l’édit de Nantes qui octroie certaines garanties aux deux côtés.\n\nDe quel côté devrions-nous nous ranger ?"
 flavor_fra.EVTOPTA3110: "Catholiques français"
 flavor_fra.EVTOPTB3110: "Protestants français"
 flavor_fra.EVTOPTC3110: "Modérés français"
 flavor_fra.EVTNAME9100: "La naissance d’un système d’imposition permanent"
 flavor_fra.EVTDESC9100: "Charles VII remodela les finances françaises, établit une imposition lourde, particulièrement la taille, un impôt direct. Extraire les richesses du pays a toujours été un casse-tête pour les rois français centralisés. Afin d’exploiter les vastes richesses des terres françaises, de nouvelles méthodes d’imposition améliorées furent nécessaires à chaque fois. À travers l’histoire, les méthodes utilisées devinrent de plus en plus rationnalisées pour optimiser les gains pour le trésor. La naissance d’un système d’imposition permanent fut un pas décisif vers ce but."
 flavor_fra.EVTOPTA9100: "Imposons-le"
 flavor_fra.EVTOPTB9100: "Laissons"
 flavor_fra.EVTNAME9104: "La fin de la guerre de Cent ans"
 flavor_fra.EVTDESC9104: "Louis XI profita des retombées de la guerre de Cent Ans. La destruction virtuelle de la noblesse féodale lui permit d’unifier plus solidement la France sous l’autorité royale et de promouvoir la classe moyenne tout en s’alliant avec elle."
 flavor_fra.EVTOPTA3104: "Il est temps de bâtir une nation plus forte"
 flavor_fra.EVTNAME3105: "La succession d’Anjou"
 flavor_fra.EVTDESC3105: "Le royaume de Naples passa sous la propriété d’Aragon (et donc de l’Espagne) en 1443, tout comme la Sicile. Son dernier dirigeant, René d’Anjou, perdit son royaume aux mains de Ferdinand d’Aragon qui régna de 1458 à 1494. Après sa mort en 1494, c’est un roi faible, Alfonso, qui prit le trône. Son royaume eut probablement été pris par les dirigeants de l’Espagne. Cependant, Charles VIII de France, un héritier légitime de la maison d’Anjou, pouvait lui aussi réclamer légalement le trône. À la suite de l’expédition de Charles III à Naples en 1494 pour réclamer son héritage d’Anjou, expédition qui se termina en un désastre malgré une brillante victoire à Fornoue le 5 juillet 1495 (la Furia Francese), d’autres guerres éclatèrent à cause de différends concernant Milan, de l’intervention suisse dans le conflit et des efforts diplomatiques et secrets de la papauté sous Julius II à partir de 1503. Au total, six guerres ravagèrent la péninsule de 1494 (Naples) jusqu’en 1559 (accord de paix conclus entre la France et les Habsbourg à Cateau-Cambrésis le 3 avril). Ces guerres virent en alternance victoires françaises (Marignan en 1515) et défaites (Pavie en 1525) et s’étendirent jusqu’aux frontières de la France et même en ses terres."
 flavor_fra.EVTOPTA3105: "Que l’on reprenne ce qui nous appartient de droit !"
 flavor_fra.EVTOPTB3105: "Laissons tomber nos revendications pour de bon !"
 flavor_fra.EVTNAME3106: "L’État prend le contrôle des guildes"
 flavor_fra.EVTDESC3106: "Le terme guilde, ou ghilde, n’est qu’un des nombreux termes utilisés de façon formelle en France et dans les Pays-Bas pour désigner ce que le terme moderne corporation englobe. En France et aux Pays-Bas, une guilde était initialement une sorte de fraternité dont les membres s’épaulent, se protègent et se divertissent. Chacun des membres paye une certaine contribution pour le fonds commun. À la fin de XVe siècle, sous le despotisme des rois français, les guildes cessèrent d’être un moyen de se protéger pour la majorité de leurs membres. Leurs privilèges devinrent plutôt un moyen de renflouer les coffres royaux pour les dépenses des employeurs."
 flavor_fra.EVTOPTA3106: "Prenons le contrôle des guildes"
 flavor_fra.EVTOPTB3106: "Ne prenons pas les guildes à la légère"
 flavor_fra.EVTOPTC3106: "Donnons plus de pouvoir aux guildes"
 flavor_fra.EVTNAME3108: "Les revendications des Français en Italie sont affaiblies"
 flavor_fra.EVTDESC3108: "Entre 1524 et 1529, le roi français subit plusieurs revers. Non seulement il entreprit et perdit plusieurs campagnes en Italie, mais en 1525 il fut aussi capturé, enchaîné et trainé à Madrid où il dut renoncer à toutes ses revendications. Une fois libéré, le roi français refusa de renoncer à ses revendications et il attaqua l’Italie encore et encore. Cependant, lentement, il finit par comprendre que les Italiens n’allaient pas accepter un monarque français. Pour eux, appartenir au faible Saint-Empire romain germanique était mieux et le roi français découvrit également que ses rivaux n’avaient pas de difficulté à rallier à leur alliance la majorité des petits États italiens. Enfin, après de nombreuses guerres infructueuses, le roi français abandonna ses revendications en Italie.   "
 flavor_fra.EVTOPTA3108: "Personne ne semble reconnaître nos revendications"
 flavor_fra.EVTOPTB3108: "Jamais nous ne lâcherons prise sur ce qui nous appartient"
 flavor_fra.EVTNAME3114: "Le Tellier et Louvois"
 flavor_fra.EVTDESC3114: "Michel Le Tellier (1603-1685) était le fils d’un conseiller de la chambre des comptes. Identifié par le premier ministre cardinal Mazarin, il fut nommé secrétaire à la guerre en 1643. Il déclencha la réforme de l’armée française et de l’administration de guerre en tant que ministre jusqu’en 1666 et en tant que chancelier jusqu’en 1677. Son fils ainé, Marquis de Louvois, continua à améliorer sa réforme et offrit à son maître, Louis XIV, la plus vaste et la plus efficace armée de la seconde moitié du XVIIe siècle.  "
 flavor_fra.EVTOPTA3114: "Un excellent spécialiste militaire !"
 flavor_fra.EVTNAME3115: "Samuel de Champlain et les Hurons "
 flavor_fra.EVTDESC3115: "Samuel de Champlain fut envoyé par un dénommé Aymar de Clermont à qui le roi de France permit d’établir une compagnie de traite des fourrures. Au cours de ses voyages, Samuel de Champlain devint ami avec les Indiens. Il passa du temps à explorer les lieux accompagné d’Algonquins et d’Hurons. "
 flavor_fra.EVTOPTA3115: "Lions-nous d’amitié avec les Hurons"
 flavor_fra.EVTOPTB3115: "Lions-nous d’amitié avec les Iroquois"
 flavor_fra.EVTOPTC3115: "Lions-nous d’amitié avec les Shawnees"
 flavor_fra.EVTOPTD3115: "Lions-nous d’amitié avec les Cherokees"
 flavor_fra.EVTOPTE3115: "Lions-nous d’amitié avec les Creeks"
 flavor_fra.EVTNAME3118: "Émeute en France"
 flavor_fra.EVTDESC3118: "Marie de Médicis épousa Henri IV en 1600. Après l’assassinat de ce dernier en 1610, elle devint régente de son fils Louis XIII et renversa plusieurs des politiques instaurées par son époux."
 flavor_fra.EVTOPTA3118: "Traitons les rebelles nobles avec dignité "
 flavor_fra.EVTOPTB3118: "Tuons-les et emparons-nous de leurs terres"
 flavor_fra.EVTNAME3119: "Révolte protestante à Béarn"
 flavor_fra.EVTDESC3119: "Pendant le règne du roi Louis XIII, le cardinal Richelieu décida d’abolir les avantages politiques des protestants. En 1621-1622, Richelieu mit fin à un soulèvement contre l’introduction du catholicisme à Béarn et les protestants perdirent toutes les forteresses qui leurs avaient été octroyées par l’édit de Nantes, à l’exception de Montauban et de La Rochelle. "
 flavor_fra.EVTOPTA3119: "Écrasons-les !"
 flavor_fra.EVTNAME3120: "Richelieu"
 flavor_fra.EVTDESC3120: "Armand Jean du Plessis, cardinal de Richelieu, avait 39 ans lorsqu’il devint le ministre en chef du roi Louis XIII en 1624. Ses principales réussites en politiques intérieures furent la lutte contre la haute noblesse et contre les privilèges politiques octroyés aux protestants. Il appuyait également le commerce outre-mer, l’expansion coloniale et la constitution d’une marine royale permanente. Son accomplissement le plus considérable demeure le jeu diplomatique qu’il joua au cours de la guerre de Trente Ans, en repoussant par l’or français les interventions suédoises en 1630 et en prenant finalement part à la guerre en 1635. Son but était de réduire l’influence de la maison d’Habsbourg et de libérer la France entourée de territoires ennemis. On le considère comme l’inventeur du concept de Real Politik (politique réaliste)."
 flavor_fra.EVTOPTA3120: "Un excellent ministre !"
 flavor_fra.EVTNAME3122: "La Fronde en France"
 flavor_fra.EVTDESC3122: "La Fronde (1648-1653) était en partie la dernière révolte de la noblesse française contre l’absolutisme royal. Elle commença par la révolte du Parlement de Paris (à l’époque où la plus haute cour française avec juridiction supplantait les édits royaux) contre les politiques intérieures du cardinal Mazarin, qui fut premier ministre de Louis XIV alors âgé de 5 ans. Elle fut suivie de la révolte de la haute noblesse (Fronde des Princes), mais cette révolte fut finalement étouffée par la combinaison d’une diplomatie machiavélique, de trahisons et de revers de fortune. On réduisit le Parlement au silence (il n’allait pas être convoqué à nouveau avant 1789) et on priva la haute noblesse de pouvoir politique, et ce, en préparation de l’avènement de l’absolutisme royal total sous Louis XIV, dit le Roi-Soleil, à partir de 1661. "
 flavor_fra.EVTOPTA3122: "Écrasons le Parlement et les nobles "
 flavor_fra.EVTOPTB3122: "Apaisons-les "
 flavor_fra.EVTNAME3123: "Académie française"
 flavor_fra.EVTDESC3123: "Le cardinal Richelieu, un patron libéral de la littérature, créa l’Académie française en 1636 afin de promouvoir la langue française et les travaux littéraires. Même si la portion scientifique de l’Académie n’atteignit jamais le même niveau en renommée que la portion littéraire, on y fit d’importantes découvertes scientifiques au cours du XVIIIe siècle. Par exemple, ce sont grâce aux expéditions françaises de 1735 et 1743 qu’on put établir la forme sphérique aplatie aux pôles de la terre.  "
 flavor_fra.EVTOPTA3123: "Oui, nous en avons besoin"
 flavor_fra.EVTOPTB3123: "Non, c'est trop cher"
 flavor_fra.EVTNAME3124: "Colbert"
 flavor_fra.EVTDESC3124: "Nommé ministre des finances en 1661, Jean-Baptiste Colbert (né en 1619) développa la toute première économie nationale de l’âge moderne. Son économie étatique était pourvue d’un meilleur mode de collecte d’impôts, d’une planification statistique du budget et d’activités de comptabilité régulières. En tant que défenseur du mercantilisme (aussi nommé colbertisme), il visa l’atteinte d’un équilibre du commerce français favorable par l’exportation de produits finis précieux (tel que des objets de luxe) et d’un droit d’importation élevé. Il encouragea un commerce intérieur beaucoup plus efficace (routes, canaux, abolissement des douanes locales), établit des monopoles d’État, subventionna les fabricants, promut la navigation et les associations commerciales, fixa les prix agricoles, encouragea le mariage et interdit l’émigration (excepté vers le Canada). Dans le but d’appuyer ses politiques, il augmenta considérablement la taille de la marine royale. Même si le mercantilisme promouvait le commerce et l’artisanat, et donc l’accroissement de la prospérité, rien ne stimulait les paysans à produire davantage. À sa mort, en 1683, son fils Colbert de Seignelay poursuivit son travail jusqu’en 1690.           "
 flavor_fra.EVTOPTA3124: "Mettons sur pied une marine et modernisons l’infrastructure"
 flavor_fra.EVTOPTB3124: "Concentrons-nous sur la domination économique"
 flavor_fra.EVTOPTC3124: "Concentrons-nous sur la suprématie navale"
 flavor_fra.EVTNAME3125: "La mise en service de Versailles"
 flavor_fra.EVTDESC3125: "La principale influence que la France exerça sur la période baroque concernait l’opulence de la cour. En 1669, Louis XIV (1638-1715) décida de convertir un vieux pavillon de chasse de Versailles en un château d’une magnificence sans précédent. La construction fut terminée en 1682 et la cour s’y installa en 1683. Nulle cour royale ou princière en Europe ne pouvait rivaliser avec Versailles sur le plan de l’opulence de ses décorations intérieures dorées, de ses miroirs et chandeliers dont le flamboiement était en parfaite harmonie avec celui des cérémonies courtoises, et toutes les cours royales ou princières de l’Europe, tantôt ouvertement tantôt en secret, tentaient d’égaler ce modèle.     "
 flavor_fra.EVTOPTA3125: "Nous en avons besoin pour la gloire"
 flavor_fra.EVTOPTB3125: "Un tel projet ne nous sera pas profitable"
 flavor_fra.EVTNAME3126: "Versailles se trouve dans une gloire surnaturelle"
 flavor_fra.EVTDESC3126: "L’immense structure, représentant toute la grandeur du style français classique, fut l’œuvre de Louis le Vau, J.H. Mansart et Charles Le Brun. André Le Nôtre aménagea le parc et les jardins, lesquels sont embellis de fontaines, de réservoirs et de sculptures réalisées par des artistes tels qu’Antoine Coysevox. Une imposante machine servant à acheminer de l’eau aux fontaines fut construite à Marly-le-Roi. On trouve dans le parc deux plus petits palais, le Grand Trianon et le Petit Trianon, ainsi que de nombreux temples, plusieurs grottes et d’autres structures décoratives. Ce fut le théâtre des débuts de la Révolution française. Jamais plus Versailles n'a été une résidence royale.  "
 flavor_fra.EVTOPTA3126: "Un Château-Soleil pour un Roi-Soleil !"
 flavor_fra.EVTNAME3127: "Chambres des réunions"
 flavor_fra.EVTDESC3127: "Dans le but d’atteindre l’hégémonie européenne et d’arrondir les frontières françaises au nord et à l’est (jusqu’au Rhin), Louis XIV établit la Chambre des réunions, des tribunaux qui firent progresser les revendications des territoires impériaux. Ces politiques expansionnistes furent d’abord tolérées par les voisins impuissants de la France. Cette situation atteignit son paroxysme en 1681 lors de l’ajout de la cité libre de Strasbourg en Alsace et lors de l’occupation de Luxembourg en 1684. L’empire reconnut la chambre lors de la trêve de Ratisbonne de 1684, surtout parce que l’empereur sentait la menace turque (siège de Vienne en 1683), et cela mena à la création de la Ligue d’Augsbourg (1686), une ligue anti-française.   "
 flavor_fra.EVTOPTA3127: "Revendiquons"
 flavor_fra.EVTOPTB3127: "Laissons tomber l’affaire"
 flavor_fra.EVTNAME3128: "Les protestants expulsés de la France"
 flavor_fra.EVTDESC3128: "L’une des préoccupations de Louis XIV était de restaurer l’unité nationale, plus particulièrement l’unité religieuse. En plus de protéger l’Église catholique par privilège royal et de censurer les décrets papaux (gallicanisme), il envoya aussi des dragons militaires pour harceler les familles protestantes françaises et les persécuter jusqu’à la conversion. En 1685, sa décision de révoquer l’édit de Nantes força près d’un demi-million d’huguenots (protestants français) à fuir le pays pour s’installer en des lieux plus tolérants tels que la Hollande (d’où de nombreux migrèrent vers l’Afrique du Sud) ou vers des royaumes accueillants comme le Brandebourg-Prusse qui accueillit à lui seul 20 000 réfugiés. À cause de cela, la France perdit de ses élites commerciales, judiciaires et culturelles au profit de ses ennemis."
 flavor_fra.EVTOPTA3128: "Expulsons les traitres"
 flavor_fra.EVTOPTB3128: "Ayons pitié de ces créatures ignorantes"
 flavor_fra.EVTTOOLTIP31281: "Les protestants se tournent vers [This.GetName]"
 flavor_fra.EVTTOOLTIP31282: "Les réformés se tournent vers [This.GetName]"
 flavor_fra.EVTNAME1: "Les protestants expulsés de la France"
 flavor_fra.EVTDESC1: "En décidant que la foi supplantait l’économie, [From.GetName] choisit d’expulser tous les protestants résidant toujours sur ses terres. Voici donc une opportunité d’accroître notre propre économie. Devrions-nous les inviter à s’installer dans nos provinces ?"
 flavor_fra.EVTOPTA1: "Leur arrivée est la bienvenue"
 flavor_fra.EVTOPTB1: "Non, fermons nos frontières"
 flavor_fra.EVTNAME2: "Les protestants expulsés de la France"
 flavor_fra.EVTDESC2: "En décidant que la foi supplantait l’économie, [From.GetName] choisit d’expulser tous les réformés résidant toujours sur ses terres. Voici donc une opportunité d’accroître notre propre économie. Devrions-nous les inviter à s’installer dans nos provinces ?"
 flavor_fra.EVTOPTA2: "Leur arrivée est la bienvenue"
 flavor_fra.EVTOPTB2: "Non, fermons nos frontières"
 flavor_fra.EVTNAME3132: "La Compagnie commerciale du Mississippi "
 flavor_fra.EVTDESC3132: "La Compagnie commerciale du Mississippi fut créée en 1717. Elle possédait le monopole royal de l’utilisation d’une vaste zone coloniale le long du fleuve Mississippi en Amérique. En 1719, le gouvernement emprunte à la compagnie 1,5 milliard de livres. La compagnie était davantage une institution financière qu’une compagnie commerciale et industrielle et le prix des actions atteignit son plus haut plafond. En 1720, la hausse française se transforma en baisse et il devint évident, même pour un simple citoyen, que les actions de la compagnie étaient surévaluées. Bientôt un vent de panique souffla et la compagnie déclara faillite. John Law fut forcé de fuir la France. "
 flavor_fra.EVTOPTA3132: "Ça ressemble à de l'argent facile !"
 flavor_fra.EVTOPTB3132: "On dirait bien une fraude !"
 flavor_fra.EVTNAME3133: "La Compagnie commerciale du Mississippi fait faillite"
 flavor_fra.EVTDESC3133: "Après les succès rapides de la banque de John Law et de la Compagnie commerciale du Mississippi, le gouvernement racheta la banque et emprunta 1,5 milliards de livres à la compagnie commerciale pour  payer une hypothèque sur ses énormes prêts nationaux. Ces événements entraînèrent une hausse dans l’industrie française et le gouvernement ne se garda pas d’imprimer des piles et des piles de billets de banque sans assurer un contrôle. Lorsque l’économie en surchauffe commença en réalité à tourner en rond, les actionnaires de la compagnie commerciale, un vent de panique se leva et plongea la banque et la compagnie commerciale dans la faillite. L’équivalent de deux années d’impôts en argent disparut avec la catastrophe et la France dut déclarer faillite en 1724.  "
 flavor_fra.EVTOPTA3133: "Espérons que nous pourrons éviter la faillite…"
 flavor_fra.EVTNAME3134: "Expansion en Amérique du Nord"
 flavor_fra.EVTDESC3134: "L’expansion rapide en Amérique du Nord garda les actionnaires de la compagnie commerciale du Mississippi en confiance et les rumeurs voulant que la compagnie et l’État se dirigent vers la faillite furent dissipées."
 flavor_fra.EVTOPTA3134: "Remercions le ciel"
 flavor_fra.EVTNAME3135: "Charles-François de Broglie"
 flavor_fra.EVTDESC3135: "Charles-François de Broglie était un comte de France qui devint le maître de l’espionnage du roi Louis XV. Sous les idées et directives du roi, il mit sur pied le premier service secret complet et structuré, le Secret du Roy. Son réseau couvrait presque toute l’Europe et, même si sa première mission, une mission sur la question de la succession polonaise, échoua, son plus grand accomplissement fut le rôle qu’il joua lors de la guerre d'indépendance des États-Unis, en fournissant aux insurgés l’aide première précieuse (aide militaire, finance, soutien diplomatique lors de la mission de Franklin à Paris, etc.) "
 flavor_fra.EVTNAME3137: "André-Hercule de Fleury"
 flavor_fra.EVTDESC3137: "Né en 1653, le fils d’un collecteur d’impôts, André-Hercule de Fleury, devint le précepteur du jeune Louis XV le 23 août 1715. Une grande confiance régna continuellement entre le maître et l’élève et, en 1726, à l’âge de 73 ans, Fleury devint premier ministre, et ce, jusqu’à son décès en 1743. Fidèle et honnête, Fleury était avant tout un partisan de la paix et fit tout ce qu’il put pour la maintenir. Sous sa gouvernance, la France connut sa plus longue période de paix de son histoire des trois précédents siècles."
 flavor_fra.EVTNAME3139: "Machault et l’imposition de cinq pour cent"
 flavor_fra.EVTDESC3139: "Lorsque Jean-Baptiste de Machault devint contrôleur général des finances en France en décembre 1745, le pays était au bord de la faillite. Ni l’aristocratie ni le clergé ne s’acquittaient de l’impôt foncier, la taille. En 1749, Machault tenta de réformer le système en proposant de remplacer l’ancien impôt de dix pour cent, duquel de nombreux membres du clergé et de la noblesse s’exemptaient, par un impôt de cinq pour cent duquel nul ne peut se libérer. Cette proposition fut accueillie par des vibrantes protestations de la part du clergé et de la noblesse qui firent référence à leurs droits acquis, droits que Machault refusa d’observer.    "
 flavor_fra.EVTOPTA3139: "Adoptons-le pour tous"
 flavor_fra.EVTOPTB3139: "Adoptons-le, excepté pour les nobles et les prêtres"
 flavor_fra.EVTOPTC3139: "Ne l'adoptons pas"
 flavor_fra.EVTNAME3141: "Turgot et les réformes économiques"
 flavor_fra.EVTDESC3141: "Turgot fit paraître ses Six décrets, éliminant le système de travaux forcés de construction de routes, dissolvant le système de guildes, retirant tous droits d’importation et contrôles du commerce extérieur, et instaurant la politique préférées des physiocrates : une taxe unique pour les propriétaires fonciers."
 flavor_fra.EVTOPTA3141: "Laissons-le faire sa réforme"
 flavor_fra.EVTOPTB3141: "Ne le laissons pas faire sa réforme"
 flavor_fra.EVTNAME3142: "Necker annonce le déficit budgétaire"
 flavor_fra.EVTDESC3142: "Jacques Necker joua d’abord un rôle de compromis conservateur au poste de ministre de la Finance. Il introduisit toutefois un certain nombre de réformes financières qui comprenaient un système d’imposition plus équitable et un plan afin de régler la dette nationale. En 1781, Necker fut forcé d’annoncer le déficit budgétaire dans le but d’obtenir de nouveaux prêts. Les données étaient très colorées, mais tout le monde put voir les sommes absurdes dépensées par la cour.  "
 flavor_fra.EVTOPTA3142: "Démettons-le de son poste"
 flavor_fra.EVTOPTB3142: "Encourageons son excellent travail"
 flavor_fra.EVTNAME3143: "Le traité Eden"
 flavor_fra.EVTDESC3143: "En 1786, William Pitt le Jeune signa un important accord commercial avec la France : le traité Eden. Il fut fidèle à l’argument mentionné par l’économiste Adam Smith dans son ouvrage la Richesse des nations (1776), qui dit que l’Angleterre devrait être moins dépendante des échanges avec l’Amérique et qu’elle devrait plutôt oser explorer les opportunités offertes par l’Europe continentale.   "
 flavor_fra.EVTOPTA3143: "Signons-le"
 flavor_fra.EVTOPTB3143: "Refusons de le signer"
 flavor_fra.EVTNAME5000: "Rousseau publie le Contrat social"
 flavor_fra.EVTDESC5000: "Rousseau fut l’un des premiers écrivains modernes à attaquer sévèrement l’institution de la propriété privée et on le considère donc comme un précurseur des mouvements communiste ou socialiste moderne. Rousseau remettait aussi en doute l’hypothèse voulant que la volonté de la majorité soit toujours correcte. Il soutenait que le but du gouvernement devait être d’assurer la liberté, l’équité et la justice pour tous au sein de l’État, sans tenir compte de la volonté de la majorité."
 flavor_fra.EVTNAME5001: "Voltaire publie les Lettres philosophiques"
 flavor_fra.EVTDESC5001: "En 1729, Voltaire retourna en France suite à son exil en Angleterre. Déterminé à présenter à ses compatriotes l’Angleterre comme un modèle, le grand écrivain du siècle des Lumières commença à écrire des pièces de théâtre, imitant discrètement les œuvres de Shakespeare. Il entreprit également la rédaction de la biographie du roi suédois Charles XII. Son plus grand accomplissement fut toutefois publié en 1734. Les Lettres philosophiques étaient une critique incisive de l’établissement religieux et du philosophe chrétien Blaise Pascal. Un mandat d’arrêt fut émis en mai et Voltaire dut une fois de plus fuir Paris."
 flavor_fra.EVTNAME5002: "Montesquieu publie De l'esprit des lois"
 flavor_fra.EVTDESC5002: "En 1750, Charles-Louis de Secondat, baron de La Montesquieu, publia ce qui couronna sa carrière littéraire : De l'esprit des lois. Cet ouvrage monumental de 1086 pages fut des plus appréciés pour trois de ses nombreuses théories : la classification des gouvernements, l’influence des climats politiques et, la plus importante, la séparation des pouvoirs. Montesquieu soutenait que pour l’État qui promouvait le plus efficacement la liberté, les pouvoirs législatif, exécutif et judiciaire devaient être confiés à des individus ou à des entités différentes qui agiraient de façon indépendante. Cette idée devint bientôt le noyau de la Constitution des États-Unis. "
 flavor_fra.EVTNAME5003: "René Descartes"
 flavor_fra.EVTDESC5003: "Le philosophe, scientifique et mathématicien René Descartes fut appelé le père de la philosophie moderne puisqu’il était le premier à s’opposer à l’aristotélisme scolaire. Il commença par mettre méthodiquement en doute la connaissance fondée sur l’autorité, sur le sens et sur la raison, et il fonda la certitude dans l’intuition que lorsqu’il pense, il est, tel qu’exprimé par la célèbre phrase ''Je pense donc je suis''. Descartes développa un système dualiste dans lequel il fait radicalement la distinction entre l’esprit (ou l’âme) dont la spécificité réside dans le fait qu’il est doté de la capacité de penser et la matière (ou le corps) dont la spécificité réside dans le fait qu’elle est une extension tridimensionnelle."
 flavor_fra.EVTNAME5004: "Vauban"
 flavor_fra.EVTDESC5004: "Sébastien Le Prestre de Vauban était un ingénieur militaire qui révolutionna l’art des techniques de siège et des fortifications défensives. Il combattit dans chacune des guerres de la France sous le règne de Louis XIV (1643-1715) et il fit fréquemment le tour des frontières pour reconcevoir et améliorer de nombreuses fortifications. On considère parfois sa conception de la fortification de Landau dans la Bavière comme sa plus grande œuvre.  "
 flavor_fra.EVTNAME3144: "Les États généraux"
 flavor_fra.EVTDESC3144: "Le traité de Versailles de 1783 fut un succès pour la France et une façon de venger ses défaites précédentes. Cependant, il n’aida pas à rétablir la situation financière difficile mais même qu’il alourdit plutôt le fardeau de la dette. Le succès du mouvement d’indépendance américain renforça aussi la critique du régime. Suite au traité commercial de 1786 avec la Grande-Bretagne, il y eut une forte baisse de la production industrielle intérieure, une famine très sévère causée par des mauvaises récoltes, des troubles sociaux et finalement une faillite publique en 1788. Le roi fut forcé de ramener les États généraux, délaissés depuis 1626. Le 5 mai 1789, les États généraux sont convoqués à Versailles et se déclarent Assemblée nationale (17 juin), s’engageant à demeurer jusqu’à ce qu’on rédige une constitution. Louis XVI prit connaissance des changements de situation, mais le licenciement du populaire ministre de la Finance Necker et les troupes concentrées dans les banlieues incitèrent la population parisienne à assaillir la prison de La Bastille le 14 juillet 1789. Le Révolution française venait de commencer.   "
 flavor_fra.EVTOPTA3144: "Réformes économiques et sociales"
 flavor_fra.EVTOPTB3144: "Réformes économiques, mais sans changements sociaux"
 flavor_fra.EVTOPTC3144: "Pas de réformes !"
 flavor_fra.EVTNAME3779: "La Révolution française : monarchie républicaine "
 flavor_fra.EVTDESC3779: "Le 5 mai 1789, les États généraux se réunirent à Versailles. Les différentes sections de la société française étaient divisées quant aux différents problèmes et aux décisions à prendre. Seuls les fermiers souhaitaient une réforme sociale tandis que les nobles et les bourgeois accepteraient une réforme sociale partielle. Cependant, tous les membres s’entendirent sur le fait que des réformes financière et constitutionnelle étaient nécessaires. Au départ, le roi tenta de contrecarrer les démarches entreprises visant à mettre sur pied une réforme sociale et constitutionnelle, mais le 11 juillet, le roi dut faire face aux faits et mandater Necker, le ministre populaire de la Finance, de créer une proposition adéquate pour une réforme financière. Malheureusement, on garda les fermiers et les petits bourgeois hors de ces négociations car Necker croyait qu’ils allaient réclamer des concessions impossibles à accorder. Pendant qu’on redéfinissait la constitution finale et qu’on signait la réforme financière, les conséquences du refus du gouvernement de diminuer le prix du pain commencèrent à se faire sentir dans les rues de Paris. Le roi mobilisa des troupes mais les soldats refusèrent de tirer sur les gens et décidèrent à la place de se joindre aux émeutes. Bientôt, le niveau de frustration atteignit un point culminant et, le 14 juillet, la Bastille fut assaillie. Un vent de révolution souffla dans les foules et, puisque les politiciens n’arrivèrent pas à produire de la nourriture pour tous, le peuple se mit à prendre lui-même les choses en main. La Révolution française venait de débuter…   "
 flavor_fra.EVTOPTA3779: "Une révolution nous frappe !"
 flavor_fra.EVTNAME3145: "La Terreur"
 flavor_fra.EVTDESC3145: "Alors que la faction militante radicale de Robespierre fut portée au pouvoir par l’Assemblée du peuple, une campagne pour éradiquer l’ennemi intérieur commença. Des arrestations de masse de présumés sympathisants royalistes furent suivies par les massacres de Septembre, après quoi Madame Guillotine fut maintenue au chaud par le sang du peuple.    "
 flavor_fra.EVTOPTA3145: "Exécutons les ennemis de la Révolution !"
 flavor_fra.EVTOPTB3145: "Soyons indulgents "
 flavor_fra.EVTNAME3781: "Le Directoire exécutif"
 flavor_fra.EVTDESC3781: "Le Directoire exécutif était le gouvernement mis en place par la Constitution de l’an III. Il exista pendant quatre ans, de novembre 1795 jusqu’à novembre 1799. Les directeurs choisirent des ministres gouvernementaux, des ambassadeurs, des généraux de l’armée, des collecteurs d’impôts et d’autres fonctionnaires. Cependant, ils n’avaient aucuns fonds pour financer leurs projets ni tribunal pour exécuter leur volonté. Le Directoire exécutif fut probablement le régime le plus corrompu que la France ait connu. Ses politiques visaient d’abord et avant tout à protéger et accroître les profits réalisés par ceux qui détenaient les pouvoirs politique et économique, et par la suite à empêcher le retour des Bourbons ou l’établissement de tout autre régime susceptible de menacer ceux au pouvoir par des moyens tels que la redistribution de la propriété nationale. On constata aussi à cette époque une mode aux robes extravagantes, des excès au niveau du divertissement et un relâchement de la moralité. Toutefois, le principal aspect du directoire, et ce qui lui donnait également sa légitimité aux yeux du peuple, et ce, malgré la corruption, fut qu’il fit cesser la Terreur. On jugeait n’importe quoi meilleur que la logique ''Aujourd’hui toi, demain moi'' de la Terreur."
 flavor_fra.EVTOPTA3781: "Un coup d’État ramena l’ordre"
 flavor_fra.EVTNAME3146: "L'exécution du roi Louis"
 flavor_fra.EVTDESC3146: "Après l’échec de l’envol de la famille royale le 20 juin 1791, le roi fut détenu à domicile. Lorsque la Terreur débuta, on fit des décapitations massives parmi les membres de la noblesse et on déclara que le roi avait conspiré avec des puissances étrangères et donc qu’il était un traître. Le roi fut d’abord forcé d’abdiquer, il fut emprisonné et nommé ''Louis Capet''. Le 15 janvier 1793, la Convention nationale vota en faveur d’une proposition d’exécuter le roi, 361 votes pour et 360 votes contre. Le 21 janvier 1793, le roi Louis fut décapité."
 flavor_fra.EVTOPTA3146: "361 votes pour l’exécution et 360 votes contre"
 flavor_fra.EVTOPTB3146: "361 votes contre l’exécution et 360 votes pour"
 flavor_fra.EVTNAME3147: "La révolte des Chouans"
 flavor_fra.EVTDESC3147: "Alors que la Révolution française se prolonge et génère des turbulences permanentes et déclenche la guerre, les citoyens des provinces de l’ouest de la France (Poitou, Vendée, Bretagne) finirent par regretter d’avoir renversé l’ancien régime et la stabilité relative qu’il procurait, sinon la liberté. L’idée malavisée du gouvernement républicain de supprimer l’ancien clergé pour le remplacer par le culte catholique, combinée au retour de quelques nobles royalistes, furent les étincelles qui attisèrent une terrible révolte en 1794, ce qui força le détournement de nombreuses troupes et engendra des massacres à grande échelle.  "
 flavor_fra.EVTOPTA3147: "Les royalistes et les rebelles religieux bougent"
 flavor_fra.EVTNAME3148: "Napoléon Bonaparte"
 flavor_fra.EVTDESC3148: "Né en Corse le 15 août 1768, Napoléon Bonaparte entreprit son éducation militaire au collège militaire royal de Brienne et gradua en 1785. Il était un jeune lieutenant d’artillerie lorsque la Révolution française s’amorça. Il saisit sa première opportunité lors du siège de Toulon en 1793 et devint le plus jeune général français des armées révolutionnaires françaises. Très bon stratège militaire, ses victoires en Italie en 1796 et en 1800 et sa campagne en Égypte en 1798 aiguisèrent sa soif de pouvoir et il devint consul, puis empereur. Ce fut l’aube d’un nouvel âge."
 flavor_fra.EVTOPTA3148: "Nous avons besoin d'un grand chef !"
 flavor_fra.EVTOPTB3148: "Nous ne voulons pas d'un nouveau César !"
 flavor_fra.EVTNAME3790: "La gageure française pour la suprématie"
 flavor_fra.EVTDESC3790: "En 1809, l’Autriche fut écrasée pendant que la Prusse était occupée. La France faisait la guerre à l’Angleterre mais parvint à vassaliser l’Espagne. Avec la Russie comme alliée, tout semblait parfait jusqu’en 1812… Les Russes ne respectèrent pas leurs obligations quand vint le blocus continental et leur attitude envers la puissance française devint vacillante. En juin, la France envahit la Russie avec plus d’un demi-million d’hommes. Les Russes effectuèrent une retraite lente pour équilibrer les forces pendant que les armées françaises reculèrent face à l’attrition. La bataille de Borodino (5-7 septembre) fut d’abord une lutte sanglante, mais grâce à la chance et à une attaque de diversion orchestrée par le maréchal Ney, les Français anéantirent l’armée russe. Napoléon décida alors de retirer sa Grande Armée à l’approche de l’hiver. On s’assura d’une ligne d’approvisionnement et une force d’intervention moindre appelée l’Armée Baltique se mobilisa pour occuper la côte de la mer Baltique jusqu’à St-Petersburg qu’elle prit d’assaut. À la fin du printemps, Napoléon avait encore un demi-million d’hommes marchant en Russie. Pendant l’hiver, Napoléon avait restructuré la Pologne sous Poniatowski et recréé le royaume de l’Ukraine sous Chielmkowskij pour alléger le ravitaillement. Le 30 juin 1813, la Russie se rend, refusant de voir Moscou rasée par les flammes. La France était le maître de l’Europe…    "
 flavor_fra.EVTOPTA3790: "Nous sommes les maîtres de l'Europe ! "
 flavor_tur.EVTNAME3352: "Les réformes économiques de Mehmed II"
 flavor_tur.EVTDESC3352: "Avant sa conquête de Constantinople, Mehmed II signa plusieurs accords généreux avec les empires mercantiles de Venise et de Gênes pour s’assurer leur neutralité, mais lorsque la grande cité tomba, il n’hésita pas longtemps avant de briser l’entente qui donnait mainmise aux marchands occidentaux sur le commerce dans la mer Noire. Mehmed était un mercantiliste qui s’efforça de conserver le contrôle de l’État sur les marchands et ses mesures protectionnistes eurent l'effet escompté : l’économie ottomane prospéra. "
 flavor_tur.EVTOPTA3352: "Brisons l'accord"
 flavor_tur.EVTOPTB3352: "Honorons l'accord"
 flavor_tur.EVTNAME3354: "Réformes militaires"
 flavor_tur.EVTDESC3354: "Pendant les règnes de Mehmed I et de Mehmed II, l’Empire ottoman s’unifia à nouveau après la cuisante défaite qu’il avait subie aux mains de Tamerlan. L’effectif militaire fut élargi et réformé pour s’assurer de répondre à d’éventuelles menaces et pour garantir la poursuite de l'expansion. Ce fut aussi à cette époque que les Ottomans comprirent l’importance vitale d’une solide marine de guerre."
 flavor_tur.EVTOPTA3354: "Grande réforme de l'armée"
 flavor_tur.EVTOPTB3354: "Réforme de l'armée et de la marine"
 flavor_tur.EVTOPTC3354: "Grande réforme de la marine"
 flavor_tur.EVTNAME3357: "Académie Enderun"
 flavor_tur.EVTDESC3357: "L’académie Enderun fut construite par Mehmed II à Constantinople. On y enseignait aux devchirmés prometteurs (souvent des enfants chrétiens kidnappés depuis les Balkans) et aux fils d’importants fonctionnaires ottomans la littérature, la théologie, l’ingénierie, les mathématiques, etc. On les préparait ainsi à œuvrer au service du gouvernement en tant que fonctionnaires nationaux  ou janissaires. Les janissaires devinrent les rivaux de l’infanterie de terre des Timariot sipahi qui composait l’essentiel de l’armée ottomane, et les tensions entre les deux classes devinrent inévitables.   "
 flavor_tur.EVTOPTA3357: "Fondons l'Enderun"
 flavor_tur.EVTOPTB3357: "Élargissons plutôt le système timariote"
 flavor_tur.EVTNAME3358: "Atam-Dedem Kanunu codifié"
 flavor_tur.EVTDESC3358: "Mehmed II codifia les lois tribales des Turcs kayi - les ''Atam-Dedem Kanunu'' (Lois des ancêtres), leur donnant alors une valeur officielle reconnue en jonction avec les lois islamiques et romaines qu’on utilisait déjà. Ensemble, on les connaît en tant que ''Kanunname-i Ali Osman'' comme on le dit dans la langue turque ottomane. Mehmed II devint ainsi le tout premier législateur."
 flavor_tur.EVTOPTA3358: "Codifions les ''Lois des ancêtres''"
 flavor_tur.EVTOPTB3358: "Les lois islamiques et romaines suffisent"
 flavor_tur.EVTNAME3359: "Le conflit vénétien-turc"
 flavor_tur.EVTDESC3359: "Dès la capture de Constantinople par les Turcs le 29 mai 1453, la situation commerciale de Venise dans la mer Noire se dégrada. De nombreuses guerres explosèrent entre 1456 et 1490, dressant la République contre les Ottomans, avec comme conséquence la perte d’éléments de l’empire commercial de Venise (héritage de la 4e croisade en 1204) dans la mer Égée et en Grèce (Athènes en 1460, Négrepont en 1470). Une guerre se déclencha à nouveau en 1499 et Venise perdit de ses forteresses à Morée telles que Modon, Coron et Navarin. "
 flavor_tur.EVTOPTA3359: "Refusons même de discuter d'une compensation"
 flavor_tur.EVTOPTB3359: "Donnons Alexandrie en compensation"
 flavor_tur.EVTNAME3360: "Conflits turco-persan : rebelles chiites"
 flavor_tur.EVTDESC3360: "Depuis que le grand chah Ismaïl des Safavides eut libéré sa nation du joug des Moutons blancs turcs pour rétablir la Perse, l’hérésie chiite devint plus présente en Anatolie. À l’aube de la fin du règne de Bajazet II, les Qizilbash (les Turkmènes chiites) se soulevèrent contre le régime sunnite. Appuyé par le chah Ismaïl et par le propre fils de Bajazet, les rebelles menacèrent de changer le cours de l’histoire ottomane…"
 flavor_tur.EVTOPTA3360: "Écrasons la rébellion chiite"
 flavor_tur.EVTOPTB3360: "Cédons à leurs exigences"
 flavor_tur.EVTNAME3362: "Les campagnes de Murad III contre la Perse"
 flavor_tur.EVTDESC3362: "Murad III, un sultan mené par des femmes, combattit les Perses lors d’une longue guerre (1578-1590) qui ébranla sérieusement l’Empire et força la mise en place d’une lourde taxation. La guerre ne fut toutefois pas vaine : la Perse dut céder l'Azerbaïdjan, Tiflis et Hamadan aux Ottomans. Les ressources auraient tout de même pu être mieux utilisées ailleurs."
 flavor_tur.EVTOPTA3362: "Attisons les flammes de la guerre"
 flavor_tur.EVTOPTB3362: "Conservons le statu quo"
 flavor_tur.EVTOPTC3362: "Recherchons la réconciliation"
 flavor_tur.EVTNAME3363: "Les Perses profitent de l'instabilité ottomane"
 flavor_tur.EVTDESC3363: "Les révoltes des spahis en Anatolie orientale incitèrent le chah perse à venger les humiliantes pertes encourues par Murad III. La guerre éclata à nouveau en 1603. "
 flavor_tur.EVTOPTA3363: "Écrasons les rebelles et préparons la guerre !"
 flavor_tur.EVTOPTB3363: "Concentrons-nous sur les rebelles"
 flavor_tur.EVTNAME3366: "L’élargissement de la bureaucratie royale"
 flavor_tur.EVTDESC3366: "Soliman Ier fut probablement le plus grands des sultans ottomans. Appelé Kanuni (législateur), il était un administrateur inégalé qui découvrit que la puissance des beys provinciaux devait être freinée par un fort gouvernement centralisé. Ainsi, il lutta pour promouvoir une puissante bureaucratie royale qui ne faisait pas l’unanimité dans tous les camps…"
 flavor_tur.EVTOPTA3366: "Élargissons la bureaucratie royale"
 flavor_tur.EVTOPTB3366: "Réformes limitées"
 flavor_tur.EVTOPTC3366: "Réduisons la bureaucratie royale"
 flavor_tur.EVTNAME3367: "La grande réforme navale"
 flavor_tur.EVTDESC3367: "Selim Ier, dit le Brave, était un ascète à l’esprit aiguisé. Sentant la menace de la grande marine chrétienne, et plus particulièrement celle des Vénitiens, il comprit que l’Empire ottoman devait grossir considérablement sa marine. Il imita le modèle de l’arsenal de Venise et commanda la construction du ''chantier naval impérial d'Halic'' à Constantinople. Le grand chantier naval fut complété en 1517.    "
 flavor_tur.EVTOPTA3367: "Construisons le chantier naval impérial d'Halic"
 flavor_tur.EVTOPTB3367: "Construisons un plus petit chantier naval"
 flavor_tur.EVTOPTC3367: "Réformons plutôt l’armée"
 flavor_tur.EVTNAME3368: "La rébellion de Zizim"
 flavor_tur.EVTDESC3368: "Le sultan Zizim, gouverneur de Karaman et Konya, mena une rébellion contre son propre frère, le sultan Bajazet II, suite au décès de leur père. Cependant, Bajazet jouissait d’un plus grand soutien de la cour et Zizim fut ultimement vaincu. Il s’enfuit à Rhodes, où il demeura détenu par les chevaliers de St-Jean jusqu’à sa mort en 1494.    "
 flavor_tur.EVTOPTA3368: "Écrasons la rébellion de Zizim"
 flavor_tur.EVTOPTB3368: "Recherchons la réconciliation"
 flavor_tur.EVTNAME3370: "Le soulèvement celali"
 flavor_tur.EVTDESC3370: "Une fois de plus, les chiites de l’Anatolie orientale se révoltèrent, cette fois menés par un homme charismatique nommé Celal. Pendant des siècles il y eut des soulèvements, de nature religieuse ou non, en Asie Mineure et on les appela les celalis. "
 flavor_tur.EVTOPTA3370: "Écrasons les celalis et les chiites"
 flavor_tur.EVTOPTB3370: "Considérons leurs exigences"
 flavor_tur.EVTNAME3371: "Le sultan devient ''Khalifa''"
 flavor_tur.EVTDESC3371: "Après la spectaculaire campagne mamelouke victorieuse, le sultan Selim Ier fit venir à Istanbul les derniers califes Abbassides en tant qu’invités. Le titre de calife fut alors transféré à la maison d’Osman. Désormais, les monarques Ottomans étaient les chefs spirituels de tous les musulmans sunnites. "
 flavor_tur.EVTOPTA3371: "Assumons le titre de calife"
 flavor_tur.EVTNAME3373: "Soulèvement mamelouk "
 flavor_tur.EVTDESC3373: "Canbirdi Ghazeli, le gouverneur traître de l’Égypte mamelouke nouvellement conquise, mena une rébellion contre les Ottomans dans l’espoir de rétablir sous sa propre gouverne l’État mamelouk. "
 flavor_tur.EVTOPTA3373: "Écrasons-les !"
 flavor_tur.EVTNAME3374: "Les grandes constructions de Mimar Sinan"
 flavor_tur.EVTDESC3374: "Mimar Sinan planifia et supervisa la construction d’innombrables mosquées, d’aqueducs, de bains publics, de ponts, de palais, de caravansérails et d’écoles pendant son demi-siècle de carrière. Ses plus grands chefs-d’œuvre furent les mosquées Selimiye et Süleymaniye, respectivement à Andrinople et à Constantinople."
 flavor_tur.EVTOPTA3374: "Nommons-le architecte royal"
 flavor_tur.EVTOPTB3374: "Faisons appel à ses services temporairement"
 flavor_tur.EVTNAME3375: "La grande réforme juridique"
 flavor_tur.EVTDESC3375: "Le sultan Soliman Ier est maintenant connu de son peuple comme Kanuni (législateur) grâce à ses importantes réformes judiciaires et sa façon juste de diriger. En codifiant les lois séculaires, ''kanun'', il diminua l’importance de la charia, des lois musulmanes fermes."
 flavor_tur.EVTOPTA3375: "Codifions les lois ottomanes"
 flavor_tur.EVTOPTB3375: "Laissons-les"
 flavor_tur.EVTNAME3376: "Soulèvement celali"
 flavor_tur.EVTDESC3376: "En 1598, un chef sekban, Karayazici Abdülhalim, unifia les groupes d’insatisfaits en Anatolie, forçant ainsi les villes à payer un tribut, et exerça sa domination sur les provinces de Sivas et de Dulkadir en Anatolie centrale. Lorsque les forces ottomanes furent envoyées pour les combattre, les celalis se retirèrent à Urfa en Anatolie du Sud-Est pour y créer le centre de la résistance. Karayazici refusa les offres de gouvernance de l'Anatolie et mourut en 1602. Son frère Delo Hasan prit Kütahya en Anatolia occidentale, mais lui et ses partisans furent plus tard séduits par les offres de gouvernance. Les troubles durèrent toutefois sous la direction de Janbuladoglu à Alep et de Yusuf Pasa et Kalenderoglu en Anatolie occidentale. Le grand vizir Kuyucu Murad Pasha qui, en 1610, élimina un grand nombre de celalis, mit enfin un terme à ces troubles."
 flavor_tur.EVTOPTA3376: "Écrasons les rebelles"
 flavor_tur.EVTOPTB3376: "Considérons leurs exigences"
 flavor_tur.EVTNAME3377: "Sultane Kösem"
 flavor_tur.EVTDESC3377: "Ahmet Ier épousa une belle esclave grecque qui démontra une adhésion très mitigée au peuple de l’Empire ottoman. Avec une poigne de fer, la sultane Kösem dirigea son mari tout comme elle dirigea pas moins de quatre de ses successeurs. Kösem incarnait le véritable pouvoir derrière le trône et, bien qu’elle était très apte à diriger, elle n’était pas très populaire.   "
 flavor_tur.EVTOPTA3377: "Marions Kösem"
 flavor_tur.EVTOPTB3377: "Choisir une autre femme"
 flavor_tur.EVTNAME3382: "Soulèvement celali"
 flavor_tur.EVTDESC3382: "En 1658, l’Anatolie centrale se révolta une fois de plus sous une nouvelle race de celalis. Les enjeux consistaient étaient encore une fois des concessions locales sur le plan du pouvoir et des impôts.   "
 flavor_tur.EVTOPTA3382: "Écrasons les rebelles"
 flavor_tur.EVTOPTB3382: "Considérons leurs exigences"
 flavor_tur.EVTNAME3384: "Le meurtre de Kösem"
 flavor_tur.EVTDESC3384: "La vieille sultane Kösem, baignant toujours dans la haute politique, tenta probablement de faire assassiner son petit-fils Mehmed IV, mais elle fut elle-même étranglée par des hommes de l’entourage de sa belle-fille, la sultane Turhan. La vieille sorcière ne manquerait pas à beaucoup de gens, mais elle avait toujours des partisans parmi les janissaires, qui furent indignés par son meurtre."
 flavor_tur.EVTOPTA3384: "Kösem est assassinée"
 flavor_tur.EVTNAME3385: "L'époque des Köprülü"
 flavor_tur.EVTDESC3385: "Né autour de 1575 dans le village de Radnick en Albanie, Mehmed Köprülü fut un jeune homme chrétien pris par le système du devchirmé (enlevé et élevé dans la foi musulmane, comme les plupart des troupes janissaires). Il commença sa carrière en tant que cuisinier avant d’être affecté à la trésorerie. Puis, pacha en Anatolie centrale, il se fit connaît comme un administrateur excellent et honnête, une rareté dans l’Empire ottoman. Le 15 septembre 1656, la mère du jeune sultan Mehmed IV le nomma grand vizir. Il combattit férocement la corruption et fit adopter avec succès de nombreuses réformes, il équilibra le budget et mena la guerre contre Venise. Après sa mort en 1661, son fils Fazil Ahmet dit le Vertueux lui succéda et gouverna jusqu’en 1676. D’autres grand vizirs tels que Kara Mustafa (1676-1683), Mustafa Pasha (1689-1691) et Hussein Pasha (1697-1702) furent ses héritiers directs."
 flavor_tur.EVTOPTA3385: "Appuyons la famille Köprülü"
 flavor_tur.EVTOPTB3385: "Fions-nous sur des conseillers plus populaires"
 flavor_tur.EVTNAME3386: "Les réformes de Kemankes"
 flavor_tur.EVTDESC3386: "Pendant le règne d’Ibrahim Ier, Kemankes Kara Mustafa Pasha était le Sadrazam, ou premier ministre. Il essaya de limiter les dépenses et de revitaliser la marine, mais il fut finalement exécuté par le sultan en 1644. Le sultan avait plutôt commencé à respecter Jinji Hoja, un fonctionnaire religieux mineur réputé avoir des puissances occultes qui fut convoqué au palais pour remédier au manque d’héritiers du sultan."
 flavor_tur.EVTOPTA3386: "Donnons du pouvoir à Kemankes"
 flavor_tur.EVTOPTB3386: "Ignorons ses conseils"
 flavor_tur.EVTNAME3387: "Le traité de Qasr-i-Chirin"
 flavor_tur.EVTDESC3387: "Le traité de Qasr-i-Chirin, signé entre l’Empire ottoman et la Perse en 1635, dressa les frontières qui n'ont que très peu changé jusqu’ici. Suite à cette signature, les hostilités entre les deux grands empires diminuèrent remarquablement et leurs relations se sont constamment améliorées jusqu’en 1722 alors que la guerre éclata à nouveau. Toutefois, on épousseta et renouvela le traité en 1747."
 flavor_tur.EVTOPTA3387: "Proposons une pleine réconciliation"
 flavor_tur.EVTOPTB3387: "Proposons un traité modéré"
 flavor_tur.EVTOPTC3387: "Il n’y aura pas de traité"
 flavor_tur.EVTTOOLTIP3387: "Dépêchons un envoyé spécial chez [This.GetName]"
 flavor_tur.EVTOPTA1: "Acceptons une pleine réconciliation"
 flavor_tur.EVTOPTB1: "Acceptons un traité modéré"
 flavor_tur.EVTNAME2: "Réponse des Perses"
 flavor_tur.EVTDESC2: "Nos ambassadeurs envoyés à [From.GetName] sont revenus avec de bonnes nouvelles ! Ils sont parvenus à une entente de traité. Puisse la paix régner entre nos nations.  "
 flavor_tur.EVTNAME3: "Réponse des Perses"
 flavor_tur.EVTDESC3: "Nos ambassadeurs envoyés à [From.GetName] sont revenus. Ils ne sont pas parvenus à une entente de traité. "
 flavor_tur.EVTOPTA3: "Ils paieront pour cet affront"
 flavor_tur.EVTNAME3391: "La rébellion tunisienne"
 flavor_tur.EVTDESC3391: "Au cours des premières décennies du XVIIIe siècle, les beys et les deys (des chefs janissaires) de l’Afrique du Nord entretenaient une ambiance de rébellion à l’aube de la paix de Carlowitz entre l’Empire ottoman et la Ligue sacrée. En 1705, Hussein ben Ali Agha, d’origine crétoise, fomenta un coup d'État et fonda la dynastie des Husseinites qui dirigea la Tunisie jusqu’en 1957. La Tunisie ne devint pas réellement autonome sur le coup mais obtint quand même un degré élevé d'indépendance."
 flavor_tur.EVTOPTA3391: "Écrasons-les !"
 flavor_tur.EVTNAME3392: "La rébellion tripolitaine"
 flavor_tur.EVTDESC3392: "En 1711, Ahmad Karamanli, un officier de la cavalerie turque et dey janissaire, assassina le gouverneur ottoman de la Tripolitaine et incita le sutan à le nommer bey. Le poste de gouverneur demeura héréditaire dans la famille Karamanli jusqu’en 1835. Tandis que les Karamanli relevaient formellement d’Istanbul, la Tripolitaine agissait plutôt comme un État indépendant."
 flavor_tur.EVTOPTA3392: "Écrasons-les !"
 flavor_tur.EVTNAME3394: "Rébellion d’Ali Bey en Égypte"
 flavor_tur.EVTDESC3394: "Lorsque la guerre éclata entre la Russie et la Turquie, Ali Bey déclara l’indépendance de l’Égypte et proposa de combattre aux côtés de la Russie en refusant de payer des impôts aux Ottomans. Par la suite, il envahit la Syrie mais son rival Ismaïl Bey le trahit et le tua en 1773."
 flavor_tur.EVTOPTA3394: "Écrasons-les !"
 flavor_tur.EVTNAME3395: "L’horrible fléau en Anatolie"
 flavor_tur.EVTDESC3395: "Au cours du XVIIIe siècle et au début du XIXe, l’Anatolie fut affligée par des épidémies intermittentes de choléra et de peste bubonique."
 flavor_tur.EVTOPTA3395: "Il n’y a rien que l’on puisse faire"
 flavor_tur.EVTOPTB3395: "Essayons de les contenir"
 flavor_tur.EVTNAME3750: "Le destin du Patriarcat"
 flavor_tur.EVTDESC3750: "Votre excellence, avec la prise de Constantinople, nous devons décider du destin du Patriarcat chrétien. Il y a encore de nombreux chrétiens dans la ville, il serait avisé de faire preuve d’indulgence. Pour cette fois… "
 flavor_tur.EVTOPTA3750: "Permettons au Patriarcat d’être et conservons l’actuel patriarche"
 flavor_tur.EVTOPTB3750: "Démantelons le Patriarcat et saisissons ses propriétés"
 flavor_tur.EVTNAME3897: "La rébellion algérienne"
 flavor_tur.EVTDESC3897: "Au cours des premières décennies du XVIIIe siècle, les beys et les deys (des chefs janissaires) de l’Afrique du Nord entretenaient une ambiance de rébellion à l’aube de la paix de Carlowitz entre l’Empire ottoman et la Ligue sacrée. En 1710, ce fut le tour du bey d’Alger de commencer à paver le chemin vers l’indépendance. "
 flavor_tur.EVTOPTA3897: "Écrasons-les !"
 flavor_tur.EVTNAME5: "L’effet décentralisant du système provincial"
 flavor_tur.EVTDESC5: "Les gouverneurs provinciaux, ou ''beys'', étaient de puissants hommes, le plus souvent ambitieux et pas toujours loyaux. Même si, dans l’Empire ottoman, il n’y avait pas de classe noble ou de système féodal comme dans la plupart des nations européennes, les beys étaient assez similaires et ils avaient les mêmes problèmes intrinsèques. Les beys étaient peu enclins à délaisser leurs pouvoirs et demandaient même davantage de concessions… jusqu’à la demande d’indépendance pure et simple.\n\nLe bey de [Root.GetName] réclame encore plus de pouvoir."
 flavor_tur.EVTOPTA5: "Plions-nous à ses exigences"
 flavor_tur.EVTOPTB5: "Limitons les concessions"
 flavor_tur.EVTOPTC5: "Muselons-le"
 flavor_tur.EVTNAME6: "Le bey de [Root.GetName]"
 flavor_tur.EVTDESC6: "Encouragé par les récentes concessions qu’on lui a accordées, le bey de [Root.GetName] réclame maintenant l’autonomie complète de la province."
 flavor_tur.EVTOPTA6: "Accordons-lui plus de liberté"
 flavor_tur.EVTOPTB6: "Refusons-lui plus de liberté"
 flavor_tur.EVTOPTC6: "Remplaçons-le par un autre bey"
 flavor_tur.EVTNAME7: "Le bey local assassiné"
 flavor_tur.EVTDESC7: "Des soldats mutins ont assassiné le bey de [Root.GetName] ! Ce dernier tentait de mettre un terme à l’extorsion excessive des soldats à l’encontre des populations locales. "
 flavor_tur.EVTOPTA7: "Faisons élire un nouveau bey parmi les soldats"
 flavor_tur.EVTOPTB7: "Faisons cesser cette mutinerie !"
 flavor_tur.EVTNAME8: "Corruption à [Root.GetName]"
 flavor_tur.EVTDESC8: "Nous avons appris que le bey de [Root.GetName] retient les impôts qui devaient être envoyés à [Root.Owner.Capital.GetCapitalName]."
 flavor_tur.EVTOPTA8: "Tolérons un peu de corruption"
 flavor_tur.EVTOPTB8: "Mettons un frein à cela "
 flavor_tur.EVTNAME9: "Soulèvement mineur parmi les beys"
 flavor_tur.EVTDESC9: "Nos tentatives de limiter le pouvoir des gouverneurs provinciaux ont entraîné de nombreuses contestations. Plusieurs beys réclament maintenant qu’on leur accorde l’autonomie sous la menace de déclencher une révolte.  "
 flavor_tur.EVTOPTA9: "Donnons l’autonomie à ces beys"
 flavor_tur.EVTOPTB9: "Écrasons-les"
 flavor_tur.EVTNAME10: "Limitons les beys"
 flavor_tur.EVTDESC10: "Dans l’ensemble, ce système de gouverneurs provinciaux s’est avéré efficace, mais il manque de stabilité en raison des nombreuses révoltes et par la corruption largement répandue. Limitons la puissance des beys en établissant des conseils provinciaux efficaces qui seront étroitement dirigés par le gouvernement centralisé situé à [Root.Capital.GetCapitalName]."
 flavor_tur.EVTOPTA10: "Limitons leurs pouvoirs"
 flavor_tur.EVTOPTB10: "Pas pour le moment"
 flavor_tur.EVTOPTC10: "Laissons les choses comme elles le sont"
 flavor_tur.EVTNAME100: "Les janissaires"
 flavor_tur.EVTDESC100: "L’armée ottomane était principalement formée d’une cavalerie. Au milieu du XIVe siècle, Orhan Ier et, plus tard, son fils Murad Ier y introduisirent les janissaires. Groupe formé de prisonniers de guerre et d’esclaves, les janissaires devinrent bientôt une infanterie régulière d’élite.  "
 flavor_tur.EVTOPTA100: "Continuons d’améliorer les janissaires"
 flavor_tur.EVTOPTB100: "Démantelons-les"
 flavor_tur.EVTNAME101: "Le système du devchirmé"
 flavor_tur.EVTDESC101: "Jusqu’en 1648, on recrutait les janissaires par le système du devchirmé. On envoya des enfants non turcs, surtout des chrétiens des Balkans, vivre au sein de familles turques afin qu’ils apprennent la langue et les règles de l’islam avant de les inscrire aux écoles militaires. Les janissaires n’étaient ni des hommes libres, ni des esclaves. On s’attendait à ce qu’ils se convertissent à l’islam et vivent dans le célibat et on les entraînait dans la discipline la plus stricte."
 flavor_tur.EVTOPTA101: "Recrutons davantage grâce au système du devchirmé."
 flavor_tur.EVTOPTB101: "Nous devrions focaliser nos opérations militaires ailleurs."
 flavor_tur.EVTNAME102: "Récompense janissaire"
 flavor_tur.EVTDESC102: "Suite à leur demande d’être mieux payés, les janissaires se révoltèrent en 1449. Ils devinrent si puissants à partir de 1451 que tout nouveau sultan se sentit obligé de donner à chaque janissaire une récompense ainsi qu’une augmentation de salaire."
 flavor_tur.EVTOPTA102: "Donnons une récompense et un salaire plus élevé"
 flavor_tur.EVTOPTB102: "Refusons un tel chantage"
 flavor_tur.EVTNAME103: "Les janissaires ont la permission de se marier"
 flavor_tur.EVTDESC103: "En 1556, le sultan Selim II décida de céder et il accorda aux janissaires le droit au mariage. Cela allait ébranler la fidélité exclusive à la dynastie au pouvoir.  "
 flavor_tur.EVTOPTA103: "Confirmons leur droit au mariage"
 flavor_tur.EVTOPTB103: "Interdisons cette idée"
 flavor_tur.EVTNAME104: "Ouvrons davantage le recrutement"
 flavor_tur.EVTDESC104: "À la fin du XVIe siècle, le sultan Murad III commença à permettre que l’on joigne les janissaires autrement que par le système du devchirmé, surtout des gens d’origine musulmane. Les standards de recrutement ainsi abaissés se reflétèrent sur la qualité des effectifs. "
 flavor_tur.EVTOPTA104: "Permettons de recruter autrement que par le système du devchirmé "
 flavor_tur.EVTOPTB104: "Laissons les janissaires tels qu’ils le sont : une force d’élite"
 flavor_tur.EVTNAME105: "Propriétaires janissaires"
 flavor_tur.EVTDESC105: "Au XVIIe siècle, le pouvoir des janissaires eut atteint un niveau si élevé qu’ils étaient devenus à la fois propriétaires de terres et commerçants."
 flavor_tur.EVTOPTA105: "Permettons-leur de posséder des terres"
 flavor_tur.EVTOPTB105: "Ils savent où est leur place"
 flavor_tur.EVTNAME106: "La décadence des janissaires"
 flavor_tur.EVTDESC106: "Au début du XVIIe siècle, les janissaires étaient devenus si prestigieux et influents qu’ils dominèrent le gouvernement. Conscients de leur propre importance, ils commencèrent aussi à aspirer à une vie meilleure. La grande glissade de la décadence se dessina…"
 flavor_tur.EVTOPTA106: "Des plus inquiétants"
 flavor_tur.EVTNAME107: "Coup d’État des janissaires"
 flavor_tur.EVTDESC107: "Ultimement, les janissaires devinrent si puissants que, sous les menaces de mutinerie, ils purent dicter des politiques gouvernementales et empêcher des réformes visant à moderniser l’armée. Lorsqu’ils furent le plus mécontents, ils fomentèrent un coup d’État et remplacèrent le sultan au pouvoir.  "
 flavor_tur.EVTOPTA107: "Laissons-les opter pour le sultan de leur choix"
 flavor_tur.EVTOPTB107: "Combattons-les !"
 flavor_tur.EVTNAME108: "La menace des janissaires"
 flavor_tur.EVTDESC108: "En 1622, les janissaires menacèrent sérieusement la stabilité de l’Empire ottoman. Par l’avidité et l’indiscipline, ils perdirent la plupart de leur combat contre le pouvoir et étaient désormais sur le point de perdre contre les armées modernes européennes. "
 flavor_tur.EVTOPTA108: "C’est le temps de freiner leur puissance"
 flavor_tur.EVTOPTB108: "Laissons-les"
 flavor_tur.EVTNAME109: "Le démantèlement des janissaires"
 flavor_tur.EVTDESC109: "En 1622, le sultan de dix-sept ans, Osman II, décida de freiner les excès des janissaires. L’année précédente, les Polonais l’avaient vaincu pendant la ''guerre des magnats moldaves'' et il mit le blâme sur la lâcheté des janissaires. Il fut aussi outré par le fait d’être ''soumis à ses propres esclaves''. Les rumeurs que le sultan préparait le démantèlement des janissaires leur parvinrent et ceux-ci se révoltèrent et emprisonnèrent Osman. Peu après, on l’étrangla à mort…"
 flavor_tur.EVTOPTA109: "Démantelons les janissaires (monarque tué, grande révolte)"
 flavor_tur.EVTOPTB109: "Il ne faudra jamais démanteler les janissaires"
 flavor_tur.EVTNAME110: "Révolte des janissaires"
 flavor_tur.EVTDESC110: "Les puissants janissaires sont furieux à cause des récentes tentatives d’occidentaliser le pays. Si leur révolte s’avère efficace, ils renverseront la situation et annuleront les changements vers l’occidentalisation."
 flavor_tur.EVTOPTA110: "Ils n’arriveront pas à arrêter le progrès"
 flavor_per.EVTNAME3560: "Les conflits turco-Persans : rebelles chiites"
 flavor_per.EVTDESC3560: "Depuis que le grand chah Ismaïl des Safavides eut libéré sa nation du joug des Moutons blancs turcs pour rétablir la Perse, l’hérésie chiite devint plus présente en Anatolie. À l’aube de la fin du règne de Bajazet II, les Qizilbash (les Turkmènes chiites) se soulevèrent contre le régime sunnite. Appuyé par le chah Ismaïl et par le propre fils de Bajazet, les rebelles menacèrent de changer le cours de l’histoire ottomane…"
 flavor_per.EVTOPTA3560: "Appuyons les chiites turcs"
 flavor_per.EVTOPTB3560: "Abandonnons-les à leur sort"
 flavor_per.EVTOPTC3560: "Trahissons les rebelles turcs"
 flavor_per.EVTTOOLTIP3560: "Des rebelles turcs se lèveront"
 flavor_per.EVTNAME3562: "La campagne de Murad III contre la Perse"
 flavor_per.EVTDESC3562: "Murad III, un sultan mené par des femmes, combattit les Perses lors d’une longue guerre (1578-1590) qui ébranla sérieusement l’Empire et força la mise en place d’une lourde taxation. La guerre ne fut toutefois vaine :  la Perse dut céder l'Azerbaïdjan, Tiflis et Hamadan aux Ottomans. Les ressources auraient tout de même pu être mieux utilisées ailleurs."
 flavor_per.EVTOPTA3562: "Donnons une leçon à ces Turcs !"
 flavor_per.EVTOPTB3562: "Ignorons la menace turque"
 flavor_per.EVTOPTC3562: "Recherchons une solution diplomatique"
 flavor_per.EVTNAME3563: "Tension turco-persane "
 flavor_per.EVTDESC3563: "Les révoltes des spahis en Anatolie orientale incitèrent le Chah perse à venger les humiliantes pertes encourues par Murad III. La guerre éclata à nouveau en 1603."
 flavor_per.EVTOPTA3563: "Appuyons les rebelles turcs et préparons la guerre"
 flavor_per.EVTOPTB3563: "Concentrons-nous sur nos problèmes à l’interne"
 flavor_por.EVTNAME3266: "Politique coloniale"
 flavor_por.EVTDESC3266: "Pendant la colonisation portugaise, le salaire octroyé aux fonctionnaires était purement symbolique. Toutefois, on prenait pour acquis que tout poste important apporterait de grandes richesses personnelles à celui qui y était nommé. C’était les deux côtés de la médaille. D’un côté, le roi n’avait pas à payer de hauts salaires, mais de l’autre côté une grande part des profits demeuraient entre les mains des fonctionnaires.  "
 flavor_por.EVTOPTA3266: "Chacun forge son propre bonheur"
 flavor_por.EVTOPTB3266: "Demandons moins de corruption"
 flavor_por.EVTNAME3267: "Le duc de Coimbra"
 flavor_por.EVTDESC3267: "Le roi Afonso n’avait que 6 ans lorsqu’il devint roi du Portugal. Pendant les 8 premières années de son règne (1438-1446), le duc de Coimbra dirigea très bien le pays à sa place. Toutefois, lorsque Don Afonso accéda au trône à l’âge de 14 ans (comme le veut la coutume), des nobles comploteurs de la cour firent naître dans l’esprit du jeune roi des doutes sur les réelles intentions du duc. On éloigna le duc du roi, mais plus tard celui-ci décida de revenir auprès du roi pour l’aider à diriger le pays. Ne voulant rien laisser au hasard, et craignant ses ennemis conspirateurs de la cour, il prit la mauvaise décision d’approcher le roi sous l’escorte de dizaines de soldats. Les conspirateurs réussirent toutefois à convaincre le roi que son cher vieil ami tentait de lancer une rébellion contre lui. Le roi envoya donc une armée pour intercepter l’ennemi avant qu’il n’arrive. Même s’il n’y eut pas de véritable bataille, le duc de Coimbra fut tué. "
 flavor_por.EVTOPTA3267: "Le roi est trompé"
 flavor_por.EVTOPTB3267: "Le duc survit et porte assistance au roi"
 flavor_por.EVTNAME3268: "Conflit commercial dans l’océan indien"
 flavor_por.EVTDESC3268: "Lorsque les Portugais se furent installés en Inde, ils déclenchèrent une campagne d'embargo et de corsaires contre le transport maritime arabe dans le golfe d’Oman et réussirent à freiner le commerce et à couper l'acheminement d’épices vers Alexandrie, là où les commerçants vénitiens avaient l’habitude d’acheter ces denrées exotiques prisées. En réponse à cet embargo, le calife du Caire décida d’envoyer une flotte, en partie aidée par le vénitiens, dans le canal de Suez, flotte qui rencontra l’escadrille portugaise sous Albuquerque au large du port de Diu en Inde en 1508. Les aptitudes maritimes des Portugais ainsi que les canons de leurs caravelles eurent raison de la flotte des califes et plus que jamais le commerce des épices tomba entre les mains des Lusitaniens."
 flavor_por.EVTOPTA3268: "Contrôlons le commerce des épices avec plus de vigueur"
 flavor_por.EVTOPTB3268: "Recherchons de meilleures relations dans la région"
 flavor_por.EVTNAME3269: "La Sainte Inquisition"
 flavor_por.EVTDESC3269: "La Sainte Inquisition de l’Espagne vint aussi au Portugal en 1536 et y demeura jusqu’en 1668. Toutefois, elle influença davantage les monarques espagnols que les portugais. "
 flavor_por.EVTOPTA3269: "Instituons-les !"
 flavor_por.EVTOPTB3269: "Ne les instituons pas !"
 flavor_por.EVTNAME3271: "Gouverneur Martim Afonso de Sousa au Brésil"
 flavor_por.EVTDESC3271: "On donna aux premiers colons des bandes de terre depuis la côte brésilienne jusqu’à l’intérieur. Les propriétaires de terre, souvent des capitaines, installèrent des colons dans leurs capitaineries respectives et ils se devaient de leur offrir justice et protection. Puisque les capitaineries étaient indépendantes, elles pouvaient difficilement se défendre des pirates étrangers. João III nomma un gouverneur général qui avait autorité sur les capitaineries. De Sousa établit sa capitale à São Salvador da Baía. Il combattit avec succès des pirates français lors d‘une bataille navale qui eut lieu dans la baie de Rio de Janeiro. De Sousa stimula aussi la colonisation et créa la stabilité au Brésil.  "
 flavor_por.EVTOPTA3271: "Nommons de Sousa"
 flavor_por.EVTNAME3272: "L’expédition nord-africaine du roi Sébastien "
 flavor_por.EVTDESC3272: "En 1578, le roi Sébastien Ier du Portugal lança une expédition afin de conquérir le Maroc, là où le Portugal possédait déjà les régions de Tanger et de Ceuta. Peu après le débarquement, au cours de la bataille d’Al-Khazar Kebir, les Berbères marocains de Moulay Ismaïl ont vaincu l’armée portugaise avec tant de facilité que le roi lui-même fut tué ainsi que les membres de la noblesse qui combattaient à ses côtés. Ce désastre ouvrit grand la porte aux Espagnols qui prirent le contrôle du Portugal et ce fut l’élément déclencheur du déclin du Portugal.  "
 flavor_por.EVTOPTA3272: "Croisade contre les hérétiques en Afrique"
 flavor_por.EVTOPTB3272: "Nous devrions nous concentrer ailleurs"
 flavor_por.EVTNAME3273: "Épidémie de peste"
 flavor_por.EVTDESC3273: "L’épidémie vient balayer le pays depuis l’Espagne. Ses effets sont dévastateurs et entraînent d’horribles pertes.   "
 flavor_por.EVTOPTA3273: "Nous nous en remettrons"
 flavor_por.EVTNAME3275: "Le traité de Methuen"
 flavor_por.EVTDESC3275: "John Methuen naquit en 1650. Il fut un diplomate accompli et on se souviendra de lui pour le traité de 1703 signé entre l’Angleterre et le Portugal. L’objet principal de ce traité était un accord de libre-échange. Les Anglais pouvaient acheminer vers le Portugal de la laine et des vêtements tandis que les Portugais exportaient du vin en Angleterre (vin de Porto). Ce traité faisant du Portugal un satellite économique et politique pour l’Angleterre demeura efficace jusqu’en 1750 alors que le roi Joseph Ier choisit de ne pas l’honorer, même si ce traité demeura officiellement en vigueur jusqu’en 1836. John Methuen mourut en 1706, peu de temps après sa plus grande réussite."
 flavor_por.EVTOPTA3275: "Acceptons le traité "
 flavor_por.EVTOPTB3275: "Dénonçons le traité "
 flavor_por.EVTNAME3276: "Comte d'Ericeira"
 flavor_por.EVTDESC3276: "Dom Luís de Meneses, comte d'Ericeira, croyait durement au mercantilisme et aida à réformer l’État portugais vers un contrôle accru du commerce portugais. "
 flavor_por.EVTOPTA3276: "Possiblement notre nouvel homme d'État !"
 flavor_por.EVTNAME3278: "Un tremblement de terre détruit Lisbonne"
 flavor_por.EVTDESC3278: "Le tremblement de terre qui détruisit Lisbonne fut un désastre de grande ampleur que l’on ressentit à travers toute l’Europe et même jusqu’au Nouveau Monde. Le 1er novembre 1755, lors d’une belle journée, alors que presque tout le monde était réuni dans des églises pour célébrer un jour férié, le sol se mit à trembler et les églises, à s’effondrer sur les visiteurs. C’était loin d’être terminé pour ceux qui purent fuir : de puissantes rafales de vent soufflèrent dans la région et les flammes de petits feux se propagèrent pour créer un véritable enfer qui incinéra des milliers de gens. De plus, quelques minutes plus tard, un énorme raz de marée heurta la côte et fit des milliers de victimes. On évalua le bilan entre 20 000 et 40 000 victimes et, puisque les quatre éléments furent impliqués (vent, feu, terre et eau), on crut dans tout le Portugal et au-delà qu’il s’agissait du ''châtiment de Dieu''. "
 flavor_por.EVTOPTA3278: "Nous nous en remettrons"
 flavor_por.EVTNAME3279: "Marquis de Pombal"
 flavor_por.EVTDESC3279: "Un nouveau chef surgit depuis les cendres de Lisbonne pour saisir le pouvoir et sortir le Portugal tout entier de sa torpeur post-sismique. Il imposa de nombreuses réformes. Lisbonne fut reconstruite pendant son règne et le Portugal entra dans l’ère préindustrielle. Pour un temps, et sur plusieurs facettes, sa gouvernance remarquable permit au Portugal de retrouver presque toute le gloire qu’il connut des centaines d’années auparavant."
 flavor_por.EVTOPTA3279: "Possiblement notre nouvel homme d'État !"
 flavor_por.EVTNAME3280: "La conspiration de Tavoras"
 flavor_por.EVTDESC3280: "Le marquis de Pombal dévoila et empêcha un complot visant à assassiner le roi Joseph Ier (1750-1777). Pombal utilisa cette opportunité pour forger sa puissance et établir une dictature virtuelle. Pombal, qui était un réformiste radical, était également assoiffé de pouvoir et il n’hésita pas à pourchasser sans remords et au nom du roi tous ceux qui pouvaient le menacer.     "
 flavor_por.EVTOPTA3280: "Écrasons l'opposition"
 flavor_por.EVTOPTB3280: "Soyons indulgents "
 flavor_por.EVTNAME3281: "L’expulsion du marquis de Pombal"
 flavor_por.EVTDESC3281: "Après la mort du roi, les forces qui avaient comploté son assassinat tournèrent le regard sur le marquis de Pombal, celui qui fut le véritable dirigeant du royaume portugais. Sans le soutien d’un roi, la position de Pombal était au mieux précaire et il n’eut d’autres choix que de fuir. En conséquence, les réformes qu’il avait entamées et qui avaient redressé le Portugal sur le plan prospérité furent délaissées. À la place, la ''vieille noblesse et les hommes d’Église'' instaurèrent de grossières politiques réactionnaires qui firent reculer le Portugal au point de se retrouver loin derrière la plupart des autres puissances européennes pour les siècles à venir."
 flavor_por.EVTOPTA3281: "Expulsons-le"
 flavor_por.EVTOPTB3281: "Laissons le ''Grand Marquis'' diriger"
 flavor_por.EVTNAME1: "Christophe Colomb"
 flavor_por.EVTDESC1: "En 1492, Christophe Colomb entreprend sa fameuse expédition à la solde de Castille et navigua vers l’ouest sur l’Atlantique à la recherche d’une route vers l’Orient. Sept ans plus tôt, en 1485, Christophe Colomb avait présenté le même projet au roi du Portugal, Jean II, qui avait rejeté l’offre après l’avoir fait évaluée par ses experts. Colomb avait essayé de le convaincre une seconde fois en 1488, mais l’explorateur portugais Bartolomeu Dias avait à cette époque réussi à contourner le cap de Bonne-Espérance et puisqu’il semblait donc tout indiqué qu’une route vers l’Asie en passant par l’est allait être découverte, le roi rejeta l’offre de Colomb une fois de plus. "
 flavor_por.EVTOPTA1: "Rejetons son offre"
 flavor_por.EVTOPTB1: "Engageons Colomb"
 flavor_por.EVTNAME2: "Traite transatlantique des esclaves"
 flavor_por.EVTDESC2: "L’exploitation de terres et de ressources dans les colonies du Nouveau Monde mena à l’utilisation répandue de l’esclavage. Puisqu’une grande partie de la population indigène mourut du surmenage et de maladies venues de l’Europe, la pénurie de main-d’œuvre devint problématique. La loi de l'asservissement aida un peu à la situation mais ne put combler le manque. On trouva comme solution la traite transatlantique des esclaves. Des esclaves capturés ou achetés le long de la côte ouest africaine furent transportés jusqu’au Brésil. Plus de 3 millions d’Africains furent envoyés au Brésil, principalement pour travailler sur les vastes plantations de canne à sucre.   "
 flavor_por.EVTOPTA2: "Encourageons la traite des esclaves africains"
 flavor_por.EVTOPTB2: "La Couronne ne devrait pas s’en mêler"
 flavor_por.EVTNAME3: "Missionnaires aux îles aux épices"
 flavor_por.EVTDESC3: "L'archipel des Moluques, historiquement connu sous le nom de ''île aux épices'', fut une part importante du réseau commercial portugais dans le Sud-Est asiatique au cours du XVIe siècle. Avoir leur expulsion de Ternete, les Portugais établirent leur nouveau centre de commerce sur l’île d’Ambon, qu’on découvrit en 1513. Même si les Portugais subissaient régulièrement des attaques de la part des musulmans natifs de la région, les missionnaires parvinrent à convertir les autochtones en grand nombre. Vers la fin du XVIe siècle, on comptait plus de 50 000 chrétiens dans les Moluques, la plupart vivant sur Ambon."
 flavor_por.EVTOPTA3: "Répandons la foi catholique"
 flavor_por.EVTNAME4: "Compagnie portugaise des Indes orientales"
 flavor_por.EVTDESC4: "Afin de mieux faire compétition aux Néerlandais et aux Anglais, qui avaient dès lors autorisé l’établissement de compagnies commerciales des Indes orientales, le roi Philippe III mit de l’avant cette idée pour le Portugal en 1624. Quatre ans plus tard, en 1628, la Companhia do commércio da Índia fut établie. Finalement, la compagnie se montra fort inefficace et ne perdura que jusqu’en 1633. De nombreux commerçants portugais mobilisés dans les colonies remettaient en question l’autorité de la compagnie et les empires commerciaux néerlandais et anglais étaient soudainement devenus trop puissants.  "
 flavor_por.EVTOPTA4: "Il nous faut une compagnie des Indes orientales"
 flavor_por.EVTOPTB4: "L’investissement est beaucoup trop risqué"
 flavor_por.EVTNAME5: "Capture du Santa Catarina"
 flavor_por.EVTDESC5: "Trois vaisseaux de la Compagnie néerlandaise des Indes orientales (V.O.C.) capturèrent la caraque portugaise Santa Catarina au large de la côte de Singapore en février 1603. La cargaison, valant 2,2 millions de florins, doubla le capital de la V.O.C., mais on questionna la légalité de conserver ce butin, compte tenu de la législation néerlandaise, et cela engendra des protestations au Portugal. Cet incident contribua au déclenchement de la guerre néerlando-portugaise qui fit rage de 1602 à 1663."
 flavor_por.EVTOPTA5: "Demandons le retour de la cargaison !"
 flavor_por.EVTOPTB5: "Reconnaissons leurs droits"
 flavor_por.EVTNAME6: "Capture du Santa Catarina"
 flavor_por.EVTDESC6: "Trois vaisseaux de la Compagnie néerlandaise des Indes orientales (V.O.C.) capturèrent la caraque portugaise Santa Catarina au large de la côte de Singapore en février 1603. La cargaison, valant 2,2 millions de florins, doubla le capital de la V.O.C., mais on questionna la légalité de conserver ce butin, compte tenu de la législation néerlandaise, et cela engendra des protestations au Portugal. Cet incident contribua au déclenchement de la guerre néerlando-portugaise qui fit rage de 1602 à 1663."
 flavor_por.EVTOPTA6: "Cette cargaison nous appartient de droit !"
 flavor_por.EVTOPTB6: "Retournons la cargaison"
 flavor_por.EVTNAME7: "Les Néerlandais retournent la cargaison"
 flavor_por.EVTDESC7: "Les Néerlandais ont reconnu la valeur de nos protestations et nous retourneront la cargaison."
 flavor_por.EVTOPTA7: "Très bien"
 flavor_por.EVTNAME8: "Les Néerlandais gardent la cargaison"
 flavor_por.EVTDESC8: "Les Néerlandais refusent de nous retourner la cargaison saisie à bord du Santa Catarina !"
 flavor_por.EVTOPTA8: "Ils veulent la guerre…"
 flavor_por.EVTNAME9: "La tour de Belém"
 flavor_por.EVTDESC9: "Commandée par Manuel Ier, la tour de Belém fut construite au début du XVIe siècle afin de défendre l’embouchure du Tage. Elle fut construite selon le style manuélin, ou postgotique portugais. On améliora la tour en 1571, mais elle tomba après seulement quelques heures de siège en 1580 sous les attaques du duc d'Albe espagnol. Les cachots de la tour devinrent par la suite une prison."
 flavor_por.EVTOPTA9: "Elle doit être construite"
 flavor_por.EVTOPTB9: "Nous avons d'autres priorités"
 flavor_por.EVTNAME10: "Monastère des Hiéronymites"
 flavor_por.EVTDESC10: "La construction du monastère des Hiéronymites débuta en 1501 et fut initialement financée par Manuel Ier à partir des revenus générés par la ''Vintena da Pimenta'', la taxation sur les biens de l’Afrique et de l’Extrême-Orient. Les travaux cessèrent en 1580 lorsque le Portugal forma une union avec l’Espagne suite à la mort de Sébastien Ier. Le Portugal devint à nouveau indépendant en 1640. Durant les décennies suivantes, on reprit la construction du monastère en y ajoutant, en 1669, un plafond en tuiles d’or et de grandes fresques furent complétées vers la fin du XVIIIe siècle. Le monastère fit aussi office de tombeau pour la famille royale.   "
 flavor_por.EVTOPTA10: "Il représentera notre gloire"
 flavor_por.EVTOPTB10: "C’est trop dispendieux "
 flavor_por.EVTNAME11: "Vasco da Gama en Inde"
 flavor_por.EVTDESC11: "Le 20 mai, 1498, Vasco de Gama devint le premier Portugais à fouler le sol de l’Inde lorsqu’il accosta près de Calicut. Malgré les protestations des marchands arabes, de Gama parvint à garantir les droits commerciaux avec le zamorin (le suzerain). Cependant, il ne put produire l’or nécessaire pour payer les frais de douanes. En somme, l’expédition de de Gama s’avéra très profitable puisque la cargaison ramenée valait six fois les coûts liés à l’expédition.  "
 flavor_por.EVTOPTA11: "Gloire !"
 pragmatic_sanction.EVTNAME1: "Les effets de la Pragmatique Sanction"
 pragmatic_sanction.EVTDESC1: "La Pragmatique Sanction, solennellement déclarée par l’empereur Charles VI le 19 avril 1713, établit l’indivisibilité du patrimoine des Habsbourg et régla la dévolution de sa succession par ordre de naissance, même si le premier-né est une femme. Marie-Thérèse, né en 1717, fut donc l’héritière de l’empire. La Pragmatique Sanction fut reconnue par l’Espagne en 1725 (confirmée en 1731), par la Russie en 1726, par la Prusse en 1728, par les Provinces-Unies en 1731, par Hanovre en 1732, par le Saint-Empire romain germanique (excepté la Bavière) en 1732 et par la France seulement en 1738. Le refus bavarois entraîna la guerre de succession d'Autriche."
 pragmatic_sanction.EVTOPTA1: "Pro-Habsbourg"
 pragmatic_sanction.EVTOPTB1: "Neutre"
