 flavor_nub.2.t: "Conversion à l'Islam ?"
 flavor_nub.2.d: "Bien que nous pratiquions un mélange de christianisme et de fois animistes traditionnelles, le pouvoir grandissant des États musulmans du nord rend notre conversion politiquement attractive et nous offre la possibilité de nous aligner sur ces puissants empires. Toutefois, notre peuple risque de ne pas être aussi enthousiaste."
 flavor_nub.2.a: "Il n'y a qu'un seul vrai Dieu !"
 flavor_nub.2.b: "Renoncer aux fois de nos pères ? Jamais !"
 flavor_rus.EVTNAME3415: "L’Église orthodoxe russe proclame son indépendance"
 flavor_hab.10.t: "Colonisation allemande de la Hongrie"
 flavor_hab.10.d: "La plus grande vague d’immigration allemande en Hongrie s’inscrit dans une politique de colonisation délibérée du gouvernement des Habsbourg suite au départ forcé de l’Empire ottoman du territoire hongrois. Entre 1711 et 1780, des colons germanophones issus d’Allemagne du Sud, d’Autriche et de Saxe s’installent dans le sud-ouest de la Hongrie. Cet afflux d’immigrants permet à ces régions de développer leur économie et de se distinguer sur le plan culturel. À la fin du XVIIIe siècle, le Royaume de Hongrie compte plus d’un million de résidents germanophones. À cette époque, une culture germanophone florissante se développe à travers tout le royaume où des œuvres littéraires, des journaux et des magasines en langue allemande sont publiés."
 flavor_hab.10.a: "Encourageons la colonisation !"
 flavor_hab.10.b: "Décourageons la colonisation !"
 flavor_bur.EVTNAME20: "Les Pays-Bas défient les oppresseurs [From.GetAdjective] !"
 flavor_bur.EVTDESC20: "Le peuple des Pays-Bas s’est libéré du joug de nos ennemis jurés à [From.GetName] ! Devons-nous nous allier à ce jeune État afin de soutenir sa guerre d’indépendance ?"
 flavor_bur.EVTOPTA20: "Nous devons lui apporter notre soutien !"
 flavor_bur.EVTOPTB20: "Cette guerre n’est pas la nôtre."
 flavor_pol.20.t: "Monarchie élective en Pologne"
 flavor_pol.20.d: "À la mort du dernier monarque de la dynastie Piast en 1370, les nobles polonais s’appuyèrent sur des revendications et précédents historiques pour affirmer leur indépendance vis-à-vis de la monarchie. Bien que minoritaires au départ, les membres de la szlachta (la noblesse polonaise) finirent par obtenir le droit d’élire leur roi (ou leur reine en 1384, suite aux revendications de Jadwiga). Dans la Pologne d’alors, tous les enfants des familles nobles héritaient des titres de leurs parents. Par conséquent, à l’apogée de l’aristocratie polonaise, un demi-million de personnes pouvait prendre part à l’élection, ce qui constituait de loin l’électorat le plus important de l’Europe de la Renaissance ainsi que le système 'démocratique' le plus ouvert jusqu’à l’apparition de la république française. En 1573, Henri de Valois sortit vainqueur de la première élection libre, mettant ainsi un terme aux revendications au trône polonais des princes étrangers. Pendant la République des Deux Nations, les rois de Pologne et les grands-ducs de Lituanie étaient élus par des assemblées de nobles qui se réunissaient à Wola, à la sortie de Varsovie. Des dizaines de milliers de nobles pouvaient y participer, et les magnats les plus riches se mêlaient aux comtes les plus pauvres pour échanger des faveurs contre des votes. Cette première élection dura quatre jours (les suivantes rassemblèrent moins de monde et se déroulèrent en un ou deux jours) et fut marquée par toutes sortes de festivités. Pendant l’élection, le pouvoir royal revenait à un interrex (régent intérimaire) "
 flavor_pol.20.a: "Nous allons faire confiance au Sejm !"
 flavor_sul.1.t: "Émergence de Sulu"
 flavor_sul.1.d: "Habitées depuis des siècles, les îles de la mer de Sulu sont divisées en petits royaumes. Ces territoires sont désormais unis sous la bannière de leur premier sultan. Spécialiste de l'Islam, le sultan est un homme respecté qui a su renforcer les institutions politiques et religieuses de ces îles. Celles-ci abritent d'ailleurs l'une des plus anciennes mosquées de la région. Grâce aux liens du mariage, au charisme de leur dirigeant et à leur diplomatie innovante, ces îles sont maintenant unies par un code de lois commun. Le monde a assisté à l'émergence du sultanat de Sulu."
 flavor_sul.1.a: "Espérons que le sultan sera raisonnable, sinon le monde court à sa perte."
 ven_council_of_ten_strong: "Conseil des Dix renforcé"
 desc_ven_council_of_ten_strong: "Initialement formé afin de protéger le système républicain, le Conseil des Dix a reçu des pouvoirs spéciaux pour s'acquitter des missions dont le Grand Conseil ne peut pas se charger. Certains pensent cependant que nous sommes allés trop loin et, paradoxalement, le Conseil des Dix pourrait lui-même devenir une véritable menace pour le système représentatif."
 ven_ten_restrained: "Conseil des Dix maîtrisé"
 desc_ven_ten_restrained: "Compte tenu des pouvoirs excessifs dont disposait le Conseil des Dix, des lois ont été instaurées pour limiter ses pouvoirs. Officiellement, le Conseil est uniquement habilité à démasquer les complots ou conspirations menés contre le système républicain de notre État."
 ven_expanded_council: "Expansion du Grand Conseil de Venise"
 desc_ven_expanded_council: "Chaque noble masculin ayant atteint un certain âge avait un siège au Grand Conseil."
 ven_barnabotti: "Barnabotti"
 desc_ven_barnabotti: "De plus en plus de nobles indigents, appelés barnabotti, en sont réduits à vivre de la pension que leur verse l'État. Ces barnabotti ont la réputation d'être des joueurs invétérés prêts à tout pour corrompre le système vénitien en vendant leurs votes."
 ven_accademia_della_guidecca: "Accademia della Guidecca"
 desc_ven_accademia_della_guidecca: "Une académie a été créée pour les enfants des nobles indigents, les barnabotti. Quelques-uns d'entre eux pourront ainsi servir l'État à l'âge adulte."
 ven_nobility_bought: "Noblesse à vendre"
 desc_ven_nobility_bought: "Pour faire face au nombre décroissant de nobles au sein de notre république et du Grand Conseil, nous avons commencé à offrir des sièges en échange d'une grosse somme d'argent."
 ven_murano_glass_industry: "Industrie du verre de Murano"
 desc_ven_murano_glass_industry: "Depuis le XIIIe siècle, l'industrie du verre vénitienne de l'île de Murano est unique en son genre et produit de nombreux articles de luxe qui font la renommée de Venise."
 ven_venetian_school: "École vénitienne"
 desc_ven_venetian_school: "Grâce au vent de liberté qui souffle à Venise, ainsi qu'à ses richesses, des artistes aussi prestigieux que le Tintoret, le Titien et Monteverdi se sont installés dans notre République."
 ven_black_gondolas: "Gondoles noires"
 desc_ven_black_gondolas: "Pour empêcher nos citoyens les plus fortunés de s'afficher de manière ostentatoire (ou pour apaiser les jalousies des moins riches), il a été décrété qu'aucune gondole ne peut être décorée. La seule couleur autorisée est le noir du brai utilisé pour assurer l'étanchéité des gondoles."
 flavor_ven.24.t: "Le pouvoir croissant du Conseil des Dix"
 flavor_ven.24.d: "Avec plus d'un millier de membres héréditaires, le Grand Conseil de Venise est un organe politique lent et peu efficace. Il n'est donc pas surprenant que le petit Conseil des Dix, initialement créé pour protéger la république des complots et conspirations, ait acquis de plus en plus de pouvoir.\nMais en renforçant son propre pouvoir, le Conseil des Dix réduit l'influence du Grand Conseil, plus représentatif. De nombreuses familles du Grand Conseil pensent que les choses sont allées trop loin car, à mesure que de nouveaux membres des Dix sont élus chaque année, les postes sont souvent monopolisés par une petite clique de vieilles familles de l'aristocratie. Des réformes ont été proposées pour restreindre les pouvoirs des Dix, en limitant leur influence aux affaires urgentes, conformément à ce qui était prévu lors de la création de ce conseil."
 flavor_ven.24.a: "Restreignons le pouvoir des Dix."
 flavor_ven.24.b: "Soutenons les Dix."
 flavor_ven.25.t: "Annulation des lois limitant les pouvoirs des Dix"
 flavor_ven.25.d: "Les réformes visant à limiter les pouvoirs du Conseil des Dix ont rassuré beaucoup de membres du Grand Conseil, mais dans les faits, les Dix exercent encore une autorité qui n'est officiellement pas de leur ressort. Compte tenu de l'inefficacité du Grand Conseil et de ses innombrables membres, ce n'est toutefois pas nécessairement une mauvaise chose..."
 flavor_ven.25.a: "Les Dix doivent être contrôlés."
 flavor_ven.25.b: "Qu'ils continuent à ignorer ces restrictions."
 flavor_ven.25.c: "Annulons les lois limitant les pouvoirs des Dix."
 flavor_ven.26.t: "Expansion du Grand Conseil"
 flavor_ven.26.d: "Le Grand Conseil est l'organe qui élit les membres des différents conseils, le Doge et les membres du Sénat vénitien. Le système vénitien repose sur ce conseil de plus d'un millier de membres et, en autorisant tous ces nobles à s'exprimer, notre République est plus représentative que tout autre État. Un puissant conseil constitue le meilleur rempart contre l'excès de pouvoir de toute autre institution gouvernementale, y compris du cabinet du Doge.\nCertains pensent que nous devrions encore élargir le conseil à tous les nobles ayant atteint un certain âge, tandis que d'autres estiment qu'un trop grand nombre de voix rendrait la république ingouvernable."
 flavor_ven.26.a: "Élargissez le Conseil."
 flavor_ven.26.b: "Tout fonctionne très bien ainsi."
 flavor_ven.27.t: "Les barnabotti"
 flavor_ven.27.d: "Dans la mesure où les sièges du Grand Conseil sont héréditaires, les familles de la noblesse qui n'ont plus ni fortune ni influence restent malgré tout représentées. Comme nous ne pouvons pas nous attendre à ce que ces nobles travaillent pour gagner leur vie, l'État vénitien leur verse une petite pension.\nMais compte tenu du chaos qui règne à l'est, de la chute de l'Empire byzantin et de la perte d'influence vénitienne dans certaines régions de l'est de la Méditerranée, ces nobles indigents sont de plus en plus nombreux. Il est de notoriété publique qu'un grand nombre de ces nobles dépensent leurs pensions au jeu ou près du Campo San Barnaba, et certains vont même jusqu'à vendre leurs votes en échange d'argent. Parfois appelés 'barnabotti', en référence au Campo où ils résident, les membres de ce groupe ne représentent encore qu'un problème mineur. Mais si cette tendance devait se poursuivre, ces nobles pourraient miner le Grand Conseil et indument accroître le pouvoir de ceux qui ont les moyens de se payer leurs votes."
 flavor_ven.27.a: "Ils ne seront sûrement pas longtemps un problème avec ce genre d'habitudes."
 flavor_ven.28.t: "Accademia della Guidecca"
 flavor_ven.28.d: "Les barnabotti sont un problème majeur pour notre système politique. En fait, lorsqu'ils ont tout perdu, ces nobles n'ont guère de chances de se relever. Si nous parvenions à trouver un moyen de redorer le blason de leurs familles, ils redeviendraient probablement des membres productifs de notre société. Mais cela risque de déplaire à ceux qui achètent leurs votes ou qui redoutent une concurrence accrue.\nRécemment, une proposition relativement inoffensive a cependant été faite : une école pourrait être créée pour les enfants de la noblesse afin qu'ils reçoivent l'éducation que leurs parents n'ont plus les moyens de leur offrir. Cela permettrait également à quelques-uns de ces enfants de retrouver leur ancien statut et d'œuvrer utilement pour l'État."
 flavor_ven.28.a: "Créons l'Accademia della Guidecca."
 flavor_ven.28.b: "Ils peuvent déjà s'estimer heureux de toucher une pension."
 flavor_ven.29.t: "Reniero Zeno"
 flavor_ven.29.d: "Un conflit a éclaté entre le Conseil des Dix et l'un de ses membres. Reniero Zeno accuse le Doge et les autres membres du Conseil des Dix de corruption. Il prétend que le Doge use de sa fonction pour s'enrichir et nommer ses proches à des postes importants.\nAprès une tentative d'assassinat manquée contre Zeno, le conflit s'est propagé en dehors du Conseil des Dix, et les nobles indigents se regroupent pour soutenir Zeno tandis que la haute aristocratie soutient les Dix et le Doge."
 flavor_ven.29.a: "Le Doge doit être destitué !"
 flavor_ven.29.b: "Faisons arrêter Zeno et remplacer les membres des Dix."
 flavor_ven.29.c: "Soutenons le Doge et les Dix."
 flavor_ven.30.t: "La peste de $YEAR$"
 flavor_ven.30.d: "Notre cité a toujours été exposée aux grandes épidémies. Cette fois, il s'agit d'une épidémie de peste qui frappe le nord de l'Italie, dont Venise. Près d'un tiers de notre population a péri. Nul n'est épargné, toutes classes confondues, et nous avons perdu beaucoup d'hommes de qualité. Le nombre de nobles du Grand Conseil a considérablement diminué, ce qui ébranle les fondations politiques de notre République."
 flavor_ven.30.a: "OK"
 flavor_ven.31.t: "Noblesse en déclin"
 flavor_ven.31.d: "Depuis la grande peste des années 1630, nous avons du mal à combler les sièges vacants au sein du gouvernement vénitien. Il est toujours délicat d'accorder de nouveaux titres de noblesse car tout nouveau membre du Grand Conseil possède une voix, et additionnées les unes aux autres, ces nouvelles voix pourraient donner des résultats imprévisibles. Certains pensent que les candidats devraient être testés afin de nous assurer de leur bonne foi envers l'État. Un certain nombre de familles riches pourraient être anoblies en échange du versement d'une somme conséquente au trésor royal. Les indigents ne doivent évidemment pas être autorisés à décider du sort de notre République."
 flavor_ven.31.a: "Créons plus de nobles !"
 flavor_ven.31.b: "Ce problème n'est pas si insurmontable."
 flavor_ven.32.t: "Aldus Manutius et la Presse aldine"
 flavor_ven.32.d: "La technique de l'imprimerie en est encore à ses balbutiements, mais l'un de ses plus éminents pionniers vit à Venise. L'imprimerie d'Aldus Manutius, la Presse aldine, est réputée pour sa typographie ainsi que pour ses traductions du latin. Les caractères italiques et les points-virgules font partie des contributions de Manutius au domaine de la typographie. Dans le domaine de la reliure, Manutius a contribué à l'édition de petits ouvrages in-octavo afin que les classiques qui sortaient de sa presse soient plus maniables que les manuscrits médiévaux."
 flavor_ven.32.a: "Festina Lente !"
 flavor_ven.33.t: "Développement de l'industrie du verre de Murano"
 flavor_ven.33.d: "Depuis la fin du XIIIe siècle, l'industrie du verre vénitienne est confinée à l'île de Murano, afin de réduire les risques d'incendie. Depuis, la popularité du verre de Murano n'a pas cessé d'augmenter et les souffleurs de verre de l'île sont devenus riches et influents. En dehors de nos frontières, rares sont ceux qui connaissent les secrets de la production de ces pièces raffinées, et pour protéger ce savoir-faire, les souffleurs de verre sont confinés à la cité.\nTandis que la popularité du verre vénitien croît, le monde change. Avec la chute de Constantinople, un grand nombre d'hommes dotés des rares compétences nécessaires à la production de verre demandent à s'installer à Murano."
 flavor_ven.33.a: "Bienvenue aux souffleurs de verre byzantins."
 flavor_ven.33.b: "Soutenons plutôt nos familles de souffleurs de verre."
 flavor_ven.34.t: "Ciocca"
 flavor_ven.34.d: "Un souffleur de verre de Murano particulièrement talentueux, Guiseppe Briate, est parvenu à créer des pièces exceptionnelles. Les lustres Ciocca, dont le nom s'inspire des bouquets de fleurs qu'ils représentent, ont notamment connu un immense succès auprès des clients les plus fortunés, et l'industrie du verre vénitienne est à nouveau en plein essor."
 flavor_ven.34.a: "OK"
 flavor_ven.35.t: "Le procès de Veronica Franco"
 flavor_ven.35.d: "Veronica Franco, l'une des plus célèbres 'courtisanes honnêtes' de Venise, est actuellement jugée pour sorcellerie. Connue pour son esprit et sa beauté, Veronica Franco avait néanmoins de nombreux ennemis en raison de l'influence qu'elle exerçait sur ses clients et du rôle qu'elle jouait dans la vie artistique et littéraire de Venise.\nMalgré l'éloquence avec laquelle elle s'est défendue devant le tribunal d'Inquisition, Veronica Franco parviendra-t-elle à se protéger des gardiens de la moralité ?"
 flavor_ven.35.a: "Coupable !"
 flavor_ven.35.b: "Innocente !"
 flavor_ven.36.t: "Extravagance de gondoles"
 flavor_ven.36.d: "Le gouvernement vénitien doit s'efforcer de protéger la moralité publique. Par conséquent, de temps en temps, des lois sont instaurées pour veiller à ce que notre peuple reste fidèle aux idéaux chrétiens sur lesquels notre cité a été bâtie. La gondole est une embarcation simple et des milliers d'entre elles transportent quotidiennement des passagers sur les canaux de Venise. Or, les nombreuses familles fortunées et puissantes de notre République ne résistent pas à la tentation d'afficher leurs richesses. Il existe des gondoles de toutes les tailles et de toutes les couleurs, et certaines sont si décorées qu'elles sont un véritable affront pour un esprit chrétien.\nUn débat est actuellement en cours pour déterminer si une loi doit interdire la décoration de ces gondoles qui, pour certains, symbolisent les excès de notre grande cité."
 flavor_ven.36.a: "Qu'on les peigne en noir !"
 flavor_ven.36.b: "Qu'on ignore les moralistes ! Les gondoles sont magnifiques."
 flavor_ven.37.t: "L'école vénitienne"
 flavor_ven.37.d: "Venise, capitale italienne de l'imprimerie et du verre depuis des siècles, est également en train de devenir la capitale des arts et de la musique, devant Rome. Les grands peintres le Tintoret, le Titien et Véronèse, ainsi que les musiciens Monteverdi, Gabrieli et Donati, ne sont que quelques-uns des nombreux artistes qui travaillent et vivent dans notre cité. En Italie et à l'étranger, Venise devient synonyme d'art."
 flavor_ven.37.a: "OK"
 flavor_ven.38.t: "Dissolution du Grand Conseil"
 flavor_ven.38.d: "Venise ayant renoncé au républicanisme, le Grand Conseil a été dissout."
 flavor_ven.38.a: "OK"
 ned_shipbuilding_industry: "Industrie de la construction navale hollandaise"
 desc_ned_shipbuilding_industry: "Grâce à l'invention de la flûte, le secteur de la construction navale hollandais connaît une expansion sans précédent, avec un afflux de commandes locales et étrangères. Jamais on n'avait vu autant de navires hollandais sur les mers, et jamais les chantiers navals du pays n'avaient employé autant de main-d'œuvre."
 ned_grand_design: "Groot Desseyn"
 ned_house_of_elzevir: "Maison Elzevir"
 desc_ned_house_of_elzevir: "Cette province abrite la maison Elzevir, l'une des principales maisons d'édition d'Europe."
 ned_pruikentijd: "Pruikentijd"
 desc_ned_pruikentijd: "Notre pays est dirigé par des rentiers et des porteurs de perruques prétentieux. Nos aïeuls, les capitalistes marchands, se retournent dans leur tombe."
 NED_DEJIMA_TRADE: "Île Dejima"
 ned_dejima: "Île Dejima"
 ned_friendly_towards_france: "La France amie"
 fra_dutch_friction: "Frictions franco-hollandaises"
 ned_anti_french_policy: "Ennemi commun"
 ned_refused_glorious_revolution: "Refus d'écouter les Sept mortels"
 ned_accepted_glorious_revolution: "Conspiration avec les dissidents anglais"
 flavor_hol.7.t: "Maison Elzevir"
 ned_bank_crisis: "Crise du secteur financier hollandais"
 desc_ned_bank_crisis: "Des villes d'autres pays ont désormais devancé Amsterdam, ancienne capitale de la finance européenne. Outre les médiocres politiques économiques de la Banque d'Amsterdam, la crédibilité et la viabilité du secteur bancaire hollandais sont sérieusement remises en question."
 flavor_hol.7.d: "Grâce à l'expérience qu'il avait acquise dans le secteur de la reliure et de la librairie, Lodewijk Elzevir connaissait tous les aspects de la fabrication d'un livre lorsqu'il s'installa comme imprimeur et éditeur. Lodewijk et ses descendants ont fondé l'une des maisons d'édition les plus célèbres et les plus productives du début de l'époque moderne. En 130 ans d'existence, la maison Elzevir s'est faite un nom grâce à son élégance et sa précision, ainsi qu'aux petits formats qu'elle propose, comme l'in-duodecimo.\nParmi les œuvres sorties des presses d'Elzevir figurent notamment les 'Républiques elzeviriennes', collection décrivant l'histoire et le présent de différents pays d'Europe et d'ailleurs. Bien que destinés à un marché international, ces livres trouveront certainement un grand écho auprès des marchands hollandais en les aidant à comprendre les différents pays dans lesquels ils souhaitent investir ou effectuer du commerce."
 flavor_hol.7.a: "OK"
 flavor_hol.8.t: "Groot Desseyn"
 flavor_hol.8.d: "En entrant relativement tardivement dans la compétition pour les colonies, les Pays-Bas découvrent que la plupart des possessions coloniales qu'ils convoitent sont déjà prises par d'autres. Mais grâce à leur puissante flotte et à leur secteur financier dynamique, les Pays-Bas indépendants possèdent des ressources considérables. C'est ainsi que la Compagnie néerlandaise des Indes occidentales a élaboré le Groot Desseyn pour permettre aux Pays-Bas de dépasser leurs concurrents.\nPlutôt que de nous contenter d'essayer d'établir nos propres colonies, il serait plus efficace de conquérir celles de nos concurrents. En tant que concurrent naturel, l'empire colonial portugais est le premier visé par ce plan, car des investisseurs hollandais sont déjà impliqués."
 flavor_hol.8.a: "Formidable, ce plan !"
 flavor_hol.8.b: "Non, nous nous attirerions les foudres de la communauté internationale."
 flavor_hol.9.t: "Flûte"
 flavor_hol.9.d: "L'économie hollandaise a beaucoup sollicité notre flotte marchande. Compte tenu de la faible profondeur des eaux qui bordent la Hollande, les navires marchands classiques tels que les caravelles n'ont pas accès à la plupart des ports hollandais. Jusqu'à présent, de petites embarcations appelées 'Boeiers' étaient utilisées, mais grâce au soutien financier de Pieter Jansz Liorne, un marchand hollandais de Hoorn, un nouveau type de navire a été mis au point.\nLa flûte est allongée, possède une poupe en forme de poire très caractéristique et peut être manœuvrée par un équipage réduit. Dans la mesure où ce navire peut transporter d'importantes cargaisons et naviguer aussi bien dans les eaux peu profondes de Hollande qu'en pleine mer, il constitue une véritable aubaine pour nos marchands."
 flavor_hol.9.a: "Je me demande si notre industrie de la construction navale est prête pour cela."
 flavor_hol.10.t: "Difficultés de la Compagnie néerlandaise des Indes orientales"
 flavor_hol.10.d: "La situation est moins brillante qu'autrefois pour la Compagnie néerlandaise des Indes orientales. Dans la mesure où d'autres puissances européennes se sont lancées dans le commerce avec les Indes orientales, notre compagnie n'a plus le monopole de certaines marchandises et la concurrence a fait chuter les prix dans toute l'Europe. Désespérés, certains représentants de la compagnie ont pris des mesures extrêmes, en incendiant des entrepôts d'épices par exemple, afin de faire remonter les prix. Mais l'effet à long terme de ces mesures a été négligeable.\nCela dit, rien n'est perdu car la compagnie dispose encore d'atouts considérables, de capitaines expérimentés et de bons contacts en Orient. Il semble toutefois évident que rien ne sera jamais plus comme avant. Beaucoup pensent que nous devrions adopter une approche plus généraliste du commerce avec les Indes orientales plutôt que de tenter de monopoliser certaines marchandises, ce qui était jusqu'à présent la politique de la compagnie."
 flavor_hol.10.a: "Une réorientation s'impose."
 flavor_hol.10.b: "Aidons la Compagnie en lui proposant des prêts avantageux."
 flavor_hol.10.c: "La Compagnie doit être dissoute."
 flavor_hol.11.t: "La Compagnie néerlandaise des Indes orientales financièrement en péril"
 flavor_hol.11.d: "Malgré la transition vers un modèle commercial plus viable, les problèmes de solvabilité de la Compagnie néerlandaise des Indes orientales ne sont toujours pas réglés. En refusant de réduire les dividendes versés alors que les profits sont en chute libre, la compagnie dépense plus qu'elle ne gagne.\nPour retomber sur ses pieds, elle a décidé d'emprunter plus. Cette proposition est tentante car si la compagnie était dissoute, le choc serait dur à encaisser pour notre secteur financier."
 flavor_hol.11.a: "La Compagnie doit emprunter plus !"
 flavor_hol.11.b: "Nationalisons la Compagnie."
 flavor_hol.12.t: "Nationalisation de la Compagnie néerlandaise des Indes orientales ?"
 flavor_hol.12.d: "Notre Compagnie des Indes orientales continue à subir les conséquences des piètres politiques financières, des lenteurs dues à la direction centralisée, de la concurrence et de la chute des prix. La compagnie contrôle encore nos possessions des Indes orientales mais beaucoup commencent à douter de la viabilité de ces opérations à long terme. Il serait peut-être temps de nationaliser la Compagnie néerlandaise des Indes orientales pour stimuler notre économie ? Même si nous continuons à soutenir la compagnie en lui accordant de nouveaux prêts et subventions, nous ne parviendrons pas à protéger l'économie hollandaise."
 flavor_hol.12.a: "La Compagnie doit emprunter plus."
 flavor_hol.12.a.tt: ""
 flavor_hol.12.b: "Nationalisons la Compagnie."
 flavor_hol.13.t: "La Banque d'Amsterdam et le marché international des capitaux"
 flavor_hol.13.d: "Depuis l'établissement de la Banque d'Amsterdam, le secteur financier hollandais domine le marché européen des capitaux. Les banquiers hollandais se mêlent de tout, des guerres aux industries des autres puissances européennes, en passant par les entreprises nationales. Mais compte tenu du mercantilisme et du protectionnisme qui règnent sur de nombreux marchés étrangers, la position internationale qui faisait jadis la force de l'institution bancaire hollandaise est soudainement devenue une faiblesse. Dans la mesure où chacun sait que la Banque a autorisé le gouvernement hollandais et ses compagnies à puiser dans des comptes sans provision, la crédibilité de l'institution proprement dite est également ébranlée. La Banque d'Amsterdam est maintenant prête à se déclarer insolvable, et ce n'est plus qu'une question de temps avant que l'économie hollandaise dans son ensemble n'en pâtisse."
 flavor_hol.13.a: "La Compagnie doit emprunter plus !"
 flavor_hol.13.b: "Nationalisons la Compagnie."
 flavor_hol.14.t: "Les Sept immortels"
 flavor_hol.14.d: "$MONARCH$ est impopulaire. Presque partout dans notre pays, la légitimité de son règne est remise en question, de même que son dévouement envers les idéaux protestants sur lesquels notre pays s'est construit. Sept olotters issus de tout le spectre politique ont décidé de demander au stathoudérat hollandais de libérer le royaume de son roi."
 flavor_hol.14.a: "OK"
 flavor_hol.15.t: "Invitation adressée à $MONARCH$"
 flavor_hol.15.d: "Sept anglais influents nous ont envoyé une lettre pour nous conseiller de libérer leur royaume de son roi impopulaire et incompétent. Selon les comploteurs, leur monarque est un piètre dirigeant, aussi bien sur le plan intérieur qu'extérieur. Ils se tournent aujourd'hui vers nous car nous sommes un pays chrétien dévot libre de toute influence papale."
 flavor_hol.15.a: "Acceptons l'invitation."
 flavor_hol.15.b: "Refusons l'invitation."
 flavor_hol.16.t: "Le Hollandais indiscret"
 flavor_hol.16.d: "Apparemment, le stathoudérat hollandais négocie avec des dissidents de notre pays. Nous ne pouvons que regretter le piètre jugement de ces commerçants induits en erreur."
 flavor_hol.16.a: "OK"
 flavor_hol.16.a.tt: "Des conspirateurs ont offert la couronne anglaise aux Hollandais."
 flavor_hol.17.t: "Rejet de la demande des conspirateurs"
 flavor_hol.17.d: "La lettre des sept dissidents semble avoir atteint les Provinces-Unies, mais les Hollandais ont refusé de coopérer avec les comploteurs. Nous apprécions beaucoup ce geste."
 flavor_hol.17.a: "Parfait !"
 flavor_hol.18.t: "Tensions franco-hollandaises"
 flavor_hol.18.d: "Depuis notre indépendance, les Français n'ont jamais cessé de soutenir notre royaume car l'empereur et les héritiers de Bourgogne étaient nos ennemis communs. Or, récemment, les politiques intérieures de la France à l'égard des Huguenots ainsi que sa politique extérieure envers nos voisins suscitent la méfiance de beaucoup d'entre nous. Il est peut-être temps de réunir des amis pour nous préparer à l'inévitable conflit qui nous attend avec notre voisin du sud."
 flavor_hol.18.a: "Notre politique doit consister à contenir les Français."
 flavor_hol.18.b: "Poursuivons une politique amicale envers les Français."
 flavor_hol.19.t: "Le Prisonnier de Hollande"
 flavor_hol.19.d: "Après des années de coopération amicale, sinon d'amitié, les Hollandais commencent à se montrer plus hostiles envers nous. Nous avons appris qu'ils cherchent des amis parmi nos ennemis étrangers et qu'ils ont l'intention de limiter notre influence aux Pays-Bas. Cette ingratitude arrive peut-être à point nommé. Si nous cessons de protéger les Pays-Bas, notre royaume pourrait s'en emparer."
 flavor_hol.19.a: "OK"
 flavor_hol.19.a.tt: "Les Pays-Bas vont tenter d'améliorer leurs relations avec nos rivaux."
 flavor_hol.20.t: "Les marchands hollandais"
 flavor_hol.20.d: "Il était certainement judicieux de fermer nos frontières aux marchands étrangers. Cette décision a néanmoins coûté cher au port de Nagasaki. Certains nous conseillent maintenant de poursuivre nos échanges avec la Compagnie néerlandaise des Indes orientales. Les Hollandais se méfient autant que nous des Espagnols et des Portugais, et leur attitude a toujours été plus pondérée dans notre pays. Mais si nos frontières restent ouvertes aux Hollandais, certaines restrictions seront certainement nécessaires. L'île artificielle de Dejima, dans la baie de Nagasaki, a autrefois été créée pour accueillir les Portugais. Si nous limitons l'accès des Hollandais à cette île, le reste de notre pays sera protégé de toute influence dangereuse."
 flavor_hol.20.a: "Autorisons les Hollandais à rester."
 flavor_hol.20.a.tt: "Le 'Rangaku' peut désormais avoir lieu."
 flavor_hol.20.b: "Tous les occidentaux doivent partir."
 flavor_hol.21.t: "Dejima"
 flavor_hol.21.d: "Le Japon a fermé ses frontières au monde extérieur. La Compagnie néerlandaise des Indes orientales est le seul représentant occidental avec lequel le pays accepte de conserver des relations. En échange, les Hollandais doivent s'installer sur l'île artificielle de Dejima, dans la baie de Nagasaki, avec interdiction formelle de quitter cette île sans autorisation spéciale. "
 flavor_hol.21.a: "Parfait !"
 flavor_hol.22.t: "Arumer Zwarte Hoop"
 flavor_hol.22.d: "Furieux du comportement de nos troupes dans la région, les paysans de la Frise ont pris les armes contre nous. Rejoints par des mercenaires, ces insurgés ont connu un succès modeste sur terre mais ils ont déjà entrepris des manœuvres surprenantes en mer. En fait, les rangs des insurgés comptent autant de pirates que de soldats. Nous devons rapidement les arrêter avant que nos transports en pâtissent."
 flavor_hol.22.a: "Écrasons les traîtres."
 flavor_hol.23.t: "Perukentijd"
 flavor_hol.23.d: "Les marchands capitalistes ont façonné l'histoire des Pays-Bas. Autrefois, les maires des villes ainsi que les responsables de la Compagnie des Indes orientales et des autres compagnies d'État étaient tous d'anciens marchands qui avaient des contacts et des connaissances approfondies du commerce, ce qui leur permettait de prendre des décisions économiquement avisées.\nMais c'est désormais de moins en moins le cas. L'émission d'obligations d'État pour financer les entreprises gouvernementales a bien servi notre pays, mais nous nous retrouvons maintenant avec une génération entière de rentiers riches et influents qui ne possèdent que peu ou pas d'expérience pratique du commerce. Les critiques pensent que ces porteurs de perruques manquent d'ambition et que leur prudence n'est en fait que de la passivité. Quoi qu'il en soit, nous sommes loin des marchands capitalistes qui ont jadis façonné notre État."
 flavor_hol.23.a: "Autosatisfaction ? Pfah !"
 flavor_hol.24.t: "Baruch Spinoza - Le prince des philosophes"
 flavor_hol.24.d: "Issu d’une famille d’immigrants portugais de confession juive, Baruch Spinoza menait une vie relativement simple et gagnait sa vie en tant que polisseur de lentilles ainsi de dons émanant de bienfaiteurs. Si l’on dit que Spinoza excellait dans le polissage de lentilles, c’est son goût pour la philosophie, l’éthique et la théologie qui le fit entrer dans l’histoire. Au cours de sa vie, Spinoza publia plusieurs œuvres et s’illustra par ses idées au point que l’Université d’Heidelberg lui offrit une chaire qu’il déclina de peur que cela altère sa pensée."
 flavor_hol.24.a: "Un grand homme."
 pol_collegium_hosianum: "Collegium Hosianum"
 desc_pol_collegium_hosianum: "Cette province abrite le Collegium Hosianum, une école qui répandait la Contre-Réforme."
 flavor_pol.14.t: "Collegium Hosianum"
 flavor_pol.14.d: "Stanislaus Hosius, cardinal et évêque de Warmie s’inquiète pour le bien-être spirituel de notre pays. Pour contrer la diffusion des idées du protestantisme parmi les bourgeois et les nobles polonais, Hosius a sollicité l’aide des Jésuites. Ensemble, ils ont imaginé un plan visant à créer une école d’élite dans son diocèse. Tous ceux qui seront formés dans cette école seront en mesure de contrer les arguments des réformateurs et de recatholiser les régions passées sous contrôle protestant."
 flavor_pol.14.a: "Parfait !"
 flavor_pol.15.t: "La Bible de Radziwill et la Réforme en Pologne"
 flavor_pol.15.d: "Des érudits calvinistes viennent d’achever la traduction de la bible en polonais. Ces érudits ont travaillé à partir des plus anciennes sources connues et le fruit de leurs efforts ne peut être remis en doute. Cela étant, un plus grand accès de la population polonaise aux idées protestantes est quelque chose d’effrayant. Le calvinisme a déjà gagné une partie de nos nobles et le luthéranisme a fait son chemin parmi les bourgeois depuis longtemps."
 flavor_pol.15.a: "Ce livre doit être brûlé !"
 flavor_pol.15.b: "Intéressant..."
 flavor_pol.16.t: "Le destin du Collegium Hosianum"
 flavor_pol.16.d: "Après le changement de religion d’État connu par notre pays, le Collegium Hosianum a suspendu ses activités et les professeurs cherchent du travail ailleurs."
 flavor_pol.16.a: "Suspendre le collège"
 randomeventsstapehordes.1.EVTNAME: "Nés sur la selle"
 randomeventsstapehordes.1.EVTDESC: "De la guerre, nous sommes nés, pour la guerre, nos cœurs battent. Nous, les fils des plaines infinies, ne sommes pas nés pour ne rien faire. Une vie de paysan ou de marchand convient à ceux qui sont gouvernés, pas à ceux qui veulent gouverner."
 randomeventsstapehordes.1.EVTOPTA: "Si j’avais un scalp, chaque fois..."
 randomeventsstapehordes.1.EVTOPTB: "Mais ne voyez-vous pas les avantages ?"
 randomeventsstapehordes.2.EVTNAME: "La fatigue est l’affaire des faibles"
 randomeventsstapehordes.2.EVTDESC: "Alors que les colons se cachent derrière de hauts murs, tremblant de peur, notre hôte est notre peuple. Les hordes ne craignent pas la guerre, les hordes vivent pour la guerre."
 randomeventsstapehordes.2.EVTOPTA: "De l’unité découle la force."
 randomeventsstapehordes.2.EVTOPTB: "Envoyez nos espions infiltrer leurs forteresses."
 randomeventsstapehordes.3.EVTNAME: "Un beau jour pour mourir"
 randomeventsstapehordes.3.EVTDESC: "Les rumeurs de nos glorieux exploits militaires gagnent nos voisins ici et là. De jeunes et redoutables guerriers, en quête de gloire et de richesse, déferlent sur nos terres pour nous prêter main-forte."
 randomeventsstapehordes.3.EVTOPTA: "Voilà de bien bonnes nouvelles."
 randomeventsstapehordes.3.EVTOPTB: "Qu’ils forment plutôt la génération suivante."
 randomeventsstapehordes.4.EVTNAME: "Tribus migrantes"
 randomeventsstapehordes.4.EVTDESC: "Une tribu alliée, apparentée à la nôtre, a franchi notre frontière pour s’installer sur un de nos territoires précédemment peu peuplé. Parmi ces bergers se trouvent d’excellents guerriers et chasseurs, prêts à prendre les armes pour notre Khan."
 randomeventsstapehordes.4.EVTOPTA: "Ils sont les bienvenus."
 randomeventsstapehordes.5.EVTNAME: "Tribus migrantes"
 randomeventsstapehordes.5.EVTDESC: "Une tribu hostile a gagné nos terres, attaquant et pillant notre peuple. Avant même que nos hommes ne parviennent à les repérer, ses membres ont disparu, emportant avec eux d’innombrables esclaves et richesses."
 randomeventsstapehordes.5.EVTOPTA: "Traquez ces vautours !"
 randomeventsstapehordes.6.EVTNAME: "Tribus migrantes"
 randomeventsstapehordes.6.EVTDESC: "Une vaste tribu composée de bergers s’est installée dans une de nos provinces. Chaleureux et disposés à se soumettre à notre contrôle, ces gens seront pour nous porteurs d’avantages économiques sur le long terme."
 randomeventsstapehordes.6.EVTOPTA: "Ils sont les bienvenus !"
 randomeventsstapehordes.7.EVTNAME: "Tribus migrantes"
 randomeventsstapehordes.7.EVTDESC: "Un vaste clan composé de bergers a rejoint une de nos provinces frontalières, en quête de meilleurs pâturages et d’hivers plus doux. De nature pacifique, ils sont disposés à se soumettre à notre contrôle et à nous payer tribut."
 randomeventsstapehordes.7.EVTOPTA: "À la bonne heure !"
 randomeventsstapehordes.8.EVTNAME: "Jeux de guerre"
 randomeventsstapehordes.8.EVTDESC: "Un événement ô combien important dans la vie des habitants des steppes se prépare. Venus d’ici et d’ailleurs, des guerriers vont se rassembler dans notre capitale pour participer à une démonstration de leurs compétences. Des épreuves de tir à l’arc à cheval, de force et d’agilité seront organisées et verront émerger de nouveaux champions et légendes."
 randomeventsstapehordes.8.EVTOPTA: "OK"
 randomeventsstapehordes.9.EVTNAME: "Glorieux Khan"
 randomeventsstapehordes.9.EVTDESC: "Réjouissez-vous ! Notre glorieux Khan [Root.Monarch.GetName] a remporté l’épreuve de combat rapproché. Comment nous souvenir de cette magnifique performance ?"
 randomeventsstapehordes.9.EVTOPTA: "Bénédiction divine !"
 randomeventsstapehordes.9.EVTOPTB: "Guerrier sacré !"
 randomeventsstapehordes.10.EVTNAME: "Réussite des jeux"
 randomeventsstapehordes.10.EVTDESC: "Nos jeux de guerre ont été couronnés de succès : des guerriers venus d’ici et d’ailleurs ont fait montre de leurs compétences et de leurs connaissances dans le domaine de la guerre. De nouveaux champions se sont illustrés, des champions dont nous devrons nous souvenir pour les générations à venir."
 randomeventsstapehordes.10.EVTOPTA: "Excellent."
 randomeventsstapehordes.11.EVTNAME: "Jeux catastrophiques"
 randomeventsstapehordes.11.EVTDESC: "Quelle horreur ! Alors que les jeux de guerre commençaient, deux membres de clans se sont mis à se quereller et cela s’est terminé en bataille générale. Avant même l’intervention des gardes du palais, l’arène a été dévastée et deux grandes pagodes ont été brûlées, faisant de cet événement un fiasco total !"
 randomeventsstapehordes.11.EVTOPTA: "Punissez les coupables !"
 randomeventsstapehordes.12.EVTNAME: "Jeux légendaires"
 randomeventsstapehordes.12.EVTDESC: "La manière dont l’événement s’est déroulé a dépassé toutes nos espérances ! Les différentes épreuves se sont révélées à la hauteur et de brillants adversaires se sont succédés dans l’arène. Nos anciens ont été impressionnés et nombreux d’entre eux ont indiqué qu’il s’agissait là des plus beaux jeux de l'histoire !"
 randomeventsstapehordes.12.EVTOPTA: "Formidable !"
 randomeventsstapehordes.13.EVTNAME: "Membres des clans et hôtes"
 randomeventsstapehordes.13.EVTDESC: "Après avoir eu vent des rumeurs selon lesquelles nos puissants hôtes manquaient d’effectifs, de jeunes guerriers venus du plus loin des steppes ont rejoint nos armées, certains intéressés par une vie de guerriers nomades et de mercenaires et d’autres, par l’appât du gain."
 randomeventsstapehordes.13.EVTOPTA: "Puissent ces fils rejoindre leurs pères."
 randomeventsstapehordes.14.EVTNAME: "Intrépides nomades"
 randomeventsstapehordes.14.EVTDESC: "En colère contre la paix actuelle et le manque d’attaque et de pillage, un clan composé principalement de guerriers et de chasseurs expérimentés a quitté notre horde pour rejoindre une horde voisine."
 randomeventsstapehordes.14.EVTOPTA: "Les traîtres !"
 randomeventsstapehordes.15.EVTNAME: "Étoile montante"
 randomeventsstapehordes.15.EVTDESC: "Un de nos chefs tribaux s’est illustré lors de nos récents jeux de guerre. Bon nombre de membres du clan suggèrent qu’il ferait un superbe général. Devons-nous lui offrir une telle promotion ?"
 randomeventsstapehordes.15.EVTOPTA: "Voilà une excellente idée."
 randomeventsstapehordes.16.EVTNAME: "Étoile brillante"
 randomeventsstapehordes.16.EVTDESC: "Une de nos chefs tribaux s’est illustré lors de nos récents jeux de guerre. Bon nombre de membres du clan et d’anciens suggèrent qu’il ferait un superbe général. Devons-nous lui offrir une telle promotion ?"
 randomeventsstapehordes.16.EVTOPTA: "Voilà une excellente idée."
 randomeventsstapehordes.17.EVTNAME: "Querelle tribale"
 randomeventsstapehordes.17.EVTDESC: "Au cœur des festivités estivales organisées dans notre capitale, les membres de deux tribus ont entrepris de faire étalage de leur force et de s’affronter devant les chefs politiques et religieux de notre État ! La violence du combat a fait de nombreuses victimes parmi les membres des tribus, les spectateurs et même les membres de la garde de [Root.Monarch.GetTitle]."
 randomeventsstapehordes.17.EVTOPTA: "Les misérables ! Comment ont-ils osé !"
 randomeventsstapehordes.18.EVTNAME: "Querelle tribale"
 randomeventsstapehordes.18.EVTDESC: "Au cœur des festivités estivales organisées dans notre capitale, les membres de deux tribus ont entrepris de faire étalage de leur force et de s’affronter devant les chefs politiques et religieux de notre État ! Dans le chaos qui a suivi, notre héritier a été assassiné !"
 randomeventsstapehordes.18.EVTOPTA: "Punissez-les tous !"
 randomeventsstapehordes.19.EVTNAME: "Accident de chasse"
 randomeventsstapehordes.19.EVTDESC: "Au cours d’une chasse, la garde de notre héritier a été prise en embuscade par un groupe d’assassins inconnus. Numériquement inférieurs et attaqués de toutes parts, tous ont trouvé la mort, sauf un. Le survivant, bien que blessé par une flèche empoisonnée, a réussi à nous faire part du courage de notre héritier. Grand et puissant, il a combattu, une à une, les créatures de la nuit jusqu’à ce que le dernier de ses gardes du corps ne succombe. Ébranlé et endeuillé, notre peuple célèbre le legs de notre héritier et de son immortalité dans la mémoire de chacun."
 randomeventsstapehordes.19.EVTOPTA: "Traquez-les !"
 randomeventsstapehordes.20.EVTNAME: "Faiblesse apparente"
 randomeventsstapehordes.20.EVTDESC: "Nos armées sont si clairsemées et si pathétiques que des chefs tribaux locaux, en plus des anciens, osent ternir le nom de notre [Root.Monarch.GetTitle]."
 randomeventsstapehordes.20.EVTOPTA: "Ignorez cette racaille, un chien qui aboie ne mord pas."
 randomeventsstapehordes.21.EVTNAME: "Autorité mise à mal"
 randomeventsstapehordes.21.EVTDESC: "Nos armées sont si clairsemées et si pathétiques que bon nombre de chefs tribaux et d’anciens remettent ouvertement en doute la capacité de [Root.Monarch.GetTitle] à nous diriger."
 randomeventsstapehordes.21.EVTOPTA: "Leurs propos n’ont aucune valeur."
 randomeventsstapehordes.22.EVTNAME: "Tradition militaire méprisée"
 randomeventsstapehordes.22.EVTDESC: "Nos armées sont si clairsemées et si pathétiques que nos commandants commencent à se demander si leurs services nous sont utiles."
 randomeventsstapehordes.22.EVTOPTA: "Quel peu de foi !"
 randomeventsstapehordes.23.EVTNAME: "Tradition militaire méprisée"
 randomeventsstapehordes.23.EVTDESC: "Nos armées sont si clairsemées et si pathétiques que nos commandants commencent à se demander si leurs services nous sont utiles. Démoralisés par le manque de perspective d’une glorieuse vie faite de raids et de pillages, les hommes commencent à quitter nos rangs pour rejoindre d’autres tribus ou former des groupes locaux de pillards et de bandits."
 randomeventsstapehordes.23.EVTOPTA: "Quel peu de foi !"
 randomeventsstapehordes.24.EVTNAME: "La guerre… À quoi bon ?"
 randomeventsstapehordes.24.EVTDESC: "Alors qu’il était posté en haut d’une colline et observait nos puissants hôtes fouler au pied les terres ennemies, un serviteur s’est approché de notre [Root.Monarch.GetTitle] et a demandé : 'La guerre… À quoi bon ?'. Ce à quoi notre [Root.Monarch.GetTitle] a répondu que la guerre était la solution à tout."
 randomeventsstapehordes.24.EVTOPTA: "Oui, en effet."
 hab_ostende_company_competition: "Concurrent de la Compagnie d’Ostende"
 hab_ostende_closed: "Fermeture de la Compagnie d’Ostende"
 hab_ostende_company: "Compagnie d’Ostende"
 desc_hab_ostende_company: "Bien qu’essentiellement constituée de capitaines et d’investisseurs flamands, anglais et hollandais, la Compagnie d’Ostende est source de revenus croissants pour l’État autrichien."
 hab_geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 desc_hab_geheime_kabinettskanzlei: "La Chambre noire de Vienne jouit d’une réputation peu flatteuse. Tous les courriers transitant par Vienne sont ouverts, lus et copiés par le Kanzlei. Ces courriers sont ensuite replacés dans les enveloppes qui conviennent et des spécialistes sont prêts à déchiffrés les messages copiés. Des erreurs auraient visiblement été commises et le duc de Modène aurait reçu une lettre destinée au duc de Parme. Compte tenu de l’efficacité des copieurs du Kanzlei, il est difficile de savoir s’il s’agissait là d’une erreur ou d’un rappel destiné aux ducs..."
 hab_melchior_klesl: "Melchior Klesl"
 desc_hab_melchior_klesl: "Melchior Klesl, un fervent partisan de la Contre-Réforme, fait désormais partie de notre conseil privé."
 hab_plague_of_vienna: "Fléau de Vienne"
 desc_hab_plague_of_vienna: "Vienne a été victime d’un terrible fléau dont elle se remet peu à peu."
 hab_schwaz_mine: "Mine d’argent de Schwaz"
 desc_hab_schwaz_mine: "La mine d’argent de Schwaz est peut-être la plus riche de toute l’Europe."
 hab_centralization_of_austria: "Centralisation de l’Autriche"
 desc_hab_centralization_of_austria: "Notre souverain a adopté une politique de centralisation cohérente des terres autrichiennes."
 flavor_hab.11.t: "Mine d’argent de Schwaz"
 flavor_hab.11.d: "Alors que de nouveaux gisements d’argent ont été découverts dans la région minière de Schwaz au début du 15e siècle, leur exploitation vient tout juste de s’accélérer. De vastes quantités en sont extraites à hauteur de 11 tonnes par an et la région est réputée pour abriter la plus riche mine d’argent en Europe."
 flavor_hab.11.a: "Formidable !"
 flavor_hab.12.t: "Generallandtag"
 flavor_hab.12.d: "Les terres administrées par $MONARCHTITLE$ $MONARCH$ sont diverses et bon nombre d’entre elles suivent des lois qui leur sont propres. Une décision majeure tendant vers un état centralisé a été prise ce jour. Alors que le régime, à proprement parler, ne s’est pas réellement illustré, il marque néanmoins une avancée sur la voie d’une nation autrichienne unifiée."
 flavor_hab.12.a: "Parfait !"
 flavor_hab.13.t: "Fléau de Vienne"
 flavor_hab.13.d: "Une ville aussi importante et aussi bien desservie que Vienne est systématiquement vulnérable aux épidémies comme cela s’est vérifié au fil des siècles. L’épidémie de l’année $YEAR$ s’est cependant révélée exceptionnelle. La maladie a frappé notre ville si durement qu’un tiers de sa population est morte ou mourante. Alors que les habitants des autres villes européennes se préparent à l’inévitable propagation de la maladie, le terme de 'Mort viennoise' est sur toutes les lèvres. Fuyant la ville, le/la $MONARCHTITLE$ $MONARCH$ a promis d’ériger une Colonne de la miséricorde lorsque la ville sera enfin libérée de ce fléau."
 flavor_hab.13.a: "Oh du lieber Augustin !"
 flavor_hab.14.t: "La Pestsäule de Vienne."
 flavor_hab.14.d: "Maintenant que le fléau a été éradiqué, l’heure est venue pour notre $MONARCHTITLE$ de tenir sa promesse et d’ériger une Colonne de la miséricorde. Nous réfléchissons actuellement à l’apparence à donner à cette dernière. En tant que symbole d’une ère nouvelle, les architectes ont suggéré que cette colonne soit la plus moderne possible, un monument hautement baroque. D’autres estiment que la meilleure manière d’honorer les morts consiste à construire une colonne plus simple et sans prétention."
 flavor_hab.14.a: "Construisons une magnifique colonne"
 flavor_hab.14.b: "Construisons une plus simple colonne."
 flavor_hab.15.t: "Geheime Kabinettskanzlei"
 flavor_hab.15.d: "Plutôt que de compter sur quelques individus, les États comptent de plus en plus sur les institutions pour mener à bien leurs missions d’espionnage. Partout en Europe, des Chambres noires sont chargées d’intercepter, d’ouvrir et de déchiffrer les correspondances nationales et étrangères.\nLa Chambre noire de Vienne, la Geheime Kabinettskanzlei, est vraiment exceptionnelle. Elle est réputée pour la vitesse à laquelle elle ouvre, copie et déchiffre tous les courriers qui tombent entre ses mains."
 flavor_hab.15.a: "OK"
 flavor_hab.16.t: "Melchior Klesl"
 flavor_hab.16.d: "Né de parents protestants, Melchior Klesl semble particulièrement enclin à ramener les convertis au protestantisme sous le giron de l'Église catholique. Partout où Klesl est envoyé, la Réforme recule et le catholicisme regagne du terrain. Klesl semble bien décidé à consacrer sa vie à la Contre-Réforme et ce, au péril de sa propre sécurité."
 flavor_hab.16.a: "Nous avons besoin de cet homme au sein du conseil privé."
 flavor_hab.16.b: "À la bonne heure ! Nous ne devons pas le détourner de sa tâche."
 flavor_hab.17.t: "La production textile de Mühlviertel"
 flavor_hab.17.d: "De tout temps, la Haute-Autriche fabrique des textiles, mais pas à très grande échelle. Cette production a cependant toujours suffi à couvrir les besoins de la région et celle-ci abrite de brillants tisserands. Des investisseurs étrangers considèrent désormais la région comme prête à des fins d’investissements et des marchands du nord de l’Allemagne estiment que la région gagnerait à promouvoir la production textile."
 flavor_hab.17.a: "Autorisez les investisseurs à poursuivre."
 flavor_hab.17.b: "Les paysans ne doivent pas être préoccupés par ce genre de choses."
 flavor_hab.18.t: "La Compagnie d’Ostende"
 flavor_hab.18.d: "Les richesses des Indes orientales semblent intarissables et, les Hollandais de même que les Anglais s’enrichissent en fournissant à tous les marchés européens des marchandises chinoises et indiennes. Aujourd’hui, un certain nombre de capitaines hollandais et anglais ainsi que de marchands flamands ont rencontré le/la $MONARCHTITLE$ $MONARCH$ et sollicité une charte royale. Ils prétendent disposer de l’expertise nécessaire et demandent la mise en place d’une charte royale pour pouvoir concurrencer les autres compagnies des Indes sans passer pour des renégats ou des pirates. En retour, la compagnie sera basée aux Pays-Bas autrichiens et nous permettra de profiter des richesses indiennes et chinoises."
 flavor_hab.18.a: "Parfait !"
 flavor_hab.18.b: "Nous ne pouvons pas prendre le risque d’offusquer nos voisins."
 flavor_hab.19.t: "Demandes visant à fermer la Compagnie d’Ostende"
 flavor_hab.19.d: "Bien qu’encore jeune, la Compagnie d’Ostende s’est illustrée à $CAPITAL_CITY$. Cette compagnie ne dispose pas de la puissance financière des plus anciennes compagnies des Indes, mais elle a réussi à s’imposer dans certains domaines. La moitié du thé exporté l’année dernière à destination de l’Europe a été transportée par des navires d’Ostende.\nLe succès de la compagnie a fait des jaloux. De l’avis des Anglais et des Hollandais, la Compagnie d’Ostende est une imposture fomentée par des sujets déguisés en marins autrichiens et flamands. Ils ne comprennent guère notre désir de participer au commerce indien et tant que la compagnie opérera, ils nous feront obstacle. À $CAPITAL_CITY$, certains comprennent leur point de vue "
 flavor_hab.19.a: "Fermez la compagnie."
 flavor_hab.19.b: "Ne cédons pas à de telles menaces."
 mng_chinese_rites_denounced: "Rites chinois controversés"
 mng_st_pauls_college: "Collège Saint-Paul"
 desc_mng_st_pauls_college: "Le Collège Saint-Paul est l’endroit où la plupart des Jésuites à destination de l’Asie sont formés afin de mieux appréhender la population asiatique."
 mng_ricci_at_court: "Matteo Ricci"
 desc_mng_ricci_at_court: "Le Jésuite Matteo Ricci se trouve actuellement à la cour de notre monarque, ce qui améliore considérablement nos connaissances en matière de cartographie et d’astronomie."
 mng_christian_minister: "Ministre chrétien"
 desc_mng_christian_minister: "Un de nos ministres entretient des liens étroits avec les missionnaires chrétiens et tente de trouver des moyens de combiner les sciences chinoises et occidentales."
 flavor_mng.18.t: "Matteo Ricci"
 flavor_mng.18.d: "Un Jésuite peu ordinaire a rejoint la cour impériale. Matteo Ricci, qui s’habille comme un Chinois, a adopté bon nombre des us et coutumes chinois. Érudit et missionnaire, Ricci semble s’intéresser aux coutumes, à la cartographie et aux sciences des Chinois et prêts à les informer des siennes. Cela ne signifie pas que Ricci a connu beaucoup plus de succès que ses frères quand il s’agit d’attirer des convertis, mais ses compétences, notamment en matière d’astronomie et de cartographie pourraient indéniablement nous être utiles. Devons-nous l’autoriser à rester au sein de notre cour ?"
 flavor_mng.18.a: "Accueillez Ricci au sein de notre cour."
 flavor_mng.18.b: "Retournez à Macao !"
 flavor_mng.19.t: "Kunyu Wanguo Quantu"
 flavor_mng.19.d: "Fruit de leurs efforts visant à combiner les cartes européennes et chinoises, Matteo Ricci et ses collaborateurs chinois nous ont présenté 'Kunyu Wanguo Quantu', une carte représentant une myriade de pays du monde entier. Cette carte renferme de précieuses informations et nous permet de mieux connaître les royaumes situés bien au-delà de nos frontières ainsi que leurs sujets."
 flavor_mng.19.a: "OK"
 flavor_mng.20.t: "Collège Saint-Paul"
 flavor_mng.20.d: "Un missionnaire jésuite du nom d’Alessandro Valignano a créé un collège dans l’enclave européenne de Macao afin d’enseigner, entre autres, à ses frères la langue ainsi que les coutumes chinoises. Les Jésuites sont convaincus qu’une telle entreprise permettra de mieux appréhender le peuple chinois.\nIl apparaît évident que ces étrangers souhaiteront nous imiter et il est possible que leur prédication parvienne à toucher de plus grands pans de notre population."
 flavor_mng.20.a: "C’est ce que nous souhaitons."
 flavor_mng.20.b: "Faites ce qu’il faut pour fermer le collège."
 flavor_mng.21.t: "Rites chinois controversés"
 flavor_mng.21.d: "Jusqu’ici, les contacts entre notre Église et les Chinois ont été exclusivement gérés par les Jésuites. Pour se rapprocher des Chinois, l’ordre a appris leurs us et coutumes, leur langue et a globalement essayé de se fondre à la société chinoise.\nL’arrivée en Chine des Dominicains et des Franciscains a cependant donné lieu à des rapports déroutants. Il semble que les Jésuites tolèrent une large part de rites non chrétiens parmi les Chinois soi-disant convertis. Les autres ordres sont horrifiés par la conduite des Jésuites et nous ont demandé de faire une déclaration claire selon laquelle les rites ancestraux des Chinois n’ont pas leur place parmi les chrétiens et que tous ceux qui entendent rejoindre notre Église doivent renoncer à de telles pratiques."
 flavor_mng.21.a: "Tranchez en faveur des Jésuites."
 flavor_mng.21.b: "Tranchez en faveur des Dominicains."
 flavor_mng.22.t: "Les rites chinois n’ont rien de chrétiens"
 flavor_mng.22.d: "Dans notre pays, les débats vont bon train entre chrétiens sur la compatibilité des rites chinois traditionnels avec leur religion. Bon nombre d’Européens, de nouveaux venus notamment, ne semblent pas apprécier ces rites et aujourd’hui, nous avons appris que leur dirigeant de Rome avait interdit à tous les chrétiens chinois de s’adonner à ces rites traditionnels."
 flavor_mng.22.a: "Les missionnaires qui ne respectent pas nos traditions seront chassés !"
 flavor_mng.22.b: "Nous avons besoin de ces missionnaires."
 flavor_mng.23.t: "Les Occidentaux se querellent au sujet des traditions chinoises"
 flavor_mng.23.d: "Dans notre pays, les débats vont bon train entre chrétiens sur la compatibilité des rites chinois traditionnels avec leur religion. Bon nombre d’Européens, de nouveaux venus notamment, ne semblent pas apprécier ces rites. C’est beaucoup à encaisser de la part de ces barbares, même s’ils semblent désormais disposés à 'tolérer' ces coutumes chinoises."
 flavor_mng.23.a: "Les missionnaires qui ne respectent pas nos traditions seront chassés !"
 flavor_mng.23.a.tt: "Mettez fin aux conversions au christianisme en Chine."
 flavor_mng.23.b: "Nous avons besoin de ces missionnaires."
 flavor_mng.24.t: "Propagation du christianisme"
 flavor_mng.24.d: "La présence continue de missionnaires chrétiens en Chine n’a pas été vaine. Les efforts de ces missionnaires ont porté leurs fruits et aujourd’hui, le christianisme est devenu la religion dominante de la région."
 flavor_mng.24.a: "OK"
 flavor_mng.25.t: "Le christianisme, une foi pour l’empereur ?"
 flavor_mng.25.d: "Le christianisme gagne du terrain chez nos sujets et $MONARCHTITLE$ $MONARCH$ compte des missionnaires chrétiens parmi les personnes de confiance dont il dispose dans la capitale. Récemment, même notre mère s’est convertie à cette religion étrangère. L’heure est peut-être venue de nous convertir à cette foi romaine ? En dehors des implications théologiques, nous pourrions nous faire de nouveaux amis au sein des royaumes occidentaux."
 flavor_mng.25.a: "Embrassez le christianisme."
 flavor_mng.25.b: "Cela serait impensable."
 flavor_mng.26.t: "Un ministre chrétien"
 flavor_mng.26.d: "Il semble qu’un des ministres de notre cour soit fasciné par la culture et les connaissances des missionnaires occidentaux. Bien que nous ayons tout à gagner des conseils acquis par notre ministre, sa récente conversion au christianisme n’en reste pas moins difficile à avaler."
 flavor_mng.26.a: "Chassez le ministre."
 flavor_mng.26.b: "Tant qu’il fait son travail."
 hun_bakocz_foreign_policy: "Politiques pro-Habsbourg de Tamás Bakócz"
 flavor_hun.9.t: "Progression des Turcs"
 flavor_hun.9.d: "Notre récente défaite contre les Turcs a suscité un certain nombre de réactions. À l’ouest, les Habsbourg ont commencé à regarder notre royaume sous un nouveau jour et nos sources indiquent que les nobles hongrois sont approchés et rappelés au bon souvenir des revendications de la dynastie Habsbourg sur notre royaume. Alors que les Autrichiens n’ont pas que des amis à l’est, ces régions semblent compter sur le Voïvode de Transylvanie plutôt que sur $MONARCH$ pour les protéger des Turcs. Il est fort dommage que le royaume de Hongrie se divise face à nos puissants ennemis."
 flavor_hun.9.a: "OK"
 flavor_hun.11.t: "Révolte des paysans hongrois"
 flavor_hun.11.d: "Un plan visant à lever une armée pour une future croisade contre l’Empire ottoman a mal tourné. La tâche visant à recruter et à entraîner les troupes a incombé à György Dózsa, un vétéran aguerri par les guerres contre les Turcs, doublé d’un soldat de fortune à la loyauté contestable. Dozsa a formé et levé une vaste armée issue des régions les plus pauvres et les plus laissées pour compte de la société hongroise.\nMoyennant quelques armes et un peu d’entraînement, ces paysans, étudiants et prêtres se sont révélés plus enclins à se rebeller contre leurs maîtres que contre les Turcs et une des plus grandes rébellions paysannes de l’histoire de notre royaume est en marche. Des manoirs sont brûlés et pillés, des ecclésiastiques empalés et des membres du gouvernement torturés à mort."
 flavor_hun.11.a: "Misérables rebelles !"
 flavor_hun.12.t: "Tamás Bakócz"
 flavor_hun.12.d: "En tant qu’évêque, cardinal et membre du conseil royal, la personnalité dynamique de Tamás Bakócz a largement servi notre royaume. Après une solide éducation et une brillante carrière, Bakócz a dominé la politique étrangère hongroise ainsi que les questions nationales.\nL’une des pierres angulaires de la politique étrangère de Bakocz implique que nous tissions des liens étroits avec les Habsbourg de Vienne pour qu’ils nous aident à nous défendre des Turcs."
 flavor_hun.12.a: "OK"
 flavor_swe.1.t: "Les réformes de centralisation de Gustav Vasa"
 flavor_swe.1.d: "Lors de son ascension sur le trône de Suède, Gustav Vasa fut confronté à d'innombrables difficultés. Le pays avait une dette énorme envers la Hanse (qui menaçait de s'allier au Danemark pour tenter de rétablir l'Union), les nobles n'étaient pas fiables, et l'armée et la marine n'étaient plus que l'ombre d'elles-mêmes. Pire encore, la répartition des terres était totalement déséquilibrée. Les terres de la couronne n'étaient pas suffisantes pour fournir les impôts nécessaires à l'État. Le roi releva le défi, et à coups de réductions impopulaires et de microgestion obsessionnelle, il redressa le pays. Au début de son règne, Gustav essaya également de prendre le contrôle des comtés de Scanie et de Gotland, au Danemark, avec l'aide de la Hanse. Il n'y parvint pas, mais l'intention y était..."
 flavor_swe.1.a: "Réformez et revendiquez nos territoires !"
 flavor_swe.1.b: "N'intervenons pas"
 the_dacke_feud.1.t: "La Guerre de Dacke"
 the_dacke_feud.1.d: "Excédé par le centralisme, les impôts exorbitants et la confiscation des biens du clergé, Nils Dacke, riche fermier du Småland, mena le vieux comté frontalier à la révolte. Des milliers de paysans équipés d'armes de fortune franchirent la frontière pour entrer en Östergötland. Au départ, les paysans remportèrent quelques victoires, mais la situation se renversa rapidement lorsque le roi envoya des mercenaires allemands. Dans les forêts du Småland, Nils Dacke est toujours considéré comme un héros du peuple."
 the_dacke_feud.1.a: "Écrasons la rébellion."
 the_dacke_feud.2.t: "Extension de la révolte de Dacke"
 the_dacke_feud.2.d: "La majorité des fermiers d'un autre [Root.GetName] ont décidé de se soulever pour soutenir Dacke et ils ont pris les armes pour combattre la Couronne ! Ils réclament une baisse des impôts, une exemption de conscription et davantage d'autonomie locale."
 the_dacke_feud.2.a: "Nous les écraserons également !"
 the_dacke_feud.2.b: "Négocions avec eux."
 the_dacke_feud.2.c: "Cédons à leurs demandes."
 the_dacke_feud.3.t: "Extension du soutien apporté à Dacke"
 the_dacke_feud.3.d: "Les idéaux de Nils Dacke ont conduit à la révolte, puis à la famine. L'instauration d'un embargo étouffera peut-être la révolte pour de bon."
 the_dacke_feud.3.a: "Instaurons un embargo."
 the_dacke_feud.3.b: "Cela risque de nous affaiblir davantage."
 the_dacke_feud.100.t: "La Guerre de Dacke est terminée"
 the_dacke_feud.100.d: "Le conflit connu sous le nom de Guerre de Dacke est enfin terminé. Les troupes loyales envers l'État contrôlent à nouveau l'ensemble des provinces."
 the_dacke_feud.100.a: "L'ordre a été rétabli."
 END_OF_DACKE_FEUD_DIS: "Fin de la Guerre de Dacke"
 janissary_decadence.4.t: "Recrutement accru"
 janissary_decadence.4.d: "À la fin du XVIe siècle, le sultan Mourad III autorisera l'enrôlement dans les janissaires en dehors du système de recrutement du Devchirmé, principalement d'origine musulmane. L'assouplissement des critères de recrutement se traduisit par une baisse de la qualité des troupes."
 janissary_decadence.4.a: "Autorisons le recrutement en dehors du système du Devchirmé."
 janissary_decadence.4.b: "Ne changeons rien. Les janissaires doivent rester des soldats d'élite."
 janissary_decadence.1.t: "Décadence des janissaires"
 janissary_decadence.1.d: "Au début du XVIIe siècle, les janissaires avaient acquis tant de prestige et d'influence qu'ils contrôlaient le gouvernement. Conscients de leur importance, ils se mirent également à rêver d'une vie meilleure. La lente décadence avait commencé..."
 janissary_decadence.1.a: "Très inquiétant."
 janissary_decadence.2.t: "Révolution de palais des janissaires"
 janissary_decadence.2.d: "Finalement, les janissaires devinrent si puissants qu'en menaçant de se révolter, ils parvinrent à dicter la politique gouvernementale et à entraver les réformes visant à moderniser l'armée. Et comme si cela ne suffisait pas, ils menèrent une révolution de palais et remplacèrent le sultan."
 janissary_decadence.2.a: "Qu'on les laisse choisir leur sultan."
 janissary_decadence.2.b: "Qu'on les combatte !"
 janissary_decadence.3.t: "La menace des janissaires"
 janissary_decadence.3.d: "En 1622, les janissaires représentaient une sérieuse menace pour la stabilité de l'Empire ottoman. Leur cupidité et leur indiscipline leur avaient fait perdre une grande partie de leur puissance au combat et ils étaient maintenant vaincus par des armées européennes plus modernes."
 janissary_decadence.3.a: "Il est temps d'en reprendre le contrôle."
 janissary_decadence.3.b: "Laissons-les tranquilles."
 janissary_decadence.100.t: "La dissolution des janissaires"
 janissary_decadence.100.d: "En 1622, le jeune sultan de 17 ans Osman II décida de mettre un terme aux excès des janissaires. L'année précédente, lors la 'guerre des magnats moldaves', il avait été vaincu par les Polonais et attribuait principalement cette défaite à la lâcheté des janissaires. Il s'était également senti insulté de devenir le 'sujet de ses propres esclaves'. Les rumeurs qui circulaient au sujet d'une probable dissolution des janissaires par le sultan finirent par arriver aux oreilles de ceux-ci qui se révoltèrent et emprisonnèrent Osman. Peu après, il fut étranglé..."
 janissary_decadence.100.a: "Nous n'avions pas le choix."
 disband_the_janissaries_title: "Les janissaires doivent être dissouts."
 disband_the_janissaries_desc: "En 1622, le jeune sultan de 17 ans Osman II décida de mettre un terme aux excès des janissaires. L'année précédente, lors la 'guerre des magnats moldaves', il avait été vaincu par les Polonais et attribuait principalement cette défaite à la lâcheté des janissaires. Il s'était également senti insulté de devenir le 'sujet de ses propres esclaves'. Les rumeurs qui circulaient au sujet d'une probable dissolution des janissaires par le sultan finirent par arriver aux oreilles de ceux-ci qui se révoltèrent et emprisonnèrent Osman. Peu après, il fut étranglé."
 inc_cusco_construction: "Restructuration de Cuzco"
 desc_inc_cusco_construction: "Une ambitieuse rénovation de notre capitale est actuellement en cours."
 inc_cusco_reconstructed: "Cuzco"
 desc_inc_cusco_reconstructed: "Depuis sa restructuration, la ville de Cuzco est plus prestigieuse que jamais. C'est une véritable capitale pour l'hégémonique empire andin."
 inc_machu_pichu: "Machu Picchu"
 desc_inc_machu_pichu: "La résidence de notre souverain est extraordinaire. Machu Picchu n'est qu'une petite cité, mais quel bel exemple d'architecture inca !"
 inc_hostage_huacas: "Huacas"
 desc_inc_hostage_huacas: "Les différentes idoles vénérées par les nombreux peuples sur lesquels nous régnons ont toutes trouvé leur place dans notre capitale. Elles y sont protégées de tous les dangers qui pourraient les guetter, et leurs fidèles peuvent les voir autant qu'ils le souhaitent. Ce contrôle exercé sur les idoles de nos sujets pourrait en outre se révéler très utile au cas où ils oublieraient qui les dirige."
 inc_chimu_integration: "Intégration des coutumes chimú"
 desc_inc_chimu_integration: "En qualité de plus vieil État andin existant, les Chimú ont hérité d'une culture très ancienne. Les traditions de leur cour sont plus élaborées, leurs artisans sont plus compétents et leurs méthodes administratives sont plus avancées que les nôtres à bien des égards. Nous avons donc décidé d'intégrer leur culture à la nôtre afin de pouvoir accomplir de plus grandes choses, même si cela doit exercer une certaine pression sur notre administration."
 inc_no_chimu_soldiers: "Démilitarisation des Chimú"
 desc_inc_no_chimu_soldiers: "Aucun Chimú n'est autorisé à servir dans les armées incas, même s'il a les aptitudes requises pour cela. Nous préférons envoyer ces hommes aux confins de notre royaume pour qu'ils s'y installent et y propagent leur culture en accomplissant différentes tâches au nom de notre administration centrale."
 inc_smallpox_outbreak: "Épidémie de variole"
 desc_inc_smallpox_outbreak: "Cette province est ravagée par une épidémie de variole."
 inc_pacific_expedition: "Expérience maritime"
 desc_inc_pacific_expedition: "Notre héritier a autrefois participé à un grand voyage en territoires lointains. L'expérience que les équipages des vaisseaux et lui ont acquise au cours de ce voyage permet aujourd'hui à notre peuple d'améliorer ses compétences maritimes."
 flavor_inc.2.t: "Déclin des Chancas et ascension de Cuzco"
 flavor_inc.2.d: "Le royaume de Cuzco, qui a connu des années de conflits, et a même frôlé la défaite face aux Chancas en 1438, est aujourd'hui plus fort que jamais. Après avoir sauvé le royaume, le jeune roi Pacachuti s'est lancé à la conquête du royaume des Chancas, qui depuis la chute de l'ancien empire Wari exigeait le versement de tributs de la part de Cuzco et de nombreux autres États du monde andin.\nPacachuti est incontestablement le plus grand dirigeant qu'ait jamais connu le royaume de Cuzco, et le déclin des Chancas lui a permis de s'emparer de l'immense trésor qu'ils avaient amassé sur le dos de leurs voisins et tributaires. Et c'est exactement le genre de capital qu'il lui fallait pour financer la réforme et l'expansion du royaume. À ce stade, nul ne connait les projets de Pacachuti, mais il a désormais les moyens de conduire le royaume dans la direction de son choix."
 flavor_inc.2.a: "Longue vie à Pacachuti, celui qui fait trembler la terre !"
 flavor_inc.3.t: "Cuzco - Nombril du monde"
 flavor_inc.3.d: "L'une des priorités de Pacachuti est de reformer Cuzco. Notre capitale l'a bien servi au fil des ans, mais elle demeure à bien des égards une petite ville rurale souvent inondée lors des crues des rivières voisines. Une telle cité ne convient plus à un royaume qui a des ambitions comme les nôtres. À l'aide d'une maquette, $MONARCH$ a élaboré des plans pour redessiner entièrement la cité, ce qui nécessitera son évacuation pendant toute la durée des travaux.\nLa main-d'œuvre et les matériaux nécessaires à ce projet sont déjà disponibles au sein de nos nouvelles frontières, mais pour mobiliser les différents chefs que nous contrôlons, nous allons devoir leur distribuer des présents et organiser des festivités. Nous sommes cependant prêts à en payer le prix pour notre nouvelle capitale."
 flavor_inc.3.a: "Créons une capitale digne de notre royaume !"
 flavor_inc.3.b: "Nos ressources seront mieux employées ailleurs."
 flavor_inc.4.t: "Reconstruction de Cuzco terminée "
 flavor_inc.4.d: "Près de 20 ans après le début des travaux, le grand projet de restructuration de Cuzco est enfin terminé. Le terrain a été surélevé pour créer d'immenses places, de magnifiques édifices ont été érigés et les rivières environnantes ont été canalisées.\nLa cité a été conçue pour être la capitale d'un empire et non d'un petit royaume, et elle est partagée en quatre quartiers représentatifs des quatre grandes régions qui composent notre royaume à travers les Andes. Le centre royal se trouve à la jonction des quartiers de l'Anti Suyu, du Qulla Suyu, du Kunti Suyu et du Chinchay Suyu, et cette division de la vallée de Cuzco est à l'image de celle notre empire."
 flavor_inc.4.a: "Parfait !"
 flavor_inc.5.t: "Machu Picchu"
 flavor_inc.5.d: "Tout comme la cité de Cuzco avait besoin d'être restructurée pour être digne des ambitions du royaume de Cuzco, $MONARCH$ a aujourd'hui besoin d'une résidence digne de sa personne et de sa lignée. $MONARCH$ a prévu de construire la cité de Machu Picchu au sommet d'un promontoire rocheux encerclé par le Río Urubamba. Cette résidence royale accueillera sa cour et sa panaca en un lieu majestueux digne d'un souverain de son importance."
 flavor_inc.5.a: "Construisons une grande cité !"
 flavor_inc.5.b: "Ne nous emportons pas."
 flavor_inc.6.t: "Les huacas et le Temple royal."
 flavor_inc.6.d: "En se développant, notre royaume a assimilé de nombreuses chefferies au sein desquelles différentes idoles locales, les huacas, sont vénérées. Même si cela semble peu orthodoxe, un véritable royaume andin se doit de regrouper toutes ces idoles en un lieu de culte central.\nNous devons accueillir ces huacas dans l'enceinte de notre temple royal afin que nos sujets puissent les honorer lorsqu'ils viennent à $CAPITAL_CITY$. Certains penseront peut-être que nous prenons leurs dieux en otages, alors qu'il s'agit simplement d'un hommage à la diversité de notre empire."
 flavor_inc.6.a: "Installons les huacas dans le temple."
 flavor_inc.6.b: "Qu'ils gardent leurs dieux insignifiants."
 flavor_inc.7.t: "Les peuples côtiers"
 flavor_inc.7.d: "Les peuples côtiers chimú sont porteurs des plus anciennes cultures andines. Leurs terres étant désormais sous notre contrôle, nous ne pouvons que nous émerveiller du travail de leurs artisans. Orfèvres, tisserands, céramistes et autres fabriquent des trésors comme nous n’en avons jamais vus.\nL’arrivée de ces trésors, de même que de ces artisans dans notre capitale royale, est célébrée comme jamais dans notre royaume. Ce peuple côtier nous aidera à créer un lien avec le glorieux passé des Andes et nous permettra d’accéder à un nouvel État pan-andin."
 flavor_inc.7.a: "Intégrons leur culture à la nôtre."
 flavor_inc.7.b: "C’est une des nombreuses cultures de nos sujets."
 flavor_inc.8.t: "Révolte des Chimú"
 flavor_inc.8.d: "Nous avons appris que les Chimú se révoltent contre notre règne. Les rangs de notre armée que les nobles chimú ont approvisionnés ont rejoint les rebelles et la rébellion gagne maintenant le littoral. Celle-ci est menée par un descendant des dirigeants chimú, Chimú Capac, et les rebelles semblent bien décidés à recréer leur ancien État."
 flavor_inc.8.a: "OK"
 flavor_inc.9.t: "Fin de la révolte des Chimú"
 flavor_inc.9.d: "Chimú Capac et ses nobles vaincus, nous avons repris le contrôle du littoral chimú. Reste à décider du sort à réserver aux rebelles. Avec ses traditions ancestrales et sa riche culture, la région chimú est peut-être une région difficile à soumettre entièrement. D’un autre côté, notre royaume doit beaucoup aux Chimú qui ont tant inspiré nos élites, nos artisans et notre administration.\nLeur loyauté est certes douteuse, mais leurs compétences leur permettent de servir au sein de nos armées et d’utiliser le système Mitma pour recoloniser notre empire. En dispersant les Chimú sous forme de Mitmaqs, ils nous seront utiles et ne pourront se révolter, de manière significative, contre notre domination."
 flavor_inc.9.a: "Empêchez les Chimú de servir au sein de nos armées et commencez à les recoloniser."
 flavor_inc.9.b: "Les rebelles doivent être sévèrement punis."
 flavor_inc.10.t: "Maladies européennes"
 flavor_inc.10.d: "Suite à l’arrivée des étrangers et de leurs bêtes, de curieuses maladies ont commencé à se propager au sein de notre peuple. Ces maladies semblent toucher toutes les classes de notre société et s’avèrent particulièrement dangereuses pour nos enfants."
 flavor_inc.10.a: "N’y a-t-il rien à faire ?"
 flavor_inc.11.t: "Mort de $MONARCH$"
 flavor_inc.11.d: "Ne se contentant jamais de rester au même endroit bien longtemps, $MONARCH$ s’exposait à contracter une de ces nouvelles maladies. Après avoir visité un de ses États situé dans une partie du royaume où une épidémie faisait rage, il a été pris d’une forte fièvre et des pustules sont apparues sur son corps, ce qui a poussé les seigneurs à nommer un nouvel héritier. Mais les augures n’étaient favorables à aucune de ses suggestions initiales et alors que les prêtres soumirent aux Incas un troisième nom, ils trouvèrent $MONARCH$ mort.\nLorsque la nouvelle gagna la capitale, il s’avéra que seul deux des héritiers suggérés étaient toujours en vie. Épargné par la maladie, Huascar est déterminé à devenir le nouveau Sapa Inca et s’est montré furieux en apprenant que la dépouille de $MONARCH$ avait été transportée à Cusco à des fins de momification et que bon nombre de nobles et de généraux avaient choisi de se tenir à l’écart de la capitale afin de soutenir un fils né d’une autre mère : Atahualpa."
 flavor_inc.11.a: "Soutenir Atahualpa"
 flavor_inc.11.b: "Soutenir Huascar"
 flavor_inc.12.t: "Politiques de Huascar"
 flavor_inc.12.d: "Face à de larges pans de la noblesse et de l’élite inca traditionnelle toujours en proie à l’hésitation, Huascar n’est pas resté sans rien faire. Méfiant à l’égard des élites incas, il s’est entouré de ceux qui le soutiennent, la petite noblesse et les sujets étrangers. Il a également renoncé aux grandes fêtes et cérémonies généralement organisées pour célébrer l’arrivée d’un nouveau souverain.\nAtahualpa, de son côté, s’efforce de démontrer qu’il serait l’exemple même du dirigeant inca traditionnel et les élites traditionnelles lui apportent désormais son soutien."
 flavor_inc.12.a: "Nous devons soutenir nos véritables amis "
 flavor_inc.12.b: "Essayez d’apaiser la noblesse traditionnelle."
 flavor_inc.12.c: "Nous serons tout ce que Huascar n’est pas."
 flavor_inc.13.t: "Fin de la guerre civile"
 flavor_inc.13.d: "Suite à la défaite du groupe rival et à la capture de la capitale inca, la guerre civile entre Huascar et Atahualpa a pris fin. Mais $MONARCH$ est furieux contre ceux qui ont soutenu son frère. Il a ordonné que tous ses autres frères soient tués et que la momie de son ancêtre soit brûlée."
 flavor_inc.13.a: "Informons-en ceux qui seraient capables de défier $MONARCH$!"
 flavor_inc.13.b: "Exigeons un châtiment plus modéré."
 flavor_inc.14.t: "Capturer et rançonner le Sapa Inca"
 flavor_inc.14.d: "Au cours d’une attaque particulièrement audacieuse, un petit groupe de conquistadors a réussi à attirer et à capturer le chef des Incas. Craignant d’être brûlé, puis momifié, le Sapa Inca s’est proposé de verser une somme importante à ses ravisseurs, ce que les conquistadors ont immédiatement accepté.\nBien que la rançon ait été payée, il nous faut toujours décider que faire de l’Inca. Tuer un roi relève indéniablement d’un horrible crime de l’autre côté du monde, mais nos informateurs sont persuadés que la mort de l’Inca porterait un coup fatal à son empire."
 flavor_inc.14.a: "Exécutez l’Inca Sapa."
 flavor_inc.14.a.tt: "Provoquera des §YRévoltes nationalistes §! contre les §YIncas§!."
 flavor_inc.14.b: "Gardez-le en otage."
 flavor_inc.14.b.tt: "Provoquera une §YGuerre de succession§! parmi les §YIncas§!."
 flavor_inc.15.t: "Capturer et rançonner l’Inca Sapa"
 flavor_inc.15.d: "Un petit groupe de conquistadors a réussi à capturer notre grand chef $MONARCH$ en l’attirant sur une place ouverte et en effrayant son entourage à grand renfort de chevaux, canons et armes à feu. Mais ce n’est pas tout, les envahisseurs l’ont brûlé et empêché ainsi sa momification post mortem. Dans l’espoir d’échapper à cet horrible destin, l’Inca Sapa a rapidement accepté de rassembler une importante rançon, plus de métaux précieux que ces barbares n’en ont jamais vus ont été assemblés.\nAlors que la nouvelle de la mort de $MONARCH$ s’est répandue dans le royaume, de nombreux peuples, autrefois assujettis par les Incas, y voient là l’occasion de se révolter et même les principales régions placées sous notre contrôle sont ébranlées et incertaines du futur. Notre seul espoir consiste à faire croire que la dépouille de $MONARCH$ a été perdue peu après ses funérailles et que dans la mort, son statut a déjà atteint des proportions mythiques."
 flavor_inc.15.a: "Nous vengerons $MONARCH$ !"
 flavor_inc.16.t: "Capturer et rançonner le Sapa Inca"
 flavor_inc.16.d: "Un petit groupe de conquistadors a réussi à capturer notre grand chef $MONARCH$ en l’attirant sur une place ouverte et en effrayant son entourage à grand renfort de chevaux, canons et armes à feu. Mais ce n’est pas tout, les envahisseurs l’ont brûlé et empêché ainsi sa momification post mortem. Dans l’espoir d’échapper à cet horrible destin, l’Inca Sapa a rapidement accepté de rassembler une importante rançon, plus de métaux précieux que ces barbares n’en ont jamais vus ont été assemblés.\n$MONARCH$ en captivité, notre pays est lui aussi pris en otage et il est peut-être temps qu’un autre membre de la famille royale prenne la relève, du moins provisoirement ?"
 flavor_inc.16.a: "Son héritier prendra sa place."
 flavor_inc.16.b: "Un de ses frères prendra sa place."
 flavor_inc.17.t: "Marchands au long cours"
 flavor_inc.17.d: "Alors qu’il était en visite à Tumbes, $HEIR$ a été approché par un certain nombre de marchands occidentaux. Ils ont indiqué venir des îles d’Avachumbi et Ninachumbi, des terres lointaines riches en or. Après avoir consulté les prêtres, $HEIR$ estime que les marchands disent vrai et son imagination est maintenant débordante."
 flavor_inc.17.a: "Montez une expédition à destination du Pacifique pour trouver ces îles."
 flavor_inc.17.a.tt: "Notre §YHeir§! va entreprendre un long voyage dont il risque de ne pas revenir."
 flavor_inc.17.b: "Concentrons-nous sur ces terres et non sur des rêves lointains."
 flavor_inc.18.t: "$HEIR$ est de retour !"
 flavor_inc.18.d: "Avec une force composée de 20 000 hommes, $HEIR$ a quitté les rivages de notre royaume pour rejoindre Avachumbi et Ninachumbi. Après avoir mené à bien sa mission, $HEIR$ est de retour et a ramené avec lui de précieuses informations sur ces îles et leur population. Au cours de son voyage, il a renforcé ses connaissances de marin et de dirigeant, de même que ses connaissances sur ces îles."
 flavor_inc.18.a: "Quelle magnifique histoire !"
 flavor_inc.18.b: "Utilisons ce que nous avons appris pour améliorer les compétences maritimes de notre peuple."
 flavor_inc.19.t: "Prince disparu en mer"
 flavor_inc.19.d: "Voilà maintenant de nombreux mois que $HEIR$ a quitté nos terres à destination de ces îles lointaines. Les mers peuvent être traîtresses et il y a fort à parier que quelque chose ait mal tourné et que notre héritier soit mort. Il est temps de tourner la page."
 flavor_inc.19.a: "Quel dommage !"
 flavor_inc.20.t: "Epidémie européenne"
 flavor_inc.20.d: "Visiblement, nos terres sont victimes d’une nouvelle épidémie européenne. Même les plus forts craignent désormais ces nouvelles maladies et les oracles prédisent la fin de notre société."
 flavor_inc.20.a: "N’y a-t-il rien à faire ?"
 azt_contribution_to_great_temple: "Contribution au grand temple"
 desc_azt_contribution_to_great_temple: "Cette province contribue à la construction de la pyramide du grand temple de Tenochtitlan. En plus d’avoir largement accéléré la construction de l’édifice, cela nous a permis de resserrer considérablement notre emprise sur la région."
 azt_templo_mayor: "Grand temple de Tenochtitlan"
 desc_azt_templo_mayor: "Voici le site du grand temple de Tenochtitlan, un magnifique édifice de forme pyramidale toujours en cours puisque chaque souverain est obligé d’y ajouter plusieurs étages."
 azt_sumptuary_laws: "Lois somptuaires"
 desc_azt_sumptuary_laws: "Différentes lois somptuaires protègent les États de notre noblesse tout en encourageant les roturiers à participer à nos guerres car il s’agit là du seul moyen dont ils disposent pour s’élever socialement."
 azt_one_rabit: "Année du lapin"
 desc_azt_one_rabit: "Le mauvais temps, qu’il s’agisse du gel ou de la sécheresse, s’est abattu sur nos terres cette année et a sérieusement affecté notre société."
 azt_recovery: "Se remettre de la famine"
 desc_azt_recovery: "Notre État se remet peu à peu de ces temps particulièrement difficiles."
 azt_texcoco_rising: "Influence de Texcoco"
 desc_azt_texcoco_rising: "Alors que Tenochtitlan compte désormais parmi les plus puissantes cités-États contrôlant l’empire aztèque Texcoco, ses riches traditions dans les domaines de la loi, de l’artisanat et du commerce nous ont récemment permis plus de liberté pour modeler notre État. Comme d’ordinaire, les nombreux petits États placés sous notre contrôle n'osent guère utiliser ce partage de puissance pour renforcer leur propre autonomie."
 nezahualcoyotls_laws: "Loi de Nezahualcoyotls"
 desc_nezahualcoyotls_laws: "Différentes lois ont cours dans notre royaume et des lois spécifiques régulent également les juges pour éviter tout abus."
 azt_cocoliztli: "Cocoliztli"
 desc_azt_cocoliztli: "Une terrible épidémie, de celle qu’on n’a jamais vue, frappe notre pays. Parmi les symptômes constatés figurent la dysenterie, des douleurs abdominales, des hémorragies et une forte fièvre."
 flavor_azt.1.t: "La grande pyramide de Tenochtitlan"
 flavor_azt.1.d: "Voilà maintenant plusieurs années que nos ancêtres se sont libérés du joug des Tepanecs d’Azcapotzalco pour rejoindre la triple alliance aztèque de Tenochtitlan, Texcoco et Tlacopan. Depuis, la puissance de notre peuple s’est considérablement renforcée et désormais, notre État contrôle toute la vallée de Mexico. Les cités-États sur lesquels nous régnons se souviennent qu’il n’y a pas si longtemps, nous étions tous égaux et nous ne savons pas dans quelle mesure nous pouvons leur faire confiance.\nChaque souverain s’efforçant de doter la grande pyramide de Tenochtitlan d’un nouvel étage, nous avons là l’occasion de vérifier la loyauté de nos sujets. Les cités qui contribueront à ce projet seront trop occupées pour se révolter et celles qui refuseront pourront être punies."
 flavor_azt.1.a: "Tous nos sujets doivent contribuer à l’édification de la pyramide !"
 flavor_azt.1.a.tt: "Nos provinces s’acquitteront partiellement du coût de la pyramide."
 flavor_azt.1.b: "Consacrons nos propres ressources à ce projet."
 flavor_azt.2.t: "Réactions au projet de pyramide"
 flavor_azt.2.d: "Comme nous l’avions envisagé, toutes les cités que nous contrôlons n’ont pas accepté de mettre leurs ressources à notre disposition et il semble que nous allons devoir nous acquitter d’une plus grande part financière qu’escompté."
 flavor_azt.2.a: "OK"
 flavor_azt.2.a.tt: "Les importantes contributions que nous avons reçues ont permis d’améliorer la pyramide."
 flavor_azt.2.b: "OK"
 flavor_azt.2.b.tt: "Les contributions de nos provinces ont partiellement couvert les frais inhérents à la nouvelle pyramide."
 flavor_azt.2.c: "OK"
 flavor_azt.2.c.tt: "Les frais inhérents à la pyramide sont uniquement payés par le gouvernement central et les autres cités-États de ses environs immédiats."
 flavor_azt.3.t: "Tlacaelel"
 flavor_azt.3.d: "Tlacaelel, l’architecte le plus en vue de la triple alliance aztèque et le premier à avoir été nommé Cihuacoatl, premier ministre, est un élément indispensable à notre État. Après avoir servi plusieurs Tlatoanis, Tlacaelel participe désormais à tous les aspects de la vie de notre État. Il organise nos campagnes militaires, gère nos finances et lorsque notre Tlatoani est absent, il le remplace.\nMais plus important encore, Tlacaelel est le grand champion du culte de Huitzilopochtli et a pris un certain nombre de mesures pour veiller à ce que notre dieu et les traditions martiales qui l’entourent soient respectés comme il se doit."
 flavor_azt.3.a: "Parfait !"
 flavor_azt.4.t: "Lois somptuaires et culture guerrière"
 flavor_azt.4.d: "Chaque homme de notre société doit prendre les armes en temps de guerre et la réussite de notre État a toujours dépendu de nos courageux guerriers. Pour encourager davantage la culture guerrière de notre peuple, le Cihuacoatl étudie actuellement une série de lois régulant tout, de la manière dont nos sujets se vêtissent, à ce qu’ils peuvent acheter sur les marchés, en passant par les ornements qu’ils peuvent utiliser ou les postes qui leur sont ouverts au sein du gouvernement.\nEn plus de protéger les droits de notre noblesse, ces lois récompenseront surtout nos valeureux guerriers. Les compétences au combat des roturiers détermineront la manière dont ils pourront se vêtir et ce qu’ils pourront posséder. Même au sein de la noblesse, les différents postes du gouvernement seront uniquement ouverts aux intrépides guerriers."
 flavor_azt.4.a: "Mettez en œuvre les lois somptuaires."
 flavor_azt.4.b: "Nous n’avons pas besoin de telles lois "
 flavor_azt.5.t: "La famine de l’année du lapin"
 flavor_azt.5.d: "La vie est un éternellement recommencement. L’année du lapin est de retour et avec elle, la neige, le gel, puis la sécheresse.\nLe temps ne sera pas tendre avec nous cette année et une terrible famine met à mal notre société. Alors que des hommes désespérés vendent leurs enfants pour subvenir aux besoins du reste de leur famille, certains exigent de notre $MONARCHTITLE$ qu’il les libère de leur statut d’esclave pour leur permettre recommencer une nouvelle vie ailleurs."
 flavor_azt.5.a: "Autorisez ces gens à s’installer ailleurs."
 flavor_azt.5.b: "Gardez-les contre leur volonté."
 flavor_azt.6.t: "Début d’un nouveau cycle"
 flavor_azt.6.d: "Alors que la terrible année du lapin touche à sa fin, nous entrons dans un cycle nouveau et tout laisse à penser que ce cycle permettra à notre peuple d’atteindre plus de grandeur. Une grande joie envahit notre peuple alors que nous nous adonnons à la cérémonie du feu. Chacun sait que le plus dur est derrière lui et que les années à venir marqueront le début d’une ère nouvelle pour les Aztèques."
 flavor_azt.6.a: "C’est terminé, en effet."
 flavor_azt.7.t: "L’équilibre de la puissance de la triple alliance"
 flavor_azt.7.d: "Alors que l’empire aztèque fait figure d’État unifié sous bien des aspects, il demeure techniquement une alliance des trois cités de Tenochtitlan, Texcoco et Tlacopan. Lorsque cette alliance a été scellée, les deux premières cités passaient pour être de force équivalente. Tenochtitlan était au cœur d’une puissante culture militaire et Texcoco, au cœur des lois, de l’ingénierie et des arts. Au fil du temps, ces rôles se sont renforcés. Tenochtitlan, en tant que cité dominante dans tous les domaines militaires, s’est imposée et nombre de nos chefs lui adressent désormais directement leur tribut."
 flavor_azt.7.a: "Continuez de centraliser la puissance à Tenochtitlan."
 flavor_azt.7.b: "Essayez de renforcer la puissance de Texcoco."
 flavor_azt.8.t: "Réforme légale de Nezahualcoyotl"
 flavor_azt.8.d: "Traditionnellement, les questions légales des États mésoaméricains incombent aux juges des différentes cités. Le renforcement de l’État aztèque a cependant provoqué d’importantes différences au sein même de ses frontières. Nezahualcoyotl, le dirigeant de Texcoco, a donc créé une nouvelle série de lois ponctuées de règles strictes et de châtiments pour chaque crime. Ces nouvelles lois ont vocation à être mises en œuvre dans tout le monde aztèque afin de promouvoir un système légal aztèque plus unifié.\nPour s’assurer que les juges locaux utilisent ces nouvelles lois, nombre d’entre elles punissent aussi les juges qui n’exercent pas leurs fonctions conformément aux lois."
 flavor_azt.8.a: "Mettons immédiatement en œuvre ces lois !"
 flavor_azt.8.b: "Pourquoi changer quelque chose qui fonctionne depuis des générations ?"
 flavor_azt.9.t: "Révolte des altepetl"
 flavor_azt.9.d: "Bon nombre de cités-États absorbées par l’empire aztèque conservent un degré élevé d’autonomie et dans bien des endroits, les anciens dirigeants locaux continuent de détenir une puissance considérable. Une de ces cités-États a récemment refusé de nous verser le tribut qu’elle nous devait et l’avertissement envoyé à son dirigeant est visiblement resté sans effet. Une seule cité ne représente pas de réelle menace, sauf si d’autres venaient à pointer notre faiblesse et à en profiter pour se rebeller. "
 flavor_azt.9.a: "Essayez de conspirer avec les anciens de la cité pour arrêter cela."
 flavor_azt.9.b: "Préparez une expédition militaire pour déposer le chef de la cité."
 flavor_azt.10.t: "Rébellion évitée"
 flavor_azt.10.d: "L’émissaire que nous avons envoyé pour rencontrer les anciens de la cité a réussi à résoudre le problème lié au chef obstiné."
 flavor_azt.10.a: "OK"
 flavor_azt.11.t: "La rébellion enfle"
 flavor_azt.11.d: "Nos agissements visant à éviter la rébellion sont jusqu’ici restés vains. Notre lenteur à réagir a poussé d’autres cités à y prendre part et une révolte ouverte est désormais en cours."
 flavor_azt.11.a: "OK"
 flavor_azt.12.t: "Marchands aztèques harcelés"
 flavor_azt.12.d: "La guilde de Tenochtitlan Pochteca se plaint du fait que les Totonaques du nord harcèlent ses membres. Les Totonaques indiquent que les marchands ne sont rien d’autre que des espions aztèques. En dehors de ce manque de considération pour notre pays, ces marchands constituent la seule source d’approvisionnement en articles de luxe utilisés par la population pour se distinguer socialement."
 flavor_azt.12.a: "Ils le regretteront."
 flavor_azt.13.t: "Maladies européennes"
 flavor_azt.13.d: "Depuis l’arrivée des Européens, des maladies aussi étranges que redoutables se propagent parmi les nôtres. De plus en plus de gens souffrent de fièvre et présentent des boursouflures, ce qui ébranle notre société en son cœur."
 flavor_azt.13.a: "Les dieux nous auraient-ils abandonnés ?"
 flavor_azt.14.t: "Cocoliztli"
 flavor_azt.14.d: "Une étrange maladie commence à se répandre sur nos terres. Elle s’avère bien pire que toutes les maladies survenues avant ou après l’arrivée des Européens. La fièvre et les hémorragies qui en résultent terrassent ceux qui en sont affectés en trois ou quatre jours et gagnent rapidement le reste de la population, ce qui a déclenché un vent de panique au sein de notre société."
 flavor_azt.14.a: "OK"
 flavor_azt.15.t: "Épidémie de petite vérole"
 flavor_azt.15.d: "Depuis l’arrivée des Européens, des maladies aussi étranges que redoutables se propagent parmi les nôtres. De plus en plus de gens souffrent de fièvre et présentent des boursouflures, ce qui ébranle notre société en son cœur."
 flavor_azt.15.a: "C’est horrible !"
 flavor_azt.16.t: "Altepetl déloyaux"
 flavor_azt.16.d: "L’arrivée de forces européennes hostiles sur nos terres n’est pas passée inaperçue parmi les plus mécontents de nos sujets. Si bon nombre d’entre eux ne savent que faire de ces nouveaux venus, d’autres se sont montrés moins hésitants et ont sollicité l’aide des Européens pour mettre à mal notre règne."
 flavor_azt.16.a: "OK"
 flavor_azt.17.t: "Altepetl déloyaux"
 flavor_azt.17.d: "Un certain nombre de sujets mécontents de l’empire aztèque ont saisi cette occasion pour défier Tenochtitlan et nous aideront à combattre les Aztèques tout en défendant leur propre liberté."
 flavor_azt.17.a: "OK"
 flavor_azt.17.a.tt: "Quatre provinces aztèques se révolteront."
 may_popol_vuh: "Popol Vuh"
 desc_may_popol_vuh: "Le prêtre dominicain Francisco Ximenez a transcrit et traduit le Popol Vuh, un recueil d’histoires mythologiques et historiques du royaume postclassique K'iche relatant la manière dont ce royaume a été créé ainsi que des récits épiques le concernant."
 flavor_may.1.t: "Popol Vuh - Le livre du peuple"
 flavor_may.1.d: "Alors que notre pays se convertit à la religion $COUNTRY_RELIGION$, certains craignent que nous en oublions nos traditions et nos mythes ancestraux. Pour satisfaire ceux qui n’ont toujours pas accepté $COUNTRY_RELIGION$, un érudit notoire a suggéré que nous traduisions et transcrivions le mythe de la création, les récits épiques des jumeaux héroïques Hunahpu et Xbalanque et d’autres mythes anciens."
 flavor_may.1.a: "Poursuivez."
 flavor_may.1.b: "Non, c’est une perte de temps."
 flavor_may.2.t: "Ligue de Mayapan"
 flavor_may.2.d: "Au XVe siècle, la confédération de plusieurs États mayas s’est effondrée, scindant la région du Yucatán en plusieurs États. Les plus grands d’entre eux étaient les États d’Itza, de Xiu, de Cocomes et de K'iche'. Cette précédente alliance suivit la chute de Chichen Itzá et ne fut pas totalement volontaire. Des mercenaires furent engagés pour forcer cette alliance et les nobles des tribus contraints de vivre au sein de Mayapan pour veiller à ce que leurs royaumes demeurent loyaux. La ligue commença à s’effriter en 1175, mais ce ne fut qu’au milieu du XVe siècle, lorsqu’une guerre entre Uxmal et Cocom créa une scission et des soulèvements, qu’elle s’effondra totalement."
 flavor_may.2.a: "Seuls, nous sommes plus forts."
 flavor_may.2.b: "La laisser s’effondrer fut une erreur..."
 league_mayapan: "Ligue de Mayapan"
 stronger_alone: "Seuls, nous sommes plus forts"
 flavor_may.3.t: "Aj Kan Ek et la prophétie"
 flavor_may.3.d: "Lorsque le conquistador espagnol Hernán Cortés est venu nous voir, il nous a offert un cheval boiteux qui a malheureusement succombé malgré le fait que nous l’ayons traité comme une divinité et nourri de volaille, de viande et de fleurs. Hernán Cortés parlait souvent de la grandeur de sa religion et de ce qu’elle avait apporté à son pays. "
 flavor_may.3.a: "Embrassons sa religion !"
 flavor_may.3.b: "Notre religion nous convient parfaitement."
 flavor_may.4.tt: "$COUNTRY$ a eu vent de cette conversion."
 flavor_may.4.t: "Prophétie erronée"
 flavor_may.4.d: "L’Aj Kan Ek', le dirigeant d’un petit pays d’Amérique du Sud, a indiqué que selon l’ancienne prophétie Itza, l’heure n’est pas venue pour eux de se convertir au christianisme. Mais heureusement, ils ont fini par accepter la foi $COUNTRY_RELIGION$, ce que l’on doit notamment à la diligence des missionnaires de nos lointaines colonies."
 flavor_may.4.a: "Magnifique !"
 flavor_may.5.t: "Les Franciscains"
 flavor_may.5.d: "Le cheval que nous a offert Hernán Cortés et que nous avons transformé en statue n’a pas plus à nos hôtes Juan de Orbita et Bartolome de Fuensalida. Orbita a détruit notre statue et seule l’éloquence de Fuensalida nous a sauvés d’une mort certaine. Nos prêtres étaient hostiles et jaloux des missionnaires bien avant qu’ils ne détruisent notre statue et leur ont dit que selon la prophétie d’Itza, le moment n’est pas encore venu de nous convertir au christianisme."
 flavor_may.5.a: "Les prêtres ont eu tort, nous devrions saisir cette opportunité !"
 flavor_may.5.b: "Le moment n’est pas encore venu de nous convertir à une autre religion."
 flavor_may.6.t: "Sacrifice maya"
 flavor_may.6.d: "Un Franciscain du nom de Diego Delgado et quatre-vingts Mayas convertis au christianisme sont arrivés dans notre capitale. Delgado a rejoint le capitaine Francisco de Mirones qui était décidé à nous attaquer, mais le Franciscain a jugé le capitaine bien trop cruel et a quitté l’armée. Le capitaine et ses soldats ont été maîtrisés."
 flavor_may.6.a: "Laissez-les partir et embrassez le christianisme !"
 flavor_may.6.b: "Sacrifiez-les pour faire un exemple !"
 flavor_may.7.tt: "$COUNTRY$ a eu vent des sacrifices."
 flavor_may.7.t: "Le sacrifice maya"
 flavor_may.7.d: "Le Franciscain Diego Delgado et quatre-vingts Mayas convertis au christianisme ont été sacrifiés par $FROM_COUNTRY$. Ils nous tournent en dérision, nous et notre dieu, avec leurs rites honteux !"
 flavor_may.7.a: "Comment osent-ils !"
 flavor_tar.1.t: "Tzintzuntzan"
 flavor_tar.1.d: "Le roi, guerrier et héros Taricuri s’autoproclama seigneur en 1335 et fit de Pátzcuaro sa capitale. Les régions voisines d’Ihuatzio et de Tzintzuntzan étaient dirigées par ses deux neveux et ils commencèrent à bâtir leurs cités. Tzintzuntzan est désormais un lieu d’influence politique et sa population a fortement augmenté. La cité est protégée des attaques par la colline de Yauarato qui permet également d’observer le lac Pátzcuaro et ses rivages. Tzintzuntzan, qui signifie 'le pays des colibris' est l’endroit idéal duquel contrôler notre vie politique, économique et religieuse."
 flavor_tar.1.a: "Améliorez notre capitale de Tzintzuntzan."
 flavor_tar.1.b: "Ne faites rien."
 tar_tzintzuntzan: "Tzintzuntzan"
 desc_tar_tzintzuntzan: "'Le pays des colibris', comme on le traduit du P’urhepecha, était un haut lieu cérémonial de la capitale-État tarasque. Les cinq pyramides yácata de la cité surplombent le lac Pátzcuaro et la cité à proprement parler se trouve sur le versant de la colline de Yauarato, ce qui la protège des attaques."
 flavor_tar.2.t: "Princesse Erendira"
 flavor_tar.2.d: "La princesse Erendira est de retour après avoir mené une guerre contre les Espagnols. La haine qu’elle voue aux conquérants espagnols a commencé bien avant que des guerriers espagnols ne trouvent et ne tuent son père pendant son sommeil. Lorsque ces Espagnols sont venus au Royaume de tarasque, la princesse Erendira a volé un cheval après avoir tué son maître, un cheval espagnol. Elle a ensuite appris aux autres à utiliser les chevaux. Sa présence ici renforcera le moral des troupes et vous pourriez bien l’engager en tant que général."
 flavor_tar.2.a: "Engagez-la en tant que général."
 flavor_tar.2.b: "Profitez de sa présence ici pour renforcer le moral de nos soldats."
 tar_princess_erendira: "Princesse Erendira"
 desc_tar_princess_erendira: "Selon la légende, la princesse Erendira n’a eu de cesse de combattre les Espagnols depuis leur arrivée. Elle a appris aux autres à utiliser les chevaux, volé un cheval à un Espagnol et son père a été tué pendant son sommeil par des guerriers espagnols. Personne ne sait ce qui lui est arrivé, mais bon nombre de récits racontent comment elle a réussi à échapper aux Espagnols. D’après un de ces récits, elle aurait été enlevée par les siens de peur qu’il ne lui arrive quelque chose et aurait trouvé refuge dans un temple pour éviter que les Espagnols ne la trouvent et ne la tuent."
 flavor_ccq.1.t: "'Inca Hualpa'"
 flavor_ccq.1.d: "Nous avons récemment découvert que l’Inca Hualpa n’est pas celui qu’il prétend ! Pedro Bohorquez de son vrai nom, il s’agit en fait d’un aventurier andalou. Les paziocas l’ont accepté en tant que chef militaire et sa perte aurait pour effet de diminuer le moral de nos troupes. Bien que Bohorquez ait menti, il a le soutien des Jésuites et son armée assure un certain contrôle depuis longtemps. Que devons-nous faire ?"
 flavor_ccq.1.a: "Passez outre et nommez-le général."
 flavor_ccq.1.b: "Faites-le… disparaître."
 flavor_mpc.1.t: "Toqui"
 flavor_mpc.1.d: "Les forces espagnoles s’étoffent et il nous faut choisir un 'toqui', un chef de guerre, pour mener nos troupes. Caupolicán est un homme particulièrement puissant, mais il n’a que peu d’expérience avec les Espagnols. Lautaro a servi dans la cavalerie espagnole et connaît mieux les conquistadors, même s’il n’est pas aussi fort que Caupolicán. Quelle que soit la décision du conseil, vous aurez le dernier mot. Qui sera notre toqui ?"
 flavor_mpc.1.a: "Le puissant Caupolicán !"
 flavor_mpc.1.b: "Lautaro grâce aux connaissances acquises auprès des Espagnols."
 flavor_mpc.2.t: "Organisation d’État"
 flavor_mpc.2.d: "La bataille que nous avons livrée aux troupes de l’empire inca a eu lieu entre la rivière Maule et la rivière Itata. Leurs frontières sont cependant reculées et il y a fort à parier que nous échappions à la domination inca. C’est la première fois que nous rencontrons un peuple doté d’une organisation d’État bien évidente et cela nous a ouvert les yeux. Les combats que nous avons livrés aux Incas nous ont permis de prendre conscience de la différence qui nous oppose, de ce qui nous distingue des envahisseurs. Nous avons compris que l’heure est venue de nous unir et de former quelque chose qui nous protégera des Incas comme des autres envahisseurs."
 flavor_mpc.2.a: "Une nation sous la protection de nos dieux..."
 flavor_mpc.2.b: "La peur et l’intérêt uniront les hommes."
 flavor_gua.1.t: "Bandeirantes"
 flavor_gua.1.d: "Notre peuple a été réduit à l’esclavage par les bandeirantes, les adeptes de la bannière, et ce de différentes manières. Les survivants nous ont dit que les bandeirantes se déguisaient en Jésuites et organisaient des messes pour les attirer ou utilisaient des attaques surprises pour les capturer. Des campements ont été incendiés et parfois, les bandeirantes laissent derrière eux plus de morts qu’ils ne capturent d’esclaves. Ces malheureux sont traités comme des animaux, placés dans de vastes enclos jusqu’à ce qu’ils soient assez nombreux pour être vendus en tant qu’esclaves. Il s’agit là d’un commerce lucratif pour les bandeirantes qui utilisent aussi nos hommes lors d’expéditions visant à trouver de précieux métaux et pierres. Nous pourrions peut-être trouver un moyen de prendre notre part dans ce lucratif commerce et veiller à ce qu’ils ne déciment pas notre population."
 flavor_gua.1.a: "Nous irons les voir pour leur proposer un marché."
 flavor_gua.1.b: "C’est ignoble et nous les combattrons !"
 gua_oppose_bandeirantes: "S’opposer aux bandeirantes"
 gua_accept_bandeirantes: "Accepter les bandeirantes"
 flavor_gua.2.tt: "$COUNTRY$ envisage de passer un accord avec les bandeirantes et les Guarani."
 flavor_gua.2.t: "Bandeirantes"
 flavor_gua.2.d: "Un messager venu de $FROMCOUNTRY$ nous a dit que son souverain était prêt à passer un accord avec les bandeirantes qui capturent les habitants de $FROMCOUNTRY$ pour les réduire à l’esclavage. Leurs méthodes sont douteuses et on dit que les bandeirantes se déguiseraient en Jésuites et organiseraient des messes pour attirer les gens ou lanceraient des attaques surprises pour les capturer. Ces opérations sont lucratives et le souverain de $FROMCOUNTRY$ suggère un moyen de profiter de tout cela."
 flavor_gua.2.a: "Acceptez le marché."
 flavor_gua.3.tta: "$COUNTRY$ accepte le marché OU"
 flavor_gua.3.ttb: "$COUNTRY$ refuse le marché."
 flavor_gua.3.t: "Accord passé avec les bandeirantes"
 flavor_gua.3.d: "Nous avons reçu une réponse émanant de $FROMCOUNTRY$ et ils sont prêts à ordonner aux bandeirantes de coopérer avec nous. La liberté des nôtres contre une importante source de revenus, voilà ce dont il est question."
 flavor_gua.3.a: "Allez-y !"
 flavor_gua.3.b: "Après réflexion, combattez les bandeirantes !"
 gua_bandeirantes: "Bandeirantes"
 desc_gua_bandeirantes: "Les bandeirantes étaient des esclavagistes, des chasseurs de trésors et des aventuriers qui réduisirent les indigènes d’Amérique du Sud à l’esclavage pour les vendre ou les utiliser lors d’expéditions visant à trouver de précieux métaux ou pierres."
 flavor_gua.4.t: "Yerba maté"
 flavor_gua.4.d: "Nous connaissons le yerba maté depuis fort longtemps et dégustons la boisson qui en est extraite quotidiennement. Nous avons survécu à la sécheresse et à la famine en buvant ce que l’on appelle le 'breuvage des dieux'. Selon la légende, les déesses de la lune et des nuages seraient un jour venues sur terre et auraient été attaquées par un yaguarete, un jaguar. Elles furent sauvées par un vieil homme qui leur indiqua être resté lorsque sa tribu était partie et ce, pour protéger sa jeune fille et sa femme. Il les invita dans sa cabane et le lendemain, alors que les déesses s’apprêtaient à partir, elles discutèrent de la manière dont elles pouvaient récompenser le vieil homme et sa famille. Elles optèrent pour une plante qu’elles semèrent et firent pousser alors que la famille dormait. Lorsque cette dernière se réveilla, la déesse de la lune lui dit qui elle était et lui offrit la plante pour la récompenser de sa bonté. Cette plante symbolisait l’amitié et elle leur apprit à l’utiliser. C’est ainsi qu’est né le 'breuvage de l’amitié'."
 flavor_gua.4.a: "Le yerba maté et sa légende ne doivent pas tomber dans l’oubli !"
 flavor_gua.4.b: "Augmentez la production de yerba maté et exportez-le !"
 gua_yerba_mate: "Yerba maté"
 desc_gua_yerba_mate: "Le yerba maté est une plante dont les feuilles sont utilisées pour fabriquer une boisson. On la surnomme le 'breuvage des dieux' ou le 'breuvage de l’amitié' et elle a sauvé bien des vies durant les périodes de sécheresse et de famine."
 gua_yerba_mate_production: "Exportation du yerba maté"
 desc_gua_yerba_mate_production: "La demande et l’exportation du yerba maté a eu pour effet d’augmenter sa production. Le yerba maté est surnommé le 'breuvage des dieux' ou le 'breuvage de l’amitié' et a sauvé bien des vies durant les périodes de sécheresse et de famine."
 flavor_gua.5.t: "Nheçu"
 flavor_gua.5.d: "Nheçu, un de nos chefs, a ordonné la capture des trois Jésuites Roque Gonzales, João de Castilho et Afonso Rodrigues. Ils essayaient notamment de convertir les membres de notre tribu au catholicisme !"
 flavor_gua.5.a: "Qu’ils soient décapités !"
 flavor_gua.5.b: "Arrêtez-le et libérez les Jésuites !"
 gua_killed_jesuits: "Jésuites tués"
 gua_saved_jesuits: "Jésuites sauvés"
 flavor_gua.6.t: "Sepe Tiaraju"
 flavor_gua.6.d: "Les habitants d’une de nos provinces nationales ont été contraints à s’installer ailleurs ! Un traité entre deux pays européens a conduit à l’évacuation des Guarani qui vivaient au sein des missions jésuites de la province. Les gens protestent et de nombreux rebelles ont trouvé refuge dans notre pays, bien décidés à riposter et à reprendre la province en notre nom. Un de ces rebelles, Sepe Tiaraju, est un excellent général et a proposé de nous prêter main-forte."
 flavor_gua.6.a: "Parfait."
 flavor_gua.7.t: "Karai Pyhare"
 flavor_gua.7.d: "Les fermiers d’une de nos provinces se sont plaints des récents agissements de Karai Pyhare, l’homme de la nuit. Du bétail a été libéré, des œufs, des poulets et du miel volés, des chevaux effrayés et du maïs dispersé, tout cela à cause d’un petit homme aussi laid que poilu, tout droit sorti de nos légendes populaires. La naissance d’enfants aussi laids que poilus lui est reprochée et il est impossible de le repérer en raison de sa très grande discrétion et de sa capacité à devenir invisible. Le seul moyen de l’arrêter consiste à lui offrir des cadeaux, du miel et des boissons pour l’apaiser et ce faisant, il peut protéger les foyers et les biens de chacun. Il arrive même que Karai Pyhare offre des cadeaux, lui aussi !"
 flavor_gua.7.a: "Offrez-lui du miel et des boissons."
 flavor_gua.7.b: "Tout cela n’est que superstition !"
 flavor_chm.1.t: "Les grands artisans de Chimu"
 flavor_chm.1.d: "Même les Incas s’émerveillent du travail réalisé par nos grands artisans. Les prouesses de nos orfèvres, tisserands, céramistes pour ne citer qu’eux sont connues au-delà de nos frontières. Nous devrions nous enorgueillir et reconnaître l’immense prestige que nos artisans apportent à notre pays."
 flavor_chm.1.a: "Ils sont vraiment prodigieux."
 chm_great_artisans: "Grands artisans"
 desc_chm_great_artisans: "Les artisans de Chimu étaient, entre autres, orfèvres, tisserands, céramistes et produisaient des trésors qui suscitaient l’émerveillement des Incas."
 flavor_chm.2.t: "Réformer la hiérarchie de Chimu"
 flavor_chm.2.d: "Notre société répond à un système hiérarchique à quatre niveaux, avec une élite puissante qui règne sur les différents centres administratifs. Nous en avons largement bénéficié par le passé et cela a notamment permis de construire des canaux et d’irriguer les champs. Les centres de moindre importance gèrent les terres, l’eau et la main-d’œuvre, tandis que les centres les plus en vue transfèrent les ressources vers notre capitale ou mettent à exécution d’autres décisions administratives. Des voix se sont érigées afin de modifier ce système, notamment de la part de nos artisans. Ils se plaignent de ne pas pouvoir changer de métier et d’être regroupés dans notre cité selon leur domaine de spécialisation."
 flavor_chm.2.a: "Nous y réfléchirons."
 flavor_chm.2.b: "Nous ne changerons rien."
 flavor_cua.1.t: "La réunion de Salsipuedes"
 flavor_cua.1.d: "Nous avons été invités à participer à la réunion afin de discuter de la protection des frontières que nous partageons avec un pays voisin à Salsipuedes. Les hostilités qui nous opposent à ce pays ont conduit à une trêve fragile et cette réunion pourrait permettre d’y remédier."
 flavor_cua.1.a: "Nous ne leur faisons pas confiance et ne participerons pas à la réunion."
 flavor_cua.1.b: "Espérons que cela mène à une paix durable entre nos deux nations."
 flavor_cua.1.tt: "Participation à la réunion"
 flavor_cua.2.t: "Le massacre de Salsipuedes"
 flavor_cua.2.d: "Cette réunion était un piège ! Pour commencer, les chefs de notre nation ont été amadoués, puis saoulés, après quoi 1 200 hommes ont attaqué. Les hommes ont été massacrés et les femmes ainsi que les enfants asservis. $MONARCH$ fait partie des rares personnes à avoir réussi à s’enfuir. Quatre des nôtres, Senacua Senaque, un guérisseur, Vaimaca-Piru Sira, un guerrier, et un jeune couple, Laureano Tacuave Martinez et Maria Micaëla Guyunusa, ont été fait prisonniers et on dit qu’ils auraient été envoyés à Paris pour y être exhibés au public."
 flavor_cua.2.a: "Nous ne pardonnerons jamais, nous n’oublierons jamais !"
 cua_salsipuedes_massacre: "Massacre de Salsipuedes"
 flavor_cua.3.t: "Juan Diaz de Solis"
 flavor_cua.3.d: "Juan Diaz de Solis, un navigateur doublé d’un explorateur, ainsi que deux de ses officiers et sept hommes d’équipage ont été faits prisonniers. Il indique disposer de trois navires en attente et d’un total de 70 hommes. Nous attendons votre décision, mon suzerain, que voulez faire de lui ?"
 flavor_cua.3.a: "Tuez-le."
 flavor_cua.3.b: "Libérez-le."
 flavor_cua.3.c: "Engagez-le."
 cua_killed_juan: "Juan Diaz de Solis tué"
 cua_released_juan: "Juan Diaz de Solis libéré"
 flavor_tlx.1.t: "Guerre des fleurs"
 flavor_tlx.1.d: "Les Aztèques sont connus pour leurs redoutables compétences au combat et préfèrent capturer leurs ennemis plutôt que les tuer. Cela a commencé lorsque l’Aztèque Cihuacoatl, Tlacaelel, a ordonné la première guerre des fleurs. Il a demandé à ce que les soldats ennemis soient capturés pour être sacrifiés afin d’apaiser les dieux à la suite d’une grande famine dont avaient été victimes les Aztèques. Et cela se poursuit. Même nos hommes craignent de devoir combattre les Aztèques car ils savent que s’ils sont capturés, ils seront sacrifiés pour apaiser des dieux assoiffés de sang !"
 flavor_tlx.1.a: "Emparez-vous de leurs terres, de leur peuple et brûlez leurs champs !"
 flavor_tlx.1.b: "Pardonnez-leur… Jusqu’à la prochaine fois."
 tlx_mending_relations: "Amélioration des relations"
 flavor_tlx.2.t: "Légende de Tlalhuicole"
 flavor_tlx.2.d: "Le puissant guerrier Tlaxcalteca appelé Tlalhuicole a été fait prisonnier par les Aztèques ! La nouvelle vient de nous parvenir. Impressionné par la bravoure et le caractère de Tlalhuicole, le souverain aztèque a ordonné sa libération. Tlalhuicole a refusé la générosité du monarque, exigeant de subir le même sort que les autres prisonniers. Le souverain aztèque lui a proposé le commandement d’une armée sur le point de partir pour repousser les Tarascos, ce que Tlalhuicole a accepté dans l’espoir de mourir en se couvrant de gloire lors de la bataille. Il a vaincu l’armée tarasque malgré sa résistance effrénée et a rejoint les Aztèques avec le butin de la guerre et de nombreux prisonniers. Malgré l’insistance du souverain aztèque, Tlalhuicole n’a pas accepté d’être nommé commandant en chef et est retourné à Tlaxcala pour éviter tout acte de trahison et ne pas ternir la gloire dont il est auréolé. Tlalhuicole a connu le sort qu’il souhaitait. Il a rejoint les gladiateurs et a été sacrifié aux dieux lors de la bataille. Huit guerriers ont attaqué Tlalhuicole, l’un après l’autre, et tous ont été vaincus. Le neuvième guerrier a réussi à l’assommer et Tlalhuicole a été tué."
 flavor_tlx.2.a: "Il entrera dans l’histoire comme dans la légende."
 flavor_aimara.1.t: "Copacatiraca"
 flavor_aimara.1.d: "Les Incas sont arrivés, mais il est hors de question que nous nous soumettions, que nous vénérions leurs dieux ou que nous leur servions d’esclaves. Copacatiraca faisait parti des nombreuses personnes à souhaiter que nous menions cette guerre, mais il a changé d’avis après les multiples défaites infligées par les Incas. Il entend persuader la population d’accepter les Incas et Copacatiraca nous dit que le roi inca est bienveillant, que ses lois sont bonnes et son gouvernement satisfaisant. Si nous nous soumettons, poursuit-il, nous ne serons pas considérés comme des esclaves, mais comme des frères, et être en bons termes avec les Incas n’est pas négligeable."
 flavor_aimara.1.a: "Non, nous ne nous soumettrons pas aux Incas !"
 flavor_aimara.2.t: "Titi'kaka"
 flavor_aimara.2.d: "Selon la légende, le soleil serait réapparu sur l’île Titi'kaka sur le lac Titicaca après des jours d’obscurité. Les personnes qui vivent sur cette île étaient effrayées par cette obscurité, avant de voir le soleil émerger de Titikala, le rocher sacré, et de comprendre que c’est là qu’il vivait. Le soleil s’était caché sous ce rocher au cours d’une grande inondation et Titi'kaka fut le premier endroit à être visible lorsque les eaux commencèrent à se retirer. Le soleil avait émergé de Titikala une nouvelle fois pour illuminer le ciel.\nIl serait bon d’y construire un temple, d’y accueillir des pèlerins et, pourquoi pas, d’en tirer quelques bénéfices."
 flavor_aimara.2.a: "Transformez l’endroit en lieu de pèlerinage !"
 flavor_aimara.2.b: "Nous n’exploiterons pas un lieu aussi sacré !"
 flavor_aimara.3.t: "Tupac Amaru II et Micaela Bastidas Puyucahua"
 flavor_aimara.3.d: "Tupac Amaru II et sa femme Micaela Bastidas Puyucahua ont mené une petite rébellion contre un de nos principaux rivaux européens. Après avoir bien failli être faits prisonniers, ils ont trouvé refuge auprès de nous, nous demandant de continuer de nous battre contre les intrus et de les engager en tant que généraux. Tous deux défendent férocement notre liberté, comme ils l’ont indiqué.\nTupac Amaru II - 'J’ai uniquement agi contre les abus mentionnés et pour préserver la paix et le bien-être des Indiens, des Mestizos, des Mambos ainsi que de tous ceux, blancs et noirs, qui sont nés ici. Je dois maintenant me préparer à affronter les conséquences de tels agissements.'.\nMicaela Bastidas Puyucahua - 'Pour la liberté de mon peuple, j’ai renoncé à tout. Je ne verrai pas mes enfants grandir...'."
 flavor_aimara.3.a: "Engagez Tupac Amaru II."
 flavor_aimara.3.b: "Engagez Micaela Bastidas Puyucahua."
 flavor_aimara.3.c: "Engagez Tupac Amaru II et Micaela Bastidas Puyucahua."
 flavor_aimara.3.e: "N’engagez aucun d’eux."
 flavor_aimara.4.t: "Yatiris problématiques"
 flavor_aimara.4.d: "Une de nos provinces est source d’agitation. Pour des raisons que nous ignorons, un Yatiri s’est érigé contre nous, ce qui est particulièrement ennuyeux car les Yatiris n’ont pas pour habitude de se comporter de la sorte. Alors qu’il gardait son troupeau, ce Yatiri a été frappé par la foudre et entrepris depuis un voyage pour trouver son ch'amakani, le Yatiri qui l’a initialement formé. Il est curieux de constater qu’une personne, ayant pour vocation d’aider tous ceux qui se tournent vers elle, accepte de se lever contre $MONARCH$. Peut-être est-ce la personne qui a consulté le Yatiri qui lui a mis de telles idées en tête ? À moins que cela soit la conséquence d’un rituel qui aurait mal tourné ? Le riwutu, le crâne humain utilisé par le Yatiri, est peut-être maudit ! Les matériaux utilisés n’étaient peut-être pas les bons, les balles de saxra créées lorsque la foudre a frappé le métal ou la pierre, à moins que le coca en soit à l’origine ? Quoi qu’il en soit, nous devons veiller à ce que cela cesse !"
 flavor_aimara.4.a: "Faites taire le Yatiri coûte que coûte !"
 flavor_aimara.4.b: "Laissez-les tranquilles."
 flavor_mca.1.t: "Zipa et Zaque"
 flavor_mca.1.d: "La confédération muiscane n’a ni roi ni autorité centrale absolue. En effet, notre État est composé de plusieurs chefferies, la plupart placées sous le contrôle du Zipa de Bacatá ou du Zaque de Hunza. Bien que la confédération nous autorise à régler nos différends et à gérer ensemble les menaces extérieures, dans la mesure où le Zipa et le Zaque l’approuvent, les chefs muiscans conservent globalement toute leur autonomie.\nEn tant que principaux dirigeants de la confédération, il existe une certaine rivalité entre le Zipa et le Zaque, ce qui donne parfois lieu à des guerres."
 mca_salt_mines_of_zipaquira: "Mines de sel de Zipaquira"
 desc_mca_salt_mines_of_zipaquira: "Nous contrôlons les mines de sel de Zipaquira."
 mca_iraca_intervention: "Intervention de l’Iraca"
 desc_mca_iraca_intervention: "L’intervention de l’Iraca a permis de considérablement apaiser les tensions. La confédération muiscane est plus unie que jamais et prête à affronter les ennemis étrangers."
 mca_zipa_capital: "Capitale du Zipa"
 desc_mca_zipa_capital: "Cette province abrite le Zipa, un des deux principaux chefs de la confédération muiscane. Notre influence dans la région est dès lors plus limitée que nous le souhaiterions."
 mca_zaque_capital: "Capitale du Zaque"
 desc_mca_zaque_capital: "Cette province abrite le Zaque, un des deux principaux chefs de la confédération muiscane. Notre influence dans la région est dès lors plus limitée que nous le souhaiterions."
 flavor_mca.1.a: "Soutenir le Zipa de Bacatá"
 flavor_mca.1.b: "Soutenir le Zaque de Hunza"
 flavor_mca.1.a.tt: "Bacatá restera la capitale de Muisca."
 flavor_mca.2.t: "Mines de sel de Zipaquira"
 flavor_mca.2.d: "La petite région de Zipaquira est depuis peu source de conflit entre le Zipa et le Zaque. Comme son nom l’indique, elle est actuellement sous le contrôle du Zipa, bien que proche du domaine du Zaque. L’extraction de sel s’étant intensifiée, la question de savoir qui contrôle la région est de plus en plus épineuse."
 flavor_mca.2.a: "Nous devons contrôler le sel."
 flavor_mca.2.b: "Laissez cela au Zipa."
 flavor_mca.2.c: "Elles sont à moi !"
 flavor_mca.2.dd: "Laissez le Zaque administrer la zone."
 flavor_mca.3.t: "Ambitions du Zipa."
 flavor_mca.3.d: "Le Zipa a décidé de mettre au défi notre nouveau Zaque en envahissant une des chefferies de notre juridiction. Bien que la zone envahie soit bien plus proche des terres du Zipa, il s’agit là d’un acte d’agression et si nous n’intervenons pas, il réussira à étendre son influence à nos dépens."
 flavor_mca.3.a: "Repoussez le Zipa."
 flavor_mca.3.b: "Autorisez l’annexion de la chefferie."
 flavor_mca.4.t: "Ambitions du Zaque"
 flavor_mca.4.d: "Le Zaque a décidé de mettre au défi notre nouveau Zipa en envahissant une des chefferies de notre juridiction. Bien que la zone envahie soit bien plus proche des terres du Zipa, il s’agit là d’un acte d’agression et si nous n’intervenons pas, il réussira à étendre son influence à nos dépens."
 flavor_mca.4.a: "Repoussez le Zaque."
 flavor_mca.4.b: "Autorisez l’annexion de la chefferie."
 flavor_mca.5.t: "Influence de l’Iraca"
 flavor_mca.5.d: "Les grands prêtres du temple du soleil de Suamox dirigent la chefferie de l’Iraca. Bien que moins important que le Zaque ou le Zipa, le chef de l’Iraca n’en demeure pas moins un homme influent en raison de sa position en tant que gardien du temple et successeur spirituel du héros mythique Idacanzas.\nSoutien traditionnel du Zaque de Hunza, l’actuel chef de l’Iraca essaie maintenant de faire office de médiateur et de pacifier le Zipa et le Zaque pour préserver l’unité de Muisca face aux menaces étrangères."
 flavor_mca.5.a: "L’heure est venue d’agir à l’unisson."
 flavor_mca.5.b: "Il ne peut y avoir qu’une seule autorité sur les terres muiscanes !"
 flavor_mca.6.t: "Unité muiscane"
 flavor_mca.6.d: "Face au développement de la confédération muiscane sous notre autorité, les différends entre le Zaque et le Zipa n’ont plus lieu d’être. En effet, l’autorité de $MONARCH$ et de ses ancêtres n’est plus contestée sur les terres muiscanes."
 flavor_mca.6.a: "Parfait !"
 targeted_by_tamoyos: "Attaque perpétrée par la confédération Tamoyo"
 tamoyo_target: "Ennemi de la confédération Tamoyo"
 tamoyo_confederates: "Confédération Tamoyo"
 tupi_hostility: "Hostilité des Tupi"
 opinion_caramuru_sent_away: "Caramuru repoussé"
 bartiras_marriage: "Mariage de Bartiras"
 desc_tupi_hostility: "Les petites tribus tupi de cette région, déjà en alerte suite aux agissements de nos banderiantes, ont fortement réagi en apprenant l’ascension de la confédération Tamoyo au rang des tribus les plus puissantes. Bien que détachées de la confédération, elles continuent de poser problème au niveau local."
 tupi_caramuru_trade: "Relations commerciales de Caramuru"
 desc_tupi_caramuru_trade: "Nous avons accueilli Caramuru, un Européen naufragé, dans notre tribu et il est toujours en contact avec les colonies de son ancienne nation. Ces relations profitent directement à notre commerce et contribueront, sur le long terme, à notre développement."
 flavor_tupi.1.t: "Assaillants banderiantes"
 flavor_tupi.1.d: "Plusieurs colons européens installés dans les régions proches de notre frontière ont commencé à attaquer nos campements en quête d’esclaves. Des familles entières de villageois tupi sont attachées et transférées pour travailler dans les plantations sucrières des colonies européennes. Nous avons d’abord espéré qu’il s’agissait là d’incidents isolés, mais il apparaît désormais clair que certains propriétaires terriens ont systématiquement recours à ces attaques. Nos anciens estiment qu’à défait d’agir immédiatement, la situation finira par nous échapper."
 flavor_tupi.1.a: "Faisons appel aux tribus tupi !"
 flavor_tupi.1.b: "Faisons confiance aux étrangers pour maintenir l’ordre."
 flavor_tupi.2.t: "La confédération Tamoyo"
 flavor_tupi.2.d: "Des messagers de $FROMCOUNTRY$ sont venus nous voir pour nous proposer un accord visant à protéger notre peuple des esclavagistes européens qui sévissent sur nos terres. Bien que cela ne nous touche pas directement, nos anciens estiment que nous devrions nous regrouper pour ne pas tomber les uns après les autres."
 flavor_tupi.2.a: "Rejoignez la confédération."
 flavor_tupi.2.b: "Nous nous défendrons par nous-mêmes."
 flavor_tupi.3.t: "$FROMCOUNTRY$ rejoint la confédération Tamoyo"
 flavor_tupi.3.d: "Nous avons eu des nouvelles de la tribu de $FROMCOUNTRY$. Elle entend saisir l’opportunité et se dit prête à se joindre à nous pour lutter contre les esclavagistes européens et à nous aider chaque fois que possible."
 flavor_tupi.3.a: "OK"
 flavor_tupi.4.t: "$FROMCOUNTRY$ a refusé de rejoindre la confédération Tamoyo"
 flavor_tupi.4.d: "Nous avons eu des nouvelles de la tribu de $FROMCOUNTRY$. Elle est déterminée à affronter la menace extérieure par elle-même et refuse de rejoindre notre confédération."
 flavor_tupi.4.a: "OK"
 flavor_tupi.5.t: "La confédération Tamoyo"
 flavor_tupi.5.d: "De toute évidence, les propriétaires de certaines plantations situées dans nos colonies sud-américaines paient des aventuriers pour capturer des esclaves dans les villages indigènes des environs. Dans un tel contexte, une des plus puissantes tribus tupi a créé une confédération regroupant d’autres tribus tupi afin de mettre à mal la colonisation de ces terres qu’elles considèrent comme les leurs."
 flavor_tupi.5.a: "Nous devons user de la force contre eux."
 flavor_tupi.5.b: "Envoyez des Jésuites expérimentés."
 flavor_tupi.6.t: "Arrivée des Jésuites"
 flavor_tupi.6.d: "Aujourd’hui, deux hommes bien étranges sont arrivés à [Root.Capital.GetCapitalName]. Ils prétendent être Jésuites et tiennent des propos assez convaincants sur le dieu chrétien que nos ennemis vénèrent. Bien qu’ils parlent notre langue et connaissent nos coutumes, les Jésuites entendent surtout s’adresser aux chefs de la tribu pour tenter de mettre fin aux hostilités qui opposent les colons et les Tupi."
 flavor_tupi.6.a: "Mettons fin aux hostilités."
 flavor_tupi.6.b: "Ils essaient juste de nous affaiblir !"
 flavor_tupi.7.t: "Armistice d’Iperoig"
 flavor_tupi.7.d: "Moyennant l’entremise des Jésuites, les Tupi ont accepté de cesser les hostilités pour le moment. Mais les Tupi restent particulièrement méfiants quant à nos véritables intentions et l’armistice semble très fragile."
 flavor_tupi.7.a: "Parfait !"
 flavor_tupi.8.t: "La confédération Tamoyo"
 flavor_tupi.8.d: "Les tribus tupi ont commencé à s’allier contre les colons européens qui les menacent en Amérique du Sud. Par chance, elles ne nous considèrent pas comme Européens et nous devrions peut-être saisir cette opportunité pour affaiblir nos rivaux coloniaux et prêter main-forte aux Tupi."
 flavor_tupi.8.a: "Prêtons main-forte aux Tupi."
 flavor_tupi.8.b: "Nous ne pouvons pas soutenir ces sauvages."
 flavor_tupi.9.t: "Soutien européen"
 flavor_tupi.9.d: "Il semble que nos ennemis chrétiens aient eux aussi des ennemis. Aujourd’hui, un groupe d’Européens est venu nous voir, soucieux de nous aider à organiser nos efforts visant à marginaliser l’influence des banderiantes."
 flavor_tupi.9.a: "Parfait !"
 flavor_tupi.10.t: "$FROMCOUNTRY$ s’occupe des Tupi"
 flavor_tupi.10.d: "Un de nos rivaux coloniaux en Amérique du Sud a envoyé des renforts aux Tupi dans l’espoir de les aider à détruire nos colonies. De toute évidence, ils n’ont aucun intérêt à se mêler de nos affaires, ni de l’Amérique du Sud. Dans les colonies, d’audacieux représentants de notre État proposent différentes manières d’utiliser de tels agissements pour justifier la prise de contrôle des colonies de $FROMCOUNTRY$."
 flavor_tupi.10.a: "Ils n’ont rien à faire ici !"
 flavor_tupi.11.t: "La rivalité Tapuia – Tupi"
 flavor_tupi.11.d: "Autrefois, nos ancêtres, toutes tribus tupi confondues, ont fait la guerre aux Tapuia qui dominaient le littoral oriental. Cette ancienne rivalité est toujours présente dans l’esprit de nos guerriers et nous venons de tomber sur une tribu tapuia qu’ils se préparent à attaquer pour la chasser de ses terres et en faire profiter notre tribu."
 flavor_tupi.11.a: "Les Tapuia n’ont rien à faire ici."
 flavor_tupi.11.b: "Laissons-les tranquilles, cette fois."
 flavor_tupi.12.t: "Caramaru"
 flavor_tupi.12.d: "Aujourd’hui, un groupe de guerriers est tombé sur un Européen dont le navire avait coulé. De toute évidence, cet homme fait partie de ces gens qui se sont installés sur le littoral. Les membres de notre tribu l’ont affublé du surnom de 'Caramuru' en référence aux anguilles avec lesquelles les guerriers qui l’ont récupéré lui trouvent une ressemblance."
 flavor_tupi.12.a: "Bienvenue à Caramuru"
 flavor_tupi.12.b: "Ce marin ne nous inspire pas confiance."
 flavor_tupi.12.a.tt: "Caramuru commencera par s’intégrer à notre peuple et finira par tisser des relations commerciales avec les colonies de sa mère patrie."
 flavor_tupi.12.b.tt: "Nous demanderons à Caramuru de partir dès qu’il sera en mesure de le faire."
 flavor_tupi.13.t: "Intégration de Caramuru"
 flavor_tupi.13.d: "Caramuru apprend vite et s’est remarquablement bien intégré à notre tribu. Il connaît désormais notre langue et constitue un réel atout pour notre tribu, en nous aidant notamment à négocier avec les colons européens.\nRécemment, les anciens de la tribu ont rendu visite à $MONARCH$ pour lui suggérer d’autoriser Caramuru à épouser notre sœur Paraguaçu afin de consolider les liens qui l’unissent à notre tribu."
 flavor_tupi.13.a: "Unissez Caramaru et Paraguaçu"
 flavor_tupi.13.a.tt: "Caramaru sera marié à Paraguaçu et son destin sera lié au nôtre, ce qui nous permettra de profiter de ses projets à venir."
 flavor_tupi.13.b: "Ce serait un immense honneur."
 flavor_tupi.14.t: "Voyage de Caramuru en Europe"
 flavor_tupi.14.d: "Après plusieurs années passées au sein de notre tribu, Caramuru et sa femme ont entrepris un voyage en Europe. Ils ont visité plusieurs pays, puis sont revenus, bien décidés à renforcer le développement de ces terres."
 flavor_tupi.14.a: "OK"
 flavor_tupi.15.t: "Cunhadismo"
 flavor_tupi.15.d: "Au fil de ces dernières années, les Jésuites ont afflué sur nos terres. Ces prêtres apprennent vite et semblent déjà bien connaître notre langue tout comme nos coutumes. Les villageois sont de plus en plus nombreux à adopter leurs habitudes religieuses et plusieurs colons portugais se sont également installés dans nos villages. Certains ont épousé des Tupi converties au christianisme. Nous pourrions profiter de l’occasion pour nous aligner sur les Portugais, si $MONARCH$ se convertit, une de nos filles pourraient bien épouser un homme issu d’une influente famille portugaise et sceller une alliance entre nos deux peuples. Les Portugais verraient certainement d’un bon œil que nous assurions leur protection sur ces terres inconnues."
 flavor_tupi.15.a: "Alignez-vous sur les Portugais."
 flavor_tupi.15.b: "Ne trahissez pas les dieux de nos ancêtres."
 flavor_tupi.16.t: "Voyage de Caramuru en Europe"
 flavor_tupi.16.d: "Après plusieurs années passées au sein de notre tribu, Caramuru et sa femme ont entrepris un voyage en Europe. Ils ont visité plusieurs pays, avant de revenir, mais cette fois, les océans semblent avoir revendiqué la vie qu’il avait épargnée lorsque Caramuru est arrivé sur nos terres."
 flavor_tupi.16.a: "Triste nouvelle, mais son héritage continuera de vivre."
 hub_of_orinoco_trade: "Centre de commerce de l’Orinoque"
 desc_hub_of_orinoco_trade: "Moyennant une politique active, les Caraïbes dominent le commerce fluvial de l’Orinoque et continueront de le faire tant que cette province leur appartiendra."
 garifuna_migration: "Migration des Garifunas"
 desc_garifuna_migration: "Après avoir passé des siècles aux Antilles, les Caraïbes insulaires sont de retour sur nos terres."
 flavor_cab.1.t: "Le commerce de l’Orinoque"
 flavor_cab.1.d: "Le commerce qui a lieu le long de l’Orinoque s’est avéré immensément bénéfique pour notre peuple et protéger nos intérêts dans la région est vital pour assurer notre prospérité future. Il existe quelques différends entre les guerriers et les marchands sur la manière de mieux contrôler le fleuve. Les guerriers entendent repousser toutes les tribus hostiles qui tenteraient de s’installer dans la région, tandis que les marchands jugent plus important de convaincre ces tribus étrangères de venir à nous et de commercer à nos conditions."
 flavor_cab.1.a: "L’Orinoque appartient aux Caraïbes"
 flavor_cab.1.b: "Concentrez-vous sur la création d’un centre de commerce ici même."
 flavor_cab.2.t: "Réfugiés venus du nord"
 flavor_cab.2.d: "Il y a des siècles, bon nombre de nos ancêtres ont quitté le continent pour coloniser les îles des Caraïbes. Ces îles étant désormais de plus en plus contrôlées par des puissances européennes, nos frères du nord s’y trouvent marginalisés. Les tensions ont récemment donné lieu à un sanglant conflit entre les propriétaires des plantations et les Caraïbes insulaires, ce qui s’est traduit par un afflux de réfugiés caraïbes sur nos terres. Ces Caraïbes ont vécu loin du continent pendant des générations, se sont mariés avec des insulaires et ne parlent plus la même langue que nous."
 flavor_cab.2.a: "Intégrez-les à notre société."
 flavor_cab.2.b: "Ils vont devoir se trouver leur propre endroit où s’installer."
 flavor_cab.3.t: "Les Arawaks s’installent à l’embouchure de l’Orinoque"
 flavor_cab.3.d: "L’embouchure de l’Orinoque est occupée par les Arawaks. Les marchands caraïbes indiquent faire l’objet d’attaques perpétrées par des Arawaks soucieux de prendre le contrôle de la région."
 flavor_cab.3.a: "C’est inacceptable !"
 flavor_cab.3.b: "Cette région ne nous intéresse nullement."
 arw_preparing_defences: "Préparation des défenses"
 desc_arw_preparing_defences: "Suite à l’expansion de la tribu caraïbe dans une région que nous avons toujours dominée, nos guerriers se préparent au combat. Si les Caraïbes viennent à nous, nous serons prêts."
 arw_hostility: "Hostilité des Arawaks"
 arw_traders: "Relations commerciales avec les Arawaks"
 flavor_arw.1.t: "Les Caraïbes s’installent à l’embouchure de l’Orinoque"
 flavor_arw.1.d: "La tribu caraïbe, traditionnellement un ennemi de notre peuple, a commencé à s’étendre vers l’est et contrôle désormais l’embouchure de l’Orinoque. Pour beaucoup des nôtres, cela constitue une menace. Certains estiment que nous devrions ne pas avoir peur des Caraïbes et les attaquer avant qu’ils ne le fassent."
 flavor_arw.1.a: "Revendiquons le delta de l’Orinoque !"
 flavor_arw.1.b: "Préparons-nous plutôt à nous défendre."
 flavor_arw.2.t: "Colonies européennes de Guyane"
 flavor_arw.2.d: "Plusieurs colonies européennes ont fait leur apparition en Guyane. Si elles ne semblent pas particulièrement hostiles à l’égard de notre peuple, leurs armes sont redoutables et leurs motivations incertaines."
 flavor_arw.2.a: "Encouragez le commerce avec les Européens."
 flavor_arw.2.b: "Nous devons mobiliser nos guerriers contre cette nouvelle menace."
 flavor_arw.2.c: "Essayez de les convaincre de nous protéger contre les Caraïbes."
 flavor_swe.2.t: "Le parlement de Västerås"
 flavor_swe.2.d: "Lors de la guerre suédoise de libération, la couronne avait accumulé d’importantes dettes auprès de la Ligue hanséatique et Gustav Vasa eut rapidement besoin d’argent pour calmer les puissants marchands. À l’été 1527, au parlement de Västerås, il fit un premier pas vers le protestantisme lorsque l’Église fut obligée de 'prêter' de l’argent à l’État sous forme de calices en argent, de cloches et autres objets de valeur. Au cours des trois décennies qui suivirent, la Suède se tourna progressivement vers la foi évangélique et ce, malgré plusieurs soulèvements."
 flavor_swe.2.a: "C’est la seule et unique foi !"
 flavor_hol.EVTOPTD3502: "Conservez le gouvernement en place."
 flavor_inc.21.t: "L’oracle de Pachacamac"
 flavor_inc.21.d: "Dans les territoires récemment conquis près des côtes de Lima, nous avons découvert un immense temple abritant un des oracles andins. L’idole à proprement parler n’a rien d’exceptionnel puisqu’il s’agit d’une simple figurine en bois et non de dieux en or comme on en trouve ailleurs, mais le sanctuaire revêt une grande importance pour les gens du coin."
 flavor_inc.21.a: "Détruisez le temple."
 flavor_inc.21.b: "Voilà une religion fascinante, adoptons-la."
 flavor_inc.21.c: "Permettez aux locaux de continuer, mais taxez les pèlerins."
 flavor_azt.18.t: "Le cité-temple de Cholula"
 flavor_azt.18.d: "Nous avons conquis la cité de Cholula, une ancienne cité-temple dédié à la vénération de Quetzalcoatl et un haut lieu de pèlerinage en Mésoamérique. La cité abrite des centaines de temples dédiés aux dieux païens et chaque année, les visiteurs y sont nombreux."
 flavor_azt.18.a: "Détruisez les temples."
 flavor_azt.18.b: "Voilà une religion fascinante, adoptons-la."
 flavor_azt.18.c: "Laissez-les continuer de vénérer leurs dieux ici même."
 league_events.5.a.tt: "Cela nous rapprochera des États protestants de l'empire ainsi que des éventuels rivaux de l'empereur."
 flavor_rus.1012.a.tt: "[FromFrom.Monarch.GetName] va découvrir nos institutions gouvernementales."
 flavor_rus.1012.b.tt: "[FromFrom.Monarch.GetName] va découvrir l'organisation de notre armée."
 flavor_rus.1012.c.tt: "[FromFrom.Monarch.GetName] va découvrir l'organisation de notre flotte."
 may_convert: "Convertisseurs"
 flavor_eng.EVTOPTB9235: "L’ordre a finalement été rétabli par les parlementaristes."
 valladolid_sepulveda: "Politiques coloniales : Sepúlveda"
 desc_valladolid_sepulveda: "Notre mère patrie a adopté les politiques coloniales en adéquation avec le principe de Sepúlveda selon lequel les Indiens sont naturellement disposés à être des esclaves et l’esclavage constitue le meilleur moyen pour leurs maîtres chrétiens de les encourager à se convertir à la vraie foi."
 valladolid_sepulveda_motherland: "Politiques coloniales : Sepúlveda"
 desc_valladolid_sepulveda_motherland: "Nous avons adopté les politiques coloniales en adéquation avec le principe de Sepúlveda selon lequel les Indiens sont naturellement disposés à être des esclaves et l’esclavage constitue le meilleur moyen pour leurs maîtres chrétiens de les encourager à se convertir à la vraie foi. Dans un tel contexte, les propriétaires terriens n’ont pas à s’en faire sur la manière dont ils traitent la population locale et peuvent ainsi générer d’importants profits."
 valladolid_las_casas: "Politiques coloniales : Las Casas"
 desc_valladolid_las_casas: "Notre mère patrie a adopté des politiques coloniales en adéquation avec le principe de Las Casas selon lequel les Indiens ne sont pas des barbares et peuvent exercer leur libre arbitre. Ils devront ainsi se convertir de leur plein gré au christianisme et ne pourront être asservis sans conséquences."
 angered_colonial_land_owners: "Propriétaires terriens en colère"
 solo_madrid_es_corte: "Sólo Madrid es corte !"
 desc_solo_madrid_es_corte: "Madrid, qui était autrefois une petite ville de Castille, est devenue la capitale du royaume d’Espagne. Dans un tel contexte, la ville s’est rapidement développée avec l’arrivée des membres de notre cour et de l’administration. Les architectes royaux supervisent également l’expansion de la ville afin de créer une capitale en adéquation avec notre empire florissant."
 alhambra_decree: "Décret de l'Alhambra"
 desc_alhambra_decree: "Tous les juifs ont été contraints de quitter le pays ou de se convertir. Dans un tel contexte, un grand nombre de personnes implantées dans cette région depuis très longtemps ont définitivement quitté le pays, laissant derrière eux une population catholique plus unie, mais nuisant également à bien des secteurs de notre économie."
 alhambra_decree_opinion: "Adoption du décret de l'Alhambra"
 unification_of_spain: "Décrets de Nueva Planta"
 desc_unification_of_spain: "Nous avons réduit la puissance des Cortes locaux en Espagne et notre nouveau parlement national est moins étroitement lié aux anciennes puissances que les précédents souverains. Nous disposons désormais d’un pays véritablement uni."
 cortes_defended: "Cortes de toute l'Espagne"
 desc_cortes_defended: "Plutôt que de réduire la puissance des Cortes locaux des terres espagnoles, nous avons garanti leurs droits dans notre nouvelle constitution et ils doivent désormais approuver toutes les décisions importantes."
 castilian_grammar: "Langue unique au gouvernement"
 desc_castilian_grammar: "Malgré la multitude de langues parlées dans notre royaume, nous encourageons l’utilisation de la langue de la cour comme langue officielle au sein de l’administration."
 promote_regional_languages: "Un gouvernement et plusieurs langues"
 desc_promote_regional_languages: "Plutôt que d’imposer la langue de la cour à l’administration du pays, nous avons choisi, dans la mesure du possible, d’utiliser les langues ancestrales des régions que nous contrôlons."
 supressing_spanish_protestantism: "Suppression intensifiée du protestantisme"
 desc_supressing_spanish_protestantism: "La traduction en espagnol de la bible a renforcé notre détermination à faire ce qui est en notre pouvoir pour supprimer tout mouvement protestant sur nos terres. Certes, ils sont peu nombreux, mais il nous faut veiller à ce que la menace qu’ils représentent ne gagne pas du terrain."
 spanish_bible_translation: "Traduction en espagnol de la bible"
 desc_spanish_bible_translation: "Malgré la désapprobation d’une partie du clergé, nous avons autorisé la diffusion de la traduction en espagnol de la bible. Cela aura certainement pour effet de calmer la misérable communauté protestante présente sur nos terres et nous comptons sur la force des convictions de nos sujets pour faire la différence entre le vrai et le faux."
 supporting_tunisian_claimant: "Prétendant tunisien soutenu"
 turned_down_tunisian_claimant: "Prétendant tunisien éconduit"
 spa_new_colonial_reforms: "Réformes coloniales"
 desc_spa_new_colonial_reforms: "Nous avons réformé notre administration coloniale et largement modernisé les règles qui régissent nos sujets coloniaux. La collecte des recettes s’avère plus efficace et l’économie des colonies semble se développer. Le grand nombre d’administrateurs coloniaux nouvellement nommés sur le continent a suscité de vives tensions au sein de la population créole de bien des colonies."
 spa_colonial_reforms: "Réformes coloniales"
 colonial_privileges_kept: "Privilèges coloniaux conservés"
 jesuits_expelled: "Expulsion des Jésuites"
 desc_jesuits_expelled: "Notre mère patrie a décidé de chasser tous les Jésuites de nos terres et de les renvoyer à l’État pontifical. Les Jésuites ayant largement contribué au développement de notre société en éduquant la population créole et en faisant découvrir la foi véritable aux indigènes, les effets qui en découleront sur le long terme seront considérables."
 spa_new_colonial_reforms_subject: "Réformes coloniales"
 desc_spa_new_colonial_reforms_subject: "Notre mère patrie a réformé notre administration coloniale et largement modernisé les règles qui régissent nos sujets coloniaux. La collecte des recettes s’avère plus efficace et l’économie des colonies semble se développer, mais le grand nombre d’administrateurs coloniaux nouvellement nommés sur le continent a suscité de vives tensions au sein de la population créole de bien des colonies."
 flavor_spa.2.t: "La controverse de Valladolid"
 flavor_spa.2.d: "Le traitement réservé à la population indigène de nos colonies est à l’origine d’une vive controverse parmi les intellectuels de [Root.Culture.GetName]. Un prêtre du nom de Bartolomé de Las Casas s’est fait le porte-parole des indigènes et exige que nous leur accordions le choix de se convertir ou non au christianisme plutôt que de les asservir et de leur imposer notre religion. Depuis un certain temps, ce débat fait rage dans diverses publications et culmine actuellement dans le cadre d’échanges organisés à la demande de [Root.Monarch.GetName] à Valladolid.\nLe principal opposant à Las Casas, Juan Ginés de Sepúlveda, met en avant le fait que les indigènes sont naturellement disposés à être asservis et qu’il s’agit là de l’unique moyen de mettre fin à leurs coutumes barbares telles que le cannibalisme ou les sacrifices humains pour les convertir à la véritable foi."
 flavor_spa.2.a: "Adoptons le principe de Sepúlveda."
 flavor_spa.2.b: "Un bon débat s’avère toujours bénéfique."
 flavor_spa.2.c: "Adoptons le principe de Las Casas."
 flavor_spa.3.t: "Décret de l’Alhambra"
 flavor_spa.3.d: "Avec la chute de Grenade, le dernier bastion musulman de la péninsule ibérique est désormais aux mains des chrétiens. Nos sujets comptent encore un grand nombre de juifs, de musulmans et de convertis plus ou moins sincères appelés Marranes et Morisques.\nPour créer un État purement catholique, il a été suggéré de forcer la population juive à se convertir ou à quitter le pays avec tout ce qu’elle possède, exception faite des métaux précieux."
 flavor_spa.3.a: "Expulsion ou conversion"
 flavor_spa.3.b: "Laissez-les rester."
 flavor_spa.4.t: "Unification de l’Espagne"
 flavor_spa.4.d: "Jusqu’à présent, le/la [Root.Monarch.GetTitle] d’Espagne a régné sur de nombreux États qui réunis forment l’Espagne. Mais suite à la récente centralisation du gouvernement et à la création d’un nouveau type de parlement à [Root.Capital.GetCapitalName], [Root.Monarch.GetName] a laissé entendre que l’heure était venue d’abolir le pouvoir des Cortes locaux des États espagnols. La tâche s’annonce rude, mais à défaut de s’y atteler, ces Cortes risquent d’étouffer notre nouveau système parlementaire de leurs anciens intérêts provinciaux."
 flavor_spa.4.a: "Un Cortes pour une Espagne unifiée."
 flavor_spa.4.b: "Nous ne pouvons pas violer leurs droits ancestraux."
 flavor_spa.5.t: "Grammaire de la langue de [Root.Culture.GetName]"
 flavor_spa.5.d: "L’Espagne compte de nombreuses langues et malgré plusieurs tentatives visant à normaliser la grammaire de la langue de [Root.Culture.GetName], elle est loin d’être la seule langue utilisée dans notre administration, voire au cœur de notre pays. Récemment, une nouvelle grammaire, aussi élaborée que détaillée, pour la langue de [Root.Culture.GetName] a été présentée à [Root.Monarch.GetName]. Lorsque notre [Root.Monarch.GetTitle] a demandé en quoi celle-ci pouvait être utile à l’État, l’évêque d’Avila lui a répondu :\n'Quand votre Altesse aura mis sous son joug des peuples barbares et des nations de langues étrangères qui, de part leur défaite, auront besoin de recevoir les lois que le vainqueur donne aux vaincus, par cette grammaire, ils pourront en acquérir la connaissance.'"
 flavor_spa.5.a: "Adoptez [Root.Culture.GetName] comme langue officielle de notre administration."
 flavor_spa.5.b: "Nous devrions plutôt essayer d’intégrer toutes les langues de notre royaume."
 flavor_spa.6.t: "Une nouvelle capitale espagnole"
 flavor_spa.6.d: "L’unification de l’Espagne a donné naissance à un grand royaume formé par d’anciens plus petits royaumes. Dans un tel contexte, le petite vile de Madrid a été plébiscitée, en raison de sa situation centrale et de son climat agréable, et constituerait un meilleur endroit duquel régner sur tous les royaumes espagnols. Le Real Alcázar de Madrid pourrait être agrandi et transformé en résidence royale et encore peu développée, la ville offrirait de belles possibilités aux architectes du royaume. Bâtissons une nouvelle capitale, une capitale à la hauteur de notre grand empire !"
 flavor_spa.6.a: "Sólo Madrid es corte !"
 flavor_spa.6.b: "[Root.Capital.GetCapitalName] restera la capitale de notre dynastie."
 flavor_spa.7.t: "Guerre de Las Alpujarras"
 flavor_spa.7.d: "Le clergé chrétien a toujours considéré les Morisques convertis au christianisme avec suspicion. C’est d’autant plus vrai qu’au royaume de Grenade, récemment conquis, les politiques visant à encourager les conversions se sont révélées un peu trop efficaces aux yeux de certains. Que les soupçons des chrétiens soient fondés ou qu’ils résultent de leurs agissements visant à persécuter ces crypto-catholiques qu’ils redoutent, il est clair que les Morisques de l’ancien royaume de Grenade en ont assez.\nSur les pentes de la Sierra Nevada, les Maures ont placé sur le trône un nouveau roi de Grenade et alors que la révolte gronde, des rapports nous parviennent faisant état d’églises détruites, de prêtres chrétiens torturés et assassinés et autres provocations à l’égard de notre royaume catholique."
 flavor_spa.7.a: "OK"
 flavor_spa.8.t: "Sort du royaume de Grenade"
 flavor_spa.8.d: "Maintenant que les hauts lieux de Grenade sont à nouveau sous notre contrôle, il nous faut trancher sur le sort des Morisques. Il est vrai que la plupart d’entre eux n’ont pas soutenu la rébellion, mais comment pouvons-nous être certains, qu’un jour ou l’autre, ils ne retourneront pas contre nous ?"
 flavor_spa.8.a: "Chassez tous les Morisques de Grenade !"
 flavor_spa.8.b: "Nous devons panser ces plaies, sans coupes franches."
 flavor_spa.9.t: "Nouveau testament traduit en espagnol"
 flavor_spa.9.d: "Le royaume d’Espagne, solidement ancré dans le catholicisme, a été relativement épargné par la Réforme protestante. Mais selon certaines rumeurs, de petits groupes d’intellectuels se réuniraient secrètement pour aborder cette question dans les grandes villes du pays. Et c’est avec un peu d’inquiétude que sa Majesté a appris que le Nouveau testament avait été traduit en espagnol par un certain Francisco de Enzinas. Alors que les imprimeries espagnoles sont étroitement contrôlées par l’État, il semble que les imprimeurs des Pays-Bas ne soient pas tenus de ménager la susceptibilité de nos sujets. La Sainte Inquisition nous a demandé de faire un exemple de tous les protestants que nous trouverons dans notre pays afin de démasquer ceux qui pourraient faire entrer cet ouvrage en Espagne ainsi que les crypto-luthériens situés à l’intérieur de nos frontières."
 flavor_spa.9.a: "Mieux vaut prévenir que guérir."
 flavor_spa.9.b: "Nous pouvons tolérer quelques protestants tant qu’ils restent dans le droit chemin."
 flavor_spa.10.t: "Expansion ottomane en Méditerranée occidentale"
 flavor_spa.10.d: "L’expansion de l’Empire ottoman a toujours inquiété les nations chrétiennes intéressées par la Méditerranée occidentale et les Balkans. Depuis la chute de Tunis, les Ottomans sont également présents à l’ouest de la Méditerranée et semblent en passe de rapidement supplanter les fragiles dynasties musulmanes qui contrôlent la majeure partie de la région. Il est à noter que l’émir de Tunis, récemment chassé par les forces ottomanes, a trouvé refuge dans notre pays et nous implore de reprendre le contrôle de sa ville perdue. Sa coopération est peut-être l’occasion de neutraliser la menace ottomane avant qu’il ne soit trop tard."
 flavor_spa.10.a: "Nous devons tout faire pour neutraliser cette menace !"
 flavor_spa.10.b: "Nos intérêts sont ailleurs."
 flavor_spa.11.t: "Réforme de l’administration coloniale"
 flavor_spa.11.d: "L’empire colonial espagnol est un des plus anciens au monde et en tant que tel, il possède l’un des plus vieux systèmes d’administration. [Root.Monarch.GetName] s’intéresse depuis peu à la manière dont le gouvernement des colonies peut être amélioré afin d’accroître les recettes qui en découlent. Plutôt éclairés, les conseillers de [Root.Monarch.GetName] ont proposé différents moyens visant à améliorer la situation, notamment le droit des colonies à échanger librement plutôt que dans quelques ports sélectionnés, l’envoi d’intendants directement nommés par la couronne afin de garantir l’efficacité et l’intégrité de notre administration et la réduction des impôts inhérents aux secteurs vitaux pour stimuler la croissance des économies coloniales."
 flavor_spa.11.a: "Réformez notre administration coloniale."
 flavor_spa.11.b: "Essayons de réparer ce qui n’est pas cassé."
 flavor_spa.12.t: "Expulsion de l’ordre des Jésuites"
 flavor_spa.12.d: "La Compagnie de Jésus a joué un rôle actif dans l’histoire de notre pays, en tant qu’agents de la Contre-Réforme ou d’intermédiaires dans la colonisation et la conversion des Amériques. Au fil des siècles, l’ordre a acquis un pouvoir politique considérable, notamment dans les colonies, où il a fini par devenir gênant. Administrateurs coloniaux et propriétaires terriens se plaignent du fait que les Jésuites protègent les esclaves indiens en fuite et contrôlent des terres qui seraient mieux utilisées au service de notre pays. L’ordre a également joué de son influence pour nuire à nos objectifs politiques et beaucoup estiment qu’il est en faveur de l’autonomie de nos territoires coloniaux. De leur côté, les partisans des Jésuites soulignent le fait qu’ils contribuent indirectement aux recettes de nos colonies et que leur expulsion serait lourde de conséquences sur le long terme."
 flavor_spa.12.a: "Expulsez les Jésuites et vendez leurs biens aux enchères."
 flavor_spa.12.b: "La contribution qu’ils ont apportée à la société compense largement les problèmes dont ils sont à l’origine."
 flavor_eng.9237.t: "L’ascension d’une dynastie"
 flavor_eng.9237.d: "La dernière bataille gagnée, la guerre dite des Deux-Roses, est terminée. Nous devons décider de la manière de poursuivre afin de renforcer notre position sur notre territoire, comme à l’étranger. Des bruits courent sur de potentiels usurpateurs, notamment sur le retour d’exil de l’ambitieux Henry Tudor. Dans un tel contexte, il serait prudent de réconcilier nos deux maisons moyennant un mariage."
 flavor_eng.9237.a: "Il n’y aura jamais de réconciliation entre nos deux dynasties !"
 flavor_eng.9237.b: "L’heure est à la paix. Unissons nos deux maisons par un mariage."
 flavor_tur.106.t: "Dissolution du corps des janissaires"
 flavor_tur.106.d: "En raison des grandes mutations de notre société, l’ancien corps des janissaires a été dissout. Les janissaires ont été intégrés à nos armées régulières et privés des privilèges dont ils jouissaient."
 flavor_tur.106.a: "OK"
 crimean_region: "Crimée"
 flavor_gen.14.t: "Accès à la mer Noire rétabli"
 flavor_gen.14.d: "Depuis que Constantinople a été libéré du joug turc, nous pouvons à nouveau accéder librement à la mer Noire."
 flavor_gen.14.a: "À la bonne heure !"
 flavor_gen.15.t: "Repositionnement en Crimée"
 flavor_gen.15.d: "Étant donné que nous ne contrôlons plus de territoires en Italie, nos marchands de Crimée ne sont plus directement concernés par la perte d’accès à Constantinople."
 slipped_out_of_empire: "Déclin de l’autorité impériale en Italie"
 stayed_in_the_empire: "Autorité impériale confirmée"
 stayed_in_the_empire_hostile: "Autorité impériale confirmée"
 hre_event.1.t: "Royaume de l’ombre"
 hre_event.1.d: "\"Bien que le royaume d’Italie fasse toujours partie du Saint-Empire romain, il est, sous bien des aspects, devenu un \"\"royaume de l’ombre\"\" car les États italiens agissent indépendamment de l’empereur. En raison de l’incapacité des empereurs successifs à rétablir l’autorité impériale dans la région, bon nombre de territoire rejettent l’autorité impériale.\nBeaucoup d’États italiens s’interrogent sur le bien fondé d’autoriser un empereur allemand à exercer son autorité sur leurs terres.\""
 hre_event.1.a: "L’empire ne nous concerne pas."
 hre_event.1.b: "Notre pays fait naturellement partie de l’empire"
 hre_event.3.t: "Royaume de l’ombre"
 hre_event.3.d: "\"Bien que le royaume d’Italie fasse toujours partie du Saint-Empire romain, il est, sous bien des aspects, devenu un \"\"royaume de l’ombre\"\" car les États italiens agissent indépendamment de l’empereur. En raison de l’incapacité des empereurs successifs à rétablir l’autorité impériale dans la région, bon nombre de territoire rejettent l’autorité impériale.\nDans un tel contexte, beaucoup d’États italiens sont membres de l’empire sur le papier uniquement.\""
 hre_event.3.a: "OK"
 hre_event.3.b: "Excellent."
 hre_event.3.c: "OK"
 hre_event.4.t: "Le royaume d’Italie et l’empire"
 hre_event.4.d: "Voilà des années que l’autorité impériale sur le royaume d’Italie décline. Les empereurs successifs n’ont pas réussi à imposer leur volonté sur les États italiens et d’importants territoires, qui font officiellement partie de l’empire, se sont tournés vers Venise et l’État pontifical qui rejettent l’empire.\nSi l’Italie du nord ne revient pas sous la coupe de l’empire, les États qui s’y trouvent risquent d’échapper définitivement au contrôle impérial."
 hre_event.4.a: "OK"
 hre_event.4.a.tt: "Sauf si toute la région du §Ynord de l’Italie§! fait partie de l’empire avant 1490 et le reste jusqu’en 1550, les États qui s’y trouvent risquent de quitter l’empire."
 hre_event.4.b: "Intéressant."
 hre_event.4.b.tt: "Sauf si toute la région du §Ynord de l’Italie§! fait partie de l’empire avant 1490 et le reste jusqu’en 1550, tous les États italiens auront la possibilité de quitter l’empire et risquent fort de le faire."
 hre_event.5.t: "[From.GetName] se sépare de l’empire"
 hre_event.5.d: "Le Saint-Empire romain est déchiré par la formation du nouvel État de [From.GetName] qui a scindé des terres qui nous reviennent de droit. Notre incapacité à réagir à de tels agissements a mis à mal notre autorité sur ces terres qui font toujours partie de l’empire."
 hre_event.5.a: "Il n’y a rien de pire que l’ingratitude des vassaux."
 ven_ministers_of_waterways: "Ministre des voies navigables"
 desc_ven_ministers_of_waterways: "Nous avons nommé un comité chargé d'empêcher l'enlisement de notre grande cité afin de lui permettre de s'étendre et de prospérer malgré sa situation précaire sur la lagune de Venise."
 war_of_the_roses.104.b: "Heureusement que nous ne l'avons pas fait !"
