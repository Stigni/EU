 league_events.1.t: "Formation de la ligue d'Augsbourg"
 league_events.1.d: "La politique des Réunions de Louis XIV fut imposée au Saint-Empire en 1684 par la trêve de Ratisbonne, en grande partie parce que l'empereur était à ce moment inquiet de la menace turque, marquée par le siège de Vienne de 1683. Les revendications incessantes de la France, et son expansion continue par la prise de contrôle de possessions des Habsbourg et des États allemands de l'Empire, menèrent cependant en 1686 à la création de la Ligue d'Augsbourg, dirigée contre la France."
 league_events.1.a: "Formons cette Ligue!"
 league_events.1.b: "Ce n'est pas dans notre intérêt"
 league_events.2.t: "La Ligue d'Augsbourg"
 league_events.2.d: "La politique des Réunions de Louis XIV fut imposée au Saint-Empire en 1684 par la trêve de Ratisbonne, en grande partie parce que l'empereur était à ce moment inquiet de la menace turque, marquée par le siège de Vienne de 1683. Les revendications incessantes de la France, et son expansion continue par la prise de contrôle de possessions des Habsbourg et des États allemands de l'Empire, menèrent cependant en 1686 à la création de la Ligue d'Augsbourg, dirigée contre la France."
 league_events.2.a: "Rejoignons cette Ligue!"
 league_events.2.b: "La France est notre amie"
 joined_league_of_augsburg: "Est entré dans la Ligue d'Augsbourg"
 not_league_of_augsburg: "A refusé d'entrer dans la Ligue d'Augsbourg"
 league_events.3.t: "$FROMCOUNTRY$ dans la ligue d'Augsbourg"
 league_events.3.d: "C'est là un beau succès diplomatique: nous sommes parvenus à contenir l'expansionnisme de la France, et $FROMCOUNTRY$ a rejoint notre coalition. Ensemble, nous pourrons écraser ces Français."
 league_events.3.a: "Heureuse nouvelle!"
 league_events.4.t: "$FROMCOUNTRY$ refuse d'entrer dans la Ligue"
 league_events.4.d: "C'est là un véritable échec diplomatique: nous ne sommes pas parvenus à convaincre $FROMCOUNTRY$ qu'il était important de contenir l'expansion de la France."
 league_events.4.a: "Imbéciles!"
 league_events.5.t: "La Ligue de Smalkalde"
 league_events.5.d: "Après que l'empereur Charles Quint, lors de la Diète d'Augsbourg de 1530, eut rejeté les positions confessionnelles luthériennes, les États protestants du Nord du Saint-Empire formèrent la Ligue de Smalkalde, disposant d'une armée et d'une trésorerie commune, et cherchant à tisser des liens avec l'étranger, notamment la France. La Ligue connut quelques succès initiaux, de 1532 à 1540, l'Empereur étant alors menacé par le danger turc, qui le contraignit à conclure des accords de paix religieuse, à Nuremberg en 1532, puis à Kaaden en 1534."
 league_events.5.a: "Soutenons cette Ligue"
 league_events.5.a.tt: "Cela va nous rapprocher des États protestants de l'Empire et des rivaux de l'Empereur."
 league_events.5.b: "N'en faisons rien"
 schmalkaldic_league_protestant: "Membre de la Ligue de Smalkalde"
 schmalkaldic_league_catholic: "Membre de la Ligue de Smalkalde"
 schmalkaldic_league_not_join: "A refusé d'entrer dans la Ligue de Smalkalde"
 league_events.6.t: "La Sainte Ligue"
 league_events.6.d: "Conséquence de la mise au ban de la cité de Donauwörth, les États protestants du Nord de l'Empire formèrent, en 1608, l'Union évangélique. Les États catholiques de l'Empire, se sentant menacés, ressentirent le besoin pressant d'une union, et se regroupèrent cette même année au sein de la Sainte Ligue. La scène était prête pour la guerre de Trente Ans…"
 league_events.6.a: "Intégrons cette Ligue"
 league_events.6.b: "Restons neutres"
 catholic_league_catholic: "Membre de la Sainte Ligue catholique"
 catholic_league_protestant: "Membre de la Sainte Ligue catholique"
 league_events.7.t: "L'Union évangélique"
 league_events.7.d: "L'équilibre du Saint-Empire romain germanique ne pouvait qu'être précaire, tout partagé qu'il était entre dix États majeurs, quatre cents principautés de moindre importance, et deux religions irréconciliables. Au-delà de leurs possessions propres, la puissance des empereurs était relativement limitée, et le comportement fantasque et incohérent de certains d'entre eux, tel Rodolphe II, ne fit qu'accroître les tensions.\n\nEn 1608, la cité protestante de Donauwörth, ayant refusé aux catholiques le droit de pratiquer leur culte, se retrouva au ban de l'Empire. En réaction, la plupart des États protestants de l'Empire formèrent l'Union évangélique, visant à défendre leurs libertés."
 league_events.7.a: "Intégrons cette Union"
 league_events.7.b: "Restons neutres"
 evangelical_union_catholic: "Membre de l'Union évangélique"
 evangelical_union_protestant: "Membre de l'Union évangélique"
 league_events.8.t: "La Ligue de Cambrai"
 league_events.8.d: "En 1508, le pape Jules II mit sur pied une ligue contre la République de Venise, qu'il n'aimait guère, en plus de la trouver trop puissante au sein de la péninsule italienne. Il parvint à y recruter Florence, la France et même l'empereur Maximilien. Les troupes françaises décimèrent l'armée vénitienne lors de la bataille d'Agnadel, en 1509, mais la République parvint à briser la Ligue en concluant une paix séparée avec chacun de ses adversaires."
 league_events.8.a: "Formons cette Ligue"
 league_events.8.b: "N'en faisons rien"
 league_events.9.t: "La Ligue de Cambrai"
 league_events.9.d: "En 1508, le pape Jules II mit sur pied une ligue contre la République de Venise, qu'il n'aimait guère, en plus de la trouver trop puissante au sein de la péninsule italienne. Il parvint à y recruter Florence, la France et même l'empereur Maximilien. Les troupes françaises décimèrent l'armée vénitienne lors de la bataille d'Agnadel, en 1509, mais la République parvint à briser la Ligue en concluant une paix séparée avec chacun de ses adversaires."
 league_events.9.a: "Triste nouvelle…"
 league_of_cambrai_ven: "Membre de la Ligue de Cambrai"
 league_events.10.t: "La Ligue de Cambrai"
 league_events.10.d: "En 1508, le pape Jules II mit sur pied une ligue contre la République de Venise, qu'il n'aimait guère, en plus de la trouver trop puissante au sein de la péninsule italienne. Il parvint à y recruter Florence, la France et même l'empereur Maximilien. Les troupes françaises décimèrent l'armée vénitienne lors de la bataille d'Agnadel, en 1509, mais la République parvint à briser la Ligue en concluant une paix séparée avec chacun de ses adversaires."
 league_events.10.a: "Intégrons cette Ligue!"
 league_events.10.b: "Cela ne nous regarde pas"
 league_events.11.t: "$FROMCOUNTRY$ dans la Ligue de Cambrai"
 league_events.11.d: "C'est là un beau succès diplomatique: nous sommes parvenus à contenir l'expansionnisme de ces marchands impies de Venise. $FROMCOUNTRY$ a rejoint notre coalition et, ensemble, nous pourrons les écraser. Venise sera purifiée par le feu, tout comme jadis Sodome et Gomorrhe!"
 league_events.11.a: "Heureuse nouvelle!"
 league_events.12.t: "$FROMCOUNTRY$ refuse d'entrer dans la Ligue"
 league_events.12.d: "C'est là un véritable échec diplomatique: nous ne sommes pas parvenus à convaincre $FROMCOUNTRY$ qu'il était important de contenir l'expansion de Venise."
 league_events.12.a: "Dieu les en punira"
