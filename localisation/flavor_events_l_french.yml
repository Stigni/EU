 flavor_swe.EVTNAME3217: "La révolte d'Engelbrekt"
 flavor_swe.EVTDESC3217: "Engelbrekt Engelbrektsson est un personnage légendaire et mystérieux du Moyen Âge suédois. Au début du XVe siècle, les paysans de Dalécarlie pliaient sur le poids des impôts écrasants levés par le roi de l'Union Erik XIII et souffraient terriblement de la cruauté de ses shérifs. Dirigés par Engelbrekt, les paysans et les mineurs, soutenus par certaines instances de l'Église et de la haute bourgeoisie, entrèrent en rébellion en 1434. Il prirent les châteaux les uns après les autres et finirent par contrôler une grande partie de la Suède. Pendant ce temps, Erik Puke rejoignait Engelbrekt en Finlande, où ce dernier fomentait une révolte. Pendant deux ans, Engelbrekt fut le régent de facto de la Suède. Les intrigues sévissant parmi les nobles et les conflits entre Engelbrekt, Erik Puke et Karl Knutsson se soldèrent par l'assassinat d'Engelbrekt par les mains de Måns Bengtsson Natt och Dag."
 flavor_swe.EVTOPTA3217: "Faire assassiner Engelbrekt"
 flavor_swe.EVTOPTC3217: "Respirer le vent de la liberté !"
 flavor_swe.EVTNAME3218: "Le 'Kalmar Recess'"
 flavor_swe.EVTDESC3218: "Suite à la victoire de la Suède sur la Russie en 1497, le roi Jean Ier, à la tête de l'Union de Kalmar, réalisa qu'il devait tenir la bride haute au régent de Suède, Sten Sture l'Ancien. Après avoir battu les Suédois à Rotebro, Jean fut couronné roi de Suède non sans avoir amnistié Sten Sture et les rebelles. Cet événement est resté dans l'histoire sous le nom de 'Kalmar Recess'. En 1500, suite à la défaite du roi Jean, écrasé par les paysans rebelles dans le Ditmarsk, Sten Sture et la noblesse suédoise rejetèrent le Kalmar Recess et accusèrent le roi Jean de ne pas avoir respecté les accords. C'était le début du déclin de l'Union de Kalmar."
 flavor_swe.EVTOPTA3218: "Rejeter le Kalmar Recess"
 flavor_swe.EVTOPTB3218: "Honorer les accords"
 flavor_swe.EVTNAME3219: "La fin de l'Union de Kalmar"
 flavor_swe.EVTDESC3219: "En 1397, les représentants de la Norvège, de la Suède et du Danemark se rencontrèrent à Kalmar. Ils décidèrent de réunir les trois pays scandinaves en un seul royaume, l'Union de Kalmar. Dès ses premières heures, l'Union de Kalmar, le plus grand État d'Europe à l'époque, connut des troubles dus à un manque d'organisation et à une injuste prépondérance danoise. Les conflits incessants entre la Suède et le Danemark, à la fin des années 1470, conduisit à la dissolution de l'Union. Elle fut effective en 1523 alors que la Suède nommait roi Gustave Vasa, combattant de la liberté, qui devenait Gustave Ier (1523-1560). Ebranlée par la défaite de Christian Ier devant le régent Sten Sture Ier de Suède (Brunkeberg, 1471), la rupture de l'Union était définitivement consommée."
 flavor_swe.EVTOPTA3219: "Liberté !"
 flavor_swe.EVTOPTB3219: "Rester dans l'Union"
 flavor_swe.EVTNAME3223: "Les réformes décentralisatrices de Gustav Vasa"
 flavor_swe.EVTDESC3223: "Lors de l'accession au trône de Gustav Vasa, la Suède était un pays chancelant. Le royaume était largement débiteur de la Hanse (qui menaçait de soutenir le Danemark dans ses tentatives de restaurer l'Union), les nobles étaient indignes de confiance et l'armée était complètement désorganisée – sans oublier la catastrophique distribution des terres. Trop peu étendues, les possessions de la Couronne ne suffisaient pas à fournir les impôts nécessaires à l'État. Le roi s'attaqua aux travaux d'Hercule qui l'attendaient et releva le défi. Une gestion aussi sévère qu'impopulaire et une administration décentralisée lui permirent de faire de son royaume une puissance de premier plan. Au début de son règne, il tenta, avec l'aide de la Hanse, de prendre aux Danois les comtés de Skagen et du Gotland. S'il échoua, l'idée avait germé..."
 flavor_swe.EVTNAME3226: "La Diète de Västerås"
 flavor_swe.EVTDESC3226: "Au cours de la guerre de libération de la Suède, la Couronne avait contracté d'importantes dettes auprès de la ligue hanséatique. Gustav Vasa avait besoin d'argent rapidement pour calmer les puissants marchands, qui s'impatientaient. Lors de la Diète qui se tint à Västerås au cours de l'été 1527, Gustave Ier introduisit la Réforme, le protestantisme obligeant l'Église à 'prêter' de l'argent à l'État sous forme de calices en argent, de cloches et d'autres objets de valeur. Au cours des trois décennies qui suivirent, la Suède se convertit peu à peu au protestantisme en dépit de plusieurs soulèvements."
 flavor_swe.EVTOPTA3226: "Se convertir au protestantisme"
 flavor_swe.EVTOPTB3226: "Rester fidèle au catholicisme"
 flavor_swe.EVTNAME3227: "Les Wallons en Suède"
 flavor_swe.EVTDESC3227: "In 1614, l'entrepreneur wallon Louis de Geer ouvrait une forge en Suède. Il avait décidé de développer l'extraction du minerai de fer et la fonderie dans le nord de la Suède. Depuis quelques temps déjà, les artisans wallons du Hainaut, du Brabant et du Luxembourg fuyaient le chômage et se réfugiaient en Suède. Sous l'impulsion des forgerons wallons, l'industrie suédoise connut un regain de vitalité. L'acier gagna en qualité, ce qui ne fut pas sans avantager l'industrie de l'armement. En l'espace de quelques décennies, la Suède devint l'un des plus grands exportateurs de canons, d'acier, de cuivre et de fer."
 flavor_swe.EVTOPTA3227: "Encourager l'immigration wallonne"
 flavor_swe.EVTNAME3228: "Les réformes militaires de Gustave Adolphe"
 flavor_swe.EVTDESC3228: "Au début du XVIIe siècle, le roi suédois Gustave Adolphe entreprit un vaste train de réformes de l'armée. La Suède allait développer une armée de métier. La conscription des soldats se baserait sur une origine géographique commune (villes, villages et hameaux), pour une plus grande cohésion des unités, qui faisait défaut aux armées de mercenaires de l'époque. Parmi les innovations tactiques, on compte les formations plus serrées et plus larges qui optimisent la puissance de feu, un entraînement croisé entre les différentes branches de l'armée et une artillerie légère et très mobile. La tactique gustavienne se fondait sur la puissance de feu et la mobilité, évitant l'artillerie lourde et les tercios peu mobiles."
 flavor_swe.EVTOPTA3228: "Conscription régionale"
 flavor_swe.EVTOPTB3228: "Corps de mercenaires"
 flavor_swe.EVTOPTC3228: "Expansion navale"
 flavor_swe.EVTNAME3231: "Les réformes mercantilistes"
 flavor_swe.EVTDESC3231: "Durant la première partie du XVIIe siècle, le tout nouveau pouvoir suédois cherchait à réformer son commerce avec autant de succès qu'il avait rénové son armée. Des entrepreneurs étrangers, la plupart venant des Pays-Bas, comme Louis de Geer, eurent des commerces florissants. Ce furent d'excellents modèles pour les commerçants suédois. La Suède se laissa même convaincre par quelque Hollandais de se lancer dans de lucratives aventures coloniales. Mais le cœur n'y était pas. La Couronne préféra poursuivre sa politique continentale agressive. Le commerce suédois ne connut jamais de véritable envolée en raison des interférences mercantilistes d'un gouvernement exsangue."
 flavor_swe.EVTOPTA3231: "Politique mercantiliste"
 flavor_swe.EVTOPTB3231: "Politique de libre-échange"
 flavor_swe.EVTNAME3232: "L'absolutisme"
 flavor_swe.EVTDESC3232: "Après la guerre désastreuse de 1674-1679, à laquelle la Suède avait participé contrainte et forcée par la France, Charles XI et de grands juristes du gouvernement décidèrent de changer les choses. Au cours de deux sessions parlementaires étonnamment calmes, en 1680 et en 1682, le roi s'arrogea le contrôle total du pays. Non responsable devant la Diète et le conseil royal, le roi l'était devant Dieu seulement. La monarchie absolue en Suède connaissait ses premières heures. En raison de son humilité et de ses vêtements simples, le roi était surnommé 'Manteau gris'."
 flavor_swe.EVTOPTA3232: "Le roi doit détenir le pouvoir absolu"
 flavor_swe.EVTOPTB3232: "Le roi doit être responsable devant le Conseil"
 flavor_swe.EVTNAME3233: "Axel Oxenstierna"
 flavor_swe.EVTDESC3233: "Né en 1583, Axel Oxenstierna commença sa carrière au service de l'État suédois en 1602. Il en fut le chancelier entre 1612 et 1654. Il se révéla un excellent administrateur, sans doute le meilleur que la Suède ait jamais compté. Fasciné par le calvinisme, comme Charles IX, Oxenstierna souhaitait en adopter au moins quelques notions. Bras droit de Gustave Adolphe, il se battit bec et ongles pour intervenir dans la guerre de Trente ans, contre l'avis initial du roi. Après la mort du roi à Lützen en 1632, Oxenstierna prit la tête de la cause protestante. Il convainquit la France de participer au conflit. S'il suivit de près la politique intérieure, ses heurts avec la reine Christine, puis l'abdication de cette dernière, lui firent perdre de son influence. Il rendit l'âme en 1654, peu après le couronnement de Charles X."
 flavor_swe.EVTNAME3235: "La cour d'appel"
 flavor_swe.EVTDESC3235: "En 1614, Gustave Adolphe fonda la première cour d'appel de Suède, la 'Svea hovrätt', juridiction supérieure aux anciennes cours locales, les 'tingsrätt'. La Suède compte aujourd'hui six cours de ce type."
 flavor_swe.EVTOPTA3235: "O.K."
 flavor_swe.EVTNAME3236: "La régence d'Oxenstierna"
 flavor_swe.EVTDESC3236: "À sa mort, prévisible mais ô combien redoutée, le 6 novembre 1632 à Lützen, Gustave Adolphe laissait une petite fille de six ans, Christine. Le gouvernement fut assumé par Oxenstierna au Conseil de régence. Le brillant administrateur géra le pays à merveille. L'aristocratie toutefois, mise en échec par feu le roi, refit surface au détriment des classes inférieures et de la Couronne. Christine connut cinq autres régents, dont Carl Carlsson Gyllenhielm, frère bâtard de Gustave et grand amiral du royaume. C'était le moins préoccupé par ses privilèges et sa richesse personnelle."
 flavor_swe.EVTNAME3237: "La Réduction de Charles X"
 flavor_swe.EVTDESC3237: "Charles X ne doit son couronnement qu'aux promesses de changement pour les paysans et les bourgeois, faites au Riksdag de 1650. Lorsqu'il succéda à sa cousine Christine en 1654, il se sentit obligé d'alléger les impôts et de freiner les dépenses de l'État. Comme toujours, il n'y avait que deux façons de faire – augmenter les contributions de l'aristocratie ou opter pour la Réduction. Avec beaucoup de réticence, les nobles acceptèrent une Réduction limitée. Les contributions, après tout, revenaient à des impôts, obligation totalement inconnue des nobles."
 flavor_swe.EVTOPTA3237: "Plus de terres pour la Couronne !"
 flavor_swe.EVTOPTB3237: "Forcer l'aristocratie à contribuer davantage"
 flavor_swe.EVTOPTC3237: "Se placer du côté des nobles"
 flavor_swe.EVTNAME3238: "La réduction de quartier de Christine"
 flavor_swe.EVTDESC3238: "Le règne de la reine Christine fut assombri par ses démêlés avec les grands seigneurs du Conseil, en particulier le Chancelier, Axel Oxenstierna. En dépit de l'opposition de celui-ci, elle fut à l'origine du Traité de Westphalie (1648) qui mit fin à la Guerre de Trente Ans. Politique passionnée, Christine réussit à empêcher les âpres rivalités de classes qui éclatèrent après la guerre de dégénérer en guerre civile, mais elle se trouva dans l'incapacité de résoudre les problèmes financiers désespérés provoqués par les longues années que durèrent les hostilités. À la fin, elle fut obligée de rappeler Oxenstierna et de reconnaître l'échec de son programme de réformes."
 flavor_swe.EVTOPTA3238: "S'aligner avec les Nobles"
 flavor_swe.EVTOPTB3238: "Impôts augmentés"
 flavor_swe.EVTOPTC3238: "Plus de terres pour la Couronne"
 flavor_swe.EVTNAME3239: "Christine la catholique"
 flavor_swe.EVTOPTA3239: "Abdiquer"
 flavor_swe.EVTNAME3240: "La régence de La Gardie"
 flavor_swe.EVTDESC3240: "Sur son lit de mort, Charles X nomma les régents de son fils Charles. Ces choix marquaient un souhait prononcé de limiter le pouvoir de la haute aristocratie afin d'éviter une situation similaire à celle de la régence d'Axel Oxenstierna. Il mourut peu après. La Diète parvint à remplacer deux de ces plus grands partisans, le prince Adolf Johan et Herman Fleming, par Lars Kagg et Gustav Bonde, plus malléables. Il s'ensuivit un retour à la législation de 1634, favorable à l'aristocratie."
 flavor_swe.EVTOPTA3240: "Remplacer les hommes du roi"
 flavor_swe.EVTOPTB3240: "Respecter les dernières volontés du roi"
 flavor_swe.EVTNAME3243: "La grande Réduction"
 flavor_swe.EVTDESC3243: "Les rois suédois du XVIe et du XVIIe siècle naviguèrent entre l'acceptation et le rejet de l'aristocratie. À l'époque de Gustav Vasa, il y avait peu de différence entre un noble et un riche paysan mais la situation changea vers la fin de sa vie. Erik XIV tint la bride haute aux nobles tandis que son frère Jean souhaitait étendre leurs privilèges. Le troisième frère, qui allait devenir Charles IX, haïssait la noblesse dans une ferveur quasi révolutionnaire – il s'entourait d'ailleurs d'hommes de condition modeste, caressant des projets qui ne virent pas le jour de son vivant. La tendance s'inversa sous Gustave Adolphe et Axel Oxenstierna : les nobles gagnèrent en terres et en pouvoir. Charles XI mit brutalement fin à cette situation. Après l'humiliante défaite de 1679, il lança une politique de réduction des terres et du pouvoir de la noblesse et abolit les privilèges spéciaux de la haute noblesse de la Baltique."
 flavor_swe.EVTOPTA3243: "Jour du Jugement pour la haute noblesse"
 flavor_swe.EVTOPTB3243: "Traiter avec la haute noblesse"
 flavor_swe.EVTNAME3244: "La grande réorganisation de l'armée"
 flavor_swe.EVTDESC3244: "Contrairement à son père et à son fils, Charles XI n'était pas un grand guerrier. En revanche, il brillait par son génie d'organisation et de consolidation. Outre ses efforts de centralisation et de réduction drastique des possessions de l'aristocratie, il restructura l'armée. Son idée la plus géniale fut l'instauration de 'l'indelningsverk', un système de tenure militaire. Ce mode d'organisation militaire, rendu possible grâce à la Réduction, devait permettre au pays de conserver une armée nombreuse, tant en période de guerre que de paix. Chaque comté était chargé de l'entretien d'un régiment d'infanterie (1 200 soldats) en l'échange d'une suspension de la conscription. Les petites fermes fonctionnaient par deux à cinq pour entretenir un soldat ou un marin. Elles lui accordaient une petite maison et une terre à cultiver, dont les récoltes lui servaient de salaire en nature. Les cavaliers, avec monture et équipement, étaient quant à eux entretenus par un paysan plus fortuné, qui se voyait non seulement exempté de conscription mais aussi d'impôts. Par ailleurs, ce nouveau système abolissait la distinction entre les officiers nobles et roturiers."
 flavor_swe.EVTOPTA3244: "Réformer l'armée"
 flavor_swe.EVTOPTB3244: "Conserver l'ancien système"
 flavor_swe.EVTNAME3245: "La diplomatie orientale"
 flavor_swe.EVTDESC3245: "La Grande guerre du Nord exigeait des alliés puissants – réalité ô combien rare pour la Suède. Charles XII pensait avoir trouvé ces alliés dans l'Empire ottoman et les Cosaques ukrainiens de Mazeppa. Mais ses espoirs furent cruellement déçus, les Turcs étant de notoriété publique indignes de confiance et Mazeppa n'amenant à Charles qu'une faible cavalerie. Il ne lui restait plus qu'à se tourner vers les grandes nations d'Europe occidentales mais aucune d'entre elles n'était en position de combattre la Russie."
 flavor_swe.EVTOPTA3245: "S'allier aux puissances orientales"
 flavor_swe.EVTOPTB3245: "S'allier à la France"
 flavor_swe.EVTNAME3247: "Politique commerciale et coloniale"
 flavor_swe.EVTDESC3247: "En 1724, suite à la conclusion désastreuse de la Grande guerre du Nord, le Riksdag suédois décida de mettre en œuvre une politique inspirée de l'Acte de navigation anglais de 1651. Le succès fut très limité. Si l'industrie navale connut un regain de vitalité, l'augmentation des revenus du commerce fut très mince. Cette politique ne parvint en réalité qu'à attiser l'hostilité des négociants français et hollandais."
 flavor_swe.EVTOPTA3247: "Signer l'acte"
 flavor_swe.EVTOPTB3247: "Conserver la politique actuelle"
 flavor_swe.EVTNAME3248: "Le piétisme et le Konventikelplakatet"
 flavor_swe.EVTDESC3248: "Mouvement religieux né en Allemagne dans la seconde moitié du XVIIe siècle, le piétisme peut être considéré comme une réaction aux tendances 'mondaines' que manifestait le protestantisme, surtout l'Église luthérienne, à cette époque. N'ayant pas d'autre choix que de célébrer leurs propres messes luthériennes durant leur longue captivité à l'issue de la bataille de Poltava, les soldats suédois appréciaient l'état d'esprit du piétisme. C'est à leur retour que cette mouvance prit de l'ampleur en Suède. L'Église luthérienne de Suède désapprouva ces célébrations religieuses tenues en privé, ce qui conduisit à l'édit du Konventikel en 1726 qui interdisait tout rassemblement religieux en dehors du cadre de l'église."
 flavor_swe.EVTOPTA3248: "Signer le Konventikelplakatet"
 flavor_swe.EVTOPTB3248: "Autoriser le piétisme"
 flavor_swe.EVTNAME3259: "La Ligue d'Anjala"
 flavor_swe.EVTDESC3259: "Gustave III, le 'roi d'opérette', déclara la guerre à la Russie pendant l'éré 1788. Ses objectifs principaux étaient de redorer le blason de l'armée suédoise, de reprendre les territoires qui avaient été perdus au profit de la Russie lors des guerres précédentes, et peut-être avant tout de mettre fin aux incessantes ingérences de la Russie dans les affaires intérieures suédoises. À l'époque, la Suède avait une flotte magnifique et une armée assez capable, mais la plupart des officiers passaient pour être des politiciens plus que des militaires. L'armée suédoise marcha sur Saint-Pétersbourg et remporta quelques succès secondaires en dépit d'une résistance secrète des officiers. Le 12 août, un groupe de 112 officiers de la noblesse finlandaise forma la 'Ligue d'Anjala' et ouvrit des négociations avec les Russes, déclarant que la guerre était illégale et sondant les possibilités d'obtenir l'indépendance d'un État finlandais. Cet événement mit en fait un terme à tout espoir de victoire suédoise, car le roi était en situation de faiblesse pour exécuter les traîtres et les faire remplacer."
 flavor_swe.EVTOPTA3259: "Négocier avec les traîtres"
 flavor_swe.EVTOPTB3259: "Exécuter les traîtres"
 flavor_swe.EVTNAME3260: "La déposition de Gustave IV Adolphe"
 flavor_swe.EVTDESC3260: "La perte désastreuse de la Finlande en 1809 fut largement imputée au roi Gustave IV Adolphe, et le 13 mars 1809, il fut déposé lors d'un coup d'État par de hauts fonctionnaires libéraux et des officiers de l'armée de l'Ouest. Gustave et ses héritiers furent dépossédés de leurs titres royaux et poussés à quitter le pays. Le roi détrôné s'installa finalement en Suisse sous le nom de Colonel Gustaffson. Tandis que l'on recherchait un nouveau prince de la Couronne, la Suède fut gouvernée par le vieil oncle sans enfants de Gustave, Charles XIII. Le prince danois Christian-Auguste fut élu, mais mourut soudainement en 1810. Le Parlement suédois lui rechercha en toute hâte un remplaçant et se décida finalement en faveur du maréchal français Jean-Baptiste Bernadotte."
 flavor_swe.EVTNAME3261: "Les réformes de Gustave IV Adolphe"
 flavor_swe.EVTDESC3261: "Par de nombreux aspects, Gustave IV Adolphe était le contraire de son père. Dès son accession au trône, il mit fin aux grandes réceptions, soirées et autres bals aussi élégants que ruineux que son père Gustave III appréciait tant. Si Gustave IV Adolphe n'avait pas que des qualités, il disposait d'un sens aigu de l'économie. Les finances de l'État connurent une nette amélioration sous son règne."
 flavor_swe.EVTOPTA3261: "Réformer l'économie"
 flavor_swe.EVTOPTB3261: "Ne rien changer"
 flavor_swe.EVTNAME3263: "L'Acte d'union et de sécurité"
 flavor_swe.EVTDESC3263: "En réponse aux demandes de pouvoir accru de la part de l'aristocratie, Gustave III fit appel aux trois ordres inférieurs du Riksdag (le clergé, les bourgeois et les paysans). En 1772, il établit une nouvelle Constitution étendant l'autorité royale. En 1789, l'Acte d'union et de sécurité nouvellement promulgué marquait un retour à l'absolutisme de Charles XI et de Charles XII. L'aristocratie, mécontente, fit assassiner le roi à l'opéra de Stockholm, le 16 mars 1792."
 flavor_swe.EVTOPTA3263: "Signer l'Acte"
 flavor_swe.EVTOPTB3263: "Refuser l'Acte"
 flavor_swe.EVTNAME3264: "La grande réforme agraire"
 flavor_swe.EVTDESC3264: "On a toujours reproché à Gustave IV Adolphe la perte de la Finlande, en l'accusant d'être un monarque faible et maladivement borné. L'histoire a oublié les nombreuses grandes réformes qu'il mit en branle, comme la grande réforme agraire supervisée par Rutger MacLean. MacLean était un homme dur qui n'hésitait pas à brûler la maison des paysans refusant de s'installer sur les terres qui leur étaient attribuées. Mais les paysans finirent par lui être reconnaissants, les nouvelles méthodes de culture et l'augmentation de la superficie des champs donnant des récoltes plus abondantes que jamais."
 flavor_swe.EVTOPTA3264: "Lancer la réforme"
 flavor_swe.EVTOPTB3264: "Continuer comme avant"
 flavor_swe.EVTNAME3246: "Arvid Horn et l'ère de la liberté"
 flavor_swe.EVTDESC3246: "À la mort de Charles XII, qui n'avait pas eu de descendants directs, la couronne échut à sa sœur Ulrika Éleonora. Le chancelier Arvid Horn, fervent parlementaire, saisit immédiatement cette opportunité pour mettre fin à l'absolutisme et renforcer le pouvoir du Parlement. Si ses intentions démocratiques étaient très louables, ses agissements déstabilisèrent la Suède et en firent la marionnette d'intérêts étrangers pour les cinquante années qui suivirent. 'L'ère de la liberté' vit l'aristocratie récupérer une partie de ses possessions. La jeune reine ne voyait aucune perspective pouvant combler ses sujets las des conflits incessants."
 flavor_swe.EVTOPTA3246: "Abandonner l'absolutisme"
 flavor_swe.EVTOPTB3246: "Tenir fermement les rênes"
 flavor_swe.EVTNAME3253: "Les réformes mercantilistes des Chapeaux"
 flavor_swe.EVTDESC3253: "Le parti suédois des Chapeaux, impressionné par les grandes manufactures des Pays-Bas et d'Angleterre, décida de donner un coup de fouet à l'industrialisation en Suède. Il allait créer un certain nombre d'entreprises contrôlées par l'État en coopération avec Jonas Ahlströmer, magnat de l'industrie et de la pomme de terre. Si cette entreprise connut un succès limité, certaines manufactures firent tout de même d'honorables profits."
 flavor_swe.EVTOPTA3253: "Tenter l'expérience"
 flavor_swe.EVTOPTB3253: "Le mercantilisme est mort"
 flavor_swe.EVTNAME3254: "Le Parlement suédois de 1738"
 flavor_swe.EVTDESC3254: "La vie politique suédoise de 1721 à 1772 fut totalement dominée par les querelles paralysantes entre les partis adverses surnommés 'les Bonnets' et 'les Chapeaux'. Les 'Bonnets' dirigés à l'origine par Arvid Horn étaient soutenus par la Russie et l'Angleterre, tandis que les 'Chapeaux' avaient l'appui de la France. Les ingérences étrangères s'accrurent constamment, et quand Gustave III s'empara du pouvoir en 1772, le personnage politique le plus influent de Suède était l'ambassadeur de Russie. Au Parlement, en 1738, les 'Chapeaux' s'arrangèrent pour déjouer les manœuvres du pacifique Arvid Horn et s'emparer di pouvoir. Horn avait commis l'erreur de renouveler l'alliance défensive de 1724 avec la Russie en même temps qu'il tentait de négocier un traité pour obtenir des subsides de la France, qui soutenait officiellement Stanislas Lezczinski contre les Russes en Pologne."
 flavor_swe.EVTOPTA3254: "Laisser gagner les Chapeaux"
 flavor_swe.EVTOPTB3254: "Laisser gagner les Bonnets"
 flavor_swe.EVTNAME3255: "Le Parlement suédois de 1746"
 flavor_swe.EVTDESC3255: "La vie politique suédoise de 1721 à 1772 fut totalement dominée par les querelles paralysantes entre les partis adverses surnommés 'les Bonnets' et 'les Chapeaux'. Les 'Bonnets' dirigés à l'origine par Arvid Horn étaient soutenus par la Russie et l'Angleterre, tandis que les 'Chapeaux' avaient l'appui de la France. Les ingérences étrangères s'accrurent constamment, et quand Gustave III s'empara du pouvoir en 1772, le personnage politique le plus influent de Suède était l'ambassadeur de Russie. Au Parlement, en 1746, les 'Chapeaux' gagnèrent une fois de plus, malgré leur désastreuse guerre contre la Russie. La Suède conclut un pacte défensif avec la Prusse et commença à réformer l'armée et la marine avec des subsides français."
 flavor_swe.EVTOPTA3255: "Laisser gagner les Chapeaux"
 flavor_swe.EVTOPTB3255: "Laisser gagner les Bonnets"
 flavor_swe.EVTNAME3256: "Le coup d'État de 1756"
 flavor_swe.EVTDESC3256: "Le roi de Suède Adolphe-Frédéric avait été réduit à n'être plus qu'une marionnette qui devait signer n'importe quel document que le Conseil national déposait sur son bureau. Néanmoins, le roi et la reine Louise Ulrika tentèrent de saboter les sessions du Conseil et de faire prévaloir leur volonté quand ils en auraient l'occasion. En 1756, les membres du Conseil informèrent le roi qu'ils allaient apposer le sceau royal sur des documents qu'il refusait de signer. Furieuse de cet outrage manifeste, la Reine prépara un coup d'État pour le mois de juin, mais les conspirateurs furent dénoncés et exécutés. Le résultat fut de réduire un peu plus le pouvoir royal."
 flavor_swe.EVTOPTA3256: "Confirmer la constitution actuelle"
 flavor_swe.EVTOPTB3256: "Augmenter l'influence royale"
 flavor_swe.EVTNAME3257: "Le Parlement suédois de 1760"
 flavor_swe.EVTDESC3257: "La vie politique suédoise de 1721 à 1772 fut totalement dominée par les querelles paralysantes entre les partis adverses surnommés 'les Bonnets' et 'les Chapeaux'. Les 'Bonnets' dirigés à l'origine par Arvid Horn étaient soutenus par la Russie et l'Angleterre, tandis que les 'Chapeaux' avaient l'appui de la France. Les ingérences étrangères s'accrurent constamment, et quand Gustave III s'empara du pouvoir en 1772, le personnage politique le plus influent de Suède était l'ambassadeur de Russie. Au Parlement en 1760, le parti des Chapeaux perdait l'appui de la France à cause de sa politique inefficace et un parti des Bonnets revitalisé défendait la liberté de la presse et du commerce. Les Chapeaux n'en gagnèrent pas moins une nouvelle fois, sans doute à cause de la guerre en cours contre la Prusse."
 flavor_swe.EVTOPTA3257: "Laisser gagner les Chapeaux"
 flavor_swe.EVTOPTB3257: "Laisser gagner les Bonnets"
 flavor_swe.EVTNAME3258: "Le Parlement suédois de 1765"
 flavor_swe.EVTDESC3258: "La vie politique suédoise de 1721 à 1772 fut totalement dominée par les querelles paralysantes entre les partis adverses surnommés 'les Bonnets' et 'les Chapeaux'. Les 'Bonnets' dirigés à l'origine par Arvid Horn étaient soutenus par la Russie et l'Angleterre, tandis que les 'Chapeaux' avaient l'appui de la France. Les ingérences étrangères s'accrurent constamment, et quand Gustave III s'empara du pouvoir en 1772, le personnage politique le plus influent de Suède était l'ambassadeur de Russie. En 1765, les Bonnets réussirent finalement à reprendre le pouvoir au Parlement, après presque 30 ans de règne plus ou moins désastreux des Chapeaux. Les Bonnets n'eurent le pouvoir que 3 ans mais réussirent à instaurer la liberté de la presse et des réformes pour une plus grande liberté du commerce."
 flavor_swe.EVTOPTA3258: "Laisser gagner les Bonnets"
 flavor_swe.EVTOPTB3258: "Laisser gagner les Chapeaux"
 flavor_swe.EVTNAME3262: "Le coup d'État et le despote éclairé"
 flavor_swe.EVTDESC3262: "Lors de l'accession au trône de Gustave III, la Suède était plongée dans un chaos dû aux éternelles querelles des Chapeaux et des Bonnets, qui paralysaient le pays. Il fallait réagir, et vite, ou la Suède connaîtrait le triste sort de la Pologne. Plutôt que de croiser les bras en observant son pays déchiré entre Charybde et Scylla, le roi prit les rênes du pouvoir au cours d'un coup d'État sans effusion de sang. L'époque gustavienne de l'histoire suédoise vivait ses premiers instants."
 flavor_swe.EVTOPTA3262: "Le roi doit régner !"
 flavor_swe.EVTOPTB3262: "Plus jamais de tyrans !"
 flavor_swe.EVTNAME3274: "La révolte de Dacke"
 flavor_swe.EVTDESC3274: "Riche fermier de Småland, Nils Dacke était si révolté par le centralisme, les impôts écrasants et la confiscation des biens de l'Église qu'il poussa son comté à la rébellion. Des milliers de paysans, dotés d'armes improvisées, franchirent la frontière pour se rendre dans l'Östergötland. Les paysans eurent le dessus… jusqu'à ce que le roi fasse appel à des mercenaires allemands. Dans le Småland, Nils Dacke est toujours vénéré comme un héros national."
 flavor_swe.EVTOPTA3274: "Mater la rébellion"
 flavor_swe.EVTOPTB3274: "Négocier avec Dacke"
 league_events.1.t: "Formation de la ligue d'Augsbourg"
 league_events.1.d: "La politique des Réunions de Louis XIV est imposée à l'empire en 1684 par le biais de la trêve de Ratisbonne, alors que l'empereur est occupé à gérer la menace turque (siège de Vienne, 1683). L'expansion continue et les revendications incessantes des Français, qui récupèrent des territoires de la maison des Habsbourg et des États germaniques de l'empire, mènent à la création de la ligue anti-française d'Augsbourg (1686)."
 league_events.1.a: "Formons cette ligue !"
 league_events.1.b: "Ce n'est pas vraiment dans notre intérêt."
 league_events.2.t: "Ligue d'Augsbourg"
 league_events.2.d: "La politique des Réunions de Louis XIV est imposée à l'empire en 1684 par le biais de la trêve de Ratisbonne, alors que l'empereur est occupé à gérer la menace turque (siège de Vienne, 1683). L'expansion continue et les revendications incessantes des Français, qui récupèrent des territoires de la maison des Habsbourg et des États germaniques de l'empire, mènent à la création de la ligue anti-française d'Augsbourg (1686)."
 league_events.2.a: "Rejoignons la ligue !"
 league_events.2.b: "Nous sommes des amis de la France !"
 joined_league_of_augsburg: "A rejoint la ligue d'Augsbourg"
 not_league_of_augsburg: "A refusé de rejoindre la ligue d'Augsbourg."
 league_events.3.t: "$FROMCOUNTRY$ rejoint la ligue d'Augsbourg."
 league_events.3.d: "Notre campagne diplomatique a été un succès. Notre objectif consiste à limiter l'expansionnisme de la France. $FROMCOUNTRY$ a rejoint notre coalition et, ensemble, nous allons écraser la France."
 league_events.3.a: "Bonne nouvelle !"
 league_events.4.t: "$FROMCOUNTRY$ refuse de rejoindre la ligue d'Augsbourg."
 league_events.4.d: "Apparemment, notre entreprise diplomatique a échoué. Nous n'avons pas réussi à convaincre $FROMCOUNTRY$ qu'il était important de limiter l'expansion de la France."
 league_events.4.a: "Ils sont fous."
 league_events.5.t: "La ligue de Smalkalde"
 league_events.5.d: "Après que l'empereur Charles Quint a rejeté les positions confessionnelles des protestants au Parlement impérial d'Augsbourg (1529-1530), les États impériaux protestants nord-germaniques décident de s'unir et forment la ligue de Smalkalde, disposant d'une armée et d'une trésorerie, et cherchent des liens avec l'étranger (notamment la France). La Ligue connaît un rapide succès, de 1532 à 1540, car l'empereur est alors menacé par la force turque et contraint de conclure des accords de paix religieuse à Nuremberg (1532) et Kaaden (1534)."
 league_events.5.a: "Soutenons-les !"
 league_events.5.b: "Ne faisons rien."
