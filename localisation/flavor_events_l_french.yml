 flavor_eng.EVTNAME9234: "La purge de Pride"
 flavor_eng.EVTDESC9234: "La purge de Pride se déroula en décembre 1648, lors de la Glorieuse, ou Seconde Révolution anglaise. Des troupes, commandées par le colonel Thomas Pride, intervinrent pour exclure du Parlement tous ses membres qui ne soutenaient pas la New Model Army, l'armée réformée, ou ses commandants."
 flavor_eng.EVTOPTA9234: "Exécutons tous ceux qui n'ont pas été loyaux"
 flavor_eng.EVTOPTB9234: "Accordons-leur notre pardon"
 flavor_eng.EVTNAME9235: "Fin de la Révolution anglaise"
 flavor_eng.EVTDESC9235: "La guerre civile en Angleterre est enfin achevée. [Root.Monarch.GetName] et ses partisans sont parvenus à écraser leurs adversaires et à imposer le régime politique qu'ils appelaient de leurs vœux."
 flavor_eng.EVTOPTA9235: "L'ordre a enfin été rétabli par les royalistes"
