 flavor_eng.EVTOPTA9238: "Vive le roi!"
 flavor_swe.1974.t: "Une ville suédoise"
 flavor_swe.1974.d: "Le moment décisif ne fut pas lorsque le roi Johan hérita du trône de France, ni lorsqu'il s'installa au Palais Royal, préférant l'ambiance cosmopolite du Paris du XVIIe s. aux rudes nuits d'hiver de Stockholm. Non, le moment décisif survint le mois suivant, lors du Grand incendie de Paris, en 1651.\n\nLe feu se déclara dans le Quartier Latin; même si le Palais Royal, l'Hôtel de ville et Notre-Dame étaient protégés par la Seine, il devint rapidement évident que tous les quartiers urbains situés au sud du fleuve étaient menacés. La confusion provenant de l'incompréhension entre les administrateurs suédois et les sapeurs, parlant français, eut pour effet d'empêcher toute réponse coordonnée et efficace au désastre. Malgré des efforts héroïques pour tenter de les sauver, le Petit Pont, le Pont Saint-Michel et le Pont au Double, tous bâtis de bois, furent pris par les flammes, réduisant à néant tout espoir de sauver encore la rive gauche. Quant au pont Saint-Charles encore en construction, les échafaudages ne permettaient pas de livrer passage. Pour aggraver encore la situation, des réfugiés hagards et hurlants s'amassaient, créant une foule incontrôlable. De nombreux réfugiés chassés de leurs maisons en flamme laissèrent éclater leur colère, pillant les Hôtels d'Alençon et de Bourbon ainsi que le faubourg Saint-Honoré, et l'on ne dut qu'à l'intervention des soldats suédois que le Palais-Royal soit protégé.\n\nUne fois les cendres refroidies, une grande partie du Paris français avait disparu. Le roi Johan vit alors dans ce désastre l'opportunité rêvée de bâtir sa nouvelle ville sur les ruines: il finança l'installation d'un campement officiel pour les réfugiés au quartier Saint-Germain et, tandis que les sans-abris quittaient Paris pour s'installer dans des zones plus rurales de l'Île-de-France, Johan engagea Maurice de Blois, le plus grand architecte du temps, afin de reconstruire toute la rive gauche dans un style très scandinave. Enfin, craignant une révolte de la noblesse, en Suède, il trouva la solution idéale: invitant la noblesse de Suède et de Finlande à se réinstaller sur la rive gauche, ces derniers étaient à proximité du Palais Royal, permettant au roi de les garder à l'œil."
 flavor_swe.1974.a: "On a fait pire, comme idée…"
 flavor_swe.EVTNAME5030: "Erik Dahlbergh"
 flavor_swe.EVTDESC5030: "Le vétéran et ingénieur militaire Erik Dahlbergh fut nommé en 1679 directeur général des fortifications de la Couronne. La Suède était alors au faîte de sa puissance, et la politique offensive pratiquée lors des décennies précédentes avait donné au pays des frontières plus longues que jamais. Erik Dahlbergh et son équipe conçurent et érigèrent plusieurs verrous fortifiés, en des endroits stratégiques sur tous les pourtours de l'Empire, tirant à chaque fois le meilleur parti possible du terrain. Les puissants forts dits du Lion et de la Couronne (Skansen Lejonet et Skansen Kronan) de Göteborg, la forteresse de Varberg ou encore celle de Dalarö sont autant de témoignages de son génie. Malheureusement, le budget restreint ne permit pas aux provinces orientales de bénéficier de telles constructions, ce qui s'avéra désastreux par la suite…"
 flavor_swe.EVTNAME5031: "Olof Rudbeck publie l'«Atlantica»"
 flavor_swe.EVTDESC5031: "Botaniste, architecte, historien, astronome et musicien. Olof Rudbeck était un intellectuel touche-à-tout, mais surtout et avant tout un romantique et un patriote. L'œuvre de sa vie fut l'«Atlantica», une histoire en 3000 pages dans laquelle il prétendait que la mythique Atlantide était en fait la Suède. Sa réputation et l'érudition déployée dans cette œuvre grandiose firent qu'elle fut étonnamment bien reçue. La Suède, prétendait le professeur, était le berceau de toutes les cultures du monde."
 flavor_swe.EVTNAME5032: "Emanuel Swedenborg"
 flavor_swe.EVTDESC5032: "Emanuel Swedenborg fut l'un des premiers Suédois spécialisés dans les sciences naturelles. Ses premiers travaux incluent notamment le brillant ouvrage «Principes des choses naturelles», dans lequel il atteint par un raisonnement inductif plusieurs conclusions très semblables aux théories des scientifiques qui le suivront.\n\nLa vie de Swedenborg connut un tournant fondamental au cours de l'un de ses voyages: il eut alors des rêves étranges et des visions qui l'incitèrent à renoncer aux sciences naturelles pour se consacrer entièrement au mysticisme. En 1758, il publia son ouvrage le plus influent, «De cœlo et eius mirabilibus et de inferno» («Du ciel et de ses merveilles et de l'enfer»)."
 flavor_swe.EVTNAME5033: "Carl von Linné"
 flavor_swe.EVTDESC5033: "Le botaniste suédois Carl von Linné fut le père de la taxonomie moderne. La publication de son ouvrage «Species Plantarum» («Les espèces des plantes») en 1753 marque le début d'une ère de classification et de découvertes. Linné lui-même fut principalement actif en Suède, référençant avec passion la flore de l'Europe du Nord; mais ses étudiants se déployèrent ensuite dans le monde entier. L'un d'eux, Daniel Solander, accompagnera même le capitaine James Cook lors de son célèbre premier voyage autour du monde."
 flavor_swe.EVTNAME3217: "La révolte d'Engelbrekt"
 flavor_swe.EVTDESC3217: "Engelbrekt Engelbrektsson est une figure énigmatique et légendaire de l'histoire médiévale suédoise. Lors de l'Union de Kalmar, au début du XVe s., les paysans de Dalécarlie étaient las des impôts écrasants et des baillis intransigeants du roi Éric de Poméranie. Dirigés par Engelbrekt, les paysans et mineurs, soutenus par certaines composantes de l'Église et de la bourgeoisie, entrèrent en rébellion en 1434. Ils prirent les châteaux les uns après les autres, jusqu'à contrôler bientôt la plus grande partie de la Suède. Dans le même temps, son allié Erik Puke menait de son côté une révolte en Finlande.\n\nDeux années durant, Engelbrekt fut régent de fait de la Suède; mais les intrigues de la noblesse, les dissensions entre Engelbrekt, Erik Puke et Karl Knutsson s'envenimèrent au point qu'Engelbrekt fut assassiné des mains de Måns Bengtsson Natt och Dag."
 flavor_swe.EVTOPTA3217: "Faisons assassiner Engelbrekt"
 flavor_swe.EVTOPTB3217: "Restons au sein de l'Union"
 flavor_swe.EVTOPTC3217: "Allumons les feux de la révolte"
 flavor_swe.EVTNAME3218: "Le traité de 1497"
 flavor_swe.EVTDESC3218: "La victoire de la Suède sur la Russie en 1497 permit au très calculateur roi de l'Union de Kalmar, Jean Ier, de réaliser qu'il devait tenir la bride haute au régent de Suède, Sten Sture le Vieil. Aussi, après avoir défait les Suédois à Rotebro, Jean entra dans Stockholm pour y être couronné roi de Suède, non sans avoir accordé son pardon à Sten Sture et aux rebelles.\n\nMais dès 1501, des suites de la défaite de Jean face aux paysans rebelles de la Dithmarse, Sten Sture et la noblesse suédoise rejetèrent les accords précédents, prétextant que le roi ne les avait pas respectés. Pour l'Union de Kalmar, c'était le début de la fin…"
 flavor_swe.EVTOPTA3218: "Rejetons le traité de 1497"
 flavor_swe.EVTOPTB3218: "Honorons-le"
 flavor_swe.EVTNAME3219: "La fin de l'Union de Kalmar"
 flavor_swe.EVTDESC3219: "En 1397, les représentants de la Norvège, de la Suède et du Danemark ratifièrent à Kalmar l'union des trois royaumes scandinaves au sein d'un seul État, l'Union de Kalmar. Plus grand pays européen de l'époque, cette Union connut dès les origines des troubles, liés à une prédominance danoise trop importante et une organisation trop lâche. Les conflits incessants entre la Suède et le Danemark, à partir de la fin des années 1470, conduisirent à la dissolution définitive de l'Union en 1523, lorsque le parlement de Suède élit l'indépendantiste Gustav Eriksson Vasa roi de Suède, sous le nom de Gustave Ier Vasa (1523-1560), bien longtemps donc après que le régent Sten Sture eût défait les Danois à Brunkeberg, en 1471."
 flavor_swe.EVTOPTA3219: "Liberté!"
 flavor_swe.EVTOPTB3219: "Restons dans l'Union"
 flavor_swe.EVTNAME3220: "Menaces contre l'Union de Kalmar"
 flavor_swe.EVTDESC3220: "Les Suédois prétendent que [Root.Monarch.GetName] a toujours trop favorisé le Danemark et n'honore pas ses devoirs de roi de l'Union. Ils disposent de suffisamment d'éléments sur ses négligences et ses cruautés pour bénéficier d'un casus belli et déclarer une guerre d'indépendance."
 flavor_swe.EVTOPTA3220: "Nous ne le tolèrerons pas"
 flavor_swe.1.t: "Les réformes centralisatrices de Gustave Ier Vasa"
 flavor_swe.1.d: "En montant sur le trône de Suède, Gustave Vasa était confronté à de véritables défis: le royaume avait de lourdes dettes envers la Hanse, et celle-ci menaçait de soutenir les tentatives danoises pour restaurer l'Union de Kalmar; les nobles étaient indignes de confiance; l'armée était tout aussi désorganisée que la marine. Mais il y avait pire encore: les terres étaient réparties de façon très inéquitable et, trop peu étendues, les possessions de la Couronne ne suffisaient pas à fournir les revenus nécessaires à l'État.\n\nLe roi parvint toutefois à relever le défi, rétablissant la situation du pays grâce à la politique des réductions, très impopulaires, et à une surveillance obsessionnelle de l'administration foncière.\n\nGustave Ier avait aussi songé, au début de son règne, à prendre au Danemark les comtés de Scanie et de Gotland, avec l'aide de la Hanse. S'il n'a pas mené à bien ce dernier projet, l'idée avait néanmoins germé…"
 flavor_swe.1.a: "Menons ces réformes et reprenons les terres de la Couronne"
 flavor_swe.1.b: "Laissons les choses en l'état"
 flavor_swe.2.t: "La Diète de Västerås"
 flavor_swe.2.d: "Au cours de la guerre d'indépendance suédoise, la Couronne avait contracté d'importantes dettes auprès de la Ligue hanséatique. Gustav Vasa avait besoin d'argent rapidement pour calmer les puissants marchands, qui s'impatientaient.\n\nLors de la Diète qui se tint à Västerås, à l'été 1527, Gustave Ier introduisit la Réforme, le protestantisme obligeant l'Église à «prêter» de l'argent à l'État sous forme de calices en argent, de cloches ou d'autres objets de valeur. Au cours des trois décennies qui suivirent, la Suède se convertit peu à peu au protestantisme, en dépit de plusieurs soulèvements."
 flavor_swe.2.a: "C'est là la seule vraie foi"
 flavor_swe.EVTNAME3227: "Les Wallons en Suède"
 flavor_swe.EVTDESC3227: "En 1614, l'entrepreneur wallon Louis de Geer établit une agence en Suède afin de développer l'exploitation du minerai de fer et la fonderie dans le Nord de la Suède. Depuis quelque temps déjà, des artisans wallons, venus du Hainaut, du Brabant ou du Luxembourg, s'étaient établis en Suède pour fuir le chômage. Cet afflux de métallurgistes et de raffineurs donna un véritable allant à l'industrie suédoise et permit que l'acier gagne en qualité, ce qui constituait un avantage décisif pour les manufactures d'armes. En quelques décennies seulement, la Suède devint l'un des principaux pays exportateurs d'acier et de canons, de même que de minerai de cuivre et de fer."
 flavor_swe.EVTOPTA3227: "Encourageons l'immigration wallonne"
 flavor_swe.EVTOPTB3227: "Cela ne nous intéresse pas"
 flavor_swe.EVTNAME3228: "Les réformes militaires de Gustave Adolphe"
 flavor_swe.EVTDESC3228: "Au début du XVIIe s., le roi suédois Gustave Adolphe entreprit un ensemble de réformes de l'organisation militaire. La Suède allait alors développer une armée de métier, s'appuyant sur la conscription des soldats en fonction d'une origine géographique commune (villes, villages et hameaux), capable d'assurer une cohésion et un moral qui faisaient défaut à la plupart des armées mercenaires de l'époque. Parmi les innovations tactiques furent introduites des formations moins profondes et plus larges afin d'optimiser la puissance de feu, un entraînement commun aux différentes armes, et une artillerie de campagne légère et très mobile. La nouvelle doctrine tactique se fondait sur la puissance de feu et la mobilité, renonçant à l'artillerie lourde et aux tercios peu maniables."
 flavor_swe.EVTOPTA3228: "Adoptons la conscription régionale"
 flavor_swe.EVTOPTB3228: "Conservons des corps de mercenaires"
 flavor_swe.EVTOPTC3228: "Adoptons la conscription dans la marine"
 flavor_swe.EVTNAME3231: "Les réformes mercantilistes"
 flavor_swe.EVTDESC3231: "Au cours de la première moitié du XVIIe s., la toute jeune puissance suédoise chercha à réformer le commerce avec autant de succès qu'elle l'avait fait pour l'armée. Des entrepreneurs étrangers, la plupart venant des Pays-Bas, comme Louis de Geer, lancèrent des affaires florissantes, constituant d'excellents modèles pour les commerçants suédois. La Suède se laissa même convaincre par quelques Néerlandais de se lancer dans les lucratives aventures coloniales, mais cela se fit sans conviction, car la Couronne préférait poursuivre sa politique continentale agressive. Le commerce suédois ne connut jamais de véritable envolée non plus, à la fois en raison des interférences mercantilistes permanentes et du fait que le gouvernement était constamment à court d'argent."
 flavor_swe.EVTOPTA3231: "Appliquons des politiques mercantilistes"
 flavor_swe.EVTOPTB3231: "Appliquons des politiques de libre-échange"
 flavor_swe.EVTOPTC3231: "Lançons-nous dans la colonisation"
 flavor_swe.EVTNAME3232: "L'absolutisme carolin"
 flavor_swe.EVTDESC3232: "Après la désastreuse guerre de 1674-1679, dans laquelle la Suède s'était laissé entraîner par la France, Charles XI et les plus grands administrateurs du pays réalisèrent que certaines choses devaient changer. Au cours de deux sessions parlementaires étonnamment calmes, en 1680 et 1693, le roi parvint à s'arroger seul le contrôle du pays, sans n'avoir plus à tenir compte des avis du parlement ou du Conseil royal: le roi n'était plus responsable que devant Dieu seulement. Ce furent là les débuts de la monarchie absolue en Suède, même si le roi était surnommé «Gråkappan» («Manteau gris»), en raison de son humilité et de ses vêtements simples lors de ses tournées d'inspection."
 flavor_swe.EVTOPTA3232: "Le roi n'en répond qu'à Dieu"
 flavor_swe.EVTOPTB3232: "Le roi doit en répondre devant le Conseil"
 flavor_swe.EVTNAME3233: "Axel Oxenstierna"
 flavor_swe.EVTDESC3233: "Né en 1583, Axel Oxenstierna commença sa carrière au service de l'État suédois en 1602. Il en fut le chancelier de 1612 à 1654. Il se révéla un excellent administrateur, sans doute le meilleur que la Suède ait jamais compté. Fasciné par le calvinisme, tout comme Charles IX, Oxenstierna souhaitait en adopter au moins quelques aspects de cette foi. Bras droit de Gustave Adolphe, il se battit bec et ongles pour empêcher le roi d'intervenir dans la guerre de Trente Ans; mais après la mort du roi à Lützen, en 1632, il prit la tête de la cause protestante et réussit à convaincre la France de s'impliquer dans le conflit. Il suivit toujours de très près les affaires de politique intérieure, mais perdit une part notable de son influence après l'abdication de la reine Christine, à laquelle il s'était opposé. Il rendit l'âme en 1654, peu après le couronnement de Charles X Gustave."
 flavor_swe.EVTNAME3235: "Svea hovrätt: la Cour d'appel"
 flavor_swe.EVTDESC3235: "La première cour d'appel de Suède fut fondée en 1614 par Gustave Adolphe. Il s'agissait d'une juridiction supérieure aux tribunaux locaux, les «tingsrätt». La Suède en compte aujourd'hui six."
 flavor_swe.EVTOPTA3235: "Très bien"
 flavor_swe.EVTNAME3236: "La régence d'Oxenstierna"
 flavor_swe.EVTDESC3236: "À sa mort – redoutée mais loin d'être inattendue – lors de la bataille de Lützen le 6 novembre 1632, Gustave II Adolphe laissait une petite fille de six ans, Christine. Axel Oxenstierna se devait d'assumer la charge du gouvernement et de la direction du Conseil de régence. Le brillant administrateur géra le pays au mieux. La noblesse toutefois, réfrénée par le roi défunt mais désormais menée par les grands seigneurs membres du Conseil, n'avait plus personne pour la brider, ce qui joua en défaveur des classes inférieures et de la Couronne.\n\nL'un des cinq autres régents était Carl Carlsson Gyllenhielm: frère bâtard de Gustave Adolphe et grand amiral du royaume, c'était, à tout prendre, le moins préoccupé par ses privilèges et sa richesse personnelle."
 flavor_swe.EVTOPTA3236: "Octroyons de nouveaux privilèges à l'aristocratie"
 flavor_swe.EVTOPTB3236: "Nous ne devons en aucun cas céder"
 flavor_swe.EVTNAME3237: "La Réduction de Charles X"
 flavor_swe.EVTDESC3237: "Charles X ne devait la reconnaissance de son statut d'héritier qu'aux changements promis à la paysannerie et à la bourgeoisie, lors du Riksdag de 1650. Lorsqu'il succéda à sa cousine Christine, en 1654, il se sentit par conséquent obligé d'alléger les impôts qui pesaient sur eux, tout en assainissant les dépenses de l'État. Comme toujours, il n'y avait que deux façons d'y parvenir: soit par l'augmentation des contributions de l'aristocratie, soit par la «Réduction» des terres de la Couronne accaparées avec le temps.\n\nAvec beaucoup de réticence, les nobles acceptèrent une Réduction limitée: les contributions, après tout, revenaient à payer l'impôt, ce que ne pouvaient faire des nobles."
 flavor_swe.EVTOPTA3237: "Reprenons les domaines de la Couronne"
 flavor_swe.EVTOPTB3237: "Obligeons l'aristocratie à contribuer davantage"
 flavor_swe.EVTOPTC3237: "Rangeons-nous du côté de la noblesse"
 flavor_swe.EVTNAME3238: "La Réduction de Christine"
 flavor_swe.EVTDESC3238: "Le règne de la reine Christine fut assombri par ses démêlés avec les grands seigneurs du Conseil, tout particulièrement avec le chancelier Axel Oxenstierna. En dépit de l'opposition de ce dernier, elle était une ferme partisane de la paix lors des négociations du traité de Westphalie, en 1648, qui mit fin à la Guerre de Trente Ans. Passionnée par la politique, elle parvint à empêcher que les âpres rivalités de classes qui éclatèrent après la guerre ne dégénèrent en guerre civile, mais se trouva dans l'incapacité de résoudre les problèmes financiers désespérés provoqués par les trop longues années de conflit. Finalement, elle fut contrainte de reconnaître l'échec de ses réformes et de rappeler Oxenstierna."
 flavor_swe.EVTOPTA3238: "Rangeons-nous du côté de la noblesse"
 flavor_swe.EVTOPTB3238: "Obligeons l'aristocratie à contribuer davantage"
 flavor_swe.EVTOPTC3238: "Reprenons les domaines de la Couronne"
 flavor_swe.EVTNAME3239: "Christine, la reine catholique"
 flavor_swe.EVTDESC3239: "En 1649, Christine rendit publique sa décision de ne jamais se marier et, à la session du Parlement l'année suivante, elle fit de son cousin Charles Gustave l'héritier du trône. Au début des années 1650, elle décida en outre de se convertir au catholicisme. Cette décision ne fut pas entièrement étrangère à son abdication, même si les critiques et le mécontentement grandissants concernaient aussi ses manières dépensières."
 flavor_swe.EVTOPTA3239: "Abdiquons"
 flavor_swe.EVTOPTB3239: "Restons au pouvoir et convertissons-nous"
 flavor_swe.EVTNAME3240: "La régence de La Gardie"
 flavor_swe.EVTDESC3240: "Sur son lit de mort, Charles X nomma les régents de son fils Charles de façon à limiter le pouvoir de la haute aristocratie afin d'éviter une situation similaire à celle de la régence d'Axel Oxenstierna. Peu après sa mort, pourtant, le Conseil et la Chambre des nobles parvinrent à remplacer deux de ses plus fervents partisans, le prince Adolf Johan et Herman Fleming, par Lars Kagg et Gustav Bonde, plus malléables. Il s'ensuivit un retour à la situation de 1634, où le gouvernement était des plus favorables à l'aristocratie terrienne."
 flavor_swe.EVTOPTA3240: "Remplaçons les partisans du roi"
 flavor_swe.EVTOPTB3240: "Respectons les dernières volontés du roi"
 flavor_swe.EVTNAME3243: "La grande Réduction"
 flavor_swe.EVTDESC3243: "Les rois suédois des XVIe et XVIIe s. louvoyèrent constamment entre rapprochement et éloignement d'avec l'aristocratie. Sous le règne de Gustav Ier Vasa (1523-60), il n'y avait guère de différences entre un paysan riche et un noble; mais vers la fin de sa vie la situation avait évolué. Erik XIV (1560-68) tint la bride haute aux nobles, tandis que son frère Jean III (1569-92) souhaitait étendre leurs privilèges. Le troisième frère, le futur Charles IX (1604-11), haïssait la noblesse d'une ferveur quasi révolutionnaire, s'entourant d'hommes de condition modeste et caressant des idées inédites à l'époque. Avec Gustave II Adolphe (1611-32) et Axel Oxenstierna (1612-54), la tendance s'inversa de nouveau, les nobles gagnant alors en terres et en puissance.\n\nMais Charles XI (1660-97) mit brutalement fin à cette situation: après l'humiliante défaite de 1679, il lança une politique de Réduction des terres et du pouvoir de la noblesse, à l'échelle du pays tout entier, et abolit les privilèges particuliers de la haute noblesse de la Baltique."
 flavor_swe.EVTOPTA3243: "Il est temps que les nobles rendent des comptes"
 flavor_swe.EVTOPTB3243: "Négocions plutôt avec eux"
 flavor_swe.EVTOPTC3243: "Mieux vaudrait ne rien changer"
 flavor_swe.EVTNAME3244: "La réorganisation caroline de l'armée"
 flavor_swe.EVTDESC3244: "Contrairement à son père et à son fils, Charles XI n'était pas un grand militaire. En revanche, il brillait par ses capacités d'organisation et d'administration: en plus de ses tentatives de centralisation et de Réduction drastique des domaines de l'aristocratie, il restructura entièrement l'armée, en s'appuyant notamment sur son idée centrale de l'«indelningsverk», un système de tenures militaires.\n\nCe mode d'organisation militaire, rendu possible grâce à la Réduction, allouait à chaque soldat un lopin de terre pour le cultiver, les récoltes servant de solde. Le pays pouvait ainsi maintenir une armée importante, aussi bien en temps de guerre qu'en temps de paix. Si un paysan assumait l'entretien d'un cavalier, avec son cheval et son équipement, il était exempté de la conscription et exempté de taxes. Les paysans pouvaient aussi coopérer, par groupes de deux à cinq fermes, afin d'entretenir un soldat ou un marin. Les soldats étaient regroupés en compagnies de 150 hommes, chaque comté devant fournir un régiment de 1200 soldats. Enfin, le nouveau système carolin abolissait la distinction entre les officiers de naissance noble et les roturiers."
 flavor_swe.EVTOPTA3244: "Réformons l'armée"
 flavor_swe.EVTOPTB3244: "Conservons l'ancien système"
 flavor_swe.EVTNAME3245: "La diplomatie orientale"
 flavor_swe.EVTDESC3245: "La Grande guerre du Nord exigeait des alliés puissants – réalité ô combien rare pour la Suède. Charles XII pensait avoir trouvé ces alliés dans l'Empire ottoman et les Cosaques ukrainiens de Mazeppa. Mais ses espoirs furent cruellement déçus, les Turcs étant de notoriété publique indignes de confiance et Mazeppa n'amenant à Charles qu'une faible cavalerie. Il ne lui restait plus qu'à se tourner vers les grandes nations d'Europe occidentales mais aucune d'entre elles n'était en position de combattre la Russie."
 flavor_swe.EVTOPTA3245: "S'allier aux puissances orientales"
 flavor_swe.EVTOPTB3245: "S'allier à la France"
 flavor_swe.EVTOPTC3245: "Alignons-nous à l'Angleterre"
 flavor_swe.EVTNAME3247: "Produktplakatet: la loi sur les produits"
 flavor_swe.EVTDESC3247: "En 1724, après la fin désastreuse de la grande guerre du Nord, le Riksdag suédois décida de mettre en œuvre une politique inspirée du Navigation Act anglais de 1651. Le succès en fut très relatif, car si elle permit le regain l'industrie navale, l'augmentation des revenus du commerce fut très mince. Cette politique ne parvint en réalité qu'à attiser l'hostilité des négociants britanniques et néerlandais, qui étaient la cible de cette politique."
 flavor_swe.EVTOPTA3247: "Ratifions cette loi"
 flavor_swe.EVTOPTB3247: "Restons-en à notre politique actuelle"
 flavor_swe.EVTNAME3248: "Le piétisme et la loi sur les conventicules"
 flavor_swe.EVTDESC3248: "Mouvement religieux né en Allemagne dans le dernier tiers du XVIIe s., le piétisme est considéré comme une réaction aux tendances «intellectualisantes» manifestées par le protestantisme, et notamment l'Église luthérienne de l'époque. N'ayant d'autre choix que de célébrer eux-mêmes leurs messes luthériennes durant la longue captivité à Tobolsk qui suivit la défaite de Poltava, les soldats suédois apprirent à apprécier l'état d'esprit du piétisme.\n\nC'est à leur retour que le mouvement s'enracina en Suède. L'Église luthérienne de Suède désapprouvait toutefois les prêches non autorisés, ce qui poussa en 1726 à la promulgation du Konventikelplakatet, la Loi sur les conventicules, interdisant tout rassemblement religieux ne se déroulant pas dans une église."
 flavor_swe.EVTOPTA3248: "Promulguons ce Konventikelplakatet"
 flavor_swe.EVTOPTB3248: "Autorisons le piétisme"
 flavor_swe.EVTNAME3259: "La conjuration d'Anjala"
 flavor_swe.EVTDESC3259: "Gustave III, le «roi d'opérette», déclara la guerre à la Russie au cours de l'été 1788. Ses objectifs principaux étaient de redorer le blason de l'armée suédoise, de reprendre certains territoires perdus au profit de la Russie lors des guerres précédentes, et sans doute avant tout de mettre fin aux incessantes ingérences de la Russie dans les affaires intérieures suédoises. La Suède de l'époque disposait d'une flotte magnifique et d'une armée efficace, mais la plupart des officiers étaient sans doute plus des politiciens que des militaires à proprement parler.\n\nL'armée suédoise marcha sur Saint-Pétersbourg en remportant quelques succès tactiques, en dépit de la réticence des officiers. Le 12 août, un groupe de 112 officiers issus de la noblesse finlandaise mit sur pied la «conjuration d'Anjala», ouvrant aussitôt des négociations avec la Russie en déclarant la guerre illégale et sondant les possibilités d'obtenir l'indépendance d'un État finlandais. Cet événement mit donc un terme à tout espoir de victoire suédoise, car si le roi pouvait faire exécuter les traîtres, il était dans l'incapacité manifeste de leur trouver des remplaçants."
 flavor_swe.EVTOPTA3259: "Négocions avec ces traîtres"
 flavor_swe.EVTOPTB3259: "Faisons-les exécuter"
 flavor_swe.EVTNAME3260: "La déposition de Gustave IV Adolphe"
 flavor_swe.EVTDESC3260: "La perte désastreuse de la Finlande en 1809 fut largement imputée au roi Gustave IV Adolphe et, le 13 mars 1809, il fut déposé lors d'un coup d'État mené par de hauts fonctionnaires libéraux et des officiers de l'armée de l'ouest. Gustave et ses héritiers furent dépossédés de leurs titres royaux et incités à quitter le pays. Le roi détrôné s'installa après quelques errances en Suisse, sous le nom de Colonel Gustafsson.\n\nC'est son oncle, âgé et sans enfant, Charles XIII, qui gouverna le royaume, tandis que l'on recherchait un nouvel héritier à la Couronne. Le prince danois Christian-Auguste d'Augustenbourg fut choisi, mais mourut soudainement en 1810. Le parlement suédois lui rechercha en toute hâte un remplaçant, pour se décider finalement en faveur du maréchal français Jean-Baptiste Bernadotte."
 flavor_swe.EVTOPTA3260: "Détrônons le roi"
 flavor_swe.EVTOPTB3260: "Laissons-le sur le trône"
 flavor_swe.EVTNAME3261: "Les réformes de Gustave IV Adolphe"
 flavor_swe.EVTDESC3261: "Gustave IV Adolphe était, de bien des façons, l'exact opposé de son père. Dès son accession au trône, il mit fin aux grandes réceptions, dîners officiels et autres bals, aussi raffinés que dispendieux, que son père Gustave III affectionnait tant. De fait, Gustave IV Adolphe n'avait pas que des qualités; mais il avait un sens aigu de l'économie, et les finances de l'État connurent une nette amélioration sous son règne."
 flavor_swe.EVTOPTA3261: "Réformons l'économie"
 flavor_swe.EVTOPTB3261: "Ne changeons rien"
 flavor_swe.EVTNAME3263: "La Loi d'union et de sécurité"
 flavor_swe.EVTDESC3263: "En réponse aux exigences de la noblesse de voir son pouvoir accru, Gustave III s'appuya sur les trois ordres inférieurs du Riksdag (le clergé, la bourgeoisie et la paysannerie): en 1789, il établit par la Loi d'union et de sécurité une nouvelle constitution renforçant l'autorité royale, marquant un net retour à l'absolutisme de Charles XI et Charles XII. C'en était trop pour l'aristocratie, qui fit assassiner le roi à l'opéra de Stockholm, le 16 mars 1792."
 flavor_swe.EVTOPTA3263: "Promulguons cette loi"
 flavor_swe.EVTOPTB3263: "Refusons"
 flavor_swe.EVTNAME3264: "La grande réforme agraire"
 flavor_swe.EVTDESC3264: "Il a toujours été reproché à Gustave IV Adolphe d'avoir perdu la Finlande, et il fut accusé d'être un monarque faible et borné. Mais ce serait oublier les nombreuses et importantes réformes qu'il sut mettre en branle, telle la réforme agraire supervisée par Rutger Maclean. Celui-ci était un homme dur, qui n'hésitait pas à brûler les maisons des paysans refusant de s'installer sur les terres qui leur étaient attribuées. Les paysans finirent néanmoins par lui en être reconnaissants, les nouvelles méthodes de culture et la meilleure répartition des terres permettant des récoltes plus abondantes que jamais auparavant."
 flavor_swe.EVTOPTA3264: "Lançons cette réforme"
 flavor_swe.EVTOPTB3264: "Continuons comme avant"
 flavor_swe.EVTNAME3246: "Arvid Horn et l'ère de la Liberté"
 flavor_swe.EVTDESC3246: "À la mort de Charles XII sans descendance directe, en 1718, la couronne échut à sa sœur Ulrique-Éléonore. Le chancelier Arvid Horn, fervent parlementariste, saisit immédiatement cette opportunité pour mettre fin à l'absolutisme et renforcer le pouvoir du Parlement. Si ses intentions démocratiques étaient louables, ses actions déstabilisèrent le pays et en firent la marionnette des intérêts étrangers pour les cinquante années qui suivirent. Cette ère de la Liberté vit aussi l'aristocratie récupérer une partie de l'influence perdue. Pourtant, la jeune reine ne voyait aucune alternative qui permettrait de ne pas contrarier la population, lasse des guerres interminables."
 flavor_swe.EVTOPTA3246: "Abandonnons l'absolutisme"
 flavor_swe.EVTOPTB3246: "Tenons fermement les rênes du pouvoir"
 flavor_swe.EVTNAME3253: "Les réformes mercantilistes des Chapeaux"
 flavor_swe.EVTDESC3253: "Le parti suédois des Chapeaux, impressionné par les grandes manufactures des Pays-Bas et d'Angleterre, décida de développer l'industrialisation de la Suède en créant un certain nombre d'entreprises contrôlées par l'État, en coopération avec Jonas Ahlströmer, un magnat de l'industrie et de la pomme de terre. Le succès de cette politique fut tout relatif, même si certaines manufactures connurent firent d'honorables profits… au bout d'un certain temps."
 flavor_swe.EVTOPTA3253: "Tentons l'expérience"
 flavor_swe.EVTOPTB3253: "Le mercantilisme c'est la mort"
 flavor_swe.EVTNAME3254: "La session parlementaire de 1738"
 flavor_swe.EVTDESC3254: "Entre 1721 et 1772, la vie politique suédoise fut paralysée dominée par les querelles incessantes entre les partis adverses, surnommés les Bonnets et les Chapeaux. Les Bonnets, dirigés à l'origine par Arvid Horn, étaient soutenus par la Russie et le Royaume-Uni, tandis que les Chapeaux avaient l'appui de la France. Les ingérences étrangères s'aggravèrent constamment, et lorsqu'en 1772 Gustave III prit le pouvoir le personnage politique le plus influent de Suède était l'ambassadeur de Russie.\n\nLors de la session parlementaire de 1738, les Chapeaux parvinrent à déjouer le pacifique Arvid Horn et à s'emparer du pouvoir: Horn avait commis l'erreur de renouveler l'alliance défensive de 1724 avec la Russie, tout en tentant de négocier un traité subsidiaire avec la France, qui soutenait toujours officiellement le candidat au trône de Pologne Stanislas Leszczynski contre la Russie."
 flavor_swe.EVTOPTA3254: "Vive les Chapeaux!"
 flavor_swe.EVTOPTB3254: "Vive les Bonnets!"
 flavor_swe.EVTNAME3255: "La session parlementaire de 1746"
 flavor_swe.EVTDESC3255: "Entre 1721 et 1772, la vie politique suédoise fut paralysée dominée par les querelles incessantes entre les partis adverses, surnommés les Bonnets et les Chapeaux. Les Bonnets, dirigés à l'origine par Arvid Horn, étaient soutenus par la Russie et le Royaume-Uni, tandis que les Chapeaux avaient l'appui de la France. Les ingérences étrangères s'aggravèrent constamment, et lorsqu'en 1772 Gustave III prit le pouvoir le personnage politique le plus influent de Suède était l'ambassadeur de Russie.\n\nLors de la session parlementaire de 1746, les Chapeaux l'emportèrent une fois encore haut la main, en dépit de leur récente et désastreuse guerre contre la Russie. La Suède conclut alors un pacte défensif avec la Prusse et commença à réformer son armée et sa marine avec des subsides français."
 flavor_swe.EVTOPTA3255: "Vive les Chapeaux!"
 flavor_swe.EVTOPTB3255: "Vive les Bonnets!"
 flavor_swe.EVTNAME3256: "Le coup d'État de 1756"
 flavor_swe.EVTDESC3256: "Le roi de Suède Adolphe-Frédéric avait été réduit à n'être rien d'autre qu'une marionnette, chargée de parapher tout document que le parlement déposait sur son bureau. Néanmoins, le roi et la reine Louise-Ulrique tentaient de saboter les sessions parlementaires et de faire prévaloir leur volonté dès que l'occasion s'en présentait.\n\nEn 1756, les membres du parlement informèrent Adolphe-Frédéric qu'ils apposeraient désormais le sceau royal sur tous les documents qu'il refuserait de signer. Furieuse de cet outrage, la reine prépara un coup d'État pour le mois de juin. Mais les conspirateurs furent dénoncés et exécutés. La conséquence en fut que le pouvoir royal était encore un peu plus réduit."
 flavor_swe.EVTOPTA3256: "Confirmons la constitution actuelle"
 flavor_swe.EVTOPTB3256: "Confions plus de pouvoir au roi"
 flavor_swe.EVTNAME3257: "La session parlementaire de 1760"
 flavor_swe.EVTDESC3257: "Entre 1721 et 1772, la vie politique suédoise fut paralysée dominée par les querelles incessantes entre les partis adverses, surnommés les Bonnets et les Chapeaux. Les Bonnets, dirigés à l'origine par Arvid Horn, étaient soutenus par la Russie et le Royaume-Uni, tandis que les Chapeaux avaient l'appui de la France. Les ingérences étrangères s'aggravèrent constamment, et lorsqu'en 1772 Gustave III prit le pouvoir le personnage politique le plus influent de Suède était l'ambassadeur de Russie.\n\nLa session du parlement de 1760 vit s'affronter un parti des Chapeaux perdant peu à peu l'appui de la France à cause de ses politiques inefficaces, et un parti des Bonnets revitalisé, défendant la liberté de la presse et le libre-échange. Pourtant, les Chapeaux l'emportèrent malgré tout, sans doute à cause de la guerre en cours contre la Prusse."
 flavor_swe.EVTOPTA3257: "Vive les Chapeaux!"
 flavor_swe.EVTOPTB3257: "Vive les Bonnets!"
 flavor_swe.EVTNAME3258: "La session parlementaire de 1765"
 flavor_swe.EVTDESC3258: "Entre 1721 et 1772, la vie politique suédoise fut paralysée dominée par les querelles incessantes entre les partis adverses, surnommés les Bonnets et les Chapeaux. Les Bonnets, dirigés à l'origine par Arvid Horn, étaient soutenus par la Russie et le Royaume-Uni, tandis que les Chapeaux avaient l'appui de la France. Les ingérences étrangères s'aggravèrent constamment, et lorsqu'en 1772 Gustave III prit le pouvoir le personnage politique le plus influent de Suède était l'ambassadeur de Russie.\n\nEn 1765, les Bonnets réussirent enfin à retrouver le pouvoir au parlement, après presque trente ans d'une gouvernance assez calamiteuse des Chapeaux. Les Bonnets ne restèrent au pouvoir que trois ans, mais durant cette courte période parvinrent à instaurer la liberté de la presse et à instituer des réformes limitées pour accroître le libre-échange."
 flavor_swe.EVTOPTA3258: "Vive les Bonnets!"
 flavor_swe.EVTOPTB3258: "Vive les Chapeaux!"
 flavor_swe.EVTNAME3262: "Le coup d'État et le despote éclairé"
 flavor_swe.EVTDESC3262: "En montant sur le trône en 1771, Gustave III voyait bien que le pays était paralysé par les querelles incessantes entre les partis des Chapeaux et des Bonnets. Il lui fallait réagir rapidement, ou la Suède pourrait bien connaître le sort de la malheureuse Pologne. Aussi, plutôt que de rester dans l'ombre en regardant le pays tomber de Charybde en Scylla, le roi prit les choses en main et s'empara du pouvoir au cours d'un coup d'État, sans faire couler la moindre goutte de sang. La période de l'histoire suédoise qualifiée de «gustavienne» venait de commencer."
 flavor_swe.EVTOPTA3262: "Le roi doit régner"
 flavor_swe.EVTOPTB3262: "À bas les tyrans!"
 the_dacke_feud.1.t: "La guerre de Dacke"
 the_dacke_feud.1.d: "Nils Dacke était un fermier aisé du Småland qui en vint à un tel point d'exaspération face au centralisme, aux taxes trop lourdes et à la confiscation des propriétés ecclésiastiques qu'il poussa l'ancien comté frontalier à la révolte. Des milliers de paysans, armés d'armes de fortune, franchirent la frontière pour se rendre dans l'Östergötland. Après quelques victoires initiales, ils durent faire face aux mercenaires allemands loués par le roi, qui renversèrent le cours des choses. Dans les forêts de Småland, Nils Dacke est toujours considéré comme un héros par le petit peuple."
 the_dacke_feud.1.a: "Matons ces rebelles"
 the_dacke_feud.2.t: "Extension de la révolte de Dacke"
 the_dacke_feud.2.d: "La plupart des fermiers de [Root.GetName] ont décidé de se soulever pour soutenir Dacke, et pris les armes contre la Couronne! Ils demandent une réduction des taxes, des exemptions de conscription et un accroissement de l'autonomie locale."
 the_dacke_feud.2.a: "Nous les écraserons, eux aussi"
 the_dacke_feud.2.b: "Négocions avec eux"
 the_dacke_feud.2.c: "Cédons à leurs demandes"
 the_dacke_feud.3.t: "Accroissement du soutien à Dacke"
 the_dacke_feud.3.d: "Les soulèvements qui se sont produits, en faveur des idées de Nils Dacke et de ses partisans, menacent de famine les populations locales. Un embargo permettrait d'affaiblir encore un peu plus la révolte, jusqu'à la réduire complètement."
 the_dacke_feud.3.a: "Imposons cet embargo"
 the_dacke_feud.3.b: "Nous le paierions plus tard"
 the_dacke_feud.100.t: "Fin de la guerre de Dacke"
 the_dacke_feud.100.d: "Ce que l'on en est venu à appeler la guerre de Dacke est enfin venu à son terme, et les troupes loyales à la Couronne ont repris le contrôle de tout le pays."
 the_dacke_feud.100.a: "L'ordre a été restauré"
 END_OF_DACKE_FEUD_DIS: "terme de la guerre de Dacke"
 flavor_swe.EVTNAME1628: "Le naufrage du Vasa"
 flavor_swe.EVTDESC1628: "Le navire de guerre «Vasa» fut construit comme un symbole de la puissance militaire et politique de la Suède, et de l'autorité du roi guerrier Gustave II Adolphe. Il s'agissait à l'époque de l'un des vaisseaux les plus gros et les plus lourdement armés au monde. Construit de 1626 à 1628, aucune dépense ne fut épargnée pour sa décoration et son équipement, qui comprenait pas moins de 64 canons.\n\nLe souci, toutefois, venait de la structure même du Vasa, trop lourd dans les hauts et insuffisamment lesté pour autant de canons. Lors de son voyage inaugural, le 10 août 1628, le navire se mit à gîter puis sombra au large de Beckholmen, après avoir parcouru moins d'un mille nautique."
 flavor_swe.EVTOPTA1628: "Notre réputation est ruinée!"
 flavor_swe.EVTNAME1743: "Stora daldansen: la grande danse de Dalécarlie"
 flavor_swe.EVTDESC1743: "Au cours de l'ère de la Liberté (1718-72), le mécontentement des paysans à l'encontre du «gouvernement des seigneurs» se fit croissant. Les principales causes en étaient la défaite face à la Russie lors de la guerre lancée par le parti des Chapeaux (1741-43) et la question de la succession de Frédéric Ier, sans enfant.\n\nLe mécontentement était plus vif encore dans le comté de Dalécarlie, où le parti des Chapeaux introduisit des restrictions au libre-échange des Dalécarliens avec la Norvège. En 1743, les paysans de Dalarna se révoltèrent, au cours de ce qui sera plus tard appelé la «grande danse de Dalécarlie». Les paysans furent rejoints par le régiment local, qui avait subi de lourdes pertes lors de la sanglante bataille de Villmanstrand, en 1741. Les principaux objectifs de la révolte étaient l'élection du prince héritier danois Frédéric sur le trône, et une enquête minutieuse à l'encontre des généraux responsables de la guerre désastreuse contre la Russie. Les rebelles prirent les armes et se mirent en route pour Stockholm le 11 juin."
 flavor_swe.EVTOPTA1743: "Imposons ces restrictions sur le libre-échange"
 flavor_swe.EVTOPTB1743: "Confirmons leurs droits de commercer"
 flavor_swe.EVTNAME3280: "Per Brahe l'Ancien"
 flavor_swe.EVTDESC3280: "Per Brahe l'Ancien était un homme d'État suédois et le neveu du roi Gustave Ier Vasa. Il était bien considéré de la part du roi et se distingua lors de la guerre de Dacke. Gouverneur du château de Stockholm à partir de 1540, il se vit attribuer un siège au Conseil privé en 1544. Lors du couronnement d'Éric XIV, en 1561, il fut nommé comte de Visingsborg; puis à l'accès au trône de Jean III, il devint Grand justicier de Suède ainsi que gouverneur du Norrland."
 flavor_swe.EVTNAME3281: "Jöran Persson"
 flavor_swe.EVTDESC3281: "Jöran Persson était un homme d'État suédois. Au début des années 1550, il avait étudié le droit à l'Université de Wittenberg, et était rentré en Suède avec une lettre de recommandation signée du théologien et réformateur allemand Philippe Mélanchthon. Faisant rapidement ses preuves, il devint bientôt le conseiller de confiance du roi Éric XIV et le chef de son réseau d'espionnage. Il était par ailleurs aussi procureur du roi, et fut responsable de la majorité des 300 peines de mort traitées par le Haut Conseil, le tribunal disposant de la plus haute juridiction.\n\nIl était généralement perçu comme un personnage machiavélique, exerçant une trop grande influence sur le roi. Aussi Persson fut-il, après la déposition d'Éric XIV, arrêté et exécuté par la noblesse. Son corps, décapité et démembré, fut exposé sur la place de Brunkeberg."
 flavor_swe.EVTNAME3282: "Per Brahe le Jeune"
 flavor_swe.EVTDESC3282: "Per Brahe le Jeune était un militaire et homme d'État suédois. Après des études à l'étranger, il devient chambellan du roi Gustave Adolphe. Entre 1626 et 1628, il participa à la guerre contre la Pologne avant de combattre aux côtés du roi en Allemagne au début de la guerre de Trente Ans. Il fut nommé au Conseil privé et dirigea les négociations de paix avec la Pologne en 1635. Deux ans plus tard, il fut nommé gouverneur général de Finlande puis, en 1641, Grand trésorier. Il contribua largement au développement de la Finlande, qui lui doit notamment la mise en place d'un système postal et la fondation de plusieurs villes, telles que Tavastehus (Hämeenlinna) et Nyslott (Savonlinna). Il fonda enfin l'Académie royale d'Åbo (Turku)."
 flavor_swe.EVTNAME3283: "Magnus Gabriel de La Gardie"
 flavor_swe.EVTDESC3283: "Magnus Gabriel de La Gardie, fils du Fältmarskalk (maréchal) Jacob de la Gardie, naquit à Reval le 15 octobre 1622. Après avoir reçu une éducation très poussée et passé du temps en France et aux Pays-Bas, il rentra en Suède en 1643 pour prendre part à la guerre de Torstenson contre le Danemark, sous les ordres du Grand connétable Gustaf Horn. Après avoir été le favori de la reine Christine, il tomba ensuite en disgrâce. Il devint lieutenant-général au cours du règne de son beau-frère Charles X Gustave et commanda des troupes lors des conflits contre la Pologne et la Russie. À la mort de Charles X Gustave, en 1660, De La Gardie est nommé membre du Conseil de régence tant que Charles XI est encore mineur. Lorsque Charles XI applique la réduction, De La Gardie devint membre du conseil de régence pour la minorité de Charles XI, avant d'être le noble à souffrir le plus lors des réductions de Charles XI. Il est mort le 26 avril 1686."
 flavor_rus.EVTNAME1000: "Mikhaïl Chtcherbatov"
 flavor_rus.EVTDESC1000: "Mikhaïl Mikhaïlovitch Chtcherbatov fut un homme d'État, un historien et un philosophe important du XVIIIe s.. Il entra au Bureau du commerce en 1770, devint président du Conseil privé et sénateur en 1779. Tout en étant une figure de proue du conservatisme russe et un fervent défenseur du mouvement des Lumières russes, il se fit surtout connaître en tant qu'auteur: son «Histoire de la Russie dès les premiers temps» fut publiée entre 1771 et 1791 en sept volumes, et sa dernière œuvre, «Traité sur la corruption de la morale en Russie», publiée en 1797, était une attaque cinglante contre les habitudes sociales du temps."
 flavor_rus.EVTNAME1001: "Vassili Tatichtchev"
 flavor_rus.EVTDESC1001: "Homme d'État et ethnographe russe, Vassili Nikititch Tatichtchev était diplômé d'une école de sciences et techniques de Moscou et prit part à la grande guerre du Nord (1700-1721) contre la Suède. Il devient une figure importante du Bureau des affaires étrangères de Pierre le Grand, avant de soutenir l'ascension d'Anne de Russie face au Conseil privé suprême. Sa contribution la plus importante fut toutefois son «Histoire de la Russie depuis les temps les plus reculés», l'un des premiers ouvrages très documentés sur l'histoire de la Russie."
 flavor_rus.EVTNAME1002: "Mikhaïl Lomonossov"
 flavor_rus.EVTDESC1002: "Mikhaïl Vassilievitch Lomonossov ne fut admis à l'Académie slavo-gréco-latine qu'à l'âge de 19 ans, en se faisant passer pour le fils d'un prêtre. Ses études à l'université de Saint-Pétersbourg furent poursuivies à l'étranger, notamment à Marbourg, où il étudia avec Christian Wolff, philosophe des Lumières allemandes.\n\nLomonossov devient un scientifique de premier plan dans bien des domaines, mais sans doute sa renommée mondiale vient-elle du fait qu'il a découvert l'atmosphère de Vénus. Il fut nommé secrétaire d'État en 1764, mais décéda un an plus tard seulement."
 flavor_rus.EVTNAME3203: "Boris Morozov"
 flavor_rus.EVTDESC3203: "Homme d'État et financier, Boris Ivanovitch Morozov réalisa une longue carrière au Kremlin. Beau-frère et tuteur du tsar Alexis, il dirigea le gouvernement au début de son règne. À la tête de l'administration financière et du Trésor, il tenta d'accroître les revenus de l'État en abaissant les salaires et en introduisant de nouvelles taxes. Le doublement des impôts sur le sel provoqua ainsi la très grave «révolte du sel» de 1648.\n\nMais après avoir été banni quelque temps dans un monastère, Morozov revint à Moscou; s'y faisant discret, il y contrôlait tout de même une grande partie du gouvernement. Il participa ensuite à la rédaction du Sobornoïé Oulojénié, le nouveau code de lois destiné à remplacer le Soudiebnik datant du règne d'Ivan III. Parmi les points-clefs, le servage et le privilège exclusif de la noblesse de posséder des serfs furent clairement établis, et les classes sociales devinrent héréditaires et définitives."
 flavor_rus.EVTNAME3401: "La réforme du pomestié"
 flavor_rus.EVTDESC3401: "Après l'invasion de Novgorod par la Moscovie, en 1471, et l'échec de la tentative de secours de la Lithuanie, Novgorod fut contrainte d'accepter le traité de Korostyn, qui limitait son indépendance. Ivan III, qui se méfiait des révoltes en raison de ce qu'il était arrivé à son père, fit déporter de nombreux habitants de Novgorod et remplacer les responsables de l'Église de Novgorod par des dirigeants orthodoxes russes. Des terres furent confisquées aux populations locales et offertes aux cavaliers en paiement de leur service militaire.\n\nAprès avoir ainsi réformé la propriété foncière, ou «pomestié», sur le territoire de Novgorod, il fit de même en Moscovie: confisquant les terres des boyards, les nobles locaux, pour les donner à ses troupes, il contribuait de cette manière à la centralisation et au renforcement du pouvoir central, tout en suscitant la loyauté au sein de l'armée et des fonctionnaires. En 1489, Novgorod n'est plus que l'ombre d'elle-même, et faisait partie intégrante d'un État russe en constante expansion."
 flavor_rus.EVTOPTA3401: "Passons cette réforme"
 flavor_rus.EVTOPTB3401: "Cherchons à ressembler plus à Novgorod"
 flavor_rus.EVTNAME3202: "Maliouta Skouratov"
 flavor_rus.EVTDESC3202: "Maliouta Skouratov fut l'un des principaux meneurs lors de la période de l'opritchnina, lorsque Ivan le Terrible et sa police secrète procédèrent à des milliers d'exécutions et de confiscations de terre.\n\nSkouratov se fit un nom en 1569, lorsqu'il participa au procès et à l'exécution de l'unique cousin d'Ivan, Vladimir de Staritsa, un prétendant possible au trône. Plus tard cette même année, c'est lui qui étrangla le métropolite de Moscou, Philippe II, qui avait osé critiquer les procès. En 1570, il fut responsable de l'assassinat de milliers de personnes lors d'une expédition punitive à Novgorod. Skouratov fut tué en 1573, au cours du siège de Weissenstein, lors de la guerre de Livonie."
 flavor_rus.EVTNAME3404: "Revendications russes en Orient"
 flavor_rus.EVTDESC3404: "En 1552, le tsar Ivan IV le Terrible lança une expédition contre le khanat de Kazan, situé à l'est de Nijni-Novgorod et interdisant tout accès au cours inférieur de la Volga. L'usage de bombardes lourdes permit d'ouvrir des brèches dans les murs de la ville tatare, qui fut rapidement conquise et annexée.\n\nEn 1556, suite à la victoire contre Kazan quatre ans plus tôt, le tsar lança une nouvelle expédition, cette fois contre le khanat d'Astrakhan, à l'embouchure de la Volga. La prise de la ville ouvrit l'accès à la mer Caspienne, tout en offrant à la Russie le contrôle sur la totalité du bassin de la Volga. Des villes telles que Samara en 1586, Saratov en 1590 ou encore Tsaritsyne en 1589 furent fondées sur les rives du fleuve pour en assurer le plein contrôle."
 flavor_rus.EVTOPTA3404: "Tout appartient à la Mère Russie"
 flavor_rus.EVTOPTB3404: "Cela compromettrait nos relations diplomatiques"
 flavor_rus.EVTNAME3405: "Revendications russes en Pologne-Lithuanie"
 flavor_rus.EVTDESC3405: "Ivan IV avait repoussé les frontières du pays jusque loin vers l'est et le sud, mais s'était heurté à une forte résistance à l'ouest, notamment en Livonie. Les conflits avec la Pologne, la Lithuanie – alors une dépendance de la Pologne – et même la Suède durèrent jusqu'en 1583. La Pologne avait annexé la Lithuanie en 1569 et, après plusieurs défaites face à l'armée polonaise, Ivan dut signer un traité de paix en 1582, lui faisant perdre tous les gains territoriaux faits à l'ouest. L'animosité entre les deux pays restera forte pendant très longtemps, le point d'orgue en étant l'occupation de Moscou par les Polonais en 1610, pendant le Temps des troubles (1598-1618)."
 flavor_rus.EVTOPTA3405: "Tout appartient à la Mère Russie"
 flavor_rus.EVTOPTB3405: "Cela compromettrait nos relations diplomatiques"
 flavor_rus.EVTNAME3406: "Revendications russes sur les steppes"
 flavor_rus.EVTDESC3406: "Aussitôt après la chute d'Astrakhan, en 1557, Ivan IV lança une campagne dans les steppes au sud de Kazan, qui appartenaient à la Horde nogaï, héritière des peuples mongols. Ce fut la première étape de l'expansion vers l'est, organisée entre 1560 et 1581 par les cosaques menés par Yermak Timofeïevitch et par le biais du projet privé de la famille marchande des Stroganov, originaire de Nijni-Novgorod. Cela permit au tsar d'acquérir de vastes territoires. La conquête du khanat de Sibir en 1584, puis la destruction des derniers royaumes des descendants de Gengis Khan en Sibérie, constituèrent la dernière étape avant l'exploration et le contrôle du vaste arrière-pays, qui conduira les cosaques à faire de leurs ostrogs (camps fortifiés temporaires) des villes et leur permettra d'atteindre l'océan Pacifique à Okhotsk en 1647."
 flavor_rus.EVTOPTA3406: "Tout appartient à la Mère Russie"
 flavor_rus.EVTOPTB3406: "Cela compromettrait nos relations diplomatiques"
 flavor_rus.EVTNAME3410: "Le Conseil des élus"
 flavor_rus.EVTDESC3410: "En 1543, alors qu'il était âgé de seulement quatorze ans mais faisait montre d'une force et d'une volonté étonnantes, le grand prince Ivan IV mit fin au règne de terreur des boyards. Il bénéficiait du soutien de son ami Alekseï Adachev et de celui du talentueux prêtre Silvestr. Tous deux appartenaient à un groupe de conseillers, appelé le Conseil des élus, qui se montra d'une grande aide lors de la première partie du règne d'Ivan IV, au moment où la Russie était en reconstruction.\n\nLe Conseil fut toutefois disgracié après la mort de la première femme d'Ivan IV, Anastasia, en 1560: Ivan, de plus en plus gravement perturbé depuis qu'il était tombé gravement malade en 1553, accusa en effet ses anciens amis d'avoir empoisonné sa femme. Il les fit donc exiler. Mais, ce faisant, il chassait aussi les dernières personnes encore capables de modérer sa brutalité."
 flavor_rus.EVTOPTA3410: "Excellents ministres!"
 flavor_rus.EVTNAME3411: "Le sac de Moscou"
 flavor_rus.EVTDESC3411: "Ivan le Terrible était persuadé que le commerce avec l'Europe dépendait du libre accès à la Baltique; aussi décida-t-il de porter son attention vers l'ouest. En 1558, il entra en guerre dans l'intention d'établir le contrôle russe sur la Livonie. Les Russes parvinrent à remporter la bataille face aux chevaliers livoniens, mais leur alliée, la Lithuanie, devint partie intégrante de la Pologne en 1569. La guerre fut donc prolongée et, alors que la Suède protégeait ses propres intérêts en Estonie en soutenant la Pologne contre la Russie, les Tatars de Crimée attaquèrent Astrakhan et menèrent même un long raid jusqu'au cœur de la Russie en 1571: ils pillèrent et incendièrent Moscou, de telle façon que seul le Kremlin resta debout."
 flavor_rus.EVTOPTA3411: "Nous leur ferons payer cette insulte"
 flavor_rus.EVTOPTB3411: "Profitons-en pour écraser l'opposition"
 flavor_rus.EVTNAME3413: "Réforme du trésor et abolition du kormlenié"
 flavor_rus.EVTDESC3413: "C'est Ivan IV qui mena certaines des réformes les plus importantes pour le gouvernement de la Russie. Il pouvait profiter des avancées d'Ivan III, qui avait rapproché les pomiestiek de la monarchie; mais c'est bien lui qui institua une Chambre des finances qui lui était directement soumise, assez efficace pour la gestion des dépenses et des revenus. Autant l'abolition du système du kormlenié, qui permettait le paiement des membres de l'administration provinciale en nature, directement de la main des paysans, que la réorganisation de l'administration provinciale rendirent la monarchie plus efficace et puissante.\n\nMalheureusement pour la Russie, ces réformes ne purent suffire à maintenir l'État à flot après la désastreuse et coûteuse guerre de Livonie, à la fin du règne d'Ivan IV."
 flavor_rus.EVTOPTA3413: "Réformons le trésor et abolissons le kormlenié"
 flavor_rus.EVTOPTB3413: "Contentons-nous de réformer le trésor"
 flavor_rus.EVTOPTC3413: "Contentons-nous d'abolir le kormlenié"
 flavor_rus.EVTNAME3415: "Indépendance de l'Église orthodoxe russe"
 flavor_rus.EVTDESC3415: "Se libérant des envahisseurs tatars, l'État moscovite gagna en puissance, de même que l'Église orthodoxe russe. En 1448, peu de temps avant la chute de l'Empire byzantin, l'Église russe devint en effet indépendante du patriarcat de Constantinople. Le métropolite Jonas, installé par le Conseil des évêques russes en 1448, se vit accorder non plus le titre de métropolite de Kiev et de toutes les Russies, mais celui de métropolite de Moscou et de toutes les Russies, sans en avoir l'autorisation du patriarcat de Constantinople.\n\nAu cours des siècles suivants, le développement de la puissance moscovite alla de pair avec celle de l'autorité de l'Église autocéphale russe. Et lorsque, en 1589, le patriarche de Constantinople Jérémie II, fuyant l'oppression turque, se rendit à Moscou, les Russes parvinrent à le persuader de nommer patriarche le métropolite Job de Moscou: par là même était scellée l'indépendance de l'Église russe."
 flavor_rus.EVTOPTA3415: "Répandons la véritable foi depuis Moscou"
 flavor_rus.EVTOPTB3415: "Non, c'est à Constantinople de mener le mouvement"
 flavor_rus.EVTNAME3416: "Généralisation du servage"
 flavor_rus.EVTDESC3416: "Boris Godounov fut élu en 1598 pour succéder au tsar Fédor. Il consolida les gains territoriaux mais, rapidement après son accession au trône, la sécheresse, la famine et la peste tuèrent près d'un demi-million de personnes en Moscovie. Les paysans fuirent leurs villages, laissant leurs terres être envahies par les mauvaises herbes.\n\nPour répondre à la situation, Godounov décréta que les paysans n'avaient désormais plus le droit de quitter le domaine sur lequel ils étaient nés. Même si Ivan IV avait déjà promulgué un décret similaire en 1581, les paysans étaient désormais de véritables serfs."
 flavor_rus.EVTOPTA3416: "Soumettons nos paysans au servage"
 flavor_rus.EVTOPTB3416: "Laissons-les en paix"
 flavor_rus.EVTNAME3417: "Le Sobornoïé Oulojénié et le servage"
 flavor_rus.EVTDESC3417: "Le tsar Alexis reçut de son tuteur, Boris Ivanovitch Morozov, une éducation bâclée avant d'accéder au trône, à l'âge de 16 ans. Morozov, par ailleurs son beau-frère, s'occupa dès le début du règne des affaires d'État. Mais en 1648 éclata à Moscou la «révolte du sel», une révolte populaire.\n\nLe tsar Alexis fut contraint de bannir Morozov, et il se plia aux exigences des rebelles en convoquant le Zemski Sobor, l'«assemblée de la terre» pour 1649. Ce Sobor établit un nouveau code de lois, le Sobornoïé Oulojénié, qui redéfinit le cadre légal du servage."
 flavor_rus.EVTOPTA3417: "Adoptons ce Sobornoïé Oulojénié"
 flavor_rus.EVTOPTB3417: "Mieux vaut le déclin économique et les révoltes urbaines que ça"
 flavor_rus.EVTNAME3418: "Nikon et les raskolniki"
 flavor_rus.EVTDESC3418: "Nikon fut le patriarche de l'Église orthodoxe russe de 1652 à 1666. Il entreprit une réforme des plus rigoureuses de la discipline et des rituels au sein de l'Église, avec pour objectif proclamé d'éliminer l'accumulation de pratiques propres uniquement aux rites russes. Ses réformes, notamment la correction de la liturgie divine visant à se rapprocher du rite grec, en 1654, suscitèrent un schisme au sein de l'Église qui permit la formation d'une secte d'opposition majeure, les raskolniki ou «vieux-croyants», qui continuent d'observer ces rites anciens interdits par Nikon. Des sectes hétérodoxes, telle celle des doukhobors, se rallièrent alors aux raskolniki pour échapper à la persécution.\n\nDès 1658 Nikon avait suscité une opposition suffisamment puissante pour provoquer son exil et, en 1666, il fut destitué et dépouillé de son titre. Il représente donc une figure unique de l'histoire de l'Église russe, car il s'est par ailleurs opposé à ce que l'État interfère dans les affaires religieuses et considérait que les deux institutions devaient être clairement distinguées. Toutefois, ses réformes furent maintenues après son exil."
 flavor_rus.EVTOPTA3418: "Modernisons notre Église"
 flavor_rus.EVTOPTB3418: "Écoutons les raskolniki"
 flavor_rus.EVTNAME3419: "L'intermède diplomatique de Fiodor Baïkov"
 flavor_rus.EVTDESC3419: "Fiodor Isakovitch Baïkov se rendit à Pékin en 1656 afin d'entamer des relations diplomatiques avec la Chine. Cependant, sa méconnaissance de l'étiquette à la cour chinoise le fit se comporter de façon telle que les ministres chinois pensèrent que la Russie reconnaissait la Chine comme sa supérieure. Une lettre fut envoyée à Moscou, contenant des instructions relatives au tribut annuel que la Russie «vassale» devrait désormais verser. Le tsar ne pouvait protester, car personne à Moscou ne comprenait le chinois. Le gouvernement russe ignora cet évènement, agissant comme s'il n'avait jamais eu lieu, alors que la dynastie mandchoue était de son côté trop occupée à établir sa domination sur la Chine pour s'en soucier."
 flavor_rus.EVTOPTA3419: "Ignorons la demande"
 flavor_rus.EVTOPTB3419: "Feignons d'être vassaux de la Chine"
 flavor_rus.EVTOPTC3419: "Feignons d'être vassaux de la Chine et versons-lui ce tribut"
 flavor_rus.EVTNAME3420: "La révolte des Cosaques de Stenka Razine"
 flavor_rus.EVTDESC3420: "Stepan Timofeïevitch Razine était un hetman, un chef des Cosaques du Don, qui lança toute une série de raids contre des villages perses et russes entre 1667 et 1669. Ayant ainsi acquis réputation et richesse, Razine lança en 1670 une nouvelle campagne, cette fois contre les villes russes fortifiées des rives de la Volga. À la tête de près de 7000 cosaques, il put s'emparer de Tsaritsyne et d'Astrakhan, où Razine et ses hommes se livrèrent à des débauches et des carnages à l'encontre des nobles et des officiers. Très rapidement, il remplaça les autorités locales par des républiques cosaques. Puis il commença à remonter la Volga, incitant sur sa route les serfs et les classes urbaines pauvres à se joindre à lui. Il captura Saratov et mit le siège devant Simbirsk, tandis que l'insurrection s'étendait à toute la région de la Volga, et même jusque dans certaines provinces centrales de Russie.\n\nAlarmé par les succès de Razine, le tsar Alexis envoya une armée au secours de Simbirsk. Cette armée moderne infligea une défaite écrasante aux troupes indisciplinées et mal équipées de Razine, qui s'enfuit dans la région du Don.\n\nLe 24 avril 1671, il fut capturé par des Cosaques loyalistes et remis aux autorités tsaristes. Emmené à Moscou, torturé, Razine fut exécuté par écartèlement sur la place Rouge."
 flavor_rus.EVTOPTA3420: "Réprimons tous ces mouvements séparatistes"
 flavor_rus.EVTOPTB3420: "Accordons plus d'autonomie aux provinces"
 flavor_rus.EVTNAME3421: "Le traité de Nertchinsk"
 flavor_rus.EVTDESC3421: "Entamées sous le règne d'Ivan le Terrible, l'exploration et la colonisation de la Sibérie se poursuivirent tout au long du XVIIe s. Vers la fin du siècle, la plus grande partie de la Sibérie orientale avait été découverte, le Kamtchatka étant ainsi atteint en 1679, alors que le bassin de l'Amour était exploré par Ierofeï Khabarov dès les années 1650.\n\nAprès un bref conflit à la frontière russo-chinoise, le différend fut réglé par le premier traité entre la Chine et un pays européen, à Nertchinsk, établissant la frontière sur l'Amour. En 1727, le traité de Kiakhta établit même un relais commercial à Pékin, capitale de la nouvelle dynastie mandchoue de 1644 à 1911."
 flavor_rus.EVTOPTA3421: "Acceptons ce traité"
 flavor_rus.EVTOPTB3421: "Ce serait des plus grotesques"
 flavor_rus.EVTOPTC3421: "Nul besoin de se créer des ennemis dans la région"
 flavor_rus.EVTNAME3422: "La grande guerre du Nord"
 flavor_rus.EVTDESC3422: "En 1697 monta sur le trône de Suède le jeune Charles XII, âgé de seulement 15 ans. Saisissant l'opportunité, le tsar Pierre Ier s'allia avec le Danemark et la Saxe-Pologne-Lithuanie en 1699. Cependant, grâce à l'assistance des flottes britannique et néerlandaise, Charles XII débarqua sur l'île de Seeland où il défit rapidement les Danois, puis en Estland où ses hommes dépassés en nombre (1 contre 5) infligèrent une défaite écrasante aux Russes. Plutôt que d'achever la Russie, Charles affronta Auguste II de Saxe-Pologne-Lithuanie, qui fut chassé de Pologne en 1704, puis fit élire sur le trône le pro-suédois Stanislas Leszczynski, avant de vaincre la Saxe en 1706.\n\nAlors que les Russes avaient entamé la construction de Saint-Pétersbourg en 1703 et reconstruisaient leurs forces, ils s'emparèrent de certaines portions de l'Estland entre 1704 et 1706. Charles décida alors de s'avancer jusqu'à Moscou, en passant par l'Ukraine où les Cosaques, sous le commandement de Mazepa, s'étaient de nouveau révoltés en 1708. L'hiver rude et les raids russes décimèrent son armée, avant de le vaincre finalement à Poltava, en 1709. Le roi de Suède, blessé, trouva refuge dans l'Empire ottoman, alors que les troupes russes lancées à sa poursuite étaient encerclées par l'armée turque sur la rivière Prout. Pierre Ier réussit malgré tout, par la corruption, à obtenir un sauf-conduit en échange de la ville d'Azov. Charles étant toujours bloqué dans l'Empire ottoman, les troupes russes, danoises, hanovriennes et même prussiennes purent alors s'emparer d'une grande partie des territoires suédois sur le pourtour de la Baltique.\n\nReparaissant alors, Charles assiégea la forteresse norvégienne de Fredrikshald, mais il y fut tué en 1718. Les traités de paix qui s'ensuivirent virent alors la Suède perdre une grande partie de son empire sur la Baltique."
 flavor_rus.EVTOPTA3422: "Renforçons nos liens avec les ennemis de la Suède"
 flavor_rus.EVTOPTB3422: "Laissons les autres faire le premier pas"
 flavor_rus.EVTNAME3425: "Révolte ukrainienne de Mazepa"
 flavor_rus.EVTDESC3425: "En 1708, la grande guerre du Nord fait rage. Au cours de l'une de leurs révoltes contre leurs maîtres, polonais ou russes, les Cosaques zaparogues d'Ukraine prennent les armes sous le commandement de leur hetman Mazepa. Les appels qu'il a lancés à Charles XII de Suède ont été entendus et, en 1708-1709, l'armée suédoise se rend en Ukraine, sous le prétexte de trouver des provisions pour l'hiver et du renfort. Mais la seule chose qu'elle trouve, c'est la défaite à Poltava, tandis que l'insurrection cosaque est étouffée et que la plupart des Cosaques sont déportés dans des provinces de l'est de l'Empire russe."
 flavor_rus.EVTOPTA3425: "Nous avons déjà eu affaire aux séparatistes"
 flavor_rus.EVTNAME3426: "Réformes gouvernementales et absolutisme"
 flavor_rus.EVTDESC3426: "Au cours du règne de Pierre le Grand, le mode de gouvernement médiéval, obsolète, fit place à l'autocratie. En 1711, il abolit la Boïarskaïa Douma, le Conseil des boyards, et mit en place de façon légale un Sénat, institution suprême de l'État, chargée de coordonner l'action des différentes institutions centrales et locales, de superviser la collecte et l'utilisation des revenus, et de rédiger les lois en accord avec ses édits. Une discipline toute militaire fut étendue aux institutions civiles, et un officier de la garde était toujours présent au Sénat. À partir de 1722, enfin, un procureur général se vit chargé de surveiller le travail du Sénat et de la chancellerie, agissant en cela comme «les yeux du tsar»."
 flavor_rus.EVTOPTA3426: "Réformons le gouvernement pour appliquer dorénavant l'absolutisme"
 flavor_rus.EVTOPTB3426: "Contentons-nous de pratiquer l'absolutisme"
 flavor_rus.EVTOPTC3426: "Contentons-nous de réformes gouvernementales"
 flavor_rus.EVTNAME3427: "L'État prend le contrôle de l'Église"
 flavor_rus.EVTDESC3427: "En 1721, dans l'objectif de soumettre l'Église orthodoxe russe à l'État, Pierre le Grand abolit le patriarcat de Moscou. Les fonctions du patriarche en tant que chef de l'Église furent dès lors remplies par un collège spirituel, le Saint-Synode, composé de représentants de la hiérarchie ecclésiastique devant appliquer les volontés du tsar. L'un de ses membres était un fonctionnaire laïc, l'ober-prokouror ou procureur général, nommé par le tsar pour superviser les activités de l'institution, qui commença aussitôt à persécuter les dissidents et était chargée de la censure."
 flavor_rus.EVTOPTA3427: "Abolissons le patriarcat"
 flavor_rus.EVTOPTB3427: "Laissons-le en place"
 flavor_rus.EVTNAME3430: "La succession de la Courlande de 1726"
 flavor_rus.EVTDESC3430: "La mort sans postérité du dernier duc de Courlande Frédéric III Guillaume, en 1711, laissa le pays sans héritier, à l'exception de son oncle Ferdinand, faible et malade. Par contre, les prétendants étaient fort nombreux, aussi bien en Russie qu'en Pologne. En 1726, la Diète de Mitau est parvenue à imposer Maurice de Saxe, fils illégitime du roi de Pologne; mais le Sejm de Pologne refuse, et exige son retrait, alors que dans le même temps la Russie tente d'imposer son candidat, le duc de Holstein-Gottorp, gendre de la tsarine Catherine II. Après de nombreux pots-de-vin, négociations et manigances diplomatiques, Maurice se vit finalement poser un ultimatum: ou il renonçait, ou il devrait livrer bataille. Ce fut la guerre.\n\nLe conflit débuta en 1727. La Russie, fermement résolue, envoya 8000 hommes, qui conquirent le duché en huit jours seulement. Les hostilités ne durèrent même pas assez longtemps pour embraser le reste de l'Europe, et Maurice de Saxe dut fuir en France, où il mena par la suite une brillante carrière militaire."
 flavor_rus.EVTOPTA3430: "Préparons-nous à mettre la main sur la Courlande"
 flavor_rus.EVTOPTB3430: "Tout ça pour ça?"
 flavor_rus.EVTNAME3432: "La Douma et la réforme législative"
 flavor_rus.EVTDESC3432: "En 1767, Catherine la Grande convoqua une assemblée, composée de représentants de toutes les provinces et de toutes les classes sociales – à l'exception des serfs. Son objectif était de déterminer les véritables souhaits de son peuple et d'ébaucher une constitution.\n\nLes débats durèrent des mois. Les instructions que Catherine présenta à l'assemblée, le Nakaz, étaient une ébauche de constitution et de code de lois. En France, il fut jugé trop libéral et interdit par la censure, et resta inappliqué en Russie."
 flavor_rus.EVTOPTA3432: "Ignorons les injustices sociales"
 flavor_rus.EVTOPTB3432: "Agissons pour y mettre un terme"
 flavor_rus.EVTNAME3434: "Les réformes mercantilistes"
 flavor_rus.EVTDESC3434: "À la fin du XVIIIe s., la Russie se tourna de plus en plus vers une politique mercantiliste, du fait de la monopolisation croissante du pouvoir de l'aristocratie."
 flavor_rus.EVTOPTA3434: "Oui, nous avons besoin de réformes"
 flavor_rus.EVTOPTB3434: "Non, l'économie se porte bien"
 flavor_rus.EVTOPTC3434: "Non, nous devrions opter pour le libre-échange"
 flavor_rus.EVTNAME3435: "La révolte de Pougatchev"
 flavor_rus.EVTDESC3435: "Menés par Emelian Pougatchev, des Cosaques déportés et des paysans se révoltèrent en 1773 dans la région de l'Oural. Ils suivaient un chef qui prétendait être Pierre III, le mari de la tsarine Catherine II, mort assassiné. Au cours de l'hiver 1773-1774, les rebelles avaient pris le contrôle de la plus grande partie du bassin de la Volga et menaçaient même Moscou. L'empire était sur le point de s'effondrer.\n\nMais l'armée russe, menée par Aleksandr Souvorov, parvint finalement à capturer Pougatchev non loin de Tsaritsyne, et il fut exécuté à Moscou."
 flavor_rus.EVTOPTA3435: "La populace s'agite…"
 flavor_rus.EVTNAME3436: "Politique réactionnaire"
 flavor_rus.EVTDESC3436: "Avec la révolte de Pougatchev, Catherine comprit qu'elle devait plus se méfier du peuple que le prendre en pitié, et que mieux valait resserrer ses liens plutôt que chercher à l'en libérer. Avant de monter sur le trône, elle avait prévu d'émanciper les serfs, sur lesquels reposait toute l'économie russe mais, une fois confrontée à la réalité du pouvoir, elle comprit bien vite que leur émancipation ne serait jamais acceptée par la noblesse, qui constituait son principal soutien et sèmerait le désordre dans tout le pays si elle les privait de leur source de revenus – ainsi la fortune d'un noble était-elle alors évaluée non pas en fonction de la superficie de ses terres, mais du nombre d'«âmes» qu'il possédait.\n\nCatherine se consacra dès lors à organiser et renforcer un système qu'elle avait elle-même jugé inhumain: elle imposa le servage aux Ukrainiens, libres jusqu'alors; et en distribuant les terres de la Couronne à ses favoris et ministres, elle aggrava le sort de ceux des paysans qui avaient jusque-là joui d'une certaine autonomie.\n\nÀ la fin de son règne, il ne restait plus guère qu'une poignée de paysans libres en Russie."
 flavor_rus.EVTOPTA3436: "Les masses doivent rester enchaînées"
 flavor_rus.EVTOPTB3436: "Introduisons malgré tout la notion de «liberté»"
 flavor_rus.EVTOPTC3436: "Ne bouleversons pas l'équilibre du pays"
 flavor_rus.EVTNAME3437: "La législation libérale de Paul Ier"
 flavor_rus.EVTDESC3437: "Paul Ier, ferme partisan de l'autocratie, revint sur de nombreuses politiques de Catherine II: il rétablit des administrations centralisées qu'elle avait abolies en 1775, accrut le contrôle sur les administrations locales, et tenta de poser des limites à l'autorité des aristocrates. Alors que Catherine avait imposé le servage à de nombreux paysans russes, Paul fut le premier tsar à limiter les corvées imposées à ces malheureux. Dans sa résidence de Gatchina, il offrit aux enfants un accès à l'éducation, mit en place un système de prêts, institua un système de médical gratuit, leur octroya de plus grandes terres et développa les techniques agricoles. Pour faire court, il était donc un propriétaire foncier modèle.\n\nPour ce qui concernait les couches les plus humbles du pays, il chercha, en tant que tsar et grand-duc à mettre un terme à leurs souffrances et à améliorer leur condition. En cela, il mit en pratique les idées des Lumières que sa mère n'avait cessé de louer sans jamais les appliquer, à moins qu'elles ne servent ses propres intérêts."
 flavor_rus.EVTOPTA3437: "Restreignons le servage"
 flavor_rus.EVTOPTB3437: "Laissons les choses en l'état"
 flavor_rus.EVTNAME3438: "La législation libérale d'Alexandre Ier"
 flavor_rus.EVTDESC3438: "Alexandre Ier mit un terme aux nombreux châtiments barbares et cruels qui avaient encore cours à cette époque et, en 1802, institua une meilleure organisation de l'administration du gouvernement en créant huit ministères. Il améliora les conditions de vie des serfs et encouragea l'éducation, doublant le nombre d'universités russes en en fondant à Saint-Pétersbourg, Kharkov et Kazan.\n\nNéanmoins, en dépit des idées humanistes qui lui avaient été inculquées par La Harpe, son tuteur, et malgré sa volonté de rendre son peuple heureux, Alexandre n'avait pas l'énergie nécessaire pour instituer la réforme la plus urgente: l'abolition totale du servage. Ce servage était, selon les propos mêmes du tsar, «rétrograde», et maintenait la Russie dans un retard désastreux. Malgré tout, l'émancipation des serfs, qui représentaient les trois quarts de la population, aurait engendré l'hostilité des aristocrates qui les possédaient."
 flavor_rus.EVTOPTA3438: "Abolissons le servage"
 flavor_rus.EVTOPTB3438: "Laissons-le se perpétuer"
 flavor_rus.EVTNAME3439: "La conjuration d'Anjala"
 flavor_rus.EVTDESC3439: "Un groupe d'officiers finlandais au service du roi de Suède nous a fait parvenir une dépêche déclarant que le conflit actuel est illégal et nous demandant si nous pourrions envisager de les aider à donner naissance à une nation finlandaise indépendante. Il pourrait s'avérer utile de disposer d'un tel État tampon…"
 flavor_rus.EVTOPTA3439: "Offrons-leur notre soutien"
 flavor_rus.EVTOPTB3439: "Rejetons cette demande"
 flavor_rus.EVTNAME1010: "La Grande Ambassade"
 flavor_rus.EVTDESC1010: "Toute la cour discute du projet de la Grande Ambassade: [Root.Monarch.GetName] partirait en voyage en Europe, accompagné$RULER_POSS_PRONOUN$ d'une délégation nombreuse, afin d'améliorer nos relations avec les puissances européennes – tout particulièrement celles qui luttent contre les mêmes ennemis que nous. Ce serait également l'occasion d'étudier les avancées technologiques de l'Europe occidentale afin de nous aider à nous moderniser."
 flavor_rus.EVTOPTA1010: "Partons en voyage à travers l'Europe"
 flavor_rus.EVTOPTB1010: "Notre pays n'a nul besoin de connaissances étrangères"
 flavor_rus.EVTTOOLTIP1010: "[Root.Monarch.GetName] va se rendre en [This.GetName]."
 flavor_rus.EVTNAME1011: "Une Grande Ambassade à [Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1011: "Une grande ambassade est arrivée de [From.GetName], avec à sa tête [From.Monarch.GetName] [From.Monarch.GetHerHim]-même. [From.Monarch.GetHerHimCap] parcourt l'Europe pour établir de solides relations diplomatiques avec les puissances d'Europe – tout particulièrement celles qui luttent contre les mêmes ennemis que [From.Monarch.GetHerHim]. Quel accueil devons-nous lui réserver?"
 flavor_rus.EVTOPTA1011: "Invitons-[From.Monarch.GetHerHim] à rester"
 flavor_rus.EVTOPTB1011: "Rejetons poliment sa requête"
 flavor_rus.EVTOPTC1011: "Exigeons qu'[From.Monarch.GetSheHe] quitte les lieux sur-le-champ"
 flavor_rus.EVTNAME1012: "La Grande Ambassade à [Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1012: "Très touché[From.From.Monarch.GetHersHis] de notre accueil chaleureux, [From.From.Monarch.GetName] nous a informés qu'[From.From.Monarch.GetShehe] souhaitait prolonger sa visite à [Root.Capital.GetCapitalName]. Souhaitant moderniser son pays, [From.From.Monarch.GetSheHe] apprécierait au plus haut point d'avoir une chance d'étudier de façon approfondie les avancées technologiques de l'Europe occidentale."
 flavor_rus.EVTOPTA1012: "Invitons-[From.From.Monarch.GetHerHim] à rester pour étudier nos institutions"
 flavor_rus.1012.a.tt: "[From.From.Monarch.GetName] en apprendra plus sur nos institutions."
 flavor_rus.EVTOPTB1012: "Invitons-[From.From.Monarch.GetHerHim] à rester pour étudier nos troupes"
 flavor_rus.1012.b.tt: "[From.From.Monarch.GetName] en apprendra plus sur l'organisation de nos armées."
 flavor_rus.EVTOPTC1012: "Invitons-[From.From.Monarch.GetHerHim] à rester pour étudier notre flotte"
 flavor_rus.1012.c.tt: "[From.From.Monarch.GetName] en apprendra plus sur l'organisation de notre marine."
 flavor_rus.EVTOPTD1012: "[From.From.Monarch.GetSheHeCap] abuse de notre hospitalité…"
 flavor_rus.EVTNAME1013: "Prolongation du séjour à [From.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1013: "Ayant appris que [Root.Monarch.GetName] souhaitait moderniser son pays, [From.Monarch.GetName] nous a généreusement invités à prolonger notre séjour à [From.Capital.GetCapitalName] afin de nous permettre d'étudier les avancées technologiques réalisées dans le pays."
 flavor_rus.EVTOPTA1013: "Restons encore un peu pour étudier leurs institutions"
 flavor_rus.EVTOPTB1013: "Restons encore un peu pour étudier leurs troupes"
 flavor_rus.EVTOPTC1013: "Restons encore un peu pour étudier leur flotte"
 flavor_rus.EVTOPTD1013: "Grand merci, mais nous avons d'autres pays à visiter"
 flavor_rus.EVTOPTE1013: "L'heure est venue de rentrer au pays"
 flavor_rus.EVTNAME1014: "Demande de prolongation du séjour refusée"
 flavor_rus.EVTDESC1014: "Afin de moderniser la [Root.GetName], il serait des plus profitables de pouvoir étudier de plus près les avancées technologiques d'Europe occidentale. Malheureusement, la demande que nous avions présentée de pouvoir prolonger notre séjour à [From.Capital.GetCapitalName] a été rejetée."
 flavor_rus.EVTOPTA1014: "Nous avons de toute façon d'autres pays à visiter"
 flavor_rus.EVTOPTB1014: "L'heure est de toute façon venue de rentrer au pays"
 flavor_rus.EVTNAME1015: "La prolongation du séjour a payé"
 flavor_rus.EVTDESC1015: "La prolongation du séjour de [Root.Monarch.GetName] à [From.From.Capital.GetCapitalName] afin d'étudier les avancées technologiques semble avoir été fort enrichissante."
 flavor_rus.EVTOPTA1015: "Notre administration en tirera grand profit"
 flavor_rus.EVTOPTB1015: "Notre armée en tirera grand profit"
 flavor_rus.EVTOPTC1015: "Notre marine en tirera grand profit"
 flavor_rus.EVTNAME1016: "Succès de la Grande Ambassade"
 flavor_rus.EVTDESC1016: "Notre séjour à [From.From.From.Capital.GetCapitalName] a été très enrichissant, mais l'heure est désormais venue de prendre la route. Une question se pose toutefois: où devons-nous aller?"
 flavor_rus.EVTOPTA1016: "Nous avons encore bien d'autres pays à visiter"
 flavor_rus.EVTOPTB1016: "L'heure est venue de rentrer au pays"
 flavor_rus.EVTNAME1005: "Le concile des cent chapitres"
 flavor_rus.EVTDESC1005: "En 1551, le métropolite Macaire convoqua l'Église pour de ce qu'on appellera par la suite le concile des cent chapitres. L'objectif était d'unifier les rites et les obligations religieuses dans toute la Russie. Il fut aussi demandé au gouvernement de mettre fin à sa juridiction sur l'Église."
 flavor_rus.EVTOPTA1005: "Confirmons ces changements"
 flavor_rus.EVTOPTB1005: "Interdisons de telles idées"
 flavor_rus.EVTNAME1006: "Raskol: le schisme"
 flavor_rus.EVTDESC1006: "Les dirigeants de l'Église russe pouvaient constater qu'un certain nombre de différences existait entre la liturgie, les rites et les textes russes et grecs. C'est pourquoi le patriarche Nikon convoqua un synode en 1652 afin d'étudier la question. Un second synode fut organisé en 1666, au cours duquel de nombreuses réformes furent imposées afin de corriger les écarts et condamner de nombreuses coutumes anciennes.\n\nCela suscita un grave schisme – le raskol – au cours duquel quiconque s'opposait à ces changements fut surnommé raskolnik, «vieux-croyant»."
 flavor_rus.EVTOPTA1006: "Ces réformes sont nécessaires"
 flavor_rus.EVTOPTB1006: "Défendons les traditions anciennes"
 flavor_rus.EVTNAME1007: "Les réformes de Pierre le Grand"
 flavor_rus.EVTDESC1007: "Au tournant des XVIIe et XVIIIe s., Pierre le Grand mit en place toute une série de réformes destinées à faire de la Russie un État européen moderne. Le gouvernement et l'armée furent réformés, sous la supervision de conseillers venus d'Europe occidentale et de Pierre lui-même, qui rêvait de prendre possession des côtes de la Baltique et la mer Noire afin de faire de son pays une puissance maritime.\n\nCes réformes vigoureuses rencontrèrent une forte opposition, car les Russes n'approuvaient pas ce bouleversement trop soudain de leur mode de vie et de leurs traditions, aussi plusieurs révoltes éclatèrent-elles."
 flavor_rus.EVTOPTA1007: "Ces réformes sont nécessaires"
 flavor_rus.EVTOPTB1007: "Évitons de nous laisser influencer par l'étranger"
 flavor_rus.EVTNAME1008: "La révolte de Boulavine"
 flavor_rus.EVTDESC1008: "La révolte de Boulavine éclata en octobre 1707, lorsque des chasseurs de primes dépêchés par Pierre le Grand pour rattraper les paysans en fuite se cachant dans la région du Don, furent pris en embuscade et tués par un groupe de Cosaques du Don menés par Kondraty Boulavine.\n\nLa cause profonde de cette révolte était le fait que l'État, récemment réformé par Pierre, connaissait à la fois expansion et croissance, et commençait donc à grignoter à la fois sur le territoire et sur la semi-autonomie des Cosaques. La rébellion ne visait pas tant le tsarat que Pierre lui-même et ses conseillers, perçus comme des êtres diaboliques dont les réformes ne visaient qu'à détruire la Russie."
 flavor_rus.EVTOPTA1008: "Écrasons ces rebelles"
 flavor_rus.EVTOPTB1008: "Revenons plutôt sur quelques-unes des réformes"
 flavor_rus.EVTNAME1101: "Le Temps des troubles"
 flavor_rus.EVTDESC1101: "Le Temps des troubles commença en 1598, à la mort de Fiodor Ier Ivanovitch, dernier tsar de la dynastie vieille de sept siècles des Riourikides, pour s'achever à l'ascension sur le trône de Michel Ier Fiodorovitch, de la dynastie des Romanov, en 1613. La famine, la peste, les émeutes et l'apparition de faux prétendants plongèrent alors le pays dans une décennie d'agitation, alors que de grandes puissances voisines, comme la Suède ou la Pologne, voyaient là l'occasion de s'ingérer dans les affaires intérieures."
 flavor_rus.EVTOPTA1101: "Des temps difficiles nous attendent"
 flavor_rus.EVTNAME1102: "La démence de [Root.Monarch.GetName]"
 flavor_rus.EVTDESC1102: "Le comportement fantasque et changeant de [Root.Monarch.GetName] a toujours paru étrange; mais ces derniers mois il est devenu un véritable problème. Certains disent même qu'[Root.Monarch.GetSheHe] a sombré dans la folie…"
 flavor_rus.EVTOPTA1102: "Malgré tout, [Root.Monarch.GetSheHe] restera sur le trône jusqu'au bout"
 flavor_rus.EVTOPTB1102: "Son conseiller de confiance devrait prendre en charge le pays"
 flavor_rus.EVTNAME1103: "Famine"
 flavor_rus.EVTDESC1103: "La famine russe de 1601-1603 était due à trois années successives de mauvaises récoltes. Ce fut une véritable catastrophe pour le pays: environ deux millions de personnes moururent de faim, soit près d'un tiers de la population. À cela s'ajoutait le fait que de nombreux réfugiés cherchèrent à trouver refuge dans la capitale, ce qui ne fit qu'accroître le désordre économique et politique dans tout le pays."
 flavor_rus.EVTOPTA1103: "Nous ne pouvons rien y faire"
 flavor_rus.EVTOPTB1103: "Tentons d'apaiser leurs souffrances"
 flavor_rus.EVTOPTC1103: "Consacrons toutes nos ressources à aider les nécessiteux"
 flavor_rus.EVTNAME1104: "Peste"
 flavor_rus.EVTDESC1104: "Alors que la famine a affaibli la population, une épidémie de peste ravage désormais le pays."
 flavor_rus.EVTOPTA1104: "Nous ne pouvons rien y faire"
 flavor_rus.EVTOPTB1104: "Tentons de contenir l'épidémie"
 flavor_rus.EVTNAME1105: "Brigands dans la province de [Root.GetName]"
 flavor_rus.EVTDESC1105: "La famine et l'épidémie de peste récentes ont effacé dans une grande partie du pays toute administration en état de fonctionner. La province de [Root.GetName] est en proie à l'anarchie, et des bandes de brigands armés parcourent la campagne en terrorisant la population."
 flavor_rus.EVTOPTA1105: "Nous devons y restaurer notre autorité"
 flavor_rus.EVTOPTB1105: "Laissons le peuple se débrouiller"
 flavor_rus.EVTNAME1106: "Le Faux Dimitri"
 flavor_rus.EVTDESC1106: "En 1603, pendant le Temps des troubles, apparut un homme du nom de Dimitri, qui prétendait être le frère, supposé mort, de l'ancien tsar Fiodor Ivanovitch – et par conséquent le détenteur légitime du trône de Russie. Ce Dimitri s'attira rapidement les faveurs de nombreux partisans, dans tout le pays, mais aussi dans la République des Deux Nations.\n\nQuelques mois plus tard, il franchit la frontière pour entrer en Russie à la tête de troupes polonaises, lithuaniennes et d'exilés russes, bénéficiant d'un soutien sans faille de la part de ces ennemis."
 flavor_rus.EVTOPTA1106: "Reconnaissons-le comme souverain légitime"
 flavor_rus.EVTOPTB1106: "Expulsons-le"
 flavor_rus.EVTTOOLTIP1106: "Dimitri se rend en [This.GetName] pour y trouver du soutien."
 flavor_rus.EVTNAME1107: "Le Faux Dimitri"
 flavor_rus.EVTDESC1107: "Un homme du nom de Dimitri, prétendant être le frère, supposé mort, de l'ancien tsar Fiodor Ivanovitch, a fait son apparition. Il revendique le trône de Moscovie. Le tsar actuel l'a banni, et il est venu chercher refuge en [Root.GetName] pour y lever une armée. Cela pourrait être une occasion idéale pour attaquer la Moscovie sans véritable déclaration de guerre."
 flavor_rus.EVTTOOLTIP1107: "Nous fournissons quelques hommes à ce Dimitri pour l'aider à envahir la Moscovie."
 flavor_rus.EVTOPTA1107: "Donnons-lui quelques troupes pour le soutenir"
 flavor_rus.EVTOPTB1107: "Expulsons-le de [Root.GetName]"
 flavor_rus.EVTDESC1111: "Un homme du nom de Dimitri, prétendant être le frère, supposé mort, de l'ancien tsar Fiodor Ivanovitch, a fait son apparition. Il revendique le trône de Russie. Le tsar actuel l'a banni, et il est venu chercher refuge en [Root.GetName] pour y lever une armée. Cela pourrait être une occasion idéale pour attaquer la Russie sans véritable déclaration de guerre."
 flavor_rus.EVTTOOLTIP1111: "Nous fournissons quelques hommes à ce Dimitri pour l'aider à envahir la Russie."
 flavor_rus.EVTNAME1108: "Le retour de Dimitri"
 flavor_rus.EVTDESC1108: "Pendant son exil en [From.GetName], Dimitri est parvenu à rassembler de nombreux partisans, qui le soutiennent et souhaitent le voir monter sur le trône de [Root.GetName]. [From.Monarch.GetName] [From.Monarch.GetHerselfHimself] a saisi cette opportunité pour s'ingérer dans nos affaires en lui fournissant des troupes [From.GetAdjective]s.\n\nLe bruit court que Dimitri est en route pour [Root.Capital.GetCapitalName] et s'apprête à franchir la frontière d'un jour à l'autre."
 flavor_rus.EVTOPTA1108: "Nous les écraserons tous"
 flavor_rus.EVTNAME1109: "Le Faux Dimitri renversé"
 flavor_rus.EVTDESC1109: "Le Faux Dimitri ne put conserver le titre de tsar plus d'un an. Un prince, du nom de Vassily Chouïsky, issu d'une autre branche de l'ancienne dynastie des Riourikides, monta une conspiration contre lui. Enflammés par les rumeurs prétendant que Dimitri envisageait de convertir la Russie au catholicisme, Chouïsky et ses sympathisants prirent d'assaut le Kremlin, le 17 mai 1606. Dimitri tenta bien de s'échapper par une fenêtre, mais il se brisa la jambe en tombant. Il fut immédiatement fait prisonnier et exécuté. Son corps fut incinéré et ses cendres furent tirées au canon en direction de la Pologne."
 flavor_rus.EVTOPTA1109: "Résistons à l'usurpateur"
 flavor_rus.EVTOPTB1109: "Laissons les rebelles s'emparer du pouvoir"
 flavor_rus.EVTNAME1110: "La fin du Temps des troubles"
 flavor_rus.EVTDESC1110: "La paix et la stabilité règnent à nouveau en [Root.GetName], et les difficultés de ces dernières années, connues sous le nom de «Temps des troubles», appartiennent désormais au passé."
 flavor_rus.EVTOPTA1110: "C'est une [Root.GetName] plus puissante qui est née"
 flavor_rus.EVTOPTB1110: "Une dynastie nouvelle doit régner sur la [Root.GetName]"
 flavor_spa.EVTNAME1: "Christophe Colomb"
 flavor_spa.EVTDESC1: "L'explorateur Christophe Colomb a déjà tenté à deux reprises de convaincre le [From.Monarch.GetTitle] [From.Monarch.GetName] de Portugal de financer une expédition afin de découvrir une route occidentale vers l'Orient. Au second refus, il s'est donc tourné vers la Couronne [Root.GetAdjective]: soutenu par des investisseurs italiens, il espère parvenir à convaincre enfin le [Root.Monarch.GetTitle] [Root.Monarch.GetName] de financer son expédition."
 flavor_spa.EVTOPTA1: "Rejetons sa proposition"
 flavor_spa.EVTOPTB1: "Engageons-le"
 flavor_spa.EVTNAME3716: "Le mariage ibérique"
 flavor_spa.EVTDESC3716: "Ferdinand II, roi d'Aragon, épousa la princesse Isabelle de Castille à Valladolid en octobre 1469. C'était un mariage de raison et non d'amour, car la cour d'Aragon rêvait d'unir son royaume avec celui de Castille, tandis qu'Isabelle avait besoin de soutien afin d'assurer ses prétentions au trône.\n\nCe mariage fut la cause d'un règne agité pour Ferdinand II, qui dut lutter pour imposer son autorité à l'aristocratie aragonaise et castillane: il dut pour cela s'appuyer sur ses soutiens aragonais contre les Castillans, puis le contraire, selon l'urgence du moment. Malgré la nature politique de cette union, Ferdinand II aima profondément et sincèrement Isabelle. Il fut considéré par certains comme le protecteur de ses royaumes, ayant permis leur union, alors que ses ennemis le haïssaient pour son oppression, à tel point que Machiavel lui octroya le statut ambivalent de Prince de la Renaissance."
 flavor_spa.EVTOPTA3716: "Unissons notre dynastie à la leur"
 flavor_spa.EVTOPTB3716: "Non, privilégions une union avec la noblesse locale"
 flavor_spa.EVTNAME3150: "Torquemada et la conversion des Maures"
 flavor_spa.EVTDESC3150: "Après avoir expulsé les juifs le 3 août 1492, les souverains catholiques d'Espagne jugèrent que le temps était venu de s'occuper des populations maures d'al-'Andalûs, le Sud de la péninsule où se trouvaient les anciens royaumes musulmans de Valence et surtout Grenade.\n\nAvec le rétablissement de l'Inquisition dirigée par Tomás de Torquemada, l'Espagne devint un pays d'une ferveur extrémiste, où même les travaux d'agriculture et d'artisanat étaient considérés comme des corvées indignes des chrétiens. S'en suivirent des conversions forcées, de l'esclavage, des actes de torture ainsi que des exécutions au cours desquelles beaucoup de gens furent brûlés sur le bûcher. Dans la foulée de ces persécutions, des milliers de personnes quittèrent l'Espagne."
 flavor_spa.EVTOPTA3150: "Exilons tous les mécréants de peu de foi"
 flavor_spa.EVTOPTB3150: "Purifions le pays, pour la plus grande gloire de Dieu"
 flavor_spa.EVTOPTC3150: "La tolérance est la clef de la prospérité"
 flavor_spa.EVTTOOLTIP3150: "Les Maures s'enfuient en [This.GetName]."
 flavor_spa.EVTNAME3151: "Le destin des Maures espagnols"
 flavor_spa.EVTDESC3151: "Décidant que la foi supplantait les enjeux économiques, [From.GetName] a fait quitter à ses territoires nombre des Maures qui y vivaient encore"
 flavor_spa.EVTOPTA3151: "Ils seront les bienvenus chez nous"
 flavor_spa.EVTOPTB3151: "Non, fermons-leur nos frontières"
 flavor_spa.EVTNAME1005: "Découverte d'un Nouveau Monde"
 flavor_spa.EVTDESC1005: "Le 12 octobre 1492, après 34 jours à voguer sans apercevoir trace de la moindre terre, Christophe Colomb et son équipage posèrent le pied sur une île des Bahamas. Colomb nomma cette île San Salvador. Ils venaient de découvrir un Nouveau Monde."
 flavor_spa.EVTOPTA1005: "Et c'est maintenant notre tour"
 flavor_spa.EVTNAME1011: "Íñigo López de Loyola"
 flavor_spa.EVTDESC1011: "Ignace de Loyola naquit en 1491 dans une famille de la noblesse basque. Après la conquête de la Navarre par l'Espagne, en 1512, il servit comme soldat sous les ordres du vice-roi de Navarre, Antonio Manrique de Lara, et fut blessé lors du siège de Pampelune: lorsque l'armée française, souhaitant récupérer le titre de Navarre, prit d'assaut la cité le 20 mai 1521, Loyola fut atteint par un boulet de canon qui lui brisa les deux jambes.\n\nPendant sa longue et douloureuse convalescence, Ignace lut une traduction du «De Vita Christi» de Ludolphe le Chartreux. Ces commentaires sur la vie de Jésus eurent sur lui une grande influence: il délaissa la vie militaire pour se consacrer exclusivement au service de Dieu. De 1534 à 1540, il forma avec six compagnons la Compagnie de Jésus, une communauté – communément appelée les jésuites – vouée à contrer l'hérésie et à promouvoir activement la Contre-Réforme."
 flavor_spa.EVTNAME3152: "À la conquête du Nouveau Monde"
 flavor_spa.EVTDESC3152: "Après la prise de Grenade, l'Espagne regorgeait de vétérans et d'anciens croisés, n'ayant rien à faire et de nombreux besoins. Cela fut résolu lorsque Hernán Cortés et Francisco Pizarro lancèrent la conquête de l'Amérique centrale et du Sud. Tous ces nobles devinrent propriétaires de vastes haciendas et les rois du commerce du Nouveau Monde, qui leur assurèrent la fortune personnelle et étaient la première source des richesses de l'Espagne."
 flavor_spa.EVTOPTA3152: "Une nouvelle Reconquista! Recrutons des conquistadors"
 flavor_spa.EVTOPTB3152: "Une nouvelle Reconquista! Recrutons des explorateurs"
 flavor_spa.EVTOPTC3152: "Ces hommes seront plus utiles ici"
 flavor_spa.EVTNAME1000: "Croisade contre Oran"
 flavor_spa.EVTDESC1000: "Au début du XVIe s., le cardinal Francisco Jiménez de Cisneros tourna le regard vers les côtes de l'Afrique du Nord. Là, son zèle religieux pourrait s'épanouir, maintenant que la Reconquista était achevée en Espagne. Il organisa et finança donc personnellement une croisade contre la prospère cité d'Oran.\n\nLe port de Mers el-Kébir fut emporté en 1505; en 1509 enfin, la ville d'Oran elle-même fut prise d'assaut, après qu'eut débarqué une grande flotte, accompagnée de Cisneros lui-même et menée par le condottiere Pedro Navarro."
 flavor_spa.EVTOPTA1000: "L'expansion en Afrique du Nord semble prometteuse"
 flavor_spa.EVTNAME1006: "Siglo de Oro"
 flavor_spa.EVTDESC1006: "Le siècle d'or espagnol est une période s'échelonnant depuis la fin du XVe siècle jusqu'au début du XVIIe siècle au cours de laquelle se sont épanouis l'art, la littérature et l'architecture. Pensons à des artistes tels que El Greco, Diego Vélasquez qui créa le fameux ''La Reddition de Breda'' et à des architectes tel que Juan de Herrera qui conçut la cathédrale de Valladolid, une cathédrale de style ''clasicismo'', caractérisée par sa décoration sobre et puriste. L'un des auteurs de cette époque fut Miguel de Cervantes, l'auteur de ''L'Ingénieux Noble Don Quichotte de la Manche.''"
 flavor_spa.EVTOPTA1006: "Encourageons la culture"
 flavor_spa.EVTOPTB1006: "Ce serait un gaspillage de ressources"
 flavor_spa.EVTNAME1001: "Les lois de Burgos"
 flavor_spa.EVTDESC1001: "Les lois de Burgos étaient un recueil de lois paru à Burgos en 1512 concernant l'attitude des Espagnols en Amérique, légiférant en particulier sur le traitement des peuples indigènes. Bien que ces ordonnances autorisassent les colonisateurs à regrouper de force les indigènes afin qu'ils travaillent pour eux, elles réglementaient aussi le travail, la paie, l'alimentation et les quartiers d'habitation, interdisant enfin toute forme de punition par quiconque hormis les autorités. Cependant, ces lois ne soulagèrent que bien peu les souffrances des Indiens, du fait d'une application quelque peu erratique."
 flavor_spa.EVTOPTA1001: "Faisons appliquer ces ordonnances"
 flavor_spa.EVTOPTB1001: "Nous gouvernons par droit de conquête"
 flavor_spa.EVTNAME1002: "Las Leyes Nuevas"
 flavor_spa.EVTDESC1002: "Les «Nouvelles Lois pour les Indes et le bon traitement et la préservation des Indiens», ou plus simplement «les Nouvelles Lois», furent publiées en 1542 par Charles Quint. Ces lois furent la réponse aux précédentes lois de Burgos de 1512, et avaient une fois de plus comme but de réglementer l'exploitation des peuples autochtones des Amériques et d'interdire l'esclavage des Indiens. Les Nouvelles Lois causèrent de grands troubles dans les colonies, provoquant une révolte menée par Gonzalo Pizarro au Pérou."
 flavor_spa.EVTOPTA1002: "Faisons appliquer ces lois!"
 flavor_spa.EVTOPTB1002: "C'est aux colonies de gérer elles-mêmes ce genre d'affaires"
 flavor_spa.EVTNAME1003: "La Casa de Contratación"
 flavor_spa.EVTDESC1003: "La Casa de Contratación fut instaurée par Isabelle Ière de Castille en 1503 afin de remplir le rôle d'administration coloniale de la Couronne, destinée à superviser tout ce qui touchait aux colonies espagnoles. Cette administration devait approuver tous les voyages d'exploration et de commerce, en plus de collecter les impôts des colonies. Enfin, elle avait aussi la charge de préserver le secret sur toutes les informations relatives aux routes commerciales nouvellement ouvertes et aux découvertes qui étaient faites."
 flavor_spa.EVTOPTA1003: "Nous devrions l'instaurer"
 flavor_spa.EVTOPTB1003: "Les affaires coloniales ne regardent pas la Couronne"
 flavor_spa.EVTNAME1004: "Le soleil ne se couche jamais"
 flavor_spa.EVTDESC1004: "C'est sous le règne de Charles Quint, au cours du XVIe s., que l'Empire espagnol atteignit sa plus grande expansion. Alors même qu'il était empereur du Saint-Empire romain germanique, ses possessions en Europe comprenaient l'Espagne, l'Autriche, les Pays-Bas, Milan et le royaume de Naples, auxquels s'ajoutaient les nombreuses et immenses colonies des Amériques, ainsi que celles d'Afrique et d'Asie."
 flavor_spa.EVTOPTA1004: "On disait alors que c'était «l'Empire sur lequel le soleil ne se couche jamais»"
 flavor_spa.EVTOPTB1004: "Nous sommes les maîtres du monde!"
 flavor_spa.EVTNAME3153: "Le port de Séville"
 flavor_spa.EVTDESC3153: "Avec la découverte du Nouveau Monde, Séville connut la période la plus prospère de son histoire. La ville constituait le principal port pour le commerce avec les nouvelles colonies et, bien vite, les monarques espagnols lui concédèrent le monopole sur les produits importés des colonies espagnoles."
 flavor_spa.EVTOPTA3153: "Nous contrôlons désormais pleinement notre commerce d'outre-mer"
 flavor_spa.EVTNAME3154: "Les Fugger"
 flavor_spa.EVTDESC3154: "Au XVe s., les Fugger étaient une famille de tisserands d'Augsbourg d'extraction paysanne, qui bâtit sa fortune sur le commerce et les transactions en argent en étant les banquiers des Habsbourg et des papes.\n\nJakob Fugger le Riche (1511-1525) finança les guerres de Charles Quint et son élection au trône impérial, contrôlait la production européenne de plomb, d'argent et de cuivre, et obtint le monopole du mercure. Anton Fugger (1525-1560) possédait des concessions commerciales au Chili, au Pérou et à Moscou.\n\nLa compagnie Fugger déclina cependant à la fin du XVIe s. à cause des banqueroutes répétées de l'État espagnol, des conflits internes à la famille et du désintérêt des héritiers."
 flavor_spa.EVTOPTA3154: "Confions aux Fugger nos finances"
 flavor_spa.EVTOPTB3154: "Rejetons leur offre"
 flavor_spa.EVTNAME3155: "La révolte des comuneros"
 flavor_spa.EVTDESC3155: "Excédées par les impôts croissants imposés par le pouvoir royal et l'exploitation de plus en plus sévère de leurs serfs par la noblesse, les communautés urbaines, puis paysannes, ont formé des confréries: appelées «comunidades» en castillan et «germaníes» en valencien, leur objectif est d'obtenir la reconnaissance de leurs droits et l'amélioration de leur sort."
 flavor_spa.EVTOPTA3155: "Écrasons la révolte"
 flavor_spa.EVTOPTB3155: "Faisons des concessions à la populace"
 flavor_spa.EVTNAME3156: "Les chevaliers de Saint-Jean de Jérusalem"
 flavor_spa.EVTDESC3156: "Après avoir été chassés de l'île de Rhodes par les Ottomans en 1522, les Hospitaliers ne disposaient plus de refuge sûr, jusqu'à ce que l'empereur du Saint-Empire romain germanique, Charles Quint, leur remette le 24 mars 1530 «en fief perpétuel, noble et franc, les villes, châteaux et îles de Tripoli, Malte et Gozo avec tous leurs territoires et juridictions» par le Diplôme de Bologne."
 flavor_spa.EVTOPTA3156: "Donnons Malte aux Hospitaliers"
 flavor_spa.EVTOPTB3156: "Donnons-leur plutôt Malte et la Tripolitaine"
 flavor_spa.EVTOPTC3156: "N'en faisons rien"
 flavor_spa.EVTNAME3158: "La banqueroute espagnole"
 flavor_spa.EVTDESC3158: "En 1557, alors qu'il n'était roi d'Espagne que depuis un an, Philippe II fut contraint de faire banqueroute. L'Espagne avait amoindri sa base fiscale durant des années et, pire encore, n'avait aucun contrôle sur l'évolution des prix causée par l'arrivée de l'argent et de l'or venus des Amériques. Il était donc devenu impossible pour le Ministre des finances espagnol de prévoir un quelconque remboursement du fait de la volatilité des prix. Les dépenses avaient beau être basées sur le budget, l'apport de liquidités était au mieux irrégulier, obligeant donc l'Espagne à dépenser plus qu'elle ne possédait en réalité. Cela mena donc aux grandes banqueroutes de 1557 et 1596."
 flavor_spa.EVTOPTA3158: "Ne tirerons-nous jamais les leçons du passé?"
 flavor_spa.EVTNAME3160: "L'expulsion des Morisques"
 flavor_spa.EVTDESC3160: "Le Sud de l'Espagne était surtout peuplé de Morisques, des musulmans s'étant convertis au catholicisme sous la menace d'une expulsion par Ferdinand et Isabelle une fois la Reconquista achevée. Nombreux cependant étaient ceux qui continuèrent à pratiquer secrètement l'islam, et fournissaient parfois même aux Turcs ottomans des informations facilitant leurs raids sur les côtes espagnoles. Persécutés par l'Inquisition espagnole, soumis à des restrictions légales, les Morisques se soulevèrent lors d'une révolte sanglante, de 1568 à 1571, qui fut étouffée par Philippe II avec l'aide de Don Juan d'Autriche. En dépit des persécutions, toutefois, les Morisques prospéraient et contribuaient au développement agricole, commercial et industriel de l'Espagne. En 1609 toutefois, Philippe III, sous l'influence du duc de Lerma, décréta leur expulsion, pour des raisons autant politiques que religieuses. Les Morisques durent alors quitter le royaume en n'étant autorisés à emporter que ce qu'ils pouvaient porter sur eux, toutes leurs autres possessions étant confisquées. Ces expulsions portèrent un coup tel à l'économie espagnole qu'elle mit plusieurs générations à se rétablir."
 flavor_spa.EVTOPTA3160: "Expulsons-les"
 flavor_spa.EVTOPTB3160: "Qu'ils restent, ils sont nécessaires à notre économie"
 flavor_spa.EVTTOOLTIP3160: "Les Morisques s'enfuient en [This.GetName]."
 flavor_spa.EVTNAME3161: "L'expulsion des Morisques"
 flavor_spa.EVTDESC3161: "Décidant que la foi supplantait les enjeux économiques, [From.GetName] a choisi d'expulser les Morisques résidant toujours sur ses terres. C'est donc pour nous l'opportunité de développer notre propre économie. Devrons-nous les inviter à s'installer chez nous?"
 flavor_spa.EVTOPTA3161: "Ils seront les bienvenus"
 flavor_spa.EVTOPTB3161: "Non, fermons-leur nos frontières"
 flavor_spa.EVTNAME3710: "Baltasar de Zúñiga y Velasco"
 flavor_spa.EVTDESC3710: "Issu de l'une des plus puissantes familles de la noblesse espagnole, de Zúñiga servit Philippe III en tant qu'ambassadeur à Bruxelles, Paris puis Vienne de 1599 à 1617, et c'est par cet office qu'il put jouer un rôle décisif pour l'implication espagnole dans la guerre de Trente Ans.\n\nEn 1618, il obtint le renvoi du duc de Lerma, ce qui lui permit d'occuper dès lors son poste de principal conseiller de Philippe III. Et, afin de s'assurer que soit perpétuée la domination familiale à la cour, il fit placer son neveu, Olivares, dans l'entourage du prince Philippe – le futur Philippe IV."
 flavor_spa.EVTOPTA3710: "Notre nouvelle éminence grise, peut-être?"
 flavor_spa.EVTNAME3711: "Le comte-duc d'Olivares"
 flavor_spa.EVTDESC3711: "Gaspar de Guzmán y Pimentel Ribera y Velasco de Tovar, comte-duc d'Olivares, dirigea le gouvernement espagnol de 1621 à 1643, sous le règne de Philippe IV (1621-1665), qui lui accordait toute sa confiance. Il était l'équivalent espagnol de Richelieu, à savoir un favori intelligent, manipulateur et redoutable.\n\nIl impliqua l'Espagne dans la guerre de Trente Ans aux côtés des Impériaux et relança la guerre contre les Pays-Bas. Cela s'avéra toutefois être un désastre, qui précipita le déclin de l'Espagne en permettant les sécessions de la Catalogne (réunie cependant en 1652) et du Portugal en 1640.\n\nSon gouvernement vit malgré tout fleurir en Espagne la poésie, la littérature (Calderón) et la peinture (El Greco, Vélasquez et Murillo) espagnoles, alors que la mode et les coutumes du pays se répandaient dans toute l'Europe."
 flavor_spa.EVTOPTA3711: "Ne pourrait-il être notre nouvel homme d'État?"
 flavor_spa.EVTNAME3162: "La Couronne portugaise"
 flavor_spa.EVTDESC3162: "Philippe II arriva en 1580 au Portugal pour y être reconnu roi, ce qui firent les Cortes de Tomar en 1581. Considérant l'union des deux Couronnes comme personnelle, à la façon de l'Aragon et de la Castille sous Ferdinand et Isabelle, il œuvra à préserver l'autonomie portugaise, à ne nommer que des Portugais dans l'administration, à convoquer les Cortes fréquemment et à être conseillé pour le gouvernement du pays par un Conseil portugais qui l'avait accompagné à Madrid."
 flavor_spa.EVTOPTA3162: "Un roi, un royaume"
 flavor_spa.EVTOPTB3162: "Un roi mais deux royaumes"
 flavor_spa.EVTOPTC3162: "Ce fardeau supplémentaire n'en vaut pas la peine"
 flavor_spa.EVTNAME3163: "La Couronne portugaise"
 flavor_spa.EVTDESC3163: "Philippe II (Philippe III en Espagne) arriva au Portugal et fut intronisé en tant que roi par les Cortes en 1621. Mais il n'entreprit rien pour préserver l'autonomie portugaise et considéra l'union personnelle comme une manière de disposer librement des atouts commerciaux portugais au profit exclusif des marchands espagnols. Enfin, durant son règne, il ne nomma que des Espagnols dans l'administration portugaise, ne convoqua presque jamais les Cortes et il ignora le Conseil Portugais à Madrid. Il cherchait en somme à centraliser les deux couronnes."
 flavor_spa.EVTOPTA3163: "Un roi, un royaume"
 flavor_spa.EVTOPTB3163: "Un roi, deux royaumes"
 flavor_spa.EVTOPTC3163: "Ce fardeau supplémentaire n'en vaut pas la peine"
 flavor_spa.EVTNAME3164: "La banqueroute espagnole"
 flavor_spa.EVTDESC3164: "En 1596, quelques années après le revers désastreux de l'Invincible Armada, Philippe II fut de nouveau contraint de faire banqueroute. L'Espagne avait amoindri sa base fiscale durant des années et, pire encore, n'avait aucun contrôle sur l'évolution des prix causée par l'arrivée de l'argent et de l'or venus des Amériques. Il était donc devenu impossible pour le Ministre des finances espagnol de prévoir un quelconque remboursement du fait de la volatilité des prix. Les dépenses avaient beau être basées sur le budget, l'apport de liquidités était au mieux irrégulier, obligeant donc l'Espagne à dépenser plus qu'elle ne possédait en réalité. Cela mena donc aux grandes banqueroutes de 1557 et 1596."
 flavor_spa.EVTOPT3164: "Ne tirerons-nous jamais les leçons du passé?"
 flavor_spa.EVTNAME3165: "Épidémie de peste"
 flavor_spa.EVTDESC3165: "Les épidémies qui frappèrent l'Espagne dans les années 1590 réduisirent considérablement sa population. De plus, du fait que Philippe II renforçait l'Inquisition, la vie intellectuelle se ferma aux nouveaux courants de pensée. À sa mort en 1598, Philippe II laissait un pays qui amorçait son déclin, autant sur le plan national qu'international."
 flavor_spa.EVTOPTA3165: "Nous nous en remettrons"
 flavor_spa.EVTNAME3169: "La guerre des faucheurs"
 flavor_spa.EVTDESC3169: "En 1639, Olivares lança depuis la Catalogne une campagne militaire contre le Sud de la France. Selon lui, si les Catalans souhaitaient défendre leur pays, ils devraient aussi entretenir l'armée castillane. Mais les Catalans rejetaient cette logique: pressés par le clergé, les paysans refusèrent d'accueillir les troupes chez eux, ce qui se traduisit par des heurts, puis des émeutes, avant de déboucher sur un véritable soulèvement. Le 7 juin, la foule en colère assassina le vice-roi à Barcelone. À l'automne 1640, Olivares rassembla les dernières troupes disponibles pour les envoyer mater les rebelles catalans. Leur meneur, Pau Claris, riposta en transférant l'allégeance catalane au roi de France «comme du temps de Charlemagne», en janvier 1641. Les troupes françaises pénétrèrent alors en Catalogne, et ce ne fut que lorsqu'une nouvelle guerre civile éclata en France, la Fronde (1648-1652), que les Castillans purent reconquérir l'ensemble de la Catalogne, en 1652."
 flavor_spa.EVTOPTA3169: "Mettons-y un terme"
 flavor_spa.EVTOPTB3169: "Cherchons à les apaiser"
 flavor_spa.EVTNAME3168: "La guerre d'Acclamation portugaise"
 flavor_spa.EVTDESC3168: "Le Portugal avait été sous domination espagnole depuis soixante ans, depuis la chute de la dynastie d'Aviz en 1580. Pourtant, les Portugais se soulevèrent pour entreprendre une longue guerre de libération contre l'Espagne. C'est un conflit de vingt-quatre ans, associé à la défaite espagnole lors de la guerre de Trente Ans en 1648, puis à la paix avec la France en 1659, qui permettrait au Portugal de recouvrer son indépendance. La nouvelle dynastie de Bragance se tourna vers les Stuarts d'Angleterre pour y trouver des alliés et protecteurs, grâce au mariage de Catherine de Bragance avec Charles II et le transfert de Bombay à l'Angleterre en paiement de la dot."
 flavor_spa.EVTOPTA3168: "Mettons-y un terme"
 flavor_spa.EVTOPTB3168: "Cherchons à les apaiser"
 flavor_spa.EVTNAME3170: "Les révoltes italiennes"
 flavor_spa.EVTDESC3170: "En 1647, des révolutions populaires éclatèrent à Naples et à Palerme, qui dotèrent rapidement les deux villes de gouvernements révolutionnaires. Au moins à Naples, ce furent les impôts excessifs, établis pour financer l'effort de guerre espagnol, qui suscitèrent la révolte. L'ambassadeur vénitien à Madrid écrivit alors que la monarchie espagnole «ressemblait à ce colosse gigantesque qui s'était effondré en un moment à la faveur d'un tremblement de terre, alors que tout le monde se pressait pour s'enrichir de ses fragments». L'Espagne survécut malgré tout, et parvint même à conserver l'essentiel de son empire. Ainsi, les révoltes de Naples et de la Sicile, dirigées autant contre la noblesse locale que contre l'Espagne, furent écrasées dès 1648."
 flavor_spa.EVTOPTA3170: "Mettons-y un terme"
 flavor_spa.EVTOPTB3170: "Cherchons à les apaiser"
 flavor_spa.EVTNAME3712: "Giulio Alberoni"
 flavor_spa.EVTDESC3712: "Né en 1664, fils d'un jardinier de Fiorenzuela (près de Plaisance, en Italie), Jules Alberoni dut sa carrière politique et ses succès au duc de Vendôme, le général français qu'il servit en Italie, en France et en Espagne. Agent politique du duc de Parme à Madrid, il facilita le mariage de Philippe V d'Espagne avec d'Élisabeth Farnèse, et obtint le cardinalat en 1717.\n\nSa politique belliciste mena toutefois à son expulsion en 1719: tout intelligent et rusé qu'il fût, l'Espagne n'avait plus les moyens pour mener à bien ses plans d'expansion ambitieux. L'époque de la suprématie espagnole était révolue."
 flavor_spa.EVTOPTA3712: "Excellent ministre!"
 flavor_spa.EVTNAME3176: "La politique colonialiste américaine"
 flavor_spa.EVTDESC3176: "Vers la fin du XVIIIe siècle, l'Espagne n'avait plus rien de sa puissance et de sa gloire d'antan. Par contre, la création de la vice-royauté du Río de la Plata en 1776, permettant de gouverner plus aisément ces colonies lointaines et de garantir une meilleure défense, se distingua rapidement des autres par les revenus collectés, qui triplèrent les finances du gouvernement espagnol. Bien entendu, peu de colons appréciaient ce contrôle pointilleux de l'État, gage de ces prélèvements fiscaux massifs."
 flavor_spa.EVTOPTA3176: "Gouvernons par l'entremise de vice-rois"
 flavor_spa.EVTOPTB3176: "Gouvernons depuis [Root.Capital.GetCapitalName]"
 flavor_spa.EVTNAME3094: "José Moñino y Redondo"
 flavor_spa.EVTDESC3094: "Après l'expulsion des jésuites d'Espagne, en 1767, José Moñino y Redondo fut envoyé en ambassadeur à Rome afin d'obtenir du pape la suppression de la Compagnie de Jésus; le succès de sa mission lui permit d'être anobli en 1773. En 1776, Charles III fit de lui son principal ministre. Sous le comte de Floridablanca, comme il était appelé en Espagne, le despotisme éclairé espagnol atteignit son apogée, et ses nombreuses réformes intérieures, notamment financières, contribuèrent à la centralisation de l'État. Cela eut cependant pour effet de le mettre en conflit à la cour, notamment avec la faction aragonaise, qui l'accusa de détournement. Après avoir été emprisonné pendant trois ans, il se retira de la vie publique.\n\nÀ quatre-vingts ans, il fit cependant son retour sur la scène politique en acceptant le titre de Président de la Cour Suprême Centrale, qui avait pris en charge la défense du pays contre l'invasion de Napoléon en 1808."
 flavor_spa.EVTNAME3095: "La constitution de 1812"
 flavor_spa.EVTDESC3095: "Les Cortes, lorsqu'elles se réunirent à Cadix en 1810, étaient dominées par les libéraux, qui souhaitaient aller au-delà d'un simple soutien à l'effort de guerre, pour établir une constitution qui rendrait impossible toute nouvelle prise de pouvoir par un favori tel que Godoy. La constitution de Cadix donna donc à l'Espagne une monarchie étroitement encadrée (le roi ne pouvait gouverner que par l'intermédiaire de ministres responsables devant les Cortes), un parlement unicaméral sans représentants de l'Église ou de la noblesse, et une administration centralisée et moderne, fondée sur les provinces et municipalités."
 flavor_spa.EVTOPTA3095: "Approuvons les Cortes"
 flavor_spa.EVTOPTB3095: "Résistons à ces libéraux"
 flavor_spa.EVTNAME3096: "La Restauration de 1820"
 flavor_spa.EVTDESC3096: "La situation intérieure espagnole, du fait de la lutte entre absolutistes et libéraux, favorisa l'indépendance des colonies. En 1820, alors qu'elles s'apprêtaient à gagner l'outre-mer, des troupes placées sous le commandement du général Rafael del Riego se révoltèrent à Cadix en faveur de la Constitution de 1812. Cet événement mit fin de façon provisoire au régime absolutiste, mais fut aussi le coup de grâce pour l'Empire colonial espagnol: le pays n'avait plus la capacité de maintenir ses colonies en Amérique."
 flavor_spa.EVTOPTA3096: "Rétablissons la constitution libérale"
 flavor_spa.EVTOPTB3096: "Résistons à ces libéraux!"
 flavor_spa.EVTNAME1100: "Miguel de Cervantes"
 flavor_spa.EVTDESC1100: "Lorsqu'il avait une vingtaine d'années, le poète et écrivain Miguel de Cervantes Saavedra servit dans la marine espagnole. Il fut alors capturé par des corsaires barbaresques en 1575, et retenu captif cinq ans durant, avant que sa famille et un ordre religieux catholique n'acquittent la rançon.\n\nIl publia en 1585 son premier roman, «La Galetea», tout en continuant de subvenir à ses besoins en tant que commissaire aux vivres pour l'armée et collecteur d'impôts. Son triomphe en tant qu'auteur vint en 1605, avec la publication d'«El Ingenioso Hidalgo Don Quixote de la Mancha» (L'ingénieux noble Don Quichotte de la Manche»), qui connut un succès immédiat et fit l'objet d'une suite en 1615."
 flavor_spa.EVTNAME1101: "Tomás Luis de Victoria"
 flavor_spa.EVTDESC1101: "Même s'il était un organiste et chanteur accompli, Tomás Luis de Victoria préféra la vie paisible de compositeur à celle d'interprète. Il est le plus célèbre compositeur de l'Espagne du XVIe s. et l'un des plus appréciés en matière de musique sacrée."
 flavor_spa.EVTNAME3557: "La deuxième guerre civile de Castille"
 flavor_spa.EVTDESC3557: "Lorsque Jean II succéda à son père, il était âgé de moins de deux ans, sous la régence commune de sa mère, Catherine de Lancastre, et de son oncle, le jeune Ferdinand, qui deviendra roi d'Aragon sous le nom de Ferdinand Ier en 1412. Jean monta sur le trône en 1419, mais sa faiblesse politique l'obligea à se reposer sur son tuteur, Álvaro de Luna, qui devint le véritable dirigeant de la Castille, en dépit de l'hostilité des cousins Trastamare du roi et de leurs partisans au sein de la vieille noblesse. Il fut nommé connétable de Castille en 1423. Álvaro de Luna défit en Castille la révolte des fils rebelles de Ferdinand d'Aragon, ce qui engendra des querelles de factions parmi les nobles et se traduisit par l'éviction de Luna à deux reprises, en 1427 puis 1438. Les partisans de Jean II et de son connétable finirent toutefois par se rallier et purent mettre enfin un terme à ces affrontements incessants en triomphant de l'armée rebelle du prince héritier Henri, le futur Henri IV, lors de la bataille d'Olmedo en 1445."
 flavor_spa.EVTOPTA3557: "Soutenons Álvaro de Luna"
 flavor_spa.EVTOPTB3557: "Soutenons les fils de Ferdinand d'Aragon"
 flavor_spa.EVTNAME3558: "La deuxième guerre civile de Castille"
 flavor_spa.EVTDESC3558: "De violents différends entre la noblesse [From.GetAdjective] et le chef du Conseil de régence ont poussé la noblesse à se révolter. Cela nous offre l'opportunité d'intervenir dans les affaires internes de [From.GetName] sans avoir à déclarer la guerre…"
 flavor_spa.EVTOPTA3558: "Soutenons la révolte"
 flavor_spa.EVTOPTB3558: "Nous ne pouvons soutenir des rebelles"
 flavor_spa.EVTTOOLTIP3558: "Des troupes sont envoyées pour soutenir les rebelles."
 flavor_spa.EVTNAME3559: "Intervention [From.GetAdjective]"
 flavor_spa.EVTDESC3559: "Saisissant l'opportunité de s'immiscer dans nos affaires intérieures, [From.GetName] a envoyé des troupes soutenir la révolte."
 flavor_spa.EVTOPTA3559: "Nous nous occuperons d'eux en temps et en heure"
 flavor_spa.EVTNAME3560: "La guerre civile s'étend en [Root.GetName]"
 flavor_spa.EVTDESC3560: "Notre incapacité à pacifier le pays a laissé le temps aux mécontents des autres provinces d'émettre leurs propres griefs contre la Couronne. La province de [Root.GetName] s'est rangée du côté des rebelles."
 flavor_spa.EVTOPTA3560: "Qu'est-ce désormais que la loyauté?"
 flavor_spa.EVTNAME1007: "Les guerres d'Italie"
 flavor_spa.EVTDESC1007: "Les guerres d'Italie furent une série de guerres livrées entre 1494 et 1559, impliquant la plupart des cités-États italiennes, les États pontificaux, ainsi que de grandes puissances comme la France, l'Espagne ou le Saint-Empire romain germanique. La précédente guerre de Lombardie, contre la République de Venise, avait obligé le duché de Milan, en quête d'alliés, à demander le secours du roi de France Charles VIII de Valois. Prenant pour prétexte la revendication ancienne des Valois sur le trône de Naples, Charles VIII envahit la péninsule à la mort de Ferdinand Ier de Naples, en 1494. Son armée, équipée de nombreux engins de siège mobiles, mit à bas les murs médiévaux de la cité en quelques jours – ce qui poussa à des innovations techniques, sous la forme du nouveau style de fortifications en étoile appelé «tracé à l'italienne». Mais, en dépit de victoires tactiques, Charles fut coupé et isolé de la France et dut s'en retourner en 1498. Les guerres d'Italie étaient cependant loin d'être terminées, et les conflits entre l'Espagne et la France continuèrent pendant soixante-et-un ans encore."
 flavor_spa.EVTOPTA1007: "Revendiquons les possessions françaises en Italie"
 flavor_spa.EVTOPTB1007: "L'Italie n'est pas dans notre sphère d'intérêt"
 flavor_spa.EVTNAME1008: "Les guerres d'Italie"
 flavor_spa.EVTDESC1008: "Les guerres d'Italie furent une série de guerres livrées entre 1494 et 1559, impliquant la plupart des cités-États italiennes, les États pontificaux, ainsi que de grandes puissances comme la France, l'Espagne ou le Saint-Empire romain germanique. La précédente guerre de Lombardie, contre la République de Venise, avait obligé le duché de Milan, en quête d'alliés, à demander le secours du roi de France Charles VIII de Valois. Prenant pour prétexte la revendication ancienne des Valois sur le trône de Naples, Charles VIII envahit la péninsule à la mort de Ferdinand Ier de Naples, en 1494. Son armée, équipée de nombreux engins de siège mobiles, mit à bas les murs médiévaux de la cité en quelques jours – ce qui poussa à des innovations techniques, sous la forme du nouveau style de fortifications en étoile appelé «tracé à l'italienne». Mais, en dépit de victoires tactiques, Charles fut coupé et isolé de la France et dut s'en retourner en 1498. Les guerres d'Italie étaient cependant loin d'être terminées, et les conflits entre l'Espagne et la France continuèrent pendant soixante-et-un ans encore.\n\n[From.GetName] a revendiqué toutes nos possessions italiennes."
 flavor_spa.EVTOPTA1008: "En ce cas, revendiquons toutes les possessions [From.GetAdjective]s en Italie"
 flavor_spa.EVTOPTB1008: "Nous devrions abandonner l'Italie"
 flavor_spa.EVTNAME1009: "Les guerres d'Italie"
 flavor_spa.EVTDESC1009: "Notre décision de revendiquer toutes ses possessions en Italie a provoqué la colère de la Couronne [From.GetAdjective]. Toutes nos provinces italiennes ont à leur tour été revendiquées."
 flavor_spa.EVTOPTA1009: "Comment osent-ils? L'Italie est nôtre!"
 valladolid_sepulveda: "Politiques coloniales de Sepúlveda"
 desc_valladolid_sepulveda: "La mère-patrie a adopté des politiques coloniales en accord avec les arguments de Sepúlveda, selon lequel les Indiens sont, de par leur nature, destinés à devenir esclaves, et que c'est là le meilleur moyen pour leurs maîtres chrétiens de les encourager à se convertir à la véritable foi."
 valladolid_sepulveda_motherland: "Politiques coloniales de Sepúlveda"
 desc_valladolid_sepulveda_motherland: "Nous avons adopté des politiques coloniales en accord avec les arguments de Sepúlveda, selon lequel les Indiens sont, de par leur nature, destinés à devenir esclaves, et que c'est là le meilleur moyen pour leurs maîtres chrétiens de les encourager à se convertir à la véritable foi.\n\nIl en résulte que les propriétaires fonciers des colonies ont peu à craindre d'une éventuelle remise en cause du traitement qu'ils infligent aux indigènes, et peuvent donc tirer un bien plus grand profit du pays."
 valladolid_las_casas: "Politiques coloniales de Las Casas"
 desc_valladolid_las_casas: "La mère-patrie a adopté des politiques coloniales en accord avec les arguments de Las Casas, selon lequel les Indiens ne sont pas des barbares et sont doués de libre arbitre. Ils devraient par conséquent se convertir au christianisme de leur propre volonté, et ne peuvent en aucun cas être faits esclaves."
 angered_colonial_land_owners: "Propriétaires fonciers excédés"
 solo_madrid_es_corte: "¡Sólo Madrid es corte!"
 desc_solo_madrid_es_corte: "De petite ville castillane, Madrid est devenue la capitale du royaume d'Espagne. La cité se développe par conséquent très rapidement, à mesure que tous les courtisans et que l'administration du pays s'y installent. Les architectes royaux travaillent aussi à son expansion, de manière à en faire une capitale digne de régner sur un Empire en pleine expansion tel que le nôtre."
 alhambra_decree: "Décret de l'Alhambra"
 desc_alhambra_decree: "Tous les juifs ont été obligés soit à quitter le pays ou à se convertir. La conséquence en est qu'un grand nombre de personnes vivant depuis fort longtemps dans le pays l'ont quitté à jamais, permettant la mise en place d'un peuple catholique plus uni, au prix d'une économie en berne dans de nombreux secteurs."
 alhambra_decree_opinion: "A promulgué le décret de l'Alhambra"
 unification_of_spain: "Décrets de Nueva Planta"
 desc_unification_of_spain: "Nous avons réduit le pouvoir des Cortes locaux d'Espagne, permettant d'être moins liés aux anciens pouvoirs que ne l'étaient nos prédécesseurs. Nous sommes désormais un pays réellement unifié."
 cortes_defended: "Cortes des Espagnes"
 desc_cortes_defended: "Au lieu de réduire la puissance des Cortes de tous les territoires espagnols, nous avons garanti leurs privilèges dans notre nouvelle constitution. Leur approbation est désormais obligatoire pour toute décision d'importance."
 castilian_grammar: "Une langue administrative unique"
 desc_castilian_grammar: "En dépit de la multitude de langues existant au sein de notre pays, nous promouvons l'usage de la langue de la cour pour l'ensemble de l'administration."
 promote_regional_languages: "Langues administratives multiples"
 desc_promote_regional_languages: "Plutôt que tenter d'imposer la langue de la cour à l'administration des divers territoires du pays, nous avons choisi de faire usage, autant que faire se peut, des parlers anciennement utilisés par les autorités dans les régions se trouvant sous notre contrôle."
 supressing_spanish_protestantism: "Répression accrue du protestantisme"
 desc_supressing_spanish_protestantism: "La traduction de la Bible en espagnol n'a fait que renforcer notre détermination à faire ce qui doit l'être pour mettre fin au mouvement protestant dans notre pays. Les hérétiques ne sont sans doute guère nombreux, mais il est de notre devoir de nous assurer que la menace ne grandit pas."
 spanish_bible_translation: "Traduction de la Bible en espagnol"
 desc_spanish_bible_translation: "Même si certains membres du clergé le désapprouvent, nous avons autorisé la traduction toute récente de la Bible en espagnol à circuler sans tenter de l'en empêcher de façon trop visible. Cela va très certainement apaiser la dérisoire communauté protestante de notre pays, et nous sommes persuadés que le reste de nos sujets sauront se montrer suffisamment forts dans leurs convictions pour voir l'erreur que constitue une telle traduction."
 supporting_tunisian_claimant: "Soutient le prétendant tunisien"
 turned_down_tunisian_claimant: "A repoussé le prétendant tunisien"
 spa_new_colonial_reforms: "Réformes coloniales"
 desc_spa_new_colonial_reforms: "Nous avons réformé notre administration coloniale et modernisé nombre des réglementations gouvernant nos dépendances coloniales. La collecte des revenus a été rendue bien plus efficace, et les économies des colonies elles-mêmes semblent se développer. Toutefois, la nomination d'un grand nombre d'administrateurs coloniaux originaires de la métropole a créé des tensions avec la population créole vivant dans nombre de nos possessions."
 spa_colonial_reforms: "Réformes coloniales"
 colonial_privileges_kept: "Privilèges coloniaux préservés"
 jesuits_expelled: "Jésuites expulsés"
 desc_jesuits_expelled: "La mère-patrie a décidé d'expulser tous les jésuites du pays et les ont déportés jusque dans les États pontificaux. Les conséquences en sont importantes, car c'étaient ces jésuites qui, jusqu'à présent, contribuaient largement à notre société par l'éducation de la population créole et en propageant la foi véritable parmi les indigènes."
 spa_new_colonial_reforms_subject: "Réformes coloniales"
 desc_spa_new_colonial_reforms_subject: "La mère-patrie a réformé notre administration coloniale et modernisé nombre des réglementations nous gouvernant. La collecte des revenus a été rendue bien plus efficace, et notre économie se développe. Toutefois, la nomination d'un grand nombre d'administrateurs coloniaux originaires de la métropole a créé des tensions avec la population créole et notre mère-patrie."
 flavor_spa.2.t: "La controverse de Valladolid"
 flavor_spa.2.d: "Les élites intellectuelles [Root.Culture.GetName]s se sont lancées dans des débats houleux à propos du sort infligé aux indigènes de nos colonies. Un prêtre, du nom de Bartolomé de las Casas, s'est fait le porte-parole des indigènes et exige que nous reconnaissions leur libre arbitre à recevoir le Christ, plutôt que l'obligation que nous leur imposons de devenir esclaves et de se convertir sous la contrainte. Le débat dure depuis un certain temps déjà, par l'intermédiaire de diverses publications, et va maintenant se traduire par une controverse tenue à Valladolid, à la demande de [Root.Monarch.GetName].\n\nLe principal adversaire de Las Casas, Juan Ginés de Sepúlveda, s'appuie sur le fait que les indigènes sont, de par leur nature, prédisposés à l'esclavage, et qu'il s'agit là de la seule manière certaine de pouvoir les obliger à mettre un terme à leurs coutumes barbares de cannibalisme et de sacrifices humains afin qu'ils puissent se convertir à la seule vraie foi."
 flavor_spa.2.a: "Rendons-nous aux arguments de Sepúlveda"
 flavor_spa.2.b: "Un bon débat est une bonne chose en lui-même…"
 flavor_spa.2.c: "Rendons-nous aux arguments de Las Casas"
 flavor_spa.3.t: "Le décret de l'Alhambra"
 flavor_spa.3.d: "Avec la prise de Grenade, le dernier bastion musulman de la péninsule Ibérique est désormais aux mains des chrétiens. Pourtant, il se trouve toujours parmi nos sujets un grand nombre de juifs, de musulmans et de convertis dont la sincérité est plus que douteuse, les marranes et les morisques.\n\nIl nous a été suggéré, afin de fonder un État véritablement catholique, d'obliger nos juifs soit à se convertir ou à quitter le pays à jamais, avec toutes leurs possessions qui ne sont pas des métaux précieux."
 flavor_spa.3.a: "La conversion ou l'expulsion"
 flavor_spa.3.b: "Autorisons-les à rester"
 flavor_spa.4.t: "Unification de l'Espagne"
 flavor_spa.4.d: "Jusqu'à présent, le [Root.Monarch.GetTitle] espagnol n'était que le souverain de nombreux États, dont l'ensemble est connu sous le nom d'«Espagne». Toutefois, du fait de la centralisation récente du gouvernement et de la fondation d'un nouveau type de parlement à [Root.Capital.GetCapitalName], [Root.Monarch.GetName] pense qu'il est temps désormais de mettre fin aux prérogatives des Cortes de chacun de ces États espagnols. Même si ce ne sera pas là une entreprise aisée, le risque est trop grand de voir les Cortes locales étouffer notre nouveau système parlementaire à la seule fin de défendre leurs anciens usages et coutumes."
 flavor_spa.4.a: "Des Cortes pour une Espagne unifiée"
 flavor_spa.4.b: "Nous ne pouvons remettre en cause les anciens usages"
 flavor_spa.5.t: "Grammaire de la langue [Root.Culture.GetName]"
 flavor_spa.5.d: "L'Espagne est un pays aux nombreuses langues, et alors que certaines tentatives ont été faites pour créer des abrégés de grammaire [Root.Culture.GetName], il ne s'agit pas là de la seule langue utilisée au sein de notre administration, même au cœur de notre pays.\n\nTout récemment, une toute nouvelle «Grammaire de la langue [Root.Culture.GetName]» a été présentée à [Root.Monarch.GetName]. Lorsque notre [Root.Monarch.GetTitle] demanda quel pourrait bien être son utilité pour l'État; ce à quoi l'évêque d'Avila fit cette réponse:\n\n«Après que Votre Majesté aura conquis des peuples et nations barbares parlant divers langages, viendra pour eux la nécessité d'accepter les lois que les conquérants imposent aux vaincus; et parmi ces lois se trouvera notre langue.»"
 flavor_spa.5.a: "Adoptons la langue [Root.Culture.GetName] pour notre administration"
 flavor_spa.5.b: "Nous devrions plutôt tenter d'intégrer toutes les langues de notre pays"
 flavor_spa.6.t: "Une nouvelle capitale pour l'Espagne?"
 flavor_spa.6.d: "L'unification de l'Espagne a créé un pays constitué de nombreux royaumes plus anciens. Nos prédécesseurs ont fait bon usage de [Root.Capital.GetCapitalName], mais on nous a récemment suggéré que la petite ville de Madrid, située au centre du pays et disposant d'un climat agréable, serait un meilleur choix pour diriger l'ensemble des territoires espagnols. L'Alcázar royal de Madrid pourrait être agrandi et aménagé en une résidence royale, tandis que la ville elle-même, encore peu développée, offre un terrain quasi vierge pour les architectes royaux de tout le pays. Construisons-y une capitale digne de régner sur un grand empire!"
 flavor_spa.6.a: "¡Sólo Madrid es corte!"
 flavor_spa.6.b: "[Root.Capital.GetCapitalName] restera la capitale de notre dynastie"
 flavor_spa.7.t: "La guerre des Alpujarras"
 flavor_spa.7.d: "Le clergé chrétien a toujours considéré avec méfiance les morisques convertis au christianisme. Cela est encore plus vrai dans le royaume de Grenade, fraichement conquis, où les politiques visant à encourager la conversion ont, selon certains, été bien trop efficaces pour être honnêtes. Il est difficile de savoir si cette méfiance était véritablement fondée ou si c'est là le résultat des persécutions menées contre les crypto-catholiques; mais il parait en tout cas évident que les morisques de l'ancien royaume de Grenade sont désormais exaspérés.\n\nSur les versants de la Sierra Nevada, les Maures ont couronné un nouveau roi de Grenade. À mesure que la révolte se propage, nous apprenons la destruction d'églises, les tortures et le meurtre subis par les prêtres chrétiens et l'inquiétude croissante de notre royaume très catholique."
 flavor_spa.7.a: "Ah…"
 flavor_spa.8.t: "Le sort du royaume de Grenade"
 flavor_spa.8.d: "Toutes les places d'importance de l'ancien royaume de Grenade sont à nouveau sous contrôle, aussi devons-nous décider maintenant du sort de la population morisque. Il est vrai que la plupart d'entre eux n'ont jamais soutenu la rébellion, mais comment être certains qu'ils ne se retourneront pas contre nous à l'avenir?"
 flavor_spa.8.a: "Expulsons tous les morisques de Grenade"
 flavor_spa.8.b: "Il nous faut panser la plaie, pas couper le membre"
 flavor_spa.9.t: "Traduction du Nouveau Testament en espagnol"
 flavor_spa.9.d: "Avec une histoire et une identité fortement imprégnées de catholicisme, l'Espagne ne s'est jamais montrée très intéressée par la Réforme protestante. Des rumeurs prétendent cependant que de petits groupes d'intellectuels se rencontrent secrètement dans les principales villes pour discuter de ces questions. C'est donc avec quelque inquiétude que Sa Majesté très catholique a appris que le Nouveau Testament avait été traduit en espagnol par notre sujet Francisco de Enzinas. Même si les presses à imprimer sont sévèrement contrôlées par l'État en Espagne même, il semble que les imprimeurs des Pays-Bas ne s'obligent guère à protéger les esprits fragiles de nos sujets. La Sainte Inquisition nous a demandé de faire un exemple de tout protestant qu'elle pourrait découvrir dans notre pays, et de traquer tous ceux qui pourraient introduire ce livre en Espagne ou les crypto-luthériens se trouvant à l'intérieur de nos frontières."
 flavor_spa.9.a: "Mieux vaut tuer tout cela dans l'œuf"
 flavor_spa.9.b: "Nous pouvons tolérer quelques protestants s'ils se montrent dociles"
 flavor_spa.10.t: "Expansion ottomane en Méditerranée occidentale"
 flavor_spa.10.d: "L'Empire ottoman, en pleine expansion, a longtemps été source d'inquiétude pour les pays chrétiens ayant des intérêts en Méditerranée orientale et dans les Balkans. Avec la prise de Tunis par les Ottomans, ceux-ci disposent aussi désormais d'une place en Méditerranée occidentale et semblent décidés à supplanter rapidement les faibles dynasties musulmanes contrôlant la plus grande partie de la région. De façon intéressante, l'émir de Tunis, récemment chassé de Tunis par les troupes ottomanes, s'est enfui dans notre pays et nous implore de reprendre sa ville. Peut-être cette coopération est-elle ce qui nous manquait pour mettre un frein au danger ottoman avant qu'il ne soit trop tard?"
 flavor_spa.10.a: "Agissons pour endiguer la menace!"
 flavor_spa.10.b: "Nos intérêts nous portent ailleurs"
 flavor_spa.11.t: "Réforme de l'administration coloniale"
 flavor_spa.11.d: "L'empire colonial espagnol est l'un des plus anciens au monde, et par voie de fait est gouverné par l'une des administrations les plus anciennes qui soient. [Root.Monarch.GetName] s'est récemment intéressé à la manière dont l'administration de nos colonies pourrait être améliorée, afin d'accroître le revenu que nous pouvons en tirer. Ses conseillers appartiennent tous aux Lumières, et ont avancé un certain nombre d'idées pour améliorer la situation. Parmi celles-ci, les colonies pourraient recevoir l'autorisation de commercer librement au lieu de devoir passer par quelques ports seulement; les intendants nommés par la Couronne devraient être envoyés sur place pour vérifier l'efficacité et la probité de notre administration; enfin, des réductions sur les impôts pourraient être accordées à certains secteurs vitaux, afin de stimuler la croissance des économies coloniales."
 flavor_spa.11.a: "Réformons notre administration coloniale"
 flavor_spa.11.b: "Pourquoi chercher à améliorer ce qui fonctionne parfaitement?"
 flavor_spa.12.t: "Expulsion des jésuites"
 flavor_spa.12.d: "Depuis bien longtemps, la Société de Jésus a joué un rôle extrêmement actif dans l'histoire de notre pays, à la fois en tant qu'agents de la Contre-Réforme et comme agents de la colonisation et de la conversion des Amériques. Après plusieurs siècles, cet ordre en est venu à détenir un pouvoir politique considérable, notamment aux colonies, où il constitue au final une gêne. Les administrateurs coloniaux et propriétaires fonciers se plaignent que les jésuites protègent les esclaves indiens marrons, et que certaines de leurs missions occupent des terres de valeur, qui pourraient être bien mieux employées si elles appartenaient de plein droit au pays. Les jésuites ont aussi, à plusieurs reprises, usé de leur influence pour nous détourner ou nous empêcher d'atteindre nos buts politiques, et nombreux sont ceux qui les suspectent de prêcher l'autonomie de nos dépendances coloniales. Mais, tout au contraire, leurs défenseurs prétendent qu'ils amènent nombre de bénéfices indirects aux colonies, et qu'expulser la Société aurait des conséquences néfastes sur le long terme."
 flavor_spa.12.a: "Expulsons-les et mettons leurs propriétés aux enchères"
 flavor_spa.12.b: "Leur contribution à la société rattrape largement la gêne qu'ils causent"
 flavor_fra.EVTNAME3190: "Jour de représailles"
 flavor_fra.EVTDESC3190: "Au cours de l'époque troublée des guerres de religion, certains pays ont saisi l'opportunité pour intervenir dans nos affaires intérieures, sans grand risque de représailles. La paix maintenant revenue, ils verront que [Root.GetName] n'a pas la mémoire courte…"
 flavor_fra.EVTOPTA3190: "Nous allons enfin le leur faire payer"
 flavor_fra.EVTNAME3199: "La fin des guerres de religion en France"
 flavor_fra.EVTDESC3199: "Les guerres de religion qui ont mis la France à feu et à sang ces dernières années semblent enfin arriver à leur terme. Le pays a traversé une période tumultueuse, mais semble en sortir plus fort que jamais."
 flavor_fra.EVTOPTA3199: "Béni soit le Seigneur"
 flavor_fra.EVTDESC3198: "Les guerres de religion qui ont mis la France à feu et à sang ces dernières années semblent enfin arriver à leur terme. Cependant, tant que la capitale sera tenue par des fanatiques, notre autorité restera contestée. Peut-être la conversion à la foi [Root.Capital.Religion.GetName] permettra-t-elle de trouver un terme définitif au conflit?"
 flavor_fra.EVTOPTA3198: "Paris vaut bien une messe"
 flavor_fra.EVTOPTB3198: "Espérons-le"
 flavor_fra.EVTOPTC3198: "Jamais! Paris tombera par l'épée!"
 flavor_fra.EVTNAME3197: "Paris vaut-il…?"
 flavor_fra.EVTDESC3197: "Les guerres de religion qui ont mis la France à feu et à sang ces dernières années semblent enfin arriver à leur terme. Cependant, tant que la capitale sera tenue par des fanatiques, l'autorité du [Root.Monarch.GetTitle] [Root.Monarch.GetName] restera contestée. Certains pensent que si [Root.Monarch.GetName] cessait de soutenir les minorités religieuses et adoptait ouvertement la foi [Root.Religion.GetName], un terme définitif au conflit serait assuré."
 flavor_fra.EVTOPTA3197: "Paris vaut bien une messe"
 flavor_fra.EVTOPTB3197: "Espérons-le"
 flavor_fra.EVTOPTC3197: "Jamais! Paris tombera par l'épée!"
 flavor_fra.EVTNAME3196: "La capitale est perdue"
 flavor_fra.EVTDESC3196: "Paris est tombée sous le contrôle de fanatiques religieux! Ils ont fortifié la ville et refusent de la rendre tant que [Root.Owner.Monarch.GetName] continuera de soutenir leurs ennemis."
 flavor_fra.EVTOPTA3196: "La reprendrons-nous jamais?"
 flavor_fra.EVTNAME3004: "Intervention de troupes étrangères"
 flavor_fra.EVTDESC3004: "Le [From.Monarch.GetTitle] de [From.GetName], [From.Monarch.GetName], est très préoccupé par les guerres de religion en France et a envoyé des troupes pour aider les hérétiques."
 flavor_fra.EVTOPTA3004: "Que le diable les emporte!"
 flavor_fra.EVTNAME3003: "Intervention de troupes étrangères"
 flavor_fra.EVTDESC3003: "Le [From.Monarch.GetTitle] de [From.GetName], [From.Monarch.GetName], est très préoccupé par les guerres de religion en France et nous a envoyé des troupes pour nous aider à éradiquer l'hérésie."
 flavor_fra.EVTOPTA3003: "Qu'ils soient bénis"
 flavor_fra.EVTNAME3002: "Guerres de religion en France"
 flavor_fra.EVTDESC3002: "Depuis plusieurs années maintenant, la France est déchirée par des guerres de religion opposant le [FRA.Monarch.GetTitle] [FRA.Monarch.GetName], de confession [FRA.Religion.GetName], et les minorités religieuses. Devons-nous en profiter pour apporter notre soutien à [FRA.GetName], ou vaut-il mieux intervenir pour soutenir les minorités?"
 flavor_fra.EVTOPTA3002: "Envoyons des troupes soutenir le [FRA.Monarch.GetTitle] de [FRA.GetName]"
 flavor_fra.EVTOPTB3002: "Envoyons des troupes contre le [FRA.Monarch.GetTitle] de [FRA.GetName]"
 flavor_fra.EVTOPTC3002: "Ne nous mêlons pas de cela"
 flavor_fra.EVTTOOLTIP3002: "Des troupes sont envoyées en France"
 flavor_fra.EVTNAME3203: "Exactions des hérétiques"
 flavor_fra.EVTDESC3203: "Des hérétiques fanatiques ont pris le contrôle de la province de [Root.GetName]. De nombreux fidèles de la foi [Root.Owner.Religion.GetName] ont été assassinés ou obligés de fuir, et de nombreux domaines ont été réduits en cendres."
 flavor_fra.EVTOPTA3203: "Tout cela finira-t-il donc un jour?"
 flavor_fra.EVTOPTB3203: "La religion [Root.Owner.Religion.GetName] doit être extirpée"
 flavor_fra.EVTNAME3202: "Hérétiques fanatiques"
 flavor_fra.EVTDESC3202: "Prétextant agir afin de se défendre contre les attaques [Root.Owner.Religion.GetName]s, des hérétiques fanatiques se sont soulevés dans la province de [Root.GetName]. S'ils parvenaient à en prendre le contrôle, elle pourrait bien devenir le théâtre de massacres et de destructions importantes."
 flavor_fra.EVTOPTA3202: "Encourageons ces attaques…"
 flavor_fra.EVTOPTB3202: "Cela doit cesser"
 flavor_fra.EVTNAME3201: "Exactions des fanatiques"
 flavor_fra.EVTDESC3201: "Des fanatiques ont pris le contrôle de la province [Root.Owner.Religion.GetName] de [Root.GetName]. De nombreux hérétiques ont été assassinés ou obligés de fuir, et de nombreux domaines ont été réduits en cendres."
 flavor_fra.EVTOPTA3201: "Tout cela finira-t-il donc un jour?"
 flavor_fra.EVTOPTB3201: "La foi [Root.Owner.Religion.GetName] est la seule véritable!"
 flavor_fra.EVTNAME3200: "Fanatiques religieux"
 flavor_fra.EVTDESC3200: "En réaction à ce qu'ils considèrent être des politiques trop tolérantes à l'égard des hérétiques, les fanatiques de la province [Root.Owner.Religion.GetName] de [Root.GetName] se sont soulevés pour prendre eux-mêmes la situation en main. S'ils parvenaient à prendre le contrôle de cette province, elle pourrait bien devenir le théâtre de massacres et de destructions importantes."
 flavor_fra.EVTOPTA3200: "Encourageons ces attaques…"
 flavor_fra.EVTOPTB3200: "Cela doit cesser"
 flavor_fra.EVTNAME3102: "L'assassinat d'Henri de Guise"
 flavor_fra.EVTDESC3102: "Craignant pour sa sécurité à la suite de la journée des barricades, Henri III refusa de retourner à Paris. Ayant été personnellement le témoin de la menace sérieuse que représentait le chef de la Ligue catholique, Henri de Guise, à l'encontre de la Couronne, il avait décidé de répliquer.\n\nLe 23 décembre 1588, Henri et son frère, le cardinal de Guise, furent invités à assister à une réunion avec le roi au château de Blois. Avant même qu'il soit entré dans la salle de réunion, les gardes du roi attaquèrent le duc et le poignardèrent dans le cœur, tandis que d'autres arrêtaient le cardinal, qui fut tué peu après; pour se débarrasser de toute autre opposition, le roi fit de même arrêter le fils d'Henri. Avec le soutien du Parlement de Paris, qui intenta un procès criminel au roi, la Ligue catholique déclara la guerre à la Couronne; Henri III y répondit en unissant ses forces à celles de son cousin, Henri de Navarre."
 flavor_fra.EVTOPTA3102: "Faisons-le assassiner"
 flavor_fra.EVTOPTB3102: "Fermons les yeux sur ses actions"
 flavor_fra.EVTNAME3009: "La journée des barricades"
 flavor_fra.EVTDESC3009: "La journée des barricades est un soulèvement populaire catholique qui se produisit à Paris le 12 mai 1588, jugeant qu'Henri III était trop tolérant et hésitant face aux protestants. Elle était dirigée par le chef de la Ligue catholique Henri de Guise qui, en dépit de l'interdiction royale, était entretemps revenu à Paris.\n\nCraignant pour sa vie, le roi fit alors venir plusieurs régiments de la Garde suisse et des Gardes Françaises, violant ainsi le privilège de Paris qui voulait qu'aucune troupe étrangère ne puisse séjourner dans la ville.\n\nAprès qu'eût circulé une rumeur disant qu'Henri de Guise allait être arrêté, la milice urbaine s'empressa de barricader plusieurs rues pour barrer le passage aux troupes du roi, poussant celui-ci à fuir la ville. Grâce à cette démonstration de force, Henri de Guise put obliger Henri III à promulguer un nouvel édit, dans lequel il promettait de ne jamais conclure de paix avec les hérétiques."
 flavor_fra.EVTOPTA3009: "Fuyons [Root.Capital.GetCapitalName]"
 flavor_fra.EVTOPTB3009: "Restons pour nous battre"
 flavor_fra.EVTNAME3010: "La Ligue catholique"
 flavor_fra.EVTDESC3010: "La Ligue catholique française fut fondée par le duc de Guise Henri Ier, en 1576. Son premier objectif était de défendre la religion catholique contre l'influence grandissante des huguenots et d'empêcher Henri de Navarre de monter sur le trône; mais elle était aussi pour Henri de Guise un outil politique, qu'il utilisa pour tenter d'usurper le trône. La Ligue joua un rôle important au cours des guerres de religion, se retrouvant souvent en conflit à la fois avec les huguenots et avec le roi.\n\nComment devons-nous réagir à la formation d'une Ligue [Root.Religion.GetName]?"
 flavor_fra.EVTOPTA3010: "Soutenons la Ligue [Root.Religion.GetName]"
 flavor_fra.EVTOPTB3010: "Montrons-nous prudents"
 flavor_fra.EVTNAME3101: "Le massacre de la Saint-Barthélemy"
 flavor_fra.EVTDESC3101: "Le massacre de la Saint-Barthélemy, en 1572, fut déclenché par l'agitation résultant d'une tentative d'assassinat manquée contre l'amiral Gaspard de Coligny, le chef militaire et politique des huguenots. Craignant les représailles des huguenots, le roi Charles IX décida de frapper le premier en ordonnant l'élimination de tous les chefs protestants. Coligny, gravement blessé, fut traîné hors de son lit, tué et défenestré. Ce fut le signal d'une explosion de violence dans tout Paris, le peuple commençant alors à pourchasser et tuer les protestants. Malgré les tentatives du roi pour faire cesser les violences, le massacre dura trois jours. Charles ordonna également aux gouverneurs militaires, dans les provinces, d'empêcher d'autres actes de violence; mais le massacre s'étendit dans au moins une douzaine d'autres villes, se soldant par la mort de milliers de huguenots."
 flavor_fra.EVTOPTA3101: "Interdisons à la foule de se rassembler"
 flavor_fra.EVTOPTB3101: "Contenons les massacres dans [Root.Capital.GetCapitalName]"
 flavor_fra.EVTOPTC3101: "Laissons-les s'étendre dans les provinces"
 flavor_fra.EVTNAME3110: "Les guerres de religion en France"
 flavor_fra.EVTDESC3110: "En France, les guerres de religion durèrent de 1562 à 1598. Les sept premières guerres (1562-3, 1567-8, 1568-70, 1572-3, 1575-7, 1577, 1579-80) présentaient des similitudes: une société divisée entre catholiques et protestants, des opérations militaires imprévisibles et discontinues, ainsi que des édits de pacification ressemblant bien plus à des trêves qu'à de véritables traités de paix. En allant jusqu'à diviser les catholiques en factions rivales, la question de la succession au trône mit même en péril l'existence du royaume.\n\nAprès le meurtre d'Henri III en 1589, l'intervention espagnole transforma la guerre civile en un véritable conflit international. De fait, la violence et la haine entre protestants et catholiques s'étaient aggravées dans tout le pays, entre 1562 et 1572, et le puissant duc de Guise, originaire de Lorraine, avait mis sur pied une Ligue catholique pour contrer les protestants et ce qu'il considérait être un pouvoir royal trop tolérant. Bien que le duc eût été assassiné le 23 décembre 1588, sur ordre d'Henri III, la Ligue s'était ouvertement révoltée et refusait de reconnaître plus longtemps la légitimité du roi et de son héritier, et sollicita une aide militaire espagnole, allant jusqu'à offrir le trône à l'infant d'Espagne.\n\nHenri III fut assassiné à son tour mais, avant de mourir, eut le temps de nommer son cousin Henri de Navarre héritier du trône. Henri IV demanda l'aide de l'Angleterre et des princes protestants allemands, mais réalisa qu'il ne serait jamais en mesure de s'imposer à la tête du pays s'il ne s'emparait pas de Paris. Or, la capitale était résolument catholique. En 1593, il se convertit donc au catholicisme, disant parait-il: «Paris vaut bien une messe». Tentant de réunifier un royaume déchiré, Henri IV publia l'édit de Nantes, qui octroyait certaines garanties aux deux côtés.\n\nQuel parti devrions-nous soutenir?"
 flavor_fra.EVTOPTA3110: "Soutenons les catholiques"
 flavor_fra.EVTOPTB3110: "Soutenons les protestants"
 flavor_fra.EVTOPTC3110: "Soutenons les modérés"
 flavor_fra.EVTNAME9100: "Naissance d'un système fiscal permanent"
 flavor_fra.EVTDESC9100: "Charles VII remodela les finances françaises en établissant une imposition lourde, notamment pour ce qui concernait la taille, un impôt direct. Collecter les richesses du pays a toujours été un casse-tête pour les rois de France centralisateurs; aussi, afin d'exploiter les vastes richesses des territoires français, de nouvelles méthodes d'imposition étaient régulièrement mises en place. Progressivement, les méthodes utilisées se firent de plus en plus rationalisées, cherchant à optimiser les gains pour le trésor. La naissance d'un système d'imposition permanent fut un pas décisif vers ce but."
 flavor_fra.EVTOPTA9100: "Imposons ce système permanent"
 flavor_fra.EVTOPTB9100: "N'en faisons rien"
 flavor_fra.EVTNAME9104: "La fin de la guerre de Cent Ans"
 flavor_fra.EVTDESC9104: "Louis XI fut l'un des grands bénéficiaires de la fin de la guerre de Cent Ans: la quasi-destruction de la noblesse féodale lui permit d'unifier plus solidement la France sous l'autorité royale, en promouvant et en s'alliant à la classe moyenne."
 flavor_fra.EVTOPTA3104: "Le moment est venu de bâtir une nation plus forte"
 flavor_fra.EVTNAME3105: "La succession d'Anjou"
 flavor_fra.EVTDESC3105: "Le royaume de Naples, en même temps que la Sicile, devint possession de l'Aragon (puis ensuite de l'Espagne) en 1443, lorsque son dernier souverain, René d'Anjou, vit tomber son royaume aux mains de Ferdinand d'Aragon, qui régna de 1458 à 1494. Après sa mort, c'est un roi faible, Alphonse, qui monta le trône. Son royaume avait toutes les probabilités de finir entre des mains espagnoles.\n\nCependant, Charles VIII de France, héritier direct de la maison d'Anjou, disposait lui aussi de revendications sur le trône de Naples. Après son expédition à Naples en 1494 pour réclamer la succession d'Anjou – expédition qui vira au désastre malgré la brillante victoire de Fornoue le 5 juillet 1495 grâce à la «furia francese» – d'autres guerres éclatèrent à cause de différends concernant Milan, de l'intervention suisse dans le conflit et des agissements diplomatiques secrets de la papauté sous Jules II à partir de 1503.\n\nAu total, pas moins de six guerres ravagèrent la péninsule, de 1494 jusqu'au 3 avril 1559, date des accords de paix conclus entre la France et les Habsbourg à Cateau-Cambrésis. Ces guerres virent alterner pour la France victoires (Marignan, 1515) et défaites (Pavie, 1525) et s'étendirent jusqu'aux frontières et à l'intérieur même de la France."
 flavor_fra.EVTOPTA3105: "Reprenons ce qui nous appartient de droit"
 flavor_fra.EVTOPTB3105: "Renonçons-y définitivement"
 flavor_fra.EVTNAME3106: "L'État prend le contrôle des guildes"
 flavor_fra.EVTDESC3106: "Le terme de «guilde» ou «ghilde» n'était que l'un des nombreux noms utilisés de façon officielle en France et aux Pays-Bas pour désigner ce que la langue d'époque moderne appellera plus communément «corporation». En France et aux Pays-Bas, il s'agissait aux origines d'une confrérie pouvant assurer protection, soutien, aide et divertissement à ses membres, et dont chacun des membres versait une contribution au fonds commun. Mais, à la fin de XVe s., avec l'autorité grandissante des rois de France, les guildes cessèrent d'être une protection pour la plupart de leurs membres, leurs privilèges devenant plutôt un moyen de renflouer le trésor royal aux dépens des employeurs."
 flavor_fra.EVTOPTA3106: "Prenons le contrôle des guildes"
 flavor_fra.EVTOPTB3106: "Ne nous en mêlons surtout pas"
 flavor_fra.EVTOPTC3106: "Donnons plus de pouvoir aux guildes"
 flavor_fra.EVTNAME3108: "Affaiblissement des revendications françaises en Italie"
 flavor_fra.EVTDESC3108: "Au cours de la période 1524-1529, le roi de France François Ier subit plusieurs revers: non seulement il entreprit plusieurs campagnes en Italie qui se soldèrent par des échecs, mais en 1525 il fut aussi capturé et emmené à prisonnier à Madrid, où il dut renoncer à toutes ses revendications.\n\nUne fois libéré, François Ier revint sur sa parole et attaqua l'Italie à plusieurs reprises. Cependant, il finit par comprendre que les Italiens n'accepteraient pas un monarque français: pour eux, mieux valait appartenir à un Saint-Empire romain germanique faible. De plus, le roi de France pouvait constater que ses ennemis n'avaient aucune difficulté à rallier à eux la plupart des petits États italiens. C'est pourquoi, après de nombreuses guerres infructueuses, François Ier renonça à ses revendications en Italie."
 flavor_fra.EVTOPTA3108: "Personne ne semble vouloir reconnaître nos revendications"
 flavor_fra.EVTOPTB3108: "Nous ne renoncerons pas à ce qui nous revient de droit"
 flavor_fra.EVTNAME3114: "Le Tellier et Louvois"
 flavor_fra.EVTDESC3114: "Michel Le Tellier (1603-1685) était le fils d'un notaire du Châtelet. Remarqué par le premier ministre, le cardinal Mazarin, il fut nommé Secrétaire d'État à la guerre en 1643. Il entama alors les réformes indispensables de l'armée française et de l'administration de la guerre, d'abord en tant que ministre, jusqu'en 1666, puis en tant que chancelier, jusqu'en 1677.\n\nSon fils ainé, François Michel Le Tellier, marquis de Louvois (1641-1691) poursuivit et perfectionna ses réformes, offrant ainsi à son maître, Louis XIV, l'armée la meilleure et plus nombreuse de la seconde moitié du XVIIe s."
 flavor_fra.EVTOPTA3114: "Excellent spécialiste des affaires militaires"
 flavor_fra.EVTNAME3115: "Samuel de Champlain et les Hurons"
 flavor_fra.EVTDESC3115: "Samuel de Champlain fut dépêché par un dénommé Aymar de Clermont-Chaste, à qui avait été octroyé le privilège royal d'établir une compagnie de commerce des fourrures. Au cours de ses voyages, Samuel de Champlain devint ami avec les Indiens, passant beaucoup de temps parmi les Algonquins et Hurons lors de ses explorations."
 flavor_fra.EVTOPTA3115: "Lions-nous d'amitié avec les Hurons"
 flavor_fra.EVTOPTB3115: "Lions-nous d'amitié avec les Iroquois"
 flavor_fra.EVTOPTC3115: "Lions-nous d'amitié avec les Shawnees"
 flavor_fra.EVTOPTD3115: "Lions-nous d'amitié avec les Cherokees"
 flavor_fra.EVTOPTE3115: "Lions-nous d'amitié avec les Creeks"
 flavor_fra.EVTNAME3118: "Prises d'armes en France"
 flavor_fra.EVTDESC3118: "Marie de Médicis épousa Henri IV en 1600. Après l'assassinat de ce dernier, en 1610, elle devint régente de son fils Louis XIII et renversa plusieurs des politiques instaurées par son époux."
 flavor_fra.EVTOPTA3118: "Traitons les nobles félons avec dignité"
 flavor_fra.EVTOPTB3118: "Tuons-les pour nous emparer de leurs terres"
 flavor_fra.EVTNAME3119: "Soulèvement protestant dans le Béarn"
 flavor_fra.EVTDESC3119: "Pendant son règne, Louis XIII, aidé ensuite en cela par le cardinal de Richelieu, décida d'abolir les avantages politiques accordés aux protestants. En 1621-1622, se produisit dans le Béarn un soulèvement contre l'introduction du catholicisme. Les protestants perdirent alors toutes les places de sûreté qui leur avaient été octroyées par l'édit de Nantes, à l'exception de Montauban et de La Rochelle."
 flavor_fra.EVTOPTA3119: "Écrasons-les"
 flavor_fra.EVTNAME3120: "Le cardinal de Richelieu"
 flavor_fra.EVTDESC3120: "Armand Jean du Plessis, cardinal de Richelieu, avait 39 ans lorsqu'il devint le ministre en chef de Louis XIII en 1624. Ses principales réussites en politique intérieure furent la lutte contre la haute noblesse et les privilèges politiques octroyés aux protestants. Il appuyait également le commerce d'outre-mer, l'expansion coloniale et la constitution d'une marine royale permanente.\n\nSon plus grand succès demeure toutefois le jeu diplomatique qu'il joua au cours de la guerre de Trente Ans, repoussant par l'or français l'intervention suédoise de 1630, et prenant finalement part au conflit en 1635. Son but était de réduire l'influence de la maison d'Habsbourg et de briser l'encerclement de la France par les territoires ennemis. On le considère comme l'inventeur du concept de Realpolitik («politique réaliste, pragmatique»)."
 flavor_fra.EVTOPTA3120: "Excellent ministre!"
 flavor_fra.EVTNAME3122: "La Fronde"
 flavor_fra.EVTDESC3122: "La Fronde (1648-1653) fut la dernière véritable révolte nobiliaire en France contre l'absolutisme royal. Elle commença par la Fronde parlementaire, la révolte du Parlement de Paris – le plus haut tribunal de France, chargé entre autres d'enregistrer les édits royaux – contre les politiques intérieures du cardinal Mazarin, principal ministre d'un Louis XIV alors âgé de 5 ans.\n\nElle se poursuivit ensuite avec la Fronde des princes, révolte de la haute noblesse, qui fut finalement étouffée par la combinaison d'une diplomatie machiavélique, de trahisons et de revers de fortune.\n\nAu terme des soulèvements, le Parlement était réduit au silence, la haute noblesse était privée d'une partie de son pouvoir politique. Elle n'avait donc fait que préparer l'avènement de l'absolutisme royal total sous le Roi-Soleil, Louis XIV, à partir de 1661."
 flavor_fra.EVTOPTA3122: "Écrasons le Parlement et la noblesse"
 flavor_fra.EVTOPTB3122: "Cherchons plutôt à les apaiser"
 flavor_fra.EVTNAME3123: "L'Académie française"
 flavor_fra.EVTDESC3123: "Le cardinal de Richelieu, mécène généreux en matière littéraire, fonda l'Académie française en 1634 afin de promouvoir la langue française et les travaux littéraires. Même si sa contrepartie scientifique, l'Académie des Sciences, n'atteignit jamais la même renommée, elle permit d'importantes découvertes scientifiques au cours du XVIIIe s.: ce sont par exemple des expéditions françaises, en 1735 et 1743, qui purent établir le fait que la Terre était de forme sphérique, aplatie aux pôles."
 flavor_fra.EVTOPTA3123: "Cela nous est nécessaire"
 flavor_fra.EVTOPTB3123: "Non. Trop coûteux"
 flavor_fra.EVTNAME3124: "Jean-Baptiste Colbert"
 flavor_fra.EVTDESC3124: "Nommé intendant des finances en 1661, Jean-Baptiste Colbert, né en 1619, développa la toute première économie nationale de l'époque moderne. Son modèle d'une économie dirigée par l'État incluait une meilleure collecte des impôts, une planification statistique du budget et la tenue suivie de la comptabilité. Défenseur du mercantilisme – aussi appelé «colbertisme» – il avait pour objectif d'arriver à un commerce extérieur excédentaire par l'exportation de produits finis de valeur (tels que les objets de luxe) et par des taxes d'importation élevées. Il travailla à une plus grande efficacité du commerce intérieur par la construction de routes, de canaux et l'abolition des douanes locales, établit des monopoles d'État, subventionna des manufactures, promut les compagnies de navigation et commerciales, fixa les prix agricoles, encouragea le mariage et interdit l'émigration en dehors du Canada. Dans le but d'appuyer ces politiques, il augmenta considérablement la taille de la marine royale. Pourtant, même si le mercantilisme promouvait le commerce et l'artisanat, favorisant donc la prospérité, rien ne poussait cependant les paysans à accroître leurs productions. Après sa mort en 1683, son fils Jean-Baptiste Antoine Colbert de Seignelay poursuivit son œuvre jusqu'en 1690."
 flavor_fra.EVTOPTA3124: "Mettons sur pied une marine et modernisons nos infrastructures"
 flavor_fra.EVTOPTB3124: "Concentrons-nous sur la domination économique"
 flavor_fra.EVTOPTC3124: "Concentrons-nous sur la domination maritime"
 flavor_fra.EVTNAME3125: "La construction de Versailles"
 flavor_fra.EVTDESC3125: "Si la France exerça quelque influence sur la période baroque, ce fut par l'opulence de sa cour. À partir de 1661, Louis XIV (1638-1715) commence à transformer l'ancien pavillon de chasse de Versailles en un château d'une magnificence sans précédent. Sa construction à peine achevée, la cour s'y installa en 1682. Aucune autre cour royale ou princière d'Europe ne pouvait rivaliser avec Versailles quant à l'étalage de puissance et de richesses, avec ses décorations intérieures dorées, ses miroirs et chandeliers dont le flamboiement était en parfaite harmonie avec celui des cérémonies de la cour; il n'y avait pas non plus de cour royale ou princière d'Europe qui ne rêvait, ouvertement ou en secret, d'égaler ce modèle."
 flavor_fra.EVTOPTA3125: "Notre gloire exige un tel palais"
 flavor_fra.EVTOPTB3125: "Que retirerions-nous d'un tel projet?"
 flavor_fra.EVTNAME3126: "Versailles se trouve dans une gloire surnaturelle"
 flavor_fra.EVTDESC3126: "L'immense structure, représentant toute la grandeur du style français classique, fut l'œuvre de Louis le Vau, J.H. Mansart et Charles Le Brun. André Le Nôtre aménagea le parc et les jardins, lesquels sont embellis de fontaines, de réservoirs et de sculptures réalisées par des artistes tels qu'Antoine Coysevox. Une imposante machine servant à acheminer de l'eau aux fontaines fut construite à Marly-le-Roi. On trouve dans le parc deux plus petits palais, le Grand Trianon et le Petit Trianon, ainsi que de nombreux temples, plusieurs grottes et d'autres structures décoratives. Ce fut le théâtre des débuts de la Révolution française. Jamais plus Versailles n'a été une résidence royale."
 flavor_fra.EVTOPTA3126: "Un Château-Soleil pour un Roi-Soleil!"
 flavor_fra.EVTNAME3127: "Les Chambres de réunion"
 flavor_fra.EVTDESC3127: "Dans le but d'étendre ses possessions et de renforcer les frontières françaises au nord et à l'est, jusqu'au Rhin, Louis XIV établit des Chambres de réunion, des commissions chargées de justifier des revendications en territoire impérial. Cette pratique expansionniste fut au départ tolérée par les voisins de la France, impuissants. Le paroxysme fut atteint en 1681, avec le rattachement de la ville libre de Strasbourg à l'Alsace, et l'annexion du Luxembourg en 1684.\n\nLes réunions furent reconnues par le Saint-Empire lors de la trêve de Ratisbonne de 1684, en grande partie parce que l'Empereur était préoccupé par la menace turque après le siège de Vienne de 1683. Cela mena toutefois à la création de la ligue d'Augsbourg, anti-française, en 1686."
 flavor_fra.EVTOPTA3127: "Avançons nos revendications"
 flavor_fra.EVTOPTB3127: "Mieux vaudrait y renoncer"
 flavor_fra.EVTNAME3128: "Les protestants expulsés de France"
 flavor_fra.EVTDESC3128: "L'une des préoccupations de Louis XIV était d'accroître l'unité de la France, tout particulièrement l'unité religieuse. Censurant les décrets pontificaux et soumettant l'Église gallicane aux décisions royales, il dépêcha aussi des militaires pour harceler les familles protestantes lors des dragonnades, afin de les persécuter jusqu'à obtenir leur conversion.\n\nEn 1685, sa décision de révoquer l'édit de Nantes par l'édit de Fontainebleau obligea près d'un demi-million de huguenots à fuir le pays pour s'installer en des lieux plus tolérants, tels que les Provinces-Unies – d'où nombre d'entre eux émigrèrent ensuite vers l'Afrique du Sud – ou vers des pays plus accueillants, tel le Brandebourg-Prusse qui accueillit à lui seul 20 000 réfugiés. Avec ces protestants, la France perdit une bonne part de ses élites économiques, judiciaires et culturelles, ce dont profitèrent ses ennemis."
 flavor_fra.EVTOPTA3128: "Expulsons ces traitres"
 flavor_fra.EVTOPTB3128: "Ayons pitié de ces créatures ignorantes"
 flavor_fra.EVTTOOLTIP31281: "Les protestants s'enfuient en [This.GetName]"
 flavor_fra.EVTTOOLTIP31282: "Les réformés s'enfuient en [This.GetName]"
 flavor_fra.EVTNAME1: "Les protestants expulsés de France"
 flavor_fra.EVTDESC1: "En décidant que la foi supplantait l'économie, [From.GetName] a choisi d'expulser tous les protestants résidant sur ses territoires. C'est là une opportunité unique de développer notre propre économie. Devons-nous les inviter à s'installer dans nos provinces?"
 flavor_fra.EVTOPTA1: "Ils seraient les bienvenus"
 flavor_fra.EVTOPTB1: "Non, fermons-leur nos frontières"
 flavor_fra.EVTNAME2: "Les réformés expulsés de la France"
 flavor_fra.EVTDESC2: "En décidant que la foi supplantait l'économie, [From.GetName] a choisi d'expulser tous les réformés résidant sur ses territoires. C'est là une opportunité unique de développer notre propre économie. Devons-nous les inviter à s'installer dans nos provinces?"
 flavor_fra.EVTOPTA2: "Ils seraient les bienvenus"
 flavor_fra.EVTOPTB2: "Non, fermons-leur nos frontières"
 flavor_fra.EVTNAME3132: "La Compagnie du Mississippi"
 flavor_fra.EVTDESC3132: "La Compagnie du Mississippi fut refondée par John Law en 1717. Elle possédait le monopole royal pour l'usage de vastes territoires coloniaux sur les rives du Mississippi, en Amérique.\n\nEn 1719, le gouvernement emprunta à la Compagnie 1,5 milliard de livres. Il s'agissait alors davantage d'une institution financière que d'une compagnie commerciale et industrielle, et le cours des actions s'envolait."
 flavor_fra.EVTOPTA3132: "De l'argent facilement gagné, dirait-on!"
 flavor_fra.EVTOPTB3132: "Cela a tout l'air d'une escroquerie"
 flavor_fra.EVTNAME3133: "Faillite de la Compagnie du Mississippi"
 flavor_fra.EVTDESC3133: "Après les premiers succès de la banque de John Law et de la Compagnie du Mississippi, le gouvernement racheta la banque et emprunta un milliard et demi de livres à la Compagnie pour rembourser les emprunts sur l'énorme dette de l'État. Cela permit un développement de l'industrie française et le gouvernement ne put s'empêcher d'imprimer des quantités énormes de billets de banque, sans aucun contrôle. Lorsque la surchauffe économique commença à ralentir, les actionnaires de la Compagnie furent pris de panique, plongeant à la fois la Compagnie et la Banque dans la faillite. C'est l'équivalent de deux ans de recettes fiscales qui disparurent avec la catastrophe, et la France fut contrainte de se déclarer en banqueroute en 1724."
 flavor_fra.EVTOPTA3133: "Espérons que nous pourrons éviter la banqueroute…"
 flavor_fra.EVTNAME3134: "Expansion en Amérique du Nord"
 flavor_fra.EVTDESC3134: "L'expansion rapide en Amérique du Nord semble avoir conservé jusqu'au bout la confiance des actionnaires dans la Compagnie du Mississippi, et les rumeurs parlant de la faillite de la Compagnie et de la banqueroute de la France se sont dissipées."
 flavor_fra.EVTOPTA3134: "Dieu soit loué"
 flavor_fra.EVTNAME3135: "Charles-François de Broglie"
 flavor_fra.EVTDESC3135: "Le comte Charles-François de Broglie devint le maître-espion de Louis XV. Guidé par les idées et directives du roi, il mit sur pied le premier service secret complet et structuré, le «Secret du Roy». Son réseau couvrait presque toute l'Europe. Même si sa première mission, concernant la question de la succession de Pologne, fut un échec, son plus grand succès fut le rôle qu'il joua lors de la guerre d'Indépendance américaine, en fournissant aux insurgés une aide première précieuse: ravitaillement militaire, finances, soutien diplomatique lors de la mission de Franklin à Paris, etc."
 flavor_fra.EVTNAME3137: "André Hercule de Fleury"
 flavor_fra.EVTDESC3137: "Fils de percepteur, né en 1653, André Hercule de Fleury devint le précepteur du jeune Louis XV le 1er avril 1715.\n\nUne grande confiance régna continuellement entre le maître et l'élève et, en 1726, alors âgé de 73 ans, Fleury devint principal ministre jusqu'à son décès, en 1743. Fidèle et honnête, Fleury était avant tout un partisan de la paix, et fit tout ce qui était en son pouvoir pour la maintenir. Sous sa gouvernance, la France connut sa plus longue période de paix depuis trois siècles."
 flavor_fra.EVTNAME3139: "Le vingtième de Machault"
 flavor_fra.EVTDESC3139: "Lorsque Jean-Baptiste de Machault devint contrôleur général des finances, en décembre 1745, la France était au bord de la faillite. L'aristocratie et le clergé étaient exemptés de la taille, l'impôt direct. En 1749, Machault tenta de réformer le système fiscal en proposant de remplacer l'ancien impôt du dixième (10%), duquel étaient exemptés clergé et noblesse, par l'impôt du vingtième (5%), auquel nul ne pourrait réchapper. Cette proposition souleva un tel tollé chez les privilégiés, qui s'appuyaient sur leurs droits traditionnels, que Machault dut abandonner tout projet en ce sens."
 flavor_fra.EVTOPTA3139: "Adoptons-le pour tous"
 flavor_fra.EVTOPTB3139: "Adoptons-le pour tous, à l'exception des privilégiés"
 flavor_fra.EVTOPTC3139: "Renonçons à cette idée"
 flavor_fra.EVTNAME3141: "Turgot et les réformes économiques"
 flavor_fra.EVTDESC3141: "Anne Robert Jacques Turgot fit paraître en 1776 ses Six décrets. Ils visaient à supprimer la corvée royale, à mettre fin aux corporations, à lever plusieurs sortes de taxes sur les importations et de contrôles sur le commerce extérieur, et à instaurer le cheval de bataille des physiocrates: une taxe unique pour les propriétaires fonciers."
 flavor_fra.EVTOPTA3141: "Laissons-le réformer"
 flavor_fra.EVTOPTB3141: "Non, ne le laissons surtout pas faire"
 flavor_fra.EVTNAME3142: "Necker annonce le déficit budgétaire"
 flavor_fra.EVTDESC3142: "Jacques Necker remplit d'abord, au poste de conseiller des finances, le rôle d'un conservateur de compromis. Il introduisit toutefois un certain nombre de réformes financières, comprenant un système d'imposition plus équitable et un projet de remboursement de la dette.\n\nEn 1781 pourtant, dans le but d'obtenir de nouveaux emprunts, Necker fut obligé d'annoncer le déficit budgétaire. Les données étaient présentées de façon extrêmement claire, et tout le monde put voir les sommes absurdes dépensées par la cour."
 flavor_fra.EVTOPTA3142: "Renvoyons-le"
 flavor_fra.EVTOPTB3142: "Encourageons-le à poursuivre son excellent travail"
 flavor_fra.EVTNAME3143: "Le traité Eden-Rayneval"
 flavor_fra.EVTDESC3143: "En 1786, William Pitt le Jeune signa un important accord commercial avec la France: le traité Eden-Rayneval. Il restait fidèle à la pensée de l'économiste Adam Smith dans son ouvrage «La richesse des nations» de 1776, selon lequel la Grande-Bretagne devrait se rendre moins dépendante des échanges avec l'Amérique, pour devenir plus hardie en osant explorer les opportunités commerciales que recelait l'Europe continentale."
 flavor_fra.EVTOPTA3143: "Signons ce traité"
 flavor_fra.EVTOPTB3143: "Refusons de le signer"
 flavor_fra.EVTNAME5000: "Rousseau publie son «Contrat social»"
 flavor_fra.EVTDESC5000: "Jean-Jacques Rousseau fut l'un des premiers écrivains modernes à s'attaquer à l'institution de la propriété privée, et il est généralement considéré comme un précurseur des mouvements communiste ou socialiste modernes. Il mettait aussi en doute l'hypothèse selon laquelle la volonté de la majorité était toujours correcte. Il soutenait que le but de tout gouvernement devait être d'assurer la liberté, l'équité et la justice pour tous au sein du pays, quel que pût être l'avis de la majorité."
 flavor_fra.EVTNAME5001: "Voltaire publie ses «Lettres philosophiques»"
 flavor_fra.EVTDESC5001: "En 1729, François-Marie Arouet, dit Voltaire, rentra en France de son exil en Angleterre. Déterminé à montrer à ses compatriotes le Royaume-Uni comme un modèle, le grand auteur des Lumières commença à écrire des pièces de théâtre imitant discrètement les œuvres de Shakespeare. Il entreprit également la rédaction de la biographie du roi de Suède Charles XII. Son plus grand chef-d'œuvre fut publié en 1734: les «Lettres philosophiques» étaient une critique mordante de l'appareil religieux et du philosophe chrétien Blaise Pascal. Une lettre de cachet fut émise dès le mois de mai, obligeant Voltaire à fuir Paris, une fois de plus."
 flavor_fra.EVTNAME5002: "Montesquieu publie «De l'esprit des lois»"
 flavor_fra.EVTDESC5002: "En 1750, Charles-Louis de Secondat, baron de Montesquieu, publia le chef-d'œuvre de sa carrière littéraire: «De l'esprit des lois». Cet ouvrage monumental de 1086 pages devint célèbre pour trois de ses nombreuses théories: la typologie des régimes politiques, l'influence des climats sur la politique, et surtout la séparation des pouvoirs. Montesquieu soutenait que pour tout État recherchant la liberté, les pouvoirs exécutif, législatif et judiciaire devaient être confiés à des individus ou institutions différents, qui agiraient en toute indépendance. Cette idée devint bientôt le fondement de la Constitution des États-Unis d'Amérique, puis de la Constitution française de 1791."
 flavor_fra.EVTNAME5003: "René Descartes"
 flavor_fra.EVTDESC5003: "Le philosophe, mathématicien et scientifique français René Descartes est considéré comme le père de la philosophie moderne, car il fut le premier à s'opposer à l'usage du système aristotélicien dans l'enseignement.\n\nIl commença par mettre méthodiquement en doute le savoir fondé sur les autorités savantes, sur les sens et sur la raison, et acquit l'intuition que l'existence ne peut être prouvée que par le doute: c'est ce qu'exprime sa célèbre affirmation «Cogito, ergo sum»: «Je pense donc je suis». Descartes développa un système dualiste, dans lequel il distingue radicalement entre l'esprit ou l'âme (par essence doté de la capacité de raisonnement) et la matière ou le corps (par essence présent dans les trois dimensions)."
 flavor_fra.EVTNAME5004: "Vauban"
 flavor_fra.EVTDESC5004: "Sébastien Le Prestre de Vauban fut un ingénieur militaire qui révolutionna l'art du siège et des fortifications. Il combattit dans toutes les guerres françaises du règne de Louis XIV (1643-1715), et parcourut à de multiples reprises les frontières pour reprendre et améliorer de nombreuses fortifications. Les fortifications de Landau, en Bavière, sont parfois reconnues comme son œuvre la plus achevée."
 flavor_fra.EVTNAME3144: "Les États généraux"
 flavor_fra.EVTDESC3144: "Le traité de Versailles de 1783 fut un succès pour la France et une façon de venger ses défaites précédentes. Cependant, il n'aida en rien à redresser une situation financière difficile, alourdissant même plutôt le fardeau de la dette. Le succès du mouvement d'indépendance américain renforçait aussi les critiques adressées au régime. Le traité commercial de 1786 avec la Grande-Bretagne causa un net déclin de la production industrielle intérieure, alors même qu'une famine causée par les mauvaises récoltes sévissait. Des troubles sociaux, puis la banqueroute en 1788, obligèrent le roi à convoquer les États généraux, pour la première fois depuis 1614-15.\n\nLe 5 mai 1789, les États généraux se rassemblèrent à Versailles; dès le 17 juin, ils se proclamèrent Assemblée nationale, jurant de ne pas se séparer tant qu'ils n'auraient pas donné à la France une constitution. Louis XVI prit acte de ces événements, mais le renvoi du populaire contrôleur général des Finances, Jacques Necker, et l'arrivée de troupes à proximité de Paris poussèrent la population parisienne à attaquer la prison royale de la Bastille, le 14 juillet 1789. La Révolution française était lancée…"
 flavor_fra.EVTOPTA3144: "Réformes économiques et sociales"
 flavor_fra.EVTOPTB3144: "Réformes économiques, mais sans changements sociaux"
 flavor_fra.EVTOPTC3144: "Pas de réformes!"
 flavor_fra.EVTNAME3779: "La Révolution française: monarchie constitutionnelle"
 flavor_fra.EVTDESC3779: "Le 5 mai 1789, les États généraux se réunirent à Versailles. Les différents ordres de la société française étaient divisés quant aux différents problèmes et aux décisions à prendre. Seuls les paysans souhaitaient une réforme sociale, tandis que nobles et bourgeois se contenteraient d'une réforme partielle. Cependant, tous s'accordaient sur le fait que des réformes financières et constitutionnelles étaient nécessaires. Le roi tenta en premier lieu de contrecarrer les initiatives visant à mettre sur pied une réforme sociale et constitutionnelle, mais il dut prendre acte des événements, le 11 juillet, et rappeler Necker, le populaire Contrôleur général des finances, afin de proposer une réforme financière recevable.\n\nMalheureusement, on garda la paysannerie et la petite bourgeoisie en dehors de ces négociations, car Necker pensait qu'elles allaient réclamer des concessions sociales impossibles à accorder. Pendant qu'on apportait les dernières touches à une constitution et qu'était signée la réforme financière, les conséquences du refus du gouvernement de diminuer le prix du pain commencèrent à être vues dans les rues de Paris. Le roi rassembla des troupes, mais les soldats refusèrent de tirer sur le peuple, et décidèrent à la place de se joindre aux émeutiers. Bientôt, le niveau de frustration atteignit un point inédit et, le 14 juillet, la Bastille était attaquée et prise. Un sentiment révolutionnaire parcourut les foules et, alors que les politiciens étaient incapables de fournir suffisamment de nourriture pour tous, le peuple prit de lui-même les choses en main. La Révolution française venait de débuter…"
 flavor_fra.EVTOPTA3779: "Une révolution vient d'éclater!"
 flavor_fra.EVTNAME3145: "La Terreur"
 flavor_fra.EVTDESC3145: "Dès que le parti radical de Robespierre, les Montagnards, fut porté au pouvoir par l'Assemblée, une campagne pour éradiquer l'«ennemi intérieur» fut lancée. L'arrestation en masse de toute personne supposée royaliste s'ensuivit des Massacres de Septembre; dès lors, la guillotine ne cessa de fonctionner, faisant couler le sang des Français."
 flavor_fra.EVTOPTA3145: "Exécutons tous les ennemis de la Révolution"
 flavor_fra.EVTOPTB3145: "Faisons preuve d'indulgence"
 flavor_fra.EVTNAME3781: "Le Directoire"
 flavor_fra.EVTDESC3781: "Le nouveau régime politique qu'était le Directoire fut établi par la Constitution de l'an III. Il perdura quatre ans, d'octobre 1795 à novembre 1799. Les Directeurs choisissaient les ministres du gouvernement, les ambassadeurs, les généraux, les collecteurs d'impôts et tous les autres fonctionnaires. Cependant, ils ne disposaient d'aucun fonds pour financer leurs projets, ni d'aucun tribunal pour exécuter leur volonté. Le Directoire fut sans doute le régime le plus corrompu que la France ait jamais connu: ses politiques visaient en premier lieu à protéger et accroître les profits réalisés par ceux qui détenaient le pouvoir politique et économique, et en second lieu à empêcher le retour des Bourbons sur le trône ou l'établissement d'un régime susceptible de menacer les élites par de tels moyens que la redistribution des biens nationaux. Cette période fut aussi marquée par une mode extravagante, des divertissements excessifs et un net relâchement de la moralité. Pourtant, l'acquis le plus important du Directoire, ce qui lui offrit la légitimité aux yeux du peuple malgré la corruption, fut qu'il mit un terme à la Terreur. Tout était préférable à la logique d'extermination de la Terreur."
 flavor_fra.EVTOPTA3781: "Rien de tel qu'un coup d'État pour ramener l'ordre"
 flavor_fra.EVTNAME3146: "L'exécution du roi"
 flavor_fra.EVTDESC3146: "Après l'échec de la fuite de la famille royale, le 20 juin 1791, le roi fut détenu dans son palais des Tuileries. Lorsque la Terreur débuta, la noblesse fut décapitée massivement, et le roi fut accusé de conspiration avec les puissances étrangères. Il était donc un traître.\n\nIl fut tout d'abord contraint à l'abdication, emprisonné et renommé «citoyen Capet». Le 15 janvier 1793, la Convention nationale vota en faveur de son exécution, par 361 voies contre 360. Le 21 janvier 1793, le roi Louis XVI fut décapité."
 flavor_fra.EVTOPTA3146: "361 votes contre 360 en faveur de son exécution"
 flavor_fra.EVTOPTB3146: "361 votes contre son exécution, 360 pour"
 flavor_fra.EVTNAME3147: "Chouans et Vendéens"
 flavor_fra.EVTDESC3147: "Alors que la Révolution française se prolongeait, suscitant des troubles et faisant face à la guerre, les habitants des provinces de l'Ouest de la France – Maine, Bretagne, Vendée et Poitou – finirent par regretter d'avoir renversé l'ancien régime et la stabilité, à défaut de liberté, qu'il procurait. L'idée malavisée du gouvernement républicain, la suppression de l'ancien clergé et le remplacement du culte catholique, combinée au retour de quelques nobles royalistes, furent les étincelles qui attisèrent une terrible révolte en 1794, immobilisant de nombreuses troupes et engendrant des massacres à grande échelle."
 flavor_fra.EVTOPTA3147: "Royalistes et rebelles religieux ont pris les armes"
 flavor_fra.EVTNAME3148: "Napoléon Bonaparte"
 flavor_fra.EVTDESC3148: "Né en Corse le 15 août 1768, Napoléon Bonaparte entama son éducation à l'École militaire royale de Brienne, dont il fut diplômé en 1785. Jeune lieutenant d'artillerie lorsque la Révolution française éclata, il saisit la première opportunité lors du siège de Toulon en 1793, devenant ainsi le plus jeune général des armées révolutionnaires françaises. Stratège militaire de génie, ses victoires en Italie en 1796 et 1800, ainsi que sa campagne en Égypte en 1798, aiguisèrent sa soif de pouvoir. Il devint donc Premier consul, puis Empereur. C'était là l'aube d'un âge nouveau."
 flavor_fra.EVTOPTA3148: "Nous avons besoin d'un grand commandant"
 flavor_fra.EVTOPTB3148: "Nous ne voulons pas d'un nouveau César"
 flavor_fra.EVTNAME3790: "La gageure de la suprématie française"
 flavor_fra.EVTDESC3790: "En 1809, l'Autriche fut écrasée et la Prusse était occupée. La France était en guerre contre l'Angleterre, mais était parvenue à vassaliser l'Espagne. La Russie était une alliée, et tout semblait se dérouler pour le mieux, jusqu'en 1812: les Russes ne respectèrent pas leurs obligations quand survint le blocus continental, et ils étaient devenus méfiants envers la puissance française.\n\nEn juin, la France envahit la Russie avec plus d'un demi-million d'hommes. Les Russes effectuèrent une retraite lente pour rétablir l'équilibre, tandis que les armées françaises subissaient l'attrition. La bataille de Borodino, le 7 septembre, fut d'abord une lutte sanglante, mais grâce à la chance et à une attaque de diversion du maréchal Ney, l'armée russe fut annihilée. Napoléon décida pourtant de maintenir en l'état la Grande Armée et de la diviser à l'approche de l'hiver. Les lignes d'approvisionnement furent sécurisées, et une force d'intervention réduite, appelée l'Armée baltique, fut détachée pour occuper la côte de la Baltique jusqu'à Saint-Pétersbourg, qu'elle prit d'assaut.\n\nÀ la fin du printemps, Napoléon disposait de nouveau d'un demi-million d'hommes, et s'avançait une fois encore en Russie. Au cours de l'hiver, il avait restructuré la Pologne sous Poniatowski, et recréé le royaume d'Ukraine sous Tchielmkovsky, facilitant de la sorte l'effort de guerre.\n\nLe 30 juin 1813 la Russie se rendait, craignant de voir Moscou rasée par les flammes. La France était désormais maîtresse de l'Europe…"
 flavor_fra.EVTOPTA3790: "Nous sommes les maîtres de l'Europe!"
 flavor_tur.EVTNAME3352: "Les réformes économiques de Mehmed II"
 flavor_tur.EVTDESC3352: "Avant de conquérir Constantinople, Mehmed II signa plusieurs accords forts généreux avec les empires marchands de Venise et de Gênes, à seule fin de s'assurer leur neutralité. Mais une fois la cité prise, il ne tarda guère à briser l'emprise qu'avaient les marchands occidentaux sur le commerce de la mer Noire. Mehmed était un mercantiliste, qui s'efforçait de conserver les marchands sous le contrôle de l'État; mais ses mesures protectionnistes eurent l'effet escompté, puisque l'économie ottomane fut plus prospère que jamais."
 flavor_tur.EVTOPTA3352: "Brisons les accords"
 flavor_tur.EVTOPTB3352: "Honorons-les"
 flavor_tur.EVTNAME3354: "Réformes militaires"
 flavor_tur.EVTDESC3354: "Les règnes de Mehmed Ier et de Mourad II virent la réunification de l'Empire ottoman après la sévère défaite subie face à Tamerlan. Plus d'hommes furent enrôlés, et l'armée elle-même fut réformée, de façon à pouvoir répondre à toute menace potentielle et garantir la poursuite de l'expansion. Ce fut aussi à cette époque que les Ottomans commencèrent à prendre conscience de l'importance vitale de disposer d'une véritable flotte de guerre."
 flavor_tur.EVTOPTA3354: "Menons une grande réforme de l'armée"
 flavor_tur.EVTOPTB3354: "Menons une grande réforme de l'armée et de la marine"
 flavor_tur.EVTOPTC3354: "Menons une grande réforme de la marine"
 flavor_tur.EVTNAME3357: "Enderûn mektebi: l'école du palais"
 flavor_tur.EVTDESC3357: "L'Enderûn fut fondée à Constantinople par Mehmed II. On y enseignait aux plus prometteurs des devchirmés – ces enfants chrétiens souvent kidnappés dans les Balkans – et aux fils des plus importants fonctionnaires ottomans la littérature, la théologie, l'ingénierie, les mathématiques, etc. Ils étaient ainsi préparés par l'Enderûn à servir le gouvernement, que ce soit en tant que fonctionnaires ou comme janissaires. Ces derniers devinrent les rivaux des sipahis timariotes, ces soldats ayant reçu une terre en échange de leur service et constituaient l'essentiel de l'armée ottomane, et les tensions entre les deux classes devinrent inévitables."
 flavor_tur.EVTOPTA3357: "Fondons l'Enderûn"
 flavor_tur.EVTOPTB3357: "Élargissons plutôt le système du timar"
 flavor_tur.EVTNAME3358: "Codification des Atam-dedem kanunu"
 flavor_tur.EVTDESC3358: "Mehmed II codifia les «Atam-dedem kanunu» – les «lois ancestrales», celles de la tribu des Kayi – leur accordant donnant ainsi une valeur officielle, au même titre que la loi islamique et la loi romaine qui étaient jusque-là en usage. La langue turque les appelle «Kanunname-i Âli Osman». Mehmed II devint ainsi le premier législateur ottoman."
 flavor_tur.EVTOPTA3358: "Codifions les lois ancestrales"
 flavor_tur.EVTOPTB3358: "Les lois islamique et romaine sont bien suffisantes"
 flavor_tur.EVTNAME3359: "La guerre vénéto-turque"
 flavor_tur.EVTDESC3359: "Après la prise de Constantinople par les Turcs, le 29 mai 1453, Venise vit sa position commerciale en mer Noire se dégrader. De nombreux conflits éclatèrent entre 1456 et 1490, opposant la République aux Ottomans, et entraînant la perte de nombreux territoires pour l'empire commercial vénitien hérité de la quatrième croisade de 1204, en mer Égée et en Grèce: Athènes en 1460, Négrepont en 1470. Une nouvelle guerre éclata en 1499, Venise perdant alors des forteresses en Morée, telles que Modon, Coron et Navarin."
 flavor_tur.EVTOPTA3359: "Refusons même de discuter la moindre compensation"
 flavor_tur.EVTOPTB3359: "Donnons Alexandrie en compensation"
 flavor_tur.EVTNAME3360: "Les conflits turco-persans: les rebelles chiites"
 flavor_tur.EVTDESC3360: "À partir du moment où le shah safavide Ismaïl le Grand libéra la Perse du joug des Moutons Blancs turcs et en fit un État indépendant, la doctrine chiite se répandit en Anatolie. À la fin du règne de Bajazet II, les Qizilbash, des Turkmènes chiites, se soulevèrent contre le régime sunnite. Appuyés par le shah Ismaïl et le propre fils de Bajazet, Ahmet, les rebelles menacèrent un temps de changer le cours de l'histoire ottomane…"
 flavor_tur.EVTOPTA3360: "Écrasons la rébellion chiite"
 flavor_tur.EVTOPTB3360: "Cédons à leurs exigences"
 flavor_tur.EVTNAME3362: "Les campagnes de Mourad III contre la Perse"
 flavor_tur.EVTDESC3362: "Mourad III, un sultan dont l'autorité fut minée par les femmes de son entourage, combattit la Perse au cours d'une guerre longue et épuisante (1578-1590) qui pesa lourdement sur l'Empire et obligea à l'instauration de lourdes taxes sur le peuple. La guerre ne fut certes pas vaine, la Perse ayant dû finalement céder l'Azerbaïdjan, Tiflis et Hamadan; mais les ressources auraient pu être employées pour d'autres motifs."
 flavor_tur.EVTOPTA3362: "Attisons les flammes de la guerre"
 flavor_tur.EVTOPTB3362: "Maintenons le statu quo"
 flavor_tur.EVTOPTC3362: "Cherchons la réconciliation"
 flavor_tur.EVTNAME3363: "Les Perses tirent parti de l'instabilité ottomane"
 flavor_tur.EVTDESC3363: "Les révoltes des sipahis, dans l'Est de l'Anatolie, incitèrent le shah de Perse à se venger des pertes humiliantes infligées par Mourad III. La guerre éclata de nouveau en 1603."
 flavor_tur.EVTOPTA3363: "Écrasons les rebelles et préparons la guerre"
 flavor_tur.EVTOPTB3363: "Concentrons-nous sur les rebelles"
 flavor_tur.EVTNAME3366: "Développement de la bureaucratie royale"
 flavor_tur.EVTDESC3366: "Soliman Ier fut probablement le plus grand des sultans ottomans. Surnommé «Kanunî» («le législateur»), il fut un administrateur inégalé, qui perçut bien que la puissance des beys dirigeant les provinces devait être encadrée par un gouvernement central fort. C'est la raison pour laquelle il fit tout pour mettre en place une bureaucratie royale puissante, qui faisait parfois grincer des dents…"
 flavor_tur.EVTOPTA3366: "Développons la bureaucratie royale"
 flavor_tur.EVTOPTB3366: "Procédons à des réformes limitées"
 flavor_tur.EVTOPTC3366: "Réduisons la bureaucratie royale"
 flavor_tur.EVTNAME3367: "Grande réforme de la marine"
 flavor_tur.EVTDESC3367: "Selim Ier, dit le Terrible, était un ascète à l'esprit vif. Voyant bien que les puissantes flottes chrétiennes, et en premier lieu celle des Vénitiens, constituaient une menace, il entreprit de développer la marine ottomane. Prenant pour modèle l'Arsenal de Venise, il ordonna l'extension du Tersâne-i Âmire de Constantinople, l'arsenal impérial du Haliç, ou Corne d'Or. Le projet fut achevé en 1517."
 flavor_tur.EVTOPTA3367: "Construisons cet arsenal"
 flavor_tur.EVTOPTB3367: "Construisons un chantier naval plus modeste"
 flavor_tur.EVTOPTC3367: "Réformons plutôt l'armée"
 flavor_tur.EVTNAME3368: "La révolte de Cem"
 flavor_tur.EVTDESC3368: "À la mort de leur père, Cem, gouverneur de Karaman et de Konya, se souleva contre son frère, le sultan Bajazet II. Bajazet disposait cependant de plus de partisans à la cour, et Cem fut défait. Il trouva refuge au Caire, puis à Rhodes, où il fut capturé par les chevaliers de Saint-Jean de Jérusalem, qui le détinrent jusqu'à sa mort en 1494."
 flavor_tur.EVTOPTA3368: "Écrasons la révolte de Cem"
 flavor_tur.EVTOPTB3368: "Trouvons un terrain d'entente"
 flavor_tur.EVTNAME3370: "Les révoltes celalî"
 flavor_tur.EVTDESC3370: "En 1519, une fois encore, les chiites d'Anatolie orientale se soulevèrent. Ils étaient cette fois menés par un homme charismatique, dénommé Celal. Au cours des siècles qui suivirent, le moindre soulèvement en Asie Mineure, qu'il soit ou non à caractère religieux, fut qualifié de «celalî»."
 flavor_tur.EVTOPTA3370: "Écrasons les celalî et les chiites"
 flavor_tur.EVTOPTB3370: "Écoutons leurs revendications"
 flavor_tur.EVTNAME3371: "Le sultan devient calife"
 flavor_tur.EVTDESC3371: "Après le succès spectaculaire de sa campagne contre les Mamelouks, le sultan Selim Ier «invita» à Constantinople le dernier des califes abbassides. Le titre de khalîfa, calife, fut alors transféré à la maison d'Osman. À partir de cette date, les souverains ottomans furent aussi les chefs religieux de tous les musulmans sunnites."
 flavor_tur.EVTOPTA3371: "Adoptons le titre de calife"
 flavor_tur.EVTNAME3373: "Soulèvement mamelouk"
 flavor_tur.EVTDESC3373: "Janbridî al-Ghazâlî, le gouverneur de l'Égypte mamelouke nouvellement conquise, se révolta en 1520 contre les Ottomans, dans l'espoir de rétablir un État mamelouk sous sa propre autorité."
 flavor_tur.EVTOPTA3373: "Écrasons-le"
 flavor_tur.EVTNAME3374: "Les grandes constructions de Mi'mâr Sinân"
 flavor_tur.EVTDESC3374: "Au cours d'une carrière longue d'un demi-siècle, Mi'mâr Sinân conçu et supervisa la construction d'innombrables mosquées, aqueducs, bains publics, ponts, palais, caravansérails et écoles. Ses plus grands chefs-d'œuvre furent les mosquées Selimiye et Süleymaniye, respectivement situées à Andrinople et Constantinople."
 flavor_tur.EVTOPTA3374: "Nommons-le architecte royal"
 flavor_tur.EVTOPTB3374: "Recourons quelque temps à ses services"
 flavor_tur.EVTNAME3375: "La grande réforme législative"
 flavor_tur.EVTDESC3375: "Le sultan Soliman Ier fut appelé par son peuple «Kanunî Süleyman» («le Législateur»), du fait de son règne empreint de justice et à son œuvre législative: en codifiant les lois ancestrales, le «kanun», il réduisit l'importance de la charia, la loi islamique très rigide."
 flavor_tur.EVTOPTA3375: "Codifions les lois ottomanes"
 flavor_tur.EVTOPTB3375: "Ne nous occupons pas de cela"
 flavor_tur.EVTNAME3376: "Soulèvement celalî"
 flavor_tur.EVTDESC3376: "En 1598, un chef sekban, ou mercenaire, Karayazici Abdülhalim, unifia les mécontents d'Anatolie, obligeant les cités à lui payer tribut et exerçant sa domination sur les provinces de Sivas et de Dulkadir, dans le centre de l'Anatolie. Lorsque les forces ottomanes furent envoyées pour les combattre, les celalîs se retirèrent à Urfa, au sud-est, en faisant le centre de la résistance. Karayazici rejeta l'offre qui lui était faite de devenir gouverneur d'une province d'Anatolie, et mourut en 1602. Son frère Deli Hasan prit Kütahya, dans l'Ouest de l'Anatolie, mais lui et ses partisans se laissèrent ensuite acheter par des postes de gouverneurs.\n\nLes troubles persistèrent toutefois, avec Janbuladoghlu à Alep et Yusuf Pasha, et Kalenderoghlu en Anatolie occidentale. Le grand vizir Kuyucu Murat Pasha y mit toutefois fin vers 1610, en éliminant un grand nombre de celalîs."
 flavor_tur.EVTOPTA3376: "Écrasons les rebelles"
 flavor_tur.EVTOPTB3376: "Écoutons leurs revendications"
 flavor_tur.EVTNAME3377: "La sultane Kösem"
 flavor_tur.EVTDESC3377: "Le sultan Ahmet Ier épousa une belle esclave grecque, qui s'avéra être un bienfait tout relatif pour les peuples de l'Empire. Avec une poigne de fer, Kösem dirigea son mari, ainsi que pas moins de quatre de ses successeurs. Kösem était le pouvoir véritable dans l'ombre du trône et, même si elle était talentueuse pour gouverner, elle ne fut guère populaire."
 flavor_tur.EVTOPTA3377: "Épousons Kösem"
 flavor_tur.EVTOPTB3377: "Choisissons une autre épouse"
 flavor_tur.EVTNAME3382: "Soulèvement celalî"
 flavor_tur.EVTDESC3382: "En 1658, le centre de l'Anatolie se révolta une fois encore, sous une nouvelle poussée de celalîs. Et, une fois encore, les motifs en étaient les concessions locales du pouvoir et des impôts."
 flavor_tur.EVTOPTA3382: "Écrasons les rebelles"
 flavor_tur.EVTOPTB3382: "Écoutons leurs revendications"
 flavor_tur.EVTNAME3384: "Le meurtre de Kösem"
 flavor_tur.EVTDESC3384: "En 1651, la vieille sultane Kösem intervenait toujours dans les affaires politiques. Elle tenta probablement de faire assassiner son petit-fils Mehmed IV, mais fut elle-même étranglée par des hommes de l'entourage de sa belle-fille, la sultane Turhan. La vieille sorcière n'allait pas être beaucoup regrettée, mais elle comptait toujours des partisans parmi les janissaires, qui furent indignés par ce meurtre."
 flavor_tur.EVTOPTA3384: "Kösem a été assassinée"
 flavor_tur.EVTNAME3385: "La période des Köprülü"
 flavor_tur.EVTDESC3385: "Né autour de 1575 dans le village de Rudnik, en Albanie, Mehmed Köprülü était l'un de ces jeunes garçons chrétiens pris dans le cadre du devchirmé – donc enlevé et élevé dans la foi musulmane, comme la plupart des janissaires – qui commença sa carrière en tant que cuisinier avant d'être affecté au trésor impérial. Puis, devenu pasha en Anatolie centrale, il se fit une réputation d'excellent administrateur et d'honnêteté, ce qui était alors rare dans l'Empire.\n\nLe 15 septembre 1656, il fut nommé grand vizir par la mère du jeune sultan Mehmed IV. Luttant de façon sanglante contre toute corruption et parvenant à faire adopter de nombreuses réformes, il put rééquilibrer le budget et mena à bien la guerre contre Venise. Après sa mort, en 1661, son fils Fazil Ahmet, dit «le Vertueux», lui succéda et gouverna jusqu'en 1676. D'autres grands vizirs, tels que Kara Mustafa (1676-1683), Fazil Mustafa (1689-1691) ou encore Hüseyin (1697-1702) étaient ses descendants directs."
 flavor_tur.EVTOPTA3385: "Soutenons la famille Köprülü"
 flavor_tur.EVTOPTB3385: "Appuyons-nous sur des conseillers plus populaires"
 flavor_tur.EVTNAME3386: "Les réformes de Kemankesh Mustafa"
 flavor_tur.EVTDESC3386: "Pendant le règne d'Ibrahim Ier, Kemankesh Kara Mustafa était le sadrazam, ou grand vizir. Il tenta de réduire les dépenses et de rénover la flotte, mais fut finalement exécuté par le sultan en 1644. Le sultan avait alors commencé à écouter Cinci Hoca, un fonctionnaire religieux de second ordre, réputé avoir des pouvoirs occultes, qui avait été convoqué au palais pour remédier au manque d'héritiers du sultan."
 flavor_tur.EVTOPTA3386: "Mettons Kemankesh Mustafa au pouvoir"
 flavor_tur.EVTOPTB3386: "Ignorons ses conseils"
 flavor_tur.EVTNAME3387: "Le traité de Qasr-i Shîrîn"
 flavor_tur.EVTDESC3387: "Le traité de Qasr-i Shîrîn, signé entre l'Empire ottoman et la Perse en 1639, dessina des frontières qui n'évoluèrent que très peu lors des siècles qui suivirent. Suite à cet accord, les hostilités entre les deux puissances diminuèrent de façon remarquable, et leurs relations s'améliorèrent rapidement, jusqu'en 1722, date à laquelle la guerre éclata de nouveau. Le traité fut toutefois renouvelé en 1747."
 flavor_tur.EVTOPTA3387: "Proposons une pleine réconciliation"
 flavor_tur.EVTOPTB3387: "Proposons un traité acceptable"
 flavor_tur.EVTOPTC3387: "Il n'y aura pas de traité"
 flavor_tur.EVTTOOLTIP3387: "Dépêche un messager en [This.GetName]."
 flavor_tur.EVTOPTA1: "Acceptons une pleine réconciliation"
 flavor_tur.EVTOPTB1: "Acceptons un traité acceptable"
 flavor_tur.EVTNAME2: "La réponse persane"
 flavor_tur.EVTDESC2: "Les ambassadeurs dépêchés en [From.GetName] sont revenus avec de bonnes nouvelles: ils sont parvenus à un accord. Espérons que la paix pourra régner désormais entre nos pays."
 flavor_tur.EVTNAME3: "La réponse persane"
 flavor_tur.EVTDESC3: "Les ambassadeurs dépêchés en [From.GetName] sont revenus. Ils ne sont pas parvenus à trouver un accord."
 flavor_tur.EVTOPTA3: "La [From.GetName] paiera pour cet affront"
 flavor_tur.EVTNAME3391: "La révolte de la Tunisie"
 flavor_tur.EVTDESC3391: "Au cours des premières décennies du XVIIIe s., les beys et les deys, les vassaux ottomans d'Afrique du Nord, étaient rétifs à l'autorité après la paix de Karlowitz, signée en 1699 entre l'Empire et la Sainte Ligue. En 1705, Husayn ibn 'Alî at-Turkî, d'origine crétoise, prit le pouvoir par un coup d'État et fonda la dynastie des Husseinites, qui dirigea la Tunisie jusqu'en 1957. Même si le pays ne gagna pas immédiatement son indépendance, il accrut largement son autonomie."
 flavor_tur.EVTOPTA3391: "Écrasons ces rebelles"
 flavor_tur.EVTNAME3392: "La révolte de la Tripolitaine"
 flavor_tur.EVTDESC3392: "En 1711, Ahmad Karamanli, un janissaire et officier de la cavalerie turque, assassina le gouverneur ottoman de Tripolitaine et parvint à convaincre le sultan de le nommer bey. Le titre fut transmis de façon héréditaire, au sein des Karamanli, jusqu'en 1835; car, s'ils reconnaissaient la suzeraineté ottomane, la Tripolitaine était plutôt, dans les faits, un État indépendant."
 flavor_tur.EVTOPTA3392: "Écrasons ces rebelles"
 flavor_tur.EVTNAME3394: "La rébellion de 'Alî Bey en Égypte"
 flavor_tur.EVTDESC3394: "Alors que la guerre éclatait entre les empires ottoman et russe, 'Alî Bey déclara l'indépendance de l'Égypte, refusant de verser désormais le moindre impôt aux Ottomans, et proposant même de se ranger au côté de la Russie. Par la suite, il envahit le Levant, mais son rival Muhammad Abû adh-Dhahab le trahit, pour finir par le tuer en 1773."
 flavor_tur.EVTOPTA3394: "Écrasons ces rebelles"
 flavor_tur.EVTNAME3395: "L'horrible peste en Anatolie"
 flavor_tur.EVTDESC3395: "Au cours du XVIIIe s., et jusqu'au début du XIXe, l'Anatolie fut affligée par des épidémies récurrentes de choléra et de peste bubonique."
 flavor_tur.EVTOPTA3395: "Nous ne pouvons rien y faire"
 flavor_tur.EVTOPTB3395: "Tentons de contenir l'épidémie"
 flavor_tur.EVTNAME3750: "Le sort du patriarcat"
 flavor_tur.EVTDESC3750: "[Root.Monarch.GetTitle], maintenant que nous détenons [Root.Owner.Capital.GetCapitalName], il nous faut décider du sort du patriarcat chrétien. La cité compte encore de nombreux chrétiens, aussi serait-il sans doute avisé de faire preuve d'indulgence. Cette foi-ci, du moins…"
 flavor_tur.EVTOPTA3750: "Perpétuons-le et conservons l'actuel patriarche à son poste"
 flavor_tur.EVTOPTB3750: "Mettons-y fin et saisissons-en les propriétés"
 flavor_tur.EVTNAME3897: "La rébellion de l'Algérie"
 flavor_tur.EVTDESC3897: "Au cours des premières décennies du XVIIIe s., les beys et les deys, les vassaux ottomans d'Afrique du Nord, étaient rétifs à l'autorité après la paix de Karlowitz, signée en 1699 entre l'Empire et la Sainte Ligue. En 1711, ce fut au tour du dey d'Alger de proclamer son indépendance."
 flavor_tur.EVTOPTA3897: "Écrasons ces rebelles"
 flavor_tur.EVTNAME5: "Gouvernements provinciaux et décentralisation"
 flavor_tur.EVTDESC5: "Les gouverneurs provinciaux, ou «beys», sont des hommes puissants, souvent ambitieux, et d'une fidélité pour le moins versatile. Même si l'Empire ottoman ne connaît pas de classe noble ou de système féodal comme c'est le cas dans la plupart des pays européens, les beys y ressemblent beaucoup, et les problèmes qu'ils posent sont similaires, en ce sens qu'ils n'apprécient guère d'être dépouillés de leur pouvoir et demandent toujours davantage de concessions, jusqu'à exiger ni plus ni moins que l'indépendance.\n\nLes beyliks exigent plus d'autonomie…"
 flavor_tur.EVTOPTA5: "Accédons à leur demande"
 flavor_tur.EVTOPTB5: "Faisons quelques concessions"
 flavor_tur.EVTOPTC5: "Remettons-les à leur place"
 flavor_tur.EVTNAME100: "Les janissaires"
 flavor_tur.EVTDESC100: "L'armée ottomane, traditionnellement, était pour l'essentiel composée de cavaliers. Au milieu du XIVe s., Orhan Ier, puis après lui son fils Murad Ier, y intégrèrent les janissaires: anciens prisonniers de guerre et esclaves, ils devinrent bientôt une infanterie d'élite permanente, bien payée et très disciplinée."
 flavor_tur.EVTOPTA100: "Continuons d'améliorer les janissaires"
 flavor_tur.EVTOPTB100: "Démantelons-les"
 flavor_tur.EVTNAME101: "Le principe du devchirmé"
 flavor_tur.EVTDESC101: "Jusqu'en 1648, on recruta les janissaires selon le principe du devchirmé: des enfants non turcs, notamment des chrétiens des Balkans, étaient envoyés vivre au sein de familles turques afin d'y apprendre la langue et les règles de l'islam, avant d'être inscrit dans les écoles militaires. Les janissaires n'étaient ni libres, ni esclaves: on attendait d'eux qu'ils se convertissent à l'islam et vivent dans le célibat et ils étaient entraînés selon une discipline des plus strictes."
 flavor_tur.EVTOPTA101: "Utilisons le devchirmé pour recruter davantage"
 flavor_tur.EVTOPTB101: "Concentrons-nous sur d'autres aspects de l'art militaire"
 flavor_tur.EVTNAME102: "Récompense pour les janissaires"
 flavor_tur.EVTDESC102: "Les janissaires s'étaient révoltés en 1449, réclamant une solde plus élevée. À partir de 1451, ils étaient devenus si puissants que chaque sultan montant sur le trône se sentit obligé de donner à chacun d'entre eux une récompense ainsi qu'une augmentation de solde."
 flavor_tur.EVTOPTA102: "Accordons-leur une récompense et une solde plus élevée"
 flavor_tur.EVTOPTB102: "Refusons un tel chantage"
 janissary_decadence.4.t: "Recrutement élargi"
 janissary_decadence.4.d: "À la fin du XVIe s., le sultan Mourad III commença à permettre que les janissaires soient recrutés autrement que par le principe du devchirmé, ce qui concernait surtout des musulmans d'origine. L'abaissement des standards de recrutement se refléta sur la qualité des effectifs."
 janissary_decadence.4.a: "Permettons le recrutement autrement que par le devchirmé"
 janissary_decadence.4.b: "Les janissaires doivent rester une force d'élite"
 flavor_tur.EVTNAME105: "Les janissaires propriétaires fonciers"
 flavor_tur.EVTDESC105: "Au XVIIe s., le pouvoir des janissaires avait atteint un tel niveau qu'ils étaient devenus aussi propriétaires de terres et commerçants."
 flavor_tur.EVTOPTA105: "Autorisons-les à posséder des terres"
 flavor_tur.EVTOPTB105: "Ils doivent rester à leur place"
 janissary_decadence.1.t: "La décadence des janissaires"
 janissary_decadence.1.d: "Au début du XVIIe s., les janissaires étaient devenus si prestigieux et influents qu'ils dominaient le gouvernement. Conscients de leur propre importance, ils commençaient aussi à aspirer à une vie meilleure. La décadence ne faisait que commencer…"
 janissary_decadence.1.a: "C'est des plus inquiétants"
 janissary_decadence.2.t: "Coup d'État des janissaires"
 janissary_decadence.2.d: "Les janissaires finirent par acquérir une telle puissance que par la simple menace d'une mutinerie ils se trouvaient en position d'imposer des politiques gouvernementales ou d'empêcher des réformes de modernisation de l'armée. Et, s'ils en étaient mécontents, ils pouvaient toujours mettre sur pied un coup d'État et remplacer le sultan qui se trouvait alors au pouvoir."
 janissary_decadence.2.a: "Laissons-les choisir le sultan"
 janissary_decadence.2.b: "Combattons-les"
 janissary_decadence.3.t: "La menace janissaire"
 janissary_decadence.3.d: "En 1622, les janissaires en étaient venus à menacer sérieusement la stabilité de l'Empire ottoman. Avides et indisciplinés, ils avaient perdu de l'ardeur au combat qui faisait leur réputation, et se trouvaient désormais incapables de résister aux armées européennes modernes."
 janissary_decadence.3.a: "Le moment est venu de limiter leur puissance"
 janissary_decadence.3.b: "Ne nous opposons pas à eux"
 janissary_decadence.100.t: "Le démantèlement des janissaires"
 janissary_decadence.100.d: "En 1622, le sultan Osman II, âgé de dix-sept ans, décida de freiner les excès des janissaires. Ayant subi une défaite l'année précédente face aux Polonais, lors de la guerre des magnats moldaves, il l'expliqua par la lâcheté des janissaires. Il était par ailleurs outré d'être «le sujet de ses propres esclaves». Les janissaires entendirent rapidement des rumeurs sur le fait que le sultan préparait leur démantèlement; ils se révoltèrent alors et l'emprisonnèrent. Peu après, Osman fut étranglé…"
 janissary_decadence.100.a: "Nous n'avions d'autre choix"
 janissary_decadence_trigger: "Cent ans ont passé depuis que nous avons les §Yjanissaires§!."
 janissary_disaster_notifier: "La §Ydécadence des janissaires§! risque de survenir dans cent ans."
 disband_the_janissaries_title: "Dissoudre les janissaires"
 disband_the_janissaries_desc: "En 1622, le sultan Osman II, âgé de dix-sept ans, décida de freiner les excès des janissaires. Ayant subi une défaite l'année précédente face aux Polonais, lors de la guerre des magnats moldaves, il l'expliqua par la lâcheté des janissaires. Il était par ailleurs outré d'être «le sujet de ses propres esclaves». Les janissaires entendirent rapidement des rumeurs sur le fait que le sultan préparait leur démantèlement; ils se révoltèrent alors et l'emprisonnèrent. Peu après, Osman fut étranglé…"
 flavor_tur.EVTNAME110: "La révolte des janissaires"
 flavor_tur.EVTDESC110: "Les puissants janissaires sont excédés par les récentes tentatives d'occidentalisation du pays. Si leur révolte atteint son objectif, ils reviendront sur tous les changements amenés par l'occidentalisation."
 flavor_tur.EVTOPTA110: "Ils ne peuvent arrêter la marche du progrès"
 flavor_per.EVTNAME3560: "Les conflits turco-persans: les rebelles chiites"
 flavor_per.EVTDESC3560: "À partir du moment où le shah safavide Ismâ'il le Grand libéra la Perse du joug des Moutons Blancs turcs et en fit un État indépendant, la doctrine chiite se répandit en Anatolie. À la fin du règne de Bajazet II, les Qizilbash, des Turkmènes chiites, se soulevèrent contre le régime sunnite. Appuyés par le shah Ismâ'il et le propre fils de Bajazet, Ahmet, les rebelles menacèrent un temps de changer le cours de l'histoire ottomane…"
 flavor_per.EVTOPTA3560: "Soutenons les chiites turcs"
 flavor_per.EVTOPTB3560: "Abandonnons-les à leur sort"
 flavor_per.EVTOPTC3560: "Trahissons-les"
 flavor_per.EVTTOOLTIP3560: "Des rebelles turcs se soulèvent."
 flavor_per.EVTNAME3562: "Les campagnes de Murad III contre la Perse"
 flavor_per.EVTDESC3562: "Murad III, un sultan dont l'autorité fut minée par les femmes de son entourage, combattit la Perse au cours d'une guerre longue et épuisante (1578-1590) qui pesa lourdement sur l'Empire et obligea à l'instauration de lourdes taxes sur le peuple. La guerre ne fut certes pas vaine, la Perse ayant dû finalement céder l'Azerbaïdjan, Tiflis et Hamadan; mais les ressources auraient pu être employées pour d'autres motifs."
 flavor_per.EVTOPTA3562: "Donnons une bonne leçon à ces Turcs"
 flavor_per.EVTOPTB3562: "Ignorons la menace"
 flavor_per.EVTOPTC3562: "Recherchons plutôt une solution diplomatique"
 flavor_per.EVTNAME3563: "Tensions entre Turcs et Persans"
 flavor_per.EVTDESC3563: "Les révoltes des sipahis, dans l'Est de l'Anatolie, incitèrent le shah de Perse à se venger des pertes humiliantes infligées par Mourad III. La guerre éclata de nouveau en 1603."
 flavor_per.EVTOPTA3563: "Soutenons les rebelles turcs et préparons la guerre"
 flavor_per.EVTOPTB3563: "Concentrons-nous plutôt sur nos problèmes internes"
 flavor_por.EVTNAME3266: "Politique coloniale"
 flavor_por.EVTDESC3266: "Au cours de toute la période de la colonisation portugaise, le salaire octroyé aux fonctionnaires était purement symbolique. Il était en revanche considéré comme normal que tout poste important garantisse à son détenteur des gains importants. D'un côté, le roi s'y retrouvait en n'ayant pas à verser de salaires élevés; de l'autre, une grande part des profits ne quittait pas les mains des administrateurs."
 flavor_por.EVTOPTA3266: "C'est à chacun de forger son destin"
 flavor_por.EVTOPTB3266: "Faisons tout pour réduire la corruption"
 flavor_por.EVTNAME3267: "Pierre de Portugal, duc de Coimbra"
 flavor_por.EVTDESC3267: "Le roi Alphonse V n'avait que six ans lorsqu'il devint roi du Portugal. Pendant les huit premières années de son règne, de 1438 à 1446, le pays fut très bien gouverné en son nom par son oncle Pierre, duc de Coimbra. Pourtant, lorsqu'Alphonse accéda au trône, à l'âge traditionnel de 14 ans, des intrigants firent naître dans l'esprit du jeune roi des doutes sur les réelles intentions du duc. Celui-ci fut alors éloigné du roi, mais décida de revenir auprès de lui pour l'aider à gouverner le pays. Pourtant, ne voulant rien laisser au hasard, et par crainte de ses ennemis à la cour, le duc prit la malencontreuse décision d'approcher le roi accompagné d'une escorte de plusieurs dizaines d'hommes. Les conspirateurs réussirent dès lors à convaincre le roi que son vieil ami tentait de fomenter une rébellion contre lui, aussi envoya-t-il une armée l'intercepter avant son arrivée. Même s'il n'y eut pas de véritable bataille, le duc de Coimbra y trouva la mort."
 flavor_por.EVTOPTA3267: "Le roi a été trompé"
 flavor_por.EVTOPTB3267: "Le duc survit et conseille le roi"
 flavor_por.EVTNAME3268: "Conflit commercial dans l'océan Indien"
 flavor_por.EVTDESC3268: "Lorsque les Portugais s'établirent en Inde, ils lancèrent une politique d'embargo et de guerre de course contre les navires arabes en mer d'Arabie. Rapidement, ils réussirent à couper l'acheminement des épices vers Alexandrie, où les commerçants vénitiens avaient l'habitude d'acheter ces denrées exotiques prisées. En réaction, le calife du Caire décida d'envoyer une flotte, en partie construite par les Vénitiens à Suez, qui rencontra l'escadre portugaise commandée par Albuquerque au large du port de Diu, en Inde, en 1509. Le talent maritime des Portugais ainsi que les canons de leurs caravelles eurent raison de la flotte du calife; aussi la bataille confirma-t-elle la prise de contrôle du commerce des épices par les Portugais."
 flavor_por.EVTOPTA3268: "Prenons le contrôle du commerce des épices par la force"
 flavor_por.EVTOPTB3268: "Cherchons à établir de meilleures relations dans la région"
 flavor_por.EVTNAME3269: "La Sainte Inquisition"
 flavor_por.EVTDESC3269: "La Sainte Inquisition, instituée en Espagne, fut également établie au Portugal de 1536 à 1668. Elle avait toutefois plus d'influence sous les monarques espagnols que portugais."
 flavor_por.EVTOPTA3269: "Instituons-la"
 flavor_por.EVTOPTB3269: "Refusons de l'instituer"
 flavor_por.EVTNAME3271: "Le gouverneur Martim Afonso de Sousa au Brésil"
 flavor_por.EVTDESC3271: "Les colons les plus éminents établis au Brésil reçurent des bandes de terres, qui partaient de la côte et s'enfonçaient dans l'intérieur des terres. Ces propriétaires terriens, souvent des capitaines, installèrent alors chacun des colons dans leurs capitaineries respectives, auxquels ils devaient justice et protection. Mais, chaque capitainerie étant indépendante, elles étaient incapables de se défendre face aux pirates étrangers.\n\nJean III de Portugal nomma donc un gouverneur général qui avait autorité sur les capitaineries. De Sousa établit alors sa capitale à São Salvador da Bahia, d'où il put vaincre des pirates français lors d'un combat dans la baie de Rio de Janeiro. Enfin, il intensifia la colonisation et permit une meilleure stabilité au Brésil."
 flavor_por.EVTOPTA3271: "Nommons de Sousa gouverneur"
 flavor_por.EVTNAME3272: "L'expédition marocaine du roi Sébastien"
 flavor_por.EVTDESC3272: "En 1578, le roi Sébastien Ier du Portugal lança une expédition afin de conquérir le Maroc, où le Portugal possédait déjà les régions de Tanger et de Ceuta. Peu après le débarquement, au cours de la bataille des Trois Rois, les Berbères marocains du prince Ahmad défirent l'armée portugaise de telle manière que le roi lui-même fut tué, ainsi que la plupart des nobles ayant combattu à ses côtés.\n\nCe désastre permit la prise de contrôle du Portugal par les Espagnols, et marqua le début du déclin portugais."
 flavor_por.EVTOPTA3272: "Lançons la croisade contre les hérétiques d'Afrique"
 flavor_por.EVTOPTB3272: "Nous devrions nous concentrer sur d'autres sujets"
 flavor_por.EVTNAME3273: "Épidémie de peste"
 flavor_por.EVTDESC3273: "Venue d'Espagne, l'épidémie balaye l'ensemble du pays. Ses effets sont dévastateurs et entraînent d'horribles pertes."
 flavor_por.EVTOPTA3273: "Nous nous en remettrons"
 flavor_por.EVTNAME3275: "Le traité de Methuen"
 flavor_por.EVTDESC3275: "John Methuen, né vers 1650, était un diplomate émérite, connu notamment pour avoir négocié le traité signé en 1703 entre l'Angleterre et le Portugal. L'objet principal en était d'autoriser la laine et les draps anglais à entrer au Portugal sans taxes douanières, en échange de l'importation non taxée du vin portugais en Angleterre (vins de Porto). Le traité fit du Portugal, dans les faits, un satellite économique et politique de l'Angleterre, et resta en application jusqu'en 1750, date à laquelle le roi Joseph Ier choisit de ne plus l'honorer, même s'il demeura dans les faits en vigueur jusqu'en 1836. John Methuen décéda en 1706, peu de temps après son plus grand succès."
 flavor_por.EVTOPTA3275: "Acceptons cet accord"
 flavor_por.EVTOPTB3275: "Refusons cet accord"
 flavor_por.EVTNAME3276: "Le comte d'Ericeira"
 flavor_por.EVTDESC3276: "Dom Luís de Meneses, comte d'Ericeira, était l'un des plus fervents partisans du mercantilisme et aida à réformer l'État afin d'accroître son contrôle sur le commerce portugais."
 flavor_por.EVTOPTA3276: "Ne pourrait-il être notre nouvel homme d'État?"
 flavor_por.EVTNAME3278: "Un tremblement de terre détruit Lisbonne"
 flavor_por.EVTDESC3278: "Le tremblement de terre qui détruisit Lisbonne fut un désastre d'une ampleur telle qu'il fut ressenti à travers toute l'Europe et même jusqu'au Nouveau Monde. Le 1er novembre 1755 la journée était magnifique, et presque tous les habitants étaient réunis dans les églises pour célébrer la Toussaint, lorsque le sol se mit soudainement à trembler. Les églises s'effondrèrent, ensevelissant les fidèles. Ceux qui en avaient réchappé n'étaient pas au bout de leurs peines: un vent fort commença soudain à balayer la région, transformant les incendies en un véritable enfer qui réduisit en cendre des milliers de personnes. Enfin, quelques minutes plus tard, un énorme raz-de-marée s'abattit sur la côte, faisant à nouveau des milliers de victimes.\n\nOn estima à l'époque qu'entre vingt et quarante mille personnes périrent. Les quatre éléments avaient été impliqués: l'air, le feu, la terre et l'eau; aussi la catastrophe fut-elle expliquée par une punition divine, aussi bien au Portugal même que dans le reste de l'Europe."
 flavor_por.EVTOPTA3278: "Nous nous rétablirons"
 flavor_por.EVTNAME3279: "Le marquis de Pombal"
 flavor_por.EVTDESC3279: "C'est littéralement sur une Lisbonne en cendres qu'un nouveau favori accéda au pouvoir pour faire oublier au Portugal le traumatisme du séisme. Il imposa de nombreuses réformes ambitieuses; sous son gouvernement Lisbonne fut reconstruite, et le Portugal s'engagea dans l'ère préindustrielle. De bien des manières, ses politiques remarquables permirent au Portugal de retrouver pour un temps presque toute la gloire qu'il avait connue jadis."
 flavor_por.EVTOPTA3279: "Un nouvel homme d'État!"
 flavor_por.EVTNAME3280: "La conspiration des Távora"
 flavor_por.EVTDESC3280: "C'est le marquis de Pombal lui-même qui dévoila et empêcha un complot visant à assassiner le roi Joseph Ier (1750-1777). Pombal profita de cette opportunité pour faire de son gouvernement une quasi dictature, car s'il était un grand réformateur, il était aussi assoiffé de pouvoir et, à ce titre, il n'hésita pas à pourchasser impitoyablement tous ceux qui pouvaient le menacer ou s'opposer à lui, au nom du roi."
 flavor_por.EVTOPTA3280: "Écrasons l'opposition"
 flavor_por.EVTOPTB3280: "Soyons indulgents"
 flavor_por.EVTNAME3281: "La disgrâce du marquis de Pombal"
 flavor_por.EVTDESC3281: "Après la mort du roi, ceux qui avaient déjà auparavant ourdi son assassinat tournèrent leur regard vers le véritable dirigeant du royaume du Portugal, le marquis de Pombal. Sans souverain pour le soutenir, la position de Pombal était au mieux précaire, et il n'eut d'autres choix que de fuir. La conséquence en fut la fin de l'application des réformes qu'il avait initiées, qui avaient permis de relancer la prospérité portugaise. La vieille aristocratie et le clergé instaurèrent une politique réactionnaire, qui plongea le pays dans le marasme, au point de menacer le Portugal de se retrouver rétrogradé au rang de puissance de second ordre pour les siècles à venir."
 flavor_por.EVTOPTA3281: "Qu'il se retire"
 flavor_por.EVTOPTB3281: "Conservons-le au pouvoir"
 flavor_por.EVTNAME1: "Christophe Colomb"
 flavor_por.EVTDESC1: "En 1492, Christophe Colomb entreprit sa fameuse expédition pour le compte de la Castille, mettant les voiles en direction de l'ouest afin de franchir l'Atlantique et de trouver une route occidentale vers l'Orient.\n\nSept ans plus tôt, en 1485, il avait présenté ce projet au roi Jean II de Portugal, qui avait rejeté cette offre après l'avoir fait examiner par plusieurs experts. Colomb essaya bien de le convaincre une seconde fois, en 1488; mais l'explorateur portugais Bartolomeu Dias venait alors de contourner le cap de Bonne-Espérance. Une route orientale contournant l'Afrique pour gagner l'Asie semblait donc plus raisonnable, aussi le roi avait-il rejeté une seconde fois l'offre de Colomb."
 flavor_por.EVTOPTA1: "Rejetons cette offre"
 flavor_por.EVTOPTB1: "Engageons-le"
 flavor_por.EVTNAME2: "La traite transatlantique des esclaves"
 flavor_por.EVTDESC2: "L'exploitation des terres et des ressources des colonies du Nouveau Monde reposait pour l'essentiel sur le travail des esclaves; mais comme une bonne partie de la population indigène avait péri des suites du travail forcé et des épidémies venues d'Europe, la pénurie de main-d'œuvre devint rapidement problématique. L'engagisme, permettant le voyage gratuit et une durée de travail à très bas salaire avant de regagner la liberté, permit de pallier en partie ce souci, mais ne put répondre entièrement aux besoins.\n\nLa solution fut donc la traite transatlantique des esclaves: capturés ou achetés sur les côtes d'Afrique occidentale, plus de trois millions d'Africains furent ainsi transportés jusqu'au Brésil, pour travailler essentiellement sur les vastes plantations de canne à sucre."
 flavor_por.EVTOPTA2: "Encourageons la traite des esclaves africains"
 flavor_por.EVTOPTB2: "La Couronne n'a pas à se mêler de cela"
 flavor_por.EVTNAME3: "Des missionnaires sur les Îles aux épices"
 flavor_por.EVTDESC3: "L'archipel des Moluques, historiquement connu sous le nom d'«Îles aux épices», était le joyau de l'empire commercial portugais dans le Sud-Est asiatique au cours du XVIe s. Après avoir été chassés de Ternate, les Portugais établirent leur nouveau centre commercial sur l'île d'Ambon, découverte en 1513. Même si les attaques des indigènes musulmans y étaient fréquentes, les missionnaires parvinrent à convertir un grand nombre d'entre eux, à tel point qu'à la fin du XVIe s. on comptait plus de 50 000 chrétiens dans les Moluques, pour la plupart d'entre eux sur Ambon."
 flavor_por.EVTOPTA3: "Répandons la foi catholique"
 flavor_por.EVTNAME4: "La Casa da Índia"
 flavor_por.EVTDESC4: "Il nous faut surveiller de façon efficace les intérêts portugais en Inde et en Afrique. Il nous a été suggéré que la meilleure façon d'y parvenir serait de créer une institution directement contrôlée par le Trésor royal, qui disposerait du monopole des droits sur toutes les relations commerciales et les marchandises."
 flavor_por.EVTOPTA4: "Cela paraît intéressant"
 flavor_por.EVTNAME5: "La capture de la Santa Catarina"
 flavor_por.EVTDESC5: "En février 1603, trois vaisseaux de la Compagnie néerlandaise des Indes orientales (V.O.C.) capturèrent au large de la côte de Singapour la caraque portugaise Santa Catarina. La cargaison, d'une valeur de 2,2 millions de florins, doubla le capital de la V.O.C., mais la confiscation de la marchandise posa question au regard de la loi néerlandaise et le Portugal souleva des protestations. Cet incident contribua au déclenchement de la guerre néerlando-portugaise, qui dura de 1602 à 1663."
 flavor_por.EVTOPTA5: "Exigeons la restitution de la cargaison"
 flavor_por.EVTOPTB5: "Reconnaissons leur droit de prise"
 flavor_por.EVTNAME6: "La capture de la Santa Catarina"
 flavor_por.EVTDESC6: "En février 1603, trois vaisseaux de la Compagnie néerlandaise des Indes orientales (V.O.C.) capturèrent au large de la côte de Singapour la caraque portugaise Santa Catarina. La cargaison, d'une valeur de 2,2 millions de florins, doubla le capital de la V.O.C., mais la confiscation de la marchandise posa question au regard de la loi néerlandaise et le Portugal souleva des protestations. Cet incident contribua au déclenchement de la guerre néerlando-portugaise, qui dura de 1602 à 1663."
 flavor_por.EVTOPTA6: "La cargaison nous appartient de droit"
 flavor_por.EVTOPTB6: "Restituons la cargaison"
 flavor_por.EVTNAME7: "Les Néerlandais restituent la cargaison"
 flavor_por.EVTDESC7: "Les Néerlandais ont reconnu le bien-fondé de nos protestations et nous ont retourné la cargaison de la Santa Catarina."
 flavor_por.EVTOPTA7: "Très bien"
 flavor_por.EVTNAME8: "Les Néerlandais refusent de restituer la cargaison"
 flavor_por.EVTDESC8: "Les Néerlandais refusent de nous restituer la cargaison saisie à bord de la Santa Catarina."
 flavor_por.EVTOPTA8: "S'ils veulent la guerre…"
 flavor_por.EVTNAME9: "La tour de Belém"
 flavor_por.EVTDESC9: "Commandée par Manuel Ier afin de défendre l'embouchure du Tage, la tour de Belém fut construite au début du XVIe s., dans le style manuélin, ou post-gothique portugais. Elle fut améliorée en 1571 mais tomba aux mains des forces espagnoles du duc d'Albe en 1580, après quelques heures de siège seulement. Les cachots de la tour devinrent par la suite une prison."
 flavor_por.EVTOPTA9: "Construisons cette tour"
 flavor_por.EVTOPTB9: "Nous avons d'autres priorités"
 flavor_por.EVTNAME10: "Le monastère des Hiéronymites"
 flavor_por.EVTDESC10: "La construction du monastère des Hiéronymites fut entamée en 1501, financée au départ par Manuel Ier à partir des revenus générés par la «Vintena da Pimenta», la taxe sur les marchandises venues d'Afrique et d'Extrême-Orient. Les travaux cessèrent en 1580, après que le Portugal connut une crise de succession des suites de la mort de Sébastien Ier et fut uni à l'Espagne. Lorsque le pays recouvra son indépendance en 1640, des bâtiments y furent rajoutés, de même qu'un plafond de carreaux dorés en 1669, et de grandes fresques qui furent achevées à la fin du XVIIIe s. Le monastère devint aussi la nécropole royale portugaise."
 flavor_por.EVTOPTA10: "Ce serait là une preuve de notre gloire"
 flavor_por.EVTOPTB10: "C'est bien trop onéreux"
 flavor_por.EVTNAME11: "Vasco da Gama en Inde"
 flavor_por.EVTDESC11: "En accostant près de Calicut, le 20 mai 1498, Vasco de Gama devint le premier Portugais à fouler le sol de l'Inde. Malgré les protestations des marchands arabes, de Gama parvint à s'assurer de droits commerciaux avec le dirigeant, le zamorin, mais ne put fournir l'or requis pour les taxes douanières. L'expédition de Vasco de Gama s'avéra malgré tout très profitable, puisque la cargaison ramenée valait soixante fois le coût de l'expédition."
 flavor_por.EVTOPTA11: "Gloire à lui et à nous"
 flavor_por.EVTOPTB11: "Gardons la tête froide malgré tout"
 pragmatic_sanction.EVTNAME1: "Les conséquences de la Pragmatique Sanction"
 pragmatic_sanction.EVTDESC1: "La Pragmatique Sanction, promulguée solennellement par l'empereur Charles VI le 19 avril 1713, établit l'indivisibilité des territoires des Habsbourg et définit sa succession par ordre de naissance, même si le premier-né était une fille. Cela fit donc de Marie-Thérèse, née en 1717, l'héritière de l'empire. Cette Pragmatique Sanction fut reconnue par l'Espagne en 1725 puis confirmée en 1731; par la Russie en 1726; par la Prusse en 1728; par les Provinces-Unies en 1731; par Hanovre en 1732; par tout le Saint-Empire romain germanique, à l'exception de la Bavière, en 1732; par la France en 1738. C'est le refus bavarois qui entraîna la guerre de Succession d'Autriche."
 pragmatic_sanction.EVTOPTA1: "Approuvons les Habsbourg"
 pragmatic_sanction.EVTOPTB1: "Restons neutres"
 pragmatic_sanction.EVTOPTC1: "Opposons-nous aux Habsbourg"
 pragmatic_sanction.EVTNAME2: "La Pragmatique Sanction"
 pragmatic_sanction.EVTDESC2: "La Pragmatique Sanction, promulguée solennellement par l'empereur $EMPERORNAME$ le [GetDateText], établit l'indivisibilité de ses territoires et définit sa succession par ordre de naissance, même si le premier-né est une fille. Il ne fait par ailleurs nul doute que $EMPERORNAME$ souhaite s'assurer que son héritière s'assoie après lui sur le trône impérial."
 pragmatic_sanction.EVTOPTA2: "Nous pourrons avoir une impératrice"
 flavor_dan.EVTNAME3285: "Les réformes pluralistes de Christian II"
 flavor_dan.EVTDESC3285: "À son arrivée au trône, Christian II passa outre les Rigsråd et utilisa la chancellerie pour octroyer aux marchands des privilèges commerciaux, empiétant sur les demandes des nobles danois et des commerçants de la Ligue hanséatique. En 1517, Christian accusa le gouverneur du château de Copenhague d'avoir empoisonné sa bien-aimée Dyveke. Par la suite, il ignora les Rigsråd et la charte royale. Il mit sur pied un gouvernement essentiellement bourgeois dont le consulat spécial fut le bourgmestre de Malmö, Hans Mikkelsen.    "
 flavor_dan.EVTOPTA3285: "Réformons le gouvernement"
 flavor_dan.EVTOPTB3285: "Maintenir le Statu Quo"
 flavor_dan.EVTNAME3287: "La constitution scandinave"
 flavor_dan.EVTDESC3287: "En 1481, le roi Christian Ier mourut, laissant le trône à son fils Hans. À la suite de la bataille de Brunkeberg en 1471, la Suède ne fit plus partie de l'union, et ce, même si son nom y figurait toujours. En 1483, les conseils des royaumes scandinaves rédigèrent le Halmstad Recess, une tentative d'offrir une constitution scandinave qui affirmerait la suprématie à la haute noblesse, mais Sten Sture, chancelier de la Suède, refusa d'envoyer une délégation à Halmstad. Les Suédois ne signèrent le document qu'en 1484, et ce sous certaines conditions. "
 flavor_dan.EVTOPTA3287: "Rédigeons la Constitution scandinave"
 flavor_dan.EVTOPTB3287: "Abandonnons cette idée"
 flavor_dan.EVTNAME3288: "La grande réforme navale"
 flavor_dan.EVTDESC3288: "Sous le roi Hans qui accéda au trône en 1481, on organisa mieux la structure de la flotte et, tout au long de son règne, on construisit de grands vaisseaux sous ordre royal. Le ''Engelen'' fut construit à Sønderborg, une région abondante en chêne, principal matériau utilisé. Le ''Maria'', un vaisseau aussi grand, semble avoir été construit à Copenhague qui devint progressivement le port d'attache de la flotte. En 1509, le Danemark possédait l'une des plus imposantes et des plus efficaces marines de l'Europe. "
 flavor_dan.EVTOPTA3288: "Élargissons la marine"
 flavor_dan.EVTOPTB3288: "Élargissons l'armée"
 flavor_dan.EVTNAME3289: "La fin de l'union de Kalmar"
 flavor_dan.EVTDESC3289: "Les conseils des royaumes de la Norvège, de la Suède et du Danemark acceptèrent en 1397 l'union de Kalmar, une sorte de monarchie des nations nordiques unifiée dans laquelle l'influence danoise prédominait. Une constante lutte à la fin des années 1470 entre la Suède et le Danemark mena au démantèlement de l'Union en 1523, sous le règne du roi suédois Gustave Ier Vasa (1523-1560), longtemps après que le régent Sten Sture, doyen de la Suède, eut vaincu les Danois lors de la bataille de Brukenberg (1471). L'Union est terminée. "
 flavor_dan.EVTOPTA3289: "D'accord"
 flavor_dan.EVTNAME3293: "Le conflit du comte"
 flavor_dan.EVTDESC3293: "Après le décès de Frédéric Ier en 1533, les évêques et la plupart des membres de l'aristocratie s'opposèrent initialement à l'élection de son fils Christian, duc de Holstein, en tant que nouveau roi parce qu'il était luthérien. De leur côté, les bourgeois et les paysans réclamèrent le retour de Christian II qui avait été renversé et emprisonné à Sønderborg. Les maires de Copenhague et de Malmö conçurent un plan ensemble avec la Hanse pour libérer Christian II et firent des deux villes danoises les plus importantes des partenaires de la Ligue hanséatique. Le Conseil danois obtint l'aide de son ennemi juré Gustave Vasa pour contrecarrer le complot, qu'on connaissait alors sous le nom de ''Grevefejden'' (le conflit du comte) puisque les forces rebelles était dirigées par le comte Christophe d'Oldenburg."
 flavor_dan.EVTOPTA3293: "Appuyons Christian de Holstein"
 flavor_dan.EVTOPTB3293: "Appuyons Christian II"
 flavor_dan.EVTNAME3294: "Peder Oxe"
 flavor_dan.EVTDESC3294: "Peder Oxe était un génie de la finance rappelé d'exil par Frédéric II après que la guerre nordique de Sept Ans eut ruiné l'économie danoise. Avec Oxe à la barre à partir de 1567, il ne fallut que peu de temps avant que les finances de l'État soient redressées. Il parvint à convaincre l'aristocratie de contribuer davantage et il réorganisa de solides procédures qui triplèrent les revenus. Il améliora également les systèmes d'agriculture et d'éducation. Jusqu'à sa mort en 1577, Peder Oxe et quelques autres seigneurs étaient les dirigeants de facto du Danemark."
 flavor_dan.EVTOPTA3294: "D'accord"
 flavor_dan.EVTNAME3296: "Les réformes mercantilistes de Christian IV"
 flavor_dan.EVTDESC3296: "Christian IV avait tendance à vouloir s'occuper lui-même de chaque petit détail de son administration, si bien qu'il ne focalisait plus sur les problèmes plus importants. Non seulement il traça les lignes directrices des politiques mercantilistes du Danemark, mais il mit aussi sur pied les droits à l'importation, les subventions par l'État et les avantages aux compagnies et manufactures commerciales (chacune d'elle, sans succès notable) et il insistait pour vérifier personnellement l'état de leurs comptes.  "
 flavor_dan.EVTOPTA3296: "Réformes mercantilistes"
 flavor_dan.EVTOPTB3296: "Réformes de libre-échange"
 flavor_dan.EVTNAME3297: "L'absolutisme"
 flavor_dan.EVTDESC3297: "L'absolutisme au Danemark était le résultat d'une longue crise politique et de l'état d'urgence grave qui suivit les dernières guerres de Karl Gustav contre la Suède en 1657-1660. Malgré sa faible position lorsqu'il fut élu roi en 1648, les aptitudes politiques de Frédéric III lui permirent d'expulser avec succès deux de ses adversaires les plus importants dans le Rigsråd dès les années 1650. Il s'agit du sénéchal Corfitz Ulfeldt et du gouverneur de la Norvège Hannibal Sehested, tous deux mariés à l'une des demi-sœurs de Frédéric. De plus, le comportement héroïque du roi au cours du siège de Copenhague à l'hiver 1659 le rendit très populaire à une époque où l'on discréditait de plus en plus la noblesse et les Rigsråd. En octobre 1660, ces événements conduisirent, malgré la réticence de la noblesse, à la création de la monarchie héréditaire. Dans ce nouveau système, le roi n'était plus sous la dépendance des Rigsråd et il utilisa ses pouvoirs pour introduire l'absolutisme, les lois fondamentales de l'absolutisme danois qui furent temporairement établies le 10 janvier 1661 dans la Loi sur la monarchie héréditaire  avant d'être établies de façon permanente dans le Kongeloven (la Loi du roi) en 1665.   "
 flavor_dan.EVTOPTOK: "Très bien"
 flavor_dan.EVTNAME3298: "La modernisation de la marine"
 flavor_dan.EVTDESC3298: "Au cours du règne de Frédéric II, on nota une forte croissance dans la puissance navale danoise et le roi s'intéressa personnellement et profondément à la construction de la flotte. Christian IV, son légendaire fils qui au cours de son règne naviguait au sein de la flotte chaque année, continua sur cette lancée et la développa davantage. On pouvait constater sur tous les plans l'intérêt intense de Christian IV pour la flotte, de la base navale de Bremerholm jusqu'aux devoirs de ses amiraux en passant par les équipements des vaisseaux."
 flavor_dan.EVTOPTA3298: "Réformons la marine"
 flavor_dan.EVTOPTB3298: "Réformons l'armée"
 flavor_dan.EVTNAME3299: "Peder Griffenfeld"
 flavor_dan.EVTDESC3299: "Peder Griffenfeld fut probablement le conseiller le plus brillant qu'un roi pouvait souhaiter. Son nom à la naissance fut Peder Schumacher. Il naquit au sein d'une riche famille de Copenhague. Après de nombreuses études et de nombreux voyages à l'étranger de 1654 à 1662, il retourna travailler au service de l'État en tant que bibliothécaire royal. Bientôt, il se mérita la faveur du roi absolutiste Frédéric III et devint le secrétaire de la chambre du roi. À ce poste, il rédigea la Kongeloven (la Loi du roi) de 1665, une justification à l'absolutisme. En 1670, année à laquelle le roi mourut, on nomma Schumacher comte Griffenfeld. En 1674, il s'éleva au poste de grand chancelier du Danemark sous le roi Christian V."
 flavor_dan.EVTNAME3300: "La grande guerre du Nord"
 flavor_dan.EVTDESC3300: "En 1697, Charles XII, âgé de 15 ans, accède au trône suédois. Flairant une opportunité, le tsar russe Pierre Ier s'allie avec le Danemark et la Pologne-Saxe en 1699. Toutefois, avec l'assistance navale britannique et néerlandaise, Charles XII accosta en Zélande et vainquit rapidement les Danois avant d'atteindre l'Estonie où il vainquit les Russes de manière écrasante, même si les Suédois étaient grandement dépassés en nombre (1 pour 5). Au lieu d'en finir avec les Russes, Charles se rangea contre Auguste II de Pologne-Saxe et l'expulsa hors de la Pologne en 1704 et y fit élire le prosuédois Stanislas Leszinski. Il assujettit la Saxe en 1706. Pendant que les Russes construisaient Saint-Pétersbourg (1703) et reformait leurs armées, ils s'emparèrent aussi d'une partie de l'Estonie (1704-1706). Charles décida alors de marcher sur Moscou via l'Ukraine où les Cosaques sous Mazeppa déclenchèrent une nouvelle révolte (1708). L'hiver rigoureux et les raids russes eurent raison de ses armées qui furent décimées et il fut finalement défait lors de la bataille de Poltava en 1709. Blessé, le roi se réfugia chez les Ottomans. Les Russes furent encerclés par les Ottomans sur la rivière Prout, mais Pierre parvint grâce à des pots-de-vin à s'assurer un sauf-conduit en échange d'Azov. Pendant que Charles était toujours en exil en Turquie, les troupes des Russes, des Danois, des Hanovriens et même des Prussiens, s'emparèrent de la majorité du territoire suédois autour de la Baltique. Ayant émergé de l'internement turc, Charles fut tué en 1718 en face de la forêt norvégienne de Frederickshald. La Suède perdit presque tout de son empire sur la Baltique par les traités de paix qui suivirent."
 flavor_dan.EVTOPTA3300: "Reprenons Skåne"
 flavor_dan.EVTOPTB3300: "Ne faisons rien"
 flavor_dan.EVTNAME3305: "Les réformes mercantilistes de Christian VI"
 flavor_dan.EVTDESC3305: "Christian VI croyait avec ferveur au mercantilisme autoritaire et aux grandes manufactures contrôlées par l'État. Même si ses réformes protectionnistes eurent un effet positif sur la très importante agriculture du Danemark, elles comportèrent des échecs coûteux qui retardèrent le développement commercial de la nation pour les décennies à venir. "
 flavor_dan.EVTOPTA3305: "Réformes mercantilistes"
 flavor_dan.EVTOPTB3305: "Réformes de libre-échange"
 flavor_dan.EVTNAME3307: "Piétisme"
 flavor_dan.EVTDESC3307: "Comme son épouse, Sophie-Madeleine de Brandebourg-Culmbach, Christian VI s'imprégna du piétisme allemand et encouragea résolument une Église nationale piétiste. Il bannit les performances de théâtre les dimanches et lors des jours fériés, et, après 1738, on interdit l'accès au pays aux acteurs et aux amuseurs. On bannit aussi de la cour les divertissements frivoles, mais l'amour de la splendeur du couple royal entraîna la construction de bâtiments coûteux, par exemple le château de Christiansborg (construit en 1733-1745).       "
 flavor_dan.EVTOPTA3307: "Endossons le piétisme"
 flavor_dan.EVTOPTB3307: "Interdisons le piétisme"
 flavor_dan.EVTNAME3308: "La régence de Johann Hartwig Ernst Bernstorff"
 flavor_dan.EVTDESC3308: "En 1766, Christian VII est couronné roi du Danemark, succédant à son père Frédéric V. Malheureusement, Christian souffre de démence. On attribue cette instabilité mentale à des maltraitances que lui aurait fait subir son précepteur ainsi que des pages pernicieux de la cour. Après avoir épousé Caroline-Mathilde de Hanovre en 1766, fille de Frédéric, prince de Galles, Christian VII connaît une vie de débauche. Durant tout son règne, il est contraint de laisser les rênes du pays à des proches. Tout d'abord à J.H.E Bernstorff, ministre des Affaires étrangères, un homme retors et compétent qui parvient à convaincre Catherine II de Russie à renoncer à certains territoires qu'elle revendique dans le duché du Holstein. Cependant, la position de Bernstorff devient de plus en plus précaire et il est démis de ses fonctions le 15 septembre 1770."
 flavor_dan.EVTNAME3309: "La régence de Struensee"
 flavor_dan.EVTDESC3309: "Johann Friedrich Struensee reprend les rênes du Danemark après le renvoi de Bernstorff. Médecin allemand, Struensee fait la connaissance du roi danois Christian VII, souffrant d'aliénation, lorsqu'il est désigné pour l'accompagner dans son tour d'Europe (1768-1769). Cela lui permettra, en 1769, d'être nommé médecin de la cour. Dominant le roi, il devient l'amant de la reine Caroline-Mathilde en 1770. Très vite, il a le pouvoir d'abolir le Conseil d'État et le bureau du stadhouder (gouverneur) de Norvège en 1770. En juin 1771, il obtient du roi d'être nommé ministre du cabinet privé et, en juillet, il est fait comte. À partir de mars 1771 jusqu'à janvier 1772, Struensee instaure un certain nombre de réformes, concernant entre autres la liberté de la presse, l'amélioration de la condition paysanne, une justice unitaire ainsi qu'une réforme du gouvernement municipal de Copenhague. Cependant, après avoir renvoyé un certain nombre de membres du gouvernement haut placés, Struensee est victime d'une conspiration en janvier 1772. Il est alors arrêté et torturé à mort à cause de sa liaison avec la reine."
 flavor_dan.EVTNAME3311: "La grande réforme agricole"
 flavor_dan.EVTDESC3311: "Le Danemark est et restera une nation agricole et c'est l'un des premiers pays à avoir adopté les nouvelles méthodes et les nouveaux outils d'agriculture mis au point à la fin du XVIIIe siècle et au début du XIXe. Les parcelles sont mieux réparties, on utilise des charrues améliorées, la rotation des cultures est introduite dans les campagnes et les cultures à gros rendement (pommes de terre, maïs) issues du Nouveau Monde sont de plus en plus répandues. Toutes les réformes ne sont pas accueillies dans la joie par les paysans, mais la plus impopulaire de toutes est, de loin, la division des villages en fermes séparées afin que les paysans puissent vivre à proximité de leurs champs."
 flavor_dan.EVTOPTA3311: "Réformons l'agriculture"
 flavor_dan.EVTOPTB3311: "Réformons l'armée"
 flavor_dan.EVTNAME3312: "La régence d'Ove Høegh-Guldberg"
 flavor_dan.EVTDESC3312: "Høegh-Guldberg est issu d'une famille modeste. Il obtient un diplôme en théologie en 1753 et, en 1761, il devient professeur de rhétorique à l'Académie de Sorø. Il est nommé précepteur du prince Frédéric, demi-frère du futur roi Charles VII en 1764. En tant que secrétaire privé de Frédéric en 1771, il partage l'hostilité de ce dernier envers le comte Johann Friedrich Struensee, alors chef suprême du Danemark puisqu'il domine et manipule le roi Christian VII. Høegh-Guldberg prend d'ailleurs part à la conspiration qui conduira à l'arrestation de Struensee et à son exécution en 1772. Par la suite, Høegh-Guldberg, accompagné du prince Frédéric et de la douairière Juliana Maria, gagne un pouvoir significatif dans l'État danois. En 1774, il est nommé secrétaire de cabinet privé du roi. Très vite, et sans consulter les autres ministres du Conseil, il émet des arrêtés signés de la main du roi Christian VII, complètement sénile. Il prend le contrôle de la politique étrangère après avoir renvoyé le ministre des Affaires étrangères, le comte A.P. Bernstorff en 1780. Mais le coup d'État de 1784, fomenté par le prince Frédéric, contraint Høegh-Guldberg à quitter le pouvoir."
 flavor_dan.EVTNAME3313: "La régence d'A.P. Bernstorff"
 flavor_dan.EVTDESC3313: "Rappelé à son poste en avril 1784, Bernstorff occupera la fonction de ministre des Affaires étrangères dans un gouvernement libéral modéré jusqu'à sa mort. Il soutient une série de mesures, dont la régulation des relations entre seigneurs et paysans et l'émancipation des serfs. Dans le domaine des affaires étrangères, Bernstorff maintient une politique de neutralité. Lorsque la Révolution française éclate, il prend soin de ne pas interférer dans les affaires nationales de la France et se tient à distance de toute coalition anti-française. En mars 1794, il négocie un traité de neutralité avec la Suède dans le but de protéger les navires marchands des deux pays par des escadrilles alliées. La politique étrangère de Bernstorff lui permet de gagner le respect des diplomates d'Europe et sa politique nationale est tellement populaire chez les Danois que sa mort, le 21 juin 1797, est perçue comme une catastrophe nationale."
 flavor_dan.EVTNAME5080: "Tycho Brahe"
 flavor_dan.EVTDESC5080: "Tycho Brahe fut un astronome danois qui consacra sa vie à la création d'instruments astronomiques et aux calculs de la position des étoiles, ouvrant ainsi la voie aux découvertes futures. Ses observations, les plus précises qui furent avant l'invention du télescope, incluaient une étude détaillée du système solaire et la position exacte de plus de 777 étoiles fixes."
 flavor_dan.EVTNAME1: "Le traité de Ribe"
 flavor_dan.EVTDESC1: "Le roi Christian Ier du Danemark proclama le traité de Ribe devant une assemblée des nobles du Holstein, se proclamant comte du Holstein et reprenant le contrôle du duché de Slesvig, auparavant perdu par le Danemark: le duché danois du Slesvig et le comté du Holstein seraient désormais «à jamais inséparables». Une clause donna à la noblesse le droit de révolte si le roi enfreignait jamais cet accord. Le roi Christian Ier se contenta d'ajouter le titre de «comte du Holstein» au titre royal, l'accord lui interdisant d'annexer le duché de Holstein au Danemark. De fait, le duché conservait son indépendance et sa position d'arrière-fief de la Saxe, et donc de la Saxe-Lauenbourg. Le roi du Danemark devint donc duc de Slesvig, un fief danois désormais direct de la Couronne. Cet accord fut perçu comme une garantie contre une domination danoise trop forte au sein de la nouvelle union, et un garde-fou contre la partition du Holstein entre les nobles danois."
 flavor_dan.EVTOPTA1: "Revendiquons le Slesvig et le Holstein"
 flavor_dan.EVTOPTB1: "Renonçons à cette revendication"
 flavor_dan.EVTNAME2: "Université de Copenhague"
 flavor_dan.EVTDESC2: "Le roi Christian Ier du Danemark fonde l'université publique de Copenhague en 1479. L'établissement est un centre d'apprentissage de la théologie catholique mais contient aussi des départements de droit, de médecine et de philosophie."
 flavor_dan.EVTOPTA2: "Soutenons financièrement l'université"
 flavor_dan.EVTOPTB2: "Cela ne nous concerne pas"
 flavor_dan.EVTNAME3: "Monastère de Sainte-Claire"
 flavor_dan.EVTDESC3: "Le roi Jean Ier et la reine Christina créent le monastère Sainte-Claire à Copenhague en 1497. Le site sera construit sur les potagers royaux de Rosengard, dont le couple royal a fait don. La reine donne également 40 florins rhénans pour la construction du monastère en 1498. Sept ans plus tard, le 11 août 1505, le monastère est terminé et consacré. Il se compose d'un dortoir, d'un réfectoire, d'une église, d'une infirmerie, de caves et d'un endroit où peuvent se reposer les sœurs laies et le prêtre."
 counts_feud.1.t: "Grevens fejde: la «guerre du Comte»"
 counts_feud.1.d: "À la mort de Frédéric Ier en 1533, les évêques et la plupart des nobles s'opposèrent à l'élection au trône de son fils Christian, duc du Holstein, du fait qu'il était de confession luthérienne. Les bourgeois et les paysans, pour leur part, souhaitaient le retour de Christian II, emprisonné à Sønderborg depuis sa destitution.\n\nLes maires de Copenhague et de Malmö mirent donc sur pied un plan conjoint avec la Ligue hanséatique, visant à libérer Christian II et faisant des deux plus grandes villes danoises des partenaires de la Hanse. Ces forces rebelles étaient dirigées par le comte Christophe d'Oldenbourg, d'où le nom donné à ce conflit."
 counts_feud.1.a: "Soutenons le nouveau monarque"
 counts_feud.1.b: "Soutenons le prétendant au trône"
 counts_feud.2.t: "Accroissement des activités rebelles"
 counts_feud.2.d: "Protestant contre l'accession au trône de Christian III, au détriment de Christian II qui avait été déposé, les paysans de Vendsyssel et du Nord du Jutland se révoltèrent contre la noblesse. Le chef corsaire «Capitaine Clement», de son vrai nom Klemen Andersen, les avait incités au soulèvement à la demande du comte Christophe d'Oldenbourg, et Ålborg devient leur quartier général. De là, ils parvinrent à brûler un grand nombre de châteaux et de propriétés, dans tout le Nord et l'Ouest du Jutland."
 counts_feud.3.t: "La guerre du Comte au Danemark"
 counts_feud.3.d: "À la mort de Frédéric Ier en 1533, les évêques et la plupart des nobles s'opposèrent à l'élection au trône de son fils Christian, duc du Holstein, du fait qu'il était de confession luthérienne. Les bourgeois et les paysans, pour leur part, souhaitaient le retour de Christian II, emprisonné à Sønderborg depuis sa destitution.\n\nLe nouveau monarque, tout comme le prétendant au trône, ont envoyé des émissaires en Suède pour requérir notre aide."
 counts_feud.3.a: "Soutenons les rebelles"
 counts_feud.3.b: "Soutenons le monarque danois"
 counts_feud.3.c: "Ne nous en mêlons pas"
 counts_feud.4.t: "La Suède soutient le prétendant au trône"
 counts_feud.4.d: "L'armée suédoise envoyée à l'aide à Christian III par le roi de Suède Gustave Ier Vasa envahit la Scanie à Loshult, et de là pilla, incendia et tua tout sur son passage, traversant la région de Gønge pour atteindre Vä. Peu après, une autre armée suédoise envahit et détruisit le Halland par le fer et par le feu.\n\nLe château de Helsingborg était tenu par Tyge Krabbe, un partisan du comte Christophe d'Oldenbourg, régent de Christian III, tandis que certains des nobles de Scanie s'étaient rangés du côté des Suédois. En janvier 1535, les armées conjointes de ces nobles danois et de la Suède s'étaient avancées jusqu'à Helsingborg, tandis qu'une armée composée de bourgeois de Lübeck et de Malmö, menée par Jørgen Kock, était retranchée à l'extérieur du château.\n\nMais Tyge Krabbe fit soudainement donner du canon contre les défenseurs du château, avant d'en ouvrir les portes aux Suédois, qui réduisirent la ville en cendres. Toutes les provinces danoises situées à l'est de l'Øresund furent dès lors perdues, aussi bien pour le comte Christophe que pour Christian III."
 counts_feud.4.a: "Quelle horreur"
 counts_feud.5.t: "La Suède soutient le monarque danois"
 counts_feud.5.a: "C'est parfait"
 counts_feud.6.t: "La capture du Capitaine Clement"
 counts_feud.6.d: "Skipper Clement, de son vrai nom Klemen Andersen, avait été un capitaine corsaire au service de Christian II, avant de se rallier au comte Christophe d'Oldenbourg, le régent de Christian II. Il incita les paysans de Vendsyssel et du Jutland du Nord à se soulever contre la noblesse. Le 16 octobre 1534, la noblesse du Jutland, envoyée réprimer la révolte, rencontra à Svenstrup l'armée des paysans de Klemen Anderson, à laquelle s'étaient joints les soldats professionnels du comte Christophe. Les nobles furent totalement défaits, permettant aux paysans de contrôler une bonne part du Jutland du Nord pendant quelques mois, ce qui se traduisit par l'expulsion de nobles et l'incendie de leurs châteaux et domaines.\n\nMais les paysans étaient faiblement armés et guère disciplinés, si bien que le roi Christian III parvint à signer une paix séparée avec le comte Christophe. Le général Johan Rantzau fut envoyé réprimer le soulèvement paysan. Leur armée s'était repliée à Ålborg, dont les défenses avaient été renforcées; mais en décembre 1534, à l'issue d'une bataille acharnée, l'armée de Johan Rantzau vainquit les paysans, déborda les défenses, saccagea la ville et tua 2000 personnes. Le capitaine Clement parvint à s'enfuir, mais après avoir été trahi fut capturé. Il fut retenu prisonnier jusqu'à la fin de la guerre civile, avant d'être roué et exécuté."
 counts_feud.100.t: "Les conséquences de la guerre du Comte"
 counts_feud.100.d: "Après leur victoire à Ålborg, le général Rantzau et son armée prirent part à la bataille d'Øksnebjerg, le 11 juin 1535: là, les restes de l'armée du comte Christophe d'Oldenbourg furent défaits de manière décisive. Copenhague et Malmö résistèrent cependant jusqu'en 1536, avant de devoir capituler après un siège de plusieurs mois. La guerre du Comte était dès lors définitivement terminée.\n\nLes nobles se rassemblèrent et tentèrent de guérir les rancœurs par des mariages arrangés. Les deux familles les plus puissantes de la noblesse de Scanie, les Bille et les Brahe, formèrent une alliance destinée à protéger leurs possessions en unissant leurs noms: Beate Bille et Otte Brahe furent donc mariés. Toutes les parties du conflit subissaient les répercussions du soulèvement paysan. Nombre de fermiers et laboureurs furent contraints de racheter leur propre vie en échange de concessions au roi et à la noblesse, ce qui ne fit que renforcer le mécontentement des paysans, d'autant que les nobles avaient serré les rangs à l'issue de la guerre.\n\nLe règne de Christian III date donc l'apparition au Danemark de l'absolutisme royal, en parallèle de la répression des classes paysannes.\n\nEnfin, une dernière conséquence de la guerre du Comte fut l'arrivée de l'armée suédoise en Scanie, ce qui stimula les appétits suédois, qui avaient pris goût aux conquêtes…"
 counts_feud.100.a: "La guerre du Comte est terminée, enfin"
 flavor_hab.10.t: "La colonisation allemande en Hongrie"
 flavor_hab.10.d: "Les plus grandes vagues de migrants allemands en Hongrie furent causées par une politique de colonisation volontaire du gouvernement des Habsbourg, après que l'Empire ottoman ait été contraint de se retirer des territoires hongrois. Entre 1711 et 1780, des colons germanophones, venus d'Allemagne du Sud, d'Autriche et de Saxe s'installèrent dans le Sud-Ouest de la Hongrie. Cet afflux d'immigrants contribua à assurer à ces régions un second souffle économique et une certaine altérité culturelle.\n\nÀ la fin du XVIIIème s., le royaume de Hongrie comptait plus d'un million de germanophones, une culture allemande florissante, s'appuyant sur une littérature, des journaux et des gazettes en allemand."
 flavor_hab.10.a: "Encourageons tout cela"
 flavor_hab.10.b: "Décourageons ces migrations"
 flavor_hab.EVTNAME3188: "Le Parlement impérial d'Augsbourg"
 flavor_hab.EVTDESC3188: "Un accord doctrinal temporaire est annoncé en mai 1548 entre catholiques et protestants allemands avant de devenir une loi le 30 juin de cette même année. Il est rédigé et accepté sous l'insistance de l'empereur du Saint-Empire romain germanique Charles Quint qui espère établir une unité religieuse temporaire en Allemagne, jusqu'à ce que les différends puissent être réglés lors d'un conseil général de l'Église catholique. L'intérim d'Augsbourg reflète dans un premier temps le point de vue catholique. Cependant, il autorise le mariage des prêtres et la communion sous les deux espèces (pain et vin) pour les laïcs. Plusieurs électeurs protestants regrettent l'accent catholique de l'intérim d'Augsbourg et refusent de le respecter. Charles tente de les obliger à accepter, une action qui poussera les protestants à adopter l'intérim de Leipzig, qui maintient les doctrines protestantes, lors d'une diète ultérieure. Mais aucun des deux intérims ne sera jamais totalement validé par le peuple allemand, c'est pourquoi aucun accord religieux ne sera trouvé avant la paix d'Augsbourg en 1555."
 flavor_hab.EVTOPTA3188: "Il faut trouver un juste milieu"
 flavor_hab.EVTOPTB3188: "Apportons notre soutien aux catholiques"
 flavor_hab.EVTOPTC3188: "Apportons notre soutien aux protestants"
 flavor_hab.EVTNAME3193: "La Lettre de Majesté"
 flavor_hab.EVTDESC3193: "Harcelé par les États de Bohême et craignant le pouvoir grandissant de son frère Ferdinand, l'empereur Rodolphe rédige la Lettre de Majesté. Cette lettre octroie la liberté religieuse à tous les protestants de Bohême et elle sera l'un des éléments déclencheurs de la guerre de Trente Ans."
 flavor_hab.EVTOPTA3193: "Publions cette lettre"
 flavor_hab.EVTOPTB3193: "Ne la publions pas"
 flavor_hab.EVTNAME3194: "La défenestration de Prague"
 flavor_hab.EVTDESC3194: "La révolte débute à Prague en mai 1618, après l'évocation de la Lettre de Majesté de Rodolphe II. Deux officiers royaux et leur secrétaire sont poussés d'une fenêtre par des membres protestants de la diète de Bohême, il s'agit de la défenestration de Prague. Ferdinand est alors déchu et le trône de Bohême est offert à Frédéric V, l'électeur palatin."
 flavor_hab.EVTOPTA3194: "C'est une très mauvaise nouvelle"
 flavor_hab.EVTNAME3195: "Révolte paysanne en Autriche"
 flavor_hab.EVTDESC3195: "Les années 1620 se caractérisent par des hivers rudes et longs, des printemps tardifs et des étés froids et pluvieux. Les récoltes sont très mauvaises et le prix du blé augmente. C'est dans cette atmosphère chargée de tensions que se produit un évènement climatique d'une sévérité inhabituelle. En 1626, lors de la dernière semaine de mai, en plein dans la période de croissance des végétaux, l'hiver fait son grand retour. La température chute, les lacs et les rivières gèlent et les arbres perdent leurs feuilles. Ce retour inattendu sème un vent de panique et d'angoisse chez les paysans qui ne se souviennent pas avoir déjà vécu une destruction telle de leurs champs. Cet évènement, combiné à la persécution des protestants, conduit de nombreux paysans protestants de Haute-Autriche, liée à la Bavière, à se révolter. Les paysans sont vaincus après un combat acharné et, en 1628, le pays passe de nouveau entre les mains de l'empereur."
 flavor_hab.EVTOPTA3195: "Il faut écraser les rebelles!"
 flavor_hab.EVTNAME3201: "Révolte de la noblesse en Hongrie"
 flavor_hab.EVTDESC3201: "Alors que les révoltes vont et viennent, la famille Habsbourg, à la tête de la Hongrie, établit une attitude particulière vis-à-vis de la noblesse. Pendant les guerres ayant opposé la Hongrie à d'autres pays, les nobles se sont vu octroyer certains droits que la Couronne a tenté d'abolir une fois la paix revenue. Cette attitude a forcément déclenché des révoltes. Ainsi, après la victoire décisive de la Hongrie face aux Turcs en 1699, les nobles doivent subir de nouveaux impôts et sont désormais soumis à la conscription. Mais lorsque l'Autriche entre en guerre contre la France en 1703, les nobles se révoltent encore une fois et forcent l'empereur Charles Quint à restaurer l'ancien système de privilèges de la noblesse, lors de la paix de Szatmar en 1711."
 flavor_hab.EVTOPTA3201: "Ils devraient apprendre à rester à leur place"
 flavor_hab.EVTOPTB3201: "Accordons-leur plus de concessions"
 flavor_hab.EVTNAME3203: "La purge menée par l'archevêque de Salzbourg"
 flavor_hab.EVTDESC3203: "En 1731, l'archevêque de Salzbourg se lance dans une chasse aux protestants qu'il souhaite éliminer. Ces derniers sont de plus en plus nombreux et l'archevêque craint que leur présence menace son pouvoir. Plus de 26 000 protestants allemands fuient pour garder la vie sauve. 17 000 d'entre eux trouvent refuge en Prusse en 1732 et la plupart s'installent en Prusse orientale. Plusieurs pays protestants lancent une collecte nationale afin d'aider les réfugiés."
 flavor_hab.EVTOPTA3203: "Laissons l'archevêque éliminer les protestants"
 flavor_hab.EVTOPTB3203: "Il faut faire cesser cette infamie sur-le-champ!"
 flavor_hab.EVTNAME3206: "Wenzel Anton de Kaunitz-Rietberg"
 flavor_hab.EVTDESC3206: "Wenzel Anton, comte, puis prince de Kaunitz-Rietberg (1711-1794), est un noble de Bohême. Imprégné de la culture des Lumières et fonctionnaire dévoué, il bénéficie de la confiance et du soutien de l'impératrice Marie-Thérèse d'Autriche. Après une carrière diplomatique, il devient chancelier d'Autriche en 1753, jusqu'en 1792. Partisan des changements d'alliance, il réussit à créer des liens solides avec la France, ce qui déclenchera la guerre de Sept Ans. Mais il réussit également à se rapprocher de Frédéric II de Prusse à temps pour le premier morcellement de la Pologne."
 flavor_hab.EVTNAME3208: "Metternich"
 flavor_hab.EVTDESC3208: "Metternich débute sa carrière d'homme d'État en 1797 en tant que représentant du Collège des comtes de Westphalie au Congrès de Rastatt. En moins de dix ans, il parvient à se faire nommer ambassadeur des Saxons et des Prussiens, ainsi qu'ambassadeur autrichien en France. Sa carrière s'accélère en 1809 quand on lui attribue le poste de ministre autrichien des Affaires étrangères. Jusqu'en 1813, Metternich pratique une politique de reconnaissance de la suprématie française. Mais cette politique prend fin lors de la création de la Quadruple Alliance, la guerre contre la France, et la victoire alliée cette même année. Les 35 années qui suivent ont été baptisées l'ère Metternich car pendant cette période, il est le juge-arbitre de l'Europe. Le système Metternich repose sur le censure religieuse et politique, l'espionnage et la suppression des mouvements révolutionnaires et nationalistes. Ce système est en partie responsable des révolutions de 1848."
 flavor_hab.EVTNAME3099: "La rébellion protestante en Hongrie"
 flavor_hab.EVTDESC3099: "L'antagonisme religieux joue un rôle prépondérant lorsque la guerre entre l'Empire et les Turcs éclatent de nouveau en 1591. Au cours du conflit qu'on baptisera la longue guerre, les troupes impériales pénètrent en Transylvanie et leur commandant, George Basta, se comporte sur place tout comme en Hongrie du Nord, avec une cruauté sans nom envers les protestants hongrois et les Transylvaniens d'une façon générale. István Bocskay, autrefois sympathisant des Habsbourg, se révolte. Son armée de haïdouks sauvages chasse Basta et, en juin 1606, Bocksay conclut avec Rodolphe la paix de Vienne. Il devient ainsi le prince d'un territoire transylvanien accru et se voit garantir les droits des protestants de la Hongrie royale."
 flavor_hab.EVTOPTA3099: "Écrasons les hérétiques"
 flavor_hab.EVTOPTB3099: "Accordons-leur quelques concessions"
 flavor_hab.EVTNAME3216: "Les réformes des Lumières de Joseph II"
 flavor_hab.EVTDESC3216: "Joseph II (1741-1790), empereur du Saint-Empire romain germanique (1765-1790), roi de Bohême et de Hongrie (1780-1790). À la mort de son père en 1765, Joseph joue le rôle d'empereur et de corégent au côté de sa mère mais n'a qu'une faible influence. Bien conscient de cet état de fait, il part en voyage jusqu'à la mort de sa mère en 1780. Ensuite, il entame une série de réformes reposant sur ses propres philosophies et principes plutôt que de réexploiter ceux des Lumières. Ces réformes consistent en l'abolition des privilèges héréditaires et ecclésiastiques ainsi qu'en la création d'un service civil basé sur le mérite et la loyauté plutôt que sur la situation familiale."
 flavor_hab.EVTOPTA3216: "Réformes des Lumières"
 flavor_hab.EVTOPTB3216: "Ne changeons rien"
 flavor_hab.EVTNAME3328: "Le Reichshofrat"
 flavor_hab.EVTDESC3328: "Le Reichshofrat, ou Conseil aulique, fut institué par Maximilien Ier en 1497, dans l'intention de contrebalancer la Reichskammergericht, la Chambre impériale que la Diète d'Empire lui avait imposée peu de temps auparavant.\n\nLe Conseil aulique comptait 21 conseillers, tous nommés par l'Empereur, à l'exception du vice-chancelier, désigné par le prince-électeur de Mayence. Six des conseillers du Reichshofrat étaient protestants, et un vote unanime de leur part était considéré comme un veto."
 flavor_hab.EVTOPTA3328: "Instituons ce Reichshofrat"
 flavor_hab.EVTOPTB3328: "Laissons les nobles s'occuper de ces broutilles"
 flavor_hab.EVTNAME3332: "La réprimande de la Hongrie"
 flavor_hab.EVTDESC3332: "L'occupation de la Hongrie centrale par les Turcs reste un problème instable car tous les Hongrois s'indignent de la politique des Habsbourg consistant à laisser les Turcs agir à leur guise, tout en poursuivant d'ambitieux objectifs à l'Ouest. L'empereur Léopold envoie une armée contre les Turcs mais même si le général autrichien Raimondo Montecuccoli vainc les Turcs à Saint-Gothard le 1er août 1664, la paix de Vasvár ultérieure reconnaît tous les territoires gagnés du sultan. Après ça, même les magnats de la Hongrie royale fomentent un coup monté pour chasser les Habsbourg avec l'aide des Turcs et de la France."
 flavor_hab.EVTOPTA3332: "Administration centralisée dans notre capitale"
 flavor_hab.EVTOPTB3332: "Conseil des nobles de Hongrie décentralisé"
 flavor_hab.EVTNAME3333: "L'insurrection du duc Imre Thököly"
 flavor_hab.EVTDESC3333: "Le jeune Transylvanien Imre Thököly prend la tête d'une révolte qui contraint Léopold, en 1681, à restaurer la constitution et à annuler de nombreuses mesures jugées trop sévères. Envouragé par le succès de Imre Thököly face à l'empire, l'Empire ottoman envoie une très grande armée en Hongrie qui, en 1683, atteint les portes de Vienne."
 flavor_hab.EVTOPTA3333: "Stoppons ce mouvement pour l'indépendance"
 flavor_hab.EVTNAME3336: "Réforme de la bureaucratie"
 flavor_hab.EVTDESC3336: "Marie-Thérèse décida dès les prémices de son règne que les Habsbourg ne seraient jamais plus perçus comme trop faibles pour se défendre. En conséquence, et alors même que la guerre était en cours, elle étudia des propositions de réformes et, dès la paix signée, les fit appliquer. La première et principale concernait l'armée, mais elle réalisa cependant que ce serait impossible sans réforme financière. C'est dans ce domaine, conseillée par le brillant Friedrich Wilhelm von Haugwitz, qu'elle obtint ses plus beaux succès. D'autres réformes suivirent encore, notamment dans le domaine de l'administration. Même s'il fut procédé à de nombreux changements pendant et après son règne, le résultat permit à Marie-Thérèse d'instaurer un gouvernement plus centralisé qu'il ne l'avait jamais été."
 flavor_hab.EVTOPTA3336: "Réformons"
 flavor_hab.EVTOPTB3336: "Laissons les choses en l'état"
 reform_of_the_bureaucracy: "Réforme de l'administration"
 desc_reform_of_the_bureaucracy: "Réformes destinées à centraliser et rendre plus fort l'État."
 flavor_hab.EVTNAME3340: "Les réformes réactionnaires de 1789"
 flavor_hab.EVTDESC3340: "Joseph II est un dirigeant très controversé. Il débute son règne avec des réformes libérales telles que l'Édit de tolérance, qui octroie aux luthériens, aux calvinistes et aux orthodoxes une quasi-équité avec les catholiques. Il fait également abolir le servage et se montre (temporairement) moins strict envers la censure officielle. Cependant, Joseph est connu pour être un centraliste des plus extrêmes. En 1784, il informe le gouvernement hongrois que sa langue officielle, qui est le latin, n'a pas sa place au sein d'un gouvernement moderne et doit être abandonnée au profit de l'allemand. Pire encore, Joseph refuse de se soumettre à un couronnement en Hongrie de peur d'être obligé de faire respecter des lois qu'il n'approuve pas. Il en profite pour faire déplacer la Sainte Couronne de Hongrie à Vienne. En mars 1787, Joseph impose de profonds changements aux droits fondamentaux des Pays-Bas autrichiens, et annonce que désormais le pays sera dirigé selon les principes de l'absolutisme. Un mouvement de résistance prend vie aux Pays-Bas autrichiens jusqu'en 1789 où la révolte éclate. À cette époque, on évoque également des rébellions en Hongrie et en Galice, et on craint que des révolutions n'éclatent un peu partout au sein de la monarchie."
 flavor_hab.EVTOPTA3340: "Nous devons réagir face à ces tendances révolutionnaires!"
 flavor_hab.EVTOPTB3340: "Apaisons tous ces révoltés"
 flavor_hab.EVTNAME1: "Le Privilegium Maius"
 flavor_hab.EVTDESC1: "Dans les années 1350, le duc d'Autriche Rodolphe IV commandita la fabrication d'une déclaration faisant de l'Autriche un «archiduché», en lui accordant les mêmes droits qu'aux électeurs de l'Empire: le Privilegium Maius. Cet ensemble de documents s'appuie nettement sur le Privilegium Minus de 1156, qui avait élevé l'Autriche du rang de marche à celui de duché.\n\nLe Privilegium Maius ne fut cependant jamais confirmé par l'empereur, jusqu'à ce que Frédéric V d'Autriche soit élu à cette fonction en 1452: il put dès lors le confirmer lui-même."
 flavor_hab.EVTOPTA1: "Notre prestige en dépend"
 flavor_hab.EVTOPTB1: "Un faux n'est guère honorable"
 flavor_hab.EVTOPTC1008: "S'ils veulent la guerre…"
 flavor_hab.EVTNAME2: "Le Petit toit d'or"
 flavor_hab.EVTDESC2: "Le Petit toit d'or est un balcon de trois étages ajouté à son palais du Neuhof, dans le centre d'Innsbruck, par l'empereur Maximilien de Habsbourg au tout début du XVIe s., en l'honneur de sa seconde épouse Blanche-Marie Sforza de Milan. Le toit du balcon fut orné de 2657 bardeaux de cuivre dorés à l'or fin. Il était donc également un symbole de sa richesse et de sa puissance."
 flavor_hab.EVTOPTA2: "Ce sera un symbole à la gloire de notre dynastie"
 flavor_hab.EVTNAME4: "La Procession triomphale"
 flavor_hab.EVTDESC4: "En 1512, l'empereur Maximilien commanda une estampe, la Procession triomphale, qui devait refléter la magnificence de l'empereur. Elle était destinée à orner les murs des hôtels de villes et des palais. À la mort de Maximilien, en 1519, elle n'était toujours pas achevée: avec plus de 130 blocs de bois, mesurant plus de 50 mètres de long, c'est l'une des estampes les plus grandes jamais produites."
 flavor_hab.EVTOPTA4: "Gloire à l'Empereur"
 flavor_hab.EVTOPTB4: "C'est trop onéreux"
 the_triumphal_procession: "La Procession triomphale"
 desc_the_triumphal_procession: "La Procession triomphale est une estampe de bois mesurant plus de 50 mètres de longueur et reflétant la magnificence de l'Empereur."
 flavor_hab.EVTNAME5: "Révolte des nobles de Styrie"
 flavor_hab.EVTDESC5: "La noblesse de Styrie s'élève contre l'empereur Frédéric III en 1467. Soutenus par le roi de Hongrie, Matthias Corvin Ier, les rebelles attaquent la ville de Marbourg avant de menacer la capitale de Styrie, Graz. La révolte prend fin en 1471 après que le meneur, Andreas Baumkircher, est arrêté et exécuté."
 flavor_hab.EVTOPTA5: "Écrasons la rébellion!"
 flavor_hab.EVTNAME6: "La météorite d'Ensisheim"
 flavor_hab.EVTDESC6: "Le 7 novembre 1492, une météorite de 127 kilos tomba dans un champ à l'extérieur de la ville alsacienne d'Ensisheim, en Autriche antérieure. Lorsque les villageois tentèrent d'en prélever des morceaux, le bailli de la ville s'y opposa, souhaitant la conserver intacte pour le futur empereur, Maximilien Ier. Celui-ci y vit un signe divin de bon augure et, après en avoir ôté deux petits fragments pour lui-même et l'archiduc Sigismond d'Autriche, rendit la pierre à la ville, où elle fut exposée dans l'église paroissiale."
 flavor_hab.EVTOPTA6: "Quelle merveille"
 flavor_hab.EVTNAME7: "La dynastie des Habsbourg"
 flavor_hab.EVTDESC7: "La puissante maison de Habsbourg existe depuis le XIIe siècle et prend le pouvoir en Autriche en 1278 lorsque l'empereur Rodolphe Ier devient le souverain du duché. La dynastie est censée avoir disparu mais il semble qu'un membre ait survécu, même si sa prétention au trône semble bien faible. Puisque [Root.Monarch.GetName] n'a pas d'héritier, ne devrions-nous pas reconnaître ce membre des Habsbourg comme héritier légitime?"
 flavor_hab.EVTOPTA7: "[Root.Monarch.Dynasty.GetName] doit continuer à diriger le pays!"
 flavor_hab.EVTOPTB7: "La dynastie des Habsbourg doit revenir sur le devant de la scène!"
 flavor_hab.EVTNAME5190: "Ludwig van Beethoven"
 flavor_hab.EVTDESC5190: "Ludwig van Beethoven est un génie mondialement connu et est considéré comme l'un des plus grands compositeurs de tous les temps. Il domine une période de l'histoire de la musique comme personne ne l'a fait avant ni depuis. Ancré dans les traditions classiques d'Haydn et de Mozart, son art tend à englober le nouvel esprit humaniste exprimé dans les travaux de Gœthe et de Schiller, ses contemporains dans le monde de la littérature, ainsi que les idéaux de la Révolution française, c'est-à-dire le souci de la liberté et de la dignité pour tous."
 flavor_hab.EVTNAME5191: "Wolfgang Amadeus Mozart"
 flavor_hab.EVTDESC5191: "Mozart est considéré comme l'un des plus grands compositeurs de l'histoire de la musique occidentale. Avec Haydn et Beethoven, il fait atteindre son point culminant au classicisme viennois. Contrairement aux autres compositeurs de l'histoire, Mozart excelle dans tous les genres musicaux. Son goût, sa maîtrise des formes et l'éventail des sentiments exprimés lui valent d'être considéré comme le compositeur le plus universel de tous les temps."
 flavor_brapru.EVTNAME3636: "L'union de la Prusse et de Brandebourg"
 flavor_brapru.EVTDESC3636: "Après avoir hérité et dirigé le duché prusse pendant plusieurs générations, la maison de Hohenzollern décide d'incorporer officiellement le duché au Brandebourg. Cependant, le territoire est toujours considéré comme vassal du roi polonais, il est donc recommandé d'agir en douceur. Mettre le roi en colère pourrait mener droit à la guerre mais d'un autre côté, les économies réalisées en ne payant pas les impôts à la Pologne pourraient être considérables."
 flavor_brapru.EVTNAME3518: "Réforme de l'armée de Brandebourg"
 flavor_brapru.EVTDESC3518: "L'électeur Frédéric-Guillaume de Brandebourg (1640-1688), connu comme le Grand Électeur, est l'un des grands vainqueurs de la guerre de Trente Ans, car il a vu augmenter la superficie de son royaume de Prusse de près d'un tiers. Son plus grand succès est d'avoir mis en place une unité administrative et instauré une petite armée professionnelle de 24 000 hommes. Il a également réussi à faire libérer son pays de l'emprise polonaise, avant d'accueillir 20 000 réfugiés protestants français. Le 28 juin 1675, son armée inflige une défaite décisive à la Suède lors de la bataille de Fehrbellin. Les Suédois sont incapables de passer à l'offensive car ils n'y sont pas préparés et perdent la guerre. Le fait que la Suède n'ait pas eu le talent de suivre les traces de Gustave II Adolphe a une résonnance saisissante dans toute l'Europe et en Poméranie suédoise occupée par la Prusse jusqu'en 1679."
 flavor_brapru.EVTOPTA3518: "Réformons l'armée."
 flavor_brapru.EVTOPTB3518: "Réformons la marine."
 flavor_brapru.EVTNAME3523: "La compagnie africaine brandebourgeoise"
 flavor_brapru.EVTDESC3523: "À l'instar de toutes les grandes nations de l'époque, Frédéric-Guillaume tente aussi de reproduire l'énorme succès de la Compagnie néerlandaise des Indes orientales, séduit par les fortunes gagnées par les investisseurs et l'économie néerlandaise grâce au Nouveau Monde. Cependant, comme pour la plupart des tentatives, et surtout les tentatives réalisées par les nations ayant une petite puissance navale, cette entreprise n'apportera aux investisseurs que des regrets."
 flavor_brapru.EVTOPTA3523: "Nous devons exploiter cette manne!"
 flavor_brapru.EVTNAME5140: "Emmanuel Kant"
 flavor_brapru.EVTDESC5140: "Kant est le plus éminent penseur des Lumières et l'un des plus grands philosophes de tous les temps. Il s'inspire et développe plusieurs mouvements comme le rationalisme (centré sur la raison) de René Descartes et l'empirisme (centré sur l'expérience) de Francis Bacon. Il inaugure ainsi une nouvelle ère du développement de la pensée philosophique."
 flavor_brapru.EVTOPTOK: "D'accord"
 flavor_brapru.EVTNAME3525: "Absolutisme de Frédéric-Guillaume"
 flavor_brapru.EVTDESC3525: "Le roi Frédéric-Guillaume Ier de Prusse dote l'État prussien d'un caractère militaire et bureaucratique. Il est un travailleur acharné ainsi qu'un fervent autocrate. Frédéric-Guillaume réorganise le système administratif, lève une armée de plus de 8000 hommes (ce qui représente environ 4% de la population) et assimile l'organisation de l'État à une machine militaire. La Prusse devient ainsi un État militariste et absolutiste, la nouvelle grande puissance d'Europe du Nord."
 flavor_brapru.EVTOPTA3525: "Introduisons le concept de monarchie absolue"
 flavor_brapru.EVTOPTB3525: "Conservons une monarchie constitutionnelle"
 flavor_brapru.EVTNAME3526: "La grande réforme militaire de Prusse"
 flavor_brapru.EVTDESC3526: "Pendant le règne de ses deuxième et troisième rois, Frédéric-Guillaume Ier et Frédéric II (le Grand), la Prusse devient une puissante nation militaire, et aussi la plus efficace. Il ne fait aucun doute que les grandes réformes militaires étaient une nécessité absolue pour un pays expansionniste, dangereusement confiné entre des pays voisins à l'esprit vengeur."
 flavor_brapru.EVTOPTA3526: "Réformons l'armée"
 flavor_brapru.EVTOPTB3526: "Réformons la marine"
 flavor_brapru.EVTNAME3530: "Les réformes des Lumières de Frédéric le Grand"
 flavor_brapru.EVTDESC3530: "À la fin du règne de Louis XIV en France et lors des guerres de succession qui font rage en Espagne par la suite, l'âge des Lumières connaît un fort essor dans toute l'Europe grâce aux écrivains et aux philosophes de l'époque tels que Locke, Rousseau, Diderot, Hume, Leibniz et Montesquieu. Les nouveaux idéaux sont la liberté religieuse, l'éducation, la liberté d'expression et d'opinion politique. Il est une œuvre monumentale qui capture à la perfection l'essence des Lumières: il s'agit de l'Encyclopédie de Diderot. Cette Encyclopédie est le condensé de 25 années de travail et se constitue de 35 volumes de 1000 pages chacun, traitant de sujets aussi divers que variés, comme les méthodes pour recoudre une chaussette ou les moyens d'améliorer la confection de pièces d'artillerie. Parmi les monarques d'Europe, il en est un que ces idéaux séduisent particulièrement: le roi de Prusse, Frédéric II, également connu sous le nom de Frédéric le Grand."
 flavor_brapru.EVTOPTA3530: "Procédons aux réformes des Lumières"
 flavor_brapru.EVTOPTB3530: "Ne changeons rien"
 flavor_brapru.EVTOPTC3530: "Engageons les réformes réactionnaires"
 flavor_brapru.EVTNAME3532: "Réformes de Von Scharnhorst et de Von Stein"
 flavor_brapru.EVTDESC3532: "Après la défaite cuisante du pays contre les armées napoléoniennes et les conditions de vie très rudes qui s'ensuivent, le besoin de mesures drastiques se fait sentir en Prusse. L'objectif est de retrouver sa puissance militaire et économique passée. Un grand éventail de réformes instaurées conduisent à l'abolition du servage, les privilèges sont annulés et un gouvernement décentralisé efficace et un service militaire obligatoire mis en place. Cependant, ce n'était pas gagné d'avance car en fonction des classes sociales, les désirs et besoins de réformes n'étaient pas les mêmes. Les choses auraient pu être très différentes."
 flavor_brapru.EVTOPTA3532: "Réforme plébéienne"
 flavor_brapru.EVTOPTB3532: "Réforme de l'élite"
 flavor_brapru.EVTOPTC3532: "Réforme équilibrée"
 flavor_brapru.EVTNAME1: "Berliner Unwille"
 flavor_brapru.EVTDESC1: "Le désir et la volonté dont fait montre Frédéric II pour construire une résidence sur l'île de Spree se heurtent à la Unwille (indignation) des Berlinois. Ces derniers refusent de céder une partie de leur ville afin d'y faire ériger un bastion électoral et, en 1448, le mécontentement est tel qu'il éclate en révolte. Les citoyens de Berlin inondent les fondations du Stadtschloss mais Frédéric II a finalement gain de cause et le château est construit, au mépris de la volonté des citoyens."
 flavor_brapru.EVTOPTA1: "Ignorons la populace"
 flavor_brapru.EVTOPTB1: "Nous devrions écouter le peuple"
 flavor_brapru.EVTNAME2: "La vente d'Indulgences"
 flavor_brapru.EVTDESC2: "Joachim II Hector de Brandebourg est obligé par son père, Joachim Ier Nestor, de signer un contrat d'héritage dans lequel il s'engage à conserver la foi catholique. Joachim Nestor a cofinancé le transfert de son jeune frère, l'archevêque et prince-électeur Albert de Mayence, à l'évêché d'Halberstadt ainsi que l'accumulation des évêchés de Magdebourg et de Mayence en contractant d'énormes dettes avec la banque de Fugger afin de financer le Saint-Siège. Pour rembourser ses dettes, Joachim Nestor autorise la vente d'Indulgences à la population de son électorat."
 flavor_brapru.EVTOPTA2: "Vendons les Indulgences"
 flavor_brapru.EVTOPTB2: "Ignorons ceci"
 flavor_brapru.EVTNAME3: "Université de Königsberg"
 flavor_brapru.EVTDESC3: "Albert de Prusse, le dernier Grand maître de l'ordre Teutonique, fait ériger un collège académique en 1542 sur une parcelle de terre située juste derrière la cathédrale de Königsberg, sur l'île de Kneiphof, sur la Pregolia, sur le chapitre de Samland. L'Université de Königsberg est inaugurée le 17 août 1744 après qu'Albert de Prusse a reçu l'acte de fondation de l'Université Albertina le 20 juillet 1544. Le premier recteur de l'établissement est le poète Georg Sabinus, gendre de Philipp Melanchthon et, parmi les premiers professeurs, on compte notamment les deux érudits lituaniens Stanislovas Rapalionis et Abraomas Kulvietis."
 flavor_brapru.EVTOPTA3: "Soutenons financièrement l'université"
 flavor_brapru.EVTOPTB3: "Ne faisons rien"
 flavor_brapru.EVTNAME4: "L'impôt sur les céréales"
 flavor_brapru.EVTDESC4: "Joachim II Hector, électeur de Brandebourg, meurt en 1571, laissant son fils Jean Georges de Brandengourg croulant sous les dettes. Jean Georges institue alors l'impôt sur les céréales mais cela incitera une partie de la paysannerie à devenir dépendante de la noblesse qui, elle, n'est pas imposable."
 flavor_brapru.EVTOPTA4: "Instituons l'impôt sur les céréales"
 flavor_brapru.EVTOPTB4: "Ne faisons rien"
 flavor_brapru.EVTNAME5: "Leonhard Thurneysser"
 flavor_brapru.EVTDESC5: "Alors qu'il cherche un remède pour guérir la femme qu'il doit épouser, l'électeur Jean Georges de Brandebourg fait la connaissance de Leonhard Thurneysser, un métallurgiste et docteur en pharmacie, qui parvient à soigner sa femme de son affection. Reconnaissant, l'électeur fait de Thurneysser son médecin personnel et le fait venir de Berlin pour un salaire de 1352 thalers. L'ancien monastère franciscain est mis à la disposition de Thurneysser et il fait construire un atelier de verrerie au château de Grimnitz. Thurneysser travaille au côté du professeur John Huber en tant que famulus, aidant à réunir et préparer herbes et médicaments. Alors qu'il travaille avec Huber, Thurneysser a accès aux écrits de Paracelse qu'il trouve très impressionnants. Thurneysser fait fortune en vendant des médicaments de sa création, des calendriers astrologiques, des horoscopes et des talismans pour protéger leurs propriétaires du mauvais œil. Son imprimerie produit des écrits en différentes langues, dont l'allemand, le latin, le grec, l'hébreu et l'arabe."
 flavor_brapru.EVTOPTA5: "Engageons-le comme conseiller"
 flavor_brapru.EVTOPTB5: "Nous n'avons pas besoin de ses services"
 flavor_brapru.EVTNAME6: "Tables pruténiques"
 flavor_brapru.EVTDESC6: "L'astronome Érasme Reinhold reçoit le soutien et le financement d'Albert Ier, duc de Prusse, qui a également financé l'impression des tables astronomiques. Ces tables sont également appelées tables prussiennes, et il s'agit en fait d'une éphéméride, c'est-à-dire des tables d'astronomie. Celles-ci ont été calculées par Reinhold qui s'est basé sur l'œuvre de Copernic sur l'héliocentrisme: Des révolutions des sphères terrestres,  publiée en 1543. Reinhold a l'objectif de remplacer les tables alphonsines par ses tables et, pour ce faire, il ajoute des tables superflues aux nouvelles afin que les rédacteurs d'almanachs, habitués aux anciennes tables alphonsines, puissent procéder comme à leur habitude."
 flavor_brapru.EVTOPTA6: "Finançons l'impression de ces tables"
 flavor_brapru.EVTOPTB6: "Cet homme ne vaut pas la peine qu'on dépense un sou"
 flavor_pol.EVTNAME3467: "Les privilèges de Nieszawa"
 flavor_pol.EVTDESC3467: "Après les concessions faites à la noblesse en 1425, puis lors de la guerre de Treize Ans, Casimir IV fut contraint à de nouveaux compromis. Pour lever des troupes, essentiellement des mercenaires, et régler les problèmes les plus urgents auxquels était confronté le pouvoir royal, il avait besoin de l'argent de la «szlachta», la noblesse.\n\nIl dut donc accepter les privilèges de Nieszawa, qui accordaient aux nobles le droit de se réunir lors d'assemblées locales, les «conventiones particulares» ou «sejmik»; dans le cas contraire, aucune troupe ni aucun impôt ne pouvait être levé. Les nobles disposèrent ainsi d'une organisation puissante et efficace, défendant leurs intérêts communs, détenant la puissance militaire et contrôlant la législation sur les impôts."
 flavor_pol.EVTOPTA3467: "Acceptons ces conventions"
 flavor_pol.EVTOPTB3467: "Refusons de signer, mieux vaut défier les magnats"
 flavor_pol.EVTNAME3468: "Les privilèges de Piotrków"
 flavor_pol.EVTDESC3468: "Sous le règne de Jean Ier Albert, le fils de Casimir IV, la politique des concessions à la noblesse fut poursuivie. Ainsi, en 1496, les privilèges de Piotrków instituèrent le renforcement du servage et son inscription dans la loi: ils interdisaient aux paysans de quitter leur village, à l'exception notable d'un seul d'entre eux chaque année. Ce statut fut encore durci par la suite, en obligeant à six jours de corvée par semaine. Dès lors, les paysans polonais avaient non seulement perdu tout pouvoir, mais aussi la liberté. La puissance était désormais entre les mains de la seule noblesse."
 flavor_pol.EVTOPTA3468: "Instituons ces privilèges"
 flavor_pol.EVTOPTB3468: "Refusons ces privilèges"
 flavor_pol.EVTNAME3473: "L'héritage de la Mazovie"
 flavor_pol.EVTDESC3473: "Le duché de Mazovie fut longtemps gouverné par une branche de la dynastie Piast qui, du fait de la puissance de la Pologne, suivait le plus souvent ses suggestions pour tout ce qui regardait la politique étrangère.\n\nÀ la mort du dernier Piast, en 1526, la Couronne de Pologne en hérita. Le sort de la région n'était pas clairement établi, mais elle finit par intégrer le domaine royal, jusqu'à ce que la nouvelle capitale du pays soit finalement installée dans un hameau paisible du nom de Warszawa."
 flavor_pol.EVTOPTA3473: "Intégrons la Mazovie au domaine royal"
 flavor_pol.EVTNAME3477: "Le roi des jésuites"
 flavor_pol.EVTDESC3477: "Sigismond III était le fils du roi de Suède Jean III, qui régnait sur un pays très attaché au protestantisme, alors que lui-même avait de fortes sympathies pour le catholicisme.\n\nSigismond fut donc élevé par les jésuites, et appréciait par-dessus tout leur compagnie. À ses yeux, la religion était tout aussi importante que la politique, et l'une de ses plus grandes obsessions fut de faire du catholicisme la religion d'État en Pologne. Pour tout homme, fut-il roi, ce défi était quasi impossible à relever: la liberté religieuse et les principes idéologiques de tolérance religieuse étaient les socles de la société polonaise. Sigismond, homme de caractère, s'entêta malgré tout, ce qui suscita bien évidemment l'opposition du pays dans son ensemble, et le mena à l'échec. Cela lui suscita aussi de nombreux ennemis, qui l'empêchèrent de réformer l'État et de renforcer le pouvoir royal lors de la première décennie du XVIIe s."
 flavor_pol.EVTOPTA3477: "La liberté religieuse doit l'emporter"
 flavor_pol.EVTOPTB3477: "La foi catholique est la première parmi ses paires"
 flavor_pol.EVTOPTC3477: "Gloire au roi des jésuites"
 flavor_pol.EVTNAME3480: "Pacta conventa et Articles henriciens"
 flavor_pol.EVTDESC3480: "En 1572, le dernier membre de la dynastie des Jagellon était décédé, et un nouveau roi fut élu: il s'agissait d'Henri de Valois, duc d'Anjou. Il fut contraint, au moment de son élection, de signer ce qu'on appela par la suite les «Artykuly henrykowskie», les «Articles du roi Henri», qui établissaient que la Pologne serait dorénavant une monarchie élective. Il signa de même la «Pacta conventa», le contrat formel entre le monarque élu et l'Assemblée des nobles, le Sejm.\n\nDans les faits, le roi perdait ainsi tout pouvoir sur le pays: il n'avait aucune liberté pour pourvoir les emplois gouvernementaux; l'armée royale ne pouvait dépasser 3000 hommes; s'il voulait disposer de plus il devait auparavant recevoir l'accord du Sejm. À compter de ce moment, la Pologne cessa donc d'être une monarchie, puisque le roi n'était rien de plus qu'un pantin. Elle était désormais une véritable république nobiliaire."
 flavor_pol.EVTOPTA3480: "C'est comme ça, Majesté"
 flavor_pol.EVTNAME3485: "Les réformes militaires de Jean Sobieski"
 flavor_pol.EVTDESC3485: "Lorsque Jean Sobieski devint roi, en 1674, il était déjà un militaire renommé et couronné de gloire: ayant commencé sa carrière comme général, il la termina comme roi. Sa réforme de l'armée polonaise fut donc entamée longtemps avant son accession au trône, même si c'est bien évidemment sous son règne que les effets de cette réforme importante devinrent plus visibles.\n\nCe fut ainsi la nouvelle armée polonaise qui sauva Vienne du sac imminent par l'armée des Ottomans, parvenant même à stopper définitivement leur avance en Europe. Mais il s'avère que ce fut l'Autriche, bien plus que la malheureuse Pologne, qui profita de cette victoire sur le long terme."
 flavor_pol.EVTOPTA3485: "Contentons-nous d'une réforme militaire sans y mêler la politique"
 flavor_pol.EVTOPTB3485: "Réformons l'armée tout en réduisant le pouvoir du Sejm"
 flavor_pol.EVTNAME3491: "La grande guerre du Nord"
 flavor_pol.EVTDESC3491: "En 1697, Charles XII, âgé de 15 ans seulement, montait sur le trône de Suède. Saisissant l'opportunité, le tsar russe Pierre Ier s'allia dès 1699 contre lui, avec le Danemark et la Saxe-Pologne-Lithuanie. Cependant, grâce à l'assistance navale des Britanniques et des Néerlandais, Charles XII débarqua sur l'île de Seeland, où il défit rapidement les Danois, puis en Estland, où l'armée suédoise inférieure en nombre (un contre cinq) infligea une défaite écrasante aux Russes. Mais, au lieu d'achever ces derniers, Charles décida d'affronter Frédéric-Auguste II de Saxe et le chassa de Pologne en 1704, où il fit élire à sa place le pro-suédois Stanislas Leszczynski, avant d'envahir la Saxe en 1706.\n\nAlors que les Russes lançaient la construction de Saint-Pétersbourg (1703) et reconstruisaient leur armée, ils s'emparaient en même temps d'une partie de l'Estland (1704-1706). Charles décida alors de marcher sur Moscou, en passant par l'Ukraine, où les Cosaques d'Ivan Mazepa s'étaient à nouveau soulevés (1708). Le terrible hiver et les raids russes décimèrent son armée, avant qu'il ne soit vaincu à Poltava, en 1709.\n\nCharles XII, blessé, trouva refuge auprès des Ottomans, alors que l'armée russe qui le poursuivait était encerclée par les Turcs sur le Prout, mais Pierre réussit à acheter un sauf-conduit en échange de la ville d'Azov. Alors que l'exil de Charles dans l'Empire ottoman se prolongeait, les troupes russes, danoises, hanovriennes et même prussiennes s'emparaient d'une grande partie des territoires suédois sur la Baltique. Aussitôt rentré, Charles entreprit le siège de la forteresse norvégienne de Frederikshald, où il fut tué soudainement en 1718. Les traités de paix qui s'ensuivirent dépossédèrent la Suède d'une grande partie de son Empire."
 flavor_pol.EVTOPTA3491: "À l'attaque!"
 flavor_pol.EVTOPTB3491: "Restons sur nos gardes un moment"
 flavor_pol.EVTNAME3488: "Tensions turco-polonaises"
 flavor_pol.EVTDESC3488: "La Pologne et l'Empire ottoman entrèrent en conflit dans les années 1670 et 1680, lorsque les Cosaques vivant dans la partie de l'Ukraine sous protectorat polonais se soumirent à l'Empire ottoman et appelèrent les Tatars à leur secours contre la Pologne.\n\nLes victoires remportées par l'hetman (général) Jean Sobieski ne firent que retarder la menace et, en 1672, la République des Deux Nations subit une invasion turque de grande ampleur. La chute de la forteresse de Kamienec Podolski, la plus importante de la frontière, fut suivie de l'humiliante paix de Buczacz. Mais, en 1683, Sobieski conduit une armée de secours jusqu'à Vienne assiégée par les Ottomans et, en tant que commandant de l'ensemble des forces alliées, y remporta une victoire retentissante. Cela marqua, dans les faits, le début du retrait ottoman d'Europe."
 flavor_pol.EVTOPTA3488: "Nous défendrons la Chrétienté"
 flavor_pol.EVTNAME3493: "La grande peste en Lithuanie"
 flavor_pol.EVTDESC3493: "L'hiver 1709-1710 fut le plus rigoureux qu'ait eu à endurer la Lithuanie depuis un siècle. Et, comme si cela ne suffisait pas, une épidémie de peste se répandit dans le pays, tuant des milliers d'habitants. Partout, on n'entendait parler que du Fléau de Dieu, et sous la nuit étoilée, une cloche sonne, sonne… Elle chante dans le vent…"
 flavor_pol.EVTOPTA3493: "Nous ne pouvons rien y faire"
 flavor_pol.EVTOPTB3493: "Tentons de contenir l'épidémie"
 flavor_pol.EVTNAME3497: "La fin du marasme?"
 flavor_pol.EVTDESC3497: "Le 12 septembre 1683, une armée alliée, commandée par le roi Jean Sobieski, libéra Vienne du siège ottoman. Le nom du roi se répandit alors dans toute l'Europe. Il bénéficiait à ce moment d'un statut et d'un pouvoir personnel tels qu'il aurait pu mettre un terme à la stagnation de la Pologne; ou tout au moins aurait-il pu essayer, car le simple fait que le climat politique au début de son règne était bien différent constitue la preuve qu'il fut inégalé en tant que roi. Contrairement à ses prédécesseurs, il ne fut limité par aucun veto ni aucun accord.\n\nPourtant, il choisit une autre voie. Il décida de poursuivre sa campagne contre l'Empire ottoman, même s'il ne pouvait l'emporter de manière décisive, tout en devant gérer le mécontentement croissant des magnats, qui ne goûtaient guère cette politique.\n\nÀ son retour, Jean souffrait de calculs, et il ne put jamais réellement faire oublier aux magnats qu'il n'était que l'un d'entre eux, ce qui l'empêcha de profiter de sa popularité au sein de la szlachta pour imposer une politique concertée. S'il était seulement rentré au pays après avoir libéré Vienne, pour en découdre avec les magnats, le sort du pays aurait pu être bien différent. C'est en tout cas probable…"
 flavor_pol.EVTOPTA3497: "Une réforme créerait sans doute plus de problèmes qu'elle n'en résoudrait"
 flavor_pol.EVTOPTB3497: "Il nous faut à tout prix rétablir la situation du pays"
 flavor_pol.EVTDESC3498: "Frédéric-Auguste de Saxe devient roi de Pologne en 1697, sous le nom d'Auguste II. Il ne jouit jamais d'une bonne réputation, du fait qu'il était allemand, mais aussi à cause de son incapacité à remporter une guerre qu'il avait lui-même déclenchée; aussi fut-il considéré comme un monarque médiocre. Pourtant, loin d'être sot, il avait à son couronnement un projet en tête: faire de la République des Deux Nations un État monarchique centralisé. Il partageait les mêmes idéaux que ses contemporains à Berlin, Hanovre ou Munich, mais pour arriver à ses fins une guerre lui était nécessaire: à l'instar de Sobieski, il considérait la guerre comme le plus sûr moyen d'acquérir du prestige et d'avoir carte blanche pour mener son projet à terme. Mais il commit un certain nombre d'impairs: tout d'abord en surestimant, avec ses alliés, la facilité avec laquelle ils pourraient écraser un roi de Suède âgé de 18 ans; ensuite, parce qu'il n'avait rien d'un général comme l'était Sobieski.\n\nL'échec du conflit, la perte de tout prestige, le fait d'être un piètre militaire le contraignirent à abdiquer, et son retour ne se fit que grâce à l'intervention russe. Cela se traduisit au final par une impossibilité totale à mener toute réforme en Pologne, non seulement pour lui, mais aussi pour tous ses successeurs.\n\nEt pourtant… S'il avait gagné la guerre, si la Pologne en était sortie vainqueur et si les Russes avaient été défaits, sa situation aurait pu être bien différente: au lieu d'acheter des œuvres d'art pour son château de Dresde, il aurait très bien pu user de son prestige et de sa puissance militaire avec audace et aplomb pour accomplir l'impossible…"
 flavor_pol.EVTDESC3499: "Après que Stanislas II Auguste Poniatowski soit monté sur le trône de Pologne, une vague de réformes eut lieu. En 1766, le chancelier Zamoyski présenta au Sejm son projet de réforme constitutionnelle, qui incluait l'abolition du liberum veto. Les réponses de Saint-Pétersbourg et Berlin furent immédiates, menaçant de déclarer la guerre si ce projet n'était pas retiré et si le Sejm n'était pas dissout.\n\nLe roi et ses partisans, piégés à Varsovie, n'avaient guère d'autre choix que s'exécuter. Mais le pays commençait à s'éveiller du «sommeil saxon», et le Sejm refusa de se soumettre. Au même moment, certains magnats, désireux de se débarrasser du parvenu Stanislas, se joignaient aux forces russes dirigées par le jeune général Souvorov, qui affrontèrent et anéantirent les troupes de la République. Ainsi cette tentative pour mettre un terme à la stagnation déboucha-t-elle sur la Premier Partage de la Pologne."
 flavor_pol.EVTDESC3500: "En 1787, le roi Stanislas II Auguste approcha Catherine de Russie pour lui proposer un marché: la Pologne allait lui fournir une armée conséquente pour la soutenir dans le conflit contre les Ottomans et protéger ses flancs d'éventuelles attaques venues de Prusse ou de Suède. C'était une manœuvre intelligente, car le roi aurait alors disposé d'une armée pour défendre le pays des ennemis étrangers et intérieurs. Mais Catherine le comprit, et refusa: elle préférait voir la Pologne comme une zone tampon entre elle, la Prusse et l'Autriche.\n\nLe roi n'avait alors plus ni projet, ni politique étrangère viable. L'année suivante, les membres du «parti patriote» prirent les choses en main lors du Grand Sejm, votant l'accroissement des effectifs militaires, plaçant l'armée sous le contrôle d'une commission du Sejm, tandis qu'une autre prenait en charge les affaires étrangères; enfin étaient aboli le Conseil permanent qui gouvernait le pays depuis 1772, et imposés des impôts sur les revenus fonciers, à hauteur de 10% pour la noblesse et de 20% pour l'Église.\n\nEn 1791, le roi sortit de l'isolement dans lequel il était réfugié depuis son échec face à Catherine de Russie et, avec Stanislas Potocki et Hugo Kollataj, rédigea la Constitution du trois mai, l'une des premières en Europe, compromis satisfaisant entre le républicanisme de Potocki, le radicalisme de Kollataj et monarchisme de Stanislas.\n\nUne fois encore, Catherine la Grande réagit, et les circonstances s'acharnèrent contre la Pologne. La paix fut signée entre les Ottomans et la Russie. 37 000 Polonais seulement, héroïques mais inexpérimentés, purent s'opposer à 89 000 vétérans russes chevronnés. Personne ne vint au secours de la Pologne, et la bataille fut un désastre.\n\nAinsi cette tentative pour mettre un terme à la stagnation déboucha-t-elle sur la Deuxième Partage de la Pologne."
 flavor_pol.EVTNAME3738: "Le Sejm refuse de mobiliser plus de troupes"
 flavor_pol.EVTDESC3738: "Depuis que les Articles henriciens et la Pacta conventa avaient été adoptés, le pouvoir royal était très limité. S'il souhaitait par exemple définir une nouvelle politique militaire, il devait obtenir le consentement préalable du Sejm, l'Assemblée de la noblesse.\n\nCertains rois tentèrent bien d'entraîner le pays dans une guerre ou une autre, pour obliger l'Assemblée à se plier à leurs exigences face au danger imminent, ou de susciter une coalition politique intérieure, capable de rendre coup pour coup aux magnats; mais, le plus souvent, le Sejm se contentait d'opposer un refus ferme et définitif."
 flavor_pol.EVTOPTA3738: "Agissons dans leur dos"
 flavor_pol.EVTNAME3743: "Le Sejm ratifie nos politiques"
 flavor_pol.EVTDESC3743: "Le veto ne fut que le symptôme le plus visible d'une maladie politique bien plus sournoise. Dix-sept ans s'écoulèrent entre le premier et le second veto, puis seulement dix ans entre le second et le troisième, avant qu'il ne devienne de la plus grande banalité dans la vie politique du Sejm. Le recours au veto devint une obsession, notamment pour la petite noblesse, qui le considérait tout autant comme le symbole de sa participation à la vie politique que comme le garant de ses libertés. Il paraît évident que les rois avaient une tout autre vision des choses: après tout, jamais le veto ne put empêcher la création de nouvelles lois, car il suffisait au roi de trouver un compromis acceptable pour tous les partis.\n\nToutefois, à mesure que la société polonaise perdait de son unité, il devint de plus en plus difficile d'arriver à un consensus. Il était particulièrement gênant, après des mois consacrés à négocier et à se livrer à toutes sortes de manœuvres politiciennes, au moment même où la loi allait enfin être ratifiée, que quelqu'un se lève soudainement pour opposer son veto…\n\nIl arrivait malgré tout, de temps à autre, qu'une proposition soit adoptée."
 flavor_pol.EVTOPTA3743: "Merveilleux"
 flavor_pol.EVTNAME3744: "Le Sejm refuse toutes nos politiques"
 flavor_pol.EVTDESC3744: "Le veto ne fut que le symptôme le plus visible d'une maladie politique bien plus sournoise. Dix-sept ans s'écoulèrent entre le premier et le second veto, puis seulement dix ans entre le second et le troisième, avant qu'il ne devienne de la plus grande banalité dans la vie politique du Sejm. Le recours au veto devint une obsession, notamment pour la petite noblesse, qui le considérait tout autant comme le symbole de sa participation à la vie politique que comme le garant de ses libertés. Il paraît évident que les rois avaient une tout autre vision des choses: après tout, jamais le veto ne put empêcher la création de nouvelles lois, car il suffisait au roi de trouver un compromis acceptable pour tous les partis.\n\nToutefois, à mesure que la société polonaise perdit de son unité, il devint de plus en plus difficile d'arriver à un consensus. Il était particulièrement gênant, après des mois consacrés à négocier et à se livrer à toutes sortes de manœuvres politiciennes, au moment même où la loi allait enfin être ratifiée, que quelqu'un se lève soudainement pour opposer son veto…"
 flavor_pol.EVTNAME5100: "Nicolas Copernic"
 flavor_pol.EVTDESC5100: "En 1543, l'année même de sa mort, Nicolas Copernic publia son «De Revolutionibus Orbium Cœlestium» («De la Révolution des sphères célestes»). Cette œuvre présentait un modèle nouveau de l'univers, héliocentrique, en opposition à la vision ptolémaïque d'un univers centré sur la Terre. C'était une menace grave, aussi bien pour l'interprétation littérale de la Bible que pour la vision commune d'un univers géocentrique. Copernic ne disposait d'aucune preuve mathématique pour soutenir sa thèse, mais elles furent apportées par les astronomes et mathématiciens des générations suivantes."
 flavor_pol.EVTOPTOK: "Acceptons-le"
 flavor_pol.EVTNAME1: "La marine des Deux Nations"
 flavor_pol.EVTDESC1: "En montant sur le trône de Pologne, en 1632, Ladislas IV Vasa annonça, par l'entremise de la Pacta conventa qu'il avait signée et jurée de respecter, son intention de créer une flotte de guerre, destinée à répondre aux besoins de la République des Deux Nations. Une commission navale, présidée par Gerard Denhoff, fut donc mise sur pied.\n\nMais le Sejm n'approuva pas le projet, à cause de son coût, mais aussi parce qu'il craignait de renforcer le pouvoir du roi, ce qui mit à mal les projets de Ladislas. Celui-ci choisit donc d'intégrer à la Commission des membres prospères, tels Georg Hewel, un marchand de Gdansk propriétaire d'une flotte marchande, pour financer la marine. Hewel remit à Ladislas dix navires, dont quelques-uns équipés de canons de petit calibre, et la nouvelle «flotte polonaise», commandée par l'amiral Aleksander Seton, fut constituée de dix anciens navires marchands, six navires de tonnage plus réduit, et une petite galère.\n\nEn raison d'alliances internationales malheureuses, d'une majorité de guerres défensives et d'un nouvel armistice avec la Suède, les derniers arguments du roi en faveur d'une flotte polonaise s'envolèrent, aussi décida-t-il d'utiliser ces navires pour monter la première compagnie marchande polonaise. La mort de Hewel mit cependant fin à ce nouveau projet, et les navires finirent par être mis en vente."
 flavor_pol.EVTOPTA1: "Construisons une grande flotte"
 flavor_pol.EVTOPTB1: "Renonçons à ce projet"
 flavor_pol.EVTNAME2: "La colonne Sigismond"
 flavor_pol.EVTDESC2: "Ce fut le fils et successeur de Sigismond III, Ladislas IV Vasa, qui ordonna l'érection de la colonne Sigismond, dont la construction dura de 1643 à 1644. Conçue par l'architecte d'origine italienne Constantino Tencalla, située à Varsovie, cette colonne de style corinthien fut faite de marbre rouge, était ornée de quatre aigles, mesurait 8,5 mètres de haut et était surmontée d'une statue de Sigismond III Vasa de 2,75 mètres représentant le roi en armure, une croix dans une main et une épée dans l'autre."
 flavor_pol.EVTOPTA2: "Construisons la colonne Sigismond"
 flavor_pol.EVTOPTB2: "Nul besoin de commémorer Sigismond III"
 flavor_pol.EVTNAME3: "Le Merkuryusz Polski Ordynaryiny"
 flavor_pol.EVTDESC3: "Ce furent la reine Louise-Marie de Gonzague et le roi Jean II Casimir Vasa qui financèrent le «Mercure ordinaire de Pologne», une gazette hebdomadaire traitant de politique, des affaires dynastiques européennes et des campagnes militaires des souverains. Il faisait aussi la promotion des réformes et du renforcement des pouvoirs du roi, et était édité par Hieronim Pinocci et imprimé par J. A. Gorczyn."
 flavor_pol.EVTOPTA3: "Finançons ce journal"
 flavor_pol.EVTOPTB3: "Autorisons-le"
 flavor_pol.EVTOPTC3: "Interdisons-le"
 flavor_pol.EVTNAME4: "L'université de Vilnius"
 flavor_pol.EVTDESC4: "En 1569, un an après que la noblesse lithuanienne eut demandé aux jésuites l'établissement d'un institut d'enseignement supérieur à Vilnius ou Kaunas, l'évêque de Vilnius Walerian Protaszewicz fit l'acquisition de plusieurs bâtiments dans le centre-ville pour y établir l'Académie de Vilnius. Cette Académie comprenait trois facultés: humanités, philosophie et théologie. En 1570, une bibliothèque fut construite, s'appuyant sur un don de 2500 livres par Sigismond II Auguste, ainsi que par les premiers étudiants recrutés. Étienne Báthory, roi de Pologne et grand-duc de Lithuanie, octroya à l'Académie, le 1er avril 1579, un statut équivalent à celui de l'Académie de Cracovie, la renommant Alma Academia et Universitas Vilnensis Societatis Iesu. Le pape Grégoire XIII approuva cet édit le 30 octobre 1579, par bulle pontificale, et le premier recteur en fut Piotr Skarga."
 flavor_pol.EVTOPTA4: "Finançons cette université"
 flavor_pol.EVTOPTB4: "N'en faisons rien"
 flavor_pol.EVTNAME5: "Jan Brozek"
 flavor_pol.EVTDESC5: "Jan Brozek était un mathématicien, astronome, physicien, poète, écrivain et musicien polonais, ainsi que le recteur de l'Académie de Cracovie. Il travailla sur la théorie des nombres et la géométrie, résolvant le mystère de la forme hexagonale des alvéoles des ruches d'abeilles en démontrant que cette figure géométrique était la plus efficace pour utiliser la cire et entreposer le miel. Brozek contribua aux théories de Nicolas Copernic, l'un de ses plus ardents défenseurs et l'un de ses premiers biographes. L'un des bâtiments de l'université jagellonne, le Collegium Broscianum, porte son nom."
 flavor_pol.EVTOPTA5: "Recrutons-le comme conseiller"
 flavor_pol.EVTOPTB5: "N'en faisons rien"
 flavor_pol.EVTNAME6: "Michal Sedziwój"
 flavor_pol.EVTDESC6: "L'alchimiste, philosophe et médecin polonais Michal Sedziwój fut un pionnier de la chimie. Il élabora des méthodes de purification et de création de divers acides, métaux et autres composés chimiques. Le roi Sigismond III Vasa était lui-même féru d'alchimie et mena des expériences avec lui. Michal Sedziwój conçut aussi des mines et des fonderies, et écrivit de nombreux ouvrages, dont le plus fameux est la «Nouvelle lumière chymique», rédigé en langue alchimique, compréhensible uniquement par les alchimistes. 170 ans avant les découvertes similaires de Scheele et Priestley, Sedziwój découvrit l'oxygène, l'appelant «principe vital»."
 flavor_pol.EVTNAME7: "L'Académie Zamojski"
 flavor_pol.EVTDESC7: "Jan Zamoyski, chancelier de la Couronne polonaise, fonda l'académie Zamoyski en 1594. C'était la quatrième institution d'éducation supérieure dans la République des Deux Nations. Le poète Szymon Szymonowic, alias Simon Simonides, assista Jan Zamoyski lors de la fondation et en devint le doyen. Le pape Clément VIII approuva cette fondation, tout comme l'évêque de Chelm, Stanislaw Gomolinski. L'Académie ouvrit ses portes le 15 mars 1595, et le roi Sigismond III Vasa ratifia la loi en 1601. Les trois facultés de l'Académie étaient les arts libéraux, le droit et la médecine. Sept postes de professeurs s'y trouvaient et l'université reçut le pouvoir de décerner des diplômes de doctorat en philosophie à partir de 1637."
 burgundian_succession_crisis: "Crise de succession bourguignonne"
 desc_burgundian_succession_crisis: "La mort du souverain et de son héritier ont laissé la Bourgogne en grand désarroi."
 flavor_bur.EVTNAME1: "Le [Root.Monarch.GetTitle] de [Root.GetName] est mort"
 flavor_bur.EVTDESC1: "Le grand [Root.Monarch.GetTitle] [Root.Monarch.GetName] et ses plus proches fidèles ont connu une mort tragique! En tentant de remporter la guerre, le [Root.Monarch.GetTitle] a mené personnellement ses troupes au combat et vaillamment mené la charge contre l'ennemi. Son corps nu et défiguré fut retrouvé dans un fossé, le crâne fendu en deux.\n\nLa mort du dernier [Root.Monarch.GetTitle] de la maison [Root.Monarch.Dynasty.GetName] a semé le trouble dans le pays et le laisse exposé à l'intervention des puissances voisines."
 flavor_bur.EVTOPTA1: "Qu'adviendra-t-il de la Bourgogne?"
 flavor_bur.EVTNAME2: "Le destin de la Bourgogne"
 flavor_bur.EVTDESC2: "La mort du dernier dirigeant de [Root.GetName] sans héritier a précipité le pays dans des temps troublés , l'exposant à l'intervention des puissances voisines."
 flavor_bur.EVTOPTA2: "Voilà qui est inquiétant"
 flavor_bur.EVTNAME3: "La crise de succession bourguignonne"
 flavor_bur.EVTDESC3: "La mort du dernier souverain de Bourgogne rend l'avenir du pays très incertain. Les pays voisins et toutes les dynasties ayant contracté des mariages royaux envisagent déjà l'opportunité d'intervenir. Certains disent même que l'Empereur désire incorporer ce qu'il reste dans ses propres possessions.\n\nUne partie des possessions bourguignonnes se trouvant en territoire français, ou du moins entretenant avec la France une parenté culturelle, peut-être serait-il envisageable de revendiquer ces régions?"
 flavor_bur.EVTOPTA3: "Revendiquons"
 flavor_bur.EVTOPTB3: "Laissons faire"
 flavor_bur.EVTDESC4: "La mort du dernier souverain de Bourgogne rend l'avenir du pays très incertain. Les pays voisins et toutes les dynasties ayant contracté des mariages royaux envisagent déjà l'opportunité d'intervenir, et la France a même revendiqué ces terres comme étant siennes.\n\nUne partie des possessions bourguignonnes se trouvant dans le Saint-Empire romain germanique, peut-être serait-il envisageable de revendiquer ces régions?"
 flavor_bur.EVTDESC5: "La mort du dernier souverain de Bourgogne rend l'avenir du pays très incertain. Les pays voisins envisagent déjà l'opportunité d'intervenir, mais comme nous sommes liés par un mariage royal au dernier souverain bourguignon, peut-être serait-il envisageable de revendiquer ces régions?"
 flavor_bur.EVTDESC6: "La mort du dernier souverain de Bourgogne rend l'avenir du pays très incertain. Plusieurs pays ont déjà mentionné la possibilité pour eux d'hériter de ces territoires, mais comme aucun ne semble avoir de revendication bien légitime, sans doute devrions-nous intervenir et protéger le peuple bourguignon?"
 flavor_bur.EVTNAME7: "Restitution des provinces bourguignonnes"
 flavor_bur.EVTDESC7: "Certaines provinces entrées en notre possession lors de la crise de succession bourguignonne sont revendiquées par d'autres membres du Saint-Empire romain germanique. Ils exigent que nous leur restituions les provinces concernées."
 flavor_bur.EVTOPTA7: "Restituons-les"
 flavor_bur.EVTOPTB7: "Ces territoires nous appartiennent"
 flavor_bur.EVTNAME8: "Soulèvement en [Root.GetName]!"
 flavor_bur.EVTDESC8: "Nos provinces des Pays-Bas considèrent depuis bien longtemps qu'elles sont dirigées par un étranger tyrannique. Ce mécontentement a maintenant enflé jusqu'à devenir une véritable révolte. Désireuse de lutter pour l'indépendance des Pays-Bas, [Root.GetName] a brisé son serment d'allégeance envers [Root.Owner.GetName]. Si on n'y met pas un terme rapidement, d'autres provinces pourraient suivre."
 flavor_bur.EVTOPTA8: "Supprimons ces rebelles"
 flavor_bur.EVTOPTB8: "Faisons quelques concessions"
 flavor_bur.EVTNAME9: "Soulèvement en [Root.GetName]!"
 flavor_bur.EVTDESC9: "La province de [Root.GetName] a rejoint le soulèvement visant à instaurer des Pays-Bas indépendants."
 flavor_bur.EVTOPTA9: "Supprimons ces rebelles"
 flavor_bur.EVTOPTB9: "Faisons quelques concessions"
 flavor_bur.EVTNAME10: "Les Pays-Bas ont déclaré leur indépendance"
 flavor_bur.EVTDESC10: "Après des années de soumission et de soi-disant injustices imposées par ce qu'elles perçoivent comme une autorité étrangère, nos provinces des Pays-Bas ont signé un acte de déchéance, appelé « l'Acte d'adjuration», qui met fin à leurs serments de fidélité envers [Root.GetName] et prononce de fait leur indépendance."
 flavor_bur.EVTOPTA10: "Pardon?"
 flavor_bur.EVTNAME11: "Mobilisation des Néerlandais"
 flavor_bur.EVTDESC11: "Un vent de ferveur nationale balaie les territoires de la toute jeune République des Pays-Bas! Une grande armée et une flotte ont été rapidement rassemblées pour repousser quiconque tenterait de nous priver de notre liberté toute récente!"
 flavor_bur.EVTNAME12: "Revendications néerlandaises"
 flavor_bur.EVTDESC12: "La toute jeune République des Pays-Bas cherche à rassembler toutes les provinces de la région sous son égide, et a revendiqué des provinces nous appartenant."
 flavor_bur.EVTOPTA12: "Pardon?"
 flavor_bur.EVTNAME16: "[Root.GetName] rejoint la République des Pays-Bas"
 flavor_bur.EVTDESC16: "La province de [Root.GetName] a décidé d'intégrer la République des Pays-Bas, préférant cela à être soumise plus longtemps à un tyran étranger."
 flavor_bur.EVTOPTA16: "Un choix avisé"
 flavor_bur.EVTNAME17: "[From.GetName] rejoint la République des Pays-Bas"
 flavor_bur.EVTDESC17: "La province de [From.GetName] demande à intégrer notre République, préférant cela au risque de disparaître."
 flavor_bur.EVTOPTA17: "Excellent"
 flavor_bur.EVTNAME18: "Révolte de [Root.GetName]"
 flavor_bur.EVTDESC18: "La population de [Root.GetName], lasse d'être dirigée par un souverain qu'elle considère comme étranger, veut s'en libérer en se ralliant aux Pays-Bas."
 flavor_bur.EVTOPTA18: "[Root.GetName] est à nous!"
 flavor_bur.EVTOPTB18: "Bon débarras!"
 flavor_bur.EVTNAME20: "Les Pays-Bas se dressent contre la tyrannie [From.GetAdjective]"
 flavor_bur.EVTDESC20: "La population néerlandaise des Pays-Bas est lassée du gouvernement inique de notre ennemi, et a déclaré son indépendance de [From.GetName]. Devrons-nous nous allier à cette jeune nation et lui venir en aide dans sa guerre d'indépendance?"
 flavor_bur.EVTOPTA20: "Assurons-les de notre soutien"
 flavor_bur.EVTOPTB20: "Ce n'est pas notre guerre"
 flavor_mng.17.t: "L'Empire céleste n'est plus"
 flavor_mng.17.d: "L'occidentalisation a fait perdre tout pouvoir aux factions de la cour, et [Root.Monarch.GetHerHis] $MONARCHTITLE$ exerce désormais le contrôle intégral sur l'ensemble du pays."
 flavor_mng.17.a: "Voici venir l'âge du Dragon!"
 flavor_mng.EVTNAME1: "Décision stratégique après les voyages de Zheng He"
 flavor_mng.EVTDESC1: "Vers 1400, les relations entre la Chine et le reste du monde ont commencé à évoluer. Auparavant, des liens commerciaux et religieux avaient permis d'établir des relations entre l'Empire céleste et ses voisins. Sous la dynastie Tang (618-906 ap. J.-C.), ces échanges avec l'Inde s'étaient accrus, et la Chine avait ouvert ses portes au bouddhisme venu du Sud. À l'époque des Song (960-1279), le commerce avec les mers du Sud s'était énormément développé. Sous les Mongols (1280-1367), la Chine avait renoué le contact avec l'Ouest en rouvrant les anciennes routes de la soie, s'ouvrant alors aux marchands musulmans, chrétiens et juifs.\nL'expulsion des Mongols en 1367 et la prise du pouvoir par les Ming a changé les choses. Après les sept expéditions de l'amiral Zheng He, entre 1405 et 1433, qui a mené la flotte impériale dans l'océan Indien et jusqu'aux côtes africaines, la Chine s'est repliée sur elle-même et cessé d'entretenir le moindre contact avec l'extérieur. Peut-être était-ce dû au caractère conservateur des empereurs Ming eux-mêmes, désireux de retrouver une pureté originelle après quatre siècles d'invasions étrangères, mais ce repli a été soutenu par une bonne partie de la société chinoise, qui avait souffert terriblement sous le joug mongol. Sous le règne des Ming, la Chine s'est repliée sur elle-même, a abandonné toute innovation et toute exploration, privilégiant la stabilité et la défense de ses frontières septentrionales."
 flavor_mng.EVTOPTA1: "Perfection intérieure"
 flavor_mng.EVTOPTB1: "Position équilibrée"
 flavor_mng.EVTOPTC1: "Expansion"
 flavor_mng.EVTNAME2: "Réparations de la Grande Muraille"
 flavor_mng.EVTDESC2: "Après la capture de l'empereur Zhengtong par les Mongols, la sécurité de la frontière septentrionale est devenue un souci d'importance. L'un de nos problèmes est l'état pitoyable de la Grande Muraille, construite en des temps anciens, et que l'on a laissé se délabrer aux siècles derniers. Nous pourrions la réparer, mais cela coûterait cher, et l'effort physique et fiscal risquerait de déclencher des oppositions au sein du peuple. Pourtant, une meilleure défense permettrait aux provinces de la région de devenir plus sûres et productives, alors que sans la Grande Muraille leurs habitants fuiraient sans doute vers des territoires plus cléments. Que devons-nous faire?"
 flavor_mng.EVTOPTA2: "Nous devons la réparer"
 flavor_mng.EVTOPTB2: "Laissons-la s'écrouler"
 flavor_mng.EVTNAME3: "Nouvelles réparations pour la Grande Muraille"
 flavor_mng.EVTDESC3: "Après la capture de l'empereur Zhengtong par les Mongols, la sécurité de la frontière septentrionale est devenue un souci d'importance. L'un de nos problèmes est l'état pitoyable de la Grande Muraille, construite en des temps anciens, et que l'on a laissé se délabrer aux siècles derniers. Nous pourrions la réparer, mais cela coûterait cher, et l'effort physique et fiscal risquerait de déclencher des oppositions au sein du peuple. Pourtant, une meilleure défense permettrait aux provinces de la région de devenir plus sûres et productives, alors que sans la Grande Muraille leurs habitants fuiraient sans doute vers des territoires plus cléments. Que devons-nous faire?"
 flavor_mng.EVTNAME4: "La perfection des porcelaines Ming"
 flavor_mng.EVTDESC4: "Des progrès récents en matière de vernis, de techniques de peinture et de fabrication des poteries ont permis la création d'un objet décrit par nombre d'experts comme la perfection même. Nos porcelaines les plus belles, très demandées, ont connu un regain fabuleux de leur exportation, et les provinces consacrées à leur production se sont enrichies de ce commerce, augmentant du même coup nos revenus."
 flavor_mng.EVTOPTA4: "C'est parfait!"
 flavor_mng.EVTNAME5: "La Chine se replie sur elle-même"
 flavor_mng.EVTDESC5: "Il semble que l'on trouve des marchands étrangers partout en Chine. Ils privent de bénéfices nos propres marchands, les menant à la faillite, ce qui nous fait perdre beaucoup de revenus tirés des impôts et droits de douane. Peut-être devrions-nous les bannir tous? Ou peut-être les confiner dans une seule ville, afin de les garder sous contrôle et de pouvoir imposer plus facilement des droits de douane? Nos experts pensent que le mieux serait de donner aux Portugais la cité de Haojing, qu'ils appellent «Macau», en interdisant aux marchands européens de commercer ailleurs qu'à cet endroit, car cela permettrait également de faire bénéficier les régions du Sud d'un développement du commerce. Mais nous pouvons aussi interdire de commercer à tous les étrangers, ou encore continuer d'ouvrir nos côtes à tous sans restriction aucune. Quelle politique devons-nous appliquer?"
 flavor_mng.EVTOPTA5: "Offrons-leur Macao pour y faire commerce"
 flavor_mng.EVTOPTB5: "Fermons la Chine au monde extérieur"
 flavor_mng.EVTOPTC5: "Garantissons à tous la liberté de commercer"
 flavor_mng.EVTNAME6: "Les réformes militaires de Qi Jiguang"
 flavor_mng.EVTDESC6: "Le très réputé général Qi Jiguang a proposé une série de réformes militaires qui, si elles étaient mises en place, permettraient de rendre nos armées plus fortes et nos hommes plus efficaces au combat. Toutefois, une réforme complète de l'armée n'est pas une mince affaire et demande beaucoup d'argent et d'efforts, tout en pouvant mécontenter les troupes, ce qui ouvrirait la voie à une certaine instabilité et à des désertions. Devons-nous réellement appliquer ces réformes?"
 flavor_mng.EVTOPTA6: "Lançons ces réformes"
 flavor_mng.EVTOPTB6: "Non, cela serait trop coûteux"
 flavor_mng.EVTNAME7: "L'arrivée des jésuites"
 flavor_mng.EVTDESC7: "Les premiers missionnaires jésuites sont arrivés en Chine en 1581, apportant des cadeaux à l'Empereur et exhibant diverses inventions mécaniques européennes. Ils ont également fait montre d'un grand savoir en créant une gigantesque carte du monde et en proposant des idées ingénieuses pour une réforme du calendrier. Mais ils ont aussi apporté d'étranges idées religieuses et philosophiques, qui ont commencé à susciter quelques questions sur l'ordre traditionnel chinois. Devons-nous leur permettre de rester?"
 flavor_mng.EVTOPTA7: "Oui, nous pourrions tirer profit de leurs enseignements"
 flavor_mng.EVTOPTB7: "Non, leurs idées étrangères n'ont pas leur place dans notre société"
 flavor_mng.EVTNAME8: "Famine!"
 flavor_mng.EVTDESC8: "Une famine de très grande ampleur frappe le pays. Une sécheresse prolongée a entraîné de très mauvaises moissons ces dernières années, et le peuple n'a presque plus rien à manger. Les décès dus à la faim ou aux maladies se multiplient dans les campagnes, et on entend beaucoup parler de cannibalisme et de paysans qui moudraient des pierres pour en faire de la farine. Nombreux sont ceux qui ont recours au banditisme pour se nourrir. Le peuple en appelle au gouvernement pour alléger son fardeau, mais aider tous ces gens aura un coût exorbitant. Devons-nous même tenter d'alléger les misères du peuple?"
 flavor_mng.EVTOPTA8: "Nous ne pouvons rien y faire"
 flavor_mng.EVTOPTB8: "Tentons d'apaiser leurs souffrances"
 flavor_mng.EVTOPTC8: "Consacrons toutes nos ressources à aider les nécessiteux"
 flavor_mng.EVTNAME9: "La rébellion mandchoue"
 flavor_mng.EVTDESC9: "Le chef mandchou Nurhachi a rallié les tribus jurchen sous sa bannière. Il réorganise l'État mandchou, au nord de nos frontières, et pousse certaines de nos provinces septentrionales à la révolte. Comment devons-nous traiter ce problème?"
 flavor_mng.EVTOPTA9: "Nous sommes trop faibles pour écraser ces rebelles"
 flavor_mng.EVTOPTB9: "Tentons de les écraser"
 flavor_mng.EVTNAME10: "La secte du Lotus blanc"
 flavor_mng.EVTDESC10: "La société secrète du Lotus blanc a recouvré toute la faveur du petit peuple. Dans les dernières années de la dynastie mongole des Yuan, ses membres avaient organisé la résistance face aux dirigeants étrangers. Mais désormais, cette résistance est dirigée contre la dynastie Ming! Que faire contre ces rebelles sectaires?"
 flavor_mng.EVTOPTA10: "Sans doute ne nous feront-ils guère de mal"
 flavor_mng.EVTOPTB10: "Que nos forces les écrasent"
 flavor_mng.EVTNAME11: "Crise financière"
 flavor_mng.EVTDESC11: "Après des décennies d'agitations, de révoltes et de corruption, notre situation financière devient désespérée. Nous avons besoin de liquidités, mais la seule manière de s'en procurer est d'instaurer de nouvelles taxes, nécessairement impopulaires. S'y résoudre soulagerait temporairement nos problèmes financiers, au risque toutefois d'empirer une situation déjà très instable. Ne rien faire, au contraire, pourrait bien nous empêcher de lever l'impôt de façon efficace dans plusieurs provinces en proie aux troubles. Que devons-nous faire?"
 flavor_mng.EVTOPTA11: "Oui, augmentons les impôts"
 flavor_mng.EVTOPTB11: "Non, nos sujets sont déjà bien assez en colère"
 flavor_mng.EVTNAME12: "La révolte de Li Zicheng"
 flavor_mng.EVTDESC12: "Un certain Li Zicheng a déclenché une révolte et s'est mis à la tête d'une armée! Ces mutins sont las d'années de corruption et de soldes au mieux misérables, au pire inexistantes. Ils ont le soutien inconditionnel du peuple, excédé lui aussi des règnes incompétents et corrompus des Ming. L'armée rebelle est en marche vers la capitale et nous risquons d'être balayés, aussi faut-il agir immédiatement. Comment devons-nous nous y prendre?"
 flavor_mng.EVTOPTA12: "Abattons ce traître"
 flavor_mng.EVTOPTB12: "Négocions avec lui"
 flavor_mng.EVTNAME13: "L'expulsion des jésuites"
 flavor_mng.EVTDESC13: "De récents événements semblent prouver que ces jésuites ne nous sont plus d'aucune utilité: même s'il est extraordinaire, leur savoir nous reste étranger et peut parfois entraîner un certain malaise, aussi bien parmi nos lettrés qu'au sein de la population, ce qui menace la stabilité du pays. Cela fait maintenant des décennies qu'ils s'immiscent dans nos affaires intérieures, allant même jusqu'à se mêler même de la dernière succession au trône. Il est peut-être temps pour eux de partir."
 flavor_mng.EVTOPTA13: "Expulsons-les!"
 flavor_mng.EVTOPTB13: "Non, ils sont trop importants!"
 flavor_mng.EVTNAME14: "La nomination de Heshen"
 flavor_mng.EVTDESC14: "Un ministre plein d'avenir a récemment attiré notre attention. Il s'appelle Heshen, et est indéniablement très doué en matière de diplomatie et d'administration. Cependant, on le dit aussi entièrement corrompu, et il mettrait toute sa finesse politique au service de son avarice en pratiquant le favoritisme. Pouvons-nous vraiment faire de lui notre ministre principal?"
 flavor_mng.EVTOPTA14: "Nommons-le, quels que soient ses défauts"
 flavor_mng.EVTOPTB14: "Non, il pourrait ruiner le pays"
 flavor_mng.EVTNAME15: "La mission de Lord Macartney"
 flavor_mng.EVTDESC15: "On nous a signalé qu'une mission diplomatique avait débarqué sur nos côtes. Elle nous vient d'une contrée barbare du lointain Occident appelée «Angleterre», avec à sa tête un certain «Lord Macartney». Il dit apporter avec lui les salutations amicales de son souverain, des idées pour faciliter le commerce entre nos deux nations, ainsi que diverses merveilles mécaniques. Devons-nous le recevoir?"
 flavor_mng.EVTOPTA15: "Rejetons les ouvertures de ces Occidentaux barbares"
 flavor_mng.EVTOPTB15: "Leurs idées nous intéressent"
 flavor_mng.EVTNAME16: "La révolte du Lotus blanc"
 flavor_mng.EVTDESC16: "Des rumeurs persistantes semblent indiquer que la société secrète du Lotus blanc prépare une rébellion. Que devons-nous faire?"
 flavor_mng.EVTOPTA16: "Sans doute n'est-ce rien de grave"
 flavor_mng.EVTOPTB16: "Écrasons ces comploteurs"
 flavor_hol.EVTNAME5120: "Érasme"
 flavor_hol.EVTDESC5120: "Desiderius Erasmus, Érasme, était un humaniste, l'un des plus grands érudits de la Renaissance en dehors de l'Italie, le premier éditeur du Nouveau Testament, ainsi qu'une figure incontournable de la patristique et de la littérature classique. Il exerça une grande influence sur les débats théologiques tout au long de sa vie. Homme de compromis, ses opinions ont fait de lui un repère pour ceux qui préféraient la liberté à l'orthodoxie religieuse."
 flavor_hol.EVTOPTOK: "Très bien"
 flavor_hol.EVTNAME5121: "Hugo de Groot"
 flavor_hol.EVTDESC5121: "Hugo de Groot était un érudit et avocat néerlandais. Son ouvrage le plus célèbre, «De jure belli ac pacis» («Sur les lois de la guerre et de la paix»), publié en 1625, était un chef-d'œuvre du domaine légal, qui posa les bases du droit international moderne. Il est également célèbre pour son évasion de prison – où il avait été incarcéré pour des motifs politiques et religieux – caché dans une caisse de livres. Enfin, il écrivit nombre d'autres livres dans les domaines du droit, de la religion et de la poésie."
 flavor_hol.EVTNAME5122: "Christiaan Huygens"
 flavor_hol.EVTDESC5122: "Huygens était un mathématicien, astronome et physicien néerlandais qui posa les bases de la théorie selon laquelle la lumière se propageait sous forme d'ondes. Il découvrit par ailleurs la véritable forme des anneaux de Saturne. Enfin, il contribua aussi à la dynamique, l'étude des corps en mouvement sous l'influence des forces qui leur sont appliqués.\n\nOubliées jusqu'au début du XIXe s., ses théories sur la lumière apparaissent aujourd'hui comme l'une des contributions les plus brillantes et les plus originales à la science moderne, et il restera à jamais dans l'histoire grâce au principe qui porte son nom."
 flavor_hol.EVTNAME1506: "Gerard Mercator de Kremer"
 flavor_hol.EVTDESC1506: "Géographe, mathématicien et cartographe flamand, il étudia à Louvain, où il tenait une chaire de cosmographie (1534). De 1537 à 1540 il cartographia les Flandres, et en 1538 produisit sa première carte du monde, basée sur celle de Ptolémée."
 flavor_hol.EVTNAME3502: "La constitution et les États généraux"
 flavor_hol.EVTDESC3502: "Au début du XVIIe s., après que le Nord des Pays-Bas eut réussi à repousser les Espagnols, un conflit de nature politique éclata à propos du type de gouvernement dont devrait se doter le pays. Maurice de Nassau voulait ainsi une monarchie, tandis que Johan Oldenbarnevelt préférait une confédération.\n\nAu final, cela se traduisit par une confédération de provinces semi-autonomes, d'où le nom de «Provinces-Unies». Une once de monarchisme fut cependant conservée, qui évolua par la suite en quelque chose de plus durable."
 flavor_hol.EVTOPTA3502: "Une confédération préservant un aspect monarchique"
 flavor_hol.EVTOPTB3502: "Une confédération d'inspiration républicaine"
 flavor_hol.EVTOPTC3502: "Une monarchie centralisée"
 flavor_hol.EVTOPTD3502: "Conservons notre régime politique actuel"
 flavor_hol.EVTNAME3504: "La création de la Bourse d'Amsterdam"
 flavor_hol.EVTDESC3504: "À la suite de la création en 1609 de la Amsterdamsche Wisselbank, la Banque d'Amsterdam, la bourse de la ville devint de plus en plus active. Succédant à Anvers dans le rôle de principale place financière, la bourse prospérait: des fonds venaient de toute l'Europe, rendant les prêts facilement accessibles et à des taux sans comparaison avec le reste du monde, comme le prouvèrent les succès capitalistes de la Vereenigde Oost-Indische Compagnie, la Compagnie néerlandaise des Indes orientales fondée en 1602, ou même de la moins importante Geoctroyeerde Westindische Compagnie, la Compagnie néerlandaise des Indes occidentales, fondée en 1621."
 flavor_hol.EVTOPTA3504: "Étendons le marché des prêts"
 flavor_hol.EVTOPTB3504: "Imposons plutôt des contrôles stricts"
 flavor_hol.EVTNAME3506: "La Geoctroyeerde Westindische Compagnie"
 flavor_hol.EVTDESC3506: "C'est en 1621, après la Trêve de douze ans signée avec l'Espagne, que fut fondée la Geoctroyeerde Westindische Compagnie, ou Compagnie néerlandaise des Indes occidentales. L'un de ses buts essentiels était de mener la guerre de course contre les navires espagnols. En plus de ces activités de corsaires, elle avait pour objectif d'établir autant de colonies que possibles aux Amériques, et d'y conquérir autant de territoires que possible. Parmi ses actions de gloire se trouvent la fondation de Manhattan ou la capture de la Flotte des Indes espagnoles par Piet Hein."
 flavor_hol.EVTOPTA3506: "Nous saurons en faire bon usage"
 flavor_hol.EVTNAME3507: "Les réformes militaires néerlandaises"
 flavor_hol.EVTDESC3507: "Jean, comte de Nassau-Siegen, avec son frère Guillaume Louis de Nassau-Dillenbourg et son cousin le prince Maurice d'Orange-Nassau, furent l'âme des réformes militaires néerlandaises. Redécouvrant le savoir-faire perdu des armées de l'Antiquité classique grâce aux traductions des manuels militaires romains, ils réorganisèrent les formations de combat pour les rendre plus flexibles et accroître leur puissance de feu.\n\nCe fut Jean qui fut à la base de l'un des plus fameux manuels militaires, le «Wapenhandelinghe van Roers, Musquetten ende Spiessen» (ou «Exercices pour les carabines, mousquets et piques») de Jacques de Gheyn. Il fut enfin le fondateur de l'une des premières académies militaires, à Siegen, en Allemagne."
 flavor_hol.EVTOPTA3507: "Réformons l'armée et la marine"
 flavor_hol.EVTOPTB3507: "Réformons l'armée"
 flavor_hol.EVTOPTC3507: "Réformons la marine"
 flavor_hol.EVTNAME3508: "Le calvinisme aux Pays-Bas"
 flavor_hol.EVTDESC3508: "Lors d'un synode tenu à Dordrecht en 1618 et 1619, la ligne dure du calvinisme fut déclarée religion d'État. C'était la fin d'une longue lutte entre une faction pluraliste et humaniste, les arminiens ou remonstrants, et celle, dogmatique et étroite d'esprit des «vrais calvinistes», les gomaristes ou contre-remonstrants.\n\nMaurice d'Orange-Nassau soutenait les gomaristes, composés pour l'essentiel de petits bourgeois et de paysans, tandis qu'Oldenbarneveld soutenait les arminianistes, comptant surtout des intellectuels et membres de la grande bourgeoisie."
 flavor_hol.EVTOPTA3508: "Soutenons le gomarisme"
 flavor_hol.EVTOPTB3508: "Soutenons l'arminianisme"
 flavor_hol.EVTNAME3509: "Les protestants expulsés de France"
 flavor_hol.EVTDESC3509: "Le 13 avril 1598, Henri IV de France annonça une nouvelle loi, l'édit de Nantes, qui accordait aux huguenots un grand nombre de droits religieux et civils. Presque cent ans plus tard, son petit-fils Louis XIV, qui désirait l'unité et la stabilité du royaume, considère la coexistence des deux Églises comme une source potentielle de troubles. Ayant déjà autorisé la persécution des protestants et l'incendie de leurs temples, il révoque l'édit de Nantes en 1685. En quelques années, 400 000 huguenots émigrent en Angleterre, en Prusse, en Hollande et en Amérique, privant la France de sa classe marchande la plus industrieuse."
 flavor_hol.EVTOPTA3509: "Nous vous accueillons à bras ouverts"
 flavor_hol.EVTNAME3513: "Le stathoudérat devient héréditaire"
 flavor_hol.EVTDESC3513: "Guillaume III arriva au premier plan sur la scène politique néerlandaise en éclipsant les frères de Witt, grâce au soutien populaire grandissant envers la dynastie d'Orange. Après qu'il eut été nommé stathouder, les frères de Witt démissionnèrent et furent massacrés par une foule en colère pour motif de haute trahison et d'idées anti-orangistes. S'étant appuyé sur le soutien croissant en leur faveur, les Orange reçurent en août 1674 la fonction de stathouder de manière héréditaire des États de Hollande et de Zélande."
 flavor_hol.EVTOPTA3513: "Oui, nous voulons l'ordre"
 flavor_hol.EVTOPTB3513: "Non, nous voulons la liberté"
 flavor_hol.EVTNAME3515: "La Révolution batave"
 flavor_hol.EVTDESC3515: "En juin 1787, le conflit séculaire dans les Provinces-Unies entre partisans du stadhouder Guillaume V (petit-fils du roi Georges II d'Angleterre) et les républicains (soutenus par la France) conduisit à un incident diplomatique: les membres du conseil de La Haye refusèrent l'entrée à l'épouse du stadhouder, la nièce de Frédéric II de Prusse (mort en 1786, et remplacé par Frédéric-Guillaume II, très hostile envers la France).\n\nRapidement, la Prusse intervint militairement pour restaurer le pouvoir du stadhouder, sans que la France ne cherche à la contrer, car en proie alors à une très grave crise financière. L'influence française fut réduite quasi à néant, et la Prusse triompha."
 flavor_hol.EVTOPTA3515: "Réagissons face à ces tendances révolutionnaires"
 flavor_hol.EVTOPTB3515: "Prenons le risque de la révolution"
 flavor_hol.EVTNAME3713: "Johan de Witt"
 flavor_hol.EVTDESC3713: "Johan de Witt fut élu Raadpensionaris (grand-pensionnaire) en 1653. La Hollande connut sous son gouvernement une période de prospérité importante. Il consacra sa vie à combattre l'influence de la maison d'Orange – qui détenait de façon traditionnelle la fonction de stadhouder, et était donc chargée des questions militaires – et parvint à faire voter l'Édit perpétuel mettant fin au stathoudérat de Hollande en 1667.\n\nCependant, les défaites face à la France et l'Angleterre permirent au parti orangiste de revenir et de le faire emprisonner. Le 20 août 1672, lui et son frère Cornelis furent massacrés par la foule en colère, poussée par ses opposants politiques."
 flavor_hol.EVTOPTA3713: "Excellent ministre!"
 flavor_hol.EVTNAME3714: "Anthonie Heinsius"
 flavor_hol.EVTDESC3714: "Né en 1640, Anthonie Heinsius a bénéficié toute sa vie de la confiance de Guillaume III d'Orange. Envoyé à Versailles après la paix de Nimègue pour superviser l'exécution des clauses du traité, il devint Raadpensionaris (Grand pensionnaire) en 1688, après le départ de Guillaume en Angleterre. Rude négociateur et adversaire acharné de la France, il est au cœur de toutes les coalitions qui furent montées contre la France lors des guerres de la fin du XVIIe s. Il est mort en 1720."
 flavor_pol.EVTNAME3481: "La question de la définition du pouvoir royal"
 flavor_pol.EVTDESC3481: "Au début du XVIIe s., si la Pologne était l'un des États les plus puissants au monde, elle connaissait pourtant de graves difficultés.\n\nEn Europe de l'Est, les régions où se concentraient le commerce et la production étaient pour l'essentiel les côtes de la Baltique, et c'est là que se déciderait quelle serait la future grande puissance de la région. Le roi Sigismond III l'avait bien compris et tenta de renforcer la présence polonaise dans la région, mais la szlachta, la noblesse, n'était pas intéressée le moins du monde: ses intérêts se portaient plutôt sur l'Ukraine et les territoires où les magnats pouvaient contrôler de véritables armées de serfs levées sur leurs vastes domaines terriens. C'était là le premier point de désaccord entre le roi et la noblesse.\n\nUn autre était la question de la liberté religieuse: le roi n'avait de cesse de chercher à faire du catholicisme la religion officielle du pays, mais il ne rencontra guère de succès en ce domaine.\n\nLe dernier désaccord concernait le pouvoir royal. Sigismond était le petit-fils du puissant roi de Suède Gustave Vasa, et il désirait établir l'absolutisme. Sigismond menait un combat perdu d'avance, mais ses efforts irritèrent tant les Polonais que sa réputation s'en trouva ternie pour les siècles à venir. Ses tentatives pour accroître sa puissance, fort peu diplomatiques, froissèrent tellement ses sujets que la rébellion de Zebrzydowski finit par mettre définitivement un terme à ses ambitions."
 flavor_pol.EVTOPTA3481: "Menons un conflit plus amer mais moins violent"
 flavor_pol.EVTOPTB3481: "Abdiquons pour nous consacrer à des lectures théologiques"
 flavor_pol.EVTOPTC3481: "Menons la guerre contre la noblesse"
 flavor_pol.EVTNAME10: "Konfederacja"
 flavor_pol.EVTDESC10: "Le mécontentement croissant de la «szlachta», la noblesse polonaise, à l'encontre du roi Sigismond III Vasa fut causé par les tentatives royales d'affaiblir le Sejm, le parlement polonais, et de remplacer la monarchie élective par une monarchie héréditaire.\n\nÀ Stezyca et à Lublin, Mikolaj Zebrzydowski, Jan Szczesny Herburt, Stanislaw Stadnicki, Aleksander Józef Lisowski et Janusz Radziwill se réunirent alors, le 5 août 1606, en «rokosz», une sorte de rébellion légale, et les nobles qui les y rejoignirent formèrent une «konfederacja», une alliance politique, qui présenta ses exigences sous la forme de 67 articles. Les principales étaient l'abdication de Sigismond III pour avoir enfreint les Articles henriciens; l'expulsion des jésuites de la République des Deux Nations; et la demande que le Sejm nomme désormais les ministres en lieu et place du roi. Par ailleurs, les droits des protestants devaient être accrus, et les représentants locaux devaient être élus et non plus nommés."
 flavor_pol.EVTOPTA10: "Tentons de négocier avec cette konfederacja"
 flavor_pol.EVTOPTB10: "Rejetons leurs doléances"
 flavor_pol.EVTNAME11: "Le rokosz sandomierski"
 flavor_pol.EVTDESC11: "Certains nobles polonais avaient formé une «konfederacja», une alliance politique, et exigé l'abdication de Sigismond III, l'expulsion des jésuites et le droit pour le Sejm de nommer les ministres à la place du roi. Le Sejm, le parlement polonais, rejeta toutefois ces exigences.\n\nLes nobles rebelles s'assemblèrent alors à Guzów, où l'armée royale, dirigée par l'hetman Jan Karol Chodkiewicz, fut envoyée pour les affronter. La bataille de Guzów se soldat par une victoire des royalistes, le 6 juillet 1607, qui signa la fin de la rébellion de Sandomierz."
 flavor_pol.EVTOPTA11: "Rencontrons les vaincus"
 flavor_pol.EVTOPTB11: "Supprimons-les"
 flavor_pol.EVTNAME12: "Sejm pacyfikacyjny: le Sejm de pacification"
 flavor_pol.EVTDESC12: "La rébellion nobiliaire, le «rokosz sandomierski», s'acheva en 1609: deux ans après leur rassemblement, les nobles rebelles se rendirent au roi lors de la session du Sejm de 1609, connue sous le nom de «Sejm de pacification». Leur reddition se fit en échange de la clémence, l'hetman Chodkiewicz et bon nombre d'autres partisans du roi demandant eux-mêmes avec succès l'amnistie pour les rebelles.\n\nCette rébellion, même si elle fut un échec, ruina donc toute chance pour Sigismond III de renforcer son rôle dans le gouvernement du pays."
 flavor_pol.EVTOPTA12: "Les nobles se sont officiellement rendus"
 flavor_pol.20.t: "Monarchie élective en Pologne"
 flavor_pol.20.d: "À la mort du dernier souverain de la dynastie des Piast, en 1370, les nobles polonais, s'appuyant sur d'anciennes revendications et sur des précédents historiques pour avancer leur prétentions, commencèrent à affirmer leur indépendance du pouvoir royal.\n\nAu départ, seule une petite fraction de la «szlachta», la noblesse, fit état de ses privilèges pour désigner le nouveau souverain (ou la nouvelle souveraine, puisqu'en 1384 et 1523 ils élurent Hedwige et Anne). Mais, avec le temps, le droit d'élire le roi fut étendu à toute la noblesse: dans ce pays, la noblesse était héritée par tous les enfants de quiconque portait un titre, de telle sorte que jusqu'à un demi-million de Polonais pouvaient revendiquer participer à l'élection, ce qui constituait le droit de vote le plus large dans l'Europe de la Renaissance, et sans doute le plus grand système «démocratique» jusqu'aux Républiques américaine et française.\n\nLes véritables élections royales commencèrent en 1573, avec l'élection d'Henri de Valois. Puisque de toute façon des princes étrangers revendiquaient toujours le trône, pourquoi ne pas choisir un candidat parmi eux?\n\nAu cours de la République des Deux Nations, les rois de Pologne et grands-ducs de Lithuanie furent élus par les nobles rassemblés dans un champ à Wola, aux portes de Varsovie. Des dizaines de milliers de nobles pouvaient y participer, les magnats les plus puissants se mêlant aux comtes les plus humbles pour échanger faveurs et votes.\nLa première élection dura quatre jours (les suivantes furent plus réduites et terminées en un ou deux jours) et ces événements comprenaient réceptions, foires et hommes en armes. Pour la durée de l'élection, le pouvoir royal était assumé par un interroi, un régent temporaire, le plus souvent le Primat de Varsovie, qui contrôlait l'élection."
 flavor_pol.20.a: "Le Sejm a toute notre confiance"
 flavor_hol.EVTNAME1: "L'université de Leyde"
 flavor_hol.EVTDESC1: "Guillaume, prince d'Orange, était le meneur de la révolution néerlandaise lors la guerre de Quatre-Vingt Ans contre l'Espagne. En 1575, celle-ci contrôlait la seule université des Pays-Bas, Louvain, au Sud. Les toutes jeunes Provinces-Unies n'en avaient donc pas, aussi décida-t-il d'en fonder une à Leyde.\n\nLe prince Guillaume décida de cette fondation pour éduquer les citoyens dans les affaires religieuses, et fournir à son pays et à son gouvernement des hommes instruits dans d'autres domaines. Les études académiques avaient gagné en importance depuis le début de la Renaissance scientifique, et Leyde fut choisie en reconnaissance de la défense héroïque de la ville contre les attaques espagnoles l'année précédente. Philippe II d'Espagne est mentionné sur le certificat officiel de fondation, car il était toujours comte de jure de Hollande, même s'il interdit à ses sujets d'étudier à Leyde."
 flavor_hol.EVTOPTA1: "Finançons cette université"
 flavor_hol.EVTOPTB1: "N'en faisons rien"
 flavor_hol.EVTNAME2: "Le synode de Dordrecht"
 flavor_hol.EVTDESC2: "La montée en puissance de l'arminianisme obligea l'Église réformée néerlandaise à tenir un synode national à Dordrecht, afin d'apaiser la controverse. La première session eut lieu le 13 novembre 1618, réunissant l'Église réformée néerlandaise ainsi que des représentants de huit Églises réformées étrangères; la 154ème et dernière session eut lieu le 9 mai 1619.\n\nLe synode résolut la controverse entourant l'arminianisme en le condamnant, en rejetant les conceptions arminiennes et en établissant la doctrine réformée sur chacun des points ayant été discutés, à savoir la dépravation totale, l'élection sans condition, le pardon limité, la grâce irrésistible et la persévérance des saints. Les remonstrants, comme on appelait les arminiens, furent contraints de s'abstenir de toute activité ministérielle telle que le prêche, le sermon, l'administration des sacrements et la visite aux malades. On leur demanda également de signer l'Édit de cessation, la mise en forme légale de leur retrait du ministère, mais ils refusèrent et furent condamnés comme «perturbateurs de l'ordre public» et sommés de quitter les Provinces-Unies. Enfin, le Synode condamna la doctrine religieuse arminienne comme hérésie."
 flavor_hol.EVTOPTA2: "Désapprouvons le gomarisme"
 flavor_hol.EVTOPTB2: "Condamnons l'arminianisme"
 flavor_hol.EVTOPTC2: "Ne nous mêlons pas de ça"
 flavor_hol.EVTNAME3: "La Statenvertaling, «Traduction des États»"
 flavor_hol.EVTDESC3: "Le synode de Dordrecht jugea nécessaire de traduire la Bible en néerlandais directement depuis le latin, car les bibles néerlandaises alors existantes n'étaient que des traductions d'autres traductions. Cette nouvelle version, la «Statenbijbel» ou «Bible des États généraux», devait s'appuyer sur les langues originelles, à l'image de la Bible du roi Jacques anglaise de 1611.\n\nÀ la demande du synode, les États généraux des Pays-Bas lancèrent le projet. Johannes Bogerman, Willem Baudaert et Gerson Bucerus devaient se charger de traduire l'Ancien Testament, tandis que Jakobus Rolandus, Herman Faukelius et Petrus Corneliszoon se chargeraient du Nouveau Testament et des textes apocryphes. Herman Faukelius et Petrus Corneliszoon décédèrent avant même que la traduction ne soit entamée, et furent donc remplacés par Fetse Hommes et Anthonie de Waal.\n\nLa Statenbijbel fut achevée en 1635 et autorisée par les États généraux en 1637. Un demi-million d'exemplaires furent imprimés entre 1637 et 1657. La Statenbijbel servit à l'unification culturelle des Pays-Bas, du fait que la langue, le choix des mots et des expressions utilisés dans la Bible formèrent la base du néerlandais standardisé et accepté de tous."
 flavor_hol.EVTOPTA3: "Finançons la Statenbijbel"
 flavor_hol.EVTOPTB3: "N'en faisons rien"
 flavor_hol.EVTNAME4: "Simon Stevin"
 flavor_hol.EVTDESC4: "Simon Stevin, mathématicien et ingénieur militaire flamand, était actif dans de nombreux domaines scientifiques et d'ingénierie, aussi bien en théorie qu'en pratique. Le mot néerlandais pour «mathématiques» («wiskunde», littéralement «l'art de ce qui est certain») a été forgé par Stevin, ce qui fait du néerlandais l'une des rares langues européennes dans lesquelles ce terme ne provient pas du grec après être passé par le latin.\n\nIl inventa un chariot à voiles propulsé par la seule force du vent, plus rapide qu'un cheval. Son ouvrage «De Thiende» fut publié en 1685, et traduit cette même année en français sous le titre «La disme, enseignant facilement expedier par nombres entiers sans rompuz, tous comptes se rencontrans aux affaires des Hommes». Il y présentait le moyen de faire des calculs de nombres non entiers, sans fractions et uniquement au moyen des opérations mathématiques de base que sont l'addition, la soustraction, la multiplication et la division."
 flavor_hol.EVTOPTA4: "Embauchons-le"
 flavor_hol.EVTOPTB4: "N'en faisons rien"
 flavor_hol.EVTNAME5: "Wilhelmus van Nassouwe"
 flavor_hol.EVTDESC5: "Le «Wilhelmus van Nassouwe», ou «Wilhelmus», est très apprécié de la population néerlandaise et deviendra, en 1932, l'hymne national des Pays-Bas.\n\nWillem van Nassau, ou Guillaume d'Orange, est le personnage principal de ce chant qui raconte, de façon subjective, sa vie et les raisons de son combat contre le roi d'Espagne. Pour un hymne national, l'air et les paroles sont remarquablement pacifiques."
 flavor_hol.6.t: "La tulipomanie"
 flavor_hol.6.d: "La tulipe fut introduite en Europe dans les années 1550, depuis l'Empire ottoman. Elle devint très rapidement populaire au sein de la riche classe marchande des Pays-Bas, car symbole de luxe. Cela poussa au développement du marché, et lorsque la demande s'accrut en France, en 1634, les spéculateurs s'y intéressèrent. En 1636, des marchés à terme furent créés, et au cours de l'automne et de l'hiver les prix atteignirent des montants inédits… jusqu'à ce qu'ils s'effondrent soudainement en février 1637.\n\nCela se traduisit par la faillite personnelle de nombreuses personnes, et un véritable désastre économique."
 flavor_hol.6.a: "Ce n'est pas bon du tout…"
 flavor_hol.6.b: "L'État pourrait compenser les pertes"
 hol_tulip_crisis: "Crise de la tulipe"
 desc_hol_tulip_crisis: "La crise de la tulipe est due à une spéculation insensée sur les tulipes, ayant causé la faillite personnelle de très nombreuses personnes lorsque la demande, et les prix, se sont effondrés."
 flavor_per.EVTNAME1: "Les réformes de [Root.Monarch.GetName]"
 flavor_per.EVTDESC1: "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] ne fut pas seulement un grand conquérant, mais aussi un grand consolidateur et un grand réformateur. Ses compétences en matière de gouvernement permirent la renaissance de l'État persan. Le peuple, qui avait souffert terriblement sous le règne de Tamerlan et des tribus turkmènes, considérait le shâh comme un saint, et se mit à l'ouvrage avec beaucoup enthousiasme."
 flavor_per.EVTOPTA1: "Longue vie au [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_per.EVTOPTB1: "Menons des réformes diplomatiques"
 flavor_per.EVTOPTC1: "Menons des réformes militaires"
 flavor_per.EVTNAME2: "Les réformes de 'Abbâs le Grand"
 flavor_per.EVTDESC2: "Le règne du shâh 'Abbâs le Grand marqua l'apogée de la dynastie des Safavides. Il mit sur pied une armée permanente disciplinée, écrasa les Ouzbeks et se vengea des Ottomans. En 1598, il fit d'Ispahân sa capitale; en tant que mécène généreux, particulièrement dans le domaine de l'architecture, il embellit la ville de quelques-uns des plus beaux monuments du monde musulman, et construisit bon nombre de mosquées, d'écoles, de ponts, et un grand bazar. Au cours de son règne, les artisans et artistes persans excellaient dans les soieries, le tissage, les porcelaines, la métallurgie, la calligraphie, les miniatures et la confection de tapis."
 flavor_per.EVTNAME3: "Les conseillers de 'Abbâs le Grand"
 flavor_per.EVTDESC3: "Le shâh Abbas admirait les talents militaires des Occidentaux, et accepta avec joie des missionnaires chrétiens dans son royaume, allant jusqu'à prétendre être lui-même sur le point de se convertir.\n\nLe shâh parvint de la sorte à s'assurer l'aide de deux Anglais, Anthony et Robert Sherley, pour mener à bien les réformes de l'armée et de la marine persanes. Les résultats ne tardèrent pas à être visibles: 'Abbâs prit Bahreïn aux Portugais et pilla leur base d'Ormuz. Ces conseillers européens, cependant, n'étaient pas appréciés de tous."
 flavor_per.EVTOPTA3: "Recrutons ces Anglais"
 flavor_per.EVTOPTB3: "Contentons-nous de conseillers persans"
 flavor_per.EVTNAME4: "Troubles politiques"
 flavor_per.EVTDESC4: "Le pouvoir des Safavides reposait sur les Qizilbash, une tribu turkmène chiite d'Asie Mineure qui avait défait celle des Aq Qoyunlu. Malheureusement, ces clans étaient peu dociles, se battaient constamment entre eux et pour imposer leur influence sur le shâh.\n\n'Abbâs, tout au long de son règne, les maintint sous un contrôle très strict; mais à sa mort la Perse fut de nouveau victime de leurs querelles. Leur puissance finit par s'estomper, pour être remplacée au XVIIIe s. par celle de chefs de guerre tout aussi indociles, venus d'Afghanistan et du Baloutchistan."
 flavor_per.EVTOPTA4: "Laissons ces clans se déchirer entre eux"
 flavor_per.EVTOPTB4: "Achetons la paix"
 flavor_per.EVTNAME5: "Fragmentation politique"
 flavor_per.EVTDESC5: "La mort de 'Abbâs fit lentement et progressivement plonger la Perse dans le chaos. Ce déclin s'explique par la faiblesse des shâhs, l'implication des femmes du harem dans les affaires politiques, le retour des rivalités entre clans qizilbash, la mauvaise administration du domaine royal, les impôts excessifs, le déclin du commerce et l'affaiblissement de l'organisation militaire safavide."
 flavor_per.EVTOPTA5: "Laissons les factions conspirer"
 flavor_per.EVTOPTB5: "Réaffirmons le contrôle de l'État"
 flavor_per.EVTNAME6: "Les rébellions afghanes"
 flavor_per.EVTDESC6: "Les Afghans, sous le commandement de Mir Ways, se sont soulevés dans leurs provinces!"
 flavor_per.EVTOPTA6: "Malédiction!"
 flavor_tim.EVTNAME1: "La désintégration de l'Empire timouride"
 flavor_tim.EVTDESC1: "Ulugh Beg avait été vice-roi de Transoxiane, régnant depuis Samarkand. Après son accession sur le trône des Timourides, l'empire sombra dans l'anarchie. La horde turkmène connue sous le nom d'Aq Qoyunlu, les Moutons blancs, s'empara d'un vaste territoire, alors même que les Ouzbeks pillaient Samarcande. Des princes mineurs s'emparèrent du pouvoir, et des dynasties locales apparurent."
 flavor_tim.EVTOPTA1: "Attaquons tous ces traîtres"
 flavor_tim.EVTOPTB1: "Soudoyons tous ces traîtres"
 flavor_tim.EVTNAME2: "Isma'îl fait renaître la Perse"
 flavor_tim.EVTDESC2: "Isma'îl succéda à l'âge de 14 ans à son père, à la tête de la tribu turkmène chiite des Qizilbash. Rapidement, il établit son pouvoir dans le Nord-Est de la Perse et, en 1501, prit la cité de Tabriz et se proclama shâh d'Iran. Par plusieurs conquêtes rapides, il écrasa les Moutons blancs turcomans, les Aq Qoyunlu, et ressuscita la nation d'Iran sur laquelle devait régner sa dynastie: les Safavides."
 flavor_tim.EVTOPTA2: "Écrasons ces rebelles chiites"
 flavor_tim.EVTNAME3: "L'observatoire d'Ulugh Beg"
 flavor_tim.EVTDESC3: "Notre illustre monarque Ulugh Beg a fait part de son désir de construire un grand observatoire, qui ferait de Samarcande le plus grand centre de la connaissance astronomique au monde. Son point de vue se résume aux mots qu'il souhaite faire graver sur ses murs: «Les religions apparaissent et disparaissent, les empires tombent en poussière, mais l'œuvre de la science est éternelle.»\nPour nobles que soient ses intentions, de tels projets sont très coûteux. Devons-nous construire cet observatoire?"
 flavor_tim.EVTOPTA3: "Construisons-le"
 flavor_tim.EVTOPTB3: "Nous n'avons ni le temps ni l'argent pour ces absurdités"
 flavor_mug.EVTNAME1: "La révolte des Marathes"
 flavor_mug.EVTDESC1: "Les Marathes, sous le commandement d'un jeune et brillant général du nom de Shivâjî, se sont soulevés au Mahârâshtra! Shivâjî est un hindou fervent, comme le sont la plupart des Marathes. Apparemment, ils en ont assez de l'«oppresseur musulman». Que devons-nous faire pour combattre ces infidèles?"
 flavor_mug.EVTOPTA1: "Écrasons ces rebelles hindous"
 flavor_mug.EVTNAME2: "Les réformes d'Akbar"
 flavor_mug.EVTDESC2: "L'empereur a proposé des réformes radicales, destinées à moderniser et à restructurer notre pays: des réformes économiques, un meilleur système de prélèvement de l'impôt, une bureaucratie simplifiée et une restructuration de l'armée.\nCependant, un tel projet sera coûteux et provoquera le mécontentement au sein de la populace, des fonctionnaires et de l'armée. Devons-nous mettre en place ces réformes?"
 flavor_mug.EVTOPTA2: "Procédons à des réformes administratives"
 flavor_mug.EVTOPTB2: "Procédons à des réformes diplomatiques"
 flavor_mug.EVTOPTC2: "Procédons à des réformes militaires"
 flavor_mug.EVTNAME3: "Les révoltes des sikhs"
 flavor_mug.EVTDESC3: "Le gourou des sikhs est venu dans notre capitale pour expliquer les enseignements hétérodoxes de sa secte. Le sikhisme est un mélange de croyances hindoues et musulmanes, et l'empereur estime que de tels enseignements sont une hérésie.\nPourtant, la moindre action que nous pourrions entreprendre contre lui aurait des répercussions dans nos provinces sikhes, où il est considéré comme un saint homme. Que devons-nous faire de cet hérétique?"
 flavor_mug.EVTOPTA3: "Exécutons cet hérétique"
 flavor_mug.EVTNAME4: "Les rébellions afghanes"
 flavor_mug.EVTDESC4: "Les Afghans, sous le commandement de Mir Ways, se sont soulevés dans leurs provinces!"
 flavor_mug.EVTOPTA4: "Malédiction!"
 flavor_per.EVTNAME7: "Les conflits turco-perses"
 flavor_per.EVTDESC7: "Les révoltes des Spahis en Anatolie de l'Est encouragèrent le shah de Perse à chercher vengeance pour les défaites humiliantes infligées par Mourad III. La guerre éclata à nouveau en 1603."
 flavor_per.EVTOPTA7: "Alors ce sera la guerre!"
 flavor_per.EVTOPTB7: "Concentrons-nous sur les rebelles"
 flavor_vij.EVTNAME1: "Mysore se soulève"
 flavor_vij.EVTDESC1: "Majesté, le peuple de Mysore est las de notre gouvernement, et s'unit pour reconquérir son indépendance!"
 flavor_vij.EVTOPTA1: "Écrasons ces insolents"
 flavor_vij.EVTNAME2: "Kanaka Dâsa"
 flavor_vij.EVTDESC2: "Ce poète, philosophe, musicien et compositeur s'appelait Thimmappa Nâyaka, jusqu'au jour où, tout jeune encore, il découvrit un coffre rempli d'or. Il ne l'utilisa jamais pour son usage personnel, et fut dès lors connu sous le nom de Kanaka Nâyaka, Kanaka signifiant «or» en langue kannada.\n\nSon nom complet, Kanaka Dâsa, lui fut donné par l'érudit Vyâsarâja, dont il était un disciple: né dans une communauté de guerriers, Kanaka Dâsa abandonna sa profession après une blessure grave à la guerre, dont il ne réchappa que par miracle. Il consacra dès lors sa vie à la composition musicale et la littérature, notamment pour expliquer la philosophie par des mots simples. Ses œuvres principales sont «Nalacharitre», «Haribhaktisâra», «Nrisimhastava»,\n«Râmadhânya charitre» et «Mâhanatarangini»."
 flavor_vij.EVTOPTA2: "Cet homme est essentiel à notre empire"
 flavor_vij.EVTOPTB2: "Envoyons-le diffuser sa sagesse dans le pays"
 flavor_vij.EVTNAME3: "Dodda Ganeshana Gudi"
 flavor_vij.EVTDESC3: "Kempê Gauda, l'un des dirigeants locaux du Vijayanâgara, est en train de construire, dans le style architectural vijayanâgari, un temple dédié à Nandi, le taureau sacré, fidèle adepte et serviteur zélé de Shiva. Un grand Nandi monolithique sera placé sur un podium, dans le garbhagriha, le sanctuaire du temple, devant lequel se trouvera un simple porche. Ce sera l'une des plus grandes représentations, ou mûrti, de Nandi dans le monde: presque cinq mètres de haut pour plus de six mètres de longueur.\n\nKempê Gauda nous a humblement demandé un petit don pour financer la construction de ce temple."
 flavor_vij.EVTOPTA3: "Finançons ce temple"
 flavor_vij.EVTOPTB3: "Envoyons un architecte expérimenté"
 flavor_vij.EVTNAME4: "Un temple dédié à Vîrabhadra"
 flavor_vij.EVTDESC4: "Le temple dédié à Vîrabhadra sera un parfait exemple du style architectural et artistique vijayanâgari. Les architectes sthapatis de la caste des brahmins du dieu-créateur Vishwakarma ont déjà accepté de sculpter le temple.\n\nL'intérieur du sanctuaire sera magnifique, avec une profusion de sculptures dans les salles aux piliers, les mandapas. L'une de celles-ci sera dotée de piliers gravés de danseuses et de musiciens grandeur nature, ainsi que d'autres motifs créés par les artisans de tout l'empire. Le gigantesque taureau sacré, Nandi, promis par les sthapatis, sera taillé dans un seul bloc de pierre, et les plafonds seront ornés de peintures à couper le souffle.\n\nLe seul problème, c'est l'argent…"
 flavor_vij.EVTNAME5: "Le fort de Vêlûr"
 flavor_vij.EVTDESC5: "Le fort de Vêlûr fut construit en 1566 par Chinna Bommi Nâyak et Thimma Reddi Nâyak, des dirigeants locaux de l'empire de Vijayanâgara. Ses remparts imposants, ses larges douves et ses murailles robustes l'ont rendu célèbre. Il a été construit dans le granite extrait des carrières voisines des districts d'Ârkâtu et de Chittaurgârh. À l'intérieur se trouve un temple dédié à Jalaganthîshwar, remarquable par ses sculptures."
 flavor_vij.EVTOPTA5: "Construisons un fort qui l'éclipsera"
 flavor_vij.EVTOPTB5: "N'en faisons rien"
 flavor_vij.EVTNAME6: "Krishna Deva Râya"
 flavor_vij.EVTDESC6: "Le grand empereur de Vijayanâgara, Krishna Deva Râya, a bien mérité les titres d'Ândhra Bhoja, de Mûru Râyara Ganda («Roi des trois rois») et de Kannada Râjya Râma Râmana («Seigneur de l'empire kannada»).\nEn triomphant des sultans de Bîjâpur et de Gôlkonda ainsi que du râja d'Orishâ, Krishna Deva Râya devint le souverain le plus puissant du Sud du sous-continent indien. En plus d'être un administrateur doué, il était aussi un excellent général, menant les combats depuis la première ligne et n'hésitant pas à s'occuper lui-même des blessés. Avec son premier ministre Timmarusu, le roi administra convenablement le royaume, y maintint la paix et garantit la prospérité du peuple."
 flavor_vij.EVTOPTA6: "Les dieux nous sourient!"
 flavor_vij.EVTNAME7: "Âtukûri Molla"
 flavor_vij.EVTDESC7: "La poétesse Âtukûri Molla, née dans une famille de potiers de Kadapa, traduisit le texte sanskrit du Râmâyana en un télougou simple, faisant usage de très peu de mots sanskrits. Elle disait que le Seigneur Shiva était son gourou et qu'elle tirait son inspiration du poète Pôtana, qui avait écrit en télougou le Bhâgavata Purâna.\n\nContrairement à la coutume, Molla refusa de dédier son Râmâyana à un quelconque souverain. L'empereur Krishna Deva Râya l'invita à sa cour, où elle récita devant lui et ses poètes le Molla Râmâyana, qui commence par ces mots:\n\n«Le Râmâyana a été écrit de nombreuses fois; mais s'arrête-t-on de manger parce qu'on l'a déjà fait tous les jours? Il en est de même de l'histoire de Rama: on peut l'écrire, la lire et l'aimer autant de fois qu'on le désire.»"
 flavor_vij.EVTOPTA7: "Soutenons cette poétesse"
 flavor_vij.EVTOPTB7: "Ignorons-la"
 flavor_vij.EVTNAME8: "Tâllapâka Tirumalamma"
 flavor_vij.EVTDESC8: "Considérée comme la première poétesse de langue télougou, Tâllapâka Tirumalamma naquit dans une famille de brahmanes et écrivit le Subhadrâ Kalyânam. Les 1170 poèmes qu'il contient parlent du mariage d'Arjuna et Subhadrâ. Elle était l'épouse du célèbre poète et chanteur Annamâchârya."
 flavor_vij.EVTNAME9: "Les Astadiggaja"
 flavor_vij.EVTDESC9: "L'empereur Krishna Deva Râya régna sur l'empire de Vijayanâgara de 1509 jusqu'à sa mort, en 1529. Durant son règne, il fut le mécène de huit poètes télougous, appelés collectivement «les Astadiggaja». Ces huit poètes, Allasâni Peddana, Nandi Timmana, Mâdayagâri Mallana, Dhûrjati, Ayyalarâju Râmabhadrudu, Pingali Sûrana, Râmarâja Bhushanudu et Tenâli Râmakrishnudu, étaient considérés comme les huit piliers de cette assemblée littéraire. L'ère Prabandha, comme on appelle l'époque des Astadiggaja, se poursuivit de 1540 à 1600. La cour des poètes était également appelée Bhuvana Vijayam: «la conquête du monde»."
 flavor_vij.EVTOPTA9: "Que l'ère Prabandha commence!"
 flavor_vij.EVTOPTB9: "Nous avons d'autres choses à faire"
 flavor_vij.EVTNAME10: "Vyâsatîrtha"
 flavor_vij.EVTDESC10: "L'érudit Vyâsatîrtha est considéré comme l'une des trois lumières spirituelles, ou munîtrayam, de l'école Dvaita Vedânta. Même ses adversaires admiraient sa lucidité et la mise en valeur qu'il faisait de toutes les autres écoles de pensée. Maître de l'art oratoire, de la logique et de la philosophie, Vyâsatîrtha exerça une grande influence dans l'empire de Vijayanâgara sous le règne de Krishna Deva Râya: le souverain avait la plus haute considération et le plus grand respect pour lui, le considérant comme rien de moins que son kula devata, la divinité de sa famille, et son gourou.\n\nVyâsatîrtha est notamment connu pour ses travaux, comme le Nyâyâmritam («Le nectar de la logique»), la Tarkatândava («La danse de la logique»), les Tâtparya Chandrikâ,\n(«Les Rayons lunaires du commentaire»), le Mayavada Khandana Mandâramanjarî, mais aussi l'Upadhi Khandana Mandâramanjarî, le Prapancha Mithyâtvânumâna Khandana Mandâramanjarî, le Tattvaviveka Mandâramanjarî, le Bhedojjîvana ou encore le Sattarkavilasa."
 flavor_ayu.EVTNAME1: "Les réformes de Boromo Trailokanat"
 flavor_ayu.EVTDESC1: "Le roi Boromo Trailokanat a proposé plusieurs réformes afin de simplifier le gouvernement du pays. Bon nombre de ses propositions sont logiques, mais elles entraîneront des dépenses et pourront causer de l'agitation. Que devons-nous faire?"
 flavor_ayu.EVTOPTA1: "Réformons!"
 flavor_ayu.EVTOPTB1: "Oublions les réformes"
 flavor_ayu.EVTNAME2: "Les réformes militaires de Maha Chakkrap'at"
 flavor_ayu.EVTDESC2: "Le roi Maha Chakkrap'at a proposé plusieurs réformes pour notre armée, notamment l'entraînement d'une brigade professionnelle d'éléphants. Bon nombre de ses propositions sont logiques, mais elles entraîneront des dépenses et pourront causer de l'agitation. Que devons-nous faire?"
 flavor_ayu.EVTOPTA2: "Réformons!"
 flavor_ayu.EVTOPTB2: "Oublions les réformes"
 flavor_ayu.EVTNAME3: "Les réformes économiques de Prasat T'ang"
 flavor_ayu.EVTDESC3: "Le roi Prasat T'ang a proposé plusieurs réformes couvrant le commerce et la prospérité économique du pays. Bon nombre de ses propositions sont logiques, mais elles entraîneront des dépenses et pourront causer de l'agitation. Que devons-nous faire?"
 flavor_ayu.EVTOPTA3: "Réformons!"
 flavor_ayu.EVTOPTB3: "Oublions les réformes"
 flavor_ayu.EVTNAME4: "L'incompétence du roi Ekit'at"
 flavor_ayu.EVTDESC4: "Le roi Ekit'at est un imbécile de premier ordre, un vrai désastre pour son pays. Il ne se préoccupe pas des devoirs de son gouvernement et préfère passer sa vie en fêtes interminables, en beuveries et en débauche. Pendant ce temps, le royaume se disloque et nos voisins nous observent avec convoitise comme des vautours autour d'une proie. Malheureusement, le roi refuse d'écouter ceux qui lui conseillent de s'impliquer davantage dans le gouvernement, ce qui entraîne la nation un peu plus dans le chaos."
 flavor_ayu.EVTOPTA4: "Pourquoi nous embarrassons-nous d'un tel incompétent?"
 flavor_ayu.EVTNAME5: "La fondation de l'État thaïlandais moderne"
 flavor_ayu.EVTDESC5: "Le règne chaotique d'Ekit'at est maintenant derrière nous et le nouveau roi, Phya Taksin, a donné un nouveau souffle à la nation. Il souhaite une refonte complète du pays en déplaçant sa capitale à quelques kilomètres de Bangkok et en réformant en profondeur la bureaucratie. Devons-nous le suivre?"
 flavor_ayu.EVTOPTA5: "C'est le début d'une nouvelle ère!"
 flavor_ayu.EVTNAME6: "Wat Chaiwatthanaram"
 flavor_ayu.EVTDESC6: "Le roi Prasat Thong édifia le premier temple de son règne en 1630, le Wat Chaiwatthanaram, en souvenir de sa mère. Le nom de ce temple signifie 'Temple du long règne et de l'ère glorieuse' et bénéficie d'une architecture khmer. Des cérémonies religieuses et les crémations de princes et de princesses s'y sont déroulées. Cent vingt statues de Bouddha assis peintes de noir et d'or en garnissent les murs. Huit chapelles en forme de chedi entourent la plateforme centrale, les murs extérieurs sont décorés de 12 reliefs peints représentant des scènes de la vie de Bouddha et se lisent dans le sens des aiguilles d'une montre. Dans chacun des chedis rectangulaires se trouvent deux statues de Bouddha assis et dans chacun des quatre chedis centraux se trouve une grande statue de Bouddha assis, également laquée de noir et d'or. Le plafond surplombant ces statues est en bois peint d'étoiles d'or et de laque noire."
 flavor_ayu.EVTOPTA6: "Finançons la restauration du temple"
 flavor_ayu.EVTOPTB6: "Envoyons de l'aide"
 flavor_ayu.EVTNAME7: "Phrabat Somdet Phra Chairachathirat"
 flavor_ayu.EVTDESC7: "Notre règne a été comparé à celui de Phrabat Somdet Phra Chairachathirat, qui régna de 1534 à 1546 dans le royaume ayutthaya de Siam. Durant son règne arrivèrent de nombreux marchands, mercenaires et équipements de guerre en provenance du Portugal."
 flavor_ayu.EVTOPTA7: "Bien!"
 flavor_ayu.EVTNAME8: "L'empreinte de pied du Bouddha"
 flavor_ayu.EVTDESC8: "Une mare ressemblant à une grande empreinte de pied fut un jour découverte par un chasseur et fut baptisée empreinte de pied de Bouddha. Les légendes bouddhistes racontent que durant sa vie, Bouddha laissait l'empreinte de ses pas partout où ses enseignements étaient acceptés. Une fois cette marque reconnue comme empreinte de pied de Bouddha, des voix s'élevèrent pour demander la construction d'un temple autour d'elle."
 flavor_ayu.EVTOPTA8: "Finançons le temple"
 flavor_ayu.EVTOPTB8: "Ce n'est qu'un phénomène naturel"
 flavor_ayu.EVTNAME9: "Constantin Phaulkon"
 flavor_ayu.EVTDESC9: "Constantin Phaulkon était un aventurier et marchand grec qui devint principal conseiller du roi Narai d'Ayutthaya. Il vient au Siam en 1675 après avoir travaillé pour la Compagnie anglaise des Indes orientales. Il travailla à la cour du roi Narai comme traducteur et parlait couramment le thaï, l'anglais, le français, le portugais et le malais. Peu de temps après, Phaulkon devint conseiller du roi. Il parvint à acquérir une grande influence à la cour siamoise du roi Narai. Les Français l'appelaient 'monsieur Constance' car il avait œuvré pour un rapprochement entre la France et le Siam qui déboucha sur l'échange de nombreuses ambassades entre les deux pays, ainsi que l'envoi d'une force expéditionnaire française en 1687. Les membres thaïlandais de la cour royale jalousaient la proximité de Phaulkon et du roi, et ce fut la cause de sa perte. Pra Phetracha, frère adoptif de Narai, fit courir des rumeurs au sujet des intentions de Phaulkon d'utiliser Phra Pui, l'héritier du trône, comme marionnette afin de lui-même devenir roi et de préparer un coup d'État, la révolution siamoise de 1688... Phaulkon, sa suite et l'héritier royal furent exécutés le 6 juin 1688 à Lopburi. Le roi Narai mourut quelques jours plus tard et Phetracha s'autoproclama nouveau roi du Siam."
 flavor_ayu.EVTOPTA9: "Cet homme est vital pour notre Empire!"
 flavor_ayu.EVTOPTB9: "Ne faisons rien"
 flavor_ayu.EVTNAME10: "Wat Ratchaburana"
 flavor_ayu.EVTDESC10: "Le roi Boromma Trailokanat d'Ayutthaya déplaça en 1463 la capitale de son empire à Phitsanulok. Il ordonna la restauration de vieux temples et la construction de nouveaux. Le roi fit également construire le Wat Ratchaburana, avec un chedi dont on raconte qu'il contenait des reliques du Bouddha. Aucun accès n'est possible au clocher du chedi et le toit du Wat Ratchaburana est très inhabituel. Ses murs sont décorés de fresques artistiques et un vieux clocher appelé Hor Rakhang se dresse près du monastère."
 flavor_ayu.EVTOPTA10: "Finançons le temple"
 flavor_ayu.EVTOPTB10: "Envoyons de l'aide"
 flavor_bur.EVTNAME13: "La noblesse néerlandaise demande des États généraux"
 flavor_bur.EVTDESC13: "En 1566, la noblesse des Pays-Bas remis à Bruxelles une pétition à la régente Marguerite de Parme, demandant qu'il soit mis fin aux persécutions de l'Inquisition et que soient réunis les États généraux. Les nobles se virent opposer un refus méprisant de Philippe II d'Espagne. Une des conséquences de cette rebuffade fut la destruction des reliques et des peintures des églises de Steenvoorde par le peuple, d'où la rébellion se répandit ensuite de ville en ville jusqu'à Anvers. Guillaume d'Orange tenta de mettre fin à cette violence, mais ses efforts furent vains: l'incendie était déjà allumé."
 flavor_bur.EVTOPTA13: "Pas de concession"
 flavor_bur.EVTOPTB13: "Faisons des concessions"
 flavor_bur.EVTNAME14: "Le «Conseil de sang»"
 flavor_bur.EVTDESC14: "En 1567, Ferdinand Alvare de Tolède, duc d'Albe, arriva aux Pays-Bas accompagné de troupes d'élite, chargé de réprimer définitivement l'insurrection néerlandaise. Le duc mis en place le «Conseil des troubles», qui lui permit d'instaurer une dictature sévère, au cours de laquelle les arrestations de masse et les cas de lèse-majesté étaient quotidiens, d'où son nom de «Conseil du sang». La terreur de l'Inquisition fut encore intensifiée, et des centaines de personnes exécutées. En 1568, le duc d'Albe fit arrêter et exécuter les comtes d'Hornes et d'Egmont, laissant seul Guillaume d'Orange pour porter le drapeau de la révolte. En 1570, le duc d'Albe introduisit une taxe de 10 pour cent, alors même que les Néerlandais venaient de payer deux années d'impôts, avec l'approbation des États généraux, contre promesse de ne pas voir de nouvelles taxes être levées. La contestation se répandit dans tous les Pays-Bas. À son départ, en 1573, il était évident qu'il avait échoué à soumettre les Pays-Bas."
 flavor_bur.EVTOPTA14: "Aucune concession"
 flavor_bur.EVTOPTB14: "Abandonnons ce dixième"
 flavor_bur.EVTNAME15: "L'Union d'Arras"
 flavor_bur.EVTDESC15: "Alexandre Farnèse, duc de Parme et de Plaisance, arriva aux Pays-Bas en 1578. Ayant bon tempérament, étant efficace, bon général et bon politicien, Guillaume d'Orange trouva en lui un puissant adversaire. Il comprit rapidement que la maîtrise des Pays-Bas ne pouvait être conservée qu'à la seule condition de s'appuyer sur les provinces catholiques du Sud. En 1579, il parvint à réunir plusieurs d'entre elles au sein de l'Union d'Arras, qui se réconcilie avec l'Espagne. Pourtant, les provinces du Nord reprirent le principe pour former l'Union d'Utrecht, embryon d'une nation néerlandaise. Alexandre Farnèse utilisa dès lors les provinces membres de l'Union d'Arras comme appui pour une invasion du Nord, dont les habitants du Nord ne furent sauvés que par l'intervention militaire de la France."
 flavor_bur.EVTOPTA15: "Créons l'Union d'Arras"
 flavor_bur.EVTOPTB15: "Aucune concession"
 flavor_bur.EVTOPTC15: "Créons l'Union d'Arras et baissons les impôts"
 flavor_sco.EVTNAME1: "Briser les Douglas"
 flavor_sco.EVTDESC1: "En 1449, le roi Jacques II était assez âgé pour se marier et gouverner effectivement son royaume. Il fit immédiatement saisir les domaines des Livingston, mais se montra quelque peu craintif face aux puissants Douglas. Cependant, en 1452, après l'avoir accusé de trahison, il poignarda à mort William, huitième comte de Douglas. Cela mit un terme à la puissance des Douglas et, trois ans plus tard, toutes leurs terres avaient été confisquées, et leurs châteaux démantelés."
 flavor_sco.EVTOPTA1: "Détruisons leurs châteaux et confisquons leurs terres"
 flavor_sco.EVTOPTB1: "Faisons la paix avec le clan Douglas"
 flavor_sco.EVTNAME2: "L'Auld Alliance"
 flavor_sco.EVTDESC2: "En 1512, afin de contrebalancer l'implication de l'Angleterre dans les plans anti-français du pape Jules II, la France et l'Écosse renouvelèrent leur «Vieille Alliance». Ceci entraîna par la suite l'Écosse dans une guerre désastreuse contre l'Angleterre."
 flavor_sco.EVTOPTA2: "Perpétuons nos bonnes relations avec la France"
 flavor_sco.EVTOPTB2: "Nous n'avons rien à faire avec la France"
 flavor_sco.EVTNAME3: "Le cardinal Beaton"
 flavor_sco.EVTDESC3: "Disposant de toute la confiance de Jacques V, le cardinal David Beaton parvint à s'assurer que l'Écosse ne suivrait pas la voie tracée par l'Angleterre en passant au protestantisme. Tout au contraire, il œuvra à renforcer les liens avec la France catholique, parvenant même à arranger deux mariages avec des nobles françaises, qui apportèrent des dots considérables au trésor royal."
 flavor_sco.EVTOPTA3: "Excellent ministre!"
 flavor_sco.EVTNAME4: "John Knox et les guerres de religion"
 flavor_sco.EVTDESC4: "Dans les années 1540, John Knox devint une sorte de porte-parole du protestantisme en Écosse.\nIl s'était contenté, au départ, d'accompagner George Wishard dans ses tournées de prêche, jusqu'à ce que dernier soit capturé et livré au cardinal David Beaton, à Saint Andrews, où il fut jugé et condamné au bûcher en 1546 pour avoir diffusé l'hérésie protestante. Trois mois plus tard, le cardinal Beaton fut assassiné par des protestants qui cherchaient vengeance.\nLorsque John Knox arriva à Saint Andrews, un an plus tard, les lettrés de l'université le persuadèrent de prêcher en ville. Mais, en juin 1547, l'aide française pour lutter contre les protestants arrivait, et le château de Saint Andrews capitula à la suite d'un accord qui ne fut jamais honoré. Knox, avec d'autres, fut envoyé sur les galères françaises, puis libéré dix-neuf mois plus tard grâce à une intervention anglaise.\nIl ne lui était cependant pas permis de retourner en Écosse, mais il continua de prêcher, sous la protection des Anglais, et eut une grande influence sur la formation du puritanisme anglais. Jusqu'à l'accession au trône de Marie Tudor, catholique, il demeura en Angleterre. Il jugea alors opportun de fuir vers le continent. Il formula alors la théorie selon laquelle les magistrats et la noblesse animés de réelles convictions religieuses avaient le droit et le devoir de résister, au besoin par la force, à un souverain qui menacerait la véritable religion.\nEn 1559, il fut en mesure de retourner en Écosse, et fut étonné de la progression de la cause de la Réforme et de la chaleureuse réception que lui firent toutes les classes de la société."
 flavor_sco.EVTOPTA4: "Troubles religieux"
 flavor_sco.EVTNAME5: "Le premier Covenant"
 flavor_sco.EVTDESC5: "En 1557, un puissant groupe de nobles, les Seigneurs de la Congrégation du Christ, rédigèrent une proclamation protestante, qui serait par la suite appelée «premier Covenant» ou «premier Pacte», appelant à l'expulsion de l'Église catholique d'Écosse. Leurs motivations étaient probablement bien plus de pouvoir confisquer les importantes richesses de l'Église catholique en Écosse qu'un pur acte de foi."
 flavor_sco.EVTOPTA5: "Soutenons ces Seigneurs de la Congrégation du Christ"
 flavor_sco.EVTOPTB5: "Opposons-nous à ces Seigneurs de la Congrégation du Christ"
 flavor_sco.EVTNAME6: "La Compagnie écossaise des Indes orientales"
 flavor_sco.EVTDESC6: "Comme toute nation de l'époque qui possédait un accès à la mer, l'Écosse tenta d'imiter cette grande réussite qu'était la Compagnie anglaise des Indes orientales."
 flavor_sco.EVTOPTA6: "Nous en ferons bon usage"
 flavor_sco.EVTNAME7: "Grandes routes dans les Highlands"
 flavor_sco.EVTDESC7: "L'amélioration des routes dans les Highlands du Nord de l'Écosse eut un grand impact sur l'économie de ces régions, ce qui entraîna un développement du commerce, et donc davantage de revenus grâce aux impôts."
 flavor_sco.EVTOPTA7: "Investissons dans la construction de routes"
 flavor_sco.EVTOPTB7: "N'en faisons rien"
 flavor_sco.EVTNAME8: "Chambre de commerce de Glasgow"
 flavor_sco.EVTDESC8: "L'ouverture de la Chambre de commerce écossaise fit beaucoup pour aider le commerce préindustriel en Écosse, et constitua l'un des nombreux facteurs ayant permis de laisser le contrôle de l'économie écossaise aux Écossais."
 flavor_sco.EVTOPTA8: "Réformons le commerce"
 flavor_sco.EVTOPTB8: "Préférons le libre-échange"
 flavor_sco.EVTNAME9: "George Bruce de Carnock"
 flavor_sco.EVTDESC9: "Négociant, ingénieur et inventeur, l'Écossais Sir George Bruce introduisit des techniques de minage sous-marin pour exploiter le filon charbonnier de l'Upper Hirst: sa nouvelle technologie de drainage fit même se déplacer le roi Jacques VI en 1617.\nLe roi accepta l'invitation de Bruce à visiter l'une de ses mines, qui descendait jusque sous la mer. Après s'être avancé dans un tunnel qui s'enfonçait sous l'estuaire fluvial du Firth of Forth, le roi remonta un puits qui se trouvait en mer, où le charbon était chargé dans des navires. L'eau entourait le bord du puits et le roi, paniqué, accusa Sir George de tentative d'assassinat et de trahison. George Bruce lui indiqua alors un navire et lui expliqua qu'ils pouvaient soit l'utiliser pour rentrer, soit passer par le tunnel qu'ils venaient d'emprunter.\nLe roi se détendit alors et choisit de rentrer par bateau."
 flavor_sco.EVTOPTA9: "Embauchons-le"
 flavor_sco.EVTOPBT9: "Ignorons-le"
 flavor_sco.EVTNAME10: "Scottish Witchcraft Act"
 flavor_sco.EVTDESC10: "La «Loi écossaise sur les actes de sorcellerie» de 1563 rendit la pratique de la sorcellerie et la consultation des sorcières passibles de la peine capitale.\nJacques VI joua un rôle capital en la matière, à la fois en tant que «victime» des sorcières et en tant qu'enquêteur dans les procès des sorcières du North Berwick, qui débutèrent en 1589 et constituèrent la première série de grands procès après la promulgation de la nouvelle loi. Le roi approuva et soutint la chasse aux sorcières dans un ouvrage qu'il publia en 1597, «Démonologie»; mais il devint par la suite de plus en plus sceptique sur le sujet, et finit par prendre des mesures limitant les poursuites.\n\nOn estime que près de 6000 personnes furent jugées pour sorcellerie en Écosse, pour les trois quarts des femmes, et que plus de 1500 furent exécutées."
 flavor_sco.EVTOPTA10: "Défendons le Witchcraft Act"
 flavor_sco.EVTOPTB10: "Dénonçons le Witchcraft Act"
 flavor_jap.EVTNAME1: "La guerre d'Ônin"
 flavor_jap.EVTDESC1: "Une dispute entre le kanrei Hosokawa Katsumoto et le daimyô Yamana Sôzen dégénéra en une guerre civile, la guerre d'Ônin, qui dura dix ans lors de la période nippone de Muromachi. La guerre débuta sur une controverse au sujet de la désignation du prochain shôgun après le départ ou la mort du shôgun Ashikaga Yoshimasa. L'époque Sengoku jidai, «l'âge des provinces en guerre», fut initiée par cet affrontement et résulta en une lutte entre les différents daimyôs pour la domination de l'ensemble du Japon."
 flavor_jap.EVTOPTA1: "Nous l'emporterons!"
 flavor_jap.EVTNAME2: "Les ikkô-ikki se soulèvent!"
 flavor_jap.EVTDESC2: "Ces adeptes du Jôdo Shinshû, simples paysans, moines bouddhistes ou kokujin (guerriers locaux), sont apparus dans la région! Ils représentent une menace aussi bien économique que politique, et nous devons nous en occuper dès que possible."
 flavor_jap.EVTOPTA2: "Aux armes!"
 flavor_jap.EVTOPTB2: "Tentons de répondre à leurs demandes"
 flavor_jap.EVTNAME3: "Les ikkô-ikki s'avancent!"
 flavor_jap.EVTDESC3: "Passant de province en province, semant le chaos partout où ils allaient, les ikkô-ikki semblaient peu décidés à pénétrer sur nos terres, bien défendues par notre armée nombreuse et bien entraînée. Mais la ferveur religieuse leur a fait oublier toute précaution, et ils ont commencé à se rebeller sur notre territoire. Si nous ne les arrêtons pas, nos propres paysans pourraient bien les rejoindre."
 flavor_jap.EVTOPTA3: "Écrasons ces rebelles!"
 flavor_jap.EVTNAME4: "Les wakô"
 flavor_jap.EVTDESC4: "La côte méridionale du royaume de Goryeo, en Corée, fut la première pillée par les wakô, au cours de l'été 1223 selon l'histoire officielle donnée par le Goryeo-sa, qui indique que «des (pirates) japonais ont attaqué Gumju». La première mention de ces pirates en Chine remonte à 1302: en raison de l'embargo économique infligé au Japon par les dynasties Ming, puis Qing, la piraterie était le seul moyen d'obtenir des produits chinois. Ils étaient aussi appelés bahan, afan ou pofan: «voiles en lambeaux».\n\nLes Ming et le shôgun Toyotomi Hideyoshi œuvrèrent de concert, et avec succès, pour mettre fin à leurs raids. La plupart des wakô commencèrent progressivement à revenir à des occupations maritimes plus traditionnelles, alors que s'allégeaient les restrictions sur le commerce maritime."
 flavor_jap.EVTOPTA4: "Finançons ces pirates"
 flavor_jap.EVTOPTB4: "Ordonnons-leur de cesser immédiatement"
 flavor_jap.EVTNAME5: "Sakoku: la fermeture du pays"
 flavor_jap.EVTDESC5: "Le shôgunat Tokugawa imposa et appliqua la politique du «sakoku», la politique étrangère nippone selon laquelle aucun étranger ne pouvait entrer au Japon, ni aucun Japonais en sortir, sous peine de mort. Cette politique était destinée à éliminer l'influence coloniale et religieuse de l'Espagne et du Portugal, et à maintenir la suprématie des Tokugawa sur les autres seigneurs les plus puissants du pays, et notamment les tozama daimyô. L'Espagne et le Portugal étaient perçus comme une menace à la paix et à la stabilité du shôgunat, notamment du fait du nombre croissant de convertis au catholicisme dans le Sud du pays. Lors de l'époque Sengoku, les tozama daimyô avaient tiré profit des liaisons commerciales avec l'Asie de l'Est pour reconstituer leur puissance militaire. Les restrictions commerciales étaient donc le moyen pour le shôgunat Tokugawa de s'assurer qu'aucun daimyô ne deviendrait suffisamment puissant pour menacer sa suprématie."
 flavor_jap.EVTOPTA5: "Continuons d'appliquer le sakoku"
 flavor_jap.EVTOPTB5: "Remettons-le en question"
 flavor_jap.EVTNAME6: "Rangaku: les études hollandaises"
 flavor_jap.EVTDESC6: "Après l'application de la politique de fermeture du sakoku par le shôgunat Tokugawa, interdisant sous peine de mort à tout étranger d'entrer au Japon, et à tout Japonais d'en sortir, une petite enclave de marchands hollandais fut autorisée à s'établir à Dejima, dans la baie de Nagasaki. De 1639 à 1853, ils furent les seuls étrangers tolérés au Japon. Le rangaku, «études hollandaises», ou «études occidentales», est un ensemble de connaissances développées au Japon grâce aux commerçants hollandais de Dejima: par leur biais, la technologie et la médecine occidentales se diffusèrent dans le pays, et nombre d'aspects de la révolution scientifique et technologique qui se produisait alors en Europe furent importés et aidèrent le Japon à jeter les fondations d'une science théorique et technologique."
 flavor_jap.EVTOPTA6: "Permettons aux Hollandais de s'établir"
 flavor_jap.EVTOPTB6: "Interdisons-leur de s'installer"
 flavor_jap.EVTNAME7: "Nanban bôeki: les barbares du sud"
 flavor_jap.EVTDESC7: "Des étrangers aux manières grossières, manquant d'hygiène et ne parvenant pas à maîtriser l'écriture nippone ont accosté au Japon, provenant de pays qu'ils disent s'appeler «Portugal» et «Pays-Bas». Ces étrangers ont amené parmi eux explorateurs, missionnaires et marchands."
 flavor_jap.EVTOPTA7: "Accueillons comme il se doit ces commerçants"
 flavor_jap.EVTNAME8: "Naufrage d'un navire occidental"
 flavor_jap.EVTDESC8: "Un navire en provenance des Pays-Bas, transportant un chargement de onze coffres de draps de laine grossière, des perles de verre, des miroirs, des lunettes, des clous, du fer, des marteaux, ainsi que dix-neuf canons de bronze, 5000 boulets, 500 mousquets, 300 boulets chaînés, trois coffres de cottes de maille et vingt hommes malades et mourants, s'est échoué au large de la province de Bungo. Ce navire, le Liefde, transporte un homme du nom de William Adams, qui insiste pour rencontrer notre «roi»…"
 flavor_jap.EVTOPTA8: "Secourons ces étrangers"
 flavor_jap.EVTOPTB8: "N'en faisons rien"
 flavor_jap.EVTOPTC8: "Faisons venir cet étranger"
 flavor_jap.EVTNAME9: "Kirishitan: les chrétiens"
 flavor_jap.EVTDESC9: "En 1549, six ans après l'arrivée du premier navire portugais au Japon, des missionnaires catholiques débarquèrent et commencèrent à convertir les habitants au christianisme. Les premiers missionnaires étaient des Portugais envoyés par les jésuites, jusqu'à ce que les franciscains et dominicains, appuyés par les Espagnols, obtiennent eux aussi le droit d'entrer au Japon. Les prêtres jésuites François Xavier, Cosme de Torres et le père Juan Fernándes furent les premiers à débarquer à Kagoshima, dans l'espoir de convertir le Japon au catholicisme."
 flavor_jap.EVTOPTA9: "Arrêtons ces missionnaires!"
 flavor_jap.EVTOPTB9: "Laissons-les répandre leur foi"
 flavor_jap.EVTNAME10: "L'incident du Honnô-ji"
 flavor_jap.EVTDESC10: "Le daimyô Oda Nobunaga contrôlait le centre du Japon, ses seuls rivaux étant les clans Môri, Uesugi et Hôjô, tous affaiblis par des problèmes internes. Afin de poursuivre son expansion militaire, Oda Nobunaga envoyait ses généraux dans toutes les directions. Les forces de son général Hashiba Hideyoshi menaient le siège de Takamatsu, et il avait demandé des renforts à Nobunaga, qui envoya à son secours les troupes d'Akechi Mitsuhide. Pendant ce temps, comptant s'y reposer, Nobunaga se rendait au temple du Honnô-ji, accompagné de courtisans, de marchands, d'artistes réputés et de douzaines de serviteurs: les principaux daimyôs et ses propres armées étant occupés ailleurs, Nobunaga ne s'attendait pas à une attaque. Mitsuhide vit là l'occasion d'agir, et son armée encercla le sanctuaire. Nobunaga, ses serviteurs et ses gardes du corps comprirent bien vite que leur farouche résistance était cause perdue. Oda Nobunaga se suicida donc, pendant que son jeune page Môri Ranmaru mettait à sa demande le feu au temple, afin que personne ne puisse s'emparer de sa tête.\nMais, inspiré par ces événements, un général s'est retourné contre notre seigneur et l'a tué!"
 flavor_jap.EVTOPTA10: "Notre seigneur est mort!"
 flavor_jap.EVTNAME11: "Jôkamachi: les villes sous le château"
 flavor_jap.EVTDESC11: "Les premières jôkamachi, littéralement la «ville sous le château», furent construites vers 1500. Marchands, artisans et samouraïs s'y installèrent, sans ségrégation entre les groupes sociaux et sans réel plan d'urbanisme. En 1580, l'unificateur Toyotomi Hideyoshi incita les daimyôs qui lui étaient alliés à ne maintenir qu'un seul château, au centre de leur fief. En 1585, le Japon connut une révision de son cadastre et de nouvelles taxes furent déterminées, basées sur la qualité et la productivité des terres. Cinq ans plus tard était établi le shinôkôshô, le nouveau système de classes, la propriété des terres transférée aux daimyôs, et leur impôt assujetti à la richesse des territoires qu'ils contrôlaient. Désormais, le terme de daimyô se référerait à un seigneur foncier dont le revenu dépassait 10 000 kokus par an."
 flavor_jap.EVTOPTA11: "Nous devrions construire un château"
 flavor_jap.EVTOPTB11: "Nous allons nous en passer"
 flavor_jap.EVTNAME12: "Apparition de la culture urbaine"
 flavor_jap.EVTDESC12: "La population de $COUNTRY$ se montre de plus en plus intéressée par le théâtre kabuki, art du chant et de la danse, et par l'ukiyo-e, des impressions et peintures sur bois représentant des paysages, des épisodes historiques, des acteurs de théâtre ou les quartiers de plaisirs. En tant que seigneur de $COUNTRY$, montrer quelque intérêt pour le kabuki ou l'ujiyo-e pourrait servir notre cause."
 flavor_jap.EVTOPTA12: "Espérons que cela en vaudra la peine"
 flavor_jap.EVTOPTB12: "Cessons de perdre notre temps avec ces sottises!"
 flavor_jap.EVTNAME13: "Terakoya: les temples-écoles"
 flavor_jap.EVTDESC13: "Les enfants de samouraïs et des familles nobles ont toujours bénéficié d'une éducation poussée dans les institutions publiques, appartenant à des temples bouddhistes. Mais, avec la montée d'une classe marchande, le peuple commence à demander une éducation ouverte à tous. Certains ont proposé de créer des terakoya, des institutions d'éducation pour le peuple, qui mettraient surtout l'accent sur l'enseignement de la lecture et de l'écriture à toute la population de $COUNTRY$, et parfois même du calcul grâce au boulier soroban, de l'histoire et de la géographie. Le peuple a clairement exprimé son opinion à ce sujet, et réclame que, en tant que dirigeant, nous montrions l'exemple."
 flavor_jap.EVTOPTA13: "Établissons des terayoka dans tout le $COUNTRY$"
 flavor_jap.EVTOPTB13: "Ignorons le petit peuple"
 flavor_jap.EVTNAME14: "Évolutions en matière militaire"
 flavor_jap.EVTDESC14: "Les marchands occidentaux ont apporté avec eux une arme nouvelle, appelée «arquebuse». Il s'agit d'une arme à feu qui jouera probablement un rôle prépondérant dans les guerres à venir. Certains samouraïs assurent que nos façons de combattre traditionnelles l'emporteront toujours, mais d'autres sont déjà intéressés par cette innovation et louent avec enthousiasme cette nouvelle arme."
 flavor_jap.EVTOPTA14: "Adaptons-nous à cette nouvelle technologie"
 flavor_jap.EVTOPTB14: "Conservons nos pratiques anciennes"
 flavor_jap.EVTNAME15: "Za: les guildes"
 flavor_jap.EVTDESC15: "Il y a toujours eu en $COUNTRY$ des za, ou guildes, au sein desquelles les marchands peuvent s'aider mutuellement afin de transporter leurs biens et voyager en groupes afin de se protéger des caprices des bandits, des samouraïs ou encore des daimyôs. Des accords sont par ailleurs conclus avec les temples bouddhistes et les sanctuaires shintô pour qu'ils puissent vendre leurs biens sur les sols sacrés des temples, ce qui les place également sous la protection de ces derniers.\n\nToutefois, certains marchands de $COUNTRY$ estiment que cela n'est pas suffisant: ils se sont donc tournés vers nous, nous offrant une part de leurs profits en échange de notre bienveillance, qui pourrait se traduire, par exemple, sous la forme d'exemptions de taxes ou d'autres avantages officiels."
 flavor_jap.EVTOPTA15: "Cela semble être un bon accord"
 flavor_jap.EVTOPTB15: "Nous ne sommes pas intéressés pour le moment"
 flavor_jap.EVTNAME16: "Rakuichi et rakuza"
 flavor_jap.EVTDESC16: "Les za de $COUNTRY$, les guildes de marchands, ont commencé à gagner en taille et en puissance, suffisamment pour se protéger elles-mêmes et acquérir une forme d'indépendance. Elles ont déjà le pouvoir d'altérer les cours du marché et ont commencé à montrer des signes d'activité monopolistique. L'établissement de marchés libres et de nouvelles guildes, les rakuichi et les rakuza, pourrait infliger un coup sévère au pouvoir et à l'influence des za, et contrer ainsi le monopole de ces anciennes organisations."
 flavor_jap.EVTOPTA16: "Déclarons la liberté de commercer"
 flavor_jap.EVTOPTB16: "Conservons les choses en l'état"
 flavor_jap.EVTNAME17: "La culture d'Higashiyama"
 flavor_jap.EVTDESC17: "Une nouvelle culture se répand dans le pays, fondée sur les idéaux et l'esthétique du bouddhisme zen et sur le concept du wabi-sabi: la beauté dans la simplicité. La cérémonie du thé, l'arrangement floral ou ikebana, le théâtre nô et les peintures sumi-e monochromes connaissent une popularité croissante."
 flavor_jap.EVTOPTA17: "Encourageons le développement de cette culture d'Higashiyama"
 flavor_jap.EVTOPTB17: "N'en faisons rien"
 flavor_jap.EVTNAME18: "Ginkaku-ji: le temple au pavillon d'argent"
 flavor_jap.EVTDESC18: "Dans le sillage de la culture d'Higashiyama, les gens cherchent une inspiration nouvelle. Un homme à notre service a suggéré la construction d'un temple, qu'il appelle le Ginkaku-ji, le «temple au pavillon d'argent», car il serait couvert de feuilles d'argent. Il comporterait aussi un jardin de pierres, mêlant les esthétiques zen et wabi-sabi, mais la beauté simple de son plan semblerait éclipsée par les incrustations d'argent. Cette suggestion ostentatoire a donc été repoussée."
 flavor_jap.EVTOPTA18: "Magnifique, construisons ce temple!"
 flavor_jap.EVTOPTB18: "Jetez-moi ces plans au feu"
 flavor_jap.EVTNAME19: "Sekishô: les barrières"
 flavor_jap.EVTDESC19: "Après des plaintes au sujet de bandits parcourant la campagne et attaquant les voyageurs sur les grandes routes, on nous a suggéré d'établir des sekishô, des «barrières» placées à certains points de la route. Ces sekishô serviraient également à contrôler le mouvement des personnes et de certains biens, et pourquoi pas à collecter un péage. Et, bien défendues, elles pourraient nous être d'une grande utilité si on osait nous attaquer."
 flavor_jap.EVTOPTA19: "Établissons ces sekishô"
 flavor_jap.EVTOPTB19: "N'en faisons rien"
 flavor_jap.EVTNAME20: "Buke shohatto: les lois pour les maisons guerrières"
 flavor_jap.EVTDESC20: "Les seigneurs féodaux ont échoué à faire leur devoir et il est temps qu'ils comprennent bien quelles sont leurs responsabilités. La compilation des Buke shohatto, ou «Lois pour les maisons guerrières», une collection d'édits réglementant les responsabilités et l'activité des daimyôs et de l'aristocratie guerrière des samouraïs, devrait être un bon début. Il est censé être non seulement un recueil de lois, mais aussi un code de conduite indiquant comment doit se comporter un daimyô. Ainsi, ces règles pourraient être suivies, même si nous sommes incapables de les faire appliquer nous-mêmes."
 flavor_jap.EVTOPTA20: "Promulguons ces Buke shohatto dans tout le Japon"
 flavor_jap.EVTOPTB20: "N'en faisons rien"
 flavor_jap.EVTDESC21: "Le shôgun a émis une série d'édits, les Buke shohatto ou «Lois pour les maisons guerrières»: il s'agit d'un code de conduite indiquant comment doit se comporter tout daimyô honorable. Parmi les nombreux points énumérés, on relève que:\n- la classe des samouraïs doit se consacrer à des activités convenables pour un aristocrate guerrier: entraînements à l'arc, au sabre, à l'équitation et littérature classique.\n- les amusements et distractions doivent être pratiqués de façon raisonnable, et les dépenses consacrées à ces activités limitées.\n- les han ou fiefs ne doivent pas abriter de fugitifs ni de hors-la-loi."
 flavor_jap.EVTOPTA21: "D'accord"
 flavor_jap.EVTNAME22: "Gokaidô: les cinq routes"
 flavor_jap.EVTDESC22: "Pour accroître notre contrôle sur le Japon, nous devrions construire cinq routes, administrées par le pouvoir central, qui relieraient notre capitale aux provinces extérieures. Ces «Cinq routes», ou Gokaidô, devront alors comporter des stations sur tout le parcours, permettant aux voyageurs de se reposer et se ravitailler."
 flavor_jap.EVTOPTA22: "Construisons ces Gokaidô"
 flavor_jap.EVTOPTB22: "C'est inutile"
 flavor_jap.EVTNAME23: "Réformes Kyôhô"
 flavor_jap.EVTDESC23: "Les premières réformes Kyôhô, un ensemble de politiques économiques lancées par Tokugawa Yoshimune, le huitième shôgun Tokugawa, visaient à rendre le shôgunat solvable. Mais, certains principes confucéens affirmant que l'argent était une souillure, Yoshimune dut en mettre de côté certains, qui entravaient son projet. Les réformes Kyôhô incluaient la formation de guildes marchandes, destinées à permettre un meilleur contrôle et un meilleur prélèvement de l'impôt, ainsi qu'une emphase sur la frugalité."
 flavor_jap.EVTOPTA23: "Nous devons réformer le commerce"
 flavor_jap.EVTOPTB23: "C'est l'armée qui a besoin de réformes"
 flavor_jap.EVTOPTC23: "Adoptons les réformes économiques voulues à l'origine"
 flavor_jap.EVTNAME24: "L'ère Genroku"
 flavor_jap.EVTDESC24: "C'est l'âge d'or de l'époque Edo. Après des années de paix et d'isolement, $COUNTRY$ profite de la stabilité économique. Les arts et l'architecture sont florissants, même si un peu d'aide de la part du souverain accélérerait certainement un peu la croissance."
 flavor_jap.EVTOPTA24: "Proclamons l'ère Genroku!"
 flavor_jap.EVTNAME25: "Confucianisme"
 flavor_jap.EVTDESC25: "Une nouvelle religion se répand dans tout le Japon: les enseignements du philosophe chinois Confucius ont été développés en un système éthique et philosophique, qualifié de «confucianisme». Au centre de cette pensée se trouve un humanisme dont les préoccupations spirituelles sont tournées vers le monde d'ici-bas et la famille, et non pas les dieux ou l'au-delà."
 flavor_jap.EVTOPTA25: "Tout cela est troublant…"
 flavor_jap.EVTNAME26: "Diffusion du confucianisme"
 flavor_jap.EVTDESC26: "Les enseignements du philosophe chinois Confucius se répandent dans la population de $COUNTRY$: les enseignements du philosophe chinois Confucius, développés en un système éthique et philosophique appelé «confucianisme», a attiré son attention. Cela suscite l'inquiétude de certains membres de la cour, car au centre de cette pensée se trouve un humanisme dont les préoccupations spirituelles sont tournées vers le monde d'ici-bas et la famille, et non vers pas les dieux ou l'au-delà. Il n'exalte donc en rien la fidélité à la loi issue d'une pensée divine ou socialement supérieure."
 flavor_jap.EVTNAME27: "Kokugaku: les études nationales"
 flavor_jap.EVTDESC27: "L'étude dominante des textes chinois, aussi bien confucéens que bouddhistes, a mené à un déclin de l'étude des textes nippons. Quelques érudits ont commencé à effectuer des recherches sur les anciens classiques nippons, critiquant la répression moralisatrice des penseurs confucéens, et tentent de rétablir la culture nippone telle qu'elle était avant l'apparition de modes de pensée et de comportements étrangers. Ils se font appeler «penseurs kokugaku», d'un terme qui signifie «études nationales»."
 flavor_jap.EVTOPTA27: "Soutenons ces penseurs"
 flavor_jap.EVTNAME28: "O-Ie sôdô: les conflits d'honneur"
 flavor_jap.EVTDESC28: "Les O-Ie sôdô, ou «conflits d'honneur familiaux», sont des différends entre les familles nobles de $COUNTRY$, dégénérant presque toujours en bataille. Ces conflits constituent une menace sérieuse pour la stabilité du système politique, et devraient donc être pris très au sérieux par le gouvernement. Mais il se trouve aussi que les O-Ie sôdô sont l'objet de récits très appréciés du peuple, qui trouve ces récits intéressants et passionnants en raison de la dimension politique et physique de ces affrontements. Or, il se trouve que votre héritier a pris part à l'un de ces combats, et certaines personnes réclament désormais sa tête."
 flavor_jap.EVTOPTA28: "Il le savait, pourtant!"
 flavor_jap.EVTOPTB28: "Refusons de répondre à cette demande"
 flavor_jap.EVTNAME29: "Sankin-kôtai: la rotation des services"
 flavor_jap.EVTDESC29: "Pour contrôler les daimyôs de $COUNTRY$, une proposition de sankin-kôtai, ou «rotation de services», a été soumise: chaque daimyô devrait avoir une résidence à Edo et une autre dans son han, ou fief, afin de passer alternativement un an sur deux dans chaque. L'épouse du daimyô et son héritier devraient aussi demeurer à Edo en otages. Du fait de l'entretien de deux résidences somptueuses, la pression économique serait telle que le daimyô ne pourrait alors plus provoquer la moindre guerre. Enfin, le sankin-kôtai serait également considéré comme un service militaire, chaque daimyô devant fournir un certain nombre de samouraïs, estimé en fonction de la valeur de son han."
 flavor_jap.EVTOPTA29: "Excellente idée!"
 flavor_jap.EVTOPTB29: "Cela paraît fort coûteux…"
 flavor_jap.EVTDESC30: "Le shôgun a décidé d'établir la règle du sankin-kôtai, la «rotation des services», exigeant de chaque daimyô qu'il possède à la fois une résidence à Edo, dans laquelle son épouse et son héritier demeurent en otages, et une dans son han ou fief, le daimyô alternant entre les deux chaque année. Ces deux résidences doivent être également somptueuses, et le daimyô doit enfin fournir un nombre de samouraïs dépendant de la valeur estimée de son han."
 flavor_jap.EVTOPTA30: "D'accord"
 flavor_jap.EVTNAME31: "Samouraïs indisciplinés"
 flavor_jap.EVTDESC31: "La paix qui a prédominé ces dernières années a laissé de nombreux membres de la caste des samouraïs sans occupation. Mais ils s'en sont désormais trouvé une: l'exploitation et l'oppression de la population paysanne locale. Quelqu'un doit s'occuper de ces samouraïs. Et ce quelqu'un, c'est nous."
 flavor_jap.EVTOPTA31: "On devrait pouvoir les occuper"
 flavor_jap.EVTOPTB31: "Que leur châtiment soit à la hauteur de leur crime"
 flavor_jap.EVTNAME32: "La chasse aux sabres: mauvaise chasse"
 flavor_jap.EVTDESC32: "«Il est strictement interdit aux fermiers de toutes les provinces de posséder sabre, sabre court, arc, lance ou toute autre arme. S'ils possèdent des armes de guerre, la collecte du loyer annuel, le nengu, sera plus difficile, et des soulèvements peuvent se préparer sans provocation.» Le motif de cette chasse aux sabres était peut-être légitime, mais les actions perpétrées par vos soldats ne l'étaient pas: au lieu de simplement confisquer les armes saisies, ils ont d'eux-mêmes pris la décision de punir ceux qui les possédaient. Ikkô-ikki et rônin se sont défendus et le pays doit désormais faire face à une révolte."
 flavor_jap.EVTOPTA32: "Ce n'était nullement notre intention"
 flavor_jap.EVTNAME33: "La chasse aux sabres: capture"
 flavor_jap.EVTDESC33: "Faisant fi des réticences des paysans et des petits nobles, les ji-samourai, vos soldats ont saisi toutes les armes, de la plus petite dague jusqu'à la plus grosse masse. Espérons qu'ils n'ont rien laissé derrière eux qui puisse servir lors d'une révolte."
 flavor_jap.EVTOPTA33: "Excellent!"
 flavor_jap.EVTNAME34: "La chasse aux sabres: chasse interrompue"
 flavor_jap.EVTDESC34: "Il semble bien que nos ennemis ont tiré parti de notre absence pendant la chasse aux sabres: non pas que le jeu politique qui se déroule à Kyôto ait changé, mais le regard porté sur nous si. Il nous faut abandonner la chasse aux sabres pour retourner près de l'Empereur."
 flavor_jap.EVTOPTA34: "C'est ainsi que cela s'achève"
 flavor_jap.EVTNAME35: "Conversion d'une province"
 flavor_jap.EVTDESC35: "Le nombre de convertis au catholicisme s'est fortement accru depuis que les étrangers sont autorisés à entrer librement au Japon.\n\nIls sont désormais suffisamment nombreux pour que cette religion soit devenue majoritaire en $PROVINCENAME$."
 flavor_jap.EVTOPTA35: "Est-ce une bonne nouvelle?"
 flavor_jap.EVTNAME36: "Attaque ninja!"
 flavor_jap.EVTDESC36: "Nos ninjas nous signalent que nos voisins emploient eux-mêmes un clan de ninjas rivaux. Sans doute conspirent-ils contre nous! Devons-nous envoyer nos propres ninjas effectuer une attaque préventive?"
 flavor_jap.EVTOPTA36: "Faisons le nécessaire"
 flavor_jap.EVTOPTB36: "Pas tout de suite"
 flavor_jap.EVTDESC37: "Notre clan de ninjas a été éliminé par des ninjas de $FROM$. L'attaque a eu lieu de nuit, et tous nos ninjas sont morts sans même que l'alarme ait été sonnée."
 flavor_jap.EVTDESC38: "Notre clan ninja a repoussé une attaque de $FROM$. Ces imbéciles sont tombés dans une embuscade et ont été massacrés jusqu'au dernier."
 flavor_jap.EVTNAME39: "Le commerce du thé"
 flavor_jap.EVTDESC39: "Nous contrôlons désormais le commerce du thé au Japon. Mais, plutôt que de nous contenter d'en faire le commerce, peut-être devrions-nous commencer à en cultiver?"
 flavor_jap.EVTOPTA39: "Excellente idée"
 flavor_jap.EVTOPTB39: "Non"
 flavor_jap.EVTNAME40: "Un thé avec l'Empereur"
 flavor_jap.EVTDESC40: "Nous avons eu l'honneur de recevoir une invitation à assister à la cérémonie du thé au palais impérial. C'est là l'opportunité rêvée pour accroître notre prestige."
 flavor_jap.EVTOPTA40: "Profitons de ce moment!"
 flavor_jap.EVTNAME41: "Sans postérité"
 flavor_jap.EVTDESC41: "N'ayant pu fournir d'héritier au pays, les spéculations sur l'avenir de la nation vont bon train. Cette situation menace notre position: nous pourrions certes adopter un héritier, mais cette décision pourrait alors être perçue comme un signe de faiblesse."
 flavor_jap.EVTOPTA41: "Dans la solitude réside la force"
 flavor_jap.EVTOPTB41: "Adoptons et légitimons un héritier"
 flavor_jap.EVTNAME42: "Honneur entaché"
 flavor_jap.EVTDESC42: "L'instabilité relative du pays permet à certains de remettre en question notre capacité à maintenir la cohésion de nos territoires. Admettre que la situation commence à devenir incontrôlable serait un coup sévère porté à notre autorité et à notre influence."
 flavor_jap.EVTOPTA42: "Admettons que la situation n'est pas reluisante"
 flavor_jap.EVTOPTB42: "Au contraire, affirmons que tout va bien!"
 flavor_jap.EVTNAME43: "Impôts supplémentaires"
 flavor_jap.EVTDESC43: "La perspective de toute guerre s'étant éloignée, le pays étant stable et prospère, des administrateurs du trésor suggèrent de lever un impôt spécial cette année, qui nous permettrait de toucher notre part de ces temps productifs entre tous."
 flavor_jap.EVTOPTA43: "Un peu d'argent supplémentaire ne peut pas faire de mal"
 flavor_jap.EVTOPTB43: "Ce sont des hommes qu'il nous faut, pas de l'argent"
 flavor_jap.EVTNAME44: "L'épée du daimyô"
 flavor_jap.EVTDESC44: "Notre réputation d'ennemi implacable nous devance, et ils sont maintenant peu nombreux au Japon à oser défier notre autorité. Le moment est sans doute idéal pour montrer aux autres daimyôs que nous-mêmes et notre clan avons l'intention de conserver cette attitude, mais une approche plus subtile dans nos relations avec eux pourrait nous faire apparaître sous un jour plus diplomatique."
 flavor_jap.EVTOPTA44: "Ils respecteront notre autorité!"
 flavor_jap.EVTOPTB44: "Nous nous comporterons donc avec tact"
 flavor_jap.EVTNAME45: "Un coffre laqué pour l'Empereur"
 flavor_jap.EVTDESC45: "Un magnifique coffre laqué qui se trouve dans notre bureau a attiré l'attention d'un serviteur de l'Empereur, et une description de ce superbe objet est parvenue à la cour impériale et aux oreilles de l'Empereur lui-même. Il semble s'être créé un consentement implicite entre nous et lui, disant que ce coffre lui serait présenté de la part du plus loyal de ses sujets."
 flavor_jap.EVTOPTA45: "Naturellement, le coffre sera offert à Sa Majesté!"
 flavor_jap.EVTOPTB45: "Je crains que le clan ne puisse offrir de tels présents"
 flavor_jap.EVTNAME46: "Le premier saké"
 flavor_jap.EVTDESC46: "Le premier saké de la saison est prêt, et sa dégustation traditionnelle aura lieu dans quelques semaines. Il reste à décider si nous devrions inviter l'Empereur à cette cérémonie, ou si nous devons plutôt tirer parti de notre position sur le marché pour le vendre au plus tôt."
 flavor_jap.EVTOPTA46: "Nous avons grand besoin de la faveur impériale"
 flavor_jap.EVTOPTB46: "Vendons plutôt l'ensemble de la production"
 flavor_jap.EVTNAME47: "Appel aux recrues"
 flavor_jap.EVTDESC47: "La guerre s'éternise, et le conseil de guerre a suggéré de lever des troupes supplémentaires en faisant appel aux recrues et aux réserves de toutes les provinces. Cela porterait toutefois un coup à notre autorité, aussi certains ont-ils suggéré d'alléger par ailleurs le fardeau actuellement porté par nos paysans. Une troisième possibilité serait de laisser les choses en l'état."
 flavor_jap.EVTOPTA47: "Levons des troupes supplémentaires"
 flavor_jap.EVTOPTB47: "Allégeons la souffrance des paysans"
 flavor_jap.EVTOPTC47: "Inutile de faire quoi que ce soit"
 flavor_jap.EVTNAME48: "Une nuance de jade"
 flavor_jap.EVTDESC48: "En visitant le marché de $CAPITAL$, une petite statuette de jade attire votre attention. Elle représente un samouraï adoptant une posture contemplative. Les idéaux du bushidô et du samouraï connaissent une influence grandissante au Japon, mais ne vaudrait-il mieux pas s'abstenir de vénérer de telles idoles?"
 flavor_jap.EVTOPTA48: "Ce serait si joli sur notre table de nuit…"
 flavor_jap.EVTOPTB48: "Un mon est un mon: il n'y a pas de petites économies"
 flavor_jap.EVTNAME49: "Rumeurs"
 flavor_jap.EVTDESC49: "Un petit oiseau nous a chuchoté à l'oreille, nous livrant des informations compromettantes sur un autre daimyô, qui n'aimerait sans doute pas les voir se répandre à la cour impériale. Il nous est possible de saisir cette opportunité pour affaiblir sa position, mais répandre des rumeurs est généralement mal vu."
 flavor_jap.EVTOPTA49: "Nous n'en parlerons qu'à certaines personnes bien choisies"
 flavor_jap.EVTOPTB49: "Nul besoin de répandre des rumeurs malveillantes"
 flavor_jap.EVTNAME50: "Un mon pour notre fils"
 flavor_jap.EVTDESC50: "Le temps est venu pour notre fils d'adopter un mon, un insigne personnel pour le distinguer des autres princes et des futurs daimyôs. Notre épouse a suggéré une conception stylisée d'une fleur de lotus, mais un autre daimyô a émis l'idée que le dessin d'une feuille lui conviendrait bien. Qu'allons-nous décider?"
 flavor_jap.EVTOPTB50: "Évitons tout malentendu avec ce daimyô"
 flavor_jap.EVTOPTA50: "C'est évidemment notre épouse qui a la meilleure idée"
 flavor_jap.EVTOPTC50: "Je déciderai moi-même du mon de mon fils"
 flavor_jap.EVTNAME51: "Sabre tranchant"
 flavor_jap.EVTDESC51: "L'un de nos sabres les plus précieux revient à l'instant de chez le forgeron, plus tranchant et plus prêt que jamais à répandre le sang de l'ennemi. Soudainement, une pensée traverse votre esprit: peut-être ce sabre ferait-il un présent approprié pour l'Empereur? Mais, d'un autre côté, une telle arme ne se trouve pas facilement."
 flavor_jap.EVTOPTA51: "Mieux vaut le conserver"
 flavor_jap.EVTOPTB51: "L'Empereur trouvera certainement un moyen de l'utiliser"
 flavor_jap.EVTNAME52: "Pendaisons dans le han"
 flavor_jap.EVTDESC52: "La criminalité et les pillages trop fréquents, ainsi que le climat généralement instable dans votre han, ou fief personnel, conduisent le peuple à remettre en question votre autorité."
 flavor_jap.EVTOPTA52: "Tout cela n'est que temporaire"
 flavor_jap.EVTOPTB52: "Qui a dit ça?"
 flavor_jap.EVTNAME53: "Une nouvelle génération de samouraïs"
 flavor_jap.EVTDESC53: "Une nouvelle génération de samouraïs est en âge de se battre. La paix relative dont nous jouissons depuis quelques années a attendri cette génération, plus encline aux tâches administratives qu'à l'art de la guerre. Nous pouvons soit accepter cet état de fait, soit au contraire appeler à un retour aux valeurs martiales."
 flavor_jap.EVTOPTA53: "Nous avons besoin de plus de gestionnaires"
 flavor_jap.EVTOPTB53: "Nous devons nous tenir prêts à nous protéger"
 flavor_jap.EVTNAME54: "Consolidation du pays"
 flavor_jap.EVTDESC54: "Nos traditions militaires sont bien ancrées, et nous pourrions tirer parti de cet avantage pour améliorer notre position au sein de l'administration impériale."
 flavor_jap.EVTOPTA54: "C'est une idée fantastique!"
 flavor_jap.EVTOPTB54: "C'est absolument hors de question!"
 flavor_jap.EVTNAME55: "La mort ou la gloire?"
 flavor_jap.EVTDESC55: "Un criminel arrêté dernièrement dans notre han a acquis une grande popularité chez les paysans locaux en résistant à des collecteurs d'impôts supposés corrompus. Exécuter cet homme renforcerait notre prestige, mais faire preuve de miséricorde renforcerait le sentiment que nous sommes bienveillants et notre pouvoir légitime."
 flavor_jap.EVTOPTA55: "Qu'on lui coupe la tête!"
 flavor_jap.EVTOPTB55: "Nous devons emprunter le chemin de la miséricorde"
 flavor_hsa.EVTNAME1: "Georg Giese"
 flavor_hsa.EVTDESC1: "Le marchand Georg Giese, ancien employé à Londres de la Ligue hanséatique, est rentré à Dantzig. Il doit épouser Christine Krüger, la fille d'un prestigieux citoyen de Dantzig, et se cherche actuellement une nouvelle opportunité de carrière."
 flavor_hsa.EVTOPTA1: "Embauchons-le"
 flavor_hsa.EVTNAME2: "Technologie navale"
 flavor_hsa.EVTDESC2: "Nous, la Hanse, vendons des navires partout en Europe, même en Italie, et contrôlons l'essentiel du marché de la construction navale, principalement à Lübeck et Dantzig. Mais la Hollande veut privilégier Bruges comme port d'approvisionnement exclusif, au terminus d'une route commerciale, et commence à nous faire concurrence sur le marché de la construction navale. Devons-nous cesser tout transfert de technologie navale des cités de la Hanse vers la Hollande?"
 flavor_hsa.EVTOPTA2: "Cessons de vendre notre technologie avec nos navires"
 flavor_hsa.EVTOPTB2: "Diffusons nos technologies"
 flavor_hsa.EVTNAME3: "Le Tagfahrt"
 flavor_hsa.EVTDESC3: "Il est de tradition que tout nouveau dirigeant tienne un Hansetag, auquel sont conviés les membres de la Ligue. Les cités membres choisissent des «Ratssendeboten», ou émissaires, pour représenter leur avis sur les questions soulevées au Hansetag. Celui-ci a suscité des débats concernant le commerce, l'économie et l'armée. Les émissaires n'étant pas parvenus à décider lequel de ces domaines serait discuté, et bien que le Hansetag soit supposé suivre la tradition du «Einung» de Basse-Saxe, il est de notre responsabilité de décider ce qui doit être débattu."
 flavor_hsa.EVTOPTA3: "Réformons le commerce"
 flavor_hsa.EVTOPTB3: "Réformons l'économie"
 flavor_hsa.EVTOPTC3: "Réformons l'armée"
 flavor_hsa.EVTNAME4: "Heinrich Sudermann"
 flavor_hsa.EVTDESC4: "Un représentant de la Ligue à Cologne, Heinrich Sudermann, fut élu au poste de syndic en 1556. Il y devint magistrat permanent de la Hanse, chargé de protéger et étendre les accords diplomatiques des cités membres de la Hanse."
 flavor_hsa.EVTOPTA4: "Il apporterait beaucoup en $COUNTRY$"
 flavor_ara.EVTNAME1: "Consolat de Mar: le Consulat de la mer"
 flavor_ara.EVTDESC1: "Le Consulat de la mer sera une nouvelle institution, quasi judiciaire, chargée de régler les litiges maritimes et commerciaux. Il accorde à nos marchands le droit de régler eux-mêmes leurs conflits, sans passer par les tribunaux de justice royaux, alors qu'en contrepartie la Couronne d'Aragon recevra un soutien financier."
 flavor_ara.EVTOPTA1: "Très bien"
 flavor_ara.EVTNAME2: "Le Livre du Consulat de la mer"
 flavor_ara.EVTDESC2: "«Les costums marítimes de Barcelona universalment conegudes per Llibre del Consolat de mar», soit «Les coutumes maritimes de Barcelone, universellement connues sous le nom de Livre du Consulat de la mer» est le titre complet du Livre du Consulat de la mer. Il nous a été proposé de financer sa nouvelle édition, qui contient un code de procédure pour les tribunaux du Consulat de la mer, un recueil de l'ensemble des anciennes coutumes maritimes, et un corpus de lois concernant les navires de guerre."
 flavor_ara.EVTOPTA2: "Finançons-le"
 flavor_ara.EVTOPTB2: "Nul besoin de nous en soucier"
 flavor_ara.EVTNAME3: "Antonio Beccadelli"
 flavor_ara.EVTDESC3: "Le poète, spécialiste du droit canon, érudit, diplomate et chroniqueur italien Antonio Beccadelli s'intéresse actuellement à la philosophie, soutenu en cela par le mécénat du [Root.Monarch.GetTitle] de [Root.GetName]. Il a fondé l'académie du Porticus Antoniana et présenté le jeune lettré Giovanni Pontano à [Root.Monarch.GetName]. Son grand savoir ferait de lui un conseiller avisé, aussi serait-il sage de le prendre à notre service."
 flavor_ara.EVTOPTA3: "Oui, recrutons-le"
 flavor_ara.EVTNAME4: "Giovanni Pontano"
 flavor_ara.EVTDESC4: "Antonio Beccadelli a été le premier à présenter le jeune lettré Giovanni Pontano, ou Iovianus Pontanus, au [Root.Monarch.GetTitle] de [Root.GetName]. C'est lui qui a été chargé de l'instruction du jeune héritier d'Alphonse le Magnanime. Il a aussi servi en tant que conseiller politique, secrétaire militaire et chancelier, mais c'est surtout en tant qu'érudit qu'il a laissé sa marque. Il a ainsi disserté sur «La libéralité des princes», «La férocité» ou «La magnificence» et il prétendait que l'architecture et les grands monuments étaient la marque d'un grand souverain. Il était capable d'exprimer les choses de la vie moderne et de traduire les émotions les plus intimes en une langue à la fois classique et simple. «Urania», son ambitieuse composition didactique en hexamètres, a compilé le savoir astronomique de l'époque, mêlé à des épisodes mythologiques. Il écrivait en latin et ses compositions en vers les plus originales traitaient de sujets personnels (ainsi, en est-il, par exemple, des «De conjugali amore», d'«Eridanus», de «Tumuli», de «Næniæ», de «Baiæ»…). Ses émotions passionnées étaient mises en forme avec une chaleur colorée et sincère."
 flavor_ara.EVTOPTA4: "Il n'aurait pu le faire sans nous"
 flavor_ara.EVTOPTB4: "Sa réussite illustre celle de notre peuple"
 flavor_ara.EVTNAME5: "Sainte-Marie de Sigena"
 flavor_ara.EVTDESC5: "Le couvent de Sainte-Marie de Sigena a été fondé par la reine Sancha de Castille, épouse d'Alphonse II d'Aragon, et construit entre 1183 et 1208. Il abrite des fresques romanes peintes par des artistes anglais à l'orée du XIIIe s. et, même s'il est en déclin, il n'en reste pas moins prestigieux.\n\nLes religieuses nous demandent une aide financière, et le maître de Sigena a offert de peindre un grand retable."
 flavor_ara.EVTOPTA5: "Finançons le couvent"
 flavor_ara.EVTOPTB5: "Finançons l'artiste"
 flavor_ara.EVTOPTC5: "Ne faisons rien de tout cela"
 flavor_ara.EVTNAME6: "Les sindicat remença"
 flavor_ara.EVTDESC6: "La noblesse du royaume d'Aragon a commencé à appliquer de la façon la plus stricte les lois qui attachent les paysans à la terre. Venant se surajouter au renforcement des droits seigneuriaux, cela conduit à une vive agitation de la paysannerie: les plus humbles en appellent ouvertement à la rébellion, tandis que les mieux nantis se tournent vers nous pour mettre en place des réformes et mettre fin aux abus des seigneurs. Ce serait là une excellente occasion de nous attacher le soutien de la paysannerie dans notre lutte constante contre la noblesse, aussi nous a-t-il été suggéré de leur permette de former des sindicat remença, une sorte de guildes paysannes ou d'associations d'entraide qui leur permettrait de jouir de plus de libertés."
 flavor_ara.EVTOPTA6: "Permettons-leur de former des sindicat remença"
 flavor_ara.EVTOPTB6: "Ignorons ces canailles de paysans"
 flavor_nor.EVTNAME1: "Sigurd Jonsson"
 flavor_nor.EVTDESC1: "Le noble et chevalier norvégien Sigurd Jonsson était un ancien drottsete, un homme qui pouvait diriger le pays au nom du roi en tant que régent de Norvège. Il était le descendant de l'ancienne famille royale de Norvège et commanda la forteresse d'Akershus de 1440 à 1445. Il fut aussi l'un des partisans des politiques anti-hanséatiques en Norvège."
 flavor_nor.EVTOPTA1: "Il pourrait être utile au royaume"
 flavor_nor.EVTNAME2: "Nils Henriksson"
 flavor_nor.EVTDESC2: "Nils Henriksson, le fils du Conseiller national Henrik Jensson, a récemment épousé Ingerd Ottesdatter et est parvenu à augmenter son domaine d'Austrått. Il est désormais l'un des plus grands propriétaires fonciers de Norvège, avec des terres à Bergen, à Vardøhus, dans le Hålogaland, le Fosen, à Frosta, à Stjørdal, à Sunnmøre, dans le Romsdal, à Edøy, à Selbu et dans le Herjedalen. Son nom a été suggéré pour devenir Conseiller national."
 flavor_nor.EVTOPTA2: "Qu'il devienne conseiller"
 flavor_nor.EVTNAME3: "La forteresse de Vardøhus"
 flavor_nor.EVTDESC3: "La première fortification de la municipalité de Vardø, dans le comté du Finnmark, fut construite en 1306 et reçut le nom de Varghøya. La seconde fortification fut construite à Østervågen entre 1450 et 1500, et consistait en une fortification de forme rectangulaire avec deux bastions aux coins."
 flavor_nor.EVTOPTA3: "Renforçons davantage cette forteresse"
 flavor_nor.EVTOPTB3: "Renforçons nos défenses dans toute la Norvège"
 flavor_nor.EVTOPTC3: "N'en faisons rien"
 flavor_nor.EVTNAME4: "La forteresse de Bohus"
 flavor_nor.EVTDESC4: "La dernière étape de la construction de la forteresse de Bohus, dans le comté de Båhuslen, est achevée. Le fleuve Göta älv forme une douve naturelle autour de la forteresse, qui domine les environs depuis une falaise de 40 mètres de hauteur. Elle est le point de défense principal face à la Suède grâce à ses quatre tours de coin rectangulaires et au mur d'enceinte de trois mètres d'épaisseur."
 flavor_nor.EVTOPTA4: "Très bien"
 flavor_kor.EVTNAME1: "L'expédition de Hyojong dans le Nord"
 flavor_kor.EVTDESC1: "Le roi Hyojong projette de lancer une expédition dans le Nord pour châtier les Mandchous. Cependant, hormis le fait qu'elle ne peut être tenu secrète, cette opération requiert des préparatifs importants et de l'argent, car il prévoit de renforcer les défenses de la Corée en accroissant la quantité et la qualité des entraînements pour nos troupes, et en renforçant nos forteresses."
 flavor_kor.EVTOPTA1: "Trouvons les fonds nécessaires"
 flavor_kor.EVTNAME2: "Muo Sahwa: la première purge des lettrés"
 flavor_kor.EVTDESC2: "Alors qu'il était Troisième censeur, en 1495, Kim Il-son, ancien historien d'État, n'hésita pas à critiquer les membres du gouvernement, quels que soient leur puissance ou leur statut. L'un de ses mémoires, critique à leur encontre, déclencha une controverse, qui enfla très rapidement et conduisit à une purge menée contre les intellectuels ayant osé critiquer le gouvernement ou le roi."
 flavor_kor.EVTOPTOK: "Allons-y"
 flavor_kor.EVTNAME3: "Kapcha Sahwa: la deuxième purge des lettrés"
 flavor_kor.EVTDESC3: "Lors d'un banquet officiel, à l'automne 1503, le ministre des Rites Yi Se-jwa renversa par mégarde du vin sur les robes du Roi. Celui-ci interpréta l'incident comme un crime de lèse-majesté et le considéra comme une trahison. Afin d'éradiquer chez eux tout mépris pour l'autorité, cela se traduisit par une succession d'événements, tels que bannissements, purges et exécutions, à l'encontre des membres du gouvernement et des intellectuels ayant survécu à la première purge."
 flavor_kor.EVTNAME4: "Gimyo Sahwa: la troisième purge des lettrés"
 flavor_kor.EVTDESC4: "Jo Gwang-jo, un réformateur néo-confucéen, tenta de modeler le gouvernement selon les idéaux confucianistes. Mais ses succès initiaux connurent un revers lorsqu'il se révéla trop dangereux pour l'ordre ancien. Cependant, au contraire des purges précédentes, la dévotion totale des victimes envers la Couronne ne fut jamais remise en question. Le gouvernement pensait que ce qu'il appelait «la clique de Jo Gwang-jo» s'était fourvoyée, que la plus grande partie de son programme de réformes causerait du tort au gouvernement et que les perturbations causées par ses actions représentaient une menace grave pour la société et les fondements de l'État. En conséquence, Jo Gwang-jo et les jeunes idéalistes qui l'entouraient furent éliminés et les rivalités entre factions se transformèrent en une véritable lutte pour le pouvoir. Des dizaines de personnes furent exécutées, des centaines renvoyées du gouvernement et exilées."
 flavor_kor.EVTNAME5: "Uniformisation de l'impôt foncier"
 flavor_kor.EVTDESC5: "Au XVIIe siècle, l'économie coréenne était en triste état. Pour y remédier, Yi Wonik, Premier conseiller d'État, appliqua progressivement des réformes fiscales laissées de côté jusque-là: l'impôt prélevé sur chaque famille fut remplacé par un impôt uniformisé sur les terres arables; et l'impôt sur les biens fut limité à un montant maximal, incitant donc les paysans et commerçants entreprenants à produire et vendre leurs surplus.\n\nLa conséquence directe de ces réformes fut une diminution de la pression fiscale sur les paysans, des revenus accrus pour l'État, et un développement du commerce."
 flavor_vie.EVTNAME1: "La crise de succession"
 flavor_vie.EVTDESC1: "Depuis la mort de Nan T'arat, la succession avait été l'objet d'une dispute entre notre monarque actuel et son oncle le roi Kitsarat. Il apparaît que la crise atteint son apogée et nous devons prendre une décision. Que faire?"
 flavor_vie.EVTOPTA1: "Qu'ils se débrouillent sans nous"
 flavor_vie.EVTOPTB1: "Soutenons l'héritier légitime"
 flavor_wal.EVTNAME1: "Vlad l'Empaleur"
 flavor_wal.EVTDESC1: "Majesté, notre bien-aimé monarque Vlad III, appelé aussi Dracula en raison de son père Vlad II Dracul, a récemment commencé à empaler des prisonniers turcs et même de simples civils. On l'appelle déjà ''Tepes'', l'Empaleur. Les turcs sont outrés et exigent que nous leur présentions des excuses pour ses actions. Loin de moi l'idée de critiquer notre noble souverain très avisé, mais il semble vous écouter... Peut-être pourriez-vous le convaincre de se comporter de manière un peu plus... diplomatique?"
 flavor_wal.EVTOPTA1: "Nous ne devons rien aux Turcs! Qu'ils aillent gémir au bout d'un pieu!"
 flavor_wal.EVTOPTB1: "Présentons nos excuses au sultan"
 flavor_tib.EVTNAME1: "Le dalaï-lama prend le pouvoir"
 flavor_tib.EVTDESC1: "Après les règnes incompétents de monarques faibles et manipulés par les puissances étrangères, Sa Sainteté le dalaï-lama, chef spirituel du peuple tibétain, a pris l'entier contrôle du gouvernement. Quelle doit être la politique étrangère de Sa Sainteté?"
 flavor_tib.EVTOPTA1: "Replions-nous sur nous-mêmes pour fonder une paisible Shangri-La"
 flavor_tib.EVTOPTB1: "Châtions nos traîtres de voisins!"
 flavor_pap.EVTNAME1: "La consécration de la basilique Saint-Pierre"
 flavor_pap.EVTDESC1: "Le pape Jules II lança la construction de la basilique peu de temps après son élection à la papauté. Elle mit plus de cent ans à être achevée et l'un des artistes les plus célèbres de l'histoire, Michel-Ange, joua un rôle important dans sa construction, à la fois en tant qu'architecte et en tant que peintre."
 flavor_pap.EVTOPTA1: "Construisons cette basilique"
 flavor_pap.EVTOPTB1: "Concentrons-nous sur des préoccupations plus terrestres"
 flavor_pap.EVTNAME2: "La fondation de la Societas Jesu"
 flavor_pap.EVTDESC2: "En 1540, le pape Paul III reconnut l'ordre des jésuites, fondé en 1534 par l'Espagnol Don Iñigo López de Recalde, plus connu sous le nom d'Ignace de Loyola. Il fut l'un des contre-réformateurs les plus acharnés et le plus farouche adversaire du mouvement protestant. Son passé de soldat laissa des traces sur son ordre, organisé quasiment à la façon d'une armée. Sa toute première priorité était l'éducation des missionnaires, mais aussi le conseil aux cours royales européennes, ce qui rendit les jésuites extrêmement puissants sur la scène politique.\n\nEn 1773, l'ordre fut dissout par le pape Pie VI en raison des pressions exercées par les pays catholiques en pleine période des Lumières. Il fut toutefois recréé en 1814, mais n'était plus que l'ombre de la puissante organisation qu'il avait constituée."
 flavor_pap.EVTOPTA2: "D'accord"
 flavor_pap.EVTNAME3: "Approbation pontificale de l'ordre jésuite"
 flavor_pap.EVTDESC3: "Notre soutien aux jésuites a été remarqué et est très apprécié du pape. Cet ordre, créé en 1534 par l'Espagnol Don Iñigo López de Recalde, plus connu sous le nom d'Ignace de Loyola, était l'un des contre-réformateurs les plus acharnés et le plus farouche adversaire du mouvement protestant."
 flavor_pap.EVTOPTA3: "Très bien"
 flavor_pap.EVTNAME4: "Réorganisation de la Sainte Inquisition"
 flavor_pap.EVTDESC4: "À l'initiative du Napolitain Gian Pietro Carafa, le pape réinstaure l'Inquisition romaine en s'appuyant sur le modèle espagnol. Avec l'aide des jésuites, c'est désormais un régime de terreur qui s'abat sur le peuple. Cependant, les méthodes cruelles sont aussi les plus efficaces, et permettent l'éradication complète du mouvement protestant dans la péninsule italienne."
 flavor_pap.EVTOPTA4: "Imitons le modèle espagnol"
 flavor_pap.EVTOPTB4: "Privilégions une Inquisition plus modérée"
 flavor_pap.EVTNAME5: "Giordano Bruno"
 flavor_pap.EVTDESC5: "Le théologien italien Giordano Bruno assimilait Dieu à la Nature. Même s'il se définissait comme chrétien, il défendit la conception copernicienne du cosmos et se moquait de la croyance religieuse aveugle.\n\nIl fut arrêté à Venise et extradé à Rome, où il fut jugé."
 flavor_pap.EVTOPTA5: "Brûlons cet hérétique"
 flavor_pap.EVTOPTB5: "Épargnons sa vie"
 flavor_pap.EVTNAME6: "L'assèchement des marais Pontins"
 flavor_pap.EVTDESC6: "En 1779, le pape Pie VI assécha une partie des marais Pontins pour faire de ces marécages inutiles des terres agricoles bien plus productives."
 flavor_pap.EVTOPTA6: "Gagnons de nouvelles terres"
 flavor_pap.EVTNAME7: "Contre-Réforme et réforme du catholicisme"
 flavor_pap.EVTDESC7: "Le mouvement de Contre-Réforme débuta en 1540 avec l'institution de la Societas Jesu. Ce moment marqua le début de plusieurs décennies agitées en Europe, voyant s'affronter les camps opposés de la Réforme et de la Contre-Réforme. Au même moment, des forces au sein de l'Église catholique voulaient une réforme pour remédier à la corruption et aux autres problèmes existants.\n\nC'est pourquoi fut convoqué, en 1545, le Concile de Trente. Les débats durèrent quasiment vingt ans et provoquèrent presque autant de remous que les affrontements avec les protestants."
 flavor_pap.EVTOPTA7: "Convoquons le concile de Trente"
 flavor_pap.7.tt: "Une invitation à y participer est envoyée à tous les pays §Ycatholiques§!."
 flavor_pap.EVTOPTB7: "N'en faisons rien"
 flavor_pap.EVTNAME8: "Le concile de Trente"
 flavor_pap.EVTDESC8: "Le pape nous a invités à participer au concile de Trente afin de débattre des réformes qui permettraient de mettre un terme à la corruption et aux autres problèmes rencontrés par l'Église. Le concile discutera de la définition des hérésies protestantes et des enseignements de l'Église concernant les Écritures et la tradition, le péché originel, la Justification de la foi, les sacrements, l'eucharistie lors de la sainte messe et la vénération des saints. Enfin, il tentera de répondre aux arguments des protestants en présentant ce qui définit la doctrine catholique concernant le salut, les sacrements et le canon biblique."
 flavor_pap.EVTOPTA8: "Nous y participerons"
 flavor_pap.EVTOPTB8: "Nous n'y participerons pas"
 flavor_mch.EVTNAME1: "Les réformes de Nurhachi"
 flavor_mch.EVTDESC1: "En 1584, le khan Nurhachi est parvenu à unifier toutes les tribus toungouses, qui se sont fait appeler Kin-Tungus puis Mandchous. Il a également réformé le gouvernement, l'administration et le système judiciaire, en prenant pour modèle la Chine. Nurhachi a aussi inventé l'écriture de la langue mandchoue."
 flavor_mch.EVTOPTA1: "Réformons l'administration"
 flavor_mch.EVTOPTB1: "Réformons la diplomatie"
 flavor_mch.EVTOPTC1: "Réformons l'armée"
 flavor_mch.EVTNAME2: "Assimilation des Mongols orientaux"
 flavor_mch.EVTDESC2: "Plusieurs grandes tribus mongoles de l'Est se rassemblèrent sous l'autorité de Nurhachi, et le nombre de ses «bannières», ou armées, passa de quatre à huit. C'est à ce moment qu'il se fixa pour objectif de conquérir la Chine.\n\nEn 1616, il prit le titre de «kin-khân» pour prouver à tous que son peuple était l'héritier des Kin-Tungus. Puis, il renomma également son clan «Aisin Gioro»: la Tribu d'Or. Enfin, en 1625, il s'attaqua à la Chine, et le conflit déboucha sur une victoire totale des Mandchous."
 flavor_mch.EVTOPTA2: "Nous sommes prêts à attaquer"
 flavor_mch.EVTNAME3: "Réforme de l'armée mandchoue"
 flavor_mch.EVTDESC3: "Maintenant que les Mandchous contrôlent fermement le Nord de la Chine, il est peut-être temps d'avoir recours à l'expertise mandchoue pour réformer la vieille armée chinoise. Cela risque cependant d'entraîner de grandes dépenses, et de nombreux militaires risquent de mal considérer tout cela. Que devons-nous faire?"
 flavor_mch.EVTOPTA3: "Réformons l'armée, les vieilles méthodes chinoises ne valent rien"
 flavor_mch.EVTOPTB3: "Ridicule! Qu'est-ce que des barbares pourraient enseigner à la nation de Sun Tzu?"
 flavor_mch.EVTNAME4: "Progression des Mandchous"
 flavor_mch.EVTDESC4: "Maintenant que nous avons conclu la paix avec la Chine, il est évident qu'il s'agit d'une nation en déclin. Il serait sans doute avisé de les attaquer tant qu'ils sont affaiblis, ce qui nous permettrait de faire des progrès spectaculaires!"
 flavor_mch.EVTOPTA4: "Attaquons-les tant qu'ils sont encore en position de faiblesse"
 flavor_mch.EVTOPTB4: "Non, laissons-les tranquilles"
 flavor_mch.EVTNAME5: "La révolte des trois feudataires"
 flavor_mch.EVTDESC5: "Trois seigneurs féodaux du Sud, anciens généraux des Ming s'étant soumis aux Mandchous, ont adopté une attitude menaçante: après avoir reçu l'ordre d'abandonner leurs fonctions et de rentrer à Pékin, ils se sont permis de répondre en demandant à conserver leur position à la tête de leurs territoires semi-autonomes, ainsi qu'une forte somme d'argent. Ils menacent de se révolter au moindre refus. Que devons-nous faire?"
 flavor_mch.EVTOPTA5: "Qu'ils essaient…"
 flavor_mch.EVTOPTB5: "Accédons à leurs demandes"
 flavor_mch.EVTNAME6: "L'expulsion des jésuites"
 flavor_mch.EVTDESC6: "De récents événements semblent prouver que ces jésuites ne nous sont plus d'aucune utilité: même s'il est extraordinaire, leur savoir nous reste étranger et peut parfois entraîner un certain malaise, aussi bien parmi nos lettrés qu'au sein de la population, ce qui menace la stabilité du pays. Cela fait maintenant des décennies qu'ils s'immiscent dans nos affaires intérieures, allant même jusqu'à se mêler même de la dernière succession au trône. Il est peut-être temps pour eux de partir."
 flavor_mch.EVTOPTA6: "Expulsons-les!"
 flavor_mch.EVTOPTB6: "Non, ils sont trop importants!"
 flavor_mch.EVTNAME7: "La nomination de Heshen"
 flavor_mch.EVTDESC7: "Un ministre plein d'avenir a récemment attiré notre attention. Il s'appelle Heshen, et est indéniablement très doué en matière de diplomatie et d'administration. Cependant, on le dit aussi entièrement corrompu, et il mettrait toute sa finesse politique au service de son avarice en pratiquant le favoritisme. Pouvons-nous vraiment faire de lui notre ministre principal?"
 flavor_mch.EVTOPTA7: "Nommons-le, quels que soient ses défauts"
 flavor_mch.EVTOPTB7: "Non, il pourrait ruiner le pays"
 flavor_kni.EVTNAME1: "Pierre d'Aubusson"
 flavor_kni.EVTDESC1: "Le grand maître des Hospitaliers, Pierre d'Aubusson, avait défendu Rhodes avec succès face au précédent sultan, Mehmed II. Puis, en 1483, malgré une promesse de sauf-conduit, il emprisonna Cem, le frère du sultan ottoman Bayezid II. Un prisonnier aussi prestigieux représentait évidemment un grand atout dans les négociations avec l'Empire ottoman, aussi nombre de pays hostiles à l'Empire furent-ils prêts à débourser une somme importante pour mettre la main sur lui."
 flavor_kni.EVTOPTA1: "Vendons Cem à la Papauté"
 flavor_kni.EVTOPTB1: "Vendons Cem à la Hongrie"
 flavor_kni.EVTOPTC1: "Vendons Cem à Venise"
 flavor_kni.EVTNAME2: "Acceptation des Rhodiens et des Grecs dans l'Ordre"
 flavor_kni.EVTDESC2: "Au début du XVIe siècle, dans une dernière tentative pour accroître les effectifs et ainsi mettre un terme aux massacres par les Turcs, des habitants de Rhodes, ainsi que d'autres Grecs, furent autorisés à la va-vite à intégrer l'Ordre."
 flavor_kni.EVTOPTA2: "Très bien"
 flavor_kni.EVTNAME3: "La grande caraque d'Alexandrie"
 flavor_kni.EVTDESC3: "La flotte des Hospitaliers, réduite mais efficace, fut pendant des siècles un fléau pour les musulmans. Gardant les eaux libres des corsaires ennemis et capturant les navires marchands musulmans, elle permettait de garder pleins les coffres de Rhodes tout en remplissant les musulmans de terreur. L'un des épisodes les plus fameux de cette histoire fut la capture en 1569 de la grande caraque d'Alexandrie, dont les cales recelaient des richesses colossales."
 flavor_kni.EVTOPTA3: "Loué soit le Seigneur"
 flavor_kni.EVTNAME4: "Gabriele Tadino da Martinengo"
 flavor_kni.EVTDESC4: "Gabriele Tadino était le meilleur ingénieur militaire d'Europe. Il fut autorisé à améliorer la forteresse de Rhodes. En 1521, après y avoir travaillé quelques mois, il était si fasciné par les Hospitaliers et leurs idéaux qu'il s'agenouilla devant le Grand Maître pour l'implorer de le faire chevalier. Ce dernier l'accepta au sein de l'ordre, et Gabriele Tadino combattit courageusement, notamment lors du siège de Rhodes de 1522."
 flavor_kni.EVTOPTA4: "Demandons-lui de renforcer nos défenses"
 flavor_kni.EVTNAME5: "Jean Parisot de La Valette"
 flavor_kni.EVTDESC5: "Après être entrée en possession des Hospitaliers, Malte devint une forteresse aussi puissante que Rhodes l'avait été. Sous le grand maître Jean Parisot de La Valette, en 1565, ils résistèrent avec succès à un siège ottoman mené durant six mois par 180 navires et près de 50 000 hommes contre les 9000 défenseurs. L'assiégeant fut finalement contraint de lever le siège.\n\nLa nouvelle capitale, La Valette, devint par la suite une ville comptant des palais splendides et dont les fortifications étaient sans rivales. Grâce à leurs activités de corsaires contre les Turcs, les Hospitaliers acquirent une puissance et des richesses considérables."
 flavor_kni.EVTOPTA5: "Renforçons nos défenses"
 flavor_inc.EVTNAME1: "La guerre de Succession inca"
 flavor_inc.EVTDESC1: "En 1529 éclata une guerre entre les héritiers au trône des Incas, Atahualpa et Huascar, chacun cherchant à prendre la tête de l'Empire.\n\nLes Espagnols rencontrèrent Atahualpa, le vainqueur de la guerre civile, et son armée lors d'une conférence planifiée à Cajamarca en 1532; mais lorsque Atahualpa arriva sur les lieux, les Espagnols le prirent en embuscade, le firent prisonnier et tuèrent plusieurs milliers de ses suivants. Atahualpa fut contraint de payer la plus immense rançon connue de toute l'histoire."
 flavor_inc.EVTOPTA1: "La peste soit de Huascar Inca"
 flavor_dlh.EVTNAME1: "La révolte des Marathes"
 flavor_dlh.EVTDESC1: "Les Marathes, sous le commandement d'un jeune et brillant général du nom de Shivâjî, se sont soulevés au Mahârâshtra! Shivâjî est un hindou fervent, comme le sont la plupart des Marathes. Apparemment, ils en ont assez de l'«oppresseur musulman». Que devons-nous faire pour combattre ces infidèles?"
 flavor_dlh.EVTOPTA1: "Écrasons ces rebelles hindous"
 flavor_dlh.EVTOPTB1: "Accédons à leurs demandes"
 flavor_dlh.EVTNAME2: "Un Tigre à la frontière"
 flavor_dlh.EVTDESC2: "Majesté, des forces que l'on pense dirigées par le prince moghol Bâbur font mouvement dans le Thar et la vallée de l'Indus. S'il s'agit bien de Bâbur, et non pas de l'un de ces groupes de pillards afghans auxquels nous sommes habitués, il se pourrait bien que nous faisions face à une véritable invasion.\nJ'ai un très mauvais pressentiment… Peut-être devrions-nous tenter de négocier?"
 flavor_dlh.EVTOPTA2: "Négocions avec Bâbur"
 flavor_dlh.EVTOPTB2: "Aucun compromis"
 flavor_dlh.EVTNAME3: "La dynastie des Lûdhî"
 flavor_dlh.EVTDESC3: "La dynastie des Lûdhî s'est emparée du pouvoir dans notre pays. Elle est très impopulaire, et aussi bien notre peuple que nos voisins expriment leur désapprobation face à cette usurpation. Le mieux que nous puissions faire est de tenir bon face à la tempête que nos nouveaux souverains ont déclenchée."
 flavor_dlh.EVTOPTA3: "Malédiction!"
 flavor_dlh.EVTNAME4: "L'incompétence des Lûdhî"
 flavor_dlh.EVTDESC4: "La dynastie des Lûdhî est une véritable calamité pour le pays! Leur incompétence notoire a ruiné l'État, mené la population au bord de la révolte, et poussé nos voisins à nous mépriser et à comploter contre nous. Le mieux que nous puissions faire, malgré les troubles causés par nos monarques inutiles, est de ne pas nous laisser abattre."
 flavor_dai.EVTNAME1: "Les réformes de Le Nghi Dan"
 flavor_dai.EVTDESC1: "L'empereur Le Nghi Dan a proposé plusieurs réformes couvrant le commerce et la prospérité économique du pays. Bon nombre de ses propositions sont logiques, mais elles entraîneront des dépenses et pourront causer de l'agitation. Que devons-nous faire?"
 flavor_dai.EVTOPTA1: "Réformons l'administration"
 flavor_dai.EVTOPTB1: "Réformons la diplomatie"
 flavor_dai.EVTOPTC1: "Réformons l'armée"
 flavor_dai.EVTNAME2: "La rivalité entre les familles Mac et Trinh"
 flavor_dai.EVTDESC2: "Deux grandes familles rivalisent pour la place du régent de cette nation, les Mac et les Trinh. En raison de cette lutte de pouvoir, la nation a sombré dans l'anarchie et des bandes armées œuvrant pour l'un ou l'autre camp sèment la terreur dans les campagnes. Espérons que cette lutte s'achèvera bientôt."
 flavor_dai.EVTOPTA2: "Ces querelles interminables!"
 flavor_dai.EVTOPTB2: "Il faut que cela cesse tout de suite!"
 flavor_dai.EVTNAME3: "La rébellion des Tay Son"
 flavor_dai.EVTDESC3: "Après des années de corruption, de mauvaise gestion et de famine, notre peuple en a assez. Il s'est soulevé sous le commandement des frères Tay Son. Qu'allons-nous faire?"
 flavor_dai.EVTOPTA3: "Écrasons ces rebelles!"
 flavor_dai.EVTOPTB3: "Négocions pour restaurer la paix"
 flavor_tus.EVTNAME1: "Michel-Ange"
 flavor_tus.EVTDESC1: "Michel-Ange était considéré de son vivant comme le plus grand artiste de son époque, et depuis lors comme l'un des plus grands de tous les temps. Bon nombre de ses travaux de peinture, de sculpture et d'architecture sont parmi les plus connus au monde. Mais, même si les fresques du plafond de la chapelle Sixtine sont son œuvre la plus connue aujourd'hui, il se considérait d'abord et avant tout comme un sculpteur."
 flavor_tus.EVTOPTA1: "D'accord"
 flavor_sax.EVTNAME1: "Jean-Sébastien Bach"
 flavor_sax.EVTDESC1: "Bach, compositeur de la période baroque, était le plus connu d'une grande famille de musiciens du nord de l'Allemagne. S'il était admiré de ses contemporains principalement pour son grand talent de claveciniste et pour son expertise dans la facture d'orgues, Bach est considéré aujourd'hui comme un des plus grands compositeurs de tous les temps."
 flavor_sax.EVTOPTA1: "D'accord"
 flavor_han.EVTNAME1: "Leibniz"
 flavor_han.EVTDESC1: "Gottfried Wilhelm Leibniz était un philosophe, mathématicien et conseiller politique allemand, tant métaphysicien que logicien, qui se distingua notamment par son invention sans influence extérieure du calcul différentiel et intégral. Né à Leipzig en 1646, il finit par entrer au service de Jean-Frédéric, duc de Brunswick-Calenberg."
 flavor_han.EVTOPTA1: "D'accord"
 flavor_lit.EVTNAME1: "L'afflux protestant"
 flavor_lit.EVTDESC1: "Aux XVe et XVIe s., les Lithuaniens étaient dans leur grande majorité catholiques ou orthodoxes; mais dans les deux dernières décennies du XVIe s. de nombreux protestants, réfugiés de France, d'Allemagne du Sud ou d'Italie, s'installèrent dans la région. Cette élite culturelle apportait avec elle des idées neuves, dans un royaume de Lithuanie pris en tenaille entre ses voisins catholiques et orthodoxes. La famille Radziwill y était extrêmement puissante, et avait ouvert le pays aux influences étrangères; les villes y étaient aussi beaucoup plus importantes que dans l'aristocratique Pologne voisine, et les citadins formèrent rapidement une société cosmopolite, métissant tous ces apports culturels et religieux et répandant le protestantisme dans les campagnes environnantes.\n\nLorsque les provinces commencèrent à se tourner progressivement vers le protestantisme, le roi se mit à promouvoir la nouvelle foi, d'abord à titre personnel, puis ensuite en tant que religion d'État, en considérant la Prusse et la Suède comme des modèles du genre; car par ce biais la Lithuanie pouvait adopter désormais une posture d'indépendance à l'égard de la Russie et de la Pologne. Quoi qu'il en soit, les nombreuses religions présentes en Lithuanie firent que le gouvernement adopta une politique religieuse très tolérante, au moins jusque dans les années 1640."
 flavor_lit.EVTOPTA1: "Acceptons ces pensées nouvelles"
 flavor_lit.EVTOPTB1: "Écrasons-les avant qu'elles se répandent"
 flavor_lit.EVTNAME2: "L'afflux calviniste"
 flavor_lit.EVTDESC2: "Dans les années 1590, alors que la vague de protestantisme avait déjà contribué à faire évoluer la société lithuanienne, une nouvelle vague de réfugiés arriva. Il s'agissait cette fois de réformés: néerlandais, anglais, français ou espagnols, ils fuyaient les gouvernements catholiques conservateurs de leurs pays d'origine. Aussi bien paysans que citadins, ils influencèrent les Lithuaniens d'une manière comparable aux protestants de la première vague.\n\nOr, les magnats lithuaniens qui se rangeaient dans l'opposition à la royauté considéraient la Pologne voisine comme une société parfaite. Aussi, lorsque le roi se convertit au protestantisme luthérien, nombreux furent ceux qui, parmi eux, se tournèrent vers la Réforme, d'une part pour marquer leur différence d'avec lui, mais aussi parce que les idéaux réformés faisaient passer Dieu avant le roi. La Réforme était pour eux, par ailleurs, l'idéologie parfaite à inculquer aux serfs: ils étaient serfs parce que Dieu l'avait voulu, ce qui permettait de les rendre plus dociles. Cela explique que, dans les années 1630, des dissensions croissantes apparurent entre un État protestant d'une part, et des magnats réformés et orthodoxes de l'autre."
 flavor_lit.EVTNAME3: "Alliance stratégique avec la Suède"
 flavor_lit.EVTDESC3: "Au cours des premières décennies du XVIIe s., le roi de Lithuanie se convertit au protestantisme et commence à soutenir les deux branches de la Réforme. Tout bien pesé, son idéal est une monarchie efficace et moderne, sur le modèle de la Suède. Le roi reçoit l'aide de ce pays pour édifier une Église protestante de Lithuanie et mener des réformes administratives et sociales, mais cette coopération est bénéfique aux deux parties, puisque la Suède dispose ainsi d'un allié protestant dans cette Europe de l'Est par ailleurs hérétique.\n\nCette amitié devient rapidement une alliance solide: alors que le roi Vladislovas Ier encourage Gustave II Adolphe à promouvoir le protestantisme en Allemagne, lui-même maintient sous contrôle les catholiques et orthodoxes à l'est."
 flavor_lit.EVTOPTA3: "Offrons notre amitié"
 flavor_lit.EVTOPTB3: "Déclinons toute coopération"
 flavor_lit.EVTNAME4: "Alliance stratégique avec la Prusse"
 flavor_lit.EVTDESC4: "Dans la seconde décennie du XVIIe s., le Brandebourg hérite du duché de Prusse. État protestant, très tolérant à l'égard de la Réforme, le Brandebourg-Prusse approche Jurgis Ier pour lui faire une offre de Sainte-Alliance protestante contre la Pologne et déclarer la guerre à la Pologne. L'objectif est de faire libérer la Prusse de toute forme de suzeraineté polonaise, alors que la Lithuanie obtiendra tout ce qu'elle voudra et pourra de la Pologne.\n\nUne partie des plus jeunes membres du gouvernement est favorable au principe, mais le roi est un homme prudent, et ses plus proches conseillers se montrent hésitants. En premier lieu, parce qu'il est impossible de soutenir une guerre d'agression menée par des Allemands contre la Pologne. Ensuite, la pire des issues serait une victoire totale: si la Lithuanie capturait ne serait-ce qu'un acre de terre polonaise, ce serait un acre de trop, qui amènerait dans le pays davantage de catholiques et d'orthodoxes et, pire encore, de magnats indisciplinés pétris des principes anarchistes polonais.\n\nLe roi décline donc poliment l'offre brandebourgeoise, mais propose en échange un traité d'échange commercial et culturel, qui ne suscite guère d'intérêt, comme s'en doutaient les plus hauts dirigeants polonais. Le Brandebourg-Prusse a beaucoup plus en commun avec la Pologne qu'avec la Lithuanie."
 flavor_lit.EVTNAME5: "Alliance stratégique avec l'Autriche"
 flavor_lit.EVTDESC5: "Avant l'indépendance de 1569, Mikolaj le Noir, c'est-à-dire Mikolaj Ier, est devenu prince du Saint-Empire romain germanique et s'est lié d'amitié avec le souverain Habsbourg d'Autriche, l'empereur Maximilien II. Maximilien est un politicien aussi talentueux que Mikolaj, et tire parti d'une Pologne affaiblie. La position de Mikolaj est alors très inconfortable: dans les années 1570, il doit affronter d'importantes factions de magnats au cours de ce qu'on pourrait qualifier de guerre civile, et doit défendre ses frontières contre les tentatives de représailles, voire de reconquête de la part de la Pologne. Il est contraint de faire au mieux pour préserver l'indépendance, et pour cela rien ne vaut un accord avec Maximilien.\n\nUne alliance militaire est conclue le 3 février 1570, et le fils aîné de Mikolaj épouse Élisabeth de Styrie. De fait, cette alliance empêche efficacement la Pologne d'attaquer, même si les incursions frontalières restent monnaie courante. Avec l'accession au trône de Rodolphe de Habsbourg, les relations se font plus difficiles, et l'alliance se rompt; mais à cette période les relations avec la Pologne sont redevenues au moins acceptables."
 flavor_lit.EVTNAME6: "Alliance stratégique avec l'Autriche"
 flavor_lit.EVTDESC6: "Le pacte austro-lithuanien de 1570 expire en 1576, au moment où l'obscur Rodolphe arrive au pouvoir en Autriche. Le roi Mikolaj II Kristoforas, surnommé «le Petit orphelin», est un homme bien éduqué et un pieux catholique, qui s'est rendu à Jérusalem. C'est au moment où il épouse Élisabeth de Styrie qu'il rencontre Rodolphe, qui est accompagné de sa suite d'astrologues, ce qui suscite une terrible colère chez le prince héritier si pieux. Depuis ce jour, il déteste le Habsbourg.\n\nCependant, avec le couronnement de Ferdinand II, un lointain parent d'Élisabeth de Styrie, le vieux Mikolaj II retrouve à nouveau un homme partageant ses valeurs: Ferdinand est lui aussi partisan d'une monarchie forte et d'un renforcement du catholicisme en Europe. Il signe immédiatement une alliance et achète le consentement de la Pologne. Au cours de la guerre de Trente Ans, les hussards lithuaniens combattent aux côtés des troupes impériales, apportant ainsi une gloire incomparable à la Lithuanie."
 flavor_lit.EVTNAME7: "Les magnats exigent les «droits polonais»"
 flavor_lit.EVTDESC7: "Suite à l'introduction des Articles henriciens et de la Pacta conventa en Pologne en 1573, les magnats lithuaniens approchent le roi pour lui demander de constitutionnaliser les droits de la «bajorai», la noblesse, et de partager avec eux le pouvoir. Sans quoi, disent-ils, il va lui en coûter.\n\nÀ cette époque, Mikolaj II Kristoforas vient de monter sur le trône; il est jeune encore, et moins hostile à la puissance des nobles que son père avait pu l'être. Tentant d'acheter la paix sociale, il accepte donc un compromis: pas d'Articles henriciens, mais la constitution est modifiée pour reconnaître implicitement que la bajorai est un pilier fondateur de la société et qu'elle possède le droit de détenir des offices et le pouvoir législatif. Enfin, le principe de tolérance religieuse est également confirmé."
 flavor_lit.EVTOPTA7: "Donnons-leur plus de droits que de devoirs"
 flavor_lit.EVTOPTB7: "Équilibrons droits et devoirs"
 flavor_lit.EVTOPTC7: "Donnons-leur plus de devoirs que de droits"
 flavor_lit.EVTDESC8: "Après l'arrivée des deux vagues de réfugiés protestants, la «bajorai», la noblesse lithuanienne, exigea de nouveau des compensations pour avoir accepté la rupture du statu quo religieux. Sa majesté Mikolaj II Kristoforas, désormais plus âgé et plus expérimenté, refuse de plier face aux menaces. Tout au contraire, il fait usage de son droit de soumettre une proposition au Seimo, le parlement, pour présenter un compromis qui lui convient.\n\nLe droit de détenir des offices est accru, mais devient un devoir, et seul le roi peut nommer les titulaires. La bajorai a son mot à dire en matière de politique étrangère, alors qu'une seconde chambre du Seimo est instituée, réservée aux roturiers et détenant le pouvoir législatif en matière fiscale. De bien des manières, ces réformes allaient réduire le pouvoir de la noblesse encore davantage, tandis même que la société basculait lentement à l'avantage des bourgeois et des paysans libres."
 flavor_lit.EVTDESC9: "Au cours des années 1630 et 1640, les magnats trouvent la vie dans le royaume de Lithuanie insupportable. Pour échapper à l'égalitarisme du gouvernement et du roi, nombreux sont ceux qui tentent d'interférer dans les affaires polonaises. Nombre d'entre eux possèdent autant de terres de part et d'autre de la frontière; en en échangeant une partie avec leurs cousins polonais, ils parviennent à renforcer leur cause en Pologne tout autant qu'en Lithuanie.\n\nLorsque survient le Déluge en Pologne, les magnats d'Ukraine et de la Dykra combattent contre tous et tout le monde, et la Pologne s'enfonce dans l'anarchie. Le roi de Lithuanie, Aleksandras II, doit se rendre à l'évidence: il est le seul encore en mesure de contrôler le Nord du pays. Il lance alors une grande campagne contre les Tatares, les Russes et la Crimée, tout en balayant devant lui les magnats insurgés. Afin de ne pas affaiblir sa position, il s'abstient par ailleurs d'intervenir en Pologne, dont il décrit le roi Ladislas IV comme «le dernier sain d'esprit de l'autre côté de la frontière».\n\nVaincus, les magnats ont le choix entre accepter des réformes sévères à leur égard, ou voir leurs terres sont confisquées et eux-mêmes exilés en Pologne. La question ne se posant même pas, ils restent en Lithuanie, mais les réformes les frappent durement. Désormais, seul l'État est propriétaire de la terre, ceux qui y vivaient ne détenant plus que le droit de l'exploiter, contre un loyer dont le montant est fixé par le roi. C'est par ce biais que le roi parvient à démanteler les grands domaines fonciers des magnats et à faire évoluer, plus encore, le tissu sociétal. Après son assassinat par un magnat ukrainien le 30 mars 1654, son fils poursuit les réformes entamées par son père."
 flavor_lit.EVTNAME10: "Réaction au liberum veto polonais"
 flavor_lit.EVTDESC10: "En 1652, le roi Aleksandras II est occupé par les affaires d'Ukraine lorsqu'on lui apprend l'introduction du liberum veto en Pologne par le Sejm, le parlement. Une semaine plus tard, il apprend que «son» propre parlement, le Seimo, avait voté les mêmes droits. En lisant les rapports avec attention, il comprend que certains magnats lithuaniens ont presque doublé les effectifs de la «bajorai», la noblesse lituanienne, en échangeant des terres avec la szlachta polonaise.\n\nFrustré, le roi déclare cette loi illégitime. Il peut compter sur le soutien des roturiers, mais tant que le liberum veto serait d'usage en Pologne, le problème se poserait en Lithuanie. Dans un discours resté célèbre, il se déclare alors allié au peuple polonais et en guerre contre la szlachta polonaise."
 flavor_lit.EVTOPTA10: "Attaquons la «République des magnats»"
 flavor_lit.EVTOPTB10: "Faisons des concessions aux magnats lithuaniens"
 flavor_lit.EVTNAME11: "Guerre civile en Lithuanie"
 flavor_lit.EVTDESC11: "Alors qu'il progresse vers Varsovie, le roi Aleksandras est stoppé par les excellents généraux polonais, tandis que sa propre bajorai se soulève. Enfermé dans Czersk avec son armée, il conclut avec le roi de Pologne un accord: le départ immédiat des troupes lithuaniennes si le roi de Pologne refuse la proposition des rebelles du Nord lui offrant le trône de Lithuanie.\n\nLa retraite n'est guère glorieuse, et lui-même se considère comme vaincu. La bajorai l'a détrôné, mais est distraite suite au refus du roi de Pologne d'entretenir le moindre lien avec les traîtres. Tous les nobles ne sont pas alors opposés à Aleksandras, et dès son retour il reçoit le soutien d'une nouvelle armée, qui permet d'écraser les forces rebelles et d'exécuter les traîtres.\n\nCes évènements débouchent sur une tendance durable de la politique étrangère lithuanienne: toujours soutenir les rois de Pologne contre leurs ennemis intérieurs, mais ne jamais mener la moindre intervention sans y être invité."
 flavor_lit.EVTOPTA11: "Tentons d'acheter les magnats"
 flavor_lit.EVTOPTB11: "Portons la guerre jusque chez eux"
 flavor_lit.EVTNAME12: "La grande peste en Lithuanie"
 flavor_lit.EVTDESC12: "L'hiver 1709-1710 fut le plus rigoureux qu'ait eu à endurer la Lithuanie depuis un siècle. Et, comme si cela ne suffisait pas, une épidémie de peste se répandit dans le pays, tuant des milliers d'habitants. Partout, on n'entendait parler que du Fléau de Dieu, et sous la nuit étoilée, une cloche sonne, sonne… Elle chante dans le vent…"
 flavor_lit.EVTOPTA12: "Nous ne pouvons rien y faire"
 flavor_lit.EVTOPTB12: "Tentons de contenir l'épidémie"
 flavor_lit.EVTNAME13: "Le piétisme"
 flavor_lit.EVTDESC13: "Le mouvement religieux qualifié de «piétisme» naquit en Allemagne dans le dernier tiers du XVIIe s. Traditionnellement considéré comme une réaction contre l'intellectualisme qui prévalait chez les protestants, notamment au sein de l'Église luthérienne de la période, il était cependant répandu aussi dans les autres confessions chrétiennes.\n\nC'est avec le retour de prisonniers de guerre que le mouvement connut un véritable essor en Lithuanie. Malgré tout, l'Église lithuanienne dénonçait avec force les prêches non autorisés, ce qui mena à l'Édit sur les conventicules de 1729, qui interdisait tout rassemblement religieux en dehors du cadre prévu par l'Église."
 flavor_lit.EVTOPTA13: "Encourageons le piétisme"
 flavor_lit.EVTOPTB13: "Mettons-y un terme"
 flavor_nov.EVTNAME1: "Guerre civile à Novgorod"
 flavor_nov.EVTDESC1: "Le XIVe s. fut le témoin du début de la longue lutte pour la suprématie entre Moscou et Novgorod. Des conflits internes entre les dirigeants de la république de Novgorod affaiblirent celle-ci, alors que la Moscovie ne cessait de gagner en puissance. Bien que devenue vassale de Moscou après les invasions moscovites de 1456 et 1470, Novgorod conserva le droit de maintenir son propre gouvernement. Ce ne fut qu'en 1478 qu'elle tomba sous le contrôle intégral de Moscou et qu'elle perdit son indépendance. La cité conserva toutefois son importance commerciale jusqu'à la construction de Saint-Pétersbourg, en 1703."
 flavor_nov.EVTOPTA1: "Soutenons la faction des marchands"
 flavor_nov.EVTOPTB1: "Soutenons la faction des nobles"
 flavor_nov.EVTOPTC1: "Soutenons la faction des paysans"
 flavor_tur.EVTNAME111: "Les janissaires exigent d'être payés"
 flavor_tur.EVTDESC111: "En raison de la paix prolongée, les janissaires ont pris l'initiative d'exiger que l'État compense le manque de butin. Ils demandent que le trésor leur verse directement une compensation."
 flavor_tur.EVTOPTA111: "Payons-les immédiatement"
 flavor_tur.EVTOPTB111: "Échelonnons les versements"
 flavor_tur.EVTOPTC111: "Refusons"
 flavor_fra.EVTNAME5: "Les Mousquetaires du roi"
 flavor_fra.EVTDESC5: "Tandis qu'il supervisait la restructuration de l'armée, le roi a eu l'idée de former une unité militaire au sein de la Maison du roi, qui serait ouverte à la petite noblesse, lui offrant l'opportunité de prouver sa valeur militaire et sa loyauté envers la Couronne."
 flavor_fra.EVTOPTA5: "Excellente idée!"
 flavor_fra.EVTOPTB5: "Mieux vaudrait garder notre argent"
 flavor_kon.1.t: "Missionnaires portugais"
 flavor_kon.1.d: "Des hommes étranges venus du nord ont fait leur apparition sur nos côtes, prêchant la parole d'un nouveau dieu. Ces missionnaires portugais demandent à accéder librement à notre peuple afin de lui prêcher la parole de leur Dieu et de son fils revenu d'entre les morts. Au sein des anciens les plus influents, nombreux sont ceux qui souhaitent que nous les repoussions; mais leurs navires tout autant que leurs armes laissent à penser qu'il s'agit d'un peuple puissant, avec lequel il serait sans doute préférable d'être en bons termes."
 flavor_kon.1.a: "Autorisons-les à prêcher"
 flavor_kon.1.b: "Chassons-les de nos territoires"
 missionaries_rebuffed: "Missionnaires rejetés"
 missionaries_accepted: "Missionnaires acceptés"
 flavor_kon.2.t: "Des missionnaires sont entrés au Congo"
 flavor_kon.2.d: "Le Congo, un royaume païen bordant les côtes de l'Afrique centrale, a accepté de laisser nos missionnaires répandre la parole du Christ au sein de son peuple. Dans l'une de ses provinces, des milliers de gens ont déjà rejoint l'Église et réclament un évêque ainsi que la construction d'églises sur tout le territoire!"
 flavor_kon.2.a: "Bonne nouvelle"
 flavor_kon.3.t: "Nos missionnaires repoussés"
 flavor_kon.3.d: "Le manikongo du royaume du Congo, en barbare qu'il est, a fait humilier et fouetter nos missionnaires! Ce faisant, ces adorateurs d'idoles ont non seulement moqué le Christ lui-même, mais aussi notre propre puissance. Cette insulte, envers le Portugal aussi bien qu'envers notre Sainte Mère l'Église, doit être vengée."
 flavor_kon.3.a: "Nous leur enseignerons l'humilité qui sied à tout chrétien"
 flavor_kon.4.t: "Conversion du roi du Congo"
 flavor_kon.4.d: "Aujourd'hui, notre grand manikongo $MONARCH$, flanqué d'un prêtre portugais, s'est officiellement déclaré né à nouveau, en intégrant la communauté des chrétiens. Rejetant la foi de ses ancêtres, qu'il a qualifiés d'idolâtres, il en a appelé à toute la population pour adopter la foi catholique, établir un évêché permanent, détruire les représentations idolâtres des anciens dieux et mettre un terme à notre ancien mode de vie.\n\nDéjà furieux avant cet événement, les anciens réclament désormais sa tête et appellent à la restauration de l'ordre ancien. Quoi qu'il en soit, le pays s'apprête à entrer dans une période bien trouble."
 flavor_kon.4.a: "La chrétienté triomphera au Congo"
 flavor_kon.4.b: "Coupons-lui la tête"
 flavor_kon.5.t: "Conversion du Congo"
 flavor_kon.5.d: "Grâce aux encouragements prodigués par nos missionnaires, le manikongo [From.Monarch.GetName] a rejoint notre Sainte Mère l'Église et la seule vraie foi. Le Congo a déjà demandé des prêtres, des Bibles et de l'aide pour lui permettre d'établir une Église locale – une aide que seuls nous pouvons offrir.\n\nLe manikongo, désormais monarque catholique et notre frère, nous a assurés de son amitié pour lui avoir révélé la vraie foi."
 flavor_kon.5.a: "Encore un investissement fructueux"
 flavor_mal.1.t: "Menaces contre l'autorité malienne"
 flavor_mal.1.d: "Au cours du XIVe et au début du XVe s., notre contrôle sur les territoires les plus éloignés n'a eu de cesse de se relâcher. Cela s'est notamment traduit par l'indépendance des Songhaïs à notre égard.\n\nMais, désormais, certains qui se trouvent beaucoup plus proches de nous demandent à ce que l'autorité malienne soit moins pesante, alors qu'à l'ouest le Djolof prétend à l'indépendance. Nous pouvons tenter de relever ce défi qui nous est lancé, mais nous devrons en payer le prix."
 flavor_mal.1.a: "Le déclin du Mali prend fin aujourd'hui même"
 flavor_mal.1.b: "Nous pourrions faire quelques concessions…"
 flavor_son.1.t: "Le clergé de Tombouctou"
 flavor_son.1.d: "Les oulémas de Tombouctou, représentants du clergé musulman local, sont consternés par l'absence de piété de leur souverain[Root.Monarch.GetHersHis]. Leur message est clair: [Root.Monarch.GetSheHe] est bien plus proche des païens qu'[Root.Monarch.GetSheHe] n'est un[Root.Monarch.GetHersHis] véritable souverain[Root.Monarch.GetHersHis] musulman[Root.Monarch.GetHersHis], et son manque de foi ne peut que nous faire tous condamner.\n\nLes oulémas ont donc d'ores et déjà pévenu que si $MONARCH$ ne se plie pas aux exigences de l'islam ils se trouveront un nouveau dirigeant qui, lui, le fera."
 flavor_son.1.a: "Renoncer à l'alcool et aux fêtes en compagnie de nos amis animistes? Jamais!"
 flavor_son.1.b: "Cinq prières par jour, c'est ça? Cela devrait pouvoir se caser dans notre emploi du temps"
 flavor_son.2.t: "L'âge d'or de Tombouctou"
 flavor_son.2.d: "Askia Mohammed ouvrit des écoles religieuses et des observatoires astronomiques, encouragea le commerce et mit en place une bureaucratie efficace. Administrateur de talent, il assurait lui-même la justice. Enfin, il fit construire des canaux pour améliorer l'agriculture et assujettit ses ennemis."
 flavor_son.2.a: "Tout cela durera éternellement…"
 flavor_son.3.t: "Târîkh as-Sûdân: la chronique du Soudan"
 flavor_son.3.d: "La principale chronique de l'Empire songhaï, le Târîkh as-Sûdân, fut écrit par 'Abd ar-Rahmân ibn 'Abd Allâh as-Sa'dî vers 1655. Il est composé de brefs récits sur les débuts de l'histoire du Mali, de l'empire songhaï et des Touaregs, mais retrace essentiellement l'histoire de l'empire songhaï des XVe et XVIe s. Il contient par ailleurs des biographies d'érudits et de saints hommes de Djenné et Tombouctou."
 flavor_son.3.a: "C'est là une excellente chose"
 flavor_eth.1.t: "Pêro da Covilhã"
 flavor_eth.1.d: "Un homme étrange a débarqué sur nos côtes. Toutefois, au contraire des étrangers qui viennent habituellement à nous, il n'aurait pas emprunté la route de la mer Rouge: il prétend avoir entamé son périple de l'autre côté du Cap, mais à notre connaissance un tel voyage n'a encore jamais été tenté. Il nous transmet les salutations de monarques chrétiens, mais ses prières sont différentes de toutes celles que nous connaissons. Comment devons-nous traiter cet homme?"
 flavor_eth.1.a: "Honorons-le"
 flavor_eth.1.b: "Bannissons-le"
 flavor_eth.1.c: "Exécutons-le"
 flavor_eth.1.a.desc: "D'autres §Yvisiteurs§! arriveront bientôt du Portugal."
 flavor_eth.2.t: "Arrivée d'une ambassade"
 flavor_eth.2.d: "Francisco Álvares, en représentant du pays qui avait déjà envoyé cet émissaire précédent, souhaiterait discuter de ce que nos deux pays pourraient s'apporter mutuellement. Il dit être à la recherche d'un certain « prêtre Jean», et nous serions apparemment le pays qu'il cherchait. Devrions-nous entamer des échanges?"
 flavor_eth.2.a: "Demandons de l'aide contre les Mamelouks"
 flavor_eth.2.b: "Proposons un échange culturel"
 flavor_eth.2.c: "Et pourquoi pas un accord commercial?"
 flavor_eth.2.3: "Une aide militaire sera demandée au §YPortugal§!."
 opinion_military_aid: "A envoyé une aide militaire"
 opinion_refused_military_aid: "A refusé d'envoyer une aide militaire"
 flavor_eth.3.t: "Le prêtre Jean?"
 flavor_eth.3.d: "Le negus d’Éthiopie, qu'il soit ou non le légendaire prêtre Jean, semble connaître des difficultés ces derniers temps. Il nous prie donc de l'aider à récupérer ses territoires.\n\nIl a dépêché un ambassadeur, dont le nom de Mateus semble être une déformation de celui de «Mathieu». Il semble être chrétien, d'un rite jusque-là inconnu, pour nous implorer de rétablir son maître sur ses territoires légitimes. La puissance mamelouke constitue néanmoins une menace réelle, et cette entreprise semble très risquée pour un gain discutable. Devons-nous aider ce Mathieu?"
 flavor_eth.3.a: "Deus Vult!"
 flavor_eth.3.b: "Le prêtre était censé nous aider, pas l'inverse"
 eth_mil_aid_from_portugal: "Aide militaire du Portugal"
 desc_eth_mil_aid_from_portugal: "Nos frères de foi nous ont envoyé une aide militaire contre l'infidèle, qui représente notre ennemi commun."
 flavor_eth.4.t: "Une aide venue d'Occident"
 flavor_eth.4.d: "Une petite flotte, transportant des armes et des troupes, est arrivée sur nos côtes. Le commandant de ces soldats portugais apporte une lettre de son monarque, disant en substance que «Nous sommes tous deux monarques chrétiens, et unis dans la lutte commune contre l'infidèle.»"
 flavor_eth.4.a: "Dieu soit loué"
 flavor_eth.5.t: "Nous avons été oubliés"
 flavor_eth.5.d: "Nulle ambassade ne vient plus du Portugal, ni non plus aucun marchand, et nos appels au secours restent sans réponse."
 flavor_eth.5.a: "Nous sommes seuls"
 flavor_nub.1.t: "Un nouvel État au Soudan!"
 flavor_nub.1.d: "Depuis quelque temps, nous avons ignoré les territoires du Soudan, où survivaient les vestiges des antiques derniers royaumes chrétiens de Nubie.\nUne telle négligence n'est plus possible désormais: des migrants venus du Sud, les Funj, ont conquis les derniers territoires chrétiens et formé à nos frontières un État nouveau, vaste et dynamique: le Sennar."
 flavor_nub.1.a: "En quoi ces régions sauvages nous intéressent-elles?"
 funj_spawning_region: "Soudan"
 funj_conversion_positive: "S'est converti à l'islam"
 funj_conversion_negative: "S'est converti à l'islam"
 flavor_nub.2.t: "Se convertir à l'islam?"
 flavor_nub.2.d: "Nous avons toujours pratiqué une foi syncrétiste, basée sur la religion chrétienne et les croyances animistes traditionnelles. Toutefois, la puissance croissante des États musulmans, au Nord, rend la conversion intéressante au plan politique, et ouvrirait la possibilité d'entretenir de meilleures relations avec ces empires puissants. Mais notre peuple pourrait ne pas se montrer aussi enthousiaste."
 flavor_nub.2.a: "Il n'y a d'autre dieu qu'Allâh!"
 flavor_nub.2.b: "Abandonner la foi de nos pères? Jamais!"
 flavor_sul.1.t: "Apparition du Sulu"
 flavor_sul.1.d: "Les îles de la mer de Sulu, divisées en petits royaumes, sont habitées depuis des siècles. Mais ces territoires sont désormais unis sous l'autorité de leur premier sultan.\n\nRéputé pour sa science de l'islam, celui-ci a renforcé les institutions politiques et religieuses des îles, qui abritent l'une des mosquées les plus anciennes de la région. Désormais liées par les mariages, le charisme de leur dirigeant et sa diplomatie innovante, elles sont unies par un code de lois commun.\n\nLe monde vient de voir naître sous ses yeux le sultanat de Sulu."
 flavor_sul.1.a: "Ce sultan a tout intérêt à se montrer raisonnable s'il veut rester au pouvoir"
 ven_council_of_ten_strong: "Conseil des Dix renforcé"
 desc_ven_council_of_ten_strong: "Même s'il n'a été créé au départ que pour faire face aux menaces contre la République, le Conseil des Dix a reçu des pouvoirs accrus, afin de mener à bien tout ce que ne peut faire le Grand Conseil. Certains pensent toutefois que c'est là une exagération, et que de façon paradoxale le Conseil des Dix lui-même pourrait bien constituer la plus grande menace pour le système représentatif."
 ven_ten_restrained: "Conseil des Dix limité"
 desc_ven_ten_restrained: "Afin d'imposer des limites à son pouvoir trop important, des lois ont été votées pour réduire les attributions du Conseil des Dix. De façon claire, la seule raison d'être de ce conseil est désormais de découvrir les complots et conspirations contre la République."
 ven_expanded_council: "Grand Conseil élargi"
 desc_ven_expanded_council: "Chaque noble d'un certain âge a reçu le droit de disposer d'un siège au Grand Conseil de Venise."
 ven_barnabotti: "Les barnabotti"
 desc_ven_barnabotti: "Un nombre croissant de nobles appauvris vit entièrement des pensions allouées par la République. Ces «barnabotti» sont connus pour leur pratique effrénée du jeu et la vente qu'ils font de leurs votes à plus riches qu'eux, menaçant ainsi de corruption le régime politique vénitien."
 ven_accademia_della_guidecca: "Accademia della Guidecca"
 desc_ven_accademia_della_guidecca: "Une académie a été créée pour les enfants des nobles désargentés, les barnabotti. Ainsi certains d'entre eux au moins, une fois adultes, pourront servir la République de façon utile."
 ven_nobility_bought: "Noblesse à vendre"
 desc_ven_nobility_bought: "Afin de palier au déclin de la noblesse et du Grand Conseil, nous avons commencé à anoblir certaines familles, en échange de dons conséquents au trésor."
 ven_murano_glass_industry: "Industrie du verre de Murano"
 desc_ven_murano_glass_industry: "Remontant au XIIIe s., l'industrie vénitienne du soufflage de verre, établie sur l'île de Murano, est unique en son genre, et fournit l'un des produits de luxe sur lesquels Venise a bâti sa réputation."
 ven_venetian_school: "École vénitienne"
 desc_ven_venetian_school: "La vie libre et luxueuse au sein de la République permet aux semblables du Tintoret, du Titien ou de Monteverdi de vivre et travailler au sein de notre cité."
 ven_black_gondolas: "Gondoles noires"
 desc_ven_black_gondolas: "Afin de rabaisser l'orgueil de nos citoyens les plus riches – ou peut-être de les préserver de l'envie des moins aisés – il a été décrété que les gondoles ne devront désormais être décorées d'aucune façon. La seule couleur désormais autorisée sera le noir du goudron utilisé pour assurer leur étanchéité."
 flavor_ven.24.t: "Le pouvoir croissant du Conseil des Dix"
 flavor_ven.24.d: "Comptant plus de mille membres héréditaires, le Grand Conseil de Venise n'est assurément pas l'institution la plus rapide ni la plus efficace de la République. Aussi n'est-il guère surprenant que le Conseil des Dix, bien plus réduit et à l'origine prévu pour protéger la Sérénissime des complots et conspirations, ait par sa flexibilité et sa réactivité bien plus grandes été appelé à prendre plus de pouvoir.\n\nMais, en gagnant en puissance, le Conseil des Dix réduit l'influence du Grand Conseil, plus représentatif. Nombre des familles représentées au Grand Conseil pensent que les choses ont été trop loin, car même si de nouveaux membres sont élus chaque année pour prendre place parmi les Dix, ces charges sont souvent monopolisées par un petit groupe de familles de l'ancienne aristocratie.\n\nDes réformes ont donc été suggérées afin de limiter la juridiction des Dix – et donc leur puissance – aux seules situations d'urgence, comme c'était à l'origine le cas."
 flavor_ven.24.a: "Limitons le pouvoir des Dix"
 flavor_ven.24.b: "Soutenons les Dix"
 flavor_ven.25.t: "Révocation des lois restreignant les Dix"
 flavor_ven.25.d: "Les réformes destinées à restreindre les pouvoirs du Conseil des Dix ont rassuré nombre des membres du Grand Conseil. Dans les faits, pourtant, les Dix exercent toujours une autorité bien plus grande qu'ils ne le devraient.\n\nMais, étant donné que le Grand Conseil est le plus souvent inefficace, avec ses membres trop nombreux, ce n'est pas nécessairement une mauvaise chose…"
 flavor_ven.25.a: "Les Dix doivent être contrôlés"
 flavor_ven.25.b: "Laissons-les continuer à ignorer les restrictions"
 flavor_ven.25.c: "Révoquons les lois restreignant leur pouvoir"
 flavor_ven.26.t: "Expansion du Grand Conseil"
 flavor_ven.26.d: "C'est parmi le millier de membres du Grand Conseil que sont élus ceux des autres conseils, le doge et le Sénat de Venise. C'est donc autour de ce Grand Conseil qu'est construit le régime politique de la République, et en permettant à tous ces nobles de donner leur avis sur les politiques de Venise il s'agit du système le plus représentatif dont nous ayons entendu parler. Un Conseil puissant est la meilleure garantie contre d'autres institutions républicaines qui pourraient devenir trop puissantes – et l'office du doge lui-même en fait partie.\n\nCertains pensent donc que nous devrions élargir encore le Grand Conseil, afin d'y inclure tous les nobles d'un certain âge, alors que d'autres, au contraire, sont persuadés que trop de voix en un seul lieu pourrait paralyser le gouvernement quotidien de la République."
 flavor_ven.26.a: "Élargissons le Grand Conseil"
 flavor_ven.26.b: "Les choses fonctionnent très bien en l'état actuel"
 flavor_ven.27.t: "Les barnabotti"
 flavor_ven.27.d: "Les positions au Grand Conseil étant héréditaires, il y a toujours la possibilité qu'une famille noble conserve son droit de vote après avoir perdu et sa fortune, et son influence. Or, nous ne pouvons demander aux familles de l'aristocratie de travailler pour vivre, aussi la République leur accorde-t-elle, de façon traditionnelle, de maigres pensions.\n\nMais du fait de la situation politique en Orient, avec la chute de l'Empire byzantin et la perte de l'influence vénitienne dans l'est du bassin méditerranéen, ce groupe de nobles ruinés s'est rapidement élargi. Ils sont de plus en plus nombreux, réputés pour dépenser toutes leurs pensions au jeu, et certains vendent même leurs votes à quiconque peut les acheter. Parfois appelés «barnabotti», du nom de la place San Barnaba autour de laquelle ils vivent, ils ne posent pas encore de réel problème; mais si le problème venait à s'aggraver, cela pourrait mener le Grand Conseil à sa perte, et accroître de façon néfaste la puissance de ceux qui disposent de suffisamment d'argent pour acheter leurs votes."
 flavor_ven.27.a: "Avec de telles mœurs, ils ne poseront pas problème longtemps"
 flavor_ven.28.t: "L'Accademia della Guidecca"
 flavor_ven.28.d: "Les barnabotti constituent toujours un problème important pour la République. Une partie de ce problème semble être que, une fois qu'ils ont tout perdu, ces nobles n'ont guère de moyens de se refaire. Si nous pouvions leur offrir la possibilité de restaurer la gloire passée de leur dynastie, ils pourraient redevenir des membres productifs de la société. Mais cette vision des choses n'est pas partagée par ceux qui préfèrent avoir la possibilité d'acheter leurs votes ou qui craignent une compétition accrue.\n\nRécemment pourtant, une proposition sans grand danger a été faite: une école pourrait être créée pour les enfants de cette noblesse ruinée, afin de s'assurer qu'ils reçoivent une éducation correcte, que leurs parents sont incapables de financer. Cela permettrait ainsi, par la même occasion, à quelques-uns de s'élever au-dessus de leur statut actuel en se rendant utiles à la République."
 flavor_ven.28.a: "Créons cette Académie"
 flavor_ven.28.b: "Leurs pensions ne leur suffisent-elles pas?"
 flavor_ven.29.t: "Renier Zen"
 flavor_ven.29.d: "Un conflit est survenu entre le Conseil des Dix et l'un de ses membres: Renier Zen accuse les autres membres du Conseil et le doge de corruption, prétendant que ce dernier use de sa charge pour s'enrichir et confier des offices importants à ses parents.\n\nAprès une tentative d'assassinat manquée contre Zen, ce conflit s'est élargi, et les nobles pauvres se sont rassemblés pour apporter leur soutien à Zen, alors que la haute noblesse soutient les Dix et le doge."
 flavor_ven.29.a: "Le doge doit être déposé"
 flavor_ven.29.b: "Faisons arrêter Zen, mais remplaçons aussi les membres du Conseil des Dix"
 flavor_ven.29.c: "Soutenons le doge et le Conseil des Dix"
 flavor_ven.30.t: "La peste de $YEAR$"
 flavor_ven.30.d: "Les épidémies ont toujours constitué une menace contre notre cité. Actuellement, l'une d'entre elles balaye tout le Nord de l'Italie, et Venise a été particulièrement touchée. Presque un tiers de la population est morte, et la maladie touche aussi bien pauvres que riches. Trop d'hommes de valeur sont morts, et le nombre des membres du Grand Conseil a lui-même diminué de façon abrupte, ce qui met à mal les fondements politiques de la République."
 flavor_ven.30.a: "Inquiétant"
 flavor_ven.31.t: "Aristocratie en déclin"
 flavor_ven.31.d: "Depuis la grande peste des années 1630, il a été difficile de pourvoir tous les postes du gouvernement de la République. Cependant, anoblir de nouvelles personnes doit être fait avec prudence car, chaque nouveau membre du Grand Conseil disposant du droit de vote, un nombre exagéré de nouveaux venus pourrait se traduire par des décisions imprévisibles.\n\nIl nous a été suggéré que la meilleure façon de déterminer ceux qui pourraient intégrer l'aristocratie est de tester leur volonté de contribuer au gouvernement de la République. Certaines des familles les plus riches pourraient ainsi être anoblies, à la condition de pouvoir verser au trésor une somme conséquente. Celles qui n'en ont pas les moyens ne sont, de toute manière, pas de celles à qui nous souhaiterions que le destin de notre République soit confié."
 flavor_ven.31.a: "Élargissons les rangs de la noblesse"
 flavor_ven.31.b: "Ce n'est pas un réel problème"
 flavor_ven.32.t: "Aldo Manuzio et la presse aldine"
 flavor_ven.32.d: "L'impression commerciale de livres n'en est qu'à ses balbutiements, mais l'un des innovateurs les plus importants se trouve à Venise: Aldo Manuzio et son atelier d'impression, la presse aldine, se sont fait une réputation grâce à leur typographie très lisible et leurs traductions de qualité du latin. Il a par ailleurs contribué de façon notable à la typographie en créant les caractères italiques et en établissant un usage cohérent du point-virgule et de la virgule.\n\nDans le domaine de la reliure, Manuzio a créé le format in-octavo, plus maniable et permettant de s'assurer que tous les ouvrages classiques quittant sa presse sont pratiques, au lieu de chercher à imiter le format des manuscrits médiévaux par du in-quarto."
 flavor_ven.32.a: "Festina lente"
 flavor_ven.33.t: "Croissance de l'industrie du verre de Murano"
 flavor_ven.33.d: "Depuis la fin du XIIIe s., afin de limiter les risques d'incendies, l'industrie du verre vénitien a été confinée sur l'île de Murano. Depuis lors, la popularité du verre de Murano n'a cessé de croître, et les souffleurs de verre sont devenus aussi riches qu'influents. Les secrets de fabrication de ces produits d'excellence sont peu connus en dehors de nos frontières, et afin de sauvegarder cette connaissance les souffleurs ont eux-mêmes interdiction de quitter la cité.\n\nMais le monde continue de changer. Avec la chute de Constantinople, un grand nombre de personnes possédant les talents nécessaires à la fabrication du verre demandent à s'établir sur l'île de Murano."
 flavor_ven.33.a: "Faisons bon accueil aux souffleurs de verre grecs"
 flavor_ven.33.b: "Soutenons plutôt nos propres souffleurs de verre"
 flavor_ven.34.t: "Les lustres ciocca"
 flavor_ven.34.d: "Un souffleur de verre particulièrement talentueux, du nom de Guiseppe Lorenzo Briati, est parvenu à créer des objets de verre tels que personne n'en avait jamais vus jusqu'à présent à Venise. Ses lustres notamment, appelés ciocca, d'après les bouquets de fleurs qu'ils imitent, sont devenus très recherchés par tous ceux qui sont suffisamment aisés pour les acheter, et l'industrie du verre de Venise connaît une nouvelle prospérité."
 flavor_ven.34.a: "Superbe"
 flavor_ven.35.t: "Le procès de Veronica Franco"
 flavor_ven.35.d: "L'une des plus célèbres «courtisanes honnêtes» de Venise, Veronica Franco, doit faire face à un procès pour sorcellerie. Réputée pour son esprit et sa beauté, l'influence de Franco sur ses clients et son rôle prééminent dans la vie artistique et littéraire de Venise lui a gagné de nombreux ennemis.\n\nS'étant défendue de manière fort éloquente devant l'Inquisition, il reste désormais à voir si l'intelligence de Veronica Franco sera suffisante pour la protéger contre les garants de la moralité."
 flavor_ven.35.a: "Coupable!"
 flavor_ven.35.b: "Innocente!"
 flavor_ven.36.t: "Gondoles extravagantes"
 flavor_ven.36.d: "Le gouvernement de la République doit toujours travailler à préserver la moralité publique. C'est pourquoi ont été votées de temps à autre des lois s'assurant que notre peuple reste fidèle aux idéaux chrétiens sur lesquels s'est bâtie notre cité.\n\nLa gondole est une embarcation assez simple, et chaque jour des milliers d'entre elles transportent les Vénitiens sur les canaux de la cité. Mais, comme c'est souvent le cas, de nombreuses familles riches et influentes de la République ont du mal à résister à la tentation de faire montre de leur opulence. Des gondoles sont fabriquées, de toutes couleurs et de toutes tailles, et certaines d'entre elles sont si décorées qu'il s'agit là d'un affront à toute âme véritablement chrétienne.\n\nIl y a actuellement débat pour savoir si une loi devrait interdire ces ornementations, car il semble à certains qu'il s'agit là du symbole-même de tout ce qui ne va pas dans Venise."
 flavor_ven.36.a: "Peignons-les en noir"
 flavor_ven.36.b: "La peste soit des moralistes, nos gondoles sont impressionnantes"
 flavor_ven.37.t: "L'école vénitienne"
 flavor_ven.37.d: "Venise, durant des siècles, a été la cité italienne la plus importante en matière de peinture et d'industrie du verre. Aujourd'hui, elle commence à pouvoir rivaliser – si elle ne l'a déjà dépassée – avec notre rivale, Rome, pour le titre de cité des arts et de la musique. Ces grands peintres que sont le Tintoret, le Titien ou Véronèse; les musiciens Monteverdi, Gabrieli ou Donati ne sont que quelques-uns des nombreux artistes qui travaillent et vivent dans notre cité.\n\nEn Italie comme à l'étranger, le nom de Venise est devenu synonyme d'art."
 flavor_ven.37.a: "Très bien"
 flavor_ven.38.t: "La dissolution du Grand Conseil"
 flavor_ven.38.d: "Venise ayant abandonné le régime de la République, le Grand Conseil a été dissout."
 flavor_ven.38.a: "Bien évidemment"
 ned_shipbuilding_industry: "Chantiers navals néerlandais"
 desc_ned_shipbuilding_industry: "Avec la mise au point de la flûte, la construction navale néerlandaise est en pleine croissance. Les commandes affluent, provenant des Pays-Bas tout autant que de l'étranger, et nos chantiers navals sont en pleine expansion. Jamais auparavant autant de navires néerlandais n'ont parcouru les mers, et jamais auparavant autant de Néerlandais n'ont été employés sur les chantiers navals."
 ned_grand_design: "Groot Desseyn"
 ned_house_of_elzevir: "Maison Elzevier"
 desc_ned_house_of_elzevir: "Cette province abrite la maison Elzevier, l'une des principales maisons d'édition européennes."
 ned_pruikentijd: "Pruikentijd"
 desc_ned_pruikentijd: "Notre pays est désormais gouverné par des rentiers et des porteurs de perruque complaisants. Les marchands qu'étaient nos aïeux doivent s'en retourner dans leurs tombes."
 NED_DEJIMA_TRADE: "Île de Dejima"
 ned_dejima: "Île de Dejima"
 ned_friendly_towards_france: "Amis de la France"
 fra_dutch_friction: "Frictions franco-néerlandaises"
 ned_anti_french_policy: "Ennemi commun"
 ned_refused_glorious_revolution: "A refusé d'écouter les sept mortels"
 ned_accepted_glorious_revolution: "Conspire avec des dissidents anglais"
 ned_bank_crisis: "Crise bancaire néerlandaise"
 desc_ned_bank_crisis: "Autrefois au cœur de toute la finance européenne, Amsterdam est désormais dépassée par d'autres villes, d'autres pays. En plus des politiques économiques contestables de la Banque d'Amsterdam elle-même, la crédibilité et la bonne santé du secteur financier néerlandais sont désormais sujettes à caution."
 flavor_hol.7.t: "La maison Elzevier"
 flavor_hol.7.d: "Ayant déjà travaillé comme relieur-libraire, Lodewijk Elzevier avait une bonne compréhension de chaque aspect de la confection d'un livre. Il décida alors de déménager pour devenir imprimeur et éditeur. Lodewijk et ses descendants fondèrent ainsi l'une des plus célèbres et productives compagnies d'imprimeurs du début de l'ère moderne, et durant plus de cent-trente ans la maison Elzevier fut réputée pour l'élégance et l'exactitude de ses publications, mais aussi pour le petit format et la maniabilité de leurs ouvrages, tels que l'in-duodecimo.\n\nParticulièrement notables parmi tous les ouvrages sortis des presses Elzevier sont les «Républiques», des ouvrages décrivant l'histoire et la situation actuelle de quelques pays choisis, d'Europe et du monde. Même s'ils ont été conçus pour le marché international, ces livres trouveront très certainement des lecteurs au sein de la classe marchande néerlandaise, car ils leur permettent de comprendre les divers pays avec lesquels ils désirent établir des liens commerciaux."
 flavor_hol.7.a: "Très bien"
 flavor_hol.8.t: "Het Groot Desseyn: le Grand Dessein"
 flavor_hol.8.d: "Arrivés tardivement dans la compétition coloniale, les Pays-Bas se sont aperçus que la plupart des possessions coloniales qui les intéressent sont déjà occupées par d'autres puissances. Avec une marine forte et un secteur financier volontariste, les Pays-Bas indépendants disposent cependant de ressources considérables. Dans ces circonstances, la Compagnie néerlandaises des Indes orientales a élaboré son Groot Desseyn, ou «grand dessein», pour permettre au pays de prendre le pas sur ses rivaux.\n\nSelon ce plan, plutôt que de se contenter d'établir des colonies par nous-mêmes, il serait plus efficace de conquérir celles des autres. L'Empire colonial portugais est un rival naturel et constitue donc une cible de choix pour ce projet, notamment du fait que des investisseurs néerlandais sont déjà implantés dans les territoires considérés."
 flavor_hol.8.a: "Cela a tout d'un excellent plan"
 flavor_hol.8.b: "Non, la communauté internationale nous en voudrait"
 flavor_hol.9.t: "La flûte"
 flavor_hol.9.d: "L'expansion néerlandaise, en plein essor, nécessite une marine marchande puissante. Les eaux néerlandaises, peu profondes, interdisent aussi à de nombreux navires marchands communs, tels que la caravelle, l'approche de nombre de nos ports. Jusqu'à présent, le commerce a été assuré par l'usage de navires plus petits, les boeiers ou boyers; mais grâce à Pieter Jansz Liorne, un marchand de Hoorn, un nouveau type de navire a été développé.\n\nLe fluytschip, la flûte, est plus long et a une coque arrondie tout à fait caractéristique, tout en ayant été conçu pour être manœuvré de façon efficace par un équipage réduit. Pouvant transporter une cargaison importante dans les eaux peu profondes, tout en tenant très bien la haute mer, ce navire est un véritable cadeau de Dieu pour nos marchands."
 flavor_hol.9.a: "Nos chantiers de marine sont-ils prêts à se lancer?"
 flavor_hol.10.t: "Temps difficiles pour la VoC"
 flavor_hol.10.d: "Les choses ne vont pas au mieux pour la VoC, la Compagnie néerlandaise des Indes orientales. Alors que d'autres puissances européennes s'impliquent dans le commerce avec les Indes orientales, il s'est avéré impossible pour la Compagnie de conserver le monopole sur certains produits, et du fait des rivalités commerciales les prix sont en chute en Europe. Désespérés, certains membres de la Compagnie ont pris des mesures extrêmes, telles que l'incendie volontaire de réserves d'épices, afin de conserver des prix élevés; mais les effets à long terme se sont révélés, au mieux, négligeables.\n\nTout n'est pas perdu cependant: la Compagnie dispose d'avantages considérables, de capitaines expérimentés et de contacts fiables en Orient. Il paraît évident, toutefois, que certaines pratiques doivent évoluer. Ils sont nombreux à penser, par exemple, que la marche à suivre est de considérer le commerce avec l'Orient dans son ensemble, plutôt que de se contenter de s'assurer du monopole de certains produits, ce qui a été la politique de la Compagnie jusqu'à présent."
 flavor_hol.10.a: "Le moment est venu de changer tout cela"
 flavor_hol.10.b: "Aidons la Compagnie en lui faisant des prêts importants"
 flavor_hol.10.c: "Dissolvons la Compagnie"
 flavor_hol.11.t: "La VoC en péril"
 flavor_hol.11.d: "Même si elle s'oriente actuellement vers un modèle économique plus viable, la Compagnie néerlandaise des Indes orientales rencontre toujours des problèmes de solvabilité. Peu désireuse de réduire les paiements des dividendes aux actionnaires malgré des profits en chute, elle dépense plus d'argent qu'elle n'en gagne, depuis des décennies.\n\nAfin de retrouver une situation plus saine, elle vient donc de décider d'emprunter encore plus d'argent. C'est là une proposition à envisager, car si la Compagnie devait être dissoute, l'événement ébranlerait tout le secteur bancaire."
 flavor_hol.11.a: "Accordons-lui plus de prêts"
 flavor_hol.11.b: "Nationalisons la Compagnie"
 flavor_hol.12.t: "Nationalisation de la VoC?"
 flavor_hol.12.d: "Les politiques financières malavisées, une réactivité trop faible à cause de sa structure centralisée, ainsi que la concurrence continue de ses rivaux et les prix en baisse ont encore accru les difficultés de la Compagnie néerlandaise des Indes orientales. De façon quotidienne, elle continue d'assurer efficacement la gestion de toutes nos possessions aux Indes orientales; mais ils sont nombreux à douter sérieusement que cette situation puisse perdurer très longtemps encore. Peut-être le moment est-il venu de nationaliser la VoC et d'assumer le choc que cela va constituer pour notre économie? Car même si nous continuons de la soutenir à grand renfort de prêts et de subventions, il est bien peu probable maintenant que cela permettra de préserver entièrement l'économie néerlandaise."
 flavor_hol.12.a: "Accordons-lui encore des prêts"
 flavor_hol.12.a.tt: "Les dettes de la VoC vont encore s'aggraver."
 flavor_hol.12.b: "Nationalisons la Compagnie"
 flavor_hol.13.t: "La Banque d'Amsterdam & le commerce financier"
 flavor_hol.13.d: "Depuis la fondation de la Banque d'Amsterdam, le secteur bancaire néerlandais a constitué le cœur du marché financier européen. Les banquiers néerlandais sont impliqués dans toutes les opérations, depuis les guerres jusqu'aux manufactures des autres puissances européennes, ainsi que dans diverses entreprises des Pays-Bas. Mais, à mesure que le mercantilisme et le protectionnisme ferment de nombreux marchés européens, la stature internationale qui constituait la force des banques néerlandaises est devenue un handicap. Tout le monde sait désormais que la Banque d'Amsterdam a autorisé le gouvernement des Pays-Bas et ses compagnies à puiser de façon exagérée dans ses ressources, et la crédibilité même de cette institution financière est très sévèrement ébranlée, au point qu'elle est sur le point de se déclarer en faillite. Cela ne semble être qu'une question de temps avant que l'économie néerlandaise n'en subisse les conséquences."
 flavor_hol.13.a: "Tentons de sauver la Banque"
 flavor_hol.13.b: "Mieux vaudrait plutôt la fermer"
 flavor_hol.14.t: "Les sept immortels"
 flavor_hol.14.d: "Jamais, au cours de son règne, $MONARCH$ n'a été populaire. Dans chaque région du pays, sa légitimité à régner est remise en doute, tout autant que sa dévotion aux idéaux protestants sur lesquels notre pays s'est construit. Sept conspirateurs, de toutes les orientations politiques, ont donc décidé d'inviter le Stathouder des Pays-Bas à libérer le royaume de son roi."
 flavor_hol.14.a: "Très bien"
 flavor_hol.15.t: "L'invitation à $MONARCH$"
 flavor_hol.15.d: "Sept Anglais très influents nous ont fait parvenir une lettre, nous poussant à venir libérer leur royaume de son roi, aussi impopulaire qu'incapable. Selon ces conspirateurs, leur souverain ne fait qu'entraver les affaires, aussi bien intérieures qu'étrangères. Ils se tournent donc vers nous, qui sommes un pays chrétien, dévot, et libéré de toute influence papiste."
 flavor_hol.15.a: "Acceptons l'invitation"
 flavor_hol.15.b: "Refusons-la"
 flavor_hol.16.t: "Ingérence néerlandaise"
 flavor_hol.16.d: "Il semble que le stathouder des Pays-Bas a négocié avec des dissidents de notre pays. Nous ne pouvons que pleurer sur le jugement inconsidéré de ces naïfs boutiquiers."
 flavor_hol.16.a: "Bien évidemment"
 flavor_hol.16.a.tt: "Les conspirateurs ont offert le trône au Stathouder."
 flavor_hol.17.t: "Conspirateurs repoussés"
 flavor_hol.17.d: "Il semble que la lettre des sept dissidents a bien atteint les Provinces-Unies, mais que le Stathouder a refusé de participer au complot. Ce geste est très apprécié."
 flavor_hol.17.a: "Tout à fait"
 flavor_hol.18.t: "Tensions franco-néerlandaises"
 flavor_hol.18.d: "Depuis notre indépendance, la France a toujours soutenu notre royaume, du fait que l'Empereur et les héritiers de la Bourgogne étaient nos ennemis communs. Ces derniers temps pourtant, les politiques de la France, aussi bien intérieures, envers les huguenots, qu'extérieures, dans notre entourage immédiat, font que beaucoup commencent à redouter la France. Sans doute le moment est-il venu de tenter de nous faire quelques alliés, avant que le conflit, inévitable, n'éclate avec notre voisin au sud."
 flavor_hol.18.a: "Nous devons contenir les Français"
 flavor_hol.18.b: "Poursuivons une politique amicale envers la France"
 flavor_hol.19.t: "Le Prisonnier de Hollande"
 flavor_hol.19.d: "Après des années de coopération amicale, si ce n'est d'amitié, les Pays-Bas ont commencé à se montrer plus hostiles à notre endroit. Nous avons reçu des rapports, selon lesquels ils se chercheraient des alliés à l'étranger, au sein de nos ennemis, et qu'ils voudraient limiter notre influence dans la région. Mais même si c'est là faire preuve d'ingratitude, peut-être est malgré tout le bon moment: sans notre bon vouloir pour les protéger, les Pays-Bas feraient un bien bel ajout à notre pays."
 flavor_hol.19.a: "Parfait"
 flavor_hol.19.a.tt: "Les Pays-Bas vont tenter d'améliorer leurs relations avec nos rivaux."
 flavor_hol.20.t: "Commerçants néerlandais"
 flavor_hol.20.d: "La décision de fermer nos frontières aux marchands étrangers était dictée par la prudence, mais le port de Nagasaki en pâtit terriblement. Certains suggèrent que nous continuions d'entretenir des relations commerciales avec le Compagnie néerlandaise des Indes orientales: les Néerlandais sont aussi méfiants que nous envers les Espagnols et Portugais, et leur comportement a toujours été beaucoup plus mesuré que le leur dans notre pays.\n\nToutefois, ouvrir nos frontières aux Néerlandais nécessite quelques restrictions. Autrefois avait été créée, dans la baie de Nagasaki, l'île artificielle de Dejima, destinée à abriter les Portugais. Y confiner les Néerlandais permettrait très certainement de contenir toute influence néfaste pour le reste du pays."
 flavor_hol.20.a: "Permettons aux Néerlandais de s'y installer"
 flavor_hol.20.a.tt: "L'événement «Rangaku» peut désormais survenir."
 flavor_hol.20.b: "Aucun Occidental ne sera autorisé"
 flavor_hol.21.t: "Dejima"
 flavor_hol.21.d: "Même si le Japon a fermé ses frontières au monde extérieur, la VoC s'est vu offrir d'être le seul lien entre ce pays avec l'Occident. Les conditions en sont que les commerçants néerlandais s'installent sur l'île artificielle de Dejima, dans la baie de Nagasaki, sans en sortir pour parcourir le Japon autrement qu'avec une permission expresse."
 flavor_hol.21.a: "Magnifique"
 flavor_hol.22.t: "Arumer Zwarte Hoop"
 flavor_hol.22.d: "Mécontents du comportement de nos troupes dans la région, les paysans de Frise ont pris les armes contre nous. Rejoints par des mercenaires, ces rebelles n'ont rencontré que des succès tout relatifs sur terre, mais sont parvenus à mener quelques opérations surprenantes en mer. De fait, il s'agit de pirates tout autant que de soldats, et à moins que nous ne parvenions à rétablir la situation le commerce pourrait bien en souffrir."
 flavor_hol.22.a: "Écrasons ces félons"
 flavor_hol.23.t: "Pruikentijd: l'ère des perruques"
 flavor_hol.23.d: "Tout au long de l'histoire des Pays-Bas, le gouvernement a été exercé par et pour les marchands capitalistes. Les maires des cités, les dirigeants de la VoC et des autres compagnies du pays ont tous été marchands un jour ou l'autre et sont issus de leurs familles, et disposent tout à la fois de la connaisse et des relations dans le monde marchand qui les aident à prendre des décisions économiques avisées.\n\nMais c'est de moins en moins le cas. L'émission de bons du trésor pour financer les entreprises du gouvernement a rendu de grands services au pays lors des années passées, mais l'une des conséquences en est qu'il y a désormais une génération entière de rentiers riches et influents n'ayant que peu ou pas d'expérience du commerce. Certains esprits acerbes prétendent que ces porteurs de perruques manquent de toute autre ambition que l'accès à quelque fonction gouvernementale tranquille, et que leur flegme est en fait bien plus de la placidité. Que ce soit vrai ou non, nous sommes désormais bien loin de ces marchands qui travaillaient pour le futur du pays."
 flavor_hol.23.a: "De la suffisance? Mais comment cela?"
 flavor_hol.24.t: "Baruch Spinoza, le prince des philosophes"
 flavor_hol.24.d: "Issu d'une famille d'immigrants juifs portugais, Baruch Spinoza mena une vie relativement simple en vivant comme tailleur de lentilles optiques et en bénéficiant du soutien financier de quelques bienfaiteurs. Mais même s'il est réputé en tant qu'artisan, c'est son amour immodéré pour la philosophie, l'éthique et la théologie qui le rendirent célèbre. Il ne publia que peu d'ouvrages de son vivant, mais ses idées parvinrent malgré tout à circuler, ce qui poussa l'université de Heidelberg à lui offrir une chaire, qu'il refusa, de peur que sa pensée n'en soit brimée."
 flavor_hol.24.a: "Un bien grand homme"
 pol_collegium_hosianum: "Collegium hosianum"
 desc_pol_collegium_hosianum: "Cette province abrite le Collegium hosianum, une école d'élite destinée à répandre la Contre-Réforme."
 flavor_pol.14.t: "Le Collegium hosianum"
 flavor_pol.14.d: "Stanislaw Hozjusz, cardinal et évêque de Varmie, s'inquiète pour le bien-être spirituel du pays. Afin de contrer l'attirance croissante des bourgeois et nobles polonais pour le protestantisme, il a demandé l'aide des jésuites. Ensemble, ils ont conçu un plan afin de fonder une école d'élite dans son diocèse. Quiconque y sera éduqué y apprendra tout ce qu'il y a à savoir sur la façon de contrer les arguments des réformateurs et sur les manières de ramener au catholicisme les régions qui se sont déjà tournées vers le protestantisme."
 flavor_pol.14.a: "Très bien"
 flavor_pol.15.t: "La Bible de Radziwill & la Réforme en Pologne"
 flavor_pol.15.d: "Un groupe de lettrés calvinistes vient d'achever la traduction de la Bible en polonais. Ils se sont appuyés sur les textes les plus anciens à leur disposition, et il fait peu de doute qu'il s'agit là d'un ouvrage de grande qualité. Cependant, il est à craindre que cela offre au peuple polonais un plus grand accès aux doctrines protestantes. Le calvinisme est déjà implanté chez certains nobles, et le luthérianisme au sein des bourgeois depuis un long moment déjà."
 flavor_pol.15.a: "Ce livre doit être brûlé"
 flavor_pol.15.b: "Intéressant…"
 flavor_pol.16.t: "Le destin du Collegium hosianum"
 flavor_pol.16.d: "Du fait que la Pologne ne reconnaît plus le catholicisme comme religion d'État, le Collegium hosianum a suspendu ses activités et les professeurs sont partis ailleurs trouver un nouvel emploi."
 flavor_pol.16.a: "Fermons ce collège"
 flavor_pol.17.t: "L'ordre Teutonique"
 flavor_pol.17.d: "Les chevaliers Teutoniques ne sont sans doute pas nos meilleurs amis, même maintenant; mais la rivalité séculaire inexpugnable entre nos deux pays appartient désormais au passé."
 flavor_pol.17.a: "Très bien"
 flavor_pol.18.t: "Le successeur de Ladislas III"
 flavor_pol.18.d: "La mort sans postérité du roi Ladislas III sur le champ de bataille de Varna mit un terme à l'union entre la Pologne et la Hongrie, et imposé à la première un interrègne. Le frère du roi, Casimir IV, grand-duc de Lithuanie, se vit alors demander par la noblesse polonaise de monter sur le trône; mais il ne put accepter les conditions qu'on lui imposait.\n\nEn 1447, après trois années de négociations, Casimir fut enfin couronné roi de Pologne, selon ses propres termes, et commença à régner sur les deux pays sous la forme d'une union personnelle."
 flavor_pol.18.a: "Il nous faut un Jagellon"
 flavor_pol.18.b: "Choisissons plutôt un noble local"
 lit_denied_birthright: "A refusé le trône de Pologne"
 randomeventsstapehordes.1.EVTNAME: "Nés en selle"
 randomeventsstapehordes.1.EVTDESC: "Nous sommes nés de la guerre, et nos cœurs ne battent que pour la guerre. Nous, les fils des plaines sans bornes, n'avons pas été créés pour rester inactifs. La vie des paysans ou des marchands sont pour les sujets, pas pour ceux qui règnent sur eux."
 randomeventsstapehordes.1.EVTOPTA: "Si j'avais un scalp pour chaque fois où…"
 randomeventsstapehordes.1.EVTOPTB: "Et pourtant, ne peut-on en voir les avantages?"
 randomeventsstapehordes.2.EVTNAME: "La lassitude n'est que pour les faibles"
 randomeventsstapehordes.2.EVTDESC: "Alors que les colons se cachent derrière leurs murs et meurent de faim, notre peuple et notre armée ne cessent d'avancer. La horde ne craint rien, la horde vit pour le combat."
 randomeventsstapehordes.2.EVTOPTA: "L'union fait la force"
 randomeventsstapehordes.2.EVTOPTB: "Envoyons nos espions infiltrer leurs forteresses"
 randomeventsstapehordes.3.EVTNAME: "C'est un bon jour pour mourir"
 randomeventsstapehordes.3.EVTDESC: "Des récits sur nos exploits au combat se répandent parmi nos voisins, proches ou plus éloignés. Nos guerriers, forts et jeunes, s'en vont par groupes, traversant les territoires tribaux en notre nom, à la recherche d'une vie de pillage et de combats glorieux."
 randomeventsstapehordes.3.EVTOPTA: "Superbe"
 randomeventsstapehordes.3.EVTOPTB: "Qu'ils restent plutôt pour entraîner la prochaine génération"
 randomeventsstapehordes.4.EVTNAME: "Migration tribale"
 randomeventsstapehordes.4.EVTDESC: "Une tribu amicale, liée par le sang à la nôtre, a franchi nos frontières pour s'établir dans une partie jusque-là peu peuplée de nos territoires. Parmi ces gens se trouvent des guerriers et des chasseurs, excellents et endurcis, désireux de répondre à l'appel aux armes de notre Khân."
 randomeventsstapehordes.4.EVTOPTA: "Qu'ils soient les bienvenus"
 randomeventsstapehordes.5.EVTNAME: "Migration tribale"
 randomeventsstapehordes.5.EVTDESC: "Une tribu ennemie a traversé notre territoire pour razzier et piller notre peuple. Avant même que notre armée ait pu se mettre à leur poursuite, ils ont disparu sur leurs terres maudites, emportant avec eux des esclaves en grand nombre et un butin conséquent."
 randomeventsstapehordes.5.EVTOPTA: "En selle, tous!"
 randomeventsstapehordes.6.EVTNAME: "Migration tribale"
 randomeventsstapehordes.6.EVTDESC: "Une tribu nombreuse de pasteurs s'est établie sur l'un de nos territoires. Amicaux et souhaitant reconnaître notre suzeraineté, ces gens constitueront pour nous, à long terme, un avantage économique."
 randomeventsstapehordes.6.EVTOPTA: "Ils sont plus que bienvenus"
 randomeventsstapehordes.7.EVTNAME: "Migration tribale"
 randomeventsstapehordes.7.EVTDESC: "Un grand clan de pasteurs s'est établi sur l'un de nos territoires frontaliers, à la recherche de meilleurs pâturages et d'hivers moins rigoureux. De nature pacifique, ils souhaitent reconnaître notre autorité et payer tribut."
 randomeventsstapehordes.7.EVTOPTA: "Plus de laine, ça ne fait jamais de mal"
 randomeventsstapehordes.8.EVTNAME: "Jeux guerriers"
 randomeventsstapehordes.8.EVTDESC: "Un grand événement, dans la vie de tout habitant des steppes, est sur le point de se produire: le rassemblement dans notre capitale de guerriers, venus de territoires proches ou lointains, pour participer à une démonstration de leur adresse. Le tir à l'arc monté, les concours de force et les défis d'adresse pourraient bien donner naissance à de nouveaux champions et à de nouvelles légendes."
 randomeventsstapehordes.8.EVTOPTA: "Très bien"
 randomeventsstapehordes.9.EVTNAME: "Khân glorieux"
 randomeventsstapehordes.9.EVTDESC: "Réjouissons-nous! Notre glorieux khân, [Root.Monarch.GetName], a remporté la compétition de lutte. De quelle manière devons-nous garder en mémoire son exploit?"
 randomeventsstapehordes.9.EVTOPTA: "Expliquons cela par la bénédiction divine"
 randomeventsstapehordes.9.EVTOPTB: "Appelons-le «le guerrier saint»"
 randomeventsstapehordes.10.EVTNAME: "Jeux couronnés de succès"
 randomeventsstapehordes.10.EVTDESC: "Nos jeux guerriers ont rencontré un grand succès: des guerriers, venus parfois de très loin, ont fait montre de leur adresse et de leur expérience du combat. Nous avons maintenant de nouveaux champions et de nouvelles légendes à raconter, et les générations futures se souviendront de ce rassemblement."
 randomeventsstapehordes.10.EVTOPTA: "Parfait"
 randomeventsstapehordes.11.EVTNAME: "Jeux ruinés"
 randomeventsstapehordes.11.EVTDESC: "Horreur! Alors que les jeux guerriers venaient à peine de débuter, deux membres de clans en guerre ont lancé une bagarre, qui a fini par tourner à l'émeute générale. Avant que les gardes du palais n'aient pu l'empêcher, l'arène a été endommagée, et les deux grandes pagodes incendiées. Le reste des jeux n'a même pas pu se dérouler!"
 randomeventsstapehordes.11.EVTOPTA: "Que les coupables soient châtiés"
 randomeventsstapehordes.12.EVTNAME: "Jeux légendaires"
 randomeventsstapehordes.12.EVTDESC: "Les jeux se sont mieux déroulés que nous n'aurions pu l'espérer. Chaque combat singulier a donné naissance à une rivalité amère, les adversaires étant d'égale puissance et tous dressés les uns contre les autres. Nos anciens en ont été fort impressionnés, à tel point que le plus âgé d'entre eux ne se souvient pas avoir vu des jeux plus beaux!"
 randomeventsstapehordes.12.EVTOPTA: "Merveilleux"
 randomeventsstapehordes.13.EVTNAME: "Les clans rejoignent l'armée"
 randomeventsstapehordes.13.EVTDESC: "Ayant entendu dire que nos puissantes armées manquaient d'hommes, de jeunes guerriers sont venus des endroits les plus éloignés de la steppe pour se joindre à nous. Certains cherchent à vivre une vie de guerrier et de mercenaire nomade, tandis que d'autres souhaitent tout simplement faire du butin."
 randomeventsstapehordes.13.EVTOPTA: "En ce cas, que les fils rejoignent les pères"
 randomeventsstapehordes.14.EVTNAME: "Nomades infatigables"
 randomeventsstapehordes.14.EVTDESC: "Enragés par la paix qui ne cesse de se prolonger et le manque de pillage, un clan tout entier, comptant de nombreux guerriers et chasseurs expérimentés, nous a quittés pour rejoindre la horde voisine."
 randomeventsstapehordes.14.EVTOPTA: "Traîtres!"
 randomeventsstapehordes.15.EVTNAME: "Étoile montante"
 randomeventsstapehordes.15.EVTDESC: "Le chef de l'une de nos tribus a fait montre d'une grande adresse aux armes lors des derniers jeux. Ils sont nombreux à penser, au sein des clans, qu'il serait un excellent général pour commander l'armée. Devons-nous les écouter?"
 randomeventsstapehordes.15.EVTOPTA: "Très bonne idée, en effet"
 randomeventsstapehordes.15.EVTOPTB: "Il est beaucoup trop influent"
 randomeventsstapehordes.16.EVTNAME: "Étoile brillante"
 randomeventsstapehordes.16.EVTDESC: "Le chef de l'une de nos tribus a fait montre d'une adresse légendaire aux armes lors des derniers jeux. Ils sont nombreux, au sein des clans et parmi les anciens, à penser qu'il ferait un excellent général pour commander l'armée. Devons-nous les écouter?"
 randomeventsstapehordes.16.EVTOPTA: "Très bonne idée, en effet"
 randomeventsstapehordes.17.EVTNAME: "Faide tribale"
 randomeventsstapehordes.17.EVTDESC: "Au cours des festivités de l'été, qui se tenaient dans la capitale, des membres de deux tribus en guerre n'ont rien trouvé de mieux à faire que s'affronter publiquement, devant tous nos chefs politiques et religieux! La violence a été telle que non seulement ces guerriers y ont perdu la vie, mais aussi nombre de personnes qui se trouvaient alors autour d'eux, et même des guerriers de la garde du [Root.Monarch.GetTitle]."
 randomeventsstapehordes.17.EVTOPTA: "Sale engeance! Comment osent-ils?"
 randomeventsstapehordes.18.EVTNAME: "Faide tribale"
 randomeventsstapehordes.18.EVTDESC: "Au cours des festivités de l'été, qui se tenaient dans la capitale, des membres de deux tribus en guerre n'ont rien trouvé de mieux à faire que s'affronter publiquement, devant tous nos chefs politiques et religieux! La violence et le chaos ont été tels que quelqu'un a même tué $HEIR$, l'hériti[Root.Heir.GetHerselfHimself] du trône!"
 randomeventsstapehordes.18.EVTOPTA: "Qu'ils soient tous châtiés!"
 randomeventsstapehordes.19.EVTNAME: "Accident de chasse"
 randomeventsstapehordes.19.EVTDESC: "Alors qu'[Root.Heir.GetSheHe] était parti[Root.Heir.GetHersHis] chasser avec ses compagnons, notre hériti[Root.Heir.GetHerselfHimself] $HEIR$ a été pris[Root.Heir.GetHersHis] en embuscade par une bande d'assassins inconnus. Dépassés en nombre et attaqués depuis les couverts, tous sont morts, à l'exception d'un seul. Ce survivant, bien que blessé par une flèche empoisonnée, a vécu suffisamment longtemps pour nous raconter comment $HEIR$ a résisté jusqu'au bout. Grand[Root.Heir.GetHersHis] et puissant[Root.Heir.GetHersHis], [Root.Heir.GetSheHe] a tué tous les assassins l'un après l'autre, à mesure qu'ils [Root.Heir.GetHerHis] pressaient, jusqu'à ce que succombe le dernier de ses gardes.\n\nChoqué, en deuil, notre peuple célèbre la mémoire devenue immortelle de [Root.Heir.GetName]."
 randomeventsstapehordes.19.EVTOPTA: "Tout le monde en selle!"
 randomeventsstapehordes.20.EVTNAME: "Nous avons l'air faibles"
 randomeventsstapehordes.20.EVTDESC: "Nos armées sont si peu nombreuses et pathétiques que non seulement les anciens, mais aussi les chefs locaux osent salir le nom de notre [Root.Monarch.GetTitle]."
 randomeventsstapehordes.20.EVTOPTA: "Ignorons le peuple: chien qui aboie ne mord pas"
 randomeventsstapehordes.21.EVTNAME: "Autorité sapée"
 randomeventsstapehordes.21.EVTDESC: "Nos armées sont si peu nombreuses et pathétiques que de nombreux chefs tribaux, mais aussi des anciens, remettent ouvertement en question les capacités de notre [Root.Monarch.GetTitle] à régner."
 randomeventsstapehordes.21.EVTOPTA: "Leurs paroles ne sont que bruit"
 randomeventsstapehordes.22.EVTNAME: "Traditions militaires mises à mal"
 randomeventsstapehordes.22.EVTDESC: "Nos armées sont si peu nombreuses et pathétiques que nos chefs commencent à se demander si leur charge a encore la moindre utilité."
 randomeventsstapehordes.22.EVTOPTA: "Oh hommes de peu de foi"
 randomeventsstapehordes.23.EVTNAME: "Traditions militaires mises à mal"
 randomeventsstapehordes.23.EVTDESC: "Nos armées sont si peu nombreuses et pathétiques que nos chefs commencent à se demander si leur charge a encore la moindre utilité. Démoralisés par l'impossibilité de mener une vie glorieuse et de faire du butin, les hommes commencent à déserter pour rejoindre d'autres tribus ou constituer des bandes de pillards et de bandits."
 randomeventsstapehordes.23.EVTOPTA: "Oh hommes de peu de foi"
 randomeventsstapehordes.24.EVTNAME: "À quoi ça sert, la guerre?"
 randomeventsstapehordes.24.EVTDESC: "Alors qu'il se tenait au sommet d'une colline, observant notre armée traversant les territoires ennemis, un serviteur s'est approché de notre [Root.Monarch.GetTitle], l'a regardé dans les yeux et lui a demandé: «À quoi ça sert, la guerre?».\n\nCe à quoi [Root.Monarch.GetName] a répondu: «À tout»."
 randomeventsstapehordes.24.EVTOPTA: "Sages paroles"
 randomeventsstapehordes.25.t: "Le souhait de la horde"
 randomeventsstapehordes.25.d: "Les cavaliers qui dominent à la fois notre société et nos armées se lassent que nous cherchions toujours à mettre en valeur ceux des nôtres qui ont choisi de se sédentariser. Notre destinée est de régner sur les faibles populations sédentaires, et non pas d'adopter comme nôtres leurs faiblesses."
 randomeventsstapehordes.25.a: "Puissions-nous prospérer longtemps encore"
 randomeventsstapehordes.26.t: "Traditions militaires"
 randomeventsstapehordes.26.d: "Nos ancêtres étaient des nomades, et notre société reste dominée par la classe des cavaliers; mais avec le temps nous nous sommes aperçus qu'il y avait beaucoup à apprendre de nos voisins. Même s'il est hors de question de renoncer aux traditions de nos aïeux, nos armées sauront s'améliorer à la façon de nos voisins sédentaires, à mesure qu'évolue notre société."
 randomeventsstapehordes.26.a: "En avant!"
 hab_ostende_company_competition: "Concurrent de la Compagnie d'Ostende"
 hab_ostende_closed: "A mis fin aux activités de la Compagnie d'Ostende"
 hab_ostende_company: "Compagnie d'Ostende"
 desc_hab_ostende_company: "Même si elle était au départ constituée par des capitaines et investisseurs d'origine flamande, anglaise et néerlandaise, la Compagnie d'Ostende est devenue une source de profits croissants pour l'Autriche."
 hab_geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 desc_hab_geheime_kabinettskanzlei: "Le Cabinet noir de Vienne est tristement célèbre: toute lettre partant, arrivant ou passant par Vienne est ouverte, lue et copiée en peu de temps par le Kanzlei, puis rescellée dans son enveloppe, alors que des traducteurs et cryptologues se tiennent prêts à déchiffrer chacun des messages interceptés.\n\nIl y a toutefois des rumeurs disant que des mélanges ont été faits, et que le duc de Modène a une foi même reçu une lettre destinée au duc de Parme. Sachant à quel point les copistes du Kanzlei sont efficaces, il est difficile de déterminer s'il s'agissait réellement d'une erreur, ou bien plutôt d'une mise en garde discrète à ces deux puissants personnages…"
 hab_melchior_klesl: "Melchior Klesl"
 desc_hab_melchior_klesl: "Melchior Klesl, fervent défenseur de la Contre-Réforme, est entré au conseil privé."
 hab_plague_of_vienna: "Peste de Vienne"
 desc_hab_plague_of_vienna: "Vienne a été frappée par une grave épidémie, dont elle met du temps à recouvrer."
 hab_schwaz_mine: "Mine d'argent de Schwaz"
 desc_hab_schwaz_mine: "La mine d'argent de Schwaz est sans doute la plus productive de toute l'Europe."
 hab_centralization_of_austria: "Centralisation autrichienne"
 desc_hab_centralization_of_austria: "Notre dirigeant a adopté une politique cohérente, visant à centraliser tous les territoires autrichiens."
 flavor_hab.11.t: "La mine d'argent de Schwaz"
 flavor_hab.11.d: "Même si de nouveaux filons d'argent ont été découverts dans le district minier de Schwaz au début du XVe s., ce n'est que tout récemment que leur exploitation s'est réellement développée. Des quantités sans cesse plus importantes sont produites, atteignant onze tonnes par an, à tel point que la région y a gagné la réputation d'être la plus grande mine d'argent de toute l'Europe."
 flavor_hab.11.a: "Merveilleux"
 flavor_hab.12.t: "Le Generallandtag"
 flavor_hab.12.d: "Les territoires gouvernés par [Root.Monarch.GetHerHis] $MONARCHTITLE$ $MONARCH$ sont divers, et des lois et coutumes diverses s'y appliquent.\n\nUne avancée importante vers un État centralisé a toutefois été faite aujourd'hui, avec l'assemblée de la première diète réunissant l'ensemble des territoires autrichiens: même si elle n'a rien accompli de particulièrement remarquable en tant que telle, cette diète constitue une étape majeure sur la route d'une Autriche unifiée."
 flavor_hab.12.a: "Très bien"
 flavor_hab.13.t: "Peste à Vienne"
 flavor_hab.13.d: "Une cité telle que Vienne, très peuplée et d'accès facile par les routes, sera toujours menacée par les épidémies. Nombre d'entre elles l'ont d'ailleurs frappée au cours des siècles; mais celle de $YEAR$ est pourtant inhabituelle par sa gravité, et un tiers de la population est mort ou mourant. Alors que les autres villes d'Europe se préparent à l'assaut inévitable qui va survenir chez elles aussi, et on y parle déjà de la «mort viennoise».\n\nAlors qu'[Root.Monarch.GetSheHe] fuyait la ville, [Root.Monarch.GetHerHis] $MONARCHTITLE$ $MONARCH$ a fait le vœu de faire ériger une colonne de grâce lorsque l'épidémie serait enfin terminée."
 flavor_hab.13.a: "Oh du lieber Augustin"
 flavor_hab.14.t: "La Pestsäule de Vienne"
 flavor_hab.14.d: "Enfin débarrassés de la peste, le moment est venu pour notre $MONARCHTITLE$ d'accomplir son vœu en érigeant une colonne de grâce. Le seul choix qui nous est laissé est, au final, son aspect général.\n\nDes architectes ont proposé d'en faire un monument aussi moderne que possible, de style baroque, afin qu'il soit un symbole de renouveau. D'autres, pourtant, considèrent que la seule manière décente d'honorer nos morts est de concevoir une colonne moins flamboyante, plus sobre, n'ayant pas la prétention d'être à l'avant-garde architecturale."
 flavor_hab.14.a: "Construisons une grande colonne"
 flavor_hab.14.b: "Affectons plus de retenue"
 flavor_hab.15.t: "Le Geheime Kabinettskanzlei"
 flavor_hab.15.d: "Pour mener à bien leurs missions d'espionnage, les États s'appuient désormais de plus en plus fréquemment sur de véritables institutions, plutôt que de recourir aux services de quelques individus isolés. Dans toute l'Europe des cabinets noirs, chargés de la surveillance, ouvrant et décryptant la correspondance étrangère et intérieure, ont été créés – de façon confidentielle.\n\nCelui de Vienne, le Geheime Kabinettskanzlei, est pourtant peu ordinaire. Pour ceux qui relèvent de ce milieu, le Cabinet noir de Vienne est réputé pour la célérité avec laquelle il ouvre, copie, décrypte et traduit toute lettre sur laquelle il peut mettre la main."
 flavor_hab.15.a: "Parfait"
 flavor_hab.16.t: "Melchior Klesl"
 flavor_hab.16.d: "Lui-même né de parents protestants, Melchior Klesl semble avoir un talent incomparable pour ramener les protestants à notre Sainte Église catholique romaine. Où qu'il soit envoyé, la Réforme bat en retraite, avant qu'il ne se rende dans une nouvelle ville pour la ramener dans le droit chemin. Il semble bien décidé à faire de la Contre-Réforme l'œuvre de sa vie, et à la poursuivre même si cela doit le mettre en danger."
 flavor_hab.16.a: "Cet homme doit entrer au conseil privé"
 flavor_hab.16.b: "C'est parfait, ne le détournons pas de sa tâche"
 flavor_hab.17.t: "Production textile à Mühlviertel"
 flavor_hab.17.d: "La Haute-Autriche a toujours produit des textiles, même s'il s'agissait de quantités limitées. La production est cependant suffisante pour couvrir les besoins de la région, et on peut trouver au sein de la population des tisseurs expérimentés.\n\nDes investisseurs étrangers s'intéressent donc à la région, et des marchands du Nord de l'Allemagne pensent qu'elle pourrait bénéficier d'une mise en avant de la production textile par la mise en place d'un nouveau système, où le négociant exportateur remettrait les matières premières aux paysans-ouvriers avant de récupérer le textile tissé."
 flavor_hab.17.a: "Autorisons-les à le faire"
 flavor_hab.17.b: "Les paysans ne devraient pas se préoccuper de ce genre de choses"
 flavor_hab.18.t: "La Compagnie d'Ostende"
 flavor_hab.18.d: "Les richesses des Indes orientales semblent sans fin, à tel point que Néerlandais et Anglais s'enrichissent rien qu'à ramener sur les marchés européens les produits de Chine et d'Inde.\n\nMais, aujourd'hui même, quelques capitaines néerlandais et anglais, ainsi que des marchands flamands, ont sollicité de notre $MONARCHTITLE$ $MONARCH$ l'octroi d'une charte. Ils prétendent avoir les compétences et le capital nécessaires au lancement d'une compagnie, et n'ont donc besoin que de cette charte pour pouvoir rivaliser avec les autres compagnies des Indes orientales sans être considérés comme des renégats ou des pirates.\n\nEn retour, la Compagnie serait implantée dans les Pays-Bas autrichiens, et nous permettrait de prélever notre part des richesses chinoises et indiennes."
 flavor_hab.18.a: "Ce serait parfait"
 flavor_hab.18.b: "Évitons de susciter le courroux de nos voisins"
 flavor_hab.19.t: "Menaces contre la Compagnie d'Ostende"
 flavor_hab.19.d: "Même toute jeune encore, la Compagnie d'Ostende a fait bien mieux que l'on n'en attendait à $CAPITAL_CITY$: elle manque certes de financements, contrairement aux Compagnies des Indes orientales plus anciennes, mais est parvenue à obtenir de très beaux résultats dans certains domaines. Ainsi, l'an dernier, la moitié du thé importé en Europe a été transporté par des navires ostendais.\n\nMais les succès de notre Compagnie ne nous ont pas fait que des amis: Anglais et Néerlandais prétendent que la Compagnie n'est rien d'autre qu'un simulacre, permettant à certains de leurs sujets renégats de se faire passer pour des marins autrichiens ou flamands. Ils ne montrent aucune compréhension envers notre désir de participer au commerce des Indes, et tant que la Compagnie sera en activité ils chercheront à nous le faire payer.\n\nEt, à $CAPITAL_CITY$ même, certains partagent leur avis: notre pays n'a jamais été une puissance navale, et selon eux tout cela n'est qu'une aventure sans intérêt."
 flavor_hab.19.a: "Mettons fin aux activités de la Compagnie"
 flavor_hab.19.b: "Nous n'avons pas à plier face à de telles menaces"
 mng_chinese_rites_denounced: "Controverse sur les rites chinois"
 mng_st_pauls_college: "Collège Saint-Paul"
 desc_mng_st_pauls_college: "Dans cette province se trouve le Collège Saint-Paul, où la plupart des jésuites se destinant à convertir l'Asie sont formés et reçoivent une instruction leur permettant de se faire entendre des Asiatiques."
 mng_ricci_at_court: "Matteo Ricci"
 desc_mng_ricci_at_court: "Le jésuite Matteo Ricci se trouve actuellement à la cour impériale, nous permettant de grandement accroître nos connaissances en cartographie et en astronomie."
 mng_christian_minister: "Ministre chrétien"
 desc_mng_christian_minister: "L'un de nos ministres entretient des relations étroites avec les missionnaires chrétiens et tente de trouver des manières d'allier les sciences chinoises et occidentales."
 flavor_mng.18.t: "Matteo Ricci"
 flavor_mng.18.d: "Un jésuite inhabituel est arrivé à la cour impériale: habillé comme un Chinois, Matteo Ricci a adopté de nombreuses coutumes chinoises et parle tel un Chinois. Lettré tout autant que missionnaire, il semble tout aussi intéressé par les us, la cartographie et les sciences du monde chinois que désireux de nous en apprendre plus sur le sien.\n\nTout cela fait qu'il connaît bien plus de succès que tous ses frères en religion lorsqu'il s'agit d'intéresser certaines personnes à la conversion. Toutefois, il est indéniable que ses talents, notamment en astronomie et en cartographie, pourraient nous être utiles. Devons-nous l'autoriser à demeurer à la cour?"
 flavor_mng.18.a: "Réservons-lui bon accueil"
 flavor_mng.18.b: "Qu'il retourne à Macao"
 flavor_mng.19.t: "Le Kunyu Wanguo Quantu"
 flavor_mng.19.d: "Résultat d'un labeur long et difficile de collation des cartes du monde tracées en Europe et en Chine, Matteo Ricci et ses collaborateurs chinois nous ont présenté le «Kunyu Wanguo Quantu»: «Une carte de la myriade de pays du monde». Cette carte est, à elle seule, une mine d'informations, qui nous offre une connaissance bien plus précise des royaumes et des peuples se trouvant loin de nos frontières."
 flavor_mng.19.a: "Magnifique"
 flavor_mng.20.t: "Le Collège Saint-Paul"
 flavor_mng.20.d: "Un missionnaire jésuite du nom d'Alessandro Valignano a fondé un collège dans la fameuse enclave européenne de Macao afin, entre autres choses, d'éduquer ses frères en religion à la langue et aux coutumes chinoises. Les jésuites ont acquis la conviction que la meilleure façon d'approcher les Chinois est d'apprendre leur langue et d'agir sans les choquer.\n\nCe n'est en rien une surprise que ces étrangers aimeraient ainsi pouvoir apprendre de nous; mais il est possible aussi que cela rende une partie de notre peuple plus sensible à leurs prêches."
 flavor_mng.20.a: "Cela nous convient"
 flavor_mng.20.b: "Faisons pression pour que ce collège soit fermé"
 flavor_mng.21.t: "Controverse sur les rites chinois"
 flavor_mng.21.d: "Jusqu'à présent, les contacts entre notre Église et la Chine ont été menés uniquement par les jésuites. Afin d'approcher les Chinois, l'ordre a appris leurs coutumes, leur langue, et a tenté de manière générale de se faire une place au sein de leur société.\n\nToutefois, avec l'arrivée sur place des dominicains et des franciscains, des nouvelles troublantes nous sont parvenues. Il semblerait que les jésuites tolèrent un nombre important de rituels non-chrétiens chez les prétendus convertis chinois. Les autres ordres s'élèvent violemment contre la conduite des jésuites et celle des convertis, et nous pressent d'affirmer de façon claire que le culte des ancêtres n'a pas de place chez les chrétiens, et que quiconque souhaitant appartenir à l'Église doit renoncer à de telles pratiques."
 flavor_mng.21.a: "Tranchons en faveur des jésuites"
 flavor_mng.21.b: "Tranchons en faveur des dominicains"
 flavor_mng.22.t: "Non-conformité des rites chinois"
 flavor_mng.22.d: "Il y a eu de nombreux débats parmi les chrétiens de notre pays pour déterminer si les rites chinois traditionnels peuvent être considérés comme compatibles avec leur religion. Nombre d'Européens, notamment parmi les derniers arrivés, semblent considérer ces rites comme sacrilèges, et nous venons d'apprendre aujourd'hui que leur chef religieux, à Rome, a interdit à tous les chrétiens de Chine d'effectuer ces cérémonies traditionnelles."
 flavor_mng.22.a: "Des missionnaires aussi irrespectueux méritent d'être expulsés"
 flavor_mng.22.b: "Nous avons besoin d'eux"
 flavor_mng.23.t: "Débats entre Occidentaux à propos des traditions chinoises"
 flavor_mng.23.d: "Il y a eu de nombreux débats parmi les chrétiens de notre pays pour déterminer si les rites chinois traditionnels peuvent être considérés comme compatibles avec leur religion. Nombre d'Européens, notamment parmi les derniers arrivés, semblent considérer ces rites comme sacrilèges.\n\nCes barbares ne manquent décidément pas de toupet, même s'ils semblent avoir décidé de «tolérer» nos coutumes."
 flavor_mng.23.a: "Des missionnaires aussi irrespectueux méritent d'être expulsés"
 flavor_mng.23.a.tt: "Cela met fin aux conversions au christianisme en Chine."
 flavor_mng.23.b: "Nous avons besoin d'eux"
 flavor_mng.24.t: "La foi chrétienne se répand"
 flavor_mng.24.d: "La présence continue de missionnaires chrétiens a laissé des traces: dans l'une de nos provinces, un nombre croissant d'habitants s'est laissé convaincre par leurs discours, et le christianisme est désormais devenu la religion majoritaire dans la région."
 flavor_mng.24.a: "Ah…"
 flavor_mng.25.t: "Un[Root.Monarch.GetHersHis] $MONARCHTITLE$ catholique?"
 flavor_mng.25.d: "Le christianisme est de mieux en mieux accepté au sein du peuple, et notre $MONARCHTITLE$, $MONARCH$, compte des missionnaires chrétiens au sein de son entourage à [Root.Capital.GetCapitalName]. Récemment même, sa propre mère s'est convertie à cette foi étrangère.\n\nPeut-être le temps est-il venu d'adopter la foi romaine? Car, en dehors des implications purement théologiques, cela nous assurerait de nombreuses amitiés au sein des pays de l'Occident."
 flavor_mng.25.a: "Adoptons le christianisme"
 flavor_mng.25.b: "C'est totalement inimaginable"
 flavor_mng.26.t: "Un ministre chrétien?"
 flavor_mng.26.d: "Il semble que l'un des ministres de la cour est fasciné par la culture et les connaissances des missionnaires venus d'Occident. Mais si ce ministre peut nous fournir des éclairages précieux grâce aux relations qu'il s'est faites parmi eux, sa conversion récente est un peu difficile à admettre."
 flavor_mng.26.a: "Démettons-le de ses fonctions"
 flavor_mng.26.b: "Tant qu'il accomplit sa tâche…"
 hun_bakocz_foreign_policy: "Politique habsbourgeoise de Tamás Bakócz"
 flavor_hun.9.t: "Avancée des Turcs"
 flavor_hun.9.d: "Notre défaite récente contre les Turcs a suscité un certain nombre de réactions.\n\nL'Autriche commence à considérer qu'il est de sa responsabilité de protéger notre pays, et certaines sources affirment que des nobles de l'Ouest de la Hongrie ont été approchés afin de leur rappeler les prétentions des Habsbourg sur notre trône. Et même si les Autrichiens ne disposent pas d'autant d'amis dans l'Est, ces régions semblent compter bien plus sur le voïvode de Transylvanie que sur $MONARCH$ pour assurer leur protection face aux Turcs.\n\nIl est terrible de voir le royaume de Hongrie aussi divisé, au moment même ou l'ennemi est si puissant."
 flavor_hun.9.a: "Terrible, en effet"
 flavor_hun.11.t: "La révolte des paysans hongrois"
 flavor_hun.11.d: "Un plan, conçu pour mener la croisade contre l'Empire ottoman, s'est violemment retourné contre nous. Le recrutement et l'entraînement des troupes ont été confiés à György Dózsa, un vétéran expérimenté des guerres contre les Turcs, mais aussi, par ailleurs, un soldat de fortune dont la loyauté n'est pas sans reproche.\n\nDózsa a bien entraîné et équipé une armée nombreuse, en y intégrant certains de ceux qui comptent parmi les plus miséreux et plus marginaux de la société hongroise. Mais, une fois armés et entraînés, ces paysans, ces étudiants et ces prêtres des campagnes se sont avérés bien plus pressés de se retourner contre leurs maîtres que de marcher sus aux Turcs, et c'est désormais à l'un des plus graves soulèvements paysans de toute l'histoire du pays que nous devons faire face. Des manoirs ont été incendiés et pillés, des membres du clergé empalés, et des fonctionnaires torturés jusqu'à ce que mort s'ensuive."
 flavor_hun.11.a: "La peste soit de ces rebelles"
 flavor_hun.12.t: "Tamás Bakócz"
 flavor_hun.12.d: "En tant qu'évêque, cardinal et membre du Conseil royal, ce personnage énergique qu'est Tamás Bakócz a bien servi le pays: ayant reçu une éducation solide et mené une carrière exemplaire, Bakócz domine désormais la politique étrangère et intérieure hongroise.\n\nL'un des piliers de sa politique étrangère est un rapprochement clair avec l'Autriche, car eux seuls sont en mesure de nous aider face aux Turcs."
 flavor_hun.12.a: "Très bien"
 inc_cusco_construction: "Refondation de Cuzco"
 desc_inc_cusco_construction: "Notre capitale connaît actuellement un plan très ambitieux de rénovation."
 inc_cusco_reconstructed: "Cuzco"
 desc_inc_cusco_reconstructed: "Après avoir été reconstruire, la cité de Cuzco est plus grande qu'elle ne l'a jamais été auparavant. C'est là une capitale digne d'un Empire des Andes hégémonique."
 inc_machu_pichu: "Machu Picchu"
 desc_inc_machu_pichu: "La résidence de notre souverain est extraordinaire: Machu Picchu est une véritable petite ville, et un exemple parfait de l'architecture inca."
 inc_hostage_huacas: "Huacas"
 desc_inc_hostage_huacas: "Les diverses idoles révérées par les nombreux peuples qui reconnaissent notre suzeraineté ont été réunies dans notre capitale. Elles y sont protégées de tout dommage qui pourrait leur être causé, et leurs fidèles peuvent venir les voir s'ils le souhaitent. Et, disons-le tout de go: conserver les idoles de nos sujets pourrait s'avérer utile s'ils oubliaient jamais qui détient le pouvoir."
 inc_chimu_integration: "Intégrations des coutumes chimuanes"
 desc_inc_chimu_integration: "Les Chimus, à la tête de l'État le plus ancien des Andes, sont porteurs d'une culture ancienne. De bien des manières, leur vie de cour est plus élaborée, leurs artisans plus habiles et leurs pratiques administratives plus avancées que les nôtres. Nous tentons donc autant que possible d'intégrer leur culture au sein de la nôtre. Cela cause quelques soucis en matière administrative, mais nous permet d'accomplir des choses impossibles sans cela."
 inc_no_chimu_soldiers: "Démilitarisation des Chimus"
 desc_inc_no_chimu_soldiers: "Aucun Chimu n'est autorisé à servir dans les armées incas, et tout Chimu qui pourrait le faire est déporté dans les régions à peupler les plus éloignées de l'Empire, afin d'y accomplir diverses tâches pour l'administration centrale et y répandre leur culture."
 inc_smallpox_outbreak: "Épidémie de variole"
 desc_inc_smallpox_outbreak: "Cette province est dévastée par la variole."
 inc_pacific_expedition: "Expérience des expéditions en mer"
 desc_inc_pacific_expedition: "L'héritier du trône a autrefois pris part à une grande expédition, jusqu'à des îles lointaines. Il y a acquis, ainsi que les équipages des vaisseaux partis avec lui, une grande expérience des voyages en mer, ce qui est fort utile pour améliorer les connaissances de notre peuple sur l'art de la navigation."
 flavor_inc.2.t: "Défaite des Chankas et montée en puissance de Cuzco"
 flavor_inc.2.d: "Après des années de lutte et s'étant dangereusement approché d'une défaite totale face aux Chankas en 1438, le royaume de Cuzco est maintenant plus puissant qu'il ne l'a jamais été. Ayant sauvé le royaume, le jeune roi Pacachutec s'est lancé presque aussitôt dans la conquête du royaume des Chankas qui, depuis la chute de l'ancien empire de Huari, survenue des années auparavant, avait soumis au tribut non seulement le royaume de Cuzco, mais aussi de nombreux autres États des Andes.\n\nEn plus de faire de Pacachutec le plus grand roi que Cuzco ait jamais vu, la chute des Chancas lui a aussi donné accès à leur impressionnant trésor, rassemblant les versements des voisins et tributaires. C'est exactement ce type de capitale qu'il nous faut pour pouvoir acheter les services nécessaires à une réforme et à l'extension du pays.\n\nPersonne ne sait réellement, pour l'instant, quels sont les projets de Pacachutec. Mais une chose est sûre: il a désormais les moyens de lancer le royaume dans la direction qu'il choisira."
 flavor_inc.2.a: "Vive Pacachutec, celui qui fait trembler la Terre!"
 flavor_inc.3.t: "Cuzco, le centre du monde"
 flavor_inc.3.d: "L'une des premières priorités de Pacachutec a été la refondation de Cuzco: même si la capitale a servi nos objectifs au cours des années passées, elle n'est au final guère plus qu'un village de campagne, souvent inondé par les rivières voisines. Cela ne peut convenir à un royaume ambitieux tel que le nôtre. Fabriquant une maquette de la ville, $MONARCH$ a donc fait des plans pour reconcevoir entièrement Cuzco, ce qui obligera à l'évacuer totalement pour la durée des travaux.\n\nMême si les travailleurs et les matériaux nécessaires sont disponibles à l'intérieur de nos frontières, la mobilisation des chefs reconnaissant notre autorité va nous obliger à faire grand usage de cadeaux et de fêtes. Mais c'est, après tout, le prix à payer pour créer notre nouvelle capitale."
 flavor_inc.3.a: "Fondons une capitale digne de nous"
 flavor_inc.3.b: "Nos ressources seraient mieux utilisées ailleurs"
 flavor_inc.4.t: "Fin de la reconstruction de Cuzco"
 flavor_inc.4.d: "Après presque vingt ans de travaux, le grand projet de refondation de Cuzco est achevé. Le terrain a été surélevé pour créer de vastes places, de magnifiques bâtiments ont été érigés, les rivières proches canalisées.\n\nLa cité a été pensée pour être la capitale d'un empire et non plus d'un petit royaume, et est organisée en quatre quartiers, chacun d'entre eux correspondant à une région de notre royaume dans les Andes. Le centre politique est situé à la jonction des quartiers de l'Anti Suyu, du Qulla Suyu, du Kunti Suyu et du Chinchay Suyu, qui se partagent la vallée de Cuzco tout autant que les territoires de l'empire."
 flavor_inc.4.a: "Parfait"
 flavor_inc.5.t: "Machu Picchu: la Vieille Montagne"
 flavor_inc.5.d: "Tout comme la cité de Cuzco devait être refondée pour démontrer les ambitions du royaume, $MONARCH$ a désormais besoin d'un domaine capable de prouver la grandeur de sa personne et de son lignage. [Root.Monarch.GetSheHeCap] a décidé de le construire à Machu Picchu, sur une montagne presque entièrement encerclée par la rivière Urubamba. Ce sera tout à la fois une résidence royale où pourront s'établir sa cour et son panaqa, son clan, et un lieu majestueux, digne d'un[Root.Monarch.GetHersHis] souverain[Root.Monarch.GetHersHis] de son rang."
 flavor_inc.5.a: "Construisons cette grande cité"
 flavor_inc.5.b: "Gardons notre calme"
 flavor_inc.6.t: "Les Huacas et le temple royal"
 flavor_inc.6.d: "Avec son extension, notre royaume a fini par englober de nombreuses chefferies, où sont vénérées diverses huacas, des idoles locales. Même si cela peut sembler contraire aux traditions, un véritable empire des Andes devrait tenter de toutes les réunir en un seul lieu de culte.\n\nNous devrions installer les huacas de tous nos sujets dans le temple royal, de façon qu'ils puissent les honorer lorsqu'ils viendront à $CAPITAL_CITY$. Certains diront certes que cela revient à prendre en otage leurs divinités; mais ne s'agit-il pas d'une preuve de la volonté de notre empire de les intégrer en son sein?"
 flavor_inc.6.a: "Plaçons les huacas dans le temple"
 flavor_inc.6.b: "Laissons-les conserver leurs divinités ridicules"
 flavor_inc.7.t: "Les peuples de la côte"
 flavor_inc.7.d: "Le peuple des Chimus, sur la côte, est l'héritier de l'une des cultures andines les plus anciennes. Alors que leurs territoires sont tombés sous notre contrôle, nous ne pouvons nous empêcher de nous émerveiller des réalisations de leurs artisans: orfèvres, tisseurs et autres céramistes produisent des œuvres d'art telles que nous n'en avions jamais vues jusque-là.\n\nL'arrivée de ces trésors et de leurs fabricants dans notre capitale est célébrée par de grandes fêtes, d'une importance inédite dans le royaume. L'intégration des Chimus a créé pour nous un lien avec le passé glorieux de cette région, ce qui constitue une étape nécessaire pour la création d'un État qui englobera toute la cordillère."
 flavor_inc.7.a: "Faisons une place à leur culture au sein de la nôtre"
 flavor_inc.7.b: "Ce n'est que l'une des nombreuses cultures de nos sujets"
 flavor_inc.8.t: "Révolte des Chimus"
 flavor_inc.8.d: "Nous venons d'apprendre que les Chimus se sont révoltés contre notre gouvernement. Celles de nos armées qui sont ravitaillées par la noblesse chimuane ont rejoint le soulèvement, qui se propage le long de la côte. Le chef des rebelles est un descendant des anciens souverains chimuans, Chimu Capac, qui a l'intention de faire renaître cet ancien pays."
 flavor_inc.8.a: "Occupons-nous-en"
 flavor_inc.9.t: "Fin du soulèvement chimuan"
 flavor_inc.9.d: "Chimu Capac et les nobles chimuans ayant été vaincus, nous avons repris le contrôle de la côte. Reste à voir comment doivent être traités les rebelles. Sans doute, avec leurs traditions anciennes et leur riche culture, les territoires des Chimus seront-ils plus difficiles à soumettre totalement; mais, d'un autre côté, notre royaume doit beaucoup aux Chimus, car ils sont une source d'inspiration pour nos élites, nos artisans et notre administration.\n\nAutant leur loyauté peut être remise en question, autant leurs talents ne le peuvent; aussi nous a-t-on suggéré de leur interdire de servir dans notre armée, et que nous recourions au système du mitmaqkuna pour les disperser à travers tout l'empire. Ce faisant, les Chimus se rendront utiles, tout en étant incapables de mener une nouvelle révolte trop dangereuse contre nous."
 flavor_inc.9.a: "Faisons cela"
 flavor_inc.9.b: "Leur châtiment doit être exemplaire"
 flavor_inc.10.t: "Maladies européennes"
 flavor_inc.10.d: "Avec l'arrivée d'hommes étrangers et de leurs grands animaux, d'étranges maladies ont commencé à frapper notre peuple. Ces maladies étrangères semblent frapper tout le monde, sans distinction de classe, et semblent particulièrement mortelles pour nos enfants."
 flavor_inc.10.a: "N'y a-t-il rien que nous puissions faire?"
 flavor_inc.11.t: "La mort de $MONARCH$"
 flavor_inc.11.d: "Incapable de rester trop longtemps au même endroit, $MONARCH$ était en quelque sorte une victime toute désignée des nouvelles maladies. Après une visite dans l'un de ses domaines trop proche d'une région touchée par une épidémie, [Root.Monarch.GetSheHe] a été victime d'une mauvaise fièvre et son corps s'est couvert de pustules et de boursouflures. Aussi a-t-[Root.Monarch.GetSheHe] décidé de convoquer les nobles pour nommer un nouvel héritier. Les augures n'étaient cependant pas favorables, pour aucun des deux noms proposés, et lorsque les prêtres sont retournés voir l'Inca pour qu'[Root.Monarch.GetSheHe] en propose un troisième, ils ont trouvé $MONARCH$ mort[Root.Monarch.GetHersHis].\n\nAlors que la nouvelle atteignait la capitale, il apparut qu'un seul des héritiers suggérés était encore en vie. Épargné par la maladie, Huascar est déterminé à devenir le nouveau Sapa Inca, et a été furieux d'apprendre que, pendant que la dépouille mortelle de $MONARCH$ était ramenée à Cuzco pour la momification, de nombreux nobles et généraux avaient décidé de se tenir éloignés de la capitale, en soutien de l'un de ses demi-frères, du nom d'Atahualpa."
 flavor_inc.11.a: "Soutenons Atahualpa"
 flavor_inc.11.b: "Soutenons Huascar"
 flavor_inc.12.t: "Les politiques de Huascar"
 flavor_inc.12.d: "Alors que de nombreux nobles et que les élites traditionnelles incas hésitent encore sur le choix de Huascar, le nouveau souverain n'a pas été inactif. Accordant peu de crédit à la loyauté des élites incas, il s'est entouré de ses partisans, qu'ils appartiennent à la petite noblesse ou soient issus de nos sujets étrangers. Il a aussi cherché à éviter toutes les grandes célébrations coutumières et rites associés à la montée sur le trône d'un nouveau dirigeant.\n\nAtahualpa, pour sa part, fait tout pour être considéré comme un modèle de souverain inca traditionnel, et de plus en plus de membres des élites le soutiennent désormais."
 flavor_inc.12.a: "Les traditions sont faites pour être brisées; gardons nos proches à nos côtés"
 flavor_inc.12.b: "Tentons d'apaiser la noblesse traditionnelle"
 flavor_inc.12.c: "Faisons tout pour être ce que Huascar n'est pas"
 flavor_inc.13.t: "Fin de la guerre civile"
 flavor_inc.13.d: "Avec la défaite de nos ennemis et la capture de la capitale inca, la guerre civile entre Huascar et Atahualpa est désormais achevée. $MONARCH$, toutefois, en veut énormément à tous ceux qui ont soutenu son frère. Il a donné des ordres pour que tous les parents de son demi-frère soient tués, et la momie de leur ancêtre brûlée."
 flavor_inc.13.a: "Faisons savoir à tous ce qu'il advient de ceux qui osent défier $MONARCH$"
 flavor_inc.13.b: "Faisons-les payer de façon moins extrême"
 flavor_inc.14.t: "Capture et rançon du Sapa Inca"
 flavor_inc.14.d: "Au cours d'une expédition audacieuse, un petit groupe de conquistadors est parvenu à faire tomber dans un piège le souverain des Incas et à le capturer. Craignant d'être brûlé, et donc de n'être jamais momifié, celui-ci a offert de payer une énorme rançon à ses ravisseurs, ce à quoi les conquistadors ont immédiatement agréé.\n\nMais même si la rançon a été versée, il reste à déterminer ce que nous devons faire de l'Inca. Tuer un roi est assurément un crime horrible, même aux antipodes de la Terre; mais nos informateurs nous assurent que la mort de l'Inca porterait un coup fatal à son Empire."
 flavor_inc.14.a: "Faisons exécuter le Sapa Inca"
 flavor_inc.14.a.tt: "Cela va provoquer une §Yrévolte nationaliste§! contre les §YIncas§!."
 flavor_inc.14.b: "Gardons-le comme otage"
 flavor_inc.14.b.tt: "Cela va provoquer une §Ycrise de succession§! chez les §YIncas§!."
 flavor_inc.15.t: "Capture et rançon du Sapa Inca"
 flavor_inc.15.d: "Un petit groupe de conquistadors est parvenu à capturer notre grand[Root.Monarch.GetHersHis] souverain[Root.Monarch.GetHersHis], $MONARCH$, en l'attirant sur une vaste place et en effrayant son entourage avec des chevaux, des canons et des armes à feu. Ce qui était déjà une catastrophe a été empiré encore par le chantage infâme des envahisseurs, qui menacèrent de [Root.Monarch.GetHerHis] brûler vivant[Root.Monarch.GetHersHis], interdisant ainsi toute momification après sa mort. Espérant se préserver de ce destin horrible, [Root.Monarch.GetHerHis] Sapa Inca nous a tout aussitôt ordonné de verser une rançon énorme, et plus de métaux précieux ont été rassemblés que n'auraient jamais osé en rêver ces barbares.\n\nEt, à mesure que la nouvelle de la mort de $MONARCH$ se répand dans le pays, nombre des peuples soumis aux Incas par le passé considèrent désormais que le moment de la révolte est venu, et même les territoires sous notre contrôle direct s'agitent et s'interrogent sur l'avenir. Le seul espoir qui nous reste est l'histoire selon laquelle le corps de $MONARCH$ a été perdu peu après son inhumation, et avec sa mort [Root.Monarch.GetSheHe] est déjà entré[Root.Monarch.GetHersHis] dans l'histoire avec un statut de titan."
 flavor_inc.15.a: "$MONARCH$ sera vengé[Root.Monarch.GetHersHis]"
 flavor_inc.16.t: "Capture et rançon du Sapa Inca"
 flavor_inc.16.d: "Un petit groupe de conquistadors est parvenu à capturer notre grand[Root.Monarch.GetHersHis] souverain[Root.Monarch.GetHersHis], $MONARCH$, en l'attirant sur une vaste place et en effrayant son entourage avec des chevaux, des canons et des armes à feu. Ce qui était déjà une catastrophe a été empiré encore par le chantage infâme des envahisseurs, qui menacèrent de [Root.Monarch.GetHerHis] brûler vivant[Root.Monarch.GetHersHis], interdisant ainsi toute momification après sa mort. Espérant se préserver de ce destin horrible, [Root.Monarch.GetHerHis] Sapa Inca nous a tout aussitôt ordonné de verser une rançon énorme, et plus de métaux précieux ont été rassemblés que n'auraient jamais osé en rêver ces barbares.\n\nEt, avec la captivité de $MONARCH$, le pays tout entier est tout autant otage qu'[Root.Monarch.GetSheHe] l'est [Root.Monarch.GetHerHim]-même. Peut-être est-il temps qu'un autre membre de la famille royale prenne sa suite, même si ce n'est que pour un temps?"
 flavor_inc.16.a: "Son héritier doit lui succéder"
 flavor_inc.16.b: "L'un de ses frères doit monter sur le trône"
 flavor_inc.17.t: "Marchands venus de la mer"
 flavor_inc.17.d: "Alors qu'[Root.Heir.GetSheHe] visitait la province de Tumbes, $HEIR$ a été approché[Root.Heir.GetHersHis] par un certain nombre de marchands de l'Ouest. Ils prétendent être originaires des îles d'Avachumbi et Ninachumbi, un pays lointain riche en or. Après avoir consulté les prêtres, $HEIR$ est persuadé[Root.Heir.GetHersHis] que les marchands lui ont dit la vérité, et jamais son imagination n'a été aussi débordante."
 flavor_inc.17.a: "Montons une expédition sur le Pacifique pour trouver ces îles"
 flavor_inc.17.a.tt: "Notre §Yhériti[Root.Heir.GetHerselfHimself]§! part pour un long périple, dont [Root.Heir.GetSheHe] ne reviendra peut-être jamais."
 flavor_inc.17.b: "Cessons de rêver de terres lointaines et concentrons-nous sur les choses réelles"
 flavor_inc.18.t: "Le retour de $HEIR$"
 flavor_inc.18.d: "À la tête d'une armée de 20 000 hommes, $HEIR$ avait quitté nos côtes pour partir à la recherche des îles d'Avachumbi et de Ninachumbi. [Root.Heir.GetSheHeCap] est désormais revenu[Root.Heir.GetHersHis] de son voyage, débordant de récits sur ces îles et sur le peuple qui y vit. Au cours de son expédition, [Root.Heir.GetSheHe] a appris de nombreuses choses sur l'art de la navigation, sur la meilleure façon de commander les hommes, et sur ces îles lointaines elles-mêmes."
 flavor_inc.18.a: "Quel voyage épique"
 flavor_inc.18.b: "Utilisons ces connaissances pour améliorer nos capacités de navigation"
 flavor_inc.19.t: "[Root.Heir.GetName] s'est perdu[Root.Heir.GetHersHis] en mer"
 flavor_inc.19.d: "Cela fait désormais de nombreux mois que $HEIR$ a quitté nos côtes pour parcourir les mers à la recherche de ces îles lointaines. Les eaux peuvent être traîtresses, et l'explication la plus probable est que quelque chose s'est mal passé et qu'[Root.Heir.GetSheHe] est désormais mort[Root.Heir.GetHersHis]. Il est temps désormais de penser à autre chose."
 flavor_inc.19.a: "Quel dommage, tout de même…"
 flavor_inc.20.t: "Épidémie européenne"
 flavor_inc.20.d: "Il semble qu'une autre épidémie européenne se propage de nouveau dans le pays. Même les plus forts craignent désormais ces nouvelles maladies, et les oracles prédisent la fin de notre société."
 flavor_inc.20.a: "N'y a-t-il rien que nous puissions faire?"
 flavor_inc.21.t: "L'oracle de Pachacamac"
 flavor_inc.21.d: "Dans les territoires récemment conquis, sur la côte proche de Lima, nous avons découvert un vaste complexe religieux, où réside l'un des oracles andins. L'idole en elle-même ne vaut pas grand chose: il s'agit d'une simple figure de bois, au lieu des habituels dieux d'or que nous avons trouvés par ailleurs, mais son temple semble être d'une importance particulière pour le peuple qui l'entoure."
 flavor_inc.21.a: "Détruisons ce temple"
 flavor_inc.21.b: "C'est là une religion fascinante, adoptons-la"
 flavor_inc.21.c: "Autorisons les indigènes à effectuer leurs pèlerinages, s'ils paient des taxes"
 azt_contribution_to_great_temple: "Contribution à la construction du Grand Temple"
 desc_azt_contribution_to_great_temple: "Cette province verse une part de ses ressources pour la construction de nouveaux étages sur la pyramide du Grand Temple de Tenôchtitlan. En plus de grandement accroître la vitesse de la construction, cela permet aussi de resserrer considérablement notre emprise sur la région."
 azt_templo_mayor: "Grand Temple de Tenôchtitlan"
 desc_azt_templo_mayor: "Cette province abrite le Grand Temple de Tenôchtitlan, une magnifique pyramide qui n'est jamais réellement achevée, puisque chaque souverain a pour obligation d'y ajouter de nouveaux étages."
 azt_sumptuary_laws: "Lois somptuaires"
 desc_azt_sumptuary_laws: "Un ensemble de lois somptuaires protège l'État de la noblesse, tout en encourageant les humbles à bien combattre pendant les guerres, car c'est là la seule façon de s'élever au-dessus de son rang."
 azt_one_rabit: "L'année 1-lapin"
 desc_azt_one_rabit: "Cette année, toutes les catastrophes climatiques possibles, du gel à la sécheresse, s'abattent sur le pays. Cela a des conséquences sociales très graves."
 azt_recovery: "Rétablissement après la famine"
 desc_azt_recovery: "Notre pays se rétablit rapidement après des temps extrêmement difficiles."
 azt_texcoco_rising: "Influence de Tetzcohco"
 desc_azt_texcoco_rising: "Alors que Tenôchtitlan a vu, de bien des façons, sa position se renforcer – jusqu'à devenir, parmi celles qui contrôlent l'Empire aztèque, la cité la plus puissante –, Tetzcohco, avec ses riches traditions en matière législative, artisanales et commerciales a récemment été remise en valeur pour jouir d'une influence plus grande au sein du pays. Et, comme à leur habitude, les nombreux États mineurs qui nous sont soumis n'ont pas tardé à user de cette répartition des pouvoirs pour accroître leur propre autonomie."
 nezahualcoyotls_laws: "Lois de Nezahualcoyôtl"
 desc_nezahualcoyotls_laws: "Un nouvel ensemble de lois est en usage dans tout le pays, et des lois particulières traitent des juges eux-mêmes afin de prévenir le moindre abus."
 azt_cocoliztli: "Cocoliztli"
 desc_azt_cocoliztli: "Une épidémie horrible, ne ressemblant en rien à ce que nous avons pu voir jusque-là, frappe le pays. Les symptômes en sont la dysenterie, des maux de ventre, des saignements intenses et une légère fièvre."
 flavor_azt.1.t: "La Grande Pyramide de Tenôchtitlan"
 flavor_azt.1.d: "Cela fait maintenant plusieurs années que nos anciens ont secoué le joug des Tépanèques d'Âzcapôtzalco pour s'unir au sein de la Triple-Alliance aztèque, formée des cités de Tenôchtitlan, Tetzcohco et Tlacôpan. Depuis lors, la puissance de notre peuple s'est accrue de façon notable, et désormais nous contrôlons l'entière vallée de Mêxihco. Pourtant, les cités-États se trouvant sous notre contrôle se souviennent qu'elles étaient toutes égales, il n'y a pas de cela si longtemps, et il est donc difficile de savoir jusqu'à quel point elles nous sont loyales.\n\nMais chaque [Root.Monarch.GetTitle] devant ajouter un nouvel étage à la Grande Pyramide de Tenôchtitlan, nous avons là une excellente opportunité de tester la loyauté de nos sujets. Chaque cité contribuant au projet sera trop occupée pour songer à se révolter; quant à la première qui s'y refusera, faisant ainsi preuve de déloyauté, elle pourra être châtiée en conséquence."
 flavor_azt.1.a: "Tous nos sujets contribueront à la construction"
 flavor_azt.1.a.tt: "\nToutes nos provinces contribueront au coût du chantier."
 flavor_azt.1.b: "Faisons plutôt usage de nos propres ressources"
 flavor_azt.2.t: "Réactions face au chantier de la pyramide"
 flavor_azt.2.d: "Comme nous le suspections, toutes les cités que nous dominons n'ont pas bien accueilli l'opportunité de mettre toutes leurs ressources à notre disposition. Il paraît évident que nous devrons contribuer plus que nous ne l'avions prévu."
 flavor_azt.2.a: "D'accord"
 flavor_azt.2.a.tt: "Les contributions perçues ont malgré tout permis un ajout impressionnant à la pyramide."
 flavor_azt.2.b: "D'accord"
 flavor_azt.2.b.tt: "Les contributions des provinces ont malgré tout en partie permis de contribuer au chantier."
 flavor_azt.2.c: "Dommage"
 flavor_azt.2.c.tt: "Dans les faits, seuls le gouvernement central et les cités-États les plus proches de la capitale participent à la construction."
 flavor_azt.3.t: "Tlâcaêllel"
 flavor_azt.3.d: "Tlâcaêllel, le fondateur de la Triple-Alliance aztèque et son premier cihuâcôâtl, ou vice-roi, est indispensable au pays. Ayant déjà servi sous plusieurs tlatohqueh, les rois-prêtres, Tlâcaêllel est désormais impliqué dans la gestion de quasi tous les aspects de l'État: il organise nos campagnes militaires, gère les finances et, lorsque le tlahtoâni est sur le terrain, il dirige le pays à sa place.\n\nMais, par-dessus tout, Tlâcaêllel est le champion de la vénération envers Huîtzilôpôchtli, et il a pris un certain nombre de mesures pour s'assurer que notre dieu et les traditions martiales qui entourent son culte reçoivent le respect qui leur est dû."
 flavor_azt.3.a: "Parfait"
 flavor_azt.4.t: "Lois somptuaires et culture guerrière"
 flavor_azt.4.d: "Notre société attend de chaque homme qu'il prenne les armes en temps de guerre, et nos succès ont toujours dépendus du courage de nos braves guerriers. Afin d'encourager plus encore cette culture guerrière au sein du peuple, le cihuâcôâtl a travaillé à établir un ensemble de lois définissant les vêtements de chacun: ce qu'ils peuvent acheter sur les marchés, quels ornements ils peuvent arborer, ou quels offices ils peuvent occuper au sein du gouvernement.\n\nMême si ces lois sont conçues pour protéger les droits de la noblesse, elles sont avant tout une manière de récompenser la prouesse au combat. Pour les humbles, leur adresse au combat déterminera les vêtements qu'ils pourront porter et ce qu'ils auront le droit de posséder; et même parmi les nobles, les offices au sein du gouvernement ne seront offerts qu'à ceux qui combattent sans peur."
 flavor_azt.4.a: "Appliquons ces lois somptuaires"
 flavor_azt.4.b: "Nous n'avons nul besoin de telles lois: c'est la tradition qui nous guide"
 flavor_azt.5.t: "La famine de l'année 1-lapin"
 flavor_azt.5.d: "Le temps n'est qu'un cycle, et ce qui a été sera de nouveau. L'année 1-lapin est arrivée, et la neige et le gel, puis la sécheresse qui lui sont associés. Le climat ne nous sera pas favorable cette année, et une grande famine frappe le pays.\n\nAlors que des hommes désespérés vendent leurs propres enfants en esclavage pour pouvoir nourrir les autres membres de leur famille, certains demandent à ce que notre $MONARCHTITLE$ les libère de leur servitude envers lui et leur permette de partir vivre ailleurs."
 flavor_azt.5.a: "Permettons à ces gens de s'établir ailleurs"
 flavor_azt.5.b: "Retenons-les contre leur volonté"
 flavor_azt.6.t: "Le commencement d'un nouveau cycle"
 flavor_azt.6.d: "Nous quittons l'année 1-lapin pour entrer dans un nouveau cycle, dont les augures disent qu'il sera celui où notre peuple accèdera à la grandeur.\n\nAlors que nous accomplissons la traditionnelle cérémonie du feu nouveau, la population ressent une grande joie, car elle sait que les années d'épreuve sont derrière nous et que les années à venir ne sont que le début de l'ère aztèque."
 flavor_azt.6.a: "Ainsi s'achève l'ancien cycle, nous libérant de la famine et de la maladie"
 flavor_azt.7.t: "Équilibre des pouvoirs au sein de la Triple-Alliance"
 flavor_azt.7.d: "Alors que l'Empire aztèque peut être considéré, de bien des manières, comme un État unifié, il s'agit encore, dans les faits, d'une alliance des trois cités de Tenôchtitlan, Tetzcohco and Tlacôpan. Lorsque cette alliance a été fondée, les deux premières étaient d'une puissance équivalente, Tenôchtitlan étant animée d'une culture militaire plus forte, alors que Tetzcohco était un foyer important dans le domaine de la loi, des techniques et des arts. La répartition des rôles n'a fait que se renforcer avec l'extension de l'Empire. Tenôchtitlan, en tant que cité prédominante dans le domaine militaire, a par conséquent pris la tête sur les autres, et nombre des chefs qui se sont soumis à nous envoient désormais leurs tribus directement à Tenôchtitlan."
 flavor_azt.7.a: "Continuons de centraliser le pouvoir à Tenôchtitlan"
 flavor_azt.7.b: "Tentons de rendre une part de sa puissance à Tetzcohco"
 flavor_azt.8.t: "Les réformes législatives de Nezahualcoyôtl"
 flavor_azt.8.d: "Par tradition, au sein des États d'Amérique centrale, les affaires législatives sont laissées aux juges des cités soumises. Mais, avec l'extension de l'Empire aztèque, cela a conduit à des différences considérables au sein de ses frontières. Nezahualcoyôtl, le dirigeant de Tetzcohco, a par conséquent mis au point un nouvel ensemble de lois, très précises et notant la sanction associée à chaque crime. L'objectif est de permettre à ces lois nouvelles d'être appliquées dans tout le pays aztèque, permettant ainsi un système juridique plus unifié.\n\nEt, afin de nous assurer que les juges locaux appliquent toutes les nouvelles lois, un certain nombre d'entre elles traite des sanctions appliquées aux juges qui ne remplissent pas leurs fonctions en accord avec les lois."
 flavor_azt.8.a: "Appliquons tout cela immédiatement"
 flavor_azt.8.b: "Pourquoi changer ce qui a fonctionné des générations durant?"
 flavor_azt.9.t: "Révolte d'une âltepêtl"
 flavor_azt.9.d: "Nombre des âltepêmeh, ces cités-États intégrées au sein de l'Empire aztèque, ont conservé un degré d'autonomie important, et en de nombreux endroits les anciens dirigeants locaux détiennent encore un pouvoir considérable. L'une de ces cités-États a récemment refusé de fournir le tribut qui nous est dû, et l'envoi de la coiffe traditionnelle pour prévenir son dirigeant ne semble pas avoir eu le moindre effet. Une seule cité ne représente pas une menace bien inquiétante; mais si d'autres nous considèrent comme faibles, elles pourraient bien la soutenir et rejoindre le soulèvement."
 flavor_azt.9.a: "Tentons de convaincre les anciens de l'âltepêtl de mettre fin à tout cela"
 flavor_azt.9.b: "Préparons une expédition militaire pour déposer ce dirigeant"
 flavor_azt.10.t: "Rébellion empêchée"
 flavor_azt.10.d: "Les émissaires que nous avions dépêchés aux anciens de l'âltepêtl sont parvenus à les convaincre de s'occuper du cas de leur dirigeant."
 flavor_azt.10.a: "Parfait"
 flavor_azt.11.t: "La rébellion s'aggrave"
 flavor_azt.11.d: "Nos actions pour empêcher la rébellion n'ont eu que bien peu d'effets jusqu'à présent. Notre réaction, trop lente, a permis à d'autres âltepêtl de la rejoindre, et une rébellion ouverte a désormais éclaté."
 flavor_azt.11.a: "Il va falloir nous en occuper"
 flavor_azt.12.t: "Marchands aztèques maltraités"
 flavor_azt.12.d: "La guilde des pochteca de Tenôchtitlan se plaint que les Totonaques, au nord, ont maltraité certains de leurs membres. Nos voisins, quant à eux, prétendent que ces marchands ne sont rien d'autre que des espions aztèques. En plus de l'affront que cela constitue à notre égard, ces marchands parcourant de longues distances sont la seule source de certains des produits de luxe auxquels nous recourons pour faire une distinction claire entre les diverses classes sociales."
 flavor_azt.12.a: "Ces Totonaques le regretteront"
 flavor_azt.13.t: "Maladies européennes"
 flavor_azt.13.d: "Depuis l'arrivée des Européens, des maladies étranges et mortelles se répandent rapidement au sein du peuple. Alors que de plus en plus de gens sont touchés par la fièvre et les pustules, ce sont les fondements mêmes de notre société qui sont touchés."
 flavor_azt.13.a: "Les dieux nous auraient-ils abandonnés?"
 flavor_azt.14.t: "Cocoliztli"
 flavor_azt.14.d: "Une étrange fièvre a commencé à se répandre dans le pays. Elle est bien pire que toute autre maladie connue jusqu'à présent, que ce soit avant ou après l'arrivée des Européens. La fièvre et les saignements qui les accompagnent causent la mort en trois ou quatre jours seulement, et le fait qu'elle se propage aussi rapidement au sein du peuple cause une panique sans équivalent au sein de tout le pays."
 flavor_azt.14.a: "C'est terrible"
 flavor_azt.15.t: "Épidémie de variole"
 flavor_azt.15.d: "Depuis l'arrivée des Européens, des maladies étranges et mortelles se répandent rapidement au sein du peuple. Alors que de plus en plus de gens sont touchés par la fièvre et les pustules, ce sont les fondements mêmes de notre société qui sont touchés."
 flavor_azt.15.a: "C'est horrible"
 flavor_azt.16.t: "Âltepêmeh déloyales"
 flavor_azt.16.d: "L'arrivée de forces européennes hostiles sur nos territoires a été remarquée par les plus mécontents de nos sujets. Alors que nombre d'entre eux tardent encore à prendre une décision concernant ces nouveaux-venus, d'autres se sont montrés beaucoup plus entreprenants et ont déjà promis leur aide aux Européens pour mettre un terme à notre domination."
 flavor_azt.16.a: "Ah…"
 flavor_azt.17.t: "Cités-États aztèques déloyales"
 flavor_azt.17.d: "Un certain nombre de sujets aztèques insatisfaits ont saisi l'opportunité de défier Tenôchtitlan et nous aiderons à combattre les Aztèques pour recouvrer la liberté."
 flavor_azt.17.a: "Très bien"
 flavor_azt.17.a.tt: "Quatre provinces aztèques vont se soulever."
 flavor_azt.18.t: "La cité-temple de Cholôllân"
 flavor_azt.18.d: "Nous avons conquis Cholôllân, une ancienne cité dédiée au culte de Quetzalcôâtl et lieu de pèlerinage majeur de l'Amérique centrale. Cette ville compte des centaines de temples dédiés aux dieux païens, et chaque année des flots d'indigènes se rendent ici pour le pèlerinage."
 flavor_azt.18.a: "Détruisons les temples."
 flavor_azt.18.b: "C'est une religion fascinante, adoptons-la"
 flavor_azt.18.c: "Autorisons-les à perpétuer leur culte en ces lieux"
 # MAYA DHE
 may_popol_vuh: "Popol Vuh"
 desc_may_popol_vuh: "Le prêtre dominicain Francisco Ximénez a transcrit et traduit le Popol Vuh, un recueil d'histoires mythiques et historiques du royaume quiché post-classique, contenant le mythe de la création des Quichés, des épopées et des généalogies royales."
 flavor_may.1.t: "Popol Vuh: le Livre de la Communauté"
 flavor_may.1.d: "Alors que notre pays s'est converti à la religion $COUNTRY_RELIGION$, certains craignent que nous oubliions nos traditions et nos rites les plus anciens. Afin de satisfaire tous ceux qui n'ont pas encore accepté la foi $COUNTRY_RELIGION$, un lettré a donc suggéré que soient traduits et transcrits le mythe de la création, le récit des héros jumeaux Hun Ahpu et Xbalamque, ainsi que d'autre récits anciens qui devraient y être intégrés."
 flavor_may.1.a: "Faisons-le"
 flavor_may.1.b: "Non, ce serait une perte de temps"
 flavor_may.2.t: "La ligue de Mayapan"
 flavor_may.2.d: "La confédération des États mayas s'est effondrée et a pris fin au cours du XVe s., poussant à la division de la région du Yucatán en de nombreux États mineurs, les plus importants étant ceux des Itzá, des Xius, des Cocoms et des Quichés.\n\nCette antique alliance avait été formée après la chute de Chichén Itzá, et ses membres peuvent ne pas l'avoir intégrée de façon volontaire: des mercenaires étaient soldés pour renforcer l'alliance, et les nobles tributaires étaient obligés de vivre à l'intérieur des murs de Mayapan, afin que leurs royaumes respectifs restent soumis.\n\nLa ligue commença à se désintégrer dès 1175, mais ce n'est pas avant le milieu du XVe s., lorsqu'une guerre entre Uxmal et les Cocoms suscita la désunion et des soulèvements, que survint la fin définitive de la confédération."
 flavor_may.2.a: "Nous serons plus forts par nous-mêmes"
 flavor_may.2.b: "C'était une erreur de la laisser s'effondrer…"
 league_mayapan: "Ligue de Mayapan"
 stronger_alone: "Plus forts seuls"
 flavor_may.3.t: "Aj Kan Ek' et la prophétie"
 flavor_may.3.d: "Lorsque le conquistador espagnol Hernán Cortés nous a rendu visite, il a laissé derrière lui un cheval boiteux qui a malheureusement fini par mourir, en dépit du fait que nous le considérions comme un dieu et qu'il était nourri de volailles, de viande et de fleurs.\n\nHernán Cortés parlait souvent de la grandeur de sa religion et du bien qu'elle avait apporté à son pays."
 flavor_may.3.a: "Embrassons sa religion"
 flavor_may.3.b: "Nous sommes tout à fait satisfaits de la nôtre"
 flavor_may.4.tt: "$COUNTRY$ apprend notre conversion."
 flavor_may.4.t: "Prophétie non vérifiée"
 flavor_may.4.d: "L'Aj Kan Ek', le souverain d'un petit pays d'Amérique du Sud, affirme que selon une ancienne prophétie des Itzá le moment n'est pas encore venu pour eux de se convertir au christianisme. Mais, Dieu merci, ils ont fini par accepter d'embrasser la foi $COUNTRY_RELIGION$. Nous en sommes surtout redevables à la célérité des missionnaires qui se trouvent dans nos colonies d'outre-mer."
 flavor_may.4.a: "Splendide"
 flavor_may.5.t: "Les frères franciscains"
 flavor_may.5.d: "Le cheval que Hernán Cortés nous a donné et dont nous avons fait une statue ne plait pas à nos hôtes, Juan de Orbita et Bartolomé de Fuensalida. Orbita a détruit notre statue, et les deux hommes ne doivent la vie qu'à l'éloquence de Fuensalida. Nos prêtres étaient jaloux des missionnaires avant même qu'ils ne détruisent notre statue, et leur dirent que selon une ancienne prophétie itzá le moment n'était pas encore venu de se convertir au christianisme."
 flavor_may.5.a: "Les prêtres ont tort, saisissons cette opportunité"
 flavor_may.5.b: "Le moment n'est pas encore venu d'embrasser une autre religion"
 flavor_may.6.t: "Sacrifice maya"
 flavor_may.6.d: "Un frère franciscain, du nom de Diego Delgado, accompagné de quatre-vingts Mayas convertis au christianisme, est arrivé dans notre capitale. Delgado a rencontré en chemin un capitaine, Francisco de Mirones, qui se trouve sur la route et est sur le point de nous attaquer. Le moine a toutefois trouvé ce capitaine excessivement cruel, et par conséquent décidé de quitter son armée.\n\nLe sort de celle-ci a déjà été réglé, car les nôtres ont massacrés tous les soldats jusqu'au dernier. Diego Delgado et ses disciples ont été faits prisonniers, en attendant de savoir quoi faire d'eux. Devons-nous les sacrifier aux dieux mayas, ou les laisser repartir?"
 flavor_may.6.a: "Laissons-les à leur christianisme"
 flavor_may.6.b: "Sacrifions-les, qu'ils servent d'exemple à tous"
 flavor_may.7.tt: "$COUNTRY$ va apprendre ce sacrifice."
 flavor_may.7.t: "Sacrifice maya"
 flavor_may.7.d: "Le frère franciscain Diego Delgado et quatre-vingts Mayas christianisés ont été sacrifiés en $FROM_COUNTRY$. Leurs rites barbares sont une injure envers nous et envers Dieu!"
 flavor_may.7.a: "Comment osent-ils?"
 flavor_tar.1.t: "T'sintsuntsani"
 flavor_tar.1.d: "En 1325, le guerrier et héros Tariacuri s'est déclaré roi, faisant de Pátzcuaro sa capitale. Dans les villes voisines de Jihuatzio et T'sintsuntsani régnèrent ses deux neveux, et ils commencèrent à y construire deux grandes cités.\n\nT'sintsuntsani est maintenant la capitale politique de notre peuple, et sa population est devenue nombreuse. La protection contre les attaques en est assurée par la colline Yauarato, qui permet de surveiller le lac Pátzcuaro et ses rives. T'sintsuntsani, «le lieu des colibris», est donc l'endroit parfait pour contrôler la vie politique, économique et religieuse du pays."
 flavor_tar.1.a: "Embellissons T'sintsuntsani"
 flavor_tar.1.b: "N'en faisons rien"
 tar_tzintzuntzan: "T'sintsuntsani"
 desc_tar_tzintzuntzan: "«Le lieu des colibris», selon la signification de son nom en P'urhépecha, est le centre cérémoniel et la capitale de l'État tarasque. Les cinq pyramides yacatas de la ville sont alignées et surveillent le lac Pátzcuaro, et la cité elle-même est située sur les flancs de la colline Yauarato, qui la protège de toute attaque."
 flavor_tar.2.t: "La princesse Eréndira"
 flavor_tar.2.d: "La princesse Eréndira vient tout juste de rentrer de la guerre contre les Espagnols. La haine qu'elle éprouve envers ces conquérants remonte avant même l'époque où quelques soldats espagnols s'emparèrent de son père dans son sommeil pour le tuer. Lorsqu'ils se sont attaqués aux Tarasques, elle parvint à voler un cheval à son cavalier, puis est parvenue à apprendre aux autres à s'en servir.\n\nSa présence chez nous va grandement remonter le moral des troupes. À moins que nous en fassions un général?"
 flavor_tar.2.a: "Nommons-la général"
 flavor_tar.2.b: "Utilisons-la pour remonter le moral des troupes"
 tar_princess_erendira: "Princesse Eréndira"
 desc_tar_princess_erendira: "La légende de la princesse Eréndira raconte l'histoire d'une femme qui mena la guerre contre les Espagnols depuis le jour où ils sont arrivés. Elle a appris à d'autres comment utiliser les chevaux après en avoir volé un à un cavalier, et que son père a été tué dans son sommeil par les soldats espagnols. Personne ne sait ce qu'il advint d'elle, mais de nombreux récits racontent comment elle échappa aux Espagnols: l'un d'eux dit ainsi que son propre peuple l'enleva pour sa sécurité, l'enfermant dans un temple, afin que les Espagnols ne puissent la trouver pour la tuer."
 flavor_ccq.1.t: "«Inca Hualpa»"
 flavor_ccq.1.d: "Nous venons de découvrir que «Inca Hualpa» n'est pas celui qu'il prétend être! Son véritable nom est Pedro Bohórquez, et il s'agit d'un simple aventurier andalou.\n\nLes Paziocas reconnaissent toutefois sa valeur comme chef militaire, et le perdre pourrait démoraliser nos hommes. Et, même s'il nous a menti, Bohórquez a le soutien des jésuites, et son armée protège le pays depuis longtemps maintenant. Que devons-nous faire?"
 flavor_ccq.1.a: "Ignorons cette affaire et nommons-le général"
 flavor_ccq.1.b: "Ne pourrait-il pas… disparaître?"
 flavor_mpc.1.t: "Un nouveau toqui"
 flavor_mpc.1.d: "Les forces ennemies sont de plus en plus nombreuses, et nous devons choisir un «toqui», un chef de guerre, pour mener nos hommes. Caupolicán est extraordinairement fort, mais n'a que peu combattu contre l'ennemi. Lautaro, quant à lui, a servi comme auxiliaire dans la cavalerie ennemie et sait très bien comment combattre les conquistadors, mais il n'est pas aussi fort que Caupolicán.\n\nQuel que soit le choix du conseil, la décision nous revient. Lequel des deux doit être notre toqui?"
 flavor_mpc.1.a: "Caupolicán le fort"
 flavor_mpc.1.b: "Lautaro, pour son expérience"
 flavor_mpc.2.t: "Organisation d'un État"
 flavor_mpc.2.d: "La bataille contre les troupes de l'empire inca a eu lieu entre les fleuves Maule et Itata. Leurs frontières sont donc encore éloignées de nous, et il y a une chance que nous échappions à l'occupation, mais c'est là la première fois que nous rencontrons un peuple ayant clairement une organisation de type étatique, et cela nous a ouvert les yeux.\n\nLes combats que nous avons livrés contre eux nous ont fait prendre conscience de la différence qui existe entre eux et nous, de ce qui nous distingue des envahisseurs. Nous réalisons qu'il est temps de nous unir, pour former une organisation capable de nous protéger des Incas, ou de tout autre envahisseur."
 flavor_mpc.2.a: "Une seule nation, sous nos dieux…"
 flavor_mpc.2.b: "Peur et intérêt, voilà bien tout ce qui unit les hommes"
 flavor_gua.1.t: "Les bandeirantes"
 flavor_gua.1.d: "Notre peuple a été réduit en esclavage de bien des manières par les bandeirantes, «ceux qui suivent un drapeau». Des survivants nous ont parlé de certains qui se déguisaient en jésuites, chantaient la messe pour les attirer par la ruse, ou recourant à des embuscades pour les faire prisonniers. Des villages ont été incendiés, et parfois même ils laissent plus de cadavres derrière eux qu'ils n'ont fait de prisonniers. Les nôtres sont traités comme des animaux, parqués dans de vastes enclos jusqu'à ce qu'ils soient suffisamment nombreux pour être emmenés sur la côte et vendus comme esclaves. C'est donc pour les bandeirantes une affaire lucrative, d'autant ils utilisent aussi leurs prisonniers, lors de ces expéditions, pour trouver des métaux et pierres précieuses.\n\nPeut-être pourrions-nous les aider à trouver ces richesses afin qu'ils cessent de décimer notre peuple?"
 flavor_gua.1.a: "Entrons en contact avec eux pour conclure un accord"
 flavor_gua.1.b: "Ces gens sont méprisables, combattons-les"
 gua_oppose_bandeirantes: "Opposition aux bandeirantes"
 gua_accept_bandeirantes: "Bandeirantes acceptés"
 flavor_gua.2.tt: "$COUNTRY$ va étudier un éventuel accord entre les bandeirantes et les Guaranis."
 flavor_gua.2.t: "Les bandeirantes"
 flavor_gua.2.d: "Un messager des $FROMCOUNTRY$ nous a informé que leur chef est prêt à conclure un accord avec les bandeirantes qui font prisonnier son peuple et les emmènent en esclavage en $FROMCOUNTRY$. Les méthodes de ces bandeirantes ne sont pas exemptes de tout reproche, car ils ont la réputation de se déguiser en jésuites, et de chanter des messes pour attirer les indigènes par la ruse, ou de recourir à des embuscades pour les faire prisonniers.\n\nMais il s'agit là d'opérations très lucratives, aussi le chef des $FROMCOUNTRY$ se propose-t-il de les rendre plus profitables encore."
 flavor_gua.2.a: "Accord conclu"
 flavor_gua.3.tta: "$COUNTRY$ accepte l'accord"
 flavor_gua.3.ttb: "ou le rejette."
 flavor_gua.3.t: "Accord avec les bandeirantes"
 flavor_gua.3.d: "Nous avons reçu la réponse [From.GetAdjective]: les bandeirantes de [From.GetName] coopéreront désormais avec nous. C'est une source de profit assez importante que nous échangerions alors contre la liberté de notre peuple."
 flavor_gua.3.a: "Accord conclu, en ce cas"
 flavor_gua.3.b: "Nous y avons repensé: mieux vaut les combattre, finalement"
 gua_bandeirantes: "Bandeirantes"
 desc_gua_bandeirantes: "Les bandeirantes sont des marchands d'esclaves, chasseurs de fortune et aventuriers qui capturent les indigènes d'Amérique du Sud pour les vendre ou disposer de travailleurs lors des expéditions de recherche de métaux et pierres précieuses."
 flavor_gua.4.t: "La yerba maté"
 flavor_gua.4.d: "Cela fait bien longtemps que nous connaissons la yerba maté, et nous buvons chaque jour l'infusion de ses feuilles, le maté. Nous avons survécu aux périodes de sécheresse et de famine grâce à elle, et l'appelons «la boisson des dieux».\n\nCar nos légendes disent que les déesses de la lune et du nuage visitaient un jour la Terre, lorsqu'elles furent attaquées par un yaguarete – un jaguar. Les déesses furent sauvées par un vieil homme, qui leur dit qu'il était resté en arrière de sa tribu lorsque celle-ci avait migré, afin de protéger sa jeune fille et son épouse. Il les invita à rester dans sa hutte et, au moment de partir le lendemain, elles discutèrent entre elles de ce qu'elles donneraient au vieil homme et à sa famille en compensation. Leur choix s'arrêta sur une nouvelle plante, qu'elles plantèrent et récoltèrent pendant le sommeil de la famille. Lorsque celle-ci s'éveilla, la déesse de la Lune leur dit qui elle était, et que cette plante était pour les remercier de leur bonté.\n\nLa yerba maté est donc le symbole de l'amitié, et elle leur apprit comment la torréfier et boire le maté. C'est de cette façon qu'apparut la boisson de l'amitié."
 flavor_gua.4.a: "Nous n'oublierons jamais cette légende"
 flavor_gua.4.b: "Accroissons la production pour l'exporter"
 gua_yerba_mate: "La yerba maté"
 desc_gua_yerba_mate: "La yerba maté est la plante dont les feuilles peuvent être consommées sous la forme du maté. Elle est appelée «la boisson des dieux» ou «boisson de l'amitié», et a sauvé de nombreuses vies lors de périodes de sécheresse et de famine."
 gua_yerba_mate_production: "Exportations de yerba maté"
 desc_gua_yerba_mate_production: "La demande croissante en yerba maté a accru sa production. La boisson tirée des feuilles de cette plante, la «boisson des dieux» ou «boisson de l'amitié», a sauvé de nombreuses vies lors de périodes de sécheresse ou de famine."
 flavor_gua.5.t: "Nheçu"
 flavor_gua.5.d: "L'un de nos chefs, Nheçu, a demandé à ce que soient tués trois missionnaires jésuites, appelés Roque Gonzales, João de Castilho et Afonso Rodrigues. Ils tentaient de convertir sa tribu, ainsi que d'autres, au catholicisme!"
 flavor_gua.5.a: "Qu'on leur coupe la tête"
 flavor_gua.5.b: "Faisons arrêter ce Nheçu et libérer les jésuites"
 gua_killed_jesuits: "A fait tuer des jésuites"
 gua_saved_jesuits: "A sauvé des jésuites"
 flavor_gua.6.t: "Sepé Tiaraju"
 flavor_gua.6.d: "Des membres de notre peuple ont été contraints de quitter l'une de nos provinces légitimes! Un traité conclu entre deux pays européens oblige en effet les Guaranis vivant dans les missions jésuites de ces territoires à les quitter. Le peuple s'insurge, et de nombreux rebelles ont trouvé refuge dans notre pays, désirant combattre pour reprendre leurs terres en notre nom. L'un de ces guerriers, Sepé Tiaraju, est un excellent chef, et se propose de se mettre à notre service."
 flavor_gua.6.a: "Parfait"
 flavor_gua.7.t: "Karai pyhare: l'homme de la nuit"
 flavor_gua.7.d: "Les fermiers de l'une de nos provinces se plaignent des problèmes posés ces derniers temps par le karai pyhare, «l'homme de la nuit»: du bétail a été perdu, des œufs, des poulets et du miel volés, des chevaux ont été effrayés et du maïs piétiné, tout cela à cause de ce petit homme dont parlent nos mythes et nos légendes. On lui reproche la naissance des enfants laids et poilus nés ces derniers temps, et on ne peut l'entendre se déplacer à cause de ses pieds poilus assourdissant le bruit de ses pas et de sa capacité à se rendre invisible.\n\nLa seule manière de l'arrêter est de lui offrir des présents: le miel et les liqueurs l'apaisent la plupart du temps, et si cela se produit suffisamment souvent il peut même devenir amical et protéger maison, bétail et biens. Et parfois même, le karai pyhare laissera quelque cadeau en échange!"
 flavor_gua.7.a: "Laissons-lui un peu de miel et de liqueurs"
 flavor_gua.7.b: "Ce n'est qu'une superstition idiote"
 flavor_chm.1.t: "Les grands artisans des Chimus"
 flavor_chm.1.d: "Même les Incas s'émerveillent de la maîtrise de nos grands artisans. Nos orfèvres, tisserands, potiers – et d'autres encore – produisent de véritables œuvres d'art, que ne peuvent imiter les autres peuples. Nous devrions en tirer fierté et reconnaître le grand prestige que nous connaissons grâce à nos artisans."
 flavor_chm.1.a: "Ils sont véritablement précieux"
 chm_great_artisans: "Grands artisans"
 desc_chm_great_artisans: "Les artisans chimus, orfèvres, tisserands, potiers et autres, produisent de véritables œuvres d'art, qui suscitent même l'admiration des Incas."
 flavor_chm.2.t: "Réforme de la hiérarchie chimuane"
 flavor_chm.2.d: "Notre société est un système hiérarchisé comptant quatre classes, que commande une élite puissante dirigeant les divers centres administratifs. Cela nous a grandement servis par le passé, par exemple pour organiser le travail ou construire des canaux et des systèmes d'irrigation. Les centres de moindre rang gèrent les terres, l'eau et la main-d'œuvre, alors que les centres principaux transportent les ressources jusqu'à la capitale ou prennent des décisions administratives plus importantes.\n\nIl y a toutefois eu des demandes pour que le système soit modifié, notamment de la part des artisans: ils se plaignent de n'avoir pas le droit de changer de profession et d'être rassemblés au sein des cités sur la seule base de leur métier."
 flavor_chm.2.a: "Nous allons y réfléchir"
 flavor_chm.2.b: "Il n'y a rien à changer"
 flavor_cua.1.t: "La rencontre du Salsipuedes"
 flavor_cua.1.d: "Nous avons été invités à participer sur les rives du Salsipuedes à une rencontre avec un peuple voisin, afin de discuter de la question de nos frontières. Les hostilités entre nous et eux ont mené à une trêve instable, et cette rencontre pourrait aider à y mettre un terme."
 flavor_cua.1.a: "Nous n'avons nulle confiance en eux et n'irons pas à cette rencontre"
 flavor_cua.1.b: "Espérons que cela permettra une paix meilleure"
 flavor_cua.1.tt: "L'entrevue aura lieu."
 flavor_cua.2.t: "Le massacre du Salsipuedes"
 flavor_cua.2.d: "La rencontre était un piège! L'ennemi a commencé par donner de l'alcool en grande quantité à nos chefs et à les traiter d'excellente manière, avant que, soudain, 1200 soldats n'attaquent.\n\nTous nos hommes ont été massacrés, nos femmes et nos enfants réduits à l'esclavage. $MONARCH$ est des rares qui sont parvenus à en réchapper. Quatre membres de notre peuple – l'homme-médecine Senacua Senaqué, le guerrier Vaimaca Pirú Sira, et le jeune couple Laureano Tacuabé Martínez et María Micaela Guyunusa – ont été capturés, et la rumeur dit qu'ils ont été envoyés à Paris, pour être exhibés au public."
 flavor_cua.2.a: "Nous n'oublierons ni ne pardonnerons"
 cua_salsipuedes_massacre: "Massacre du Salsipuedes"
 flavor_cua.3.t: "Juan Díaz de Solís"
 flavor_cua.3.d: "Un navigateur et explorateur, du nom de Juan Díaz de Solís, a été capturé avec deux officiers et un équipage de sept hommes. Il prétend que trois navires l'attendent, ce qui représenterait soixante-dix hommes. Que devons-nous faire de lui?"
 flavor_cua.3.a: "Tuons-le"
 flavor_cua.3.b: "Relâchons-le"
 flavor_cua.3.c: "Embauchons-le"
 cua_killed_juan: "A tué Juan Díaz de Solís"
 cua_released_juan: "A relâché Juan Díaz de Solís"
 flavor_tlx.1.t: "La guerre des fleurs"
 flavor_tlx.1.d: "Les Aztèques sont réputés pour leur manière cruelle de faire la guerre, préférant capturer leurs ennemis plutôt que les tuer. Tout cela a commencé lorsque Tlâcaêllêl, le cihuâcôâtl aztèque, lança la première guerre des fleurs en ordonnant la capture de soldats ennemis pour qu'ils soient sacrifiés aux dieux afin de mettre un terme à la grave famine qui frappait alors les Aztèques.\n\nCette guerre des fleurs perdure depuis lors, et même nous avons peur de rencontrer les Aztèques sur le champ de bataille en sachant qu'être fait prisonnier ne peut signifier qu'une seule chose: être sacrifié à leurs dieux assoiffés de sang!"
 flavor_tlx.1.a: "Prenons leurs terres, capturons leur peuple, incendions leurs champs"
 flavor_tlx.1.b: "Pardonnons-leur – jusqu'à la prochaine fois, en tout cas"
 tlx_mending_relations: "Cherche à rétablir les relations"
 flavor_tlx.2.t: "La légende de Tlalhuicôlôtl"
 flavor_tlx.2.d: "Le puissant guerrier tlaxcaltèque Tlalhuicôlôtl avait été capturé par les Aztèques, et nous ne faisons que recevoir des nouvelles son sort. L'empereur aztèque a été frappé par son courage et son caractère, et aurait ordonné qu'il soit relâché. Tlalhuicôlôtl refusait toutefois d'être gracié, et demanda à subir le même sort que les autres prisonniers. L'empereur lui offrit alors de prendre la tête d'une armée envoyée repousser les Tarasques, ce que Tlalhuicôlôtl accepta, dans l'espoir de trouver une mort glorieuse au combat. Mais il défit l'armée tarasque malgré sa résistance désespérée, et revint à Mêxihco Tenôchtitlan avec le butin de la guerre et de nombreux prisonniers. L'empereur chercha alors encore une fois à le persuader, mais Tlalhuicôlôtl refusa et le titre de commandant en chef et de rentrer à Tlaxcala, car c'était là faire un choix entre la trahison et le déshonneur.\n\nLe souhait de Tlalhuicôlôtl fut donc exaucé, et il fut attaché à la temalacatl, la pierre des gladiateurs, pour être sacrifié aux dieux par le combat. Huit guerriers l'affrontèrent, l'un après l'autre, mais aucun ne parvint à le vaincre. Ce n'est que le neuvième qui parvint à l'assommer, et Tlalhuicôlôtl fut exécuté de façon rituelle."
 flavor_tlx.2.a: "Nous nous souviendrons de lui, de son histoire et de sa légende"
 flavor_aimara.1.t: "Copacatiraca"
 flavor_aimara.1.d: "Les Incas sont arrivés, mais nous ne nous soumettrons pas à eux, ne vénéreront pas leurs dieux, ni ne seront leurs esclaves.\n\nCopacatiraca était de ceux qui voulaient que nous leur fassions la guerre, mais il a changé de point de vue après de nombreuses défaites face aux envahisseurs incas. Il souhaite désormais persuader le peuple d'accepter les Incas, et affirme que leur roi est bienveillant, que ses lois sont bonnes et son règne bénéfique. Si nous devions nous soumettre et être intégrés dans l'empire inca, nous ne serions pas vus comme des esclaves mais comme des frères, et la paix avec les Incas serait profitable à tous."
 flavor_aimara.1.a: "Non, nous ne nous soumettrons pas"
 flavor_aimara.2.t: "Titi'kaka"
 flavor_aimara.2.d: "La légende dit que l'île Titi'kaka, sur le lac Titicaca, est le lieu d'où le soleil a émergé après une longue période de ténèbres. Les gens vivant alors sur l'île étaient effrayés par l'obscurité, mais virent enfin le soleil émerger du Titikala, le Rocher sacré, et réalisèrent alors que c'était là la demeure du soleil: il s'était caché sous la pierre durant le déluge, et Titi'kaka avait été la première terre à apparaître lorsque les eaux commencèrent à refluer. Le soleil sortit donc du Titikala, une fois encore, pour illuminer le ciel.\n\nIl serait sage de construire un temple en ce lieu, qui attirerait les pèlerins et nous permettrait sans doute quelques revenus."
 flavor_aimara.2.a: "Faisons-en un lieu de pèlerinage"
 flavor_aimara.2.b: "Nous ne pouvons exploiter un lieu aussi sacré"
 flavor_aimara.3.t: "Tupac Amaru II et Micaela Bastidas Puyucahua"
 flavor_aimara.3.d: "Tupac Amaru II et son épouse Micaela Bastidas Puyucahua ont mené une révolte d'ampleur limitée contre l'un de nos plus grands rivaux européens. Sur le point d'être capturés, ils sont parvenus à fuir jusque sur nos terres, pour demander que nous les aidions à poursuivre le combat contre les envahisseurs, en les prenant comme généraux. Tous deux sont férocement attachés à notre liberté, comme ils l'ont eux-mêmes démontré:\n\n«J'ai agi seulement contre les abus évidents et pour préserver la paix et le bien-être des Indiens et des métisses tout autant que des blancs et des noirs nés ici. Je dois maintenant me préparer aux conséquences de mes actions.» – Tupac Amaru II\n\n«Pour la liberté de mon peuple, j'ai renoncé à tout. Je ne verrai pas mes enfants s'épanouir…» – Micaela Bastidas Puyucahua"
 flavor_aimara.3.a: "Engageons Tupac Amaru II"
 flavor_aimara.3.b: "Engageons Micaela Bastidas Puyucahua"
 flavor_aimara.3.c: "Engageons Tupac Amaru II et Micaela Bastidas Puyucahua"
 flavor_aimara.3.e: "N'engageons aucun des deux"
 flavor_aimara.4.t: "Problèmes avec un yatiri"
 flavor_aimara.4.d: "L'une de nos provinces nous cause quelques soucis: un yatiri s'élève contre nous, pour des raisons inconnues. C'est d'autant plus inquiétant que ce n'est pas là le comportement habituel de ces prêtres médecins. L'individu avait été frappé par l'illumination alors qu'il gardait ses troupeaux, et avait décidé alors d'entreprendre le voyage pour trouver son ch'amakani, le yatiri plus âgé qui le formerait pour en devenir un lui-même. Mais il est plus qu'étrange de voir cet homme, dont le rôle est d'aider ceux qui le consultent, les rallier en fait contre $MONARCH$.\n\nPeut-être la personne qui l'a consulté est-elle parvenue à lui faire entrer ces idées dans la tête? Où serait-ce qu'un rituel aurait mal tourné? Son riwutu, ce crâne humain utilisé par les yatiris, pourrait-il avoir été maudit? Peut-être les matériaux utilisés pourraient-ils avoir été mauvais, les boules de saxra créées par l'éclair frappant le métal ou la pierre pourraient-elles être fausses, à moins que ce ne soit la coca? Quoi qu'il en soit, nous ne pouvons permettre que cela continue ainsi."
 flavor_aimara.4.a: "Faisons taire ce yatiri, par tous les moyens possibles"
 flavor_aimara.4.b: "Laissons-le en paix"
 flavor_mca.1.t: "Le zipa et le zaque"
 flavor_mca.1.d: "La confédération muisca n'a pas de roi ou d'autorité centrale absolue: en lieu et place, notre pays est constitué d'un ensemble de petites chefferies placées soit sous l'autorité du dirigeant de Bacatá, le zipa; soit sous celle de celui de Hunza, le zaque. Alors que notre confédération nous permet de résoudre pacifiquement nos conflits et de faire face ensemble aux menaces extérieures si cela est approuvé à la fois par le zipa et le zaque, sur la plupart des sujets les chefs muiscas restent relativement autonomes.\n\nMais puisqu'ils sont les deux dirigeants les plus influents au sein de la confédération, il existe une certaine forme de rivalité entre le zipa et le zaque, pouvant parfois même se traduire par des affrontements armés, qu'ils soient directs ou indirects."
 mca_salt_mines_of_zipaquira: "Mines de sel de Chicaquicha"
 desc_mca_salt_mines_of_zipaquira: "Nous contrôlons les mines de sel de Chicaquicha."
 mca_iraca_intervention: "Intervention des Iracas"
 desc_mca_iraca_intervention: "L'intervention du chef des Iracas a grandement apaisé les tensions. La confédération muisca est plus solide et plus unie actuellement qu'elle ne l'a été depuis longtemps, et est prête à faire face à toute menace extérieure."
 mca_zipa_capital: "Capitale du zipa"
 desc_mca_zipa_capital: "Cette province est le siège du zipa, l'un de deux principaux dirigeants de la confédération muisca. Notre influence dans cette région est par conséquent plus limitée que nous le souhaiterions."
 mca_zaque_capital: "Capitale du zaque"
 desc_mca_zaque_capital: "Cette province est le siège du zaque, l'un de deux principaux dirigeants de la confédération muisca. Notre influence dans cette région est par conséquent plus limitée que nous le souhaiterions."
 flavor_mca.1.a: "Soutenons le zipa de Bacatá"
 flavor_mca.1.b: "Soutenons le zaque de Hunza"
 flavor_mca.1.a.tt: "Bacatá restera la capitale des Muiscas."
 flavor_mca.2.t: "Les mines de sel de Chicaquicha"
 flavor_mca.2.d: "La petite région connue sous le nom de Chicaquicha a récemment suscité des conflits entre le zipa et le zaque. Elle se trouve actuellement sous le contrôle du zipa, même si elle est toute proche des possessions du zaque; mais la production de sel a tant augmenté ces derniers temps que cela pose la question de savoir qui contrôle la région."
 flavor_mca.2.a: "C'est à nous de contrôler ce sel"
 flavor_mca.2.b: "Laissons le zipa administrer cette région"
 flavor_mca.2.c: "C'est à nous de contrôler ce sel"
 flavor_mca.2.dd: "Laissons le zaque administrer cette région"
 flavor_mca.3.t: "Les ambitions du zipa"
 flavor_mca.3.d: "Le zipa a décidé de défier notre nouveau zaque en envahissant l'une des chefferies qui se trouve dans notre juridiction. Même si ces terres sont beaucoup plus proches de la capitale du zipa que de la nôtre, c'est un acte de provocation évident, et si nous ne réagissons pas cela lui aura permis d'étendre son influence à nos dépens."
 flavor_mca.3.a: "Repoussons-le"
 flavor_mca.3.b: "Laissons-le annexer cette chefferie"
 flavor_mca.4.t: "Les ambitions du zaque"
 flavor_mca.4.d: "Le zipa a décidé de défier notre nouveau zipa en envahissant l'une des chefferies qui se trouve dans notre juridiction. Même si ces terres sont beaucoup plus proches de la capitale du zaque que de la nôtre, c'est un acte de provocation évident, et si nous ne réagissons pas cela lui aura permis d'étendre son influence à nos dépens."
 flavor_mca.4.a: "Repoussons-le"
 flavor_mca.4.b: "Laissons-le annexer cette chefferie"
 flavor_mca.5.t: "Influence des Iracas"
 flavor_mca.5.d: "Les grands prêtres du temple du soleil, à Suamox, dirigent la fédération des Iracas. Même s'il est bien moins influent que le zaque ou le zipa, le chef des Iracas, de par sa position de gardien du temple et successeur spirituel du héros mythique Idacanzas, est un homme influent.\n\nSoutien traditionnel du zaque de Hunza, l'actuel chef des Iracas souhaite maintenant jouer le rôle de médiateur entre le zipa et que zaque afin de rétablir des relations pacifiques et s'assurer que les Muiscas restent unis face à toute menace extérieure."
 flavor_mca.5.a: "Le moment est venu de s'unir"
 flavor_mca.5.b: "Il ne peut y avoir qu'un seul chef pour tous les territoires muiscas"
 flavor_mca.6.t: "Les Muiscas sont unis"
 flavor_mca.6.d: "Avec l'expansion de la confédération muisca que nous dirigeons, le conflit ancien entre zaques et zipas n'a désormais plus aucun sens. Le fait est que grâce au règne glorieux de $MONARCH$ et de ses aïeux, [Root.Capital.GetCapitalName] est devenue le siège d'une autorité incontestée sur l'ensemble des territoires muisca."
 flavor_mca.6.a: "Magnifique"
 targeted_by_tamoyos: "Est visé par la confédération des tamoios"
 tamoyo_target: "Ennemi de la confédération des tamoios"
 tamoyo_confederates: "Confédération des tamoios"
 tupi_hostility: "Hostilité des Tupis"
 opinion_caramuru_sent_away: "Caramuru renvoyé"
 bartiras_marriage: "Mariage de Bartira"
 desc_tupi_hostility: "Les petites tribus tupies de cette région, déjà alarmées par les actions de nos bandeirantes, se sont soulevées à la nouvelle que des tribus plus nombreuses avaient constitué une confédération des tamoios. Même si nos tribus n'ont pas intégré cette confédération, elles représentent une certaine nuisance au niveau local."
 tupi_caramuru_trade: "Relations commerciales de Caramuru"
 desc_tupi_caramuru_trade: "Nous avons accueilli parmi nous Caramuru, un Européen naufragé, qui a conservé des relations avec les colonies de sa patrie. Nos marchands peuvent en tirer parti directement, et cela s'avèrera bénéfique à l'avenir pour le développement de la tribu."
 flavor_tupi.1.t: "Attaques des bandeirantes"
 flavor_tupi.1.d: "Certains des colons européens établis à nos frontières ont commencé à mener des attaques contre nos villages pour y capturer des esclaves. Des familles entières sont ligotées et obligées de marcher jusqu'aux plantations de sucre des colonies européennes.\n\nSi nous espérions au départ que ce n'étaient là que des incidents isolés demandant vengeance, il paraît maintenant évident que ces attaques sont menées de façon systématique par certains propriétaires de domaines terriens. Les anciens de la tribu estiment que si l'on n'agit pas très rapidement, la situation va totalement échapper à notre contrôle."
 flavor_tupi.1.a: "Rassemblons contre eux toutes les tribus tupies"
 flavor_tupi.1.b: "Faisons confiance aux étrangers pour se contrôler d'eux-mêmes"
 flavor_tupi.2.t: "La confédération des tamoios"
 flavor_tupi.2.d: "Nous avons reçu des messagers des $FROMCOUNTRY$, nous demandant de conclure un accord défensif pour protéger notre peuple contre les esclavagistes européens qui s'attaquent à leurs territoires. Même si nous avons nous-mêmes moins de problèmes à ce propos, les anciens de notre tribu pensent que nous devrions tous nous unir très rapidement si nous ne voulons pas être tous vaincus les uns après les autres."
 flavor_tupi.2.a: "Intégrons la confédération"
 flavor_tupi.2.b: "Nous nous débrouillerons mieux seuls"
 flavor_tupi.3.t: "Les $FROMCOUNTRY$ intègrent la confédération"
 flavor_tupi.3.d: "Nous avons reçu des nouvelles de la tribu des $FROMCOUNTRY$: ils ont accueilli favorablement l'opportunité de joindre leurs forces aux nôtres contre les esclavagistes européens, et nous aideront dès que l'occasion s'en présentera."
 flavor_tupi.3.a: "Parfait"
 flavor_tupi.4.t: "Refus des $FROMCOUNTRY$"
 flavor_tupi.4.d: "Nous avons reçu des nouvelles de la tribu des $FROMCOUNTRY$: ils sont déterminés à faire face à toute menace extérieure seuls, et ne rejoindrons donc pas la confédération."
 flavor_tupi.4.a: "C'est là un petit jeu bien dangereux"
 flavor_tupi.5.t: "La confédération des tamoios"
 flavor_tupi.5.d: "Il semble que certains propriétaires de plantations de nos colonies d'Amérique du Sud paient des aventuriers pour capturer des esclaves dans les villages indigènes proches. Le résultat de cette pratique est que l'une des tribus les plus puissantes a commencé à constituer une confédération des tribus tupies, plus ou moins nombreuse, afin de tenter de ralentir la colonisation des territoires qu'ils considèrent comme leurs."
 flavor_tupi.5.a: "Alors ils goûteront de notre bel acier"
 flavor_tupi.5.b: "Envoyons-leur ces jésuites si habiles"
 flavor_tupi.6.t: "Arrivée de jésuites"
 flavor_tupi.6.d: "Deux hommes étranges sont arrivés à [Root.Capital.GetCapitalName] aujourd'hui. Ils disent être des jésuites, et parlent de façon assez convaincante de ce dieu des chrétiens que vénèrent nos ennemis. Même s'ils parlent notre langue et connaissent bien nos coutumes, ces jésuites semblent surtout vouloir parler aux chefs des tribus pour mettre un terme au conflit entre les colons et les Tupis."
 flavor_tupi.6.a: "Mettons fin aux hostilités"
 flavor_tupi.6.b: "Ils cherchent seulement à nous affaiblir"
 flavor_tupi.7.t: "L'armistice d'Iperoig"
 flavor_tupi.7.d: "Grâce à la médiation des jésuites, les Tupis ont accepté une trêve dans le conflit en cours. Les tribus conservent des doutes sur nos véritables intentions, pourtant, et cette trêve semble très fragile."
 flavor_tupi.7.a: "Superbe"
 flavor_tupi.8.t: "La confédération des tamoios"
 flavor_tupi.8.d: "Les tribus tupies ont commencé à s'assembler contre les colons européens qui les menacent en Amérique du Sud. Heureusement pourtant, ils semblent nous considérer différemment. Peut-être devrions-nous utiliser cette opportunité pour affaiblir nos rivaux dans les colonies, en envoyant de l'aide aux Tupis?"
 flavor_tupi.8.a: "Aidons-les"
 flavor_tupi.8.b: "Nous ne pouvons soutenir ces sauvages"
 flavor_tupi.9.t: "Soutien européen"
 flavor_tupi.9.d: "Il semble que nos ennemis chrétiens ont eux-mêmes des ennemis: un groupe d'Européens est arrivé aujourd'hui, pressé de nous aider à nous organiser et limiter ainsi l'influence des bandeirantes."
 flavor_tupi.9.a: "Parfait"
 flavor_tupi.10.t: "Aide [From.GetAdjective] aux Tupis"
 flavor_tupi.10.d: "L'un de nos rivaux dans les colonies d'Amérique du Sud, [From.GetName], a envoyé de l'aide aux Tupis, avec l'intention de les aider à chasser nos colons de leurs terres. Ils se permettent ainsi de s'immiscer dans nos propres affaires, alors qu'ils n'ont pas même leur place en Amérique du Sud. Aux colonies, nos représentants cherchent des moyens d'utiliser cette ingérence comme prétexte pour s'emparer des colonies [From.GetAdjective]s pour eux-mêmes."
 flavor_tupi.10.a: "[From.GetName] n'a rien à faire là-bas"
 flavor_tupi.11.t: "Rivalité entre Tapuias et Tupis"
 flavor_tupi.11.d: "Jadis, les ancêtres de toutes les grandes tribus tupies ont fait la guerre aux Tapuias, qui dominaient la côte orientale.\n\nCette rivalité ancienne est toujours bien vivante dans l'esprit de nos guerriers. Ainsi, alors que nous venons de rencontrer une tribu tapuia, ils ont déjà commencé à se préparer pour la guerre, déterminés à déloger de nouveau nos ennemis des territoires dont notre tribu en pleine expansion pourrait faire un bien meilleur usage."
 flavor_tupi.11.a: "Les Tapuias n'ont pas leur place ici"
 flavor_tupi.11.b: "Laissons-les en paix, pour cette fois"
 flavor_tupi.12.t: "Caramuru"
 flavor_tupi.12.d: "Aujourd'hui, un groupe de guerriers a trouvé un Européen, seul et naufragé, sur nos côtes. Cet homme est visiblement un membre du peuple qui s'est établi ailleurs sur la côte. Les membres de notre tribu lui ont déjà attribué le surnom de «Caramuru», car d'après les guerriers qui l'ont trouvé sur la plage il ressemblait à s'y méprendre à une anguille."
 flavor_tupi.12.a: "Soit le bienvenu chez nous, Caramuru"
 flavor_tupi.12.b: "Nous ne pouvons faire confiance à ce marin"
 flavor_tupi.12.a.tt: "Caramuru va commencer à s'intégrer au sein de notre peuple, permettant d'ouvrir des relations commerciales avec les colonies de sa patrie."
 flavor_tupi.12.b.tt: "Nous renverrons Caramuru chez lui, dès qu'il sera en état de s'en aller."
 flavor_tupi.13.t: "L'intégration de Caramuru"
 flavor_tupi.13.d: "Caramuru a montré qu'il apprenait vite, et s'est bien intégré au sein de notre tribu. Il parle maintenant notre langue, et s'est avéré être un membre utile à notre peuple, notamment en nous aidant dans nos relations avec les colons européens.\n\nCes derniers temps, les anciens de la tribu ont suggéré à $MONARCH$, afin de lier plus Caramuru à nous, de lui permettre d'épouser la princesse Paraguaçu."
 flavor_tupi.13.a: "Marions Caramuru et Paraguaçu"
 flavor_tupi.13.a.tt: "Caramuru va épouser Paraguaçu, liant sa destinée à la nôtre, ce qui nous permettra de bénéficier de ses projets futurs."
 flavor_tupi.13.b: "Ce serait lui accorder trop d'honneur"
 flavor_tupi.14.t: "Le voyage de Caramuru en Europe"
 flavor_tupi.14.d: "Après avoir vécu de nombreuses années parmi nous, Caramuru et son épouse sont partis pour le continent où il est né. Après avoir parcouru divers pays, ils sont revenus, déterminés à accélérer la domestication de nos territoires."
 flavor_tupi.14.a: "Très bien"
 flavor_tupi.15.t: "Cunhadismo"
 flavor_tupi.15.d: "Au cours des dernières années, un nombre croissant de jésuites a commencé à arriver sur nos terres. Ces prêtres apprennent vite, et semblent déjà avoir une bonne maîtrise de notre langue et de nos coutumes. De plus en plus de membres de notre peuple ont commencé à suivre l'enseignement religieux de ces prêtres, et un petit nombre de colons portugais ont aussi commencé à s'installer dans nos villages. Certains d'entre eux se sont même mariés avec les femmes tupies converties au christianisme.\n\nNous pourrions tirer parti de cela pour nous rapprocher des Portugais, et si $MONARCH$ acceptait de se convertir à son tour, peut-être l'une de ses filles pourrait-elle même entrer dans l'une des influentes familles portugaises afin d'établir une alliance entre nos peuples? Après tout, ces Portugais ont sans doute besoin de protection sur ces territoires qui leurs sont étrangers."
 flavor_tupi.15.a: "Rapprochons-nous des Portugais"
 flavor_tupi.15.b: "Conservons les dieux de nos pères"
 flavor_tupi.16.t: "Le voyage de Caramuru en Europe"
 flavor_tupi.16.d: "Après avoir vécu de nombreuses années parmi nous, Caramuru et son épouse sont partis pour le continent où il est né. Après avoir parcouru divers pays, ils s'apprêtaient à revenir parmi nous, mais il semble bien que cette fois-ci l'océan est parvenu à prendre la vie qui lui avait échappé lorsque Caramuru s'était échoué sur nos côtes."
 flavor_tupi.16.a: "Un jour funeste, mais son héritage lui survivra"
 hub_of_orinoco_trade: "Commerce sur l'Orénoque"
 desc_hub_of_orinoco_trade: "Grâce à une politique énergique, les Caribes sont parvenus à prendre le contrôle du commerce sur l'Orénoque, et le conserverons tant qu'ils détiendront cette province."
 garifuna_migration: "Migration des Garifunas"
 desc_garifuna_migration: "Après avoir vécu des siècles dans les îles des Antilles, les Caribes des îles reviennent sur nos territoires."
 flavor_cab.1.t: "Commerce sur l'Orénoque"
 flavor_cab.1.d: "Le commerce le long de l'Orénoque s'est avéré très profitable pour notre peuple, et protéger nos intérêts dans la région est vital pour notre prospérité dans les années à venir.\n\nIl y a toutefois débats entre les guerriers et les marchands de la tribu sur la meilleure façon de contrôler le fleuve: les premiers souhaiteraient attaquer toute tribu hostile qui tenterait de s'installer dans la région, tandis que les marchands estiment bien plus important de convaincre ces tribus étrangères de venir à nous pour commercer à nos conditions."
 flavor_cab.1.a: "L'Orénoque appartient aux Caribes"
 flavor_cab.1.b: "Faisons tout pour créer un carrefour commercial ici"
 flavor_cab.2.t: "Réfugiés venus du nord"
 flavor_cab.2.d: "Il y a des siècles de cela, un certain nombre de nos anciens ont fui le continent pour s'établir dans les îles des Caraïbes. Mais ces îles sont désormais de plus en plus souvent dominées par les puissances européennes, et nos frères du Nord sont de plus en plus marginalisés sur leurs propres îles.\n\nRécemment, les tensions ainsi suscitées se sont traduites par un conflit sanglant entre les propriétaires de plantations et les Caribes insulaires, provoquant un afflux croissant de réfugiés caribes cherchant à s'établir sur nos territoires. Ils ont toutefois vécu loin du continent pendant des générations, se sont croisés avec les peuples des îles, et ne parlent plus la même langue que nous."
 flavor_cab.2.a: "Accueillons-les en notre sein"
 flavor_cab.2.b: "Ils vont devoir se trouver un lieu où vivre"
 flavor_cab.3.t: "Les Arawaks à l'embouchure de l'Orénoque"
 flavor_cab.3.d: "L'embouchure de l'Orénoque est occupée par les Arawaks. Des marchands caribes rapportent avoir été attaqués par ces Arawaks, qui veulent prendre le contrôle de la région."
 flavor_cab.3.a: "Nous ne pouvons tolérer cela"
 flavor_cab.3.b: "Cette région ne nous intéresse en rien"
 arw_preparing_defences: "Préparatifs de défense"
 desc_arw_preparing_defences: "Du fait de l'expansion des tribus caribes dans une région que nous contrôlons traditionnellement, nos guerriers ont commencé à se préparer à la bataille à venir. Si les Caribes viennent, nous les attendrons de pied ferme."
 arw_hostility: "Arawaks hostiles"
 arw_traders: "Commerce arawak"
 flavor_arw.1.t: "Les Caribes à l'embouchure de l'Orénoque"
 flavor_arw.1.d: "Les tribus caribes, ennemies traditionnelles de notre peuple, ont commencé à s'étendre vers l'est, et se sont emparés de l'embouchure de l'Orénoque. Pour de nombreux membres de notre peuple, cette perspective fait peur. Certains pensent que nous devrions refuser de les craindre et les attaquer avant qu'ils ne puissent nous faire le moindre mal."
 flavor_arw.1.a: "Revendiquons l'embouchure de l'Orénoque"
 flavor_arw.1.b: "Préparons-nous plutôt à nous défendre"
 flavor_arw.2.t: "Établissements européens dans les Guyanes"
 flavor_arw.2.d: "Un certain nombre d'établissements européens ont été fondés dans les Guyanes. Même si ces Européens ne semblent pas ouvertement hostiles envers notre peuple, leurs armes sont terrifiantes, et leurs intentions à notre égard ne sont pas clairement établies."
 flavor_arw.2.a: "Commerçons avec eux"
 flavor_arw.2.b: "Rassemblons nos guerriers contre cette nouvelle menace"
 flavor_arw.2.c: "Tentons de les convaincre de nous protéger des Caribes"
 may_convert: "Mayas convertis"
 flavor_eng.9237.t: "Une nouvelle dynastie"
 flavor_eng.9237.d: "La dernière bataille vient d'être remportée, mettant un terme à ce qui sera appelé désormais la guerre des Deux-Roses. Le moment est maintenant venu de prendre les décisions qui s'imposent, afin de renforcer notre position, dans le pays tout autant qu'à l'étranger. Plusieurs rumeurs sur de possibles usurpateurs circulent, dont une parlant du retour d'exil de l'ambitieux Henry Tudor. Peut-être serait-il sage de réconcilier nos deux familles par les liens du mariage?"
 flavor_eng.9237.a: "Il n'y aura jamais de réconciliation entre nos deux familles"
 flavor_eng.9237.b: "Le temps de la réconciliation est venu, unissons nos deux familles"
 flavor_tur.106.t: "Dissolution des janissaires"
 flavor_tur.106.d: "À cause des bouleversements qu'a connus notre société, le vénérable corps des janissaires a été dissout. Absorbés par les unités régulières, leurs privilèges ne sont désormais plus."
 flavor_tur.106.a: "D'accord"
 slipped_out_of_empire: "Autorité impériale déclinante en Italie"
 stayed_in_the_empire: "Autorité impériale confirmée"
 stayed_in_the_empire_hostile: "Autorité impériale confirmée"
 hre_event.1.t: "Le royaume fantôme"
 hre_event.1.d: "Si le royaume d'Italie appartient officiellement toujours au Saint-Empire romain germanique, il est en partie devenu un «royaume fantôme», les États italiens agissant dans les faits en toute indépendance de l'Empereur. L'échec des détenteurs successifs du titre impérial, incapables de restaurer leur autorité sur la région, a permis à des États, rejetant toute autorité impériale, de prendre le contrôle de régions entières.\n\nDésormais, la question pour de nombreux Italiens est de savoir pourquoi ils devraient accepter qu'un Empereur allemand ait la moindre autorité sur leurs terres."
 hre_event.1.a: "L'Empire ne nous concerne plus"
 hre_event.1.b: "Notre pays relève du Saint-Empire, bien évidemment"
 hre_event.3.t: "Le royaume fantôme"
 hre_event.3.d: "Si le royaume d'Italie appartient officiellement toujours au Saint-Empire romain germanique, il est en partie devenu un «royaume fantôme», les États italiens agissant dans les faits en toute indépendance de l'Empereur. L'échec des détenteurs successifs du titre impérial, incapables de restaurer leur autorité sur la région, a permis à des États, rejetant toute autorité impériale, de prendre le contrôle de régions entières.\n\nDésormais, les Italiens ne sont plus membres du Saint-Empire que de nom."
 hre_event.3.a: "D'accord"
 hre_event.3.b: "Parfait"
 hre_event.3.c: "D'accord"
 hre_event.4.t: "Royaume d'Italie et Saint-Empire"
 hre_event.4.d: "Cela fait bien des années maintenant que l'autorité de l'empereur sur le royaume d'Italie ne fait que décliner. Les empereurs successifs ne sont pas parvenus à imposer leur volonté aux États italiens, et Venise aussi bien que les États pontificaux se sont emparés de vastes régions appartenant officiellement au Saint-Empire, en rejetant les droits de ce dernier.\n\nÀ moins que l'Italie du Nord ne soit ramenée avec fermeté dans le giron impérial, les États de la région pourraient bien échapper, à tout jamais, au contrôle de l'Empire."
 hre_event.4.a: "Inquiétant"
 hre_event.4.a.tt: "À moins que tout le §Yroyaume d'Italie§! appartienne au Saint-Empire avant 1490 et y soit maintenu jusqu'en 1550, les États de la région sont susceptibles de quitter l'Empire."
 hre_event.4.b: "Intéressant"
 hre_event.4.b.tt: "À moins que toutes ces contrées appartiennent au Saint-Empire avant 1490 et y soit maintenues jusqu'en 1550, tous les États italiens se verront offrir la possibilité de quitter l'Empire:\n§YPiémont§!\n§YLombardie§!\n§YÉmilie-Romagne§!\n§YLigurie§!\n§YToscane§!\n§YItalie centrale§!\n§YVénétie§! (à l'exception de Venice)."
 hre_event.5.t: "[From.GetName] quitte l'Empire"
 hre_event.5.d: "Le Saint-Empire romain germanique a été déchiré par la formation d'un nouvel État, [From.GetName], formé sur des territoires qui sont légitimement nôtres. Notre incapacité à y mettre fin a de plus fait voler en éclat notre autorité sur les territoires qui restent encore dans l'Empire."
 hre_event.5.a: "Qu'y a-t-il de pire que des vassaux ingrats?"
 flavor_gre.1.t: "Séparatisme grec"
 flavor_gre.1.d: "L'Empire byzantin ayant été relégué au rang de simple souvenir, la plupart des Grecs se sont habitués à mener leurs vies sous la domination de souverains étrangers. Certains ont quitté leur pays natal pour, à l'étranger, se faire marchands ou servir dans diverses cours d'Europe, tandis que la plupart sont restés en Grèce, menant la même vie dans les campagnes qu'avant la chute de l'Empire. Certains prospèrent même, tout gouvernés qu'ils soient par des souverains étrangers. L'identité grecque est pourtant restée très vivace, comme finiront bien par le montrer l'insoumission des klephtes dans les montagnes ou les rêves patriotiques des intellectuels réfugiés à l'étranger.\n\nAlors que la restauration de l'Empire byzantin reste un vœu pieux, nombreux sont ceux qui aspirent à une indépendance qui pourrait mettre fin au règne des collecteurs de taxes étrangers et aspirent à un nouvel État grec centré sur l'ancienne patrie de leur peuple."
 flavor_gre.1.a: "D'accord"