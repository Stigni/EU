 catholic_league_protestant: "Ligue catholique"
 league_events.7.t: "L'Union évangélique"
 league_events.7.d: "Le Saint-Empire romain germanique fait montre d'un équilibre fragile. Il finit d'ailleurs par se diviser en 10 États majeurs et 400 principautés mineures, au sein desquels s'opposent deux religions opposées. La puissance de l'empereur est assez restreinte au-delà de ses domaines et le comportement fantasque et incohérent de certaines personnalités haut placées, telles que Rodolphe II, ne fait qu'accroître les tensions. En 1608, la ville protestante de Donauworth refuse aux catholiques le droit de pratiquer leur culte et se retrouve bannie de l'empire. La réaction ne se fait pas attendre : la plupart des États allemands protestants se réunissent pour former l'Union évangélique pour défendre leur liberté."
 league_events.7.a: "Préparons-nous à rejoindre la ligue"
 league_events.7.b: "Restons neutres"
