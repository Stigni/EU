 league_events.6.t: "La Ligue catholique"
 league_events.6.d: "Les États catholiques allemands se sentent menacés par la création en 1608 de l'Union évangélique réunissant leurs voisins protestants du Nord, suite à l'exclusion du Donauworth de l'Empire. Ressentant le besoin pressant de s'unir, ces États se regroupent cette même année pour former la Ligue catholique. C'est ainsi que s'amorce la guerre de Trente Ans."
 league_events.6.a: "Préparons-nous à rejoindre la ligue."
 league_events.6.b: "Restons neutres"
