 pragmatic_sanction.EVTNAME2: "La Pragmatique Sanction"
 pragmatic_sanction.EVTDESC2: "La Pragmatique Sanction, solennellement déclarée par l’empereur Charles VI le 19 avril 1713, établit l’indivisibilité du patrimoine des Habsbourg et régla la dévolution de sa succession par ordre de naissance, même si le premier-né est une femme. Marie-Thérèse, né en 1717, fut donc l’héritière de l’empire. La Pragmatique Sanction fut reconnue par l’Espagne en 1725 (confirmée en 1731), par la Russie en 1726, par la Prusse en 1728, par les Provinces-Unies en 1731, par Hanovre en 1732, par le Saint-Empire romain germanique (excepté la Bavière) en 1732 et par la France seulement en 1738. Le refus bavarois entraîna la guerre de succession d'Autriche."
 pragmatic_sanction.EVTOPTA2: "Nous pourrons avoir une impératrice !"
 flavor_dan.EVTNAME3285: "Les réformes pluralistes de Christian II"
 flavor_dan.EVTDESC3285: "À son arrivée au trône, Christian II passa outre les Rigsråd et utilisa la chancellerie pour octroyer aux marchands des privilèges commerciaux, empiétant sur les demandes des nobles danois et des commerçants de la Ligue hanséatique. En 1517, Christian accusa le gouverneur du château de Copenhague d’avoir empoisonné sa bien-aimée Dyveke. Par la suite, il ignora les Rigsråd et la charte royale. Il mit sur pied un gouvernement essentiellement bourgeois dont le consulat spécial fut le bourgmestre de Malmö, Hans Mikkelsen.      "
 flavor_dan.EVTOPTA3285: "Réformons le gouvernement"
 flavor_dan.EVTOPTB3285: "Maintenir le Statu Quo"
 flavor_dan.EVTNAME3287: "La constitution scandinave"
 flavor_dan.EVTDESC3287: "En 1481, le roi Christian Ier mourut, laissant le trône à son fils Hans. À la suite de la bataille de Brunkeberg en 1471, la Suède ne fit plus partie de l’union, et ce, même si son nom y figurait toujours. En 1483, les conseils des royaumes scandinaves rédigèrent le Halmstad Recess, une tentative d’offrir une constitution scandinave qui affirmerait la suprématie à la haute noblesse, mais Sten Sture, chancelier de la Suède, refusa d’envoyer une délégation à Halmstad. Les Suédois ne signèrent le document qu’en 1484, et ce sous certaines conditions.   "
 flavor_dan.EVTOPTA3287: "Rédigeons la Constitution scandinave"
 flavor_dan.EVTOPTB3287: "Abandonnons cette idée"
 flavor_dan.EVTNAME3288: "La grande réforme navale"
 flavor_dan.EVTDESC3288: "Sous le roi Hans qui accéda au trône en 1481, on organisa mieux la structure de la flotte et, tout au long de son règne, on construisit de grands vaisseaux sous ordre royal. Le ''Engelen'' fut construit à Sønderborg, une région abondante en chêne, principal matériau utilisé. Le ''Maria'', un vaisseau aussi grand, semble avoir été construit à Copenhague qui devint progressivement le port d’attache de la flotte. En 1509, le Danemark possédait l’une des plus imposantes et des plus efficaces marines de l’Europe.   "
 flavor_dan.EVTOPTA3288: "Élargissons la marine"
 flavor_dan.EVTOPTB3288: "Élargissons l’armée"
 flavor_dan.EVTNAME3289: "La fin de l’union de Kalmar"
 flavor_dan.EVTDESC3289: "Les conseils de la couronne de la Norvège, de la Suède et du Danemark acceptèrent en 1397 l’union de Kalmar, une sorte de monarchie des nations nordiques unifiée dans laquelle l’influence danoise prédominait. Une constante lutte à la fin des années 1470 entre la Suède et le Danemark mena au démantèlement de l’Union en 1523, sous le règne du roi suédois Gustave Ier Vasa (1523-1560), longtemps après que le régent Sten Sture, doyen de la Suède, eut vaincu les Danois lors de la bataille de Brukenberg (1471). L’Union est terminée.   "
 flavor_dan.EVTOPTA3289: "D'accord"
 flavor_dan.EVTNAME3293: "Le conflit du comte"
 flavor_dan.EVTDESC3293: "Après le décès de Frédéric Ier en 1533, les évêques et la plupart des membres de l’aristocratie s’opposèrent initialement à l’élection de son fils Christian, duc de Holstein, en tant que nouveau roi parce qu’il était luthérien. De leur côté, les bourgeois et les paysans réclamèrent le retour de Christian II qui avait été renversé et emprisonné à Sønderborg. Les maires de Copenhague et de Malmö conçurent un plan ensemble avec la Hanse pour libérer Christian II et firent des deux villes danoises les plus importantes des partenaires de la Ligue hanséatique. Le Conseil danois obtint l’aide de son ennemi juré Gustave Vasa pour contrecarrer le complot, qu’on connaissait alors sous le nom de ''Grevefejden'' (le conflit du comte) puisque les forces rebelles était dirigées par le comte Christophe d’Oldenburg."
 flavor_dan.EVTOPTA3293: "Appuyons Christian de Holstein"
 flavor_dan.EVTOPTB3293: "Appuyons Christian II"
 flavor_dan.EVTNAME3294: "Peder Oxe"
 flavor_dan.EVTDESC3294: "Peder Oxe était un génie de la finance rappelé d’exil par Frédéric II après que la guerre nordique de Sept Ans eut ruiné l’économie danoise. Avec Oxe à la barre à partir de 1567, il ne fallut que peu de temps avant que les finances de l’État soient redressées. Il parvint à convaincre l’aristocratie de contribuer davantage et il réorganisa de solides procédures qui triplèrent les revenus. Il améliora également les systèmes d’agriculture et d’éducation. Jusqu’à sa mort en 1577, Peder Oxe et quelques autres seigneurs étaient les dirigeants de facto du Danemark."
 flavor_dan.EVTOPTA3294: "D'accord"
 flavor_dan.EVTNAME3296: "Les réformes mercantilistes de Christian IV"
 flavor_dan.EVTDESC3296: "Christian IV avait tendance à vouloir s’occuper lui-même de chaque petit détail de son administration, si bien qu'il ne focalisait plus sur les problèmes plus importants. Non seulement il traça les lignes directrices des politiques mercantilistes du Danemark, mais il mit aussi sur pied les droits à l’importation, les subventions par l’État et les avantages aux compagnies et manufactures commerciales (chacune d’elle, sans succès notable) et il insistait pour vérifier personnellement l’état de leurs comptes.    "
 flavor_dan.EVTOPTA3296: "Réformes mercantilistes"
 flavor_dan.EVTOPTB3296: "Réformes de libre-échange"
 flavor_dan.EVTNAME3297: "L'absolutisme"
 flavor_dan.EVTDESC3297: "L’absolutisme au Danemark était le résultat d’une longue crise politique et de l’état d’urgence grave qui suivit les dernières guerres de Karl Gustav contre la Suède en 1657-1660. Malgré sa faible position lorsqu’il fut élu roi en 1648, les aptitudes politiques de Frédéric III lui permirent d’expulser avec succès deux de ses adversaires les plus importants dans le Rigsråd dès les années 1650. Il s’agit du sénéchal Corfitz Ulfeldt et du gouverneur de la Norvège Hannibal Sehested, tous deux mariés à l’une des demi-sœurs de Frédéric. De plus, le comportement héroïque du roi au cours du siège de Copenhague à l’hiver 1659 le rendit très populaire à une époque où l’on discréditait de plus en plus la noblesse et les Rigsråd. En octobre 1660, ces événements conduisirent, malgré la réticence de la noblesse, à la création de la monarchie héréditaire. Dans ce nouveau système, le roi n’était plus sous la dépendance des Rigsråd et il utilisa ses pouvoirs pour introduire l’absolutisme, les lois fondamentales de l’absolutisme danois qui furent temporairement établies le 10 janvier 1661 dans la Loi sur la monarchie héréditaire  avant d’être établies de façon permanente dans le Kongeloven (la Loi du roi) en 1665.     "
 flavor_dan.EVTOPTOK: "D'accord"
 flavor_dan.EVTNAME3298: "La modernisation de la marine "
 flavor_dan.EVTDESC3298: "Au cours du règne de Frédéric II, on nota une forte croissance dans la puissance navale danoise et le roi s’intéressa personnellement et profondément à la construction de la flotte. Christian IV, son légendaire fils qui au cours de son règne naviguait au sein de la flotte chaque année, continua sur cette lancée et la développa davantage. On pouvait constater sur tous les plans l’intérêt intense de Christian IV pour la flotte, de la base navale de Bremerholm jusqu’aux devoirs de ses amiraux en passant par les équipements des vaisseaux. "
 flavor_dan.EVTOPTA3298: "Réformons la marine"
 flavor_dan.EVTOPTB3298: "Réformons l'armée"
 flavor_dan.EVTNAME3299: "Peder Griffenfeld"
 flavor_dan.EVTDESC3299: "Peder Griffenfeld fut probablement le conseiller le plus brillant qu’un roi pouvait souhaiter. Son nom à la naissance fut Peder Schumacher. Il naquit au sein d’une riche famille de Copenhague. Après de nombreuses études et de nombreux voyages à l’étranger de 1654 à 1662, il retourna travailler au service de l’État en tant que bibliothécaire royal. Bientôt, il se mérita la faveur du roi absolutiste Frédéric III et devint le secrétaire de la chambre du roi. À ce poste, il rédigea la Kongeloven (la Loi du roi) de 1665, une justification à l’absolutisme. En 1670, année à laquelle le roi mourut, on nomma Schumacher comte Griffenfeld. En 1674, il s’éleva au poste de grand chancelier du Danemark sous le roi Christian V."
 flavor_dan.EVTNAME3300: "La grande guerre du Nord"
 flavor_dan.EVTDESC3300: "En 1697, Charles XII, âgé de 15 ans, accède au trône suédois. Flairant une opportunité, le tsar russe Pierre Ier s’allie avec le Danemark et la Pologne-Saxe en 1699. Toutefois, avec l’assistance navale britannique et néerlandaise, Charles XII accosta en Zélande et vainquit rapidement les Danois avant d’atteindre l’Estonie où il vainquit les Russes de manière écrasante, même si les Suédois étaient grandement dépassés en nombre (1 pour 5). Au lieu d’en finir avec les Russes, Charles se rangea contre Auguste II de Pologne-Saxe et l’expulsa hors de la Pologne en 1704 et y fit élire le prosuédois Stanislas Leszinski. Il assujettit la Saxe en 1706. Pendant que les Russes construisaient Saint-Pétersbourg (1703) et reformait leurs armées, ils s’emparèrent aussi d’une partie de l’Estonie (1704-1706). Charles décida alors de marcher sur Moscou via l’Ukraine où les Cosaques sous Mazeppa déclenchèrent une nouvelle révolte (1708). L’hiver rigoureux et les raids russes eurent raison de ses armées qui furent décimées et il fut finalement défait lors de la bataille de Poltava en 1709. Blessé, le roi se réfugia chez les Ottomans. Les Russes furent encerclés par les Ottomans sur la rivière Prout, mais Pierre parvint grâce à des pots-de-vin à s’assurer un sauf-conduit en échange d’Azov. Pendant que Charles était toujours en exil en Turquie, les troupes des Russes, des Danois, des Hanovriens et même des Prussiens, s’emparèrent de la majorité du territoire suédois autour de la Baltique. Ayant émergé de l’internement turc, Charles fut tué en 1718 en face de la forêt norvégienne de Frederickshald. La Suède perdit presque tout de son empire sur la Baltique par les traités de paix qui suivirent.  "
 flavor_dan.EVTOPTA3300: "Reprenons Skåne"
 flavor_dan.EVTOPTB3300: "Ne faisons rien"
 flavor_dan.EVTNAME3305: "Les réformes mercantilistes de Christian VI"
 flavor_dan.EVTDESC3305: "Christian VI croyait avec ferveur au mercantilisme autoritaire et aux grandes manufactures contrôlées par l’État. Même si ses réformes protectionnistes eurent un effet positif sur la très importante agriculture du Danemark, elles comportèrent des échecs coûteux qui retardèrent le développement commercial de la nation pour les décennies à venir.   "
 flavor_dan.EVTOPTA3305: "Réformes mercantilistes"
 flavor_dan.EVTOPTB3305: "Réformes de libre-échange"
 flavor_dan.EVTNAME3307: "Piétisme"
 flavor_dan.EVTDESC3307: "Comme son épouse, Sophie-Madeleine de Brandebourg-Culmbach, Christian VI s’imprégna du piétisme allemand et encouragea résolument une Église nationale piétiste. Il bannit les performances de théâtre les dimanches et lors des jours fériés, et, après 1738, on interdit l’accès au pays aux acteurs et aux amuseurs. On bannit aussi de la cour les divertissements frivoles, mais l’amour de la splendeur du couple royal entraîna la construction de bâtiments coûteux, par exemple le château de Christiansborg (construit en 1733-1745).         "
 flavor_dan.EVTOPTA3307: "Endossons le piétisme"
 flavor_dan.EVTOPTB3307: "Interdisons le piétisme"
 flavor_dan.EVTNAME3308: "La régence de Johann Hartwig Ernst Bernstorff"
 flavor_dan.EVTDESC3308: "En 1766, Christian VII est couronné roi du Danemark, succédant à son père Frédéric V. Malheureusement, Christian souffre de démence. On attribue cette instabilité mentale à des maltraitances que lui aurait fait subir son précepteur ainsi que des pages pernicieux de la cour. Après avoir épousé Caroline-Mathilde de Hanovre en 1766, fille de Frédéric, prince de Galles, Christian VII connaît une vie de débauche. Durant tout son règne, il est contraint de laisser les rênes du pays à des proches. Tout d'abord à J.H.E Bernstorff, ministre des Affaires étrangères, un homme retors et compétent qui parvient à convaincre Catherine II de Russie à renoncer à certains territoires qu'elle revendique dans le duché du Holstein. Cependant, la position de Bernstorff devient de plus en plus précaire et il est démis de ses fonctions le 15 septembre 1770."
 flavor_dan.EVTNAME3309: "La régence de Struensee"
 flavor_dan.EVTDESC3309: "Johann Friedrich Struensee reprend les rênes du Danemark après le renvoi de Bernstorff. Médecin allemand, Struensee fait la connaissance du roi danois Christian VII, souffrant d'aliénation, lorsqu'il est désigné pour l'accompagner dans son tour d'Europe (1768-1769). Cela lui permettra, en 1769, d'être nommé médecin de la cour. Dominant le roi, il devient l'amant de la reine Caroline-Mathilde en 1770. Très vite, il a le pouvoir d'abolir le Conseil d'État et le bureau du stadhouder (gouverneur) de Norvège en 1770. En juin 1771, il obtient du roi d'être nommé ministre du cabinet privé et, en juillet, il est fait comte. À partir de mars 1771 jusqu'à janvier 1772, Struensee instaure un certain nombre de réformes, concernant entre autres la liberté de la presse, l'amélioration de la condition paysanne, une justice unitaire ainsi qu'une réforme du gouvernement municipal de Copenhague. Cependant, après avoir renvoyé un certain nombre de membres du gouvernement haut placés, Struensee est victime d'une conspiration en janvier 1772. Il est alors arrêté et torturé à mort à cause de sa liaison avec la reine."
 flavor_dan.EVTNAME3311: "La grande réforme agricole"
 flavor_dan.EVTDESC3311: "Le Danemark est et restera une nation agricole et c'est l'un des premiers pays à avoir adopté les nouvelles méthodes et les nouveaux outils d'agriculture mis au point à la fin du XVIIIe siècle et au début du XIXe. Les parcelles sont mieux réparties, on utilise des charrues améliorées, la rotation des cultures est introduite dans les campagnes et les cultures à gros rendement (pommes de terre, maïs) issues du Nouveau Monde sont de plus en plus répandues. Toutes les réformes ne sont pas accueillies dans la joie par les paysans, mais la plus impopulaire de toutes est, de loin, la division des villages en fermes séparées afin que les paysans puissent vivre à proximité de leurs champs."
 flavor_dan.EVTOPTA3311: "Réformons l'agriculture"
 flavor_dan.EVTOPTB3311: "Réformons l'armée"
 flavor_dan.EVTNAME3312: "La régence d’Ove Høegh-Guldberg"
 flavor_dan.EVTDESC3312: "Høegh-Guldberg est issu d'une famille modeste. Il obtient un diplôme en théologie en 1753 et, en 1761, il devient professeur de rhétorique à l'Académie de Sorø. Il est nommé précepteur du prince Frédéric, demi-frère du futur roi Charles VII en 1764. En tant que secrétaire privé de Frédéric en 1771, il partage l'hostilité de ce dernier envers le comte Johann Friedrich Struensee, alors chef suprême du Danemark puisqu'il domine et manipule le roi Christian VII. Høegh-Guldberg prend d'ailleurs part à la conspiration qui conduira à l'arrestation de Struensee et à son exécution en 1772. Par la suite, Høegh-Guldberg, accompagné du prince Frédéric et de la douairière Juliana Maria, gagne un pouvoir significatif dans l'État danois. En 1774, il est nommé secrétaire de cabinet privé du roi. Très vite, et sans consulter les autres ministres du Conseil, il émet des arrêtés signés de la main du roi Christian VII, complètement sénile. Il prend le contrôle de la politique étrangère après avoir renvoyé le ministre des Affaires étrangères, le comte A.P. Bernstorff en 1780. Mais le coup d'État de 1784, fomenté par le prince Frédéric, contraint Høegh-Guldberg à quitter le pouvoir."
 flavor_dan.EVTNAME3313: "La régence d'A.P. Bernstorff"
 flavor_dan.EVTDESC3313: "Rappelé à son poste en avril 1784, Bernstorff occupera la fonction de ministre des Affaires étrangères dans un gouvernement libéral modéré jusqu'à sa mort. Il soutient une série de mesures, dont la régulation des relations entre seigneurs et paysans et l'émancipation des serfs. Dans le domaine des affaires étrangères, Bernstorff maintient une politique de neutralité. Lorsque la Révolution française éclate, il prend soin de ne pas interférer dans les affaires nationales de la France et se tient à distance de toute coalition anti-française. En mars 1794, il négocie un traité de neutralité avec la Suède dans le but de protéger les navires marchands des deux pays par des escadrilles alliées. La politique étrangère de Bernstorff lui permet de gagner le respect des diplomates d'Europe et sa politique nationale est tellement populaire chez les Danois que sa mort, le 21 juin 1797, est perçue comme une catastrophe nationale."
 flavor_dan.EVTNAME5080: "Tycho Brahe"
 flavor_dan.EVTDESC5080: "Tycho Brahe est un astronome danois qui a consacré sa vie à la création d'instruments d'astronomie et aux calculs des emplacements des étoiles, ouvrant ainsi la voie aux découvertes futures. Ses observations (qui seront les plus précises avant l'invention du télescope) comprennent une étude détaillée du système solaire et la position exacte de plus de 777 étoiles fixes."
 flavor_dan.EVTNAME1: "Traité de Ribe"
 flavor_dan.EVTDESC1: "Le roi Christian Ier du Danemark proclame le traité de Ribe devant une foule de nobles du Holstein, se proclamant comte du Holstein et récupérant le contrôle du duché de Slesvig, autrefois perdu par le Danemark. Le duché danois de Slesvig et le comté du Holstein seront désormais 'unis à jamais'. Une clause donne à la noblesse le droit de se révolter si le roi enfreint cet accord. Le roi Christian Ier ajoute simplement le titre de comte du Holstein à son titre de roi et l'accord lui interdit d'annexer le duché du Holstein au Danemark. En effet, ce duché tient à conserver son indépendance et sa position d'arrière-fief de Saxe et donc de Saxe-Lauenbourg. Le roi danois devient donc duc de Slesvig, fief danois, et par conséquent, devient son propre vassal. Cet accord est perçu comme une garantie contre une domination danoise trop forte au sein de la nouvelle union et un garde-fou contre le morcellement du Holstein parmi les nobles danois."
 flavor_dan.EVTOPTA1: "Revendiquons les duchés de Slesvig et du Holstein."
 flavor_dan.EVTOPTB1: "Renonçons à cette revendication."
 flavor_dan.EVTNAME2: "Université de Copenhague"
 flavor_dan.EVTDESC2: "Le roi Christian Ier du Danemark fonde l'université publique de Copenhague en 1479. L'établissement est un centre d'apprentissage de la théologie catholique mais contient aussi des départements de droit, de médecine et de philosophie."
 flavor_dan.EVTOPTA2: "Soutenons financièrement l'université"
 flavor_dan.EVTOPTB2: "Cela ne nous concerne pas"
 flavor_dan.EVTNAME3: "Monastère de Sainte-Claire"
 flavor_dan.EVTDESC3: "Le roi Jean Ier et la reine Christina créent le monastère Sainte-Claire à Copenhague en 1497. Le site sera construit sur les potagers royaux de Rosengard, dont le couple royal a fait don. La reine donne également 40 florins rhénans pour la construction du monastère en 1498. Sept ans plus tard, le 11 août 1505, le monastère est terminé et consacré. Il se compose d'un dortoir, d'un réfectoire, d'une église, d'une infirmerie, de caves et d'un endroit où peuvent se reposer les sœurs laies et le prêtre."
 counts_feud.1.t: "La guerre du comte"
 counts_feud.1.d: "À la mort de Frédéric Ier en 1533, les évêques et la majorité de l'aristocratie s'opposent initialement à l'élection de son fils Christian, duc du Holstein, au titre de roi car il est de confession luthérienne. Les citoyens et les paysans, pour leur part, souhaitent le retour de Christian II, qui a été déchu avant d'être emprisonné à Sønderborg. Les maires de Copenhague et de Malmö mettent sur pied un plan avec la Ligue hanséatique pour libérer Christian II, faisant ainsi des deux plus grandes villes danoises des partenaires de la ligue. Les forces rebelles sont dirigées par le comte Christoffer d'Oldenbourg, ce qui vaudra le nom de Guerre du comte à ce conflit."
 counts_feud.1.a: "Soutenons le nouveau monarque"
 counts_feud.1.b: "Soutenons le prétendant au trône"
 counts_feud.2.t: "Augmentation des activités rebelles"
 counts_feud.2.d: "Protestant contre l'accession au trône de Christian III au détriment de Christian II, déchu, les paysans de Vendsyssel et du Jutland du Nord se révoltent contre la noblesse. Le capitaine corsaire Skipper Clement les encourage, à la demande du comte Christoffer, et Aalborg devient le quartier général des rebelles. Un grand nombre de manoirs seront incendiés en Jutland du Nord et de l'Ouest à cause de ce conflit."
 counts_feud.3.t: "La guerre du comte au Danemark"
 counts_feud.3.d: "À la mort de Frédéric Ier en 1533, les évêques et la majorité de l'aristocratie s'opposent initialement à l'élection de son fils Christian, duc du Holstein, au titre de roi car il est de confession luthérienne. Les citoyens et les paysans, pour leur part, souhaitent le retour de Christian II, qui a été déchu avant d'être emprisonné à Sønderborg. Le nouveau monarque et le prétendant au trône ont envoyé des émissaires en Suède pour requérir de l'aide."
 counts_feud.3.a: "Soutenons les rebelles"
 counts_feud.3.b: "Soutenons le monarque danois"
 counts_feud.3.c: "Ne faisons rien"
 counts_feud.4.t: "La Suède soutient le prétendant au trône"
 counts_feud.4.d: "L'armée suédoise envoie de l'aide à Christian III. Le roi de Suède Gustave Ier Vasa envahit la Scanie par la ville de Loshult. Ses hommes pillent, brûlent et tuent tout sur leur passage alors qu'ils traversent la région de Gønge pour atteindre Vä. Un peu plus tard, une autre armée suédoise envahit et détruit Halland par les flammes et les armes. Tyge Krabbe du château de Helsingborg soutient le comte Christoffer, le régent de Christian III, tandis que certains des nobles de Scanie sont du côté des Suédois. L'armée de nobles danois et suédois avance et atteint Helsingborg en janvier 1535 tandis qu'une armée composée de résidents de Lübeck et de Malmö et menée par Jørgen Kock est retranchée à l'extérieur du château. Le canon du château ouvre soudain le feu contre ses défenseurs, sur ordre de Tyge Krabbe, qui ouvrira ensuite les portes du château aux Suédois. Pour le remercier, l'ennemi enflamme la ville de Helsingborg, qui est réduite en cendres. Les provinces danoises situées à l'est du Sund sont remportées par le comte Christoffer et Christian III."
 counts_feud.4.a: "C'est horrible !"
 counts_feud.5.t: "La Suède soutient le monarque danois"
 counts_feud.5.d: "Parfait !"
 counts_feud.6.t: "Skipper Clement est capturé"
 counts_feud.6.d: "Klemen 'Skipper Clement' Andersen est un capitaine corsaire qui était autrefois au service de Christian II et qui s'est allié au comte Christoffer, le régent de Christian II. Il rassemble les paysans de Vendsyssel et du Jutland du Nord pour fomenter une révolte contre la noblesse. Le 16 octobre 1534, les nobles du Jutland qui ont été envoyés pour réprimer la révolte affrontent l'armée de paysans de Clement, à laquelle se sont joints les soldats professionnels du comte Christoffer. La noblesse subit une défaite cuisante lors de la bataille de Svenstrup et les paysans révoltés contrôlent une grande partie du Jutland du Nord pendant quelques mois. Des nobles sont chassés et leurs manoirs brûlés par les paysans. Mais ces derniers sont faiblement armés et guère disciplinés, si bien que le roi Christian III a signé une paix séparée avec le comte Christoffer. Le général Johan Rantzau est envoyé pour mettre un terme à la révolte paysanne. L'armée doit battre en retraite à Aalborg et renforce les défenses de la ville, mais en décembre 1534, après une longue lutte, l'armée de Johan Rantzau vainc les paysans, pille la ville et tue 2000 personnes. Clement parvient à s'échapper mais il est trahi puis capturé par l'ennemi. Il est retenu prisonnier jusqu'à la fin de la guerre civile puis exécuté par le biais du supplice de la roue."
 counts_feud.100.t: "Les conséquences"
 counts_feud.100.d: "Après sa victoire à Aalborg, le général Rantzau et son armée prennent part à la bataille de Øksnebjerg le 11 juin 1535. Ce qui reste de l'armée du comte Christoffer est vaincu. Copenhague et Malmö résistent jusqu'en 1536 mais sont alors obligées de capituler après un siège de plusieurs mois. La guerre du comte est officiellement terminée. Les nobles se rassemblent et tentent de réparer les dégâts avec des mariages arrangés. Les familles les plus puissantes de Scanie, les Bille et les Brahe, protègent leurs descendances et leurs fortunes en organisant une union liant les deux noms. Beate Bille et Otte Brahe se marient pour protéger leur héritage et constituer une sorte d'alliance. Concernant les paysans, les conséquences de cette guerre sont importantes. De nombreux paysans sont contraints de racheter leur propre vie en échange de somptueux cadeaux offerts au roi et aux nobles. Le mécontentement des paysans grandit encore, d'autant que les nobles resserrent leurs liens. Le règne de Christian III évolue en absolutisme royal auquel s'associe une grande répression des classes les plus pauvres. Une autre conséquence de la guerre du comte est l'introduction d'une armée suédoise en Scanie, ce qui ne fait que stimuler l'appétit de la Suède, avide d'agrandir son territoire..."
 counts_feud.100.a: "La guerre du comte est terminée"
 flavor_hab.EVTNAME3188: "Le Parlement impérial d'Augsbourg"
 flavor_hab.EVTDESC3188: "Un accord doctrinal temporaire est annoncé en mai 1548 entre catholiques et protestants allemands avant de devenir une loi le 30 juin de cette même année. Il est rédigé et accepté sous l'insistance de l'empereur du Saint-Empire romain germanique Charles Quint qui espère établir une unité religieuse temporaire en Allemagne, jusqu'à ce que les différends puissent être réglés lors d'un conseil général de l'Église catholique. L'intérim d'Augsbourg reflète dans un premier temps le point de vue catholique. Cependant, il autorise le mariage des prêtres et la communion sous les deux espèces (pain et vin) pour les laïcs. Plusieurs électeurs protestants regrettent l'accent catholique de l'intérim d'Augsbourg et refusent de le respecter. Charles tente de les obliger à accepter, une action qui poussera les protestants à adopter l'intérim de Leipzig, qui maintient les doctrines protestantes, lors d'une diète ultérieure. Mais aucun des deux intérims ne sera jamais totalement validé par le peuple allemand, c'est pourquoi aucun accord religieux ne sera trouvé avant la paix d'Augsbourg en 1555."
 flavor_hab.EVTOPTA3188: "Il faut trouver un juste milieu"
 flavor_hab.EVTOPTB3188: "Apportons notre soutien aux catholiques"
 flavor_hab.EVTOPTC3188: "Apportons notre soutien aux protestants"
 flavor_hab.EVTNAME3193: "La Lettre de Majesté"
 flavor_hab.EVTDESC3193: "Harcelé par les États de Bohême et craignant le pouvoir grandissant de son frère Ferdinand, l'empereur Rodolphe rédige la Lettre de Majesté. Cette lettre octroie la liberté religieuse à tous les protestants de Bohême et elle sera l'un des éléments déclencheurs de la guerre de Trente Ans."
 flavor_hab.EVTOPTA3193: "Publions cette lettre"
 flavor_hab.EVTOPTB3193: "Ne la publions pas"
 flavor_hab.EVTNAME3194: "La défenestration de Prague"
 flavor_hab.EVTDESC3194: "La révolte débute à Prague en mai 1618, après l'évocation de la Lettre de Majesté de Rodolphe II. Deux officiers royaux et leur secrétaire sont poussés d'une fenêtre par des membres protestants de la diète de Bohême, il s'agit de la défenestration de Prague. Ferdinand est alors déchu et le trône de Bohême est offert à Frédéric V, l'électeur palatin."
 flavor_hab.EVTOPTA3194: "C'est une très mauvaise nouvelle"
 flavor_hab.EVTNAME3195: "Révolte paysanne en Autriche"
 flavor_hab.EVTDESC3195: "Les années 1620 se caractérisent par des hivers rudes et longs, des printemps tardifs et des étés froids et pluvieux. Les récoltes sont très mauvaises et le prix du blé augmente. C'est dans cette atmosphère chargée de tensions que se produit un évènement climatique d'une sévérité inhabituelle. En 1626, lors de la dernière semaine de mai, en plein dans la période de croissance des végétaux, l'hiver fait son grand retour. La température chute, les lacs et les rivières gèlent et les arbres perdent leurs feuilles. Ce retour inattendu sème un vent de panique et d'angoisse chez les paysans qui ne se souviennent pas avoir déjà vécu une destruction telle de leurs champs. Cet évènement, combiné à la persécution des protestants, conduit de nombreux paysans protestants de Haute-Autriche, liée à la Bavière, à se révolter. Les paysans sont vaincus après un combat acharné et, en 1628, le pays passe de nouveau entre les mains de l'empereur."
 flavor_hab.EVTOPTA3195: "Il faut écraser les rebelles !"
 flavor_hab.EVTNAME3201: "Révolte de la noblesse en Hongrie"
 flavor_hab.EVTDESC3201: "Alors que les révoltes vont et viennent, la famille Habsbourg, à la tête de la Hongrie, établit une attitude particulière vis-à-vis de la noblesse. Pendant les guerres ayant opposé la Hongrie à d'autres pays, les nobles se sont vu octroyer certains droits que la couronne a tenté d'abolir une fois la paix revenue. Cette attitude a forcément déclenché des révoltes. Ainsi, après la victoire décisive de la Hongrie face aux Turcs en 1699, les nobles doivent subir de nouveaux impôts et sont désormais soumis à la conscription. Mais lorsque l'Autriche entre en guerre contre la France en 1703, les nobles se révoltent encore une fois et forcent l'empereur Charles Quint à restaurer l'ancien système de privilèges de la noblesse, lors de la paix de Szatmar en 1711."
 flavor_hab.EVTOPTA3201: "Ils devraient apprendre à rester à leur place"
 flavor_hab.EVTOPTB3201: "Accordons-leur plus de concessions"
 flavor_hab.EVTNAME3203: "La purge menée par l'archevêque de Salzbourg"
 flavor_hab.EVTDESC3203: "En 1731, l'archevêque de Salzbourg se lance dans une chasse aux protestants qu'il souhaite éliminer. Ces derniers sont de plus en plus nombreux et l'archevêque craint que leur présence menace son pouvoir. Plus de 26 000 protestants allemands fuient pour garder la vie sauve. 17 000 d'entre eux trouvent refuge en Prusse en 1732 et la plupart s'installent en Prusse orientale. Plusieurs pays protestants lancent une collecte nationale afin d'aider les réfugiés."
 flavor_hab.EVTOPTA3203: "Laissons l'archevêque éliminer les protestants"
 flavor_hab.EVTOPTB3203: "Il faut faire cesser cette infamie sur-le-champ !"
 flavor_hab.EVTNAME3206: "Wenzel Anton de Kaunitz-Rietberg"
 flavor_hab.EVTDESC3206: "Wenzel Anton, comte, puis prince de Kaunitz-Rietberg (1711-1794), est un noble de Bohême. Imprégné de la culture des Lumières et fonctionnaire dévoué, il bénéficie de la confiance et du soutien de l'impératrice Marie-Thérèse d'Autriche. Après une carrière diplomatique, il devient chancelier d'Autriche en 1753, jusqu'en 1792. Partisan des changements d'alliance, il réussit à créer des liens solides avec la France, ce qui déclenchera la guerre de Sept Ans. Mais il réussit également à se rapprocher de Frédéric II de Prusse à temps pour le premier morcellement de la Pologne."
 flavor_hab.EVTNAME3208: "Metternich"
 flavor_hab.EVTDESC3208: "Metternich débute sa carrière d'homme d'État en 1797 en tant que représentant du Collège des comtes de Westphalie au Congrès de Rastatt. En moins de dix ans, il parvient à se faire nommer ambassadeur des Saxons et des Prussiens, ainsi qu'ambassadeur autrichien en France. Sa carrière s'accélère en 1809 quand on lui attribue le poste de ministre autrichien des Affaires étrangères. Jusqu'en 1813, Metternich pratique une politique de reconnaissance de la suprématie française. Mais cette politique prend fin lors de la création de la Quadruple Alliance, la guerre contre la France, et la victoire alliée cette même année. Les 35 années qui suivent ont été baptisées l'ère Metternich car pendant cette période, il est le juge-arbitre de l'Europe. Le système Metternich repose sur le censure religieuse et politique, l'espionnage et la suppression des mouvements révolutionnaires et nationalistes. Ce système est en partie responsable des révolutions de 1848."
 flavor_hab.EVTNAME3099: "La rébellion protestante en Hongrie"
 flavor_hab.EVTDESC3099: "L'antagonisme religieux joue un rôle prépondérant lorsque la guerre entre l'Empire et les Turcs éclatent de nouveau en 1591. Au cours du conflit qu'on baptisera la longue guerre, les troupes impériales pénètrent en Transylvanie et leur commandant, George Basta, se comporte sur place tout comme en Hongrie du Nord, avec une cruauté sans nom envers les protestants hongrois et les Transylvaniens d'une façon générale. István Bocskay, autrefois sympathisant des Habsbourg, se révolte. Son armée de haïdouks sauvages chasse Basta et, en juin 1606, Bocksay conclut avec Rodolphe la paix de Vienne. Il devient ainsi le prince d'un territoire transylvanien accru et se voit garantir les droits des protestants de la Hongrie royale."
 flavor_hab.EVTOPTA3099: "Écrasons les hérétiques"
 flavor_hab.EVTOPTB3099: "Accordons-leur quelques concessions"
 flavor_hab.EVTNAME3216: "Les réformes des Lumières de Joseph II"
 flavor_hab.EVTDESC3216: "Joseph II (1741-1790), empereur du Saint-Empire romain germanique (1765-1790), roi de Bohême et de Hongrie (1780-1790). À la mort de son père en 1765, Joseph joue le rôle d'empereur et de corégent au côté de sa mère mais n'a qu'une faible influence. Bien conscient de cet état de fait, il part en voyage jusqu'à la mort de sa mère en 1780. Ensuite, il entame une série de réformes reposant sur ses propres philosophies et principes plutôt que de réexploiter ceux des Lumières. Ces réformes consistent en l'abolition des privilèges héréditaires et ecclésiastiques ainsi qu'en la création d'un service civil basé sur le mérite et la loyauté plutôt que sur la situation familiale."
 flavor_hab.EVTOPTA3216: "Réformes des Lumières"
 flavor_hab.EVTOPTB3216: "Ne changeons rien"
 flavor_hab.EVTNAME3328: "Le Conseil aulique"
 flavor_hab.EVTDESC3328: "Le Conseil aulique est institué par Maximilien Ier en 1497 et se compose de 21 conseillers nommés par l'empereur, à l'exception du vice-chancelier qui est nommé par le prince-électeur de Mayence. Ce conseil a été créé dans l'intention de rivaliser avec la Chambre impériale dont la diète impériale avait été imposée à l'empereur précédemment. Six des conseillers sont protestants et un vote unanime de leur part est considéré comme un veto."
 flavor_hab.EVTOPTA3328: "Créons le nouveau conseil"
 flavor_hab.EVTOPTB3328: "Laissons aux nobles la tâche de gérer ces banalités"
 flavor_hab.EVTNAME3332: "La réprimande de la Hongrie"
 flavor_hab.EVTDESC3332: "L'occupation de la Hongrie centrale par les Turcs reste un problème instable car tous les Hongrois s'indignent de la politique des Habsbourg consistant à laisser les Turcs agir à leur guise, tout en poursuivant d'ambitieux objectifs à l'Ouest. L'empereur Léopold envoie une armée contre les Turcs mais même si le général autrichien Raimondo Montecuccoli vainc les Turcs à Saint-Gothard le 1er août 1664, la paix de Vasvár ultérieure reconnaît tous les territoires gagnés du sultan. Après ça, même les magnats de la Hongrie royale fomentent un coup monté pour chasser les Habsbourg avec l'aide des Turcs et de la France."
 flavor_hab.EVTOPTA3332: "Administration centralisée dans notre capitale"
 flavor_hab.EVTOPTB3332: "Conseil des nobles de Hongrie décentralisé"
 flavor_hab.EVTNAME3333: "L'insurrection du duc Imre Thököly"
 flavor_hab.EVTDESC3333: "Le jeune Transylvanien Imre Thököly prend la tête d'une révolte qui contraint Léopold, en 1681, à restaurer la constitution et à annuler de nombreuses mesures jugées trop sévères. Envouragé par le succès de Imre Thököly face à l'empire, l'Empire ottoman envoie une très grande armée en Hongrie qui, en 1683, atteint les portes de Vienne."
 flavor_hab.EVTOPTA3333: "Stoppons ce mouvement pour l'indépendance"
 flavor_hab.EVTNAME3336: "La réforme de la bureaucratie"
 flavor_hab.EVTDESC3336: "Dès le début de son règne, Marie-Thérèse décide que la monarchie Habsbourg ne sera plus jamais perçue comme une monarchie trop faible pour se défendre. En conséquence, et alors même que la guerre est imminente, elle étudie des propositions de réformes et, dès la fin de la guerre, elle les fait appliquer. La première et principale réforme concerne l'armée. Marie-Thérèse réalise cependant qu'aucune réforme militaire ne sera possible sans réforme financière et c'est dans ce domaine qu'elle connaît un vaste succès, grâce aux précieux conseils du comte Frédéric Guillaume d'Haugwitz. Après les réformes financières et militaires, d'autres changements surviennent, notamment dans le domaine de l'administration. Même si ces réformes connaissent de nombreuses variations pendant et après le règne de Marie-Thérèse, en résulte un gouvernement qui n'a jamais été aussi centralisé."
 flavor_hab.EVTOPTA3336: "Réformons"
 flavor_hab.EVTOPTB3336: "Laissons les choses telles qu'elles sont"
 flavor_hab.EVTNAME3340: "Les réformes réactionnaires de 1789"
 flavor_hab.EVTDESC3340: "Joseph II est un dirigeant très controversé. Il débute son règne avec des réformes libérales telles que l'Édit de tolérance, qui octroie aux luthériens, aux calvinistes et aux orthodoxes une quasi-équité avec les catholiques. Il fait également abolir le servage et se montre (temporairement) moins strict envers la censure officielle. Cependant, Joseph est connu pour être un centraliste des plus extrêmes. En 1784, il informe le gouvernement hongrois que sa langue officielle, qui est le latin, n'a pas sa place au sein d'un gouvernement moderne et doit être abandonnée au profit de l'allemand. Pire encore, Joseph refuse de se soumettre à un couronnement en Hongrie de peur d'être obligé de faire respecter des lois qu'il n'approuve pas. Il en profite pour faire déplacer la couronne sacrée du royaume à Vienne. En mars 1787, Joseph envoie balader la constitution des Pays-Bas autrichiens et annonce qu'à partir de ce moment, le pays sera dirigé selon des principes absolutistes. Un mouvement de résistance prend vie aux Pays-Bas autrichiens jusqu'en 1789 où la révolte éclate. À cette époque, on évoque également des rébellions en Hongrie et en Galice, et on craint que des révolutions n'éclatent un peu partout au sein de la monarchie."
 flavor_hab.EVTOPTA3340: "Nous devons réagir face à ces tendances révolutionnaires !"
 flavor_hab.EVTOPTB3340: "Apaisons tous ces révoltés"
 flavor_hab.EVTNAME1: "Privilegium Maius"
 flavor_hab.EVTDESC1: "Le Privilegium Maius est un document contrefait réalisé dans les années 1350 par le duc Rodolphe IV d'Autriche. Il s'agit d'une déclaration faisant de l'Autriche un 'archiduché', avec des droits similaires à ceux des électeurs. Le document présente de fortes similitudes avec le premier Privilegium Minus qui avait élevé l'Autriche au statut de duché en 1156. Le Privilegium Maius n'est cependant jamais confirmé par une source officielle jusqu'à ce que Frédéric V d'Autriche soit élu empereur du Saint-Empire en 1452. Dès lors, le Privilegium Maius sera confirmé."
 flavor_hab.EVTOPTA1: "C'est très important pour notre prestige"
 flavor_hab.EVTOPTB1: "Falsifier un document n'est pas une façon de procéder"
 flavor_hab.EVTOPTC1008: "S'ils veulent la guerre…"
 flavor_hab.EVTNAME2: "Le petit toit d'or"
 flavor_hab.EVTDESC2: "Le petit toit d'or est une loggia sur trois étages qui a été ajoutée à la bâtisse de Neuhof, dans le centre d'Innsbruck, par l'empereur Maximilien de Habsbourg au tout début du XVIe siècle. Le toit du balcon est orné de 2657 tuiles de cuivre recouvertes d'or et a été construit en l'honneur du deuxième mariage de Maximilien, avec Bianca Sforza de Milan. Il est également un symbole de sa richesse et de son pouvoir."
 flavor_hab.EVTOPTA2: "Ce sera un symbole de la gloire de notre dynastie."
 flavor_hab.EVTNAME4: "La Procession triomphale"
 flavor_hab.EVTDESC4: "En 1512, l'empereur Maximilien commande une estampe, la Procession triomphale, qui devra refléter la magnificence de l'Empereur. L'estampe est destinée à orner les murs des bâtisses et palais de la ville. À la mort de Maximilien en 1519, l'estampe n'est toujours pas terminée. Avec plus de 130 blocs de bois et d'une hauteur supérieure à 50 mètres, elle constitue l'une des plus grandes estampes jamais produites."
 flavor_hab.EVTOPTA4: "Gloire à l'empereur !"
 flavor_hab.EVTOPTB4: "C'est trop onéreux"
 the_triumphal_procession: "La Procession triomphale"
 desc_the_triumphal_procession: "La Procession triomphale est une estampe sur bois mesurant plus de 50 mètres et reflétant la magnificence de l'empereur."
 flavor_hab.EVTNAME5: "Révolte des nobles de Styrie"
 flavor_hab.EVTDESC5: "La noblesse de Styrie s'élève contre l'empereur Frédéric III en 1467. Soutenus par le roi de Hongrie, Matthias Corvin Ier, les rebelles attaquent la ville de Marbourg avant de menacer la capitale de Styrie, Graz. La révolte prend fin en 1471 après que le meneur, Andreas Baumkircher, est arrêté et exécuté."
 flavor_hab.EVTOPTA5: "Écrasons la rébellion !"
 flavor_hab.EVTNAME6: "La météorite d'Ensisheim"
 flavor_hab.EVTDESC6: "Le 7 novembre 1492, une météorite de 127 kilos tombe dans un champ à l'extérieur de la ville d'Ensisheim en Alsace, en Autriche antérieure. Lorsque des villageois tentent d'en prélever des morceaux, un magistrat local s'y oppose, souhaitant la conserver intacte pour Maximilien, le futur empereur. Il s'agit, d'après lui, d'une merveille de Dieu et, après en avoir ôté deux petits fragments pour lui et l'archiduc Sigismund d'Autriche, il rend la météorite à la ville où elle sera mise à l'abri dans l'église paroissiale."
 flavor_hab.EVTOPTA6: "Une véritable merveille !"
 flavor_hab.EVTNAME7: "La dynastie des Habsbourg"
 flavor_hab.EVTDESC7: "La puissante maison de Habsbourg existe depuis le XIIe siècle et prend le pouvoir en Autriche en 1278 lorsque l'empereur Rodolphe Ier devient le souverain du duché. La dynastie est censée avoir disparu mais il semble qu'un membre ait survécu, même si sa prétention au trône semble bien faible. Puisque [Root.Monarch.GetName] n'a pas d'héritier, ne devrions-nous pas reconnaître ce membre des Habsbourg comme héritier légitime ?"
 flavor_hab.EVTOPTA7: "[Root.Monarch.Dynasty.GetName] doit continuer à diriger le pays !"
 flavor_hab.EVTOPTB7: "La dynastie des Habsbourg doit revenir sur le devant de la scène !"
 flavor_hab.EVTNAME5190: "Ludwig van Beethoven"
 flavor_hab.EVTDESC5190: "Ludwig van Beethoven est un génie mondialement connu et est considéré comme l'un des plus grands compositeurs de tous les temps. Il domine une période de l'histoire de la musique comme personne ne l'a fait avant ni depuis. Ancré dans les traditions classiques d'Haydn et de Mozart, son art tend à englober le nouvel esprit humaniste exprimé dans les travaux de Gœthe et de Schiller, ses contemporains dans le monde de la littérature, ainsi que les idéaux de la Révolution française, c'est-à-dire le souci de la liberté et de la dignité pour tous."
 flavor_hab.EVTNAME5191: "Wolfgang Amadeus Mozart"
 flavor_hab.EVTDESC5191: "Mozart est considéré comme l'un des plus grands compositeurs de l'histoire de la musique occidentale. Avec Haydn et Beethoven, il fait atteindre son point culminant au classicisme viennois. Contrairement aux autres compositeurs de l'histoire, Mozart excelle dans tous les genres musicaux. Son goût, sa maîtrise des formes et l'éventail des sentiments exprimés lui valent d'être considéré comme le compositeur le plus universel de tous les temps."
 flavor_brapru.EVTNAME3636: "L'union de la Prusse et de Brandebourg"
 flavor_brapru.EVTDESC3636: "Après avoir hérité et dirigé le duché prusse pendant plusieurs générations, la maison de Hohenzollern décide d'incorporer officiellement le duché au Brandebourg. Cependant, le territoire est toujours considéré comme vassal du roi polonais, il est donc recommandé d'agir en douceur. Mettre le roi en colère pourrait mener droit à la guerre mais d'un autre côté, les économies réalisées en ne payant pas les impôts à la Pologne pourraient être considérables."
 flavor_brapru.EVTNAME3518: "Réforme de l'armée de Brandebourg"
 flavor_brapru.EVTDESC3518: "L'électeur Frédéric-Guillaume de Brandebourg (1640-1688), connu comme le Grand Électeur, est l'un des grands vainqueurs de la guerre de Trente Ans, car il a vu augmenter la superficie de son royaume de Prusse de près d'un tiers. Son plus grand succès est d'avoir mis en place une unité administrative et instauré une petite armée professionnelle de 24 000 hommes. Il a également réussi à faire libérer son pays de l'emprise polonaise, avant d'accueillir 20 000 réfugiés protestants français. Le 28 juin 1675, son armée inflige une défaite décisive à la Suède lors de la bataille de Fehrbellin. Les Suédois sont incapables de passer à l'offensive car ils n'y sont pas préparés et perdent la guerre. Le fait que la Suède n'ait pas eu le talent de suivre les traces de Gustave II Adolphe a une résonnance saisissante dans toute l'Europe et en Poméranie suédoise occupée par la Prusse jusqu'en 1679."
 flavor_brapru.EVTOPTA3518: "Réformons l'armée."
 flavor_brapru.EVTOPTB3518: "Réformons la marine."
 flavor_brapru.EVTNAME3523: "La compagnie africaine brandebourgeoise"
 flavor_brapru.EVTDESC3523: "À l'instar de toutes les grandes nations de l'époque, Frédéric-Guillaume tente aussi de reproduire l'énorme succès de la Compagnie néerlandaise des Indes orientales, séduit par les fortunes gagnées par les investisseurs et l'économie néerlandaise grâce au Nouveau Monde. Cependant, comme pour la plupart des tentatives, et surtout les tentatives réalisées par les nations ayant une petite puissance navale, cette entreprise n'apportera aux investisseurs que des regrets. "
 flavor_brapru.EVTOPTA3523: "Nous devons exploiter cette manne !"
 flavor_brapru.EVTNAME5140: "Emmanuel Kant"
 flavor_brapru.EVTDESC5140: "Kant est le plus éminent penseur des Lumières et l'un des plus grands philosophes de tous les temps. Il s'inspire et développe plusieurs mouvements comme le rationalisme (centré sur la raison) de René Descartes et l'empirisme (centré sur l'expérience) de Francis Bacon. Il inaugure ainsi une nouvelle ère du développement de la pensée philosophique."
 flavor_brapru.EVTOPTOK: "D'accord"
 flavor_brapru.EVTNAME3525: "Absolutisme de Frédéric-Guillaume"
 flavor_brapru.EVTDESC3525: "Le roi Frédéric-Guillaume Ier de Prusse dote l'État prussien d'un caractère militaire et bureaucratique. Il est un travailleur acharné ainsi qu'un fervent autocrate. Frédéric-Guillaume réorganise le système administratif, lève une armée de plus de 8000 hommes (ce qui représente environ 4% de la population) et assimile l'organisation de l'État à une machine militaire. La Prusse devient ainsi un État militariste et absolutiste, la nouvelle grande puissance d'Europe du Nord."
 flavor_brapru.EVTOPTA3525: "Introduisons le concept de monarchie absolue"
 flavor_brapru.EVTOPTB3525: "Conservons une monarchie constitutionnelle"
 flavor_brapru.EVTNAME3526: "La grande réforme militaire de Prusse"
 flavor_brapru.EVTDESC3526: "Pendant le règne de ses deuxième et troisième rois, Frédéric-Guillaume Ier et Frédéric II (le Grand), la Prusse devient une puissante nation militaire, et aussi la plus efficace. Il ne fait aucun doute que les grandes réformes militaires étaient une nécessité absolue pour un pays expansionniste, dangereusement confiné entre des pays voisins à l'esprit vengeur."
 flavor_brapru.EVTOPTA3526: "Réformons l'armée"
 flavor_brapru.EVTOPTB3526: "Réformons la marine"
 flavor_brapru.EVTNAME3530: "Les réformes des Lumières de Frédéric le Grand"
 flavor_brapru.EVTDESC3530: "À la fin du règne de Louis XIV en France et lors des guerres de succession qui font rage en Espagne par la suite, l'âge des Lumières connaît un fort essor dans toute l'Europe grâce aux écrivains et aux philosophes de l'époque tels que Locke, Rousseau, Diderot, Hume, Leibniz et Montesquieu. Les nouveaux idéaux sont la liberté religieuse, l'éducation, la liberté d'expression et d'opinion politique. Il est une œuvre monumentale qui capture à la perfection l'essence des Lumières : il s'agit de l'Encyclopédie de Diderot. Cette Encyclopédie est le condensé de 25 années de travail et se constitue de 35 volumes de 1000 pages chacun, traitant de sujets aussi divers que variés, comme les méthodes pour recoudre une chaussette ou les moyens d'améliorer la confection de pièces d'artillerie. Parmi les monarques d'Europe, il en est un que ces idéaux séduisent particulièrement : le roi de Prusse, Frédéric II, également connu sous le nom de Frédéric le Grand."
 flavor_brapru.EVTOPTA3530: "Procédons aux réformes des Lumières"
 flavor_brapru.EVTOPTB3530: "Ne changeons rien"
 flavor_brapru.EVTOPTC3530: "Engageons les réformes réactionnaires"
 flavor_brapru.EVTNAME3532: "Réformes de Von Scharnhorst et de Von Stein"
 flavor_brapru.EVTDESC3532: "Après la défaite cuisante du pays contre les armées napoléoniennes et les conditions de vie très rudes qui s'ensuivent, le besoin de mesures drastiques se fait sentir en Prusse. L'objectif est de retrouver sa puissance militaire et économique passée. Un grand éventail de réformes instaurées conduisent à l'abolition du servage, les privilèges sont annulés et un gouvernement décentralisé efficace et un service militaire obligatoire mis en place. Cependant, ce n'était pas gagné d'avance car en fonction des classes sociales, les désirs et besoins de réformes n'étaient pas les mêmes. Les choses auraient pu être très différentes."
 flavor_brapru.EVTOPTA3532: "Réforme plébéienne"
 flavor_brapru.EVTOPTB3532: "Réforme de l'élite"
 flavor_brapru.EVTOPTC3532: "Réforme équilibrée"
 flavor_brapru.EVTNAME1: "Berliner Unwille"
 flavor_brapru.EVTDESC1: "Le désir et la volonté dont fait montre Frédéric II pour construire une résidence sur l'île de Spree se heurtent à la Unwille (indignation) des Berlinois. Ces derniers refusent de céder une partie de leur ville afin d'y faire ériger un bastion électoral et, en 1448, le mécontentement est tel qu'il éclate en révolte. Les citoyens de Berlin inondent les fondations du Stadtschloss mais Frédéric II a finalement gain de cause et le château est construit, au mépris de la volonté des citoyens."
 flavor_brapru.EVTOPTA1: "Ignorons la populace"
 flavor_brapru.EVTOPTB1: "Nous devrions écouter le peuple"
 flavor_brapru.EVTNAME2: "La vente d'Indulgences"
 flavor_brapru.EVTDESC2: "Joachim II Hector de Brandebourg est obligé par son père, Joachim Ier Nestor, de signer un contrat d'héritage dans lequel il s'engage à conserver la foi catholique. Joachim Nestor a cofinancé le transfert de son jeune frère, l'archevêque et prince-électeur Albert de Mayence, à l'évêché d'Halberstadt ainsi que l'accumulation des évêchés de Magdebourg et de Mayence en contractant d'énormes dettes avec la banque de Fugger afin de financer le Saint-Siège. Pour rembourser ses dettes, Joachim Nestor autorise la vente d'Indulgences à la population de son électorat."
 flavor_brapru.EVTOPTA2: "Vendons les Indulgences"
 flavor_brapru.EVTOPTB2: "Ignorons ceci"
 flavor_brapru.EVTNAME3: "Université de Königsberg"
 flavor_brapru.EVTDESC3: "Albert de Prusse, le dernier Grand maître de l'ordre Teutonique, fait ériger un collège académique en 1542 sur une parcelle de terre située juste derrière la cathédrale de Königsberg, sur l'île de Kneiphof, sur la Pregolia, sur le chapitre de Samland. L'Université de Königsberg est inaugurée le 17 août 1744 après qu'Albert de Prusse a reçu l'acte de fondation de l'Université Albertina le 20 juillet 1544. Le premier recteur de l'établissement est le poète Georg Sabinus, gendre de Philipp Melanchthon et, parmi les premiers professeurs, on compte notamment les deux érudits lituaniens Stanislovas Rapalionis et Abraomas Kulvietis."
 flavor_brapru.EVTOPTA3: "Soutenons financièrement l'université"
 flavor_brapru.EVTOPTB3: "Ne faisons rien"
 flavor_brapru.EVTNAME4: "L'impôt sur les céréales"
 flavor_brapru.EVTDESC4: "Joachim II Hector, électeur de Brandebourg, meurt en 1571, laissant son fils Jean Georges de Brandengourg croulant sous les dettes. Jean Georges institue alors l'impôt sur les céréales mais cela incitera une partie de la paysannerie à devenir dépendante de la noblesse qui, elle, n'est pas imposable."
 flavor_brapru.EVTOPTA4: "Instituons l'impôt sur les céréales"
 flavor_brapru.EVTOPTB4: "Ne faisons rien"
 flavor_brapru.EVTNAME5: "Leonhard Thurneysser"
 flavor_brapru.EVTDESC5: "Alors qu'il cherche un remède pour guérir la femme qu'il doit épouser, l'électeur Jean Georges de Brandebourg fait la connaissance de Leonhard Thurneysser, un métallurgiste et docteur en pharmacie, qui parvient à soigner sa femme de son affection. Reconnaissant, l'électeur fait de Thurneysser son médecin personnel et le fait venir de Berlin pour un salaire de 1352 thalers. L'ancien monastère franciscain est mis à la disposition de Thurneysser et il fait construire un atelier de verrerie au château de Grimnitz. Thurneysser travaille au côté du professeur John Huber en tant que famulus, aidant à réunir et préparer herbes et médicaments. Alors qu'il travaille avec Huber, Thurneysser a accès aux écrits de Paracelse qu'il trouve très impressionnants. Thurneysser fait fortune en vendant des médicaments de sa création, des calendriers astrologiques, des horoscopes et des talismans pour protéger leurs propriétaires du mauvais œil. Son imprimerie produit des écrits en différentes langues, dont l'allemand, le latin, le grec, l'hébreu et l'arabe."
 flavor_brapru.EVTOPTA5: "Engageons-le comme conseiller"
 flavor_brapru.EVTOPTB5: "Nous n'avons pas besoin de ses services"
 flavor_brapru.EVTNAME6: "Tables pruténiques"
 flavor_brapru.EVTDESC6: "L'astronome Érasme Reinhold reçoit le soutien et le financement d'Albert Ier, duc de Prusse, qui a également financé l'impression des tables astronomiques. Ces tables sont également appelées tables prussiennes, et il s'agit en fait d'une éphéméride, c'est-à-dire des tables d'astronomie. Celles-ci ont été calculées par Reinhold qui s'est basé sur l'œuvre de Copernic sur l'héliocentrisme : Des révolutions des sphères terrestres,  publiée en 1543. Reinhold a l'objectif de remplacer les tables alphonsines par ses tables et, pour ce faire, il ajoute des tables superflues aux nouvelles afin que les rédacteurs d'almanachs, habitués aux anciennes tables alphonsines, puissent procéder comme à leur habitude."
 flavor_brapru.EVTOPTA6: "Finançons l'impression de ces tables"
 flavor_brapru.EVTOPTB6: "Cet homme ne vaut pas la peine qu'on dépense un sou"
 flavor_pol.EVTNAME3467: "Les privilèges de Nieszawa - Conventiones Particulares"
 flavor_pol.EVTDESC3467: "Après les concessions faites à la noblesse en 1425 et pendant la guerre de Treize Ans, Casimir IV est de nouveau contraint à mettre de l'eau dans son vin. Pour lever des troupes, majoritairement constituées de mercenaires, le roi a besoin de l'argent de la noblesse, la Szlachta. Dans le but de résoudre les problèmes les plus urgents de la monarchie, il se doit d'accepter les privilèges de Nieszawa, impliquant que la noblesse se réserve le droit d'établir des conventions particulières, sans lesquelles aucune troupe ne peut être levée et aucun impôt soutiré. Ainsi, en plus d'être une organisation efficace et puissante avec un intérêt commun, la noblesse détient également le pouvoir des procédures législatives relatives à l'armée et aux impôts."
 flavor_pol.EVTOPTA3467: "Acceptons les conventions"
 flavor_pol.EVTOPTB3467: "Nous ne signerons pas et nous affronterons les magnats"
 flavor_pol.EVTNAME3468: "Le statut de Piotrkow"
 flavor_pol.EVTDESC3468: "Sous Jan Olbracht, le fils de Casimir IV, la politique consistant à donner des concessions aux nobles se poursuit. En 1496, le statut de Piotrkow est institué. Ce statut implique que le servage est renforcé et accepté par la loi. Il interdit à tous les travailleurs de quitter leur village, à l'exception d'une fois par an. Puis, plus tard, une nouvelle règlementation est ajoutée, faisant passer la charge de travail à six jours par semaine. À ce stade, les paysans de Pologne ont perdu non seulement le peu de pouvoir qu'ils avaient, mais aussi leur liberté. La puissance repose entre les mains de la noblesse."
 flavor_pol.EVTOPTA3468: "Passons cette réforme"
 flavor_pol.EVTOPTB3468: "Refusons cette réforme"
 flavor_pol.EVTNAME3473: "L'héritage polonais de la Mazovie"
 flavor_pol.EVTDESC3473: "Le duché de Mazovie a pendant longtemps été gouverné par la dynastie Piast mais celle-ci suivait généralement les suggestions de la politique étrangère de la Pologne, impressionnée par l'incroyable puissance polonaise. En 1525, le dernier dirigeant Piast décède et la couronne polonaise hérite de la Mazovie. Ce qu'il va advenir des terres n'est pas encore très clair mais le territoire a fini par devenir un fief royal. Plus tard, la nouvelle capitale polonaise sera installée dans le petit hameau tranquille de Varsovie..."
 flavor_pol.EVTOPTA3473: "Faisons du duché un fief royal personnel"
 flavor_pol.EVTNAME3477: "Le roi jésuite"
 flavor_pol.EVTDESC3477: "Sigismond III est le fils du roi Jean III de Suède. Son père a dirigé un pays protestant loyal mais l'homme avait un penchant pour le catholicisme. Sigismond est élevé par les jésuites et apprécie leur compagnie. À ses yeux, la religion est aussi importante que la politique et l'une de ses grandes obsessions est de faire du catholicisme la religion d'État de la Pologne. Mais que ce soit pour un homme ou un roi, cette tâche est quasiment impossible. La liberté religieuse et le principe idéologique de la tolérance religieuse sont les fondements de la société polonaise. Sigismond s'entête à poursuivre sa mission. Évidemment, le pays entier est contre lui et il échoue. Les réformes qu'il tente d'instaurer lui vaudront de nombreux ennemis qui l'empêcheront de mener sa mission à bien et renforceront la puissance royale lors de la première décennie du XVIIe siècle."
 flavor_pol.EVTOPTA3477: "Liberté religieuse pour tous !"
 flavor_pol.EVTOPTB3477: "La foi catholique est la première parmi ses paires"
 flavor_pol.EVTOPTC3477: "Saluons le roi jésuite !"
 flavor_pol.EVTNAME3480: "La Pacta conventa et les Articles henriciens"
 flavor_pol.EVTDESC3480: "En 1572, la dynastie Jagellon s'éteint et le nouveau roi est élu : il s'agit d'Henri d'Anjou. Lors de son élection, il est contraint de signer ce qu'on appellera ensuite les Articles henriciens, précisant que la Pologne sera dorénavant une monarchie élective. Il signe également la Pacta Conventa, qui est un contrat formel entre le monarque élu et la Sejm, la diète de la république de Pologne. En pratique, le monarque perd tout son pouvoir sur le pays. Il n'a donc aucun pouvoir sur les officiers gouvernementaux et une armée royale d'à peine 3000 hommes est mise à sa disposition. Et, pour couronner le tout, il doit implorer la Sejm pour bénéficier d'un semblant d'autorité. C'est à ce moment que la Pologne cesse d'être une monarchie, car le monarque n'est plus qu'une simple figure de proue, pour devenir une véritable aristocratie."
 flavor_pol.EVTOPTA3480: "Nous ne pouvons rien y faire, Sire"
 flavor_pol.EVTNAME3485: "Les réformes de l'armée de la maison Sobieski"
 flavor_pol.EVTDESC3485: "Lorsque Jean Sobieski devient roi en 1672, il est déjà un chef militaire reconnu de tous. Jean commence sa vie en tant que général pour la terminer en tant que roi. Il prépare sa réforme de l'armée polonaise bien longtemps avant de devenir roi, mais c'est évidemment sous son règne que les effets de la réforme deviennent visibles et marquent à tout jamais l'histoire. La nouvelle armée polonaise sauve Vienne d'une attaque des Ottomans et parvient à stopper leur avancée de façon définitive. Malheureusement, il s'avèrera plus tard que ceci sera plus utile aux Autrichiens qu'aux Polonais."
 flavor_pol.EVTOPTA3485: "Contentons-nous d'une réforme stricte de l'armée"
 flavor_pol.EVTOPTB3485: "Réformons l'armée et diminuons le pouvoir de la Sejm"
 flavor_pol.EVTNAME3491: "La grande guerre du Nord"
 flavor_pol.EVTDESC3491: "En 1697, Charles XII, 15 ans, monte sur le trône de Suède. Voyant là une formidable opportunité, le tsar russe Pierre Ier s'allie avec le Danemark et la Saxe-Pologne-Lituanie en 1699. Cependant, grâce à l'assistance navale des Britanniques et des Néerlandais, Charles XII parvient à se rendre en Seeland où il vainc rapidement les Danois, puis en Estland où son armée suédoise, en sous-effectif (1 homme pour 5 ennemis) inflige une victoire écrasante aux Russes. Mais au lieu d'en finir avec ces derniers, Charles décide d'affronter Frédéric-Auguste de Saxe et le chasse de Pologne en 1704 (avant de faire élire roi le prosuédois Stanislas Leszinski), assujettissant la Saxe en 1706. Alors que les Russes débutent la construction de Saint-Pétersbourg (1703) et reconstruisent leur armée, ils s'approprient aussi des territoires d'Estland (1704-1706). Ensuite, Charles décide d'avancer jusqu'à Moscou en passant par l'Ukraine où les Cosaques, menés par Mazepa, lancent une nouvelle révolte (1708). L'hiver rude et les incursions russes déciment son armée et il est finalement vaincu lors de la bataille de Poltava en 1709. Le roi, blessé, trouve refuge auprès des Ottomans. Les Russes sont encerclés par l'armée turque sur la rivière Prout mais Pierre réussit par le biais de la corruption à obtenir un sauf-conduit en échange de la ville d'Azov. Alors que Charles est toujours exilé en Turquie, les troupes russes, danoises, hanovriennes et même prusses s'emparent d'une grande partie du territoire suédois autour de la Baltique. Émergeant de sa cachette, Charles est tué en 1718 devant la forteresse norvégienne de Fredrikshald. Les traités de paix qui s'ensuivront feront perdre à la Suède une grande partie de son empire de la Baltique."
 flavor_pol.EVTOPTA3491: "Partons en guerre !"
 flavor_pol.EVTOPTB3491: "Restons sur nos gardes un petit moment"
 flavor_pol.EVTNAME3488: "Tensions turco-polonaises"
 flavor_pol.EVTDESC3488: "La Pologne et l'Empire ottoman entrent en conflit dans les années 1670 et 1680 lorsque les Cosaques de la partie polonaise de l'Ukraine se soumettent à l'Empire ottoman et appellent les Tatars à lutter contre la Pologne. Les victoires remportées par Jean Sobieski ne font que retenir la menace de façon temporaire et, en 1672, la république des Deux-Nations subit une invasion de la part de l'Empire ottoman. La chute de la forteresse frontalière la plus importante, Kamianets-Podilskyï, est suivie de l'humiliante paix de Boutchatch. En 1683, Sobieski conduit une armée jusqu'à Vienne qui est assiégée par les Ottomans et, en tant que chef suprême des forces alliées, il remporte une victoire retentissante qui marque le début du retrait ottoman en Europe."
 flavor_pol.EVTOPTA3488: "Nous devons défendre notre chrétienté"
 flavor_pol.EVTNAME3493: "L'horrible épidémie de peste en Lituanie"
 flavor_pol.EVTDESC3493: "Durant les années 1709-1710, la Lituanie endure l'hiver le plus rude du siècle passé. Mais, comme si cela ne suffisait pas, une épidémie de peste se répand dans les terres et tue des milliers de personnes. On entend alors parler du Fléau de Dieu et le peuple prie dans l'espoir de s'en sortir."
 flavor_pol.EVTOPTA3493: "Nous ne pouvons rien y faire"
 flavor_pol.EVTOPTB3493: "Tentons de contenir l'épidémie"
 flavor_pol.EVTNAME3497: "Fin de la stagnation"
 flavor_pol.EVTDESC3497: "Le 12 septembre 1683, une armée alliée sous le commandement du roi Jean Sobiesky libère Vienne du siège ottoman. À ce moment, le nom du roi se répand comme une traînée de poudre dans toute l'Europe. Jean Sobieski bénéficie d'un statut et d'un pouvoir personnel tels qu'il aurait pu mettre un terme à la stagnation de la Pologne, ou il aurait au moins pu essayer. À lui seul, le climat politique qui règne lorsque Jean est au pouvoir constitue une preuve de son statut particulier. Contrairement aux autres monarques, on ne lui impose pas de veto mais il décide tout de même de choisir une autre voie. Il poursuit sa campagne contre l'Empire ottoman, campagne qu'il ne pourra pas remporter de manière décisive, tout en devant gérer le mécontentement croissant des magnats n'appréciant guère cette politique. Lorsqu'il cesse sa campagne, Jean souffre de calculs biliaires et il ne parviendra plus jamais à faire oublier aux magnats qu'il est l'un des leurs. Il ne réussira pas non plus à transformer sa popularité en une action politique concertée au sein de la Szlachta. S'il était rentré chez lui après avoir libéré Vienne et avait cherché querelle avec les magnats, alors peut-être que le cours de l'histoire aurait été radicalement différent, qui sait ?"
 flavor_pol.EVTOPTA3497: "Non, changer la situation serait bien trop problématique"
 flavor_pol.EVTOPTB3497: "Nous devons à tout prix venir à bout de cette situation désespérée"
 flavor_pol.EVTDESC3498: "En 1697, Frédéric-Auguste II devient roi de Pologne. Mais il ne jouira jamais d'une bonne réputation. En raison de ses origines allemandes et de son incapacité persistante à ne jamais remporter de guerre, il se considère lui-même comme un mauvais roi polonais. Cependant, lors de son couronnement, Frédéric-Auguste a un plan en tête. Loin d'être idiot, il a l'intention de faire de la république des Deux-Nations un État monarchique centralisé. Il grandit avec les mêmes idéaux que ses contemporains de Berlin, Hanovre et Munich, et pour arriver à ses fins, une guerre est nécessaire. À l'instar de Sobieski, il considère la guerre comme le moyen le plus sûr d'acquérir du prestige et d'avoir carte blanche pour mener son plan à terme. Mais Frédéric-Auguste commet plusieurs erreurs. D'abord, ses alliés et lui sous-estiment l'aisance avec laquelle ils écraseront le monarque suédois de 18 ans. Puis, Frédéric-Auguste n'a rien des capacités du général Sobieski. L'échec de cette guerre, la perte de son prestige, la sensation d'être un soldat bas de gamme et se voir contraindre d'abdiquer font perdre tout espoir de réforme. Frédéric-Auguste a ruiné toute chance d'instaurer la monarchie en Pologne et c'est entouré de baïonnettes russes qu'il y fait son grand retour. Cependant... S'il avait gagné la guerre, si la Pologne en était sortie vainqueur et si les Russes avaient été malmenés, alors sa position serait bien différente. Au lieu d'acheter des œuvres d'art pour ses châteaux à Dresde, il aurait très bien pu utiliser son prestige et sa puissance militaire avec audace et aplomb pour accomplir l'impossible..."
 flavor_pol.EVTDESC3499: "Après l'accès au trône polonais de Stanislaw Poniatowski, une vague de réformes a lieu. En 1766, le chancelier Zamoyski présente à la Sejm son projet de réforme constitutionnelle qui inclut l'abolition du Liberum Veto. Cela suscite une réponse immédiate de Saint-Pétersbourg et de Berlin, qui menacent de déclarer la guerre si ce projet n'est pas annulé et si la Sejm n'est pas dissoute. Le roi et ses sympathisants, piégés à Varsovie, n'ont guère d'autres choix que de se plier à cette volonté. Mais les gens commencent à émerger de leur 'sommeil saxon' et les Confédérés refusent de se soumettre. Au même moment, certains magnats souhaitent se débarrasser de Stanislaw l'arriviste et s'unissent aux forces russes sous l'égide du jeune général Suvorov. Ils combattent et anéantissent les troupes confédérées. Ainsi, l'effort instauré pour mettre un terme à la stagnation donne lieu à la première partition de la Pologne."
 flavor_pol.EVTDESC3500: "En 1787, le roi Stanislaw approche Catherine de Russie pour lui proposer un marché. La Pologne doit lever une armée conséquente, soutenir la Russie dans sa guerre contre les Ottomans et réaliser des manœuvres afin d'éviter des attaques potentielles de la Prusse ou de la Suède. La démarche est intelligente car cela signifierait que le roi pourrait bénéficier d'une armée pour défendre le pays des ennemis étrangers et nationaux, mais Catherine n'est pas d'accord. Elle préfère que la Pologne reste un no man's land, territoire neutre entre la Russie et la Prusse et l'Autriche. Devant cet échec, le roi ne sait plus quoi faire et n'a pas de politique étrangère décente. L'année suivante, les membres du soi-disant 'Parti patriote' prennent les choses en main avec la Grande Sejm. Elle vote pour une augmentation de l'armée, armée sur laquelle la diète aura le contrôle total. Cela implique que la politique étrangère sera entre les mains d'une autre commission de la diète. Elle abolit également le Conseil permanent qui gouverne le pays depuis 1772 et impose les revenus perçus grâce aux terres, 10% pour la noblesse et 20% pour l'Église. En 1791, le roi sort de son isolement depuis sa tentative échouée de pacte avec Catherine de Russie et, avec Ignacy Potocki et Hugo Kollataj, il crée une ébauche de la Nouvelle Constitution. Ce texte devient la première constitution écrite d'Europe et propose un compromis satisfaisant entre le républicanisme de Potocki, le radicalisme de Kollataj et la monarchie du roi. De nouveau, la Grande Catherine réagit et alors que les circonstances ne sont pas favorables à la Pologne, une paix est signée entre les Ottomans et la Russie. 89 000 vétérans chevronnés se tiennent face à 37 000 jeunes Polonais, pleins de bonne volonté mais inexpérimentés. Personne ne vole au secours de la Pologne et le bilan est catastrophique. Ainsi, l'effort de mettre un terme à la stagnation mènera à la deuxième partition de la Pologne."
 flavor_pol.EVTNAME3738: "La Sejm refuse de mobiliser plus de troupes"
 flavor_pol.EVTDESC3738: "Depuis la création des Articles henriciens et de la Pacta Conventa, le roi n'a guère de pouvoir entre les mains. S'il souhaite établir une nouvelle politique, de guerre par exemple, il doit obtenir le consentement de la Sejm (diète). Parfois, les rois tentent d'enfoncer leur pays dans une guerre afin de forcer la diète à lâcher un peu de lest ou à créer une coalition politique domestique et obtenir un prêté pour un rendu. Mais bien souvent, la diète campe sur ses positions."
 flavor_pol.EVTOPTA3738: "Agissons dans leur dos"
 flavor_pol.EVTNAME3743: "La Sejm accepte vos politiques"
 flavor_pol.EVTDESC3743: "Le veto est sans doute le symptôme le plus évident d'un profond mal-être politique. Dix-sept années s'écoulent entre le premier et le deuxième veto, puis dix nouvelles années entre le deuxième et le troisième. Puis il est devenu comme un virus au sein de la vie parlementaire. Le droit de donner son veto devient une obsession, surtout au sein de la noblesse, en minorité, qui considère le veto comme le symbole de leur investissement personnel dans la république des Deux-Nations, ainsi que la garantie de leurs libertés. Mais le roi ne perçoit pas les choses de la même façon, évidemment. Il faut savoir que les politiques en Pologne n'étaient pas gelées en raison de la puissance de leur veto. Le roi devait faire de grands compromis pour assurer des issues pour le moins acceptables. Cependant, alors que la société polonaise perd doucement son consensus, il est de plus en plus difficile d'atteindre un compromis. Ce qui est particulièrement embarrassant lorsque l'organisation et la planification durent depuis des mois et qu'au dernier moment, lorsqu'un projet est proposé à la Sejm, quelqu'un se lève et donne son veto. Mais il arrive parfois qu'une proposition soit acceptée sans rechigner."
 flavor_pol.EVTOPTA3743: "Excellent !"
 flavor_pol.EVTNAME3744: "Le Sejm a émis un veto sur toutes vos décisions"
 flavor_pol.EVTDESC3744: "Le veto en lui-même n'était que le symptôme le plus évident d'un malaise politique bien plus profond. Il s'écoula dix-sept ans avant que le premier veto ne soit répété, puis dix ans avant que le second ne le soit. Ensuite, ils devinrent endémiques dans la vie parlementaire. Le droit d'émettre un veto devint un principe central, en particulier chez les Szlachta, minoritaires, qui y voyaient un symbole de leur implication personnelle dans les Deux-Nations ainsi que la garantie ultime de leurs libertés. Le nouveau roi voyait cela sous un autre angle, c'était évident. Il faut savoir qu'en Pologne, le vote d'une loi n'était pas paralysé à cause d'un veto. Le roi devait créer de grands compromis pour offrir une conclusion au moins acceptable. Cependant, alors que la société polonaise perdait lentement son consensus, il devint de plus en plus difficile d'atteindre un compromis. Ceci était particulièrement délicat lorsque les discussions et les intrigues duraient depuis des mois et que, à la dernière minute, lorsqu'enfin la proposition passait au Sneym, quelqu'un émettait un veto..."
 flavor_pol.EVTNAME5100: "Nicolas Copernic"
 flavor_pol.EVTDESC5100: "En 1543, l'année de sa mort, Nicolas Copernic publia De la Révolution des sphères célestes. Cette œuvre défendait le modèle héliocentrique de l'univers par opposition à la vision ptolémaïque d'une terre au centre de l'univers. Cette œuvre menaçait la véracité littérale de la Bible ainsi que la vision bien établie d'un univers géocentrique. Copernic n'avait pas de preuves mathématiques de son argumentation, mais ces preuves seront apportées par les générations futures d'astronomes et de mathématiciens."
 flavor_pol.EVTOPTOK: "D'accord"
 flavor_pol.EVTNAME1: "Marine des Deux-Nations"
 flavor_pol.EVTDESC1: "Wladyslaw IV monta sur le trône de Pologne en 1632 et annonça la création d'une flotte de guerre pour répondre aux besoins des Deux-Nations par le biais de son Pacta Conventa signé et ratifié. Il créa une commission navale avec à sa tête le général Denhoff, dont la tâche fut de construire une nouvelle flotte. Le Sejm n'approuva pas la nouvelle flotte en raison des coûts élevés et de son hésitation à renforcer le pouvoir du roi, ce qui mit à mal les projets de Wladyslaw. Le roi choisit de riches membres de la Commission, y compris Georg Hewel, marchand et propriétaire d'une flotte marchande de Dantzig, pour financer la nouvelle flotte de guerre. Dix navires, dont quelques-uns seulement munis de canons de petit calibre, furent donnés par Hewel à Wladisyaw IV et la nouvelle ''flotte polonaise'' consistait en dix anciens navires marchands, six navires de plus petite taille et une petite galère sous le commandant du contre-amiral Aleksander Seton. En raison d'alliances internationales malheureuses, d'une majorité de guerres défensives et d'une alliance avec la Suède, les derniers arguments du roi en faveur d'une flotte polonaise s'envolèrent et Wladyslaw décida d'utiliser ses navires pour monter la première compagnie marchande de Pologne. "
 flavor_pol.EVTOPTA1: "Construisons une grande flotte"
 flavor_pol.EVTOPTB1: "Abandonnons le projet"
 flavor_pol.EVTNAME2: "La colonne de Sigismond"
 flavor_pol.EVTDESC2: "Le fils et successeur de Sigismond III, le roi Wladyslaw IV Vasa, ordonna la construction de la colonne de Sigismond, qui fut érigée entre 1643 et 1644. Elle fut conçue par l'architecte italien Constantino Tencalla. Située à Varsovie, cette colonne de style corinthien est faite de marbre rouge, mesure 8,5 mètres de haut et est surmontée d'une statue de Sigismond III Vasa de 2,75 mètres de haut. La colonne est décorée de quatre aigles et le roi en armure tient une croix dans une main et une épée dans l'autre."
 flavor_pol.EVTOPTA2: "Construisons la colonne de Sigismond"
 flavor_pol.EVTOPTB2: "Inutile de commémorer le roi Sigismond III !"
 flavor_pol.EVTNAME3: "Merkuriusz Polski Ordynaryjny"
 flavor_pol.EVTDESC3: "La reine Ludwika Maria Gonzaga et le roi Jean-Casimir de Pologne financèrent le journal Merkuriusz Polski Ordynaryjny, une publication hebdomadaire traitant de sujets politiques contemporains, de dynasties européennes et des campagnes militaires du monarque. Ce journal, qui faisait la promotion des réformes et du renforcement du pouvoir monarchique, était publié par Hieronim Pinocci et publié par la maison d'impression J.A. Gorczyn."
 flavor_pol.EVTOPTA3: "Finançons le journal"
 flavor_pol.EVTOPTB3: "Autorisons-le"
 flavor_pol.EVTOPTC3: "Interdisons-le"
 flavor_pol.EVTNAME4: "L'Université de Vilnius"
 flavor_pol.EVTDESC4: "Walerian Protasewicz, évêque de Vilnius, fit l'acquisition de plusieurs bâtiments dans le centre-ville et y établit l'Académie de Vilnius en 1569, un an après la demande de la noblesse lituanienne aux jésuites de créer un institut d'enseignement supérieur dédié à Vilnius ou Kaunas. Les trois divisions de l'Académie étaient les humanités, la philosophie et la théologie. En 1570, une bibliothèque fut construite et alimentée de 2500 livres offerts au nouveau collège par Sigismond II Auguste et par les premiers étudiants de l'académie. Stefan Batory, roi de Pologne et grand duc de Lituanie, octroya à l'académie un statut équivalent à celui de l'académie de Krakow le 1er avril 1579 et créa l'Alma Academia et la Universitas Vilnensis Societatis Iesu. La bulle du pape Grégoire XIII le 30 octobre 1579 approuva cet édit et le premier recteur de l'académie fut Piotr Skarga."
 flavor_pol.EVTOPTA4: "Finançons l'université"
 flavor_pol.EVTOPTB4: "Ne raisons rien"
 flavor_pol.EVTNAME5: "Jan Brozek"
 flavor_pol.EVTDESC5: "Jan Brozek était un Polonais mathématicien, astronome, physicien, poète, écrivain, musicien et recteur de l'Académie de Krakow. Il travailla sur la théorie des nombres et la géométrie, et résolut le mystère de la forme hexagonale des alvéoles des ruches d'abeilles en démontrant que la forme hexagonale était la plus efficace pour construire les ruches et entreposer le miel. Brozek était un partisan des théories de Nicolas Copernic, ainsi que son ardent défenseur et un de ses premiers biographes. Le Collegium Broscianum de l'Université jallegone porte le nom de Brozek."
 flavor_pol.EVTOPTA5: "Prenons-le comme conseiller"
 flavor_pol.EVTOPTB5: "Ne faisons rien"
 flavor_pol.EVTNAME6: "Michal Sedziwój"
 flavor_pol.EVTDESC6: "Michal Sedziwój, alchimiste, philosophe et docteur en médecine polonais, était également un pionnier en chimie. Il élabora des méthodes de purification et de création de divers acides, métaux et autres composés chimiques. Le roi Sigismond III Vasa était lui-même féru d'alchimie et menait des expérience avec Sedziwój. Michal Sedziwój conçut des mines et des fonderies, et écrivit de nombreux ouvrages dont le plus fameux est la Nouvelle lumière chymique. Ce livre était écrit en langue alchimique, compréhensible uniquement par les autres alchimistes. Sedziwój découvrit l'oxygène 170 ans avant que survinrent des découvertes similaires par Scheele et Priestley, et l'appelait ''aliment de la vie''."
 flavor_pol.EVTNAME7: "Académie Zamojski"
 flavor_pol.EVTDESC7: "Jan Zamoyski, chancelier polonais de la couronne, fonda l'académie Zamoyski en 1594. Ce fut la quatrième institution d'éducation supérieure à être fondée dans la république des Deux-Nations. Le poète Szymon Szymonowic, alias Simon Simonides, assista Jan Zamoyski lors de la fondation et devint un des conférenciers de l'académie. Le pape Clément VIII approuva le financement et l'évêque de Chelm, Stanislaw Gomolinski, fit de même. L'Académie ouvrit ses portes le 15 mars 1595 et le roi Sigismond III Vasa de Pologne ratifia la loi en 1601. Les trois enseignements de l'Académie étaient les arts libéraux, le droit et la médecine. L'Académie disposait de sept postes de faculté pour les professeurs et, à partir de 1637, l'école avait le pouvoir de décerner des diplômes de doctorat en philosophie. "
 burgundian_succession_crisis: "Crise de succession burgonde"
 desc_burgundian_succession_crisis: "La mort du monarque et de son héritier a laissé le royaume des Burgondes en désarroi."
 flavor_bur.EVTNAME1: "[Root.Monarch.GetTitle] de [Root.GetName] est mort"
 flavor_bur.EVTDESC1: "Le grand [Root.Monarch.GetTitle] [Root.Monarch.GetName] et ses plus proches suivants ont connu une mort tragique ! Dans une tentative de remporter la guerre en cours, le [Root.Monarch.GetTitle] a en personne mené ses troupes au combat dans une vaillante charge contre l'ennemi. Son corps nu et défiguré a par la suite été retrouvé dans un fossé, le crâne fendu en deux.\n\nLa mort du dernier [Root.Monarch.GetTitle] [Root.Monarch.Dynasty.GetName] de [Root.GetName] a plongé le pays dans des troubles internes et l'a laissé exposé à l'intervention de ses puissants voisins."
 flavor_bur.EVTOPTA1: "Qu'adviendra-t-il du royaume des Burgondes ?"
 flavor_bur.EVTNAME2: "Le destin de la Bourgogne"
 flavor_bur.EVTDESC2: "Sans héritier au trône, la mort du dernier dirigeant de [Root.GetName] a plongé le pays dans des troubles internes et l'a laissé exposé à l'intervention de ses puissants voisins."
 flavor_bur.EVTOPTA2: "Voilà qui est très inquiétant"
 flavor_bur.EVTNAME3: "Crise de succession burgonde"
 flavor_bur.EVTDESC3: "La mort du dernier roi de Bourgogne a rendu l'avenir du pays très incertain. Les pays voisins et ceux qui lui sont associés par mariages royaux envisagent déjà l'opportunité d'intervenir. Certains disent même que l'empereur désire incorporer ce qui reste dans ses propres terres.\n\nComme une partie du royaume des Burgondes se trouve en territoire français, ou du moins entretient avec la France une parenté culturelle, peut-être serait-il envisageable de revendiquer ces régions comme nous revenant de droit ?"
 flavor_bur.EVTOPTA3: "Renvendiquons !"
 flavor_bur.EVTOPTB3: "Laissons-les"
 flavor_bur.EVTDESC4: "La mort du dernier roi de Bourgogne a rendu l'avenir du pays très incertain. Les pays voisins et ceux qui lui sont associés par mariages royaux envisagent déjà l'opportunité d'intervenir. Certains disent même que la France a revendiqué ces terres comme étant siennes.\n\nComme une partie du royaume des Burgondes se trouve dans le Saint-Empire romain germanique, peut-être serait-il envisageable de revendiquer ces régions comme nous revenant de droit ?"
 flavor_bur.EVTDESC5: "La mort du dernier roi de Bourgogne a rendu l'avenir du pays très incertain. Déjà les rumeurs arrivent d'autres pays qui se préparent à intervenir, mais comme nous sommes liés par mariage royal au dernier souverain burgonde, n'avons-nous pas la légitimité de revendiquer leur territoire ?"
 flavor_bur.EVTDESC6: "La mort du dernier roi de Bourgogne a rendu l'avenir du pays très incertain. Déjà, plusieurs pays ont mentionné la possibilité pour eux d'hériter de ces terres, mais comme aucun ne semble avoir de revendication légitime, nous devons assurément, en tant que voisin, intervenir et annexer ce territoire pour protéger le peuple burgonde."
 flavor_bur.EVTNAME7: "Restaurer les provinces burgondes"
 flavor_bur.EVTDESC7: "Certaines provinces entrées en notre possession durant la crise de succession burgonde sont revendiquées par d'autres membres du Saint-Empire romain germanique. Ils exigent que nous leur rendions les provinces concernées."
 flavor_bur.EVTOPTA7: "Transférons-leur ces terres"
 flavor_bur.EVTOPTB7: "Ces terres nous appartiennent"
 flavor_bur.EVTNAME8: "[Root.GetName] se révolte !"
 flavor_bur.EVTDESC8: "Nos provinces aux Pays-Bas pensent depuis longtemps qu'elles sont dirigées par un étranger qui les opprime. Ce mécontentement a désormais dégénéré en véritable révolte. La province de [Root.GetName] a renoncé à son serment envers [Root.Owner.GetName] afin de combattre pour des Pays-Bas indépendants. Si on n'y met pas fin rapidement, d'autres provinces pourraient les suivre."
 flavor_bur.EVTOPTA8: "Supprimons ces rebelles !"
 flavor_bur.EVTOPTB8: "Accordons-leur des concessions locales"
 flavor_bur.EVTNAME9: "[Root.GetName] se révolte !"
 flavor_bur.EVTDESC9: "La province de [Root.GetName] a rejoint la rébellion pour des Pays-Bas indépendants."
 flavor_bur.EVTOPTA9: "Supprimons ces rebelles !"
 flavor_bur.EVTOPTB9: "Accordons-leur des concessions locales"
 flavor_bur.EVTNAME10: "Les Pays-Bas déclarent leur indépendance !"
 flavor_bur.EVTDESC10: "Après des années de soumission et d'injustices présumées imposées par ce qui est perçu comme un souverain étranger, nos provinces aux Pays-Bas ont signé un acte d'adjuration, renonçant ainsi à leur serment envers [Root.GetName], et ont déclaré leur indépendance !"
 flavor_bur.EVTOPTA10: "Comment osent-ils ?!"
 flavor_bur.EVTNAME11: "La mobilisation hollandaise"
 flavor_bur.EVTDESC11: "La ferveur nationale balaie les territoires de la république hollandaise nouvellement formée ! Une grande armée et une grande flotte ont rapidement été formées pour tenter de nous priver de notre liberté !"
 flavor_bur.EVTNAME12: "Revendications hollandaises"
 flavor_bur.EVTDESC12: "La République hollandaise nouvellement formée cherche intégrer toutes les provinces de la région des Pays-Bas, et a revendiqué des provinces qui nous appartiennent."
 flavor_bur.EVTOPTA12: "Comment osent-ils ?!"
 flavor_bur.EVTNAME16: "[Root.GetName] rejoint la République"
 flavor_bur.EVTDESC16: "Plutôt que de succomber aux oppresseurs hors des Pays-Bas, [Root.GetName] a décidé de rejoindre la République hollandaise."
 flavor_bur.EVTOPTA16: "Un choix avisé"
 flavor_bur.EVTNAME17: "[From.GetName] rejoint la République"
 flavor_bur.EVTDESC17: "Plutôt que de prendre le risque de s'éteindre, [From.GetName] a demandé à rejoindre notre République."
 flavor_bur.EVTOPTA17: "Excellent !"
 flavor_bur.EVTNAME18: "[Root.GetName] se révolte !"
 flavor_bur.EVTDESC18: "Fatigué d'être dirigé par ce qu'il considère comme un étranger, le peuple de [Root.GetName] veut se libérer en se ralliant à la Hollande."
 flavor_bur.EVTOPTA18: "[Root.GetName] nous appartient !"
 flavor_bur.EVTOPTB18: "Bon débarras !"
 flavor_mng.17.t: "L'Empire céleste n'est plus"
 flavor_mng.17.d: "Une fois occidentalisées, les factions à la cour ont perdu leur pouvoir et notre $MONARCHTITLE$ exerce désormais un contrôle direct."
 flavor_mng.17.a: "Voici venir l'âge du Dragon !"
 flavor_mng.EVTNAME1: "La décision stratégique après le voyage de Zheng He"
 flavor_mng.EVTDESC1: "Autour de l'an 1400, les relations entre la Chine et le reste du monde ont commencé à évoluer. Précédemment, des liens commerciaux et religieux avaient établi des connections entre l'Empire céleste et ses voisins. Sous le règne des T'ang (618 - 906), on a constaté un nombre accru d'interactions avec l'Inde et la Chine a ouvert ses portes à l'influence du bouddhisme venu du Sud. Sous la dynastie des Sung (960 - 1279), une grande expansion commerciale a eu lieu dans les mers du Sud. Sous les Mongols (1280 - 1367), la Chine a établi le contact avec l'Ouest en rouvrant les anciennes routes de la soie et en faisant venir des marchands musulmans, chrétiens et juifs en Chine. L'expulsion des Mongols en 1367 et la prise du pouvoir par les Ming a inversé le processus qui reliait davantage la Chine au monde extérieur. Après les sept expéditions (1405 - 1433) de l'amiral Zheng He, qui a mené la flotte impériale dans l'océan Indien et jusqu'à la côte africaine, la Chine s'est repliée sur elle-même et a rompu ses liens avec l'extérieur. Peut-être était-ce dû au caractère conservateur des empereurs Ming eux-mêmes, qui cherchaient à retourner aux racines chinoises après 400 ans d'invasions étrangères. Cependant, ce changement a également été appuyé par la société chinoise dans son ensemble, qui avait souffert terriblement sous le joug des Mongols. Sous le règne des Ming, la Chine s'est retirée et a abandonné toute innovation et toute exploration pour privilégier la stabilité et la défense de ses frontières septentrionales."
 flavor_mng.EVTOPTA1: "Perfection intérieure"
 flavor_mng.EVTOPTB1: "Position équilibrée"
 flavor_mng.EVTOPTC1: "Expansion"
 flavor_mng.EVTNAME2: "Réparons la Grande Muraille"
 flavor_mng.EVTDESC2: "Depuis la capture de l'empereur Zhengtong par les Mongols, la sécurité de la frontière septentrionale est devenue un souci important. Un de nos problèmes est l'état pitoyable de la Grande Muraille, construite aux temps anciens et abandonnée à elle-même depuis quelques siècles. Nous pourrions réparer la Grande Muraille, mais cela entraînerait de grands efforts, tant d'un point de vue physique que fiscal, ce qui déclencherait probablement l'agitation du peuple. Cependant, avec des moyens de défense améliorés, les provinces de cette zone deviendraient probablement plus productives et mieux sécurisées, tandis que sans ces défenses, leurs habitants fuiraient probablement vers des territoires plus cléments. Que décidons-nous ?"
 flavor_mng.EVTOPTA2: "Oui, nous devons réparer la Grande Muraille !"
 flavor_mng.EVTOPTB2: "Qu'elle continue de s'écrouler"
 flavor_mng.EVTNAME3: "Nouvelles réparations de la Grande Muraille"
 flavor_mng.EVTDESC3: "Depuis la capture de l'empereur Zhengtong par les Mongols, la sécurité de la frontière septentrionale est devenue un souci important. Un de nos problèmes est l'état pitoyable de la Grande Muraille, construite aux temps anciens et abandonnée à elle-même depuis quelques siècles. Nous pourrions réparer la Grande Muraille, mais cela entraînerait de grands efforts, tant d'un point de vue physique que fiscal, ce qui déclencherait probablement l'agitation du peuple. Cependant, avec des moyens de défense améliorés, les provinces de cette zone deviendraient probablement plus productives et mieux sécurisées, tandis que sans ces défenses, leurs habitants fuiraient probablement vers des territoires plus cléments. Que décidons-nous ?"
 flavor_mng.EVTNAME4: "La perfection des porcelaines Ming"
 flavor_mng.EVTDESC4: "De récents progrès dans les vernis, les techniques de peinture et la poterie ont mené à la création d'un produit que bon nombre d'experts considèrent comme la perfection. Les exportations de porcelaine ont augmenté car nos produits sont très recherchés. Des provinces consacrées à la production de la meilleure porcelaine se sont enrichies de ce commerce, augmentant nos revenus dans ces régions !"
 flavor_mng.EVTOPTA4: "C'est parfait !"
 flavor_mng.EVTNAME5: "La Chine se referme"
 flavor_mng.EVTDESC5: "Il semble que l'on trouve des marchands étrangers partout en Chine. Ils volent les bénéfices de nos propres marchands et les mènent à la faillite, ce qui nous fait perdre une grande quantité des revenus provenant des taxes et droits de douane. Nous devrions peut-être tous les bannir ou les confiner dans une seule cité afin de mieux les contrôler et de pouvoir prélever l'impôt plus facilement. Nos experts pensent que donner la cité de Macao aux Portugais et n'autoriser les marchands européens à commercer qu'à cet endroit pourrait être la meilleure solution. Ceci nous permettra également de faire davantage de commerce dans les régions du Sud, autour de Canton. Cependant, nous pourrions décider d'interdire à tout étranger de commercer, ou encore d'ouvrir nos portes en grand et de permettre un commerce sans restriction. Que décidons-nous ?"
 flavor_mng.EVTOPTA5: "Permettons-leur de respirer à Macao"
 flavor_mng.EVTOPTB5: "Fermons la Chine au monde extérieur"
 flavor_mng.EVTOPTC5: "Que tout le monde puisse commercer"
 flavor_mng.EVTNAME6: "Les réformes militaires de Qi Jiguang"
 flavor_mng.EVTDESC6: "Qi Jiguang, général réputé, a proposé une série de réformes militaires qui, si elles sont mises en place, rendraient nos armées plus puissantes et nos hommes plus efficaces au combat. Malheureusement, une réforme complète de l'armée n'est pas une mince affaire. Il faudra beaucoup d'argent et d'efforts. Et quand bien même, les forces armées pourraient ne pas apprécier ces changements, ce qui amènerait une instabilité et des désertions. Allons-nous mettre en place ces réformes ?"
 flavor_mng.EVTOPTA6: "Réformons !"
 flavor_mng.EVTOPTB6: "Non, ces réformes coûtent trop cher"
 flavor_mng.EVTNAME7: "L'arrivée des jésuites"
 flavor_mng.EVTDESC7: "En 1581, les premiers missionnaires jésuites sont arrivés en Chine avec des cadeaux pour l'empereur, exhibant diverses inventions mécaniques venues d'Europe. Ils ont également fait montre d'une grande connaissance en créant une gigantesque carte du monde et en proposant des idées ingénieuses de réformes calendaires. Mais ils ont aussi apporté d'étranges idées religieuses et philosophiques qui ont commencé à semer le trouble en Chine. Doit-on permettre à ces missionnaires de rester ?"
 flavor_mng.EVTOPTA7: "Oui, nous pourrions tirer profit de leurs enseignements."
 flavor_mng.EVTOPTB7: "Non, leurs idées étrangères n'ont pas leur place dans notre société."
 flavor_mng.EVTNAME8: "Famine !"
 flavor_mng.EVTDESC8: "Une famine de très grande ampleur frappe notre nation ! Une sécheresse prolongée a entraîné de très mauvaises moissons ces dernières années et le peuple n'a presque plus rien à manger. Les morts de faim et de maladie se multiplient dans les campagnes, on parle même de cannibalisme et les paysans qui moulent des pierres pour en faire de la farine sont monnaie courante. Nombreux sont ceux qui ont recours au banditisme pour se nourrir. Le peuple en appelle au gouvernement pour alléger son fardeau, mais aider tous ces gens sera bien coûteux. Devons-nous tenter d'alléger les misères du peuple ?"
 flavor_mng.EVTOPTA8: "Nous ne pouvons rien y faire"
 flavor_mng.EVTOPTB8: "Tentons d'apaiser leurs souffrances"
 flavor_mng.EVTOPTC8: "Utilisons toutes nos ressources pour aider les nécessiteux"
 flavor_mng.EVTNAME9: "La rébellion mandchoue"
 flavor_mng.EVTDESC9: "Le dirigeant mandchou Nurhachi a rallié les tribus du Jurchen sous sa bannière. Elles réorganisent l'État mandchou au Nord et poussent certaines provinces du Nord à se rebeller. Comment allons-nous traiter cette crise ?"
 flavor_mng.EVTOPTA9: "Nous sommes trop faibles pour écraser les rebelles."
 flavor_mng.EVTOPTB9: "Tentons d'écraser les rebelles"
 flavor_mng.EVTNAME10: "Le Culte du Lotus blanc"
 flavor_mng.EVTDESC10: "Le Culte du Lotus blanc, une société secrète révolutionnaire, a de nouveau gagné la faveur de la populace. Dans les dernières années de la dynastie mongole Yuan, ses membres ont organisé une résistance face aux seigneurs étrangers. Désormais, la résistance est à nouveau là, mais cette fois, c'est contre la dynastie Ming ! Que devons-nous faire contre ces zélotes révolutionnaires ?"
 flavor_mng.EVTOPTA10: "Allons, ces religieux ne nous gêneront pas bien longtemps !"
 flavor_mng.EVTOPTB10: "Que les forces de l'Empire écrasent la rébellion !"
 flavor_mng.EVTNAME11: "La crise financière"
 flavor_mng.EVTDESC11: "Après des décennies de rébellion, d'agitation et de corruption, notre situation financière est dans une impasse. Nous avons besoin de liquidités mais la seule manière d'en obtenir est d'instaurer de nouvelles taxes impopulaires. Ce faisant, nous pourrons temporairement résoudre nos problèmes d'argent, mais la situation déjà instable pourrait empirer. Mais si nous ne faisons rien, nous pourrions ne pas réussir à prélever l'impôt efficacement dans certaines provinces en raison de l'agitation. Que devons-nous faire ?"
 flavor_mng.EVTOPTA11: "Oui, augmentons les impôts"
 flavor_mng.EVTOPTB11: "Non, nos sujets sont déjà bien assez en colère !"
 flavor_mng.EVTNAME12: "La rébellion de Li Zechang"
 flavor_mng.EVTDESC12: "Une armée sous le contrôle de Li Zechang a déclenché une rébellion ! Les mutins sont fatigués par les années de corruption et leur salaire de misère. Ils ont le soutien sans condition du peuple chinois, excédé lui aussi de l'incompétence et du règne corrompu de la dynastie Ming. L'armée rebelle est en marche vers la capitale et nous devons agir immédiatement sous peine de nous faire submerger ! Que devons-nous faire ?"
 flavor_mng.EVTOPTA12: "Tentons de tuer ce traître !"
 flavor_mng.EVTOPTB12: "Négocions avec lui."
 flavor_mng.EVTNAME13: "L'expulsion des jésuites"
 flavor_mng.EVTDESC13: "En raison des récents événements, il semble désormais que les jésuites ne nous sont plus utiles. Leur connaissance est bien sûr extraordinaire, mais cette connaissance nous est étrangère et entraîne de grandes perturbations parmi nos étudiants et au sein du peuple, ce qui perturbe la stabilité de notre royaume. Ils sont ici depuis des décennies et se mêlent des affaires internes de notre nation. La goutte d'eau fut leur implication dans la récente succession. Il est peut-être temps pour eux de partir."
 flavor_mng.EVTOPTA13: "Qu'on les expulse !"
 flavor_mng.EVTOPTB13: "Non, ils sont trop importants !"
 flavor_mng.EVTNAME14: "La nomination d'Heshen"
 flavor_mng.EVTDESC14: "Un ministre ambitieux a récemment attiré notre attention. Il s'appelle Heshen et fait indubitablement preuve de sagesse en matière de diplomatie et d'administration. Cependant, on dit aussi qu'il est totalement corrompu et qu'il mêle son excellence politique à de l'avarice et à du favoritisme. Devrions-nous en faire notre principal ministre ?"
 flavor_mng.EVTOPTA14: "Qu'on le nomme, même s'il a des défauts !"
 flavor_mng.EVTOPTB14: "Non, une telle corruption pourrait ruiner l'État !"
 flavor_mng.EVTNAME15: "La mission de Lord Macartney"
 flavor_mng.EVTDESC15: "On nous a signalé qu'une mission diplomatique avec à sa tête un certain Lord Macartney avait accosté chez nous en provenance de cette nation barbare du lointain Occident qu'on appelle Angleterre. Il dit apporter avec lui les salutations amicales de son roi, des idées pour faciliter le commerce entre nos deux nations, ainsi que diverses merveilles mécaniques. Devons-nous le recevoir ?"
 flavor_mng.EVTOPTA15: "Rejetons les propositions de ces diables barbares d'Occidentaux !"
 flavor_mng.EVTOPTB15: "Leurs idées nous intéressent"
 flavor_mng.EVTNAME16: "La rébellion du Lotus blanc"
 flavor_mng.EVTDESC16: "Des rumeurs persistantes semblent indiquer que le Culte du Lotus blanc, une société révolutionnaire secrète, prépare une rébellion. Que devons-nous faire ?"
 flavor_mng.EVTOPTA16: "Quelques mots inoffensifs, rien de plus"
 flavor_mng.EVTOPTB16: "Les comploteurs seront écrasés !"
 flavor_hol.EVTNAME5120: "Érasme"
 flavor_hol.EVTDESC5120: "Érasme était un humaniste, un des plus grands érudits de la Renaissance dans le Nord, le premier éditeur du Nouveau Testament, mais aussi une importante figure de la patristique et de la littérature classique. Il a exercé une grande influence sur les débats théologiques tout au long de sa vie. Homme de compromis, ses opinions ont fait de lui un repère pour ceux qui privilégiaient la liberté sur l'orthodoxie."
 flavor_hol.EVTOPTOK: "D'accord"
 flavor_hol.EVTNAME5121: "Hugo Grotius"
 flavor_hol.EVTDESC5121: "Hugo Grotius était un érudit et avocat hollandais. Son livre le plus connu, 'De Jure Belli ac Pacis', publié en 1625, était une œuvre du domaine légal qui a posé les bases du droit international moderne. Il est également célèbre pour son évasion de prison (où il était incarcéré pour motifs politiques et religieux), caché dans un coffre à livres ! Il a également écrit d'autres travaux légaux et religieux, ainsi que de la poésie."
 flavor_hol.EVTNAME5122: "Cristiaan Huygens"
 flavor_hol.EVTDESC5122: "Huygens était un mathématicien, astronome et physicien hollandais qui posa les bases de la théorie de la lumière ondulatoire et découvrit la véritable forme des anneaux de Saturne. Il apporta aussi des contributions originales à la dynamique, l'étude des forces exercées sur les corps. Oublié jusqu'au début du XIXe siècle, ses théories sur la lumière apparaissent aujourd'hui comme l'une des contributions les plus brillantes et originales à la science moderne et il restera à jamais dans l'histoire grâce au principe qui porte son nom."
 flavor_hol.EVTNAME1506: "Gerard Mercator de Kremer "
 flavor_hol.EVTDESC1506: "Géographe, mathématicien et cartographe flamand, il étudia à Louvain où il possédait une chaire de géographie (1534). De 1537 à 1540, il étudia et cartographia la Flandre. En 1538, il produisit sa première carte du monde basée sur celle de Ptolémée. "
 flavor_hol.EVTNAME3502: "Le constitutionalisme et les États généraux"
 flavor_hol.EVTDESC3502: "Au début du XVIIe siècle, après que le nord de la Hollande a réussi à repousser les Espagnols, un conflit politique éclata à propos du type de gouvernement dont le pays allait se doter. Maurice de Nassau voulaient une monarchie, tandis qu'Oldenbarnefeldt voulait une confédération. Le conflit se termina par une confédération de provinces semi-autonomes, d'où son nom : les Provinces-Unies. Cependant, une once de monarchisme fut conservée et évolua par la suite en quelque chose de plus durable."
 flavor_hol.EVTOPTA3502: "Une confédération avec des traces de monarchisme"
 flavor_hol.EVTOPTB3502: "Une confédération sur le modèle républicain"
 flavor_hol.EVTOPTC3502: "Une monarchie centralisée"
 flavor_hol.EVTNAME3504: "La création de la Bourse d'Amsterdam"
 flavor_hol.EVTDESC3504: "À la suite de la création de la Banque d'Amsterdam en 1609, la bourse de la ville était devenue de plus en plus active. Ayant pris à Anvers son rôle de principale place financière, la bourse prospérait. Des fonds venaient de toute l'Europe et rendaient les prêts facilement accessibles et à un taux sans comparaison avec le reste du monde. Ceci fut poussé encore plus loin par le succès capitaliste de la Compagnie néerlandaise des Indes orientales en 1602, et par la moins importante Compagnie néerlandaise des Indes occidentales en 1621."
 flavor_hol.EVTOPTA3504: "Agrandir le marché du prêt"
 flavor_hol.EVTOPTB3504: "Imposer des contrôles stricts"
 flavor_hol.EVTNAME3506: "Veerinigte Westindische Compagnie"
 flavor_hol.EVTDESC3506: "En 1621, après un traité de paix avec l'Espagne qui dura 12 ans, la Geoctroyeerde Westindische Compagnie fut fondée. Elle se concentrait principalement sur les attaques de navires espagnols. En plus de leurs activités de corsaires, leur objectif était d'établir autant de colonies que possibles aux Amériques et de conquérir le plus de territoire. Parmi leurs exploits célèbres, on compte Manhattan et l'attaque d'un convoi espagnol chargé d'argent par Piet Heyn."
 flavor_hol.EVTOPTA3506: "Nous en ferons bon usage !"
 flavor_hol.EVTNAME3507: "Réformes militaires hollandaises"
 flavor_hol.EVTDESC3507: "Johann, conte de Nassau-Siegen, ainsi que son cousin le prince Maurits et son frère Willem, étaient au cœur des réformes hollandaises. Redécouvrant le savoir-faire perdu des armées classiques grâce à des traductions de manuels militaires romains, ils réorganisèrent leurs formations de bataille pour les rendre plus flexibles et accroître leur puissance de tir. Ce fut Johann qui élabora le plus célèbre de tous les manuels d'exercice, le Gheyn's Wapenhandelinghe. Il fut également le fondateur d'une des premières académies militaires à Siegen en Allemagne."
 flavor_hol.EVTOPTA3507: "Réformons l'armée et la marine"
 flavor_hol.EVTOPTB3507: "Réformons l'armée"
 flavor_hol.EVTOPTC3507: "Réformons la marine"
 flavor_hol.EVTNAME3508: "Le calvinisme en Hollande"
 flavor_hol.EVTDESC3508: "Lors d'une rencontre cléricale à Dordrecht (1618 - 1619), la ligne dure du calvinisme fut déclarée religion d'État. Ce fut la fin d'un long combat entre une faction pluraliste et humanitaire, les arminiens, et une faction dogmatique et étroite d'esprit, les 'vrais calvinistes', les gomaristes. Maurice de Nassau soutenait les gomaristes, composés principalement de petits bourgeois et de paysans, tandis qu'Oldenbarneveld  soutenait les arminiens, composés d'intellectuels et de riches bourgeois."
 flavor_hol.EVTOPTA3508: "Gomarisme"
 flavor_hol.EVTOPTB3508: "Arminianisme"
 flavor_hol.EVTNAME3509: "Les protestants expulsés de France"
 flavor_hol.EVTDESC3509: "Le 13 avril 1598, Henri IV de France annonça une nouvelle loi, l'édit de Nantes, qui accordait aux huguenots un grand nombre de droits religieux et civils. Presque cent ans plus tard, son petit-fils Louis XIV, qui désirait l'unité et la stabilité du royaume, considère la coexistence des deux Églises comme une source potentielle de troubles. Ayant déjà autorisé la persécution des protestants et l'incendie de leurs temples, il révoque l'édit de Nantes en 1685. En quelques années, 400 000 huguenots émigrent en Angleterre, en Prusse, en Hollande et en Amérique, privant la France de sa classe marchande la plus industrieuse."
 flavor_hol.EVTOPTA3509: "Nous vous accueillons à bras ouverts"
 flavor_hol.EVTNAME3513: "La fonction de stathouder devient héréditaire dans la dynastie d'Orange"
 flavor_hol.EVTDESC3513: "Guillaume III arriva au premier plan de la politique hollandaise, éclipsant les les frères De Witt, sur fond d'appui grandissant par le peuple de la dynastie d'Orange. Une fois nommés stathouders, les frères De Witt démissionnèrent et furent tués par une foule en colère pour motif de haute trahison et d'idées hostiles aux Orange. Capitalisant sur le soutien croissant en leur faveur, les Orange furent déclarés en août 1674 détenir la position de stathouder de manière héréditaire par les États de Hollande et de Zélande."
 flavor_hol.EVTOPTA3513: "Oui, nous voulons l'ordre !"
 flavor_hol.EVTOPTB3513: "Non, nous voulons la liberté !"
 flavor_hol.EVTNAME3515: "La révolution en Hollande"
 flavor_hol.EVTDESC3515: "En juin, le conflit séculaire dans les Provinces-Unies entre les partisans du stadhouder Guillaume V (petit-fils du roi d'Angleterre George II) et les républicains (soutenus par la France) conduisit à un incident diplomatique lorsque les membres du conseil de la Hague refusèrent l'entrée à l'épouse du stadhouder, la nièce de Frédéric II de Prusse (mort en 1786, il fut remplacé par Frédéric-Guillaume II, très hostile envers la France). Rapidement, la Prusse intervint militairement pour restaurer le pouvoir du stadhouder et ne fut pas contrée par la France, en proie à une profonde crise financière. L'influence française disparut quasiment et la Prusse triompha."
 flavor_hol.EVTOPTA3515: "Réagissons face à ces tendances révolutionnaires !"
 flavor_hol.EVTOPTB3515: "Risquons la révolution !"
 flavor_hol.EVTNAME3713: "De Witt"
 flavor_hol.EVTDESC3713: "Jean De Witt avait été Raad Pensionaris (Grand Pensionnaire) en 1653. La Hollande connut sous son influence quelques-unes de ses plus belles années. Il consacra également sa vie à combattre l'influence de la maison d'Orange et leurs stadhouders (sur des questions militaires) et parvint à faire voter la loi d'exclusion contre eux en 1667. Cependant, les défaites face à la France et l'Angleterre permirent au parti des Orange de revenir et de le faire emprisonner. Le 20 août 1672, lui et son frère Cornelis furent tués par une foule poussée par ses opposants politiques."
 flavor_hol.EVTOPTA3713: "Un excellent ministre !"
 flavor_hol.EVTNAME3714: "Heinsius"
 flavor_hol.EVTDESC3714: "Né en 1640, Anthonie Heinsius a bénéficié toute sa vie de la confiance de Guillaume III d'Orange. Envoyé à Versailles après la paix de Nijmegen pour superviser l'exécution des clauses du traité, il devint Raad Pensionaris en 1688 après le départ de Guillaume en Angleterre. Rude négociateur et adversaire acharné de la France, il est au cœur de toutes les coalitions et de toutes les guerres contre la France à la fin du XVIIe siècle. Il meurt en 1720."
 flavor_pol.EVTNAME3481: "Le combat pour le pouvoir royal"
 flavor_pol.EVTDESC3481: "Au début du XVIIe siècle, si la Pologne était l'un des États les plus puissants du monde, elle connaissait cependant de grandes difficultés. Le commerce et la production en Europe de l'Est étaient principalement localisés sur les côtes de la Baltique. C'est ici que se trouvait la future grande puissance de la région. Le roi comprit cela et tenta de renforcer la présence polonaise dans la région, mais la Szlachta n'était pas le moins du monde intéressée. Ses intérêts se portaient plutôt sur l'Ukraine et les étendues sauvages dans lesquelles les magnats pouvaient contrôler des armées de serfs grâce à leurs grandes plantations. Ce fut le premier point de désaccord entre le roi Sigismond III et la noblesse. Un autre point de désaccord fut la question de la liberté religieuse. Le roi n'eut de cesse de chercher à faire du catholicisme la principale religion du pays, mais il ne rencontra pas le succès escompté. Le dernier désaccord concernait le pouvoir royal. Sigismond était le petit-fils du puissant roi suédois Gustave Wasa et il œuvrait pour l'absolutisme. Sigismond menait un combat perdu d'avance, mais ses efforts irritèrent tant les Polonais qu'aujourd'hui encore sa réputation s'en trouve ternie. Il parvint également à froisser les gens par ses efforts fort peu diplomatiques d'accroître son pouvoir et, à cause de cela, la rébellion de Zebrzydowski mit pour de bon un terme à ses efforts."
 flavor_pol.EVTOPTA3481: "Menons un conflit amer mais paisible"
 flavor_pol.EVTOPTB3481: "Démissionnons et consacrons-nous à des lectures théologiques"
 flavor_pol.EVTOPTC3481: "Menons une guerre d'extermination contre la noblesse"
 flavor_pol.EVTNAME10: "Konfederacja"
 flavor_pol.EVTDESC10: "Le mécontentement croissant de la noblesse polonaise, la szlachta, envers le roi Sigismond III Vasa fut causée par sa désapprobation des efforts du roi pour affaiblir le Sejm, le parlement polonais, et pour remplacer la monarchie élective par une monarchie héréditaire. Mikolaj Zebrzydowski, Jan Szczesny Herburt, Stanislaw Stadnicki, Aleksander Józef Lisowski et Janusz Radziwillformèrent un rokosz à Stezyca and Lublin. Les nobles rassemblés au rokosz formèrent une konfederacja qui présenta ses exigences dans 67 articles, notamment l'abdication de Sigismond III pour avoir enfreint les Articles henriciens, l'expulsion des jésuites de la république des Deux-Nations et le fait que le Sejm nommerait désormais les ministres au lieu du roi. Les droits des protestants devaient être accrus, et les représentants locaux devaient être élus et non plus nommés."
 flavor_pol.EVTOPTA10: "Tentons de négocier avec la konfederacja"
 flavor_pol.EVTOPTB10: "Rejetons leur doléances"
 flavor_pol.EVTNAME11: "Rokosz Sandomierz"
 flavor_pol.EVTDESC11: "Les nobles polonais avaient formé une konfederacja et exigé l'abdication de Sigismond III, l'expulsion des jésuites et le droit pour le Sejm de nommer les ministres à la place du roi. Le Sejm, le parlement polonais, rejeta leurs exigences. Les nobles rebelles se rassemblèrent à Guzów  et l'armée royale fut envoyée pacifier les rebelles. Sous le commandement de Hetman Jan Karol Chodkiewicz, les rebelles firent face à l'armée royale, ce qui mena à la bataille de Guzów. La faction royaliste remporta le combat le 6 juillet."
 flavor_pol.EVTOPTA11: "Rencontrons ces rebelles"
 flavor_pol.EVTOPTB11: "Supprimons ces rebelles !"
 flavor_pol.EVTNAME12: "Le Sejm de pacification"
 flavor_pol.EVTDESC12: "La rébellion polonaise s'acheva en 1609. Les nobles rebelles se rendirent au roi deux ans après le début de la révolte, lors de la réunion du Sejm de 1609. Cette réunion est connue sous le nom de Sejm de pacification, et les nobles se rendèrent en échange de clémence. Hetman Chodkiewicz et bon nombre d'autres partisans du roi ont demandé avec succès une amnistie pour les rebelles. La rébellion, même si elle fut un échec, ruina toute chance pour Sigismond III de renforcer son rôle dans le gouvernement."
 flavor_pol.EVTOPTA12: "Les nobles se sont officiellement rendus"
 flavor_hol.EVTNAME1: "L'Université de Leyde"
 flavor_hol.EVTDESC1: "Guillaume, prince d'Orange, chef de la révolution hollandaise pendant la guerre de Quatre-Vingt Ans, fonda l'Université de Leyde en 1575 car la république néerlandaise émergente ne possédait pas d'université dans le Nord. L'Espagne contrôlait Louvain au Sud, et donc la seule université du pays. Le prince Guillaume décida de fonder la première université néerlandaise à Leyde pour éduquer ses citoyens dans un but religieux et pour donner à son pays et à son gouvernement des hommes instruits dans d'autres domaines. Les études académiques avaient gagné en importance depuis le début de la Renaissance scientifique et Leyde fut choisie en reconnaissance de la défense héroïque de la ville contre les attaques espagnoles l'année précédente. Philippe II d'Espagne est mentionné sur le certificat officiel de fondation, car il était toujours comte de jure de Hollande, même s'il interdisait à quiconque d'étudier à Leyde."
 flavor_hol.EVTOPTA1: "Finançons l'université"
 flavor_hol.EVTOPTB1: "Ne faisons rien"
 flavor_hol.EVTNAME2: "Le synode de Dort"
 flavor_hol.EVTDESC2: "La montée en puissance de l'arminianisme entraîna la tenue d'un synode national à Dordrecht par les Hollandais réformés pour apaiser la controverse ainsi créée. Le 13 novembre 1618, l'Église réformée de Hollande et les représentants de huit Églises réformées étrangères tinrent une première réunion. La dernière réunion fut organisée le 9 mai 1619, ce fut la 154e. Le synode résolut la controverse entourant l'arminianisme en le condamnant, en rejetant les conceptions armininiennes et en mettant en avant la doctrine réformée sur chaque point, notamment la corruption totale, l'élection inconditionnelle, l'expiation limitée, la grâce irrésistible et la persévérance des saints. La Fraternité remonstrante, le nom sous lequel les arminiens étaient connus, fut contrainte de s'abstenir des activités ministérielles comme le prêche, l'exhortation, l'administration des sacrements et la visite aux malades. On leur demanda également de signer l'Acte de cessation, la mise en forme légale de leur retrait du ministère, mais ils refusèrent et furent condamnés comme 'perturbateurs de l'ordre public' et sommés de quitter les Provinces-Unies. Le Synode condamna la doctrine religieuse arminienne comme hérésie."
 flavor_hol.EVTOPTA2: "Condamnons le gomarisme"
 flavor_hol.EVTOPTB2: "Condamnons l'arminianisme"
 flavor_hol.EVTOPTC2: "Ne faisons rien"
 flavor_hol.EVTNAME3: "Statenvertaling"
 flavor_hol.EVTDESC3: "Le synode de Dort jugea nécessaire de traduire la Bible en néerlandais, car les bibles néerlandaises existantes n'étaient que des traductions d'autres traductions. La nouvelle traduction, la Statenbijbel, devait se fonder sur les langues originelles à l'image de la Bible du roi Jacques de 1611. Les États généraux du royaume des Pays-Bas lancèrent le projet sur demande du synode. Johannes Bogerman, Willem Baudartius et Gerson Bucerus devaient être les traducteurs de l'Ancien Testament, tandis que Jakobus Rolandus, Herman Faukelius et Petrus Cornelisz traduiraient le Nouveau Testament et les textes apocryphes. La Statenbijbel fut achevée en 1635 et autorisée par les États généraux en 1637. Un demi-million d'exemplaires furent imprimés entre 1637 et 1657. La Statenbijbel servit à l'unification des Pays-Bas et leur langue, le choix des mots et des expressions utilisés dans la Bible formèrent la base du néerlandais standardisé."
 flavor_hol.EVTOPTA3: "Fondons la Statenbijbel"
 flavor_hol.EVTOPTB3: "Ne faisons rien"
 flavor_hol.EVTNAME4: "Simon Stevin"
 flavor_hol.EVTDESC4: "Simon Stevin, mathématicien et ingénieur militaire flamand, opérait dans de nombreux domaines scientifiques et d'ingénierie, aussi bien en théorie qu'en pratique. Le mot néerlandais pour mathématiques, ''wiskunde'' (l'art de ce qui est certain), fut une traduction de Stevin, ce qui fait du néerlandais une des rares langues européennes dans lesquelles le terme 'mathématiques' ne provient pas du grec en passant par le latin. Il inventa un chariot à voiles propulsé seulement par la force du vent, avec lequel il put dépasser la vitesse d'un cheval. De Thiende, un ouvrage écrit par Stevin et édité en 1585, est traduit en français ainsi : Arithmétique décimale : Enseigner comment effectuer tous les calculs de nombres entiers sans fraction au moyen des quatre principes de l'arithmétique courante, à savoir l'addition, la soustraction, la multiplication et la division."
 flavor_hol.EVTOPTA4: "Embauchons-le"
 flavor_hol.EVTOPTB4: "Ne faisons rien"
 flavor_hol.EVTNAME5: "Wilhelmus"
 flavor_hol.EVTDESC5: "L'hymne Wilhelmus, ou Wilhelmus van Nassouwe, est très apprécié d'une partie de la population néerlandaise et deviendra, en 1932, l'hymne national de Hollande. Willem van Oranje, ou encore Guillaume d'Orange, est le personnage principal de cet hymne qui parle de lui, de sa vie et de son combat contre le roi d'Espagne, hymne écrit à la première personne. Pour un hymne national, l'air et les paroles sont remarquablement pacifiques."
 flavor_per.EVTNAME1: "Les réformes d'Ismail"
 flavor_per.EVTDESC1: "Le shah Ismail Safavide n'était pas seulement un grand conquérant, mais aussi un grand consolidateur et un grand réformateur. Sa compétence posa les bases de la résurrection d'un État perse. Le peuple, qui avait souffert sous le règne de Tamerlan et des tribus turkmènes, considérait son Shah comme un saint et se mit à l'ouvrage avec grand enthousiasme."
 flavor_per.EVTOPTA1: "Faisons des réformes administratives"
 flavor_per.EVTOPTB1: "Faisons des réformes diplomatiques"
 flavor_per.EVTOPTC1: "Faisons des réformes militaires"
 flavor_per.EVTNAME2: "Les réformes d'Abbas le Grand"
 flavor_per.EVTDESC2: "Le règne du shah Abbas le Grand marqua le pinacle de la dynastie safavide. Il développa une armée régulière disciplinée, écrasa les Ouzbeks et se vengea des Ottomans. En 1598, il choisit pour capitale Ispahan. Grand mécène, particulièrement dans le domaine de l'architecture, il décora Ispahan de quelques-uns des plus beaux monuments islamiques du monde. Il construisit un bon nombre de mosquées, d'écoles, de ponts, ainsi qu'un grand marché. Durant son règne, les artisans et les artistes perses excellaient dans la création de soies, de tissus, de porcelaines, d'objets en métal, de miniatures, de tapis, ainsi que dans la calligraphie."
 flavor_per.EVTNAME3: "Les conseillers d'Abbas le Grand"
 flavor_per.EVTDESC3: "Le shah Abbas admirait la compétence militaire des Européens de l'Ouest, et accepta avec joie les missionnaires chrétiens en son royaume, jusqu'à faire semblant d'être lui-même sur le point de se convertir. Le Shah s'assura finalement de l'aide de deux Anglais, Anthony et Robert Sherley, pour mener à bien les réformes de l'armée et de la marine perses. Les résultats ne tardèrent pas à venir. Abbas enleva Bahrein aux Portugais et pilla leur base d'Ormuz. Les conseillers européens, cependant, n'étaient pas appréciés par tout le monde."
 flavor_per.EVTOPTA3: "Embauchons les conseillers anglais"
 flavor_per.EVTOPTB3: "Comptons sur nos propres conseillers"
 flavor_per.EVTNAME4: "Troubles politiques"
 flavor_per.EVTDESC4: "Le pouvoir safavide était fondé sur les Kizilbash (turkmènes chiites), une tribu d'Asie Mineure qui avait précédemment vaincu les Ak Koyunlu. Malheureusement, les clans étaient querelleurs et se battaient constamment pour avoir le contrôle. Abbas, lors de son règne, avait réussi à les contrôler, mais après son décès la Perse fut une fois de plus marquée par leurs querelles. Finalement, leur pouvoir s'estompa pour être remplacé par celui de chefs de guerre rebelles venus d'Afghanistan et du Baloutchistan au XVIIIe siècle."
 flavor_per.EVTOPTA4: "Que les clans se battent"
 flavor_per.EVTOPTB4: "Achetons la loyauté des clans"
 flavor_per.EVTNAME5: "Fragmentation politique"
 flavor_per.EVTDESC5: "La mort d'Abbas plongea l'Iran dans une longue et douloureuse période de chaos. Le déclin venait de souverains faibles, de l'implication des femmes du harem dans les affaires politiques, du retour des rivalités entre Kizilbash, de la mauvaise gestion des terres de l'État, des impôts excessifs, du déclin du commerce et de l'affaiblissement de l'organisation militaire safavide."
 flavor_per.EVTOPTA5: "Que les factions conspirent"
 flavor_per.EVTOPTB5: "Renforçons le contrôle de l'État"
 flavor_per.EVTNAME6: "Les rébellions afghanes"
 flavor_per.EVTDESC6: "Les Afghans, sous le commandement de Mir Ways, ont soulevé une rébellion dans leur province !"
 flavor_per.EVTOPTA6: "Malédiction !"
 flavor_tim.EVTNAME1: "La désintégration de l'Empire timouride"
 flavor_tim.EVTDESC1: "Ulugh Beg régna de 1447 à 1449. Auparavant, de 1409 à 1447, il avait été vice-roi de Transoxiane. Après son passage sur le trône, l'Empire timouride sombra dans l'anarchie. La horde turkmène connue sous le nom de Moutons blancs conquit une grande partie du territoire tandis que les Ouzbeks pillèrent Samarcande. Des princes insignifiants prirent la relève et des dynasties locales apparurent."
 flavor_tim.EVTOPTA1: "Attaquons tous les traîtres"
 flavor_tim.EVTOPTB1: "Soudoyons tous les traîtres"
 flavor_tim.EVTNAME2: "La résurrection de la Perse par Ismail"
 flavor_tim.EVTDESC2: "Ismail prit à 14 ans la position de son père à la tête des Kizilbash (une tribu de Turkmènes chiites). Il établit rapidement son pouvoir dans le nord-est de la Perse et, en 1501, captura la cité de Tabriz et se proclama shah d'Iran. Dans une suite de conquêtes rapides, il écrasa les Ak Koyunlu (Moutons blancs turcomans) et ressuscita la nation d'Iran sous la dynastie des Safavides."
 flavor_tim.EVTOPTA2: "Écrasons les rebelles chiites"
 flavor_tim.EVTNAME3: "L'observatoire d'Ulugh Beg"
 flavor_tim.EVTDESC3: "Notre illustre monarque Ulugh Beg a fait part de son envie de construire un grand observatoire afin que Samarcande devienne le centre de la connaissance astronomique pour le monde entier. Son point de vue se résume aux mots qu'il souhaite faire graver sur les murs de l'observatoire : 'Les religions apparaissent et disparaissent, les empires tombent en poussière, mais l'œuvre de la science est éternelle.' Pour nobles que soient ses intentions, de tels projets sont très coûteux. Devrions-nous construire l'observatoire ?"
 flavor_tim.EVTOPTA3: "Construisons-le !"
 flavor_tim.EVTOPTB3: "Nous n'avons ni le temps ni l'argent pour ces absurdités !"
 flavor_mug.EVTNAME1: "La révolte des Marathes"
 flavor_mug.EVTDESC1: "Les Marathes, sous le commandement d'un jeune et brillant général du nom de Shivaji, se révoltent à Maharashtra ! Shivaji est un hindou dévoué, comme le sont la plupart des Marathes. Apparemment, ils en ont assez de l' 'oppresseur musulman'. Que devons-nous faire pour combattre ces infidèles ?"
 flavor_mug.EVTOPTA1: "Écrasons les rebelles hindous"
 flavor_mug.EVTNAME2: "Les réformes d'Akbar"
 flavor_mug.EVTDESC2: "L'empereur a proposé des réformes globales destinées à moderniser et à restructurer notre pays. Il s'agit de réformes économiques, d'un meilleur système de prélèvement de l'impôt, d'une bureaucratie simplifiée et d'une restructuration de l'armée. Cependant, un tel projet sera coûteux et engendrera du ressentiment dans la populace, chez les fonctionnaires et dans l'armée. Devons-nous mettre en place les réformes ?"
 flavor_mug.EVTOPTA2: "Faisons des réformes administratives"
 flavor_mug.EVTOPTB2: "Faisons des réformes diplomatiques"
 flavor_mug.EVTOPTC2: "Faisons des réformes militaires"
 flavor_mug.EVTNAME3: "Les rébellions sikhes"
 flavor_mug.EVTDESC3: "Le gourou des sikhs est venu dans notre capitale pour expliquer les enseignements hétérodoxes de sa secte. Le sikhisme est un mélange d'hindouisme et d'islamisme, et l'empereur estime que de tels enseignements sont une hérésie pour l'islam. Cependant, toutes les actions que nous entreprenons contre eux auront des répercussions sur nos provinces sikhes, car le gourou y est considéré comme un saint. Que devons-nous faire avec cet hérétique de première ?"
 flavor_mug.EVTOPTA3: "Exécutons-le en tant qu'hérétique !"
 flavor_mug.EVTNAME4: "Les rébellions afghanes"
 flavor_mug.EVTDESC4: "Les Afghans, sous le commandement de Mir Ways, ont soulevé une rébellion dans leur province !"
 flavor_mug.EVTOPTA4: "Malédiction !"
 flavor_per.EVTNAME7: "Les conflits turco-perses : les Perses tirent parti de l'instabilité ottomane"
 flavor_per.EVTDESC7: "Les révoltes des Spahis en Anatolie de l'Est encouragèrent le shah de Perse à chercher vengeance pour les défaites humiliantes infligées par Mourad III. La guerre éclata à nouveau en 1603."
 flavor_per.EVTOPTA7: "Alors ce sera la guerre !"
 flavor_per.EVTOPTB7: "Concentrons-nous sur les rebelles"
 flavor_vij.EVTNAME1: "Mysore se révolte !"
 flavor_vij.EVTDESC1: "Sire, le peuple de Mysore ne veut plus de nous et s'unit pour obtenir l'indépendance !"
 flavor_vij.EVTOPTA1: "Écrasons ces insolents !"
 flavor_vij.EVTNAME2: "Kanaka Dasa"
 flavor_vij.EVTDESC2: "Le poète, philosophe, musicien et compositeur Kanaka Dasa s'appelait Thimmappa Nayaka jusqu'au jour où, encore jeune homme, il découvrit un coffre rempli d'or et se fit désormais appeler Kanaka Nayaka, Kanaka signifiant 'or' en langue kannada. Il n'utilisa cependant jamais cet or pour lui-même. Son nom complet, Kanaka Dasa, lui fut donné par l'érudit Vyasaraja dont il était un disciple. Né dans une communauté de guerriers, Kanaka Dasa abandonna sa profession après une sévère blessure de guerre dont il ne réchappa que par miracle. Il consacra ensuite sa vie à la composition et à la littérature, notamment en expliquant la philosophie avec les mots de tous les jours. Ses œuvres principales sont Nalacharitre, Haribhaktisara, Nrisimhastava, Ramadhanyacharitre et Mohanatarangini."
 flavor_vij.EVTOPTA2: "Cet homme est vital pour notre empire !"
 flavor_vij.EVTOPTB2: "Envoyons-le diffuser sa sagesse dans le pays"
 flavor_vij.EVTNAME3: "Dodda Ganeshana Gudi"
 flavor_vij.EVTDESC3: "Kempe Gowda, un des dirigeant locaux de l'empire Vijayanagara, est en train de construire un temple dédié à Nandi dans le style architectural vijayanagara. Un grand Nandi monolithique sera placé sur un socle dans le sanctuaire du temple garbhagriha, lequel se composera seulement du sanctuaire et d'un porche. Ce sera également l'un des plus grands murthis dédiés à Nandi dans le monde. La hauteur du murthi est approximativement de 4,6 mètres et sa longueur est de 6,1 mètres. Le taureau sacré Nandi, adepte et serviteur de Shiva, sera vénéré au temple. Kempe Gowda a humblement demandé un petit don pour financer la construction du temple dédié à Nandi."
 flavor_vij.EVTOPTA3: "Finançons le temple"
 flavor_vij.EVTOPTB3: "Envoyons-leur un architecte expérimenté"
 flavor_vij.EVTNAME4: "Temple dédié à Veerabhadra"
 flavor_vij.EVTDESC4: "Le temple dédié à Veerabhadra sera un fabuleux exemple du style architectural vijayanâgara. Les Vishwakarma Brahmin stapathis ont déjà accepté de sculpter le temple dédié à la déesse Veerabhadra. L'intérieur du temple sera magnifique, avec de nombreuses sculptures placées dans le mandapa. Un des mandapas sera dotée de piliers gravés de danseuses et de musiciens grandeur nature ainsi que d'autres motifs créés par les artisans de notre empire. Le gigantesque taureau Nandi promis par les Vishwakarma Brahmin stapathis sera taillé dans un seul bloc de pierre et les plafonds seront ornés de peintures à couper le souffle. Le seul problème, c'est l'argent..."
 flavor_vij.EVTNAME5: "Le fort de Vellore"
 flavor_vij.EVTDESC5: "En l'an 1566, le fort de Vellore fut construit par Chinna Bommi Nayak et Thimma Reddy Nayak, dirigeants de l'empire de Vijayanâgara. Ses majestueux remparts, ses larges douves et sa construction robuste l'ont rendu célèbre. Il fut construit en granite extrait des carrières voisines des quartiers d'Arcot et Chittor. L'intérieur du fort comporte un temple dédié à Jalagandeeswar, remarquable par ses sculptures."
 flavor_vij.EVTOPTA5: "Construisons un fort qui éclipsera celui de Vellore !"
 flavor_vij.EVTOPTB5: "Ne faisons rien"
 flavor_vij.EVTNAME6: "Krishna Deva Râya"
 flavor_vij.EVTDESC6: "Le grand empereur de Vijayanâgara Krishna Deva Râya se mérita les titres de Andhra Bhoja, Mooru Rayara Ganda ('roi des trois rois') et Kannada Rajya Rama Ramana ('seigneur de l'empire Kannada'). En triomphant des sultans de Bijapur et Golconda, le rajah d'Odisha Krishna Deva Râya devint le plus puissant souverain du sud du continent indien. Le roi n'était pas seulement un administrateur doué, mais également un excellent général qui menait les combats depuis le front et s'occupait même des blessés. Avec son premier ministre Timmarusu, le roi administra convenablement le royaume, y maintenant la paix et garantissant la prospérité du peuple."
 flavor_vij.EVTOPTA6: "Les dieux nous sourient !"
 flavor_vij.EVTNAME7: "Molla"
 flavor_vij.EVTDESC7: "La poétesse Molla, née dans une famille de potiers de Kadapa, traduisit le Ramayana du sanskrit vers le télougou. Elle disait que Shiva était son gourou et qu'elle tirait son inspiration du poète Potana qui écrivit le Bhâgavata Purâna en télougou. Bien qu'elle écrivit l'histoire de Rama, Molla refusa de dédier son Ramayana à un roi, comme c'était la coutume pour les poètes. Krishna Deva Râya l'invita dans sa cour royale où elle récita le Ramayana pour lui et ses poètes. Molla utilisa principalement un télougou simple avec quelques rares mots en sanskrit et son œuvre, connue sous le nom de Molla Ramayana, est écrite en télougou. Le Molla Ramayana commence ainsi : 'Le Ramayana a été écrit de nombreuses fois. Arrête-t-on de manger parce qu'on a mangé tous les jours ? L'histoire de Rama est ainsi et on peut l'écrire, la lire et l'aimer autant de fois qu'on le désire.'"
 flavor_vij.EVTOPTA7: "Soutenons la poétesse"
 flavor_vij.EVTOPTB7: "Ne nous occupons pas d'elle"
 flavor_vij.EVTNAME8: "Tallapaka Tirumalamma"
 flavor_vij.EVTDESC8: "Considérée comme la première poétesse en langue télougou, Tallapaka Tirumalamma naquit dans une famille de brahmanes et écrivit le Subhadra Kalyanam. Les 1170 poèmes qu'il contient parlent du mariage d'Arjuna et de Subhadra. Ce fut la célèbre poétesse et chanteuse de l'épouse d'Annamacarya."
 flavor_vij.EVTNAME9: "Astadiggajas"
 flavor_vij.EVTDESC9: "L'empereur Sri Krishna Deva Râya régna sur l'empire de Vijayanâgara de 1509 jusqu'à sa mort en 1529. Durant son règne, il fut le mécène de huit poètes télougous appelés Astadiggajas. Les huit poètes, Allasani Peddana, Nandi Thimmana, Madayyagari Mallana, Dhurjati, Ayyalaraju Ramambhadrudu, Pingali Surana, Ramarajabhushanudu et Tenali Ramakrishnudu, étaient considérés comme les huit piliers de son assemblée littéraire. L'ère Prabandha, l'autre nom de l'ère des Astadiggajsa, se poursuivit de 1540 à 1600. La cour des poètes s'appela également Bhuvana Vijayam, ce qui veut dire conquête du monde."
 flavor_vij.EVTOPTA9: "Que l'ère Prabandha commence !"
 flavor_vij.EVTOPTB9: "Occupons-nous d'autre chose"
 flavor_vij.EVTNAME10: "Vyasatirtha"
 flavor_vij.EVTDESC10: "L'érudit Vyasatirtha est célébré comme l'une des trois lumières spirituelles, ou munitrayam de dvaita Vedanta. Même ses adversaires admiraient sa lucidité et la mise en valeur qu'il faisait de toutes les autres écoles de pensée. Maître du débat, de la logique et philosophe, Vyasatirtha exerça une grande influence dans l'empire de Vijayanâgara sous le règne de Sri Krishna Deva Râya. Le roi avait la plus haute considération et le plus grand respect pour Vyasatirtha. Sri Krishna Deva Râya considérait l'érudit comme rien de moins que son kuladevata et gourou. Vyasatirtha est notamment connu pour ses travaux comme le Nyayamritam, 'le Nectar de la logique', Tarkatandava, 'la Danse de la logique', Tatparya Chandrika, 'les Rayons lunaires du commentaire', Mayavada Khandana Mandaramanjari, Upadhi Khandana Mandaramanjari, Prapancha Mithyatvanumana Khandana Mandaramanjari, Tattvaviveka Mandaramanjari, Bhedojjivana et Sattarkavilasa."
 flavor_ayu.EVTNAME1: "Les réformes de Boromo Trailokanat"
 flavor_ayu.EVTDESC1: "Le roi Boromo Trailokanat a proposé plusieurs réformes afin de simplifier le gouvernement du pays. Bon nombre de ses propositions sont logiques, mais elles entraîneront des dépenses et pourront causer de l'agitation. Que devons-nous faire ?"
 flavor_ayu.EVTOPTA1: "Réformons !"
 flavor_ayu.EVTOPTB1: "Oublions les réformes"
 flavor_ayu.EVTNAME2: "Les réformes militaires de Maha Chakkrap'at"
 flavor_ayu.EVTDESC2: "Le roi Maha Chakkrap'at a proposé plusieurs réformes pour notre armée, notamment l'entraînement d'une brigade professionnelle d'éléphants. Bon nombre de ses propositions sont logiques, mais elles entraîneront des dépenses et pourront causer de l'agitation. Que devons-nous faire ?"
 flavor_ayu.EVTOPTA2: "Réformons !"
 flavor_ayu.EVTOPTB2: "Oublions les réformes"
 flavor_ayu.EVTNAME3: "Les réformes économiques de Prasat T'ang"
 flavor_ayu.EVTDESC3: "Le roi Prasat T'ang a proposé plusieurs réformes couvrant le commerce et la prospérité économique du pays. Bon nombre de ses propositions sont logiques, mais elles entraîneront des dépenses et pourront causer de l'agitation. Que devons-nous faire ?"
 flavor_ayu.EVTOPTA3: "Réformons !"
 flavor_ayu.EVTOPTB3: "Oublions les réformes"
 flavor_ayu.EVTNAME4: "L'incompétence du roi Ekit'at"
 flavor_ayu.EVTDESC4: "Le roi Ekit'at est un imbécile de premier ordre, un vrai désastre pour son pays. Il ne se préoccupe pas des devoirs de son gouvernement et préfère passer sa vie en fêtes interminables, en beuveries et en débauche. Pendant ce temps, le royaume se disloque et nos voisins nous observent avec convoitise comme des vautours autour d'une proie. Malheureusement, le roi refuse d'écouter ceux qui lui conseillent de s'impliquer davantage dans le gouvernement, ce qui entraîne la nation un peu plus dans le chaos."
 flavor_ayu.EVTOPTA4: "Pourquoi nous embarrassons-nous d'un tel incompétent ?"
 flavor_ayu.EVTNAME5: "La fondation de l'État thaïlandais moderne"
 flavor_ayu.EVTDESC5: "Le règne chaotique d'Ekit'at est maintenant derrière nous et le nouveau roi, Phya Taksin, a donné un nouveau souffle à la nation. Il souhaite une refonte complète du pays en déplaçant sa capitale à quelques kilomètres de Bangkok et en réformant en profondeur la bureaucratie. Devons-nous le suivre ?"
 flavor_ayu.EVTOPTA5: "C'est le début d'une nouvelle ère !"
 flavor_ayu.EVTNAME6: "Wat Chaiwatthanaram"
 flavor_ayu.EVTDESC6: "Le roi Prasat Thong édifia le premier temple de son règne en 1630, le Wat Chaiwatthanaram, en souvenir de sa mère. Le nom de ce temple signifie 'Temple du long règne et de l'ère glorieuse' et bénéficie d'une architecture khmer. Des cérémonies religieuses et les crémations de princes et de princesses s'y sont déroulées. Cent vingt statues de Bouddha assis peintes de noir et d'or en garnissent les murs. Huit chapelles en forme de chedi entourent la plateforme centrale, les murs extérieurs sont décorés de 12 reliefs peints représentant des scènes de la vie de Bouddha et se lisent dans le sens des aiguilles d'une montre. Dans chacun des chedis rectangulaires se trouvent deux statues de Bouddha assis et dans chacun des quatre chedis centraux se trouve une grande statue de Bouddha assis, également laquée de noir et d'or. Le plafond surplombant ces statues est en bois peint d'étoiles d'or et de laque noire."
 flavor_ayu.EVTOPTA6: "Finançons la restauration du temple"
 flavor_ayu.EVTOPTB6: "Envoyons de l'aide"
 flavor_ayu.EVTNAME7: "Phrabat Somdet Phra Chairachathirat"
 flavor_ayu.EVTDESC7: "Notre règne a été comparé à celui de Phrabat Somdet Phra Chairachathirat, qui régna de 1534 à 1546 dans le royaume ayutthaya de Siam. Durant son règne arrivèrent de nombreux marchands, mercenaires et équipements de guerre en provenance du Portugal."
 flavor_ayu.EVTOPTA7: "Bien !"
 flavor_ayu.EVTNAME8: "L'empreinte de pied du Bouddha"
 flavor_ayu.EVTDESC8: "Une mare ressemblant à une grande empreinte de pied fut un jour découverte par un chasseur et fut baptisée empreinte de pied de Bouddha. Les légendes bouddhistes racontent que durant sa vie, Bouddha laissait l'empreinte de ses pas partout où ses enseignements étaient acceptés. Une fois cette marque reconnue comme empreinte de pied de Bouddha, des voix s'élevèrent pour demander la construction d'un temple autour d'elle."
 flavor_ayu.EVTOPTA8: "Finançons le temple"
 flavor_ayu.EVTOPTB8: "Ce n'est qu'un phénomène naturel"
 flavor_ayu.EVTNAME9: "Constantin Phaulkon"
 flavor_ayu.EVTDESC9: "Constantin Phaulkon était un aventurier et marchand grec qui devint principal conseiller du roi Narai d'Ayutthaya. Il vient au Siam en 1675 après avoir travaillé pour la Compagnie anglaise des Indes orientales. Il travailla à la cour du roi Narai comme traducteur et parlait couramment le thaï, l'anglais, le français, le portugais et le malais. Peu de temps après, Phaulkon devint conseiller du roi. Il parvint à acquérir une grande influence à la cour siamoise du roi Narai. Les Français l'appelaient 'monsieur Constance' car il avait œuvré pour un rapprochement entre la France et le Siam qui déboucha sur l'échange de nombreuses ambassades entre les deux pays, ainsi que l'envoi d'une force expéditionnaire française en 1687. Les membres thaïlandais de la cour royale jalousaient la proximité de Phaulkon et du roi, et ce fut la cause de sa perte. Pra Phetracha, frère adoptif de Narai, fit courir des rumeurs au sujet des intentions de Phaulkon d'utiliser Phra Pui, l'héritier du trône, comme marionnette afin de lui-même devenir roi et de préparer un coup d'État, la révolution siamoise de 1688... Phaulkon, sa suite et l'héritier royal furent exécutés le 6 juin 1688 à Lopburi. Le roi Narai mourut quelques jours plus tard et Phetracha s'autoproclama nouveau roi du Siam."
 flavor_ayu.EVTOPTA9: "Cet homme est vital pour notre Empire !"
 flavor_ayu.EVTOPTB9: "Ne faisons rien"
 flavor_ayu.EVTNAME10: "Wat Ratchaburana"
 flavor_ayu.EVTDESC10: "Le roi Boromma Trailokanat d'Ayutthaya déplaça en 1463 la capitale de son empire à Phitsanulok. Il ordonna la restauration de vieux temples et la construction de nouveaux. Le roi fit également construire le Wat Ratchaburana, avec un chedi dont on raconte qu'il contenait des reliques du Bouddha. Aucun accès n'est possible au clocher du chedi et le toit du Wat Ratchaburana est très inhabituel. Ses murs sont décorés de fresques artistiques et un vieux clocher appelé Hor Rakhang se dresse près du monastère."
 flavor_bur.EVTNAME13: "La noblesse néerlandaise demande des États généraux"
 flavor_bur.EVTDESC13: "En 1566, les nobles néerlandais cherchèrent à convaincre le régent bourguignon à Bruxelles de les aider à mettre fin aux persécutions de l'Inquisition et à permettre la tenue des États généraux, mais ils ne reçurent qu'un refus méprisant. Une des conséquences de cet insultant rejet fut la destruction des reliques et des peintures des églises d'Anvers par le peuple. La rébellion se répandit ensuite de ville en ville. Guillaume d'Orange tenta de mettre fin à cette violence déchaînée mais ses efforts furent vains. La paille avait pris feu..."
 flavor_bur.EVTOPTA13: "Aucune concession"
 flavor_bur.EVTOPTB13: "Abaissons les taxes"
 flavor_bur.EVTNAME14: "Le conte de Charolais et l'édit de Sang"
 flavor_bur.EVTDESC14: "En 1567, le comte de Charolais arriva aux Pays-Bas accompagné de troupes d'élite bourguignonnes et déterminé à briser l'insurrection hollandaise une bonne fois pour toutes. Le comte de Charolais signa l'édit de Sang qui lui permettait de créer une dictature militaire sévère dans laquelle les arrestations de masse et les tribunaux d'honneur faisaient partie du quotidien. La terreur de l'Inquisition devint plus intense et des centaines de personnes furent exécutées. En 1568, le comte de Charolais fit arrêter et exécuter le comte de Hornes et d'Egmont, faisant de Guillaume d'Orange le seul dirigeant à pouvoir porter le drapeau. En 1570, le comte de Charolais lui-même introduisit une taxe de 10 pour cent en dépit du fait que les Hollandais venaient de payer des impôts pour deux ans et que les États généraux avaient promis de ne plus créer de nouvelles taxes. Une grève générale se répandit aux Pays-Bas... En 1573, il devint évident que le ''général de la Ligue'' avait échoué dans sa mission de soumettre les Hollandais."
 flavor_bur.EVTOPTA14: "Aucune concession"
 flavor_bur.EVTOPTB14: "Ne créons pas cette taxe à la consommation"
 flavor_bur.EVTNAME15: "Le comte de Mâcon et l'union d'Arras"
 flavor_bur.EVTDESC15: "En 1578, le comte de Mâcon, membre de la puissante famille Charolais, arrive aux Pays-Bas. Le comte de Mâcon a bon tempérament et est quelqu'un d'efficace, il est aussi bon général et bon politicien. Guillaume d'Orange trouve en lui un puissant adversaire. Le comte de Mâcon comprend rapidement que la Bourgogne peut conserver sa maîtrise des Pays-Bas à la seule condition de s'appuyer sur les désirs des provinces catholiques. En 1579, la Bourgogne parvient à inclure quelques provinces catholiques du Sud dans l'union d'Arras, ce qui entraîne une paix avec la Bourgogne. Cependant, certaines provinces du Nord en profitent pour créer l'union d'Utrecht, le premier signe d'une nation hollandaise. Plus tard, le comte de Mâcon utilise l'union d'Arras comme base de lancement d'une invasion du Nord, et les habitants du Nord ne sont sauvés que par la tentative de meurtre sur les deux frères aînés du comte de Mâcon en 1588, contraignant ce dernier à quitter immédiatement la Bourgogne."
 flavor_bur.EVTOPTA15: "Signons l'union d'Arras"
 flavor_bur.EVTOPTB15: "Aucune concession"
 flavor_bur.EVTOPTC15: "Signons l'Union d'Arras et baissons les impôts"
 flavor_sco.EVTNAME1: "L'irruption des Douglas"
 flavor_sco.EVTDESC1: "En 1449, le roi Jacques II fut assez âgé pour se marier et revendiquer le contrôle de son royaume. Il fit immédiatement saisir les propriétés des Livingstone mais fut un peu moins sévère à l'égard des Douglas. Cependant, lors d'une querelle en 1452, il poignarda Guillaume, huitième comte de Douglas, et le tua. Historiquement, cet épisode mit un terme à la puissance de la famille Douglas et trois ans plus tard, on confisqua toutes leurs terres et fit détruire leurs châteaux. "
 flavor_sco.EVTOPTA1: "Détruire les châteaux et confisquer les terres des Douglas"
 flavor_sco.EVTOPTB1: "Faire la paix avec la famille Douglas"
 flavor_sco.EVTNAME2: "L'Auld Alliance"
 flavor_sco.EVTDESC2: "En 1512, la France et l'Écosse renouvelèrent leur ''Auld Alliance'' comme contrepoint à l'implication de l'Angleterre dans les plans anti-français du pape Jules II. Ceci mena plus tard l'Écosse à une guerre désastreuse contre l'Angleterre."
 flavor_sco.EVTOPTA2: "De bonnes relations avec la France"
 flavor_sco.EVTOPTB2: "Nous n'avons rien à voir avec la France !"
 flavor_sco.EVTNAME3: "Le cardinal Beaton"
 flavor_sco.EVTDESC3: "Conseiller de confiance de Jacques V, le cardinal David Beaton parvint à s'assurer que l'Écosse ne marche pas dans les pas de l'Angleterre en devenant protestante. Au lieu de cela, il œuvra à renforcer ses liens avec la France catholique et parvint même à organiser deux mariages avec des nobles français, ce qui rapporta de considérables dots en or au trésor écossais."
 flavor_sco.EVTOPTA3: "Un excellent ministre !"
 flavor_sco.EVTNAME4: "John Knox et les guerres de religion"
 flavor_sco.EVTDESC4: "John Knox devint en quelque sorte le porte-parole du protestantisme en Écosse dans les années 1540. Initialement, il accompagnait George Wishard dans ses tournées de prêche, mais Wishart fut capturé et livré au cardinal David Beaton à St Andrews. Il y fut ensuite jugé et condamné au bûcher en 1546 pour avoir diffusé l'hérésie protestante. Trois mois plus tard, le cardinal Beaton fut tué par des protestants par vengeance. Lorsque John Know arriva à St Andrews, à peu près un an plus tard, il fut persuadé par les érudits de l'université d'aller prêcher en ville. En juin 1547, l'aide française pour combattre les protestants arriva et le château de St Andrews capitula à la suite d'un accord qui ne fut par la suite pas honoré. Knox et d'autres furent emmenés en esclavage dans les galères françaises mais en raison d'une intervention anglaise, Knox fut libéré 19 mois plus tard. Il ne pouvait cependant pas retourner en Écosse et continue à prêcher tout en restant sous la protection des Anglais, ce qui eut une grande influence dans la naissance du puritanisme anglais. Il demeura en Angleterre jusqu'à l'accession au trône de Marie Tudor, catholique, moment auquel il jugea opportun de fuir vers le continent. Il formula ensuite son point de vue selon lequel les magistrats et la noblesse qui craignaient Dieu avaient à la fois le droit et le devoir de résister, si nécessaire par la force, à un souverain qui menacerait la sécurité de la vraie religion. En 1559, il fut à nouveau en mesure de retourner en Écosse et y fut étonné de la progression de la cause réformée et de la chaleureuse réception qui lui fut faite par toutes les classes de la communauté."
 flavor_sco.EVTOPTA4: "Troubles religieux"
 flavor_sco.EVTNAME5: "La Première Alliance"
 flavor_sco.EVTDESC5: "En 1557, un puissant groupe de nobles, les Seigneurs de la Congrégation, rédigèrent une proclamation protestante appelée par la suite la Première Alliance, qui appelait à l'expulsion de l'Église catholique d'Écosse. Leurs motivations étaient cependant bien plus de pouvoir confisquer les importantes richesses de l'Église catholique d'Écosse qu'un pur acte de foi."
 flavor_sco.EVTOPTA5: "Appuyons les Seigneurs de la Congrégation"
 flavor_sco.EVTOPTB5: "Opposons-nous aux Seigneurs de la Congrégation"
 flavor_sco.EVTNAME6: "La Compagnie écossaise des Indes orientales"
 flavor_sco.EVTDESC6: "Comme toutes les autres nations de l'époque qui possédaient un accès à la mer, L'Écosse tenta de reproduire les efforts de cette grande réussite que fut la Compagnie anglaise des Indes orientales."
 flavor_sco.EVTOPTA6: "Nous en ferons bon usage !"
 flavor_sco.EVTNAME7: "De grandes routes dans les Highlands"
 flavor_sco.EVTDESC7: "L'amélioration des routes et des routes commerciales dans le nord de l'Écosse eut un grand impact sur l'économie écossaise dans ces régions, ce qui entraîna davantage de commerce et donc davantage de revenus grâce à l'impôt."
 flavor_sco.EVTOPTA7: "Investissons dans la construction de routes"
 flavor_sco.EVTOPTB7: "Ne faisons rien"
 flavor_sco.EVTNAME8: "La chambre de commerce de Glasgow"
 flavor_sco.EVTDESC8: "L'ouverture de la chambre de commerce écossaise fit beaucoup pour aider le commerce préindustriel en Écosse et fut un des nombreux facteurs qui ont permis à l'économie écossaise de demeurer en Écosse."
 flavor_sco.EVTOPTA8: "Réformes commerciales"
 flavor_sco.EVTOPTB8: "Libre échange"
 flavor_sco.EVTNAME9: "George Bruce de Carnock"
 flavor_sco.EVTDESC9: "Marchand, ingénieur et inventeur de techniques de minage de charbon, l'Écossais Sir George Bruce introduisit le minage sous-marin dans l'Upper Hirst. Il utilisa une nouvelle technologie de drainage qui fit se déplacer le roi Jacques VI en 1617. Le roi accepta l'invitation de Bruce à visiter une de ses mines qui s'enfonçait jusque sous la mer. Après s'être aventuré dans un tunnel qui allait jusqu'au Firth of Forth, le roi parvint à un puits où le charbon était chargé dans des navires. L'eau entourait le bord du puits et le roi Jacques, inquiet, accusa Sir George de tentative d'assassinat et de trahison. George Bruce indiqua alors un canot et expliqua qu'ils pouvaient soit utiliser ce canot pour rentrer, soit passer par le tunnel qu'ils venaient d'emprunter. Le roi se détendit et choisit de rentrer par bateau."
 flavor_sco.EVTOPTA9: "Embauchons-le"
 flavor_sco.EVTOPBT9: "Ne faisons rien"
 flavor_sco.EVTNAME10: "Le Witchcraft Act d'Écosse"
 flavor_sco.EVTDESC10: "Le Witchcraft Act écossais de 1563 a rendu la pratique de la sorcellerie et la consultation de sorcières passibles de la peine capitale. Jacques VI joua un rôle important en tant que 'victime' et enquêteur dans les procès pour sorcellerie de North Berwick qui débutèrent en 1589 et qui furent la première grande série de procès depuis la nouvelle loi. Le roi publia une défense de la chasse aux sorcières dans la ''Démonologie'' de 1597 mais devint par la suite extrêmement sceptique et prit des mesures pour limiter les persécutions. En Écosse, on jugea environ 6000 personnes pour sorcellerie, dont les trois quarts des femmes, et plus de 1500 furent exécutées."
 flavor_sco.EVTOPTA10: "Défendons le Witchcraft Act"
 flavor_sco.EVTOPTB10: "Dénonçons-le"
 flavor_jap.EVTNAME1: "La guerre d'Onin"
 flavor_jap.EVTDESC1: "Une dispute entre le kanrei Hosokawa Katsumoto et le daimyo Yamana Sozen dégénéra en une guerre civile, la guerre d'Onin, qui dura dix ans pendant la période Muromachi au Japon. La guerre débuta sur une controverse au sujet de qui serait shogun après le départ ou la mort du shogun Ashikaga Yoshimasa. L'âge des provinces en guerre, ou ''Sengoku Jidai'', fut initié par la guerre civile et résulta en une guerre de pouvoir entre les différents daimyos pour la domination du Japon."
 flavor_jap.EVTOPTA1: "Je serai victorieux !"
 flavor_jap.EVTNAME2: "Les ikko-ikki se soulèvent !"
 flavor_jap.EVTDESC2: "Les adeptes du Jodo-Shinshu, de simples paysans, moines et kokujin, sont apparus dans notre pays ! Ils représentent une menace économique et politique et nous devons nous en occuper dès que possible."
 flavor_jap.EVTOPTA2: "Aux armes !"
 flavor_jap.EVTOPTB2: "Essayons de voir ce qu'ils veulent"
 flavor_jap.EVTNAME3: "Les ikko-ikki se répandent !"
 flavor_jap.EVTDESC3: "Ils allaient de province en province, semant le chaos partout où ils passaient. Il semblait que vos grandes armées bien entraînées allaient les empêcher d'entrer dans votre pays, mais leur fièvre religieuse leur ont fait oublier toute précaution. Les ikko-ikki se rebellent dans votre province et, si vous ne les arrêtez pas, vos propres paysans pourraient bien les rejoindre."
 flavor_jap.EVTOPTA3: "Écrasons ces rebelles !"
 flavor_jap.EVTNAME4: "Wako"
 flavor_jap.EVTDESC4: "La côte méridionale du royaume de Goryeo en Corée a été la première à être pillée par les wako en été 1223 selon les livres d'histoire des Goryeo qui indiquent que ''des Japonais (pirates) ont attaqué Gumju''. La première mention de pirates japonais en Chine remonte à 1302. En raison de l'embargo économique infligé au Japon par la dynastie Ming et plus tard par la dynastie Qing, la piraterie était le seul moyen d'obtenir des biens de Chine. Bahan, qui s'écrit aussi afan ou pofan, signifie ''voiles en lambeaux'', était le terme souvent utilisé par les pirates japonais. Les Ming et le régent japonais Toyotomi Hideyoshi œuvrèrent de concert et avec succès pour mettre fin aux attaques des wako. La plupart des wako retournèrent à des occupations maritimes plus traditionnelles alors que les restrictions sur le commerce maritime s'allégeaient."
 flavor_jap.EVTOPTA4: "Finançons les pirates"
 flavor_jap.EVTOPTB4: "Disons-leur de cesser immédiatement"
 flavor_jap.EVTNAME5: "La loi Sakoku"
 flavor_jap.EVTDESC5: "Le shogunat Tokugawa imposa et appliqua la politique Sakoku, la politique étrangère du Japon selon laquelle aucun étranger ne pouvait entrer au Japon ni aucun Japonais ne pouvait quitter le pays sous peine de mort. Cette politique était destinée à éliminer l'influence coloniale et religieuse de l'Espagne et du Portugal et à maintenir la suprématie des Tokugawa sur les autres puissants seigneurs du pays, en particulier le tozama daimyo. L'Espagne et le Portugal étaient perçus comme une menace à la stabilité du shogunat et à la paix, en particulier à cause du nombre croissant de convertis au catholicisme dans le sud du Japon. Le tozama daimyo avait profité de cela et était parvenu à monter son armée en puissance dans l'est de l'Asie grâce aux liaisons commerciales avec cette région pendant la période Sengoku. Les restrictions commerciales étaient le moyen pour le bakufu Tokugawa de s'assurer qu'aucun daimyo ne devienne trop puissant pour menacer sa suprématie."
 flavor_jap.EVTOPTA5: "Continuons de suivre le Sakoku"
 flavor_jap.EVTOPTB5: "Remettons en question la loi Sakoku"
 flavor_jap.EVTNAME6: "Rangaku"
 flavor_jap.EVTDESC6: "Après l'application de la politique du Sakoku par le shogunat Tokugawa, qui interdisait à tout étranger de pénétrer dans le territoire et à tout Japonais d'en sortir sous peine de mort, une petite enclave de marchands hollandais fut autorisée à s'établir à Dejima, près de Nagasaki. Ce furent les seuls étrangers tolérés au Japon entre 1639 et 1853. Rangaku, qui signifie 'apprentissage hollandais' ou 'apprentissage occidental' est un ensemble de connaissances développées au Japon par les commerçants hollandais de Dejima. C'est par le biais de ces marchands que la technologie et la médecine occidentales se diffusèrent au Japon. Les nombreux aspects de la révolution scientifique et technologique qui se produisaient en Europe à l'époque aidèrent le pays à poser les bases d'une théorie technologique et scientifique."
 flavor_jap.EVTOPTA6: "Ouvrons nos provinces aux Hollandais"
 flavor_jap.EVTOPTB6: "Gardons nos provinces fermées"
 flavor_jap.EVTNAME7: "Nanban Noeki"
 flavor_jap.EVTDESC7: "Des étrangers aux manières grossières, manquant d'hygiène et ne sachant pas lire le japonais ont accosté au Japon, provenant de pays qu'ils disent appeler ''Portugal'' et ''Pays-Bas''. Ces étrangers apportent avec eux des explorateurs, des missionnaires et des marchands."
 flavor_jap.EVTOPTA7: "Accueillons les nouveaux commerçants"
 flavor_jap.EVTNAME8: "Épave de navire occidental"
 flavor_jap.EVTDESC8: "Un navire en provenance des Pays-Bas transportant un chargement de onze coffres remplis de tissu en grosse laine, de perles de verre, des miroirs, de lunettes de vue, de clous, de fer, de marteaux, ainsi que dix-neuf canons de bronze, 5000 boulets de canon, 500 mousquets, 300 boulets à chaînes, trois coffres remplis de cottes de maille et vint hommes malades et mourants, s'est échoué à Bungo. Le navire, Liefde, transportait un homme du nom de William Adams qui insiste pour rencontrer notre ''roi''..."
 flavor_jap.EVTOPTA8: "Aidons les naufragés étrangers"
 flavor_jap.EVTOPTB8: "Ne faisons rien"
 flavor_jap.EVTOPTC8: "Faites venir l'étranger à moi"
 flavor_jap.EVTNAME9: "Kirishitan"
 flavor_jap.EVTDESC9: "En 1549, six ans après l'arrivée du premier navire portugais au Japon, des missionnaires catholiques débarquèrent et commencèrent à convertir les habitants au christianisme. Les premiers missionnaires étaient des Portugais envoyés par les jésuites jusqu'à ce que les franciscains et les dominicains, appuyés par les Espagnols, arrivent eux aussi au Japon. Le prêtre jésuite Francis Xavier, Cosme de Torres et le père John Fernandes étaient les premiers à arriver à Kagoshima dans l'espoir d'apporter le christianisme et le catholicisme au Japon."
 flavor_jap.EVTOPTA9: "Arrêtons les missionnaires !"
 flavor_jap.EVTOPTB9: "Qu'ils répandent leur foi"
 flavor_jap.EVTNAME10: "Incident à Honno-ji"
 flavor_jap.EVTDESC10: "Le daimyo Oda Nobunaga contrôlait le centre du Japon, ses seuls rivaux étaient les clans Mori, Uesugi et le clan Hojo postérieur, affaibli par des problèmes internes. Afin de poursuivre son expansion militaire, Oda Nobunaga envoya ses généraux dans toutes les directions. Les forces du général Hashiba Hideyoshi furent arrêtées au siège de Takamatsu et il envoya une demande de renforts à Nobunaga. Akechi Mitsuhide reçut l'ordre de porter secours à Hideyoshi tandis que Nobunaga se rendait à Honno-ji en compagnie d'officiels de la cour, de marchands, d'artistes de la haute société et de dizaines de serviteurs. Tandis que Nobunaga se reposait à Honno-ji, pas du tout préparé à subir une attaque, et que les autres grands daimyos encerclaient Honno-ji, Nobunaga, ses serviteurs et ses gardes du corps résistèrent mais comprirent bientôt la futilité de leur décision. Oda Nobunaga se suicide et son jeune page, Mori Ranmaru, mit le feu au temple tel que demandé par Nobunaga afin que personne ne puisse s'emparer de sa tête. Inspiré par ces évènements, un général s'est retourné contre notre souverain et l'a tué !"
 flavor_jap.EVTOPTA10: "Notre souverain est mort !"
 flavor_jap.EVTNAME11: "Jokamachi "
 flavor_jap.EVTDESC11: "Le premier jokomachi, ou ville-château, fut construit en 1500. Des marchands, des artisans et des samouraïs s'installèrent dans les nouvelles villes, sans ségrégation entre les groupes sociaux et sans cadastre en bonne et due forme. Toyotomi Hideyoshi ordonna à ses daimyos alliés, en 1580, de ne maintenir qu'un seul château et d'en construire un nouveau en un lieu central. En 1585, le Japon connut une révision de son cadastre et de nouvelles taxes furent déterminées selon la qualité des champs et la productivité des sols. Cinq années plus tard, le nouveau système de classe Shi-no-ko-sho fut établi, la propriété des terres fut transférée au daimyo et le revenu de ces terres associé au taux d'imposition défini pour le pays où ils régnaient. Le terme daimyo se réfère désormais à un chef territorial dont le revenu dépasse 10 000 kokus par année."
 flavor_jap.EVTOPTA11: "Nous devrions construire un fort"
 flavor_jap.EVTOPTB11: "Ne construisons pas de fort"
 flavor_jap.EVTNAME12: "L'apparition de la culture urbaine"
 flavor_jap.EVTDESC12: "Le peuple de $COUNTRY$ a montré un intérêt croissant pour le théâtre kabuki, l'art du chant et de la danse, pour l'ukiyo-e, des impressions et des peintures sur bois représentant des motifs et des paysages, des épisodes historiques, de même que pour le théâtre et le quartier des plaisirs. En tant que souverain de $COUNTRY$, montrer un intérêt pour le théâtre kabuki pourrait être utile."
 flavor_jap.EVTOPTA12: "Cela a intérêt à valoir le coup !"
 flavor_jap.EVTOPTB12: "Arrêtons de perdre notre temps avec ces sottises !"
 flavor_jap.EVTNAME13: "Terakoya"
 flavor_jap.EVTDESC13: "Les enfants de samouraïs et des familles régnantes avaient toujours reçu une éducation dédiée dans des institutions publiques, souvent fondées dans les temples bouddhistes. Avec la montée en puissance de la classe marchande, le peuple a commencé à demander l'éducation pour tous. Certains avaient mis en avant la suggestion des terakoya, des centres d'éducation pour le peuple, qui mettaient surtout l'accent sur l'enseignement de l'écriture et de la lecture à toute la population de $COUNTRY$, et parfois même du calcul grâce à l'abaque (soroban), de l'histoire et de la géographie. Le peuple exprime clairement sa volonté de voir les choses changer, et nous qui dirigeons ce pays devons montrer l'exemple."
 flavor_jap.EVTOPTA13: "Établissons des terayoka dans tout le pays de $COUNTRY$"
 flavor_jap.EVTOPTB13: "Ignorons le peuple"
 flavor_jap.EVTNAME14: "Développements militaires"
 flavor_jap.EVTDESC14: "Les marchands occidentaux avaient apporté avec eux une nouvelle arme, l'arquebuse. Il s'agit d'une arme à percuteur qui va probablement jouer un rôle central dans les guerres à venir. Certains samouraïs disent que les anciennes méthodes l'emporteront toujours, tandis que d'autres ont déjà intégré le concept et s'entraînent avec enthousiasme à manier cette nouvelle arme."
 flavor_jap.EVTOPTA14: "Utilisons cette nouvelle technologie"
 flavor_jap.EVTOPTB14: "Conservons les anciennes méthodes"
 flavor_jap.EVTNAME15: "Les Za"
 flavor_jap.EVTDESC15: "Il y a toujours eu des guildes, les Za, dans $COUNTRY$, au sein desquelles les marchands peuvent coopérer avec les temples et les sanctuaires afin de se protéger des bandits, des samouraïs et des daimyos. Les marchands transportent leurs biens et voyagent en groupes. Des accords sont conclus pour qu'ils vendent leurs biens dans les temples, ce qui les place également sous les auspices et la protection de ces derniers. Certains marchands de $COUNTRY$ estiment que la protection offerte par le voyage en groupe et les accords conclus avec les temples ne suffisent pas. Ils se tournent vers vous et vous offrent une part de leurs profits afin de bénéficier de votre protection, peut-être sous la forme d'exemptions de taxes ou d'autres avantages gouvernementaux."
 flavor_jap.EVTOPTA15: "Il semble que nous fassions là une très bonne affaire"
 flavor_jap.EVTOPTB15: "Nous ne sommes pas intéressés pour le moment"
 flavor_jap.EVTNAME16: "Rakuichi"
 flavor_jap.EVTDESC16: "Les Za, les guildes de marchands de $COUNTRY$, ont commencé à gagner en taille et en puissance, suffisamment pour se protéger elles-mêmes et devenir indépendantes. Elles ont déjà le pouvoir d'altérer les cours du marché et ont commencé à montrer des signes d'activité monopolistique. L'établissement de marchés libres et de nouvelles guildes, comme les rakuichi et les rakuza, pourrait infliger un coup sévère au pouvoir et à l'influence des Za, et contrer ainsi le monopole de ces anciennes organisations ."
 flavor_jap.EVTOPTA16: "Déclarons la liberté de commercer"
 flavor_jap.EVTOPTB16: "Conservons les choses telles quelles"
 flavor_jap.EVTNAME17: "La culture Higashiyama "
 flavor_jap.EVTDESC17: "Une nouvelle culture se répand dans le pays, fondée sur les idéaux et l'esthétique du bouddhisme zen et sur le concept du wabi-sabi, la beauté dans la simplicité. La cérémonie du thé ainsi que l'ikebana, l'art d'agencer les fleurs, le théâtre nô et les peintures sumi-e connaissent une grande popularité."
 flavor_jap.EVTOPTA17: "Encourageons la croissance de la culture Higashiyama"
 flavor_jap.EVTOPTB17: "Ne faisons rien"
 flavor_jap.EVTNAME18: "Ginkakuji"
 flavor_jap.EVTDESC18: "Dans le prolongement de la culture Higashiyama, les gens ont cherché l'inspiration nouvelle. Un homme à notre service a suggéré la construction d'un temple appelé Ginkaku-ji, le temple du Pavillon d'argent, car il doit être couvert de feuilles d'argent. Un jardin de pierres mêlant esthétiques zen et wabi-sabi doit se trouver à côté du temple. La simple beauté du projet semble éclipsée par les incrustations d'argent, et cette suggestion a été retirée."
 flavor_jap.EVTOPTA18: "Allons-y, construisons ce temple !"
 flavor_jap.EVTOPTB18: "Jetez-moi ces plans au feu"
 flavor_jap.EVTNAME19: "Sekisho"
 flavor_jap.EVTDESC19: "Après des plaintes au sujet de bandits parcourant la campagne et attaquant les voyageurs sur les grandes routes, il a été suggéré d'établir des sekisho, des ''barrières'', à certains points de contrôle. Ces sekisho serviraient également à contrôler le mouvement des personnes et de certains biens, et pourquoi pas à collecter un péage. Ces barrières défensives pourraient nous être d'une grande utilité si on osait nous attaquer."
 flavor_jap.EVTOPTA19: "Établissons des sekisho"
 flavor_jap.EVTOPTB19: "Ne faisons rien"
 flavor_jap.EVTNAME20: "Buke Shohatto"
 flavor_jap.EVTDESC20: "Les seigneurs féodaux ont échoué à faire leur devoir et il est temps de nous assurer qu'ils comprennent bien leurs responsabilités. Le Buke Shohatto, ou ''Divers points légaux pour les maisons de guerriers'', une collection d'édits gouvernant les responsabilités et l'activité du daimyo et du reste de l'aristocratie samouraï, devrait représenter un bon début. Il est censé être aussi considéré comme un code de conduite indiquant comment se comporter en daimyo honorable, pas seulement comme un recueil de lois à suivre. Ces règles pourraient donc être suivies en dépit de notre incapacité à les faire appliquer."
 flavor_jap.EVTOPTA20: "Appliquons le Buke Shohatto dans tout le Japon"
 flavor_jap.EVTOPTB20: "Ne faisons rien"
 flavor_jap.EVTDESC21: "Le souverain du Japon a émis une suite d'édits, le Buke Shohatto, ou ''Divers points légaux pour les maisons de guerriers''. Il s'agit d'un code de conduite indiquant comment se comporter en daimyo honorable et, parmi ces points, nous trouvons :\nLe samouraï doit se consacrer à des buts convenables pour un aristocrate comme le tir à l'arc, l'escrime, l'équitation et la littérature classique.\nLes amusements et les distractions doivent être pratiqués de manière raisonnable et les dépenses consacrées à de telles activités ne doivent pas être excessives.\nLes han (domaines féodaux) ne doivent pas abriter de fugitifs ni de hors-la-loi."
 flavor_jap.EVTOPTA21: "D'accord"
 flavor_jap.EVTNAME22: "Gokaïdo"
 flavor_jap.EVTDESC22: "Pour accroître notre contrôle sur le Japon, nous devrions construire cinq routes administrées par le pouvoir qui relieront notre capitale aux provinces extérieures. Les Cinq Routes, ou Gokaïdo, devront comporter des stations sur tout le parcours, dans lesquels les voyageurs pourront se reposer et se ravitailler."
 flavor_jap.EVTOPTA22: "Établir les Gokaïdo"
 flavor_jap.EVTOPTB22: "C'est une perte de temps"
 flavor_jap.EVTNAME23: "Les réformes Kyoho "
 flavor_jap.EVTDESC23: "Les premières réformes Kyoho avaient pour but de rendre le shogunat financièrement solvable et était un ensemble de politiques économiques. Le huitième shogun Tokugawa, Tokugawa Yoshimune, fut l'instigateur de ces réformes. Comme les principes confucéens disaient que l'argent était une souillure, Yoshimune estima nécessaire de mettre de côté certains de ces principes car ils entravaient son processus de réformes. Les réformes Kyoho comprenaient la formation de guildes marchandes qui permettaient un meilleure contrôle et un meilleur prélèvement de l'impôt, et mettaient l'accent sur la frugalité."
 flavor_jap.EVTOPTA23: "Réformons le commerce"
 flavor_jap.EVTOPTB23: "C'est l'armée qui a besoin de réformes"
 flavor_jap.EVTOPTC23: "Adoptons les réformes économiques voulues à l'origine"
 flavor_jap.EVTNAME24: "L'ère Genroku"
 flavor_jap.EVTDESC24: "C'est l'âge d'or de la période Edo. Des années de paix et d'isolement en $COUNTRY$ ont créé une stabilité économique. Les arts et l'architecture sont florissants, mais un peu d'aide de la part du souverain accélérerait certainement un peu les choses."
 flavor_jap.EVTOPTA24: "Lançons l'ère Genroku !"
 flavor_jap.EVTNAME25: "Le confucianisme"
 flavor_jap.EVTDESC25: "Une nouvelle religion se répand dans tout le Japon. Les enseignements du philosophe chinois Confucius se sont développées en un système éthique et philosophique appelé confucianisme. En son centre se trouve un humaniste centré sur le monde et la famille, pas sur les dieux ni l'au-delà."
 flavor_jap.EVTOPTA25: "C'est troublant..."
 flavor_jap.EVTNAME26: "La diffusion du confucianisme"
 flavor_jap.EVTDESC26: "Les enseignements du philosophe chinois Confucius se répandent parmi le peuple de $COUNTRY$. Un système éthique et philosophique développé à partir des enseignements de Confucius, le confucianisme, a attiré leur attention, ce qui cause de grandes inquiétudes à la cour de $COUNTRY$. L'humanisme est au cœur du confucianisme, qui est centré sur le monde et la famille, pas sur les dieux ni l'au-delà. Il n'exalte pas la foi en la volonté divine ou en une volonté supérieure."
 flavor_jap.EVTNAME27: "Kokugaku"
 flavor_jap.EVTDESC27: "L'étude, dominante, des textes chinois, confucéens et bouddhistes a mené à un déclin de l'étude des textes japonais. Quelques érudits ont commencé à effectuer des recherches sur les premiers textes japonais classiques, critiquant la répression moralisatrice des penseurs confucéens, et ont tenté de rétablir la culture japonaise telle qu'elle était avant l'apparition de modes de pensée et de comportements étrangers. Ils se font appeler penseurs Kokugaku, un terme qui signifie ''étude nationale''."
 flavor_jap.EVTOPTA27: "Appuyons ces penseurs"
 flavor_jap.EVTNAME28: "O-Ie sodo"
 flavor_jap.EVTDESC28: "Les o-Ie sodo, ''honorables conflits domestiques'', sont des différends au sein de familles de nobles samouraïs et aristocratiques de $COUNTRY$ qui se terminent presque toujours en bataille. Ces conflits constituent une menace sérieuse à la stabilité du système politique et devraient donc être pris très au sérieux par le gouvernement. Il se trouve aussi que les o-Ie sodo sont l'objet de récits très appréciés par le peuple, récits considérés comme très intéressants et passionnants en raison de la dimension politique et physique de ces conflits. Votre héritier a pris part à un de ces combats, et maintenant le peuple demande sa tête sur un plateau."
 flavor_jap.EVTOPTA28: "Tant pis pour lui, nous l'avions prévenu !"
 flavor_jap.EVTOPTB28: "Cette demande est inacceptable"
 flavor_jap.EVTNAME29: "Sankin-kotai"
 flavor_jap.EVTDESC29: "Pour contrôler les daimyos de $COUNTRY$, une proposition de sankin-kotai, ou ''rotation de services'', a été soumise. Cette proposition implique qu'un daimyo doit avoir une résidence à Edo et qu'il y passe un an sur deux, l'autre année étant passée dans son han. L'épouse du daimyo doit et l'héritier doivent demeurer à Edo comme otages. La pression économique exercée sur le daimyo l'empêche de mener une guerre car il doit entretenir de somptueuses résidences à la fois dans son han et à Edo. Le sankin-kotai est étalement considéré comme un service militaire car chaque daimyo doit fournir un certain nombre de samouraïs en rapport avec l'estimation de la valeur de son han."
 flavor_jap.EVTOPTA29: "Une excellente idée !"
 flavor_jap.EVTOPTB29: "C'est trop cher"
 flavor_jap.EVTDESC30: "Le Japon a décidé d'établir la règle du sankin-kotai, exigeant de chaque daimyo qu'il possède une résidence à Edo, dans laquelle son épouse et son héritier demeurent en otages. De plus, le daimyo doit se déplacer périodiquement entre Edo et son han. Les deux résidences doivent être luxueuses et le daimyo doit fournir un nombre de samouraïs selon la valeur estimée de son han."
 flavor_jap.EVTOPTA30: "D'accord"
 flavor_jap.EVTNAME31: "Des samouraïs indisciplinés"
 flavor_jap.EVTDESC31: "La paix qui a prédominé ces dernières années a laissé de nombreux samouraïs sans travail et sans but. Ils ont désormais un nouvel emploi dans l'exploitation et l'oppression de la population paysanne locale. Quelqu'un doit s'occuper de ces samouraïs et, ce quelqu'un, c'est nous."
 flavor_jap.EVTOPTA31: "Ils semblent pourtant bien utiles !"
 flavor_jap.EVTOPTB31: "Que leur châtiment soit à la hauteur de leur crime"
 flavor_jap.EVTNAME32: "La chasse aux épées - le mauvais chasseur"
 flavor_jap.EVTDESC32: "Il est strictement interdit aux fermiers de toutes les provinces de posséder une épée, épée courte, arc, lance ou autre arme. S'ils possèdent des armes de guerre, la collecte du loyer annuel, le nengu, sera plus difficile, et des soulèvements peuvent se préparer sans provocation. La raison de cette chasse aux épées était juste, mais les actions perpétrées par vos soldats ne l'ont pas été. Au lieu de simplement saisir les épées et autres armes, les soldats ont pris la décision de punir ceux qui les possédaient. Les ikko-ikki et les ronins se sont défendus et désormais, votre pays doit faire face à une révolte."
 flavor_jap.EVTOPTA32: "Ce n'était nullement notre intention"
 flavor_jap.EVTNAME33: "La chasse aux épées - la proie capturée"
 flavor_jap.EVTDESC33: "En dépit des protestations des paysans et des ji-samouraïs, vos soldats ont saisi toutes les armes, de la plus petite dague jusqu'à la plus grosse masse. Espérons qu'ils n'ont rien laissé derrière eux qui puisse servir lors d'une révolte."
 flavor_jap.EVTOPTA33: "Excellent !"
 flavor_jap.EVTNAME34: "La chasse aux épées - la chasse perturbée"
 flavor_jap.EVTDESC34: "Il semble que pendant que vous cherchiez des armes, vos ennemis ont tiré parti de votre absence. Le jeu politique qui se déroule à Kyoto n'a pas changé, mais l'attitude envers vous, si. Vous êtes contraint d'abandonner la chasse aux épées et de retourner voir l'empereur."
 flavor_jap.EVTOPTA34: "C'est donc la fin."
 flavor_jap.EVTNAME35: "Une province se convertit"
 flavor_jap.EVTDESC35: "Le nombre de convertis au catholicisme a fortement augmenté depuis que les étrangers sont autorisés à entrer au Japon librement.\n\nSuffisamment de sujets de $PROVINCENAME$ se sont convertis pour faire du catholicisme la plus importante religion de la province."
 flavor_jap.EVTOPTA35: "Serait-ce une bonne nouvelle ?"
 flavor_jap.EVTNAME36: "Attaque ninja !"
 flavor_jap.EVTDESC36: "Nos ninjas ont signalé que nos voisins emploient eux-mêmes un clan de ninjas rivaux. Il est évident qu'ils conspirent contre nous ! Devons-nous envoyer nos propres ninjas exercer une attaque préventive ?"
 flavor_jap.EVTOPTA36: "Faisons ce qu'il faut"
 flavor_jap.EVTOPTB36: "Pas maintenant"
 flavor_jap.EVTDESC37: "Notre clan ninja a été balayé par des ninjas de $FROM$. Ils ont frappé de nuit et ont pu tuer tous non ninjas sans déclencher l'alarme."
 flavor_jap.EVTDESC38: "Notre clan ninja a repoussé une attaque de $FROM$. Ces imbéciles sont tombés dans une embuscade et ont été massacrés jusqu'au dernier."
 flavor_jap.EVTNAME39: "Contrôle du commerce du thé"
 flavor_jap.EVTDESC39: "Nous dominons désormais le commerce du thé au Japon. Plutôt que de seulement le commercer, peut-être devrions-nous commencer à en cultiver ?"
 flavor_jap.EVTOPTA39: "Excellente idée."
 flavor_jap.EVTOPTB39: "Non."
 flavor_jap.EVTNAME40: "Un thé avec l'empereur"
 flavor_jap.EVTDESC40: "Nous avons reçu la bénédiction d'une invitation à assister à une cérémonie du thé au palais impérial. C'est l'opportunité rêvée d'accroître notre prestige."
 flavor_jap.EVTOPTA40: "Profitons de ce moment !"
 flavor_jap.EVTNAME41: "Sans héritier"
 flavor_jap.EVTDESC41: "Comme nous n'avons pas pu fournir d'héritier au royaume, les spéculations au sujet de l'avenir de la nation vont bon train. Ces débats menacent notre position. Nous pourrions adopter un héritier et en faire l'un des nôtres, mais cette décision pourrait être perçue comme un signe de faiblesse."
 flavor_jap.EVTOPTA41: "Recherchons la force dans l'apaisement"
 flavor_jap.EVTOPTB41: "Adoptons et légitimons un héritier"
 flavor_jap.EVTNAME42: "Honneur perdu"
 flavor_jap.EVTDESC42: "L'instabilité relative de notre royaume a conduit certains à remettre en question notre capacité à maintenir une cohésion nationale. Admettre que la situation commence à devenir incontrôlable serait un coup sévère porté à notre autorité et à notre influence."
 flavor_jap.EVTOPTA42: "Admettons que la situation n'est pas reluisante"
 flavor_jap.EVTOPTB42: "Disons au contraire que tout va bien !"
 flavor_jap.EVTNAME43: "Levée d'impôts supplémentaires"
 flavor_jap.EVTDESC43: "La perspective d'une guerre n'étant plus qu'un lointain souvenir, notre royaume étant stable et prospère, des administrateurs du trésor ont suggéré la levée d'un impôt spécial cette année pour nous permettre de tirer le meilleur parti de cette période de productivité."
 flavor_jap.EVTOPTA43: "Un peu d'argent supplémentaire ne peut pas faire de mal."
 flavor_jap.EVTOPTB43: "Nous avons besoin d'hommes, pas d'argent."
 flavor_jap.EVTNAME44: "L'épée du daimyo"
 flavor_jap.EVTDESC44: "Notre réputation d'ennemi redoutable nous devance et peu au Japon daignent s'opposer à notre autorité. C'est peut-être un bon moment pour montrer aux autres daimyos que nous avons l'intention de conserver cette position pour nous-mêmes et notre famille, mais une approche plus subtile dans nos interactions pourrait nous faire apparaître sous un jour plus diplomatique."
 flavor_jap.EVTOPTA44: "Ils respecteront notre autorité !"
 flavor_jap.EVTOPTB44: "Nous nous comporterons donc avec tact."
 flavor_jap.EVTNAME45: "Un coffre laqué pour l'empereur"
 flavor_jap.EVTDESC45: "Un magnifique coffre laqué qui se trouve dans notre étude a attiré l'attention d'un serviteur de l'empereur et l'existence de ce fantastique artéfact a atteint la cour impériale et l'empereur lui-même. Il semble s'être créé un consentement implicite entre nous et l'empereur disant que ce coffre serait présenté à Sa Majesté de la part de son sujet le plus loyal."
 flavor_jap.EVTOPTA45: "Naturellement, le coffre sera offert à Sa Majesté !"
 flavor_jap.EVTOPTB45: "Je crains que le royaume ne puisse offrir de tels présents."
 flavor_jap.EVTNAME46: "Le premier saké"
 flavor_jap.EVTDESC46: "Le premier saké de la saison est prêt et sera goûté selon la tradition dans quelques semaines seulement. Il reste à décider si nous devrions inviter l'empereur à cette cérémonie ou si nous devons plutôt tirer parti de notre position sur le marché et vendre rapidement."
 flavor_jap.EVTOPTA46: "Nous avons grand besoin de la faveur impériale"
 flavor_jap.EVTOPTB46: "Vendons-le sur le marché !"
 flavor_jap.EVTNAME47: "Appel aux recrues"
 flavor_jap.EVTDESC47: "La guerre s'éternise et le conseil de guerre a suggéré une levée supplémentaire de troupes en faisant venir des hommes de toutes les provinces. Comme des levées de troupes porteraient un coup à notre autorité, certains ont suggéré de plutôt alléger le fardeau actuellement porté par nos paysans. Nous pourrions aussi laisser les choses telles quelles."
 flavor_jap.EVTOPTA47: "Il nous faut des troupes supplémentaires."
 flavor_jap.EVTOPTB47: "Aidons les paysans qui souffrent."
 flavor_jap.EVTOPTC47: "Inutile de faire quoi que ce soit."
 flavor_jap.EVTNAME48: "Une nuance de jade"
 flavor_jap.EVTDESC48: "En visitant le marché de $CAPITAL$, une petite statue de jade attire votre attention. La figurine représente un samouraï en posture contemplative. Les idéaux du bushido et du samouraï connaissent une influence grandissante au Japon, mais peut-être vaut-il mieux s'abstenir d'une telle vénération des idoles ?"
 flavor_jap.EVTOPTA48: "Ce serait si joli sur notre table de nuit..."
 flavor_jap.EVTOPTB48: "Un mon épargné est un mon gagné !"
 flavor_jap.EVTNAME49: "Répandre des rumeurs"
 flavor_jap.EVTDESC49: "Un petit oiseau chuchote à votre oreille ! Vous avez reçu de désagréables nouvelles au sujet d'un autre daimyo qui ne tient probablement pas à les voir se répandre à la cour impériale. Vous pourriez saisir cette opportunité pour affaiblir sa position, mais répandre des rumeurs est généralement mal vu."
 flavor_jap.EVTOPTA49: "Nous n'en parlerons qu'à certaines personnes bien choisies."
 flavor_jap.EVTOPTB49: "Inutile de répandre ces sales rumeurs."
 flavor_jap.EVTNAME50: "Un mon pour notre fils"
 flavor_jap.EVTDESC50: "Le temps est venu pour votre fils d'adopter un mon personnel pour le distinguer des autres princes et des futurs daimyos. Votre épouse a suggéré une conception épurée représentant une fleur de lotus, mais un autre daimyo a émis l'idée qu'une feuille lui conviendrait bien. Qu'allons-nous décider ?"
 flavor_jap.EVTOPTB50: "Nous ne voulons pas fâcher l'autre daimyo"
 flavor_jap.EVTOPTA50: "C'est évidemment mon épouse qui a la meilleure idée"
 flavor_jap.EVTOPTC50: "Je déciderai moi-même du mon de mon fils"
 flavor_jap.EVTNAME51: "Épées aiguisées"
 flavor_jap.EVTDESC51: "Une de nos plus précieuses épées revient à l'instant de chez le forgeron, plus aiguisée et plus prête à répandre le sang ennemi que jamais. Quand soudain, une pensée traverse votre esprit. Peut-être cette épée ferait-elle un beau présent pour l'empereur. D'un autre côté, une bonne épée ne se trouve pas facilement."
 flavor_jap.EVTOPTA51: "Nous allons plutôt la garder pour nous."
 flavor_jap.EVTOPTB51: "L'empereur trouvera certainement un moyen de l'utiliser."
 flavor_jap.EVTNAME52: "Pendaisons dans votre han"
 flavor_jap.EVTDESC52: "La criminalité et les pillages généralisés, ainsi que le climat généralement instable dans votre han, ont conduit le peuple à remettre en question votre souveraineté."
 flavor_jap.EVTOPTA52: "Cette crise n'est que temporaire."
 flavor_jap.EVTOPTB52: "Qui a dit ça !?"
 flavor_jap.EVTNAME53: "Une nouvelle génération de samouraïs"
 flavor_jap.EVTDESC53: "Une nouvelle génération de samouraïs est en âge de se battre. La paix relative dont nous bénéficions depuis quelques années a attendri la dernière génération, plus disposée aux tâches administratives qu'à l'Art de la guerre. Nous pourrions accepter cet état de fait ou au contraire sonner le retour à des valeurs plus militaires."
 flavor_jap.EVTOPTA53: "Nous avons besoin de plus de gestionnaires."
 flavor_jap.EVTOPTB53: "Nous devons toujours être prêts à nous protéger !"
 flavor_jap.EVTNAME54: "Consolidation du territoire"
 flavor_jap.EVTDESC54: "Nos traditions militaires sont puissantes et nous pourrions tirer parti de cette puissance pour la rediriger en partie vers l'amélioration de notre position dans l'administration impériale."
 flavor_jap.EVTOPTA54: "C'est une idée fantastique !"
 flavor_jap.EVTOPTB54: "Pas tant que nous serons en vie !"
 flavor_jap.EVTNAME55: "La mort ou la gloire ?"
 flavor_jap.EVTDESC55: "Un criminel arrêté dernièrement dans notre han a acquis une grande popularité chez les paysans locaux en raison de sa résistance aux collecteurs d'impôts corrompus. Exécuter cet homme renforcera notre prestige, mais faire preuve de miséricorde renforcera le sentiment que nous sommes bienveillants et que notre pouvoir est légitime."
 flavor_jap.EVTOPTA55: "Qu'on lui coupe la tête !"
 flavor_jap.EVTOPTB55: "Montrons-nous miséricordieux"
 flavor_hsa.EVTNAME1: "Georg Giese"
 flavor_hsa.EVTDESC1: "Le marchand Georg Giese, anciennement employé à Londres comme membre de la Ligue hanséatique, est revenu à Dantzig. Il doit épouser Christine Krujer, fille d'un prestigieux citoyen de Dantzig, et se cherche actuellement une nouvelle opportunité."
 flavor_hsa.EVTOPTA1: "Embauchons-le"
 flavor_hsa.EVTNAME2: "Technique de construction navale"
 flavor_hsa.EVTDESC2: "Nous, les Hansa, vendons des navires partout en Europe, y compris en Italie, et contrôlons la majeure partie du marché de la construction navale, principalement à Lübeck et à Dantzig. La Hollande veut privilégier Bruges comme gigantesque marché communautaire situé au bout d'une route commerciale, et commence à entrer en compétition avec nous dans le domaine de la construction navale. Devons-nous arrêter le transfert de technologie navale vers la Hollande ?"
 flavor_hsa.EVTOPTA2: "Fermons les vannes, ils n'auront pas notre technologie !"
 flavor_hsa.EVTOPTB2: "Diffusons nos technologies"
 flavor_hsa.EVTNAME3: "Tagfahrt"
 flavor_hsa.EVTDESC3: "En tant que nouveau dirigeant, il est coutume de tenir un Tagfahrt auquel les membres de la ligue sont invités à participer. Les communautés membres choisissent des Ratssendeboten ou émissaires pour représenter leur consensus local sur les questions soulevées au Tagfahrt. Ce Tagfahrt a été l'objet de questions commerciales, économiques et militaires. Les émissaires ne sont pas parvenus à décider lequel de ces domaines serait traité et bien que le Tagfahrt est supposé suivre la tradition du Einung en vigueur en Basse-Saxe, il est de notre responsabilité de trancher."
 flavor_hsa.EVTOPTA3: "Réformons le commerce"
 flavor_hsa.EVTOPTB3: "Réformons l'économie"
 flavor_hsa.EVTOPTC3: "Réformons l'armée"
 flavor_hsa.EVTNAME4: "Heinrich Sudermann"
 flavor_hsa.EVTDESC4: "Un représentant de la Ligue hanséatique de Cologne, Heinrich Sudermann, a été élu au poste de syndic en 1556. Il est devenu officier permanent chargé des aspects légaux et a œuvré à protéger et à étendre les accords diplomatiques des cités membres de la ligue."
 flavor_hsa.EVTOPTA4: "Il pourrait apporter tant de choses en $COUNTRY$"
 flavor_ara.EVTNAME1: "Consulat de la mer"
 flavor_ara.EVTDESC1: "Notre nouvel organisme quasi-judiciaire qui administrera le droit maritime et commercial s'appelle le Consulat de la mer. Il donne à nos marchands le droit de résoudre leurs différends commerciaux sans interférence des cours royales et en échange, nous, la couronne d'Aragon, recevons un soutien financier."
 flavor_ara.EVTOPTA1: "Bien !"
 flavor_ara.EVTNAME2: "Le Livre du Consulat de la mer"
 flavor_ara.EVTDESC2: "''Les costums marítimes de Barcelona universalment conegudes per Llibre del Consolat de mar'', ou ''Les Coutumes maritimes de Barcelone universellement connues sous le nom de Livre du Consulat de la mer'' est le titre complet du Livre du Consulat de la mer. Il est proposé que nous financions la nouvelle édition du livre qui contiendra un code de procédure pour les tribunaux du Consulat de la mer, un rassemblement d'anciennes coutumes maritimes et un corpus de lois concernant les croiseurs de guerre."
 flavor_ara.EVTOPTA2: "Finançons le manuscrit"
 flavor_ara.EVTOPTB2: "Ne tenons pas compte du manuscrit"
 flavor_ara.EVTNAME3: "Antonio Beccadelli"
 flavor_ara.EVTDESC3: "Le poète italien, expert en droit canon, érudit, diplomate et chroniqueur Antonio Becadelli est actuellement plongé dans des études philosophiques sous le patronage du souverain de $COUNTRY$. Il a fondé l'académie Porticus Antoniana et a présenté le jeune lettré Giovanni Pontano au Roi. Son grand savoir ferait de lui un excellent conseiller et il serait sage de le prendre à notre service."
 flavor_ara.EVTOPTA3: "Oui, embauchons-le"
 flavor_ara.EVTNAME4: "Iovianus Pontanus"
 flavor_ara.EVTDESC4: "Antonio Beccadelli a été le premier à présenter le jeune lettré Iovianus Pontanus, ou Giovanni Pontano, au souverain de $COUNTRY$. Giovanni Pontano prit en charge l'instruction du jeune héritier Alphonse le Magnanime, servit en tant que conseiller politique, secrétaire militaire et chancelier, mais c'est surtout en tant qu'érudit qu'il laissa une trace. Il dissertait de sujets tels que 'La libéralité des princes', 'la férocité' ou 'la magnificence' et disait que l'architecture et les grands monuments étaient la marque d'un grand chef. Il pouvait exprimer les choses de la vie moderne et les réalités des émotions intimes dans une langue à la fois classique et caractéristique de l'homme qu'il était. Urania, son ambitieuse composition didactique en hexamètres, représentait le savoir astronomique de l'époque, mêlé à des épisodes mythologiques. Il écrivait en latin et ses compositions en vers les plus originales traitaient de sujets personnels, les De conjugali amore, Eridanus, Tumuli, Naeniae, Baiae... Ses émotions passionnées étaient mises en forme avec une chaleur colorée et sincère."
 flavor_ara.EVTOPTA4: "Il n'aurait rien pu faire sans nous !"
 flavor_ara.EVTOPTB4: "Sa réussite est celle du peuple"
 flavor_ara.EVTNAME5: "Le monastère de Santa María de Sigena"
 flavor_ara.EVTDESC5: "Le monastère de Santa María de Sigena est un couvent fondé par la reine Sancha de Castille, épouse d'Alonso II d'Aragon, construit entre 1183 et 1208. Il abrite une des plus importantes fresques peintes par des artistes anglais dans les années 1200 et même si ce monastère est en déclin, il n'en reste pas moins prestigieux. Les nonnes vous demandent de l'aide pour financer le monastère et le Maestro de Sigena a offert de peindre un grand retable."
 flavor_ara.EVTOPTA5: "Finançons le monastère"
 flavor_ara.EVTOPTB5: "Finançons l'artiste"
 flavor_ara.EVTOPTC5: "Ne faisons rien"
 flavor_ara.EVTNAME6: "Sindicat Remença"
 flavor_ara.EVTDESC6: "La noblesse de l'empire d'Aragon a commencé à appliquer de manière stricte les lois qui rattachent les paysans à leur terre, et cette décision, combinée à une application plus stricte des droits seigneuriaux en général, a conduit à une agitation dans le monde paysan. Les paysans les plus pauvres appuient ouvertement la rébellion tandis que les mieux nantis font appel à nous pour mettre en place des réformes et mettre fin aux abus. Comme nous sommes en constante lutte de pouvoirs avec la noblesse, ce serait une belle occasion d'obtenir le support des paysans. Il a été suggéré qu'on permette à ceux-ci de former un Sindicat Remença, une guilde de paysans, sorte d'association primitive, qui leur accordera plus de libertés."
 flavor_ara.EVTOPTA6: "Permettons aux paysans de former un Sindicat Remença"
 flavor_ara.EVTOPTB6: "N'écoutons pas cette canaille paysanne"
 flavor_nor.EVTNAME1: "Sigurd Jonsson"
 flavor_nor.EVTDESC1: "Le noble et chevalier norvégien Sigurd Jonsson est un ancien drottsete, un homme qui peut diriger le pays au nom du roi, et accessoirement le régent de Norvège. Il descend en ligne directe de la vieille famille norvégienne et commande la forteresse d'Akershus entre 1440 et 1445. Sigurd Jonsson est un des chefs de file de l'opposition aux politiques hanséatiques en Norvège."
 flavor_nor.EVTOPTA1: "Il pourrait apporter quelque chose au royaume"
 flavor_nor.EVTNAME2: "Nils Henriksson"
 flavor_nor.EVTDESC2: "Le fils du conseiller national Henrik Jensson, Nils Henriksson, a récemment épousé Ingerd Ottesdatter et est entré en possession du domaine d'Austrått. Il est l'un des plus grands propriétaires terriers de Norvège, notamment avec des terres en Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu et Herjedalen. Son nom a été suggéré pour devenir conseiller national."
 flavor_nor.EVTOPTA2: "Qu'il devienne conseiller"
 flavor_nor.EVTNAME3: "La forteresse de Vardøhus"
 flavor_nor.EVTDESC3: "La première fortification de la municipalité de Vardø dans le comté du Finnmark fut construite en 1306 et reçut le nom de Varghøya. La seconde fortification fut construite à Østervågen entre 1450 et 1500 et était de forme rectangulaire avec deux bastions aux coins."
 flavor_nor.EVTOPTA3: "Fortifions davantage la forteresse"
 flavor_nor.EVTOPTB3: "Renforçons nos défenses dans toute la Norvège"
 flavor_nor.EVTOPTC3: "Ne faisons rien"
 flavor_nor.EVTNAME4: "La forteresse de Bohus"
 flavor_nor.EVTDESC4: "La dernière étape de la construction de la forteresse de Bohus, dans le Bohuslän, est achevée. Un fleuve forme une douve naturelle autour de la forteresse et elle domine les environs depuis une falaise de 40 mètres de haut. Elle sert de défense principale contre les Suédois grâce à ses quatre tours rectangulaires et au mur de trois mètres d'épaisseur qui l'entoure."
 flavor_nor.EVTOPTA4: "Bien !"
 flavor_kor.EVTNAME1: "L'expédition de Hyo-jong dans le Nord"
 flavor_kor.EVTDESC1: "Le roi Hyo-jong projette de lancer une expédition dans le Nord pour châtier les Mandchous. Il faudra pour cela d'importantes préparations ainsi que de l'argent, et il est impossible de faire cela en secret. Il projette de renforcer les défenses de la Corée en améliorant l'entraînement ainsi que nos forteresses."
 flavor_kor.EVTOPTA1: "Il aura les fonds nécessaires"
 flavor_kor.EVTNAME2: "La première purge des lettrés"
 flavor_kor.EVTDESC2: "Alors qu'il était troisième censeur en 1495, Kim Il-son, ancien historien d'État, s'avéra être un homme prêt à critiquer sans hésiter les représentants du gouvernement quels que soient leur puissance ou leur statut. Une des accusions de Kim déclencha une controverse qui prit rapidement une grande importance. La réaction qui en résulta conduisit à une purge des intellectuels qui avaient osé critiquer le gouvernement et le roi."
 flavor_kor.EVTOPTOK: "D'accord"
 flavor_kor.EVTNAME3: "La deuxième purge des lettrés"
 flavor_kor.EVTDESC3: "Lors d'un banquet à l'automne 1503, le ministre des Rites Yi Se-jwa renversa par mégarde du vin sur la robe du Roi au cours d'un dîner. Le Roi l'interpréta comme un crime de lèse-majesté et comme une trahison. L'incident déclencha une suite d'évènements résultant en plusieurs bannissements, des purges et l'exécution des officiels et des intellectuels qui avaient survécu à la première purge, afin d'éradiquer tout mépris pour l'autorité."
 flavor_kor.EVTNAME4: "La troisième purge des lettrés"
 flavor_kor.EVTDESC4: "Cho Kwang-jo, réformateur néo-confucéen, tenta de plier le gouvernement aux idéaux de Confucius. Ses premiers succès en matière de réforme connurent un revers lorsqu'il alla trop loin en s'attaquant à l'ordre ancien. La dévotion totale des victimes des purges envers le trône ne fut jamais remise en question, à la différence de ce qui se passa lors des purges précédentes. Le gouvernement pensait que la 'clique de Cho Kwang-jo', comme on l'appelait, s'était fourvoyée, que la plus grande partie de son programme de réforme causerait du tort au gouvernement et que les perturbations causées par ses actions représentaient une grave menace pour la société et pour les fondements de l'État. Il en résulta que Cho Kwang-jo et ses jeunes idéalistes furent éliminés et que les combats entre factions devinrent des luttes de pouvoir sans objet. De nombreuses personnes furent exécutées, et bien plus encore furent contraintes à démissionner du gouvernement ou à s'exiler. "
 flavor_kor.EVTNAME5: "Introduction de la loi sur l'impôt foncier uniforme"
 flavor_kor.EVTDESC5: "Au XVIIe siècle, l'économie coréenne était en triste état et, afin d'y remédier, le conseiller d'État principal Yi Won-ik introduisit progressivement des réformes du système d'imposition jusqu'ici laissées de côté. L'impôt prélevé sur les foyers fut remplacé par un impôt unifié sur les terres arables. L'impôt sur les biens fut limité à un quota qui permettait aux paysans entreprenants et aux commerçants de produire et de vendre du surplus. La conséquence direct fut moins d'impôts pour les paysans, davantage de revenus pour l'État et un accroissement du commerce."
 flavor_vie.EVTNAME1: "La crise de succession"
 flavor_vie.EVTDESC1: "Depuis la mort de Nan T'arat, la succession avait été l'objet d'une dispute entre notre monarque actuel et son oncle le roi Kitsarat. Il apparaît que la crise atteint son apogée et nous devons prendre une décision. Que faire ?"
 flavor_vie.EVTOPTA1: "Qu'ils se débrouillent sans nous"
 flavor_vie.EVTOPTB1: "Soutenons l'héritier légitime"
 flavor_wal.EVTNAME1: "Vlad l'Empaleur"
 flavor_wal.EVTDESC1: "Majesté, notre bien-aimé monarque Vlad III, appelé aussi Dracula en raison de son père Vlad II Dracul, a récemment commencé à empaler des prisonniers turcs et même de simples civils. On l'appelle déjà ''Tepes'', l'Empaleur. Les turcs sont outrés et exigent que nous leur présentions des excuses pour ses actions. Loin de moi l'idée de critiquer notre noble souverain très avisé, mais il semble vous écouter... Peut-être pourriez-vous le convaincre de se comporter de manière un peu plus... diplomatique ?"
 flavor_wal.EVTOPTA1: "Nous ne devons rien aux Turcs ! Qu'ils aillent gémir au bout d'un pieu !"
 flavor_wal.EVTOPTB1: "Présentons nos excuses au sultan"
 flavor_tib.EVTNAME1: "Le dalaï-lama prend le contrôle"
 flavor_tib.EVTDESC1: "Après des années sous le règne incompétent de monarques faibles à la solde des puissances étrangères, le dalaï-lama, chef spirituel du peuple tibétain, a pris le contrôle total du gouvernement. Sa Sainteté le dalaï-lama vous demande conseil. Quelle politique étrangère devrions-nous appliquer ?"
 flavor_tib.EVTOPTA1: "Repliez-vous et vivez en paix"
 flavor_tib.EVTOPTB1: "Châtiez vos traîtres de voisins !"
 flavor_pap.EVTNAME1: "La consécration de la basilique Saint-Pierre"
 flavor_pap.EVTDESC1: "Le pape Jules II lança la construction de la basilique peu de temps après son élection à la papauté. Elle prit plus de cent ans à être achevée et un des plus célèbres artistes de l'histoire, Michel-Ange, joua un rôle important lors de la phase finale, à la fois en tant qu'architecte et que peintre."
 flavor_pap.EVTOPTA1: "Construisons la basilique"
 flavor_pap.EVTOPTB1: "Concentrons-nous sur des préoccupations plus terrestres"
 flavor_pap.EVTNAME2: "La fondation de la Societas Jesu"
 flavor_pap.EVTDESC2: "En 1540, le pape Paul III reconnut l'ordre jésuite créé en 1534 par l'Espagnol Don Iñigo López de Recalade, plus connu sous le nom d'Ignace de Loyola. Il fut un des contre-réformistes les plus acharnés et un des plus farouches adversaires du mouvement protestant. Le fait que Loyola possédait un passé de soldat marqua l'ordre, qui est organisé quasiment comme une armée. La plus grande priorité fut donnée à l'éducation des mercenaires et des conseillers présents dans les cours royales d'Europe. Ceci fit des jésuites un ordre très puissant sur la scène politique. En 1773, l'ordre jésuite fut dissout par le pape Pie VI en raison de la pression exercée par les pays chrétiens en pleine période des Lumières. En 1814, l'ordre jésuite fut rétabli, mais il n'était plus que l'ombre de la puissante organisation qu'il fut autrefois."
 flavor_pap.EVTOPTA2: "D'accord"
 flavor_pap.EVTNAME3: "Le Pape approuve l'ordre jésuite"
 flavor_pap.EVTDESC3: "Votre soutien en faveur des jésuites a été remarqué et est très apprécié du Pape. L'ordre fut créé en 1534 par l'Espagnol Don Iñigo López de Recalade, plus connu sous le nom d'Ignace de Loyola. Il fut un des contre-réformistes les plus acharnés et un des plus farouches adversaires du mouvement protestant."
 flavor_pap.EVTOPTA3: "Bien !"
 flavor_pap.EVTNAME4: "La réorganisation de la Sainte Inquisition"
 flavor_pap.EVTDESC4: "À l'initiative de Pietro Caraffa de Naples, le Pape réinstaure l'Inquisition romaine selon le modèle espagnol. Avec l'aide des jésuites, c'est désormais la terreur qui s'abat sur le peuple. Cependant, ces méthodes cruelles sont efficaces et amènent l'éradication complète du mouvement protestant dans la péninsule italienne."
 flavor_pap.EVTOPTA4: "Faisons cela comme l'entendent les Espagnols"
 flavor_pap.EVTOPTB4: "Privilégions une Inquisition modérée"
 flavor_pap.EVTNAME5: "Giordano Bruno"
 flavor_pap.EVTDESC5: "Giordano Bruno fut un théologien italien qui assimilait Dieu à la nature. Même s'il se définissait comme chrétien, il défendait la conception copernicienne du cosmos et se moquait de la foi aveugle. Il fut arrêté à Venise puis extradé à Rome où il fut jugé."
 flavor_pap.EVTOPTA5: "Brûlons cet hérétique"
 flavor_pap.EVTOPTB5: "Épargnons-le"
 flavor_pap.EVTNAME6: "L'assèchement des marais pontins"
 flavor_pap.EVTDESC6: "En 1779, le pape Pie VI assécha les marais pontins pour créer de nouvelles terres agricoles dans ces régions auparavant inutiles."
 flavor_pap.EVTOPTA6: "Gagnons de nouvelles terres"
 flavor_pap.EVTNAME7: "La Contre-Réforme et la réforme de la foi catholique"
 flavor_pap.EVTDESC7: "Le mouvement de Contre-Réforme commença historiquement en 1540 avec l'institution de la Societas Jesu. Ce moment marqua le début de plusieurs décennies agitées dans l'histoire européenne tandis que les deux camps, réformés et contre-réformés, s'affrontaient. Au même moment, des forces au sein de l'Église catholique voulaient une réforme pour remédier à la corruption et aux autres problèmes existants. C'est en 1545 que le Concile de Trente s'ouvrit. Les débats se poursuivirent pendant presque vingt ans et créèrent autant de remous que les combats contre les protestants."
 flavor_pap.EVTOPTA7: "Convoquer le concile de Trente"
 flavor_pap.EVTOPTB7: "Ne rien faire"
 flavor_pap.EVTNAME8: "Le concile de Trente"
 flavor_pap.EVTDESC8: "Le Pape nous a invités à participer au concile de Trente afin de débattre des réformes nécessaires pour remédier à la corruption aux autres problèmes d'actualité. Le concile discutera de la définition des hérésies protestantes et des enseignements de l'Église en matière d'écritures et de traditions, de péché originel, de justification, de sacrements, de l'eucharistie lors de la messe et de la vénération des saints. Il tentera de répondre aux contestations des protestants en discutant de ce qui définit la doctrine catholique concernant le salut, les sacrements et le canon biblique."
 flavor_pap.EVTOPTA8: "Nous y participerons"
 flavor_pap.EVTOPTB8: "Nous n'y participerons pas"
 flavor_mch.EVTNAME1: "Les réformes de Nurhachi"
 flavor_mch.EVTDESC1: "En 1584, le khan Nurhachi est parvenu à unifier toutes les tribus toungouzes, qui se sont fait appeler Kin-Tungus puis Mandchous. Il a également réformé le gouvernement, l'administration et le système judiciaire en prenant pour modèle la Chine. Nurhachi a aussi inventé l'écriture de la langue mandchoue."
 flavor_mch.EVTOPTA1: "Réformons l'administration"
 flavor_mch.EVTOPTB1: "Réformons la diplomatie"
 flavor_mch.EVTOPTC1: "Réformons l'armée"
 flavor_mch.EVTNAME2: "Les Mongols de l'Est assimilés"
 flavor_mch.EVTDESC2: "Plusieurs grandes tribus mongoles de l'Est s'unissent sous Nurhaci et son nombre de 'drapeaux' (armées) passe de quatre à huit. C'est à ce moment qu'il se donne pour but de conquérir la Chine. En 1616, il prend le titre de 'Kin-Khan' pour montrer à son peuple qu'il est le descendant des Kin-Tungus. Il prend également le nom de 'Aisin Giorin' (tribu d'Or). En 1625, il attaque la Chine, un évènement qui débouche sur une victoire totale pour les Mandchous."
 flavor_mch.EVTOPTA2: "Nous sommes prêts à attaquer"
 flavor_mch.EVTNAME3: "La réforme de l'armée mandchoue"
 flavor_mch.EVTDESC3: "Maintenant que les Mandchous contrôlent fermement le nord de la Chine, il est peut-être temps d'avoir recours à l'expertise mandchoue pour réformer la vieille armée chinoise. Cependant, cela va certainement entraîner de grandes dépenses et nombreux sont les militaires qui vont critiquer une telle tentative. Que décidons-nous ?"
 flavor_mch.EVTOPTA3: "Oui, réformons l'armée, les anciennes méthodes chinoises sont inférieures"
 flavor_mch.EVTOPTB3: "Ridicule ! Qu'est-ce que des barbares pourraient enseigner à la nation de Sun Tzu ?"
 flavor_mch.EVTNAME4: "La progression des Mandchous"
 flavor_mch.EVTDESC4: "Nous sommes maintenant en paix avec la Chine. Cependant, il est évident qu'il s'agit là d'une nation en voie de désintégration. Nous serions bien avisés de les attaquer maintenant qu'ils sont affaiblis afin de faire des progrès spectaculaires !"
 flavor_mch.EVTOPTA4: "Attaquons-les pendant qu'ils sont en position de faiblesse !"
 flavor_mch.EVTOPTB4: "Non, laissons-les tranquilles"
 flavor_mch.EVTNAME5: "La révolte des Trois Feudataires"
 flavor_mch.EVTDESC5: "Trois seigneurs féodaux du Sud, anciennement des généraux Ming qui ont perdu espoir dans l'avenir des Mandchous, menacent de monter une rébellion ! Après avoir reçu l'ordre d'abandonner leurs fonctions et de retourner à Pékin, ils se sont contentés de demander le droit de conserver leur position à la tête de leurs territoires semi-autonomes. Ils disent que si on ne leur accorde pas ce droit ainsi qu'une grosse somme d'argent, ils vont se rebeller. Qu'allons-nous faire ?"
 flavor_mch.EVTOPTA5: "Qu'ils se révoltent"
 flavor_mch.EVTOPTB5: "Accédons à leurs demandes"
 flavor_mch.EVTNAME6: "L'expulsion des jésuites"
 flavor_mch.EVTDESC6: "En raison des récents événements, il semble désormais que les jésuites ne nous sont plus utiles. Leur connaissance est bien sûr extraordinaire, mais cette connaissance nous est étrangère et entraîne de grandes perturbations parmi nos étudiants et au sein du peuple, ce qui perturbe la stabilité de notre royaume. Ils sont ici depuis des décennies et se mêlent des affaires internes de notre nation. La goutte d'eau fut leur implication dans la récente succession. Il est peut-être temps pour eux de partir."
 flavor_mch.EVTOPTA6: "Qu'on les expulse !"
 flavor_mch.EVTOPTB6: "Non, ils sont trop importants !"
 flavor_mch.EVTNAME7: "La nomination d'Heshen"
 flavor_mch.EVTDESC7: "Un ministre ambitieux a récemment attiré notre attention. Il s'appelle Heshen et fait indubitablement preuve de sagesse en matière de diplomatie et d'administration. Cependant, on dit aussi qu'il est totalement corrompu et qu'il mêle son excellence politique à de l'avarice et à du favoritisme. Devrions-nous en faire notre principal ministre ?"
 flavor_mch.EVTOPTA7: "Qu'on le nomme, même s'il a des défauts !"
 flavor_mch.EVTOPTB7: "Non, une telle corruption pourrait ruiner l'État !"
 flavor_kni.EVTNAME1: "Pierre d'Aubusson"
 flavor_kni.EVTDESC1: "Le grand maître hospitalier d'Aubusson, qui a défendu Rhodes avec succès face au précédent sultan, Mehmed II, a emprisonné le frère du sultan turc Bayezid II en dépit d'une promesse de sauf-conduit en 1483. Un prisonnier d'un tel prestige représente à l'évidence un grand atout dans les négociations car de nombreux ennemis de l'Empire ottoman ainsi que plusieurs pays sont prêts à débourser une somme importante pour l'acquérir."
 flavor_kni.EVTOPTA1: "Le vendre à la papauté contre de l'or"
 flavor_kni.EVTOPTB1: "Le vendre à la Hongrie contre de l'or"
 flavor_kni.EVTOPTC1: "Le vendre à Venise contre de l'or"
 flavor_kni.EVTNAME2: "Les habitants de Rhodes et d'autres Grecs sont acceptés dans l'ordre"
 flavor_kni.EVTDESC2: "Au début du XVIe siècle, les habitants de Rhodes ainsi que d'autres Grecs ont été imprudemment admis dans l'ordre dans un dernier et grandiose effort de lever une armée afin de mettre fin aux massacres perpétrés par les Turcs."
 flavor_kni.EVTOPTA2: "D'accord"
 flavor_kni.EVTNAME3: "La grande caraque d'Alexandrie"
 flavor_kni.EVTDESC3: "La flotte des chevaliers, petite mais efficace, fut pendant des siècles la terreur des musulmans. Elle maintenait les eaux sécurisées contre les corsaires ennemis et capturait des navires marchands musulmans, ce qui remplissait d'or les coffres de Rhodes tout en remplissant les musulmans de terreur. Un des épisodes les plus connus de cette période fut la capture de la grande caraque d'Alexandrie, remplie de richesses colossales, en 1569."
 flavor_kni.EVTOPTA3: "Loué soit le Seigneur !"
 flavor_kni.EVTNAME4: "Gabriele Tadini de Martinengo"
 flavor_kni.EVTDESC4: "Martinengo était le meilleur ingénieur en fortifications d'Europe. Il fut autorisé à améliorer la forteresse de Rhodes. En 1521, après y avoir travaillé quelques mois, il s'avéra si fasciné par les chevaliers et par leurs idéaux qu'il s'agenouilla devant le grand maître et l'implora de le faire chevalier. Le grand maître l'accepta dans la fraternité et il combattit courageusement, pour finalement mourir lors de la bataille de Rhodes en 1522."
 flavor_kni.EVTOPTA4: "Améliorons nos défenses"
 flavor_kni.EVTNAME5: "Jean Parisot de la Valette"
 flavor_kni.EVTDESC5: "Après sa capture par les chevaliers, Malte devint une forteresse aussi puissante que Rhodes l'avait été. Sous le grand maître Jean Parisot de La Valette, en 1565, ils tinrent bon face à un siège ottoman consistant en 180 navires et près de 50 000 hommes alors qu'ils n'étaient que 9000 défenseurs, et ce, pendant six mois, après quoi les envahisseurs furent contraints de partir. La nouvelle capitale de La Valette devint une ville aux palais splendides et aux fortification sans pareilles. Ils gagnèrent en puissance et en richesse en grande partie grâce à leurs raids maritimes contre les Turcs."
 flavor_kni.EVTOPTA5: "Améliorons nos défenses"
 flavor_inc.EVTNAME1: "La guerre civile inca"
 flavor_inc.EVTDESC1: "En 1532 éclate une guerre civile entre les héritiers au trône des Incas, Atahualpa et Huascar, chacun cherchant à contrôler l'Empire. Les Espagnols rencontrèrent Atahualpa, le vainqueur de la guerre civile, et son armée lors d'une conférence planifiée à Cajamarca en 1532. Lorsqu'Atahualpa arriva, les Espagnols lui tendirent une embuscade et le capturèrent, puis tuèrent des milliers de ses suivants, même si Atahualpa avait payé la plus immense rançon connue de toute l'histoire."
 flavor_inc.EVTOPTA1: "Tant pis pour Huascar !"
 flavor_dlh.EVTNAME1: "La révolte des Marathes"
 flavor_dlh.EVTDESC1: "Les Marathes, sous le commandement d'un jeune et brillant général du nom de Shivaji, se révoltent à Maharashtra ! Shivaji est un hindou dévoué, comme le sont la plupart des Marathes. Apparemment, ils en ont assez de ''l'oppresseur musulman''. Que devons-nous faire pour combattre ces infidèles ?"
 flavor_dlh.EVTOPTA1: "Écrasons les rebelles hindous"
 flavor_dlh.EVTOPTB1: "Accéder à leurs demandes"
 flavor_dlh.EVTNAME2: "Un tigre à la frontière"
 flavor_dlh.EVTDESC2: "Votre Majesté, des forces que l'on soupçonne dirigées par le prince mughal Bâbur ont pénétré dans le Thar et dans la vallée de l'Indus. S'il s'agit bien de Bâbur et non pas d'un de ces groupes de pillards afghans auxquels nous sommes habitués, il se pourrait bien que nous faisions face à une véritable invasion. J'ai un très mauvais pressentiment... Peut-être devrions-nous tenter la négociation ?"
 flavor_dlh.EVTOPTA2: "Négocions avec Bâbur"
 flavor_dlh.EVTOPTB2: "Aucun compromis !"
 flavor_dlh.EVTNAME3: "La dynastie des Lodi"
 flavor_dlh.EVTDESC3: "La dynastie des Lodi a pris le contrôle de notre nation. Cette dynastie est très impopulaire au sein de la population de ce sultanat qui, de même que nos voisins, exprime sa désapprobation face à cette usurpation. Le mieux que nous puissions faire est de subir la tempête que nos nouveaux souverains ont déclenchée."
 flavor_dlh.EVTOPTA3: "Malédiction !"
 flavor_dlh.EVTNAME4: "L'incompétence des Lodi"
 flavor_dlh.EVTDESC4: "La dynastie des Lodi a été un désastre pour notre nation ! Leur incompétence manifeste a ruiné l'État, mené la population au bord de la révolte et poussé nos voisins à nous mépriser et à comploter contre nous. Le mieux que nous puissions faire, malgré les troubles causés par ces monarques inutiles, est de persévérer."
 flavor_dai.EVTNAME1: "Les réformes de Le Nghi Dan"
 flavor_dai.EVTDESC1: "L'empereur Le Nghi Dan a proposé plusieurs réformes couvrant le commerce et la prospérité économique du pays. Bon nombre de ses propositions sont logiques, mais elles entraîneront des dépenses et pourront causer de l'agitation. Que devons-nous faire ?"
 flavor_dai.EVTOPTA1: "Réformons l'administration"
 flavor_dai.EVTOPTB1: "Réformons la diplomatie"
 flavor_dai.EVTOPTC1: "Réformons l'armée"
 flavor_dai.EVTNAME2: "La rivalité entre les familles Mac et Trinh"
 flavor_dai.EVTDESC2: "Deux grandes familles rivalisent pour la place du régent de cette nation, les Mac et les Trinh. En raison de cette lutte de pouvoir, la nation a sombré dans l'anarchie et des bandes armées œuvrant pour l'un ou l'autre camp sèment la terreur dans les campagnes. Espérons que cette lutte s'achèvera bientôt."
 flavor_dai.EVTOPTA2: "Ces querelles interminables !"
 flavor_dai.EVTOPTB2: "Il faut que cela cesse tout de suite !"
 flavor_dai.EVTNAME3: "La rébellion des Tay Son"
 flavor_dai.EVTDESC3: "Après des années de corruption, de mauvaise gestion et de famine, notre peuple en a assez. Il s'est soulevé sous le commandement des frères Tay Son. Qu'allons-nous faire ?"
 flavor_dai.EVTOPTA3: "Écrasons ces rebelles !"
 flavor_dai.EVTOPTB3: "Négocions pour restaurer la paix"
 flavor_tus.EVTNAME1: "Michel-Ange"
 flavor_tus.EVTDESC1: "Michel-Ange était considéré de son temps comme le plus grand artiste ayant jamais vécu, et depuis sa renommée ne s'est pas démentie. Un bon nombre de ses travaux de peinture, de sculpture et d'architecture sont parmi les plus connus du monde. Si les fresques du plafond de la chapelle Sixtine représentent son œuvre la plus connue aujourd'hui, il faut se rappeler que l'artiste se considérait d'abord et avant tout comme sculpteur."
 flavor_tus.EVTOPTA1: "D'accord"
 flavor_sax.EVTNAME1: "Jean-Sébastien Bach"
 flavor_sax.EVTDESC1: "Bach, compositeur de la période baroque, était le plus connu d'une grande famille de musiciens du nord de l'Allemagne. S'il était admiré de ses contemporains principalement pour son grand talent de claveciniste et pour son expertise dans la facture d'orgues, Bach est considéré aujourd'hui comme un des plus grands compositeurs de tous les temps."
 flavor_sax.EVTOPTA1: "D'accord"
 flavor_han.EVTNAME1: "Leibniz"
 flavor_han.EVTDESC1: "Gottfried Wilhelm Leibniz était un philosophe, mathématicien et conseiller politique allemand, tant métaphysicien que logicien, qui se distingua notamment par son invention sans influence extérieure du calcul différentiel et intégral. Né à Leipzig en 1646, il finit par entrer au service de Jean-Frédéric, duc de Brunswick-Calenberg."
 flavor_han.EVTOPTA1: "D'accord"
 flavor_lit.EVTNAME1: "Une vague de protestantisme"
 flavor_lit.EVTDESC1: "Le peuple de Lituanie aux XVe et XVIe siècles était surtout catholique ou orthodoxe. Cependant, au cours des deux dernières décennies du XVIe siècle, de nombreux protestants fuyant la France, le sud de l'Allemagne ainsi que l'Italie arrivèrent. Cette élite culturelle apporta des idées neuves dans un royaume pris en tenaille entre ses voisins catholiques et orthodoxes. La famille Radziwilli exerçait un pouvoir royal fort et avait ouvert le pays aux influences étrangères. Les villes étaient beaucoup plus importantes que l'aristocratie de Pologne et de ce fait, le peuple citadin devint rapidement un mélange culturel et religieux qui répandit le protestantisme dans les campagnes environnantes. Lorsque des provinces commencèrent lentement à devenir protestantes, le roi se mit à appuyer la nouvelle foi, d'abord à titre personnel puis en tant que religion d'État sur la base de la Prusse et de la Suède comme idéaux. Ceci signifiait également que la Lituanie pouvait adopter une posture indépendante vis-à-vis de la Russie et de la Pologne. Cependant, les nombreuses religions présentes en Lituanie firent que le gouvernement adopta une politique religieuse très tolérante, du moins jusque dans les années 1640."
 flavor_lit.EVTOPTA1: "Acceptons le mouvement"
 flavor_lit.EVTOPTB1: "Écrasons le mouvement"
 flavor_lit.EVTNAME2: "Une vague de calvinisme"
 flavor_lit.EVTDESC2: "Dans les années 1590, alors que la vague de protestantisme commençait à modifier le tissu social en Lituanie, de nombreux réfugiés adeptes de la foi réformée arrivèrent en seconde vague. Ils étaient hollandais, anglais, français et espagnols, et fuyaient les gouvernement catholiques étroits d'esprit de leurs pays d'origine. Ces réfugiés étaient aussi bien des paysans que des citadins et ils influencèrent les Lituaniens d'une manière comparable aux protestants de la première vague. Cependant, les magnats lituaniens opposés au roi voyaient la Pologne comme la société parfaite. Lorsque le roi se convertit au protestantisme luthérien, nombreux furent ceux parmi eux qui passèrent dans le camp réformé, à la fois pour marquer leur différence avec le roi mais aussi en raison de la priorité des idéaux réformés par rapport au roi. La foi réformée était également pour eux l'idéologie parfaite à inculquer aux serfs : ils étaient serfs parce que Dieu les avait créés ainsi, ce qui les rendait plus facilement manipulables. Dans les années 1630, des dissensions croissantes entre l'État protestant d'une part et d'autre part les magnats réformés et orthodoxes commencèrent à se faire sentir. "
 flavor_lit.EVTNAME3: "Un axe stratégique avec la Suède"
 flavor_lit.EVTDESC3: "Dans les premières décennies du XVIIe siècle, le roi de Lituanie se convertit au protestantisme et commença à soutenir les deux branches de la Réforme. Tout bien pesé, son idéal était une monarchie efficace et moderne très inspirée de celle des rois de Suède. En édifiant une Église protestante de Lituanie qui donna une inspiration aux réformes gouvernementales et sociétales, le roi se tourna vers la Suède. Cette coopération fut un bénéfice mutuel car la Suède trouva rapidement un allié protestant vers qui se tourner dans cette Europe agitée. Lentement, cette amitié devient une solide alliance et le roi Ladislovas Ier encouragea Gustave II Adolphe à passer au protestantisme à l'allemande. Quant à lui, il tiendrait les catholiques et les orthodoxes de l'Est sous contrôle."
 flavor_lit.EVTOPTA3: "Offrons notre amitié"
 flavor_lit.EVTOPTB3: "Déclinons notre coopération"
 flavor_lit.EVTNAME4: "Un axe stratégique avec la Prusse"
 flavor_lit.EVTDESC4: "Dans la seconde décennie du XVIIe siècle, le Brandebourg hérita du duché de Prusse. Le Brandebourg-Prusse était un État protestant avec une haute tolérance à l'égard de la Réforme et il approcha Jerzy Ier pour lui faire une offre. La Lituanie et le Brandebourg allaient signer une Sainte-Alliance protestante et déclarer la guerre à la Pologne. Le Brandebourg serait libéré de son statut de vassal prussien par la Pologne et la Lituanie ferait comme bon lui semblerait. Une faction de jeunes membres du gouvernement aimait cette idée mais le roi était quelqu'un de très prudent. Il en discuta avec ses plus proches conseillers et leur conclusion fut très décevante. D'abord, il leur était impossible de soutenir les Allemands contre la Pologne dans une guerre d'agression. Ensuite, la pire des conclusions était une victoire totale : si la Lituanie capturait ne serait-ce qu'un kilomètre de terre polonaise, ce serait un kilomètre de trop. Toute conquête ne servirait qu'à inclure dans le pays davantage de catholiques et d'orthodoxes et, pire encore, à inclure des magnats indisciplinés pétris de principes anarchistes polonais. Le roi déclina donc poliment l'honneur et proposa plutôt un traité d'échange commercial et culturel. Cependant, comme l'avaient pressenti les élites gouvernementales lituaniennes, ce traité n'amena rien de vraiment concret. La Société de Brandebourg-Prusse avait bien plus en commun avec la Pologne qu'avec la Lituanie. Les Lituaniens préféraient visiter Stockholm, Copenhague et Amsterdam plutôt que Berlin et Königsberg."
 flavor_lit.EVTNAME5: "Un axe stratégique avec l'Autriche"
 flavor_lit.EVTDESC5: "Avant l'indépendance de 1569, Mikolaj le Noir, c'est-à-dire Mikolaj Ier, était devenu prince du Saint-Empire romain germanique et s'était lié d'amitié avec le souverain Habsbourg d'Autriche, l'empereur Maximilien II. Maximilien était un politicien aussi talentueux que Mikolaj et tirait parti d'une Pologne affaiblie. La position de Mikolaj était très inconfortable à cette période : dans les années 1570, il avait dû combattre d'importantes factions de magnats au cours de ce qu'on pourrait appeler une guerre civile, et à défendre ses frontières contre les tentatives de vengeance et même de reconquête de la part de la Pologne. Il était contraint de faire au mieux pour préserver son indépendance et sa meilleure carte, c'était un accord avec Maximilien. Une alliance militaire fut conclue le 3 février 1570 et le fils aîné de Mikolaj épousa Elisabeth de Steiermark. Cette alliance empêcha efficacement la Pologne d'attaquer, même si les incursions frontalières étaient monnaie courante. Avec l'accession au trône de Rudolphe de Habsbourg, les relations devinrent difficiles et l'alliance se rompit. Mais à cette période, les relations avec la Pologne étaient redevenues acceptables."
 flavor_lit.EVTNAME6: "Un axe stratégique avec l'Autriche"
 flavor_lit.EVTDESC6: "Le Pacte austro-lituanien de 1570 expira en 1576 lorsque l'obscur Rudolphe arriva au pouvoir en Autriche. Le roi Mikolaj II Krzysztof, également appelé le ''Petit orphelin'', était un homme bien éduqué et un pieux catholique qui s'était rendu à Jérusalem. Après avoir épousé Elisabeth de Steiermark, il avait rencontré Rudolphe qui était accompagné de sa suite d'astrologues, ce qui causa la colère du prince. Depuis ce jour, il détestait cet homme. Cependant, avec le couronnement de Ferdinand II, un lointain parent d'Élisabeth de Steiermark, le vieux Mikolaj II avait enfin trouvé à nouveau un homme qui partageait ses valeurs. Ferdinand désirait lui aussi une monarchie forte et renforcer le catholicisme en Europe. Il signa immédiatement une alliance et acheta le consentement de la Pologne. Au cours de la guerre de Trente Ans, les hussars lituaniens allaient combattre aux côtés des troupes impériales, ce qui apporta une gloire inestimable à la Lituanie."
 flavor_lit.EVTNAME7: "Les magnats avides de ''Droits polonais''"
 flavor_lit.EVTDESC7: "En réaction à l'introduction des Articles henriciens et de la Pacta Conventa en Pologne en 1573, les magnats approchèrent le roi et lui demandèrent de constitutionnaliser les droits de la Szlachta, mais aussi de partager le pouvoir avec eux. Sans quoi, disaient-ils, il allait en subir les conséquences. À cette époque, Mikolaj II Krzysztof venait d'être couronné. Il était jeune et pas aussi hostile envers la noblesse que son père avait pu l'être. Dans un effort pour maintenir la paix de la société, il accepta un compromis. Pas d'Articles henriciens, mais la consultation serait modifiée pour reconnaître implicitement que la Szlachta était un élément central de la société et qu'elle possédait le droit de détenir des fonctions et un pouvoir législatif. Le principe de tolérance religieuse fut également confirmé."
 flavor_lit.EVTOPTA7: "Plus de droits que de devoirs"
 flavor_lit.EVTOPTB7: "Équilibrons droits et devoirs"
 flavor_lit.EVTOPTC7: "Plus de devoirs que de droits"
 flavor_lit.EVTDESC8: "Après l'arrivée des deux vagues de réfugiés, la Szlachta demanda à nouveau des compensations pour avoir accepté la rupture du statu quo religieux. Sa Majesté Mikolaj II Krzysztof, désormais plus âgé et plus expérimenté, refusa de plier face à leurs exigences. Il fit au contraire usage de son droit de soumettre une proposition au Sejm qui représentait un compromis, mais un compromis qui plaisait au roi. Le droit de détenir des fonctions fut accru, mais ce droit fut changé en devoir et seul le roi pouvait nommer les titulaires des potes. La Szlachta avait son mot à dire lors de l'élaboration de la politique étrangère mais seulement à condition qu'une seconde maison pour ceux n'appartenant pas à la Szlachta soit instituée dans le Sejm, qui détenait le pouvoir législatif d'établir les impôts. De bien des manières, ces réformes allaient réduire le pouvoir de la noblesse encore davantage tandis que la société basculait lentement à l'avantage des bourgeois et des paysans libres. "
 flavor_lit.EVTDESC9: "Au cours des années 1630 et 1640, les magnats trouvèrent la vie dans le royaume insupportable. Pour échapper à la puissance égalitaire du gouvernement et du roi, nombreux furent ceux qui tentèrent d'interférer avec les affaires polonaises locales. Plusieurs possédaient autant de terres de part et d'autre de la frontière. Ils échangèrent sans contraintes leurs terres avec leurs frères polonais et parvinrent à renforcer leur cause en Pologne et en Lituanie. Pendant le déluge, les magnats de l'Ukraine et des terres sauvages combattirent contre tous. La Pologne était à feu et à sang et le roi de Lituanie fut contraint de reconnaître qu'il ne contrôlait que le Nord du pays. C'est à ce moment que le roi Aleksandras II lança une grande campagne contre les Tartares, les Russes et la Crimée, affrontant du même coup les magnats insurgés. Il s'abstint cependant d'interférer avec le gouvernement polonais, ''le dernier sain d'esprit de ce côté-là de la frontière'', comme il appelait le roi Wladyslaw IV de Pologne. Les magnats soumis avaient deux options. Soit ils acceptaient des réformes difficiles, soit leurs terres étaient confisquées et eux-mêmes contraints de quitter la Pologne. Leur choix fut facile. Ils restèrent, mais les réformes les frappèrent durement. Désormais, seul l'État pouvait posséder des terres et ceux qui y vivaient ne détenaient que les droits de les exploiter. Mais pour conserver ce droit, on devait payer des frais décidés par le roi. C'est par ce biais que le roi commença à dissoudre les grandes propriétés féodales des magnats et à modifier une fois de plus le tissu sociétal. Son fils poursuivit les réformes après l'assassinat du roi par un magnat ukrainien le 30 mars 1654."
 flavor_lit.EVTNAME10: "Réaction royale au Liberum Veto polonais"
 flavor_lit.EVTDESC10: "Le roi Aleksandras II gérait ses affaires en Ukraine quand, en 1652, on lui apprit l'introduction du Liberum veto en Pologne. Une semaine plus tard, il apprit que ''son'' Sejm avait voté les mêmes droits. En lisant les rapports avec attention, il comprit que certains magnats lituaniens avaient presque doublé la taille de la Szlachta lituanienne en échangeant leurs terres avec des Polonais. Frustré, le roi déclara que la loi était illégitime. Il pouvait compter sur le soutien de ceux qui n'étaient pas nobles, mais ses soucis continueraient tant que le Liberum Veto serait une réalité en Pologne. Dans un discours resté célèbre, il se déclara allié du peuple polonais et en guerre contre la Szlachta polonaise."
 flavor_lit.EVTOPTA10: "Agir contre la ''république des Magnats''"
 flavor_lit.EVTOPTB10: "Faire des concessions aux magnats lituaniens"
 flavor_lit.EVTNAME11: "Guerre civile en Lituanie"
 flavor_lit.EVTDESC11: "Alors qu'il progressait vers Varsovie, il fut stoppé par les excellents généraux polonais tandis que sa propre Szlachta se rebellait. Isolé à Czersk avec son armée, il conclut avec le roi de Pologne un accord qui le faisait quitter le pays immédiatement si celui-ci refusait la proposition des rebelles du Nord qui désiraient lui donner le trône de Lituanie. Ce ne fut pas une retraite glorieuse et il se considérait vaincu. La Szlachta avait détrôné Aleksandras mais était dans une position inconfortable de par le refus du roi de Pologne de faire quoi que ce soit avec les traîtres. Certains dans la Szlachta n'étaient pas opposés à Aleksandras, et celui-ci reçut le soutien d'une armée lors de son retour. Ensemble, ils écrasèrent les forces rebelles et exécutèrent les traîtres. Ces évènements débouchèrent sur une tendance durable en matière de politique étrangère lituanienne : toujours soutenir les rois de Pologne contre leurs ennemis internes, mais ne jamais s'impliquer sans y être invités."
 flavor_lit.EVTOPTA11: "Tentons d'acheter les magnats"
 flavor_lit.EVTOPTB11: "Que la guerre arrive jusque sur leur palier"
 flavor_lit.EVTNAME12: "L'horrible peste de Lituanie"
 flavor_lit.EVTDESC12: "En 1709 et 1710, la Lituanie connut le plus rude hiver depuis un siècle. Comme si cela ne suffisait pas, une épidémie de peste se répandit qui emporta les habitants par milliers. On parla du Fléau du Dieu et on pria, on pria, on pria..."
 flavor_lit.EVTOPTA12: "Nous ne pouvons rien y faire"
 flavor_lit.EVTOPTB12: "Essayons d'endiguer le phénomène"
 flavor_lit.EVTNAME13: "Le piétisme"
 flavor_lit.EVTDESC13: "Le piétisme était un mouvement religieux né en Allemagne durant la seconde moitié du XVIIe siècle. Traditionnellement, le mouvement piétiste avait été considéré comme une réaction contre l'intellectualisme qui prévalait chez les protestants, en particulier au sein de l'Église luthérienne durant cette période. Cependant, le piétisme existait aussi dans les autres confessions chrétiennes. Ce fut lors du retour des prisonniers de guerre que le mouvement connut un véritable essor en Lituanie. Cependant, l'Église lituanienne désapprouvait les prêches non autorisés avec la plus grande force, ce qui mena à l'Édit des conventicules de 1729, lequel interdisait les rassemblement religieux s'ils ne s'effectuaient pas dans le cadre prévu par l'Église. "
 flavor_lit.EVTOPTA13: "Encourageons cela"
 flavor_lit.EVTOPTB13: "Mettons-y un terme"
 flavor_nov.EVTNAME1: "Guerre civile au Novgorod"
 flavor_nov.EVTDESC1: "Le XIVe siècle fut le témoin du début de la longue lutte de suprématie entre le Novgorod et Moscou. Des conflits internes entre les dirigeants de la république affaiblirent cette dernière face à la puissance grandissante de Moscou. Bien qu'il soit devenu vassal de Moscou après les invasions moscovites de 1456 et 1470, le Novgorod conserva le droit de maintenir un gouvernement propre. Ce ne fut qu'en 1478 qu'il tomba sous le contrôle intégral de Moscou et qu'il perdit sa liberté. Le Novgorod conserva sa position commerciale jusqu'à la construction de Saint-Pétersbourg en 1703."
 flavor_nov.EVTOPTA1: "Appuyons les marchands"
 flavor_nov.EVTOPTB1: "Appuyons les nobles"
 flavor_nov.EVTOPTC1: "Appuyons les paysans"
 flavor_tur.EVTNAME111: "Les janissaires veulent être payés"
 flavor_tur.EVTDESC111: "En raison de l'inactivité de l'armée en ce moment, les janissaires ont pris la décision de demander à l'État de compenser leur récent manque de butin et s'attendent à recevoir un paiement directement depuis le trésor."
 flavor_tur.EVTOPTA111: "Payons-les immédiatement"
 flavor_tur.EVTOPTB111: "Payons-les graduellement"
 flavor_tur.EVTOPTC111: "Rejetons leur doléances"
 flavor_fra.EVTNAME5: "Les mousquetaires du Roi"
 flavor_fra.EVTDESC5: "Tandis qu'il supervisait la restructuration de notre armée, le roi a eu l'idée de former une unité militaire au sein de la Maison du roi qui serait ouverte à la petite noblesse, lui donnant l'opportunité de prouver sa valeur militaire et sa loyauté envers la Couronne."
 flavor_fra.EVTOPTA5: "Quelle excellente idée !"
 flavor_fra.EVTOPTB5: "Nous préférons garder notre argent"
 nap_recover_from_plague: "Récupère de la peste"
 desc_nap_recover_from_plague: "Naples a perdu la moitié de sa population lors de la peste de 1656. Il lui fallut plus d'un siècle pour s'en remettre."
 flavor_eng.EVTOPTA9122: "Nous ne sommes pas contents !"
 flavor_ayu.EVTOPTA10: "Finançons le temple"
 flavor_ayu.EVTOPTB10: "Envoyons de l'aide"
 flavor_rus.EVTOPTB1110: "[Root.GetName] requiert une nouvelle dynastie !"
 reform_of_the_bureaucracy: "Réforme de la bureaucratie"
 desc_reform_of_the_bureaucracy: "Réformes visant à centraliser et à renforcer l’État."
 flavor_rus.EVTOPTA3419: "Ignorer les demandes"
 flavor_kon.1.t: "Missionnaires portugais"
 flavor_kon.1.d: "Des hommes étranges venus du nord ont fait leur apparition sur nos côtes en prêchant la parole d’un nouveau Dieu. Ces missionnaires portugais réclament le libre accès à notre peuple pour prêcher la parole de leur Dieu et de son Fils revenu d’entre les morts. Parmi nos anciens les plus influents, nombreux sont ceux qui souhaitent que nous repoussions ces missionnaires, mais compte tenu de la puissance de leurs navires et de leurs armes il serait peut-être préférable que nous nous en accommodions."
 flavor_kon.1.a: "Qu’ils prêchent !"
 flavor_kon.1.b: "Repoussons les missionnaires !"
 missionaries_rebuffed: "Missionnaires rejetés"
 missionaries_accepted: "Missionnaires acceptés"
 flavor_kon.2.t: "Des missionnaires entrent au Kongo !"
 flavor_kon.2.d: "Le royaume de Kongo, État païen bordant les côtes de l’Afrique centrale, a accepté de laisser nos missionnaires y répandre la parole du Christ. Dans l’une des provinces, des milliers de gens ont déjà rejoint l’Église et réclament un évêque ainsi que la construction d’églises !"
 flavor_kon.2.a: "Bonne nouvelle !"
 flavor_kon.3.t: "Missionnaires rejetés"
 flavor_kon.3.d: "Le Manikongo barbare du royaume de Kongo a humilié nos missionnaires en les faisant fouetter ! Ces adorateurs d’idoles se sont non seulement moqué du Christ, mais ils ont aussi bafoué notre autorité. Cette insulte envers le Portugal et notre sainte mère l'Église doit être vengée."
 flavor_kon.3.a: "Fouettons-les !"
 flavor_kon.4.t: "Le roi Kongo se convertit !"
 flavor_kon.4.d: "Flanqué d’un prêtre portugais, notre grand Manikongo $MONARCH$ s’est aujourd’hui converti au christianisme. Rejetant la foi de ses ancêtres, qu’il a qualifiés d’idolâtres, notre souverain appelle à la totale adoption de la foi catholique, à l’établissement d’un évêché permanent, à la destruction des idoles des anciens dieux et à la fin de notre mode de vie traditionnel. Furieux, les anciens réclament la tête du roi et la restauration de l’ordre ancien. Notre pays traverse une période de grande agitation."
 flavor_kon.4.a: "La chrétienté triomphera au Kongo !"
 flavor_kon.4.b: "Coupons-lui la tête !"
 flavor_kon.5.t: "Conversion du Kongo !"
 flavor_kon.5.d: "Sous la pression des nos missionnaires, le Manikongo [From.Monarch.GetName] a rejoint notre sainte mère l'Église et la seule et unique foi. Les habitants du Kongo réclament déjà des prêtres et des Bibles, et participent à l’établissement de leur Église locale. Le Manikongo, qui est désormais un monarque catholique, a assuré son amitié à notre royaume pour lui avoir apporté la vraie foi."
 flavor_kon.5.a: "Encore un investissement fructueux."
 flavor_mal.1.t: "L’autorité malienne en danger"
 flavor_mal.1.d: "Entre le 14e et le début du 15e siècles, le contrôle que nous exercions sur nos territoires lointains n’a cessé de s’affaiblir et les Songhaï ont fini par nous tourner le dos. Aujourd’hui, certains veulent affaiblir l’État malien tandis que d’autres, comme le Djolof à l’ouest, réclament leur indépendance. Nous pouvons tenter de relever ce défi lancé à notre autorité, mais cela nous coûtera cher."
 flavor_mal.1.a: "Mettons un coup d’arrêt au déclin du Mali !"
 flavor_mal.1.b: "Nous pouvons faire des concessions..."
 flavor_son.1.t: "Le clergé de Tombouctou"
 flavor_son.1.d: "Les oulémas, représentants du clergé islamique local, sont consternés par l’absence de foi du nouveau souverain de Tombouctou. Ils s’empressent déjà de déclarer qu’il est plus proche des païens que d’un véritable souverain musulman et que son manque de foi va tous nous condamner. Les oulémas préviennent déjà que si $MONARCH$ ne se plie pas aux exigences de l’Islam, ils se trouveront un nouveau souverain."
 flavor_son.1.a: "Renoncer à l’alcool et aux fêtes en compagnie de mes amis animistes ? Jamais de la vie !"
 flavor_son.1.b: "Prier cinq fois par jour, dites-vous ? Bien, je devrais pouvoir caser cela dans mon emploi du temps."
 flavor_son.2.t: "L’âge d’or de Tombouctou"
 flavor_son.2.d: "Askia le Grand a ouvert des écoles religieuses et des observatoires astronomiques. Il a encouragé le commerce et mis en place une bureaucratie efficace. Doué pour l’administration, il administrait lui-même la justice. Il a fait construire des canaux pour améliorer l’agriculture et a assujetti ses ennemis."
 flavor_son.2.a: "Cela durera éternellement..."
 flavor_son.3.t: "Tarikh es-Soudan"
 flavor_son.3.d: "Le texte le plus important de l’Empire songhaï, Tarikh es-Soudan, fut écrit par Abderrahmane Es Saadi vers 1655. Il est composé de brefs récits sur les débuts de l’histoire du Mali, sur l’Empire songhaï et sur les Touaregs, mais ce texte retrace essentiellement l’histoire de l’Empire songhaï aux 15e et 16e siècles. Il contient également des biographies des érudits et saints de Djenné et Tombouctou."
 flavor_son.3.a: "Bonne nouvelle !"
 flavor_eth.1.t: "Pêro da Covilhã"
 flavor_eth.1.d: "Un homme étrange a débarqué sur nos côtes, mais pas par la route de la mer Rouge par laquelle les étrangers arrivent habituellement. Il prétend avoir entamé son périple de l’autre côté du Cap, or à notre connaissance un tel voyage n’a encore jamais été tenté. Il nous transmet les salutations d’autres monarques chrétiens, mais ses prières sont différentes de celles que nous connaissons. Comment devons-nous traiter cet homme ?"
 flavor_eth.1.a: "En l’honorant !"
 flavor_eth.1.b: "En le bannissant !"
 flavor_eth.1.c: "En l’exécutant !"
 flavor_eth.1.a.desc: "D’autres §Yvisiteurs§! vont bientôt arriver du Portugal."
 flavor_eth.2.t: "Une ambassade est ouverte ici !"
 flavor_eth.2.d: "Francisco Álvares, représentant du pays qui a envoyé l’émissaire précédent, souhaiterait discuter de ce que nos deux régimes pourraient réaliser ensemble. Il dit être à la recherche d’un certain 'Prester John', et nous sommes apparemment le pays qu’il cherchait. Devons-nous entamer un échange ?"
 flavor_eth.2.a: "Chercher de l’aide contre les mamelouks !"
 flavor_eth.2.b: "Demander un échange culturel ?"
 flavor_eth.2.c: "Un accord commercial ? "
 flavor_eth.2.3: "Une aide militaire sera demandée au §YPortugal§!."
 opinion_military_aid: "Aide militaire"
 opinion_refused_military_aid: "Aide refusée"
 flavor_eth.3.t: "Prester John ?"
 flavor_eth.3.d: "Le Négus d’Éthiopie, qu’il soit ou non le légendaire Prester John, traverse apparemment une mauvaise passe et nous demande de l’aider à récupérer ses territoires. Il a dépêché un ambassadeur répondant au nom de Mateus, qui semble être une déformation de Mathieu. Mathieu est un prénom chrétien, mais cette forme nous était jusque-là inconnue, et il nous implore de rétablir les dominions qui reviennent de plein droit à son maître, mais le pouvoir des mamelouks constitue encore une menace et cette entreprise semble très risquée pour un gain discutable. Devons-nous aider Mathieu ?"
 flavor_eth.3.a: "Deus Vult !"
 flavor_eth.3.b: "Je croyais que Prester John était censé nous aider et non l’inverse."
 eth_mil_aid_from_portugal: "Aide militaire du Portugal"
 desc_eth_mil_aid_from_portugal: "Aide militaire de nos frères dans la foi contre les infidèles qui représentent nos ennemis communs"
 flavor_eth.4.t: "Aide de l’Occident"
 flavor_eth.4.d: "Une petite flotte transportant des armes et des troupes est arrivée sur nos côtes. Le commandant de ces soldats portugais apporte une lettre de son monarque qui dit 'Nous sommes tous deux des monarques chrétiens, unis dans notre lutte contre les infidèles'."
 flavor_eth.4.a: "Dieu est bon !"
 flavor_eth.5.t: "Nous avons été négligés."
 flavor_eth.5.d: "Il n’y a plus d’ambassade du Portugal, plus aucun marchand ne vient et nos appels à l’aide restent sans réponse."
 flavor_eth.5.a: "Nous sommes seuls !"
 flavor_nub.1.t: "Un nouvel État émerge au Soudan !"
 flavor_nub.1.d: "Nous avons longtemps ignoré le territoire soudanais où les derniers royaumes chrétiens de Nubie résistaient, mais une telle négligence n'est plus possible. Un nouvel État appelé Sennar a été formé par des immigrants du sud, les Funj. Après avoir conquis ces territoires, ils y ont fondé un nouvel État qui s'étend jusqu'à nos frontières."
 flavor_nub.1.a: "Que nous importe à qui appartiennent ces territoires désertiques ? "
