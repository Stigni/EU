 flavor_eng.EVTOPTA9236: "L'ordre a été rétabli"
 flavor_eng.EVTNAME9237: "Fin de la Révolution anglaise"
 flavor_eng.EVTDESC9237: "La guerre civile en Angleterre est achevée. Les rebelles parlementaristes sont parvenus à écraser les forces du gouvernement royaliste. [Root.Monarch.GetName] est le nouveau Lord Protecteur de l'Angleterre!"
 flavor_eng.EVTOPTA9237: "Vive le Parlement!"
 flavor_eng.EVTNAME9238: "Fin de la Révolution anglaise"
