 TRADE_INCOME_SORT: "Sortieren nach Einkommen"
 TRADE_INCOME_SORT_DELAYED: "Einkommen ergibt sich entweder durch direktes Abschöpfen des Handels oder es wird durch das Übertragen von Handelseinfluss an nachfolgende Umschlagplätze (flussabwärts) weitergeleitet."
 TRADE_MISSION_SORT: "Sortieren nach Händlermission"
 TRADE_MISSION_SORT_DELAYED: "Eure Händler können entweder Geld einsammeln, Geld weiterleiten (wenn sich flussabwärts ein geeigneter Punkt befindet) oder Geld zu einem Punkt flussaufwärts zurückschicken."
