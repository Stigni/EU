 TRADE_TRANSIT_NODE_CAPITAL: "Euer Heimat-Umschlagplatz schöpft permanent die Einnahmen des Handels ab. Ihr könnt dort keinen Handelseinfluss übertragen."
 TRADE_TRADER_SORT_TOOLTIP: "Sortieren nach Händler vor Ort"
