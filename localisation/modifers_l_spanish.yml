 desc_foreign_contacts: "Hacer los movimientos diplomáticos correctos en el momento adecuado ha mejorado nuestra reputación internacional."
 liberator_of_jerusalem: "Libertador de Jerusalén"
 desc_liberator_of_jerusalem: "Hemos salvado Jerusalén de los infieles. Los cristianos justos por todo nuestro país nunca olvidarán el gran servicio que nuestro gobernante ha hecho a la Cristiandad."
 liberator_of_mecca: "Libertador de la Meca"
 desc_liberator_of_mecca: "Hemos salvado la Meca de los infieles. Los musulmanes justos por todo nuestro país nunca olvidarán cómo nuestro gobernante ha defendido la Ciudad Santa."
 converting_the_pagans: "Conversión de los paganos"
 desc_converting_the_pagans: "La conversión de una zona notoriamente pagana ha beneficiado a nuestros misioneros por lo que han aprendido al hacerlo y porque los cristianos recién convertidos han ayudado a difundir las noticias entre otros de su antigua fe."
 local_colonial_expansion: "Colonia en crecimiento"
 desc_local_colonial_expansion: "Después de haber invertido en esta colonia en el momento justo está creciendo rápidamente y su puerto se ha convertido en un importante destino para los colonos que viajan a esta región desde nuestro país."
 defended_the_lowlands: "Tierras bajas defendidas"
 legitimacy_defended: "Legitimidad defendida"
 desc_legitimacy_defended: "Nuestro gobernante una vez fue despreciado y aborrecido por grandes partes en nuestro pueblo. Muchos afirmaron que no tenía derecho al trono. Ahora a nadie se le ocurriría decir tal cosa, al haber dado la vuelta a la situación completamente, el derecho al trono de nuestro gobernante se ha hecho más fuerte que nunca."
 succesful_bid_for_imperial_crown: "Apuesta exitosa por el trono imperial"
 desc_succesful_bid_for_imperial_crown: "Nuestra exitosa campaña para convertirse en emperador"
 drove_back_the_turk: "Defensor de Europa"
 desc_drove_back_the_turk: "Mediante nuestras campañas exitosas para liberar Europa de los otomanos hemos ganado la gratitud de todos nuestros súbditos cristianos, viejos y nuevos."
 protected_austrian_low_countries: "Control austríaco reforzado"
 desc_protected_austrian_low_countries: "Nuestra campaña para defender esta zona de Francia nos ha permitido fortalecer sus defensas y nuestro control sobre ella."
 fought_back_the_hungarians: "Bohemia defendida"
 desc_fought_back_the_hungarians: "Debido a su eficaz defensa contra los húngaros nuestro monarca disfruta de una gran popularidad."
 military_vassalization: "Expansionismo militar"
 desc_military_vassalization: "La subyugación de una región simbólicamente importante ha inspirado a nuestra población. Los reclutadores en todo el país informan de un mayor interés entre nuestros súbditos por incorporarse al ejército."
 uniter_of_the_manchus: "Manchúes unidos"
 desc_uniter_of_the_manchus: "Después de haber unido a los yurchens, nuestro gobernante ahora goza del apoyo de los manchúes. Ha llegado el momento de dejar de lado nuestras diferencias y golpear contra nuestros enemigos."
 english_out_of_france: "Victoria sobre los ingleses"
 desc_english_out_of_france: "Con la caída de las últimas posesiones de Inglaterra en Francia, se ha ganado una gran victoria y finalmente el país puede comenzar a recuperarse."
 baltic_ambition: "Ambición báltica"
 desc_baltic_ambition: "Al tomar por la fuerza el control sobre los puertos de los países bálticos hemos conseguido una ventaja competitiva para nuestros comerciantes. Por lo menos, de momento."
 defended_denmark: "Defensor de Dinamarca"
 desc_defended_denmark: "Después de haber expulsado a la última de las tropas suecas de Dinamarca, nuestro gobernante ahora goza de gran apoyo de la población en general y nuestro país puede empezar finalmente el proceso de reconstrucción."
 korean_frontier: "Frontera defendida"
 desc_korean_frontier: "Al expandirnos a esta zona esperamos establecer una frontera contra los asaltantes nómadas que tantas veces nos han atormentado. Por lo tanto, también se presta especial atención a estas defensas."
 catholic_italy_modifier: "Italia católica"
 desc_catholic_italy_modifier: "La herejía se extiende como un fuego incontrolable en Europa. Pero no en Italia. Aquí la población está seguro sabiendo que Dios y el Santo Padre les protegen."
 defeated_byzantine_empire: "Imperio Bizantino derrotado"
 desc_defeated_byzantine_empire: "Nuestra victoria sobre nuestros viejos rivales del imperio bizantino ha fortalecido el apoyo para nuestro gobernante."
 mediterranean_ambition: "Ambición mediterránea"
 desc_mediterranean_ambition: "Al extender nuestro control sobre ciertos lugares clave en el mar Mediterráneo, hemos reforzado nuestro control sobre el comercio de la zona."
 black_sea_ambition: "Ambición del Mar Negro"
 desc_black_sea_ambition: "Hemos conseguido importantes puertos a lo largo del Mar Negro, lo que ha fortalecido nuestra posición en e comercio de la zona."
 indian_ocean_ambition: "Ambición del Océano Indico"
 desc_indian_ocean_ambition: "Al ampliar nuestro control sobre los puertos en la costa del Océano andico y las aguas adyacentes hemos llegado a beneficiarnos de un aumento temporal de ingresos comerciales."
 indian_ambition: "Ambiciones indias"
 desc_indian_ambition: "Al extender nuestro control sobre las rutas comerciales terrestres de la India, hemos conseguido beneficiarnos de un aumento de ingresos comerciales."
 defended_against_shybanids: "Transoxiana timúrida"
 desc_defended_against_shybanids: "Hemos defendido las tierras transoxianias que Tamerlán, el gran fundador de la dinastía, una vez consideró su hogar. Nuestra capacidad para defender esta región frente a otras dinastías ha hecho mucho para reforzar el apoyo de nuestro gobernante entre los jefes."
 afghanistan_secured_mug: "Afganistán asegurado"
 desc_afghanistan_secured_mug: "Afganistán controla la ruta terrestre entre la India, Persia y Transoxiana y también es una buena zona de reclutamiento, con estrechos vínculos con el subcontinente."
 conquest_of_persia: "Conquistador de Persia"
 desc_conquest_of_persia: "El estado persa ya no existe. La reputación de nuestro gobernante como un conquistador ha inspirado una oleada de reclutas que acuden a nuestras banderas y nuestra clase mercantil explota ahora las oportunidades que abundan en las tierras recién conquistadas."
 controlling_the_steppes: "Control de las estepas"
 desc_controlling_the_steppes: "Las estepas salvajes han sido durante siglos el hogar de varios grupos que han hecho muy difícil la vida del fiel pueblo ruso. Al pacificar estas áreas abiertas, nos hemos asegurado que nuestra población está a salvo y mantenemos lejos a los nómadas musulmanes."
 naval_enthusiasm_mission: "Entusiasmo naval"
 desc_naval_enthusiasm_mission: "Nuestros esfuerzos por reforzar la marina ha creado un entusiasmo extendido por ella en nuestro país, con más gente deseando unirse bien como oficiales o bien como marineros."
 thriving_arms_industry: "Próspera industria de armas"
 desc_thriving_arms_industry: "Nuestros esfuerzos por fortalecer al ejército ha dado lugar a un gran aumento en nuestros productores nacionales de armas."
 achieved_religious_unity_mission: "Una fe unificada"
 desc_achieved_religious_unity_mission: "Nuestros exitosos esfuerzos para fortalecer la fe verdadera en nuestro país ha llevado a un aumento temporal de apoyo a nuestro gobernante y al estado."
 thriving_ship_building_sector: "Próspero sector de la construcción naval "
 desc_thriving_ship_building_sector: "La cantidad de pedidos a los astilleros de nuestro país ha dado lugar a una floreciente industria de construcción naval, lo que a su vez significa una producción de barcos para el estado más barata y más eficaz."
 british_ambition: "Ambición británica"
 desc_british_ambition: "Nuestra ambición cada vez más exitosa para ser considerado como un estado de las Islas Británicas ha dado un nuevo peso a nuestras palabras y nuestra reputación internacional."
 completing_the_reconquista: "Completar la Reconquista."
 desc_completing_the_reconquista: "Nuestra exitosa lucha para terminar la Reconquista y hacer que la Península Ibérica esté a salvo de futuras incursiones musulmanas ha dejado nuestros ejércitos con una valiosa experiencia y una determinación más fuerte."
 venetian_terra_firma: "Terra Firma ampliada"
 desc_venetian_terra_firma: "Nuestro control creciente de las tierras continentales italianas del norte nos ha permitido deshacernos de muchas tradiciones administrativas antiguas y cobrar impuestos en todas nuestras posesiones continentales mucho más eficientemente."
 lithuanian_russian_ambition: "Controlar los estados rusos"
 desc_lithuanian_russian_ambition: "Con un renovado y firme control sobre los estados rusos y rutenos en nuestra esfera de influencia, se nos ve como la continuación natural de los grandes estados históricos de esta zona y para nuestros súbditos, cualquier pensamiento de independencia parece cada vez más lejano."
 polish_partitions: "Conquista de Polonia"
 desc_polish_partitions: "El estado polaco ha vivido más de lo que le correspondía, y como otros vecinos, pretendemos tomar su lugar. Nuestro gran éxito en esta ambición ha llevado al resto de Europa a tener un nuevo respeto hacia nosotros. La adquisición de la tierra en sí ha facilitado enormemente la comunicación dentro de nuestro estado y como consecuencia, los ingresos por impuestos son temporalmente más altos."
 prussian_ambition: "Ascendencia prusiana"
 desc_prussian_ambition: "Trabajamos para la subida de Prusia como un estado territorialmente fuerte y unificado en la Alemania del Este y Polonia."
 great_inti_festivals: "Proselitismo inti"
 desc_great_inti_festivals: "Todos nuestros sujetos deben participar en nuestros rituales y ser honrados al menos una vez por el líder de nuestra religión, a fin de hacerles ver la luz de la fe verdadera."
 nahuatl_sacrificial_stones: "Proselitismo náhuatl"
 desc_nahuatl_sacrificial_stones: "Implicamos a todos nuestros súbditos en grandes ceremonias de sacrificio en sus centros regionales para sumergirlos en nuestra religión."
 yellow_shamanism_modifier: "Chamanismo amarillo"
 desc_yellow_shamanism_modifier: "Hemos decidido aceptar los elementos sincréticos del tengrianismo y hemos adoptado una serie de aspectos de las ceremonias y rituales budistas en nuestra fe."
 black_shamanism_modifier: "Chamanismo negro"
 desc_black_shamanism_modifier: "Hemos rechazado cualquier sincretismo religioso y en su lugar hemos decidido extender como podamos una versión pura de la antigua fe de nuestros antepasados entre nuestros súbditos. Por lo tanto, hemos optado por dar a los chamanes negros entre nuestra gente, ya que también han rechazado las influencias del exterior."
 rites_of_admission_modifier: "Ritos de admisión"
 desc_rites_of_admission_modifier: "Animamos a todos los súbditos bajo nuestro cuidado a aprender sobre nuestra religión y tomar los ritos de admisión."
 royal_fires_modifier: "Fuegos reales"
 desc_royal_fires_modifier: "Hemos reavivado los fuegos reales que una vez encendió el mismo Zoroastro. Aunque todavía son todavía jóvenes, actuarán como símbolo de la fuerza renovada de la fe de Zoroastro y del estado que los protege."
 reunification_with_parsees: "Reunificación de la diáspora zoroastriana"
 desc_reunification_with_parsees: "Hemos reunido las tierras zoroastrianas en Persia e India y hemos creado un estado más fuerte y más puro para ambas comunidades."
 ritual_education_modifier: "Educación ritual"
 desc_ritual_education_modifier: "Promovemos el conocimiento de nuestros rituales antiguos entre todos nuestros súbditos, especialmente de aquellos que carecen de la debida veneración de nuestra fe. Una vez que hayan aprendido sobre la verdadera naturaleza del mundo y los espíritus que lo habitan, verán el error de sus viejos modos de actuar."
 purification_movement_modifier: "Movimiento de purificación"
 desc_purification_movement_modifier: "Estamos purgando activamente nuestra fe de todos los elementos sincréticos e influencias externas. Promovemos una versión más fuerte y más pura de nuestra fe."
 wandering_shamans_modifier: "Chamanes errantes"
 desc_wandering_shamans_modifier: "Hemos adoptado una política activa de enviar a nuestros chamanes más carismáticos al interior de las zonas de infieles para que vean las virtudes de nuestra religión. Estos chamanes se cuidan entre sí y enseñan a otros a ocupar su lugar una vez se hayan ido."
 codification_of_mayan_faith: "Tradiciones religiosas codificadas"
 desc_codification_of_mayan_faith: "Hemos creado una versión escrita de nuestra fe que se utilizará para educar a nuestros súbditos y difundir las tradiciones de nuestro pueblo en tierras extranjeras."
 public_works_of_cairo: "Obras públicas de Cairo"
 desc_public_works_of_cairo: "El Cairo se ha vuelto enorme y difícil de gestionar. Los servicios de saneamiento y planificación urbana ha sufrido durante demasiado tiempo. Por lo tanto, hemos iniciado un ambicioso proyecto de planificación urbana para mantener el crecimiento de la ciudad bajo control y finalmente llegar a tamaños aún mayores."
