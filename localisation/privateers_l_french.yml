l_french:
 refused_aid_traders: "Aide aux marchands refusée"
 desc_refused_aid_traders: "Les marchands locaux se sont vus refuser des fonds pour les aider à contrer la menace des corsaires."
 reckless_privateer: "Impitoyable corsaire"
 desc_reckless_privateer: "Libéré, un impitoyable corsaire a pris la tête d’autres corsaires pour mener de redoutables attaques."
 curtailed_privateer: "Corsaire affaibli"
 desc_curtailed_privateer: "Un impitoyable corsaire a été remercié, faisant ainsi réfléchir les autres corsaires sur leurs méthodes."
 rogue_privateer: "Corsaire renégat"
 desc_rogue_privateer: "Le capitaine et l’équipage d’un de nos corsaires ont commis des actes de piraterie et pillé les nôtres."
 employed_pirates: "Pirates recrutés"
 desc_employed_pirates: "Les pirates, soucieux d’expier leurs crimes, ont jugé que nous pourrions nous montrer généreux et leur fournir excuses et argent."
 supported_republic_feud: "Querelle soutenue"
 desc_supported_republic_feud: "La querelle entre les familles marchandes rivales alimente les efforts des corsaires en termes de provisions et d’argent."
 denied_knowledge_privateer: "Refus de reconnaissance d’un corsaire"
 desc_denied_knowledge_privateer: "Un corsaire, pris sans sa lettre de marque, s’est vu refuser toute aide, ce qui fait hésiter ses congénères à travailler pour nous."
 merchants_prepare_war: "Les marchands se préparent à la guerre"
 desc_merchants_prepare_war: "Les marchands participent aux préparatifs d’une guerre de protection commerciale, mais se montreront mécontents si rien ne se passe une fois ces préparatifs terminés."
 merchants_ignored: "Inquiétudes des marchands ignorées"
 desc_merchants_ignored: "Les marchands s’inquiètent du refus à déclarer une guerre de protection commerciale contre les corsaires qui les attaquent."
 privateers.1.t: "Les marchands locaux appellent à l’aide"
 privateers.1.d: "Les marchands et les capitaines des navires marchands de [Root.GetName] ont envoyé un représentant au gouvernement pour lui indiquer que leur lieu de vie est de plus en plus en proie à l’anarchie, que les actes de piraterie se multiplient et que les navires et les ports sont régulièrement attaqués par des corsaires. Ils accusent le gouvernement de les avoir négligés et exigent des fonds pour ériger des défenses contre les menaces croissantes. À défaut d’obtenir ces fonds, nombre d’entre eux estimant avoir déjà suffisamment perdu, s’installeront ailleurs."
 privateers.1.a: "Envoyez-leur ce dont ils ont besoin."
 privateers.1.b: "Ils sont suffisamment riches pour financer eux-mêmes ces défenses."
 privateers.2.t: "Lettre de marque non valide ?"
 privateers.2.d: "La piraterie relève d’une délicate question diplomatique, surtout en l’absence de guerre ouverte, et distinguer un ennemi qui doit se soumettre à certaines règles d’un pirate sans foi ni loi n’est pas toujours chose aisée. D’autant que récemment, un navire a été intercepté avec à son bord une lettre de marque émise par un gouverneur colonial à l’autorité douteuse.\n\nSi selon nous, ce corsaire n’était qu’un simple pirate, accepter cette lettre de marque pourrait nous permettre de renforcer la diplomatie en la matière."
 privateers.2.a: "Cette excuse douteuse ne pourra lui permettre d’échapper à la potence !"
 privateers.2.b: "Dans ce rare cas, nous pouvons nous permettre de faire preuve d’indulgence."
 privateers.3.t: "Lettre de marque non valide ?"
 privateers.3.d: "Les pirates n’ont de cesse de harceler nos marchands et leur arrestation constitue une grande victoire pour nous, comme pour nos partenaires commerciaux. Nous avons récemment mis la main sur un supposé pirate, ce qui a déclenché un incident diplomatique, ce pirate ayant indiqué être à la solde d’un de nos sujets coloniaux.\n\nLe capitaine a présenté une lettre de marque émise au nom de [Root.Monarch.GetTitle], mais par un gouverneur colonial. Visiblement, l’agression dont nous avons été victimes relève d’un tragique malentendu. Cherchant désespérément à échapper à la potence, le capitaine nous supplie de régler cette affaire avec le gouverneur."
 privateers.3.a: "Le gouverneur a outrepassé son autorité. Ce pirate sera pendu."
 privateers.3.b: "Une lettre émise en notre nom est recevable, même de la part d’un sujet."
 privateers.4.t: "Corsaire imprudent"
 privateers.4.d: "Solliciter l’aide de corsaires pour mettre à mal le commerce de nos adversaires nous est bénéfique, mais tend également à attirer des partenaires commerciaux des plus douteux. Un capitaine s’est illustré en contournant les règles et en ignorant les traités auxquels nos corsaires sont censés se soumettre, mais en redoublant également d’efficacité lors de ses attaques contre des navires ennemis.\n\nCes deux points sont peut-être liés. Quoi qu’il en soit, la révocation de la lettre de marque du capitaine présente un intérêt indéniable en termes diplomatiques, mais nous prive de notre meilleur corsaire."
 privateers.4.a: "Les lois et les traités constituent essentiellement des grandes lignes..."
 privateers.4.b: "Nous ne tolérerons pas de hors-la-loi dans nos rangs !"
 privateers.5.t: "Capitaine corsaire renégat"
 privateers.5.d: "La frontière est mince entre la piraterie et la flibusterie, surtout en temps de paix. Le capitaine et l’équipage d’une de nos opérations ont récemment flirté avec cette frontière en décidant d’attaquer et de piller un de nos propres marchands. Pire encore, nous avons appris que ce geste de défi n’était que le début de leurs exploits et que ces traîtres ont maintenant décidé de bâtir eux-mêmes leur fortune... En s’en prenant principalement à notre fortune."
 privateers.5.a: "Ils le paieront de leur vie !"
 privateers.6.t: "Opérations corsaires par-delà les océans"
 privateers.6.d: "Un de nos corsaires les plus aguerris s’aventure dans les eaux ennemies, dans des parties du monde que nous ne savions même pas sous contrôle adverse. Nous pourrions utiliser ses qualités de navigateur et financer une expédition au long cours afin de lui permettre de découvrir l’étendue du territoire ennemi, voire au-delà, et de revendiquer de nouvelles terres pour [Root.GetName] au nom de la foi [Root.Religion.GetName]."
 privateers.6.a: "Qu’il ouvre la voie ! Nos navires feront le tour du monde."
 privateers.6.b: "Les corsaires doivent trouver de l’argent auprès de nos ennemis, pas de nous."
 privateers.7.t: "Pirates en quête d’allégeance"
 privateers.7.d: "Notre recours aux corsaires afin renforcer notre position sur les océans n’a pas échappé aux scélérats qui attaquent les navires sans la bénédiction d’un/d’une [Root.Monarch.GetTitle]. Si nous préférons ne pas voir de similitudes entre nos droits légitimes à riposter et ces fléaux, certains ne sont pas aussi cléments.\n\nDes pirates comptant parmi les meilleurs des environs cherchent à s’octroyer le soutien de [Root.GetName] de manière plus ou moins officielle. Ils insinuent également que si nous refusons leur offre, d’autres l’accepteront."
 privateers.7.a: "Nous pourrions recruter d’intrépides marins."
 privateers.7.b: "C’est de l’extorsion. Nous ne traitons pas avec les pirates."
 privateers.7.b.tt: "Les pirates préféreront alors faire affaire avec le/la [This.Monarch.GetTitle] de [This.GetName]."
 privateers.8.t: "Pirates en quête d’allégeance"
 privateers.8.d: "Une bande de pirates a récemment approché un de nos corsaires pour lui demander le soutien [Root.GetAdjective] dans leurs activités de pillage. Bien sûr, si nous les soutenons, nos navires seront hors de danger. Apparemment, ils s’intéressent essentiellement aux routes commerciales de [From.GetName] car ils auraient fait la même offre au [From.Monarch.GetTitle] [From.GetAdjective] et essuyé un refus accompagné d’insultes."
 privateers.8.a: "Nous n’avons pas tant de réserves. Ils peuvent rejoindre les rangs de nos corsaires."
 privateers.8.b: "Le/La [From.Monarch.GetTitle] [From.Monarch.GetName] a bien fait de rejeter l’offre de ceux qui harcèlent les honnêtes marchands."
 privateers.9.t: "Marchands d’esclaves capturés"
 privateers.9.d: "Un de nos corsaires a capturé un navire contenant ce que ses propriétaires qualifient de cargaison, mais que nous qualifions d’êtres humains : des esclaves. [Root.GetName] a proscrit la pratique abominable de l’esclavage, mais d’autres nations ne sont pas aussi éclairées.\n\nLes esclaves ont retrouvé leur liberté, mais reste à savoir que faire de ceux qui les transportaient. Faire preuve d’indulgence et les traiter comme des marchands, bien qu’ils agissent sous un pavillon et une législation différents, constituerait une solution diplomatique. Cela étant, nos lois et nos sensibilités morales veulent que les marchands d’esclaves soient considérés comme des pirates et des ravisseurs, et traités en conséquence."
 privateers.9.a: "Ceux qui se livrent à la traite des êtres humains sont des pirates et rien d’autre."
 privateers.9.b: "Nous allons les laisser partir pour le moment."
 privateers.10.t: "Familles querelleuses"
 privateers.10.d: "Un influent politicien et patriarche issu d’une famille marchande de notre république nous a fait part d’un problème. Apparemment, une famille, autrefois membre de notre république, aurait scellé une alliance avec une autre république. Furieux, le marchand insiste sur le fait que de tels agissements ont pour objectif de le contrarier, lui et les siens, suite à une querelle qui se poursuit depuis des générations et portant sur un affront perpétré il y a des lustres.\n\nAujourd’hui, il sollicite notre aide pour régler ce conflit dans la violence. En échange d’une lettre de représailles contre la république étrangère, il promet de financer personnellement l’arsenal renforcé de nos navires corsaires."
 privateers.10.a: "Une occasion à ne pas manquer. Combien de temps cette querelle peut-elle durer ?"
 privateers.10.b: "N’est-ce pas le moment d’oublier ces obscures rivalités dynastiques ?"
 privateers.11.t: "Nier de façon plausible"
 privateers.11.d: "Mener des attaques contre les navires rivaux en temps de paix, qu’il s’agisse de représailles, de guerre privée ou d’une forme de soutien secret à la piraterie, nous a été bénéfique, mais a également entraîné des problèmes. Une de nos opérations corsaires a récemment été compromise et les navires, de même que leurs équipages, ont été capturés. Et manque de chance, ils avaient perdu la lettre de marque prouvant qu’ils opéraient avec notre approbation ainsi que toute preuve pouvant les relier à nous.\n\nEn dernier recours, le capitaine nous a contactés dans l’espoir que nous reconnaîtrions notre soutien officiel lors du procès à venir."
 privateers.11.a: "Il s’agit de marchands légitimes ripostant à des agressions étrangères !"
 privateers.11.b: "Nous n’avons jamais vu ces maraudeurs. Ils ont tout de pirates renégats pour moi."
 privateers.12.t: "Les marchands appellent à une guerre de protection commerciale"
 privateers.12.d: "Le commerce est l’épine dorsale de l’économie de notre nation et nous devons la protéger. Les récents développements ont scandalisé les marchands. Ils estiment que nous n’en faisons pas assez pour assurer leur protection contre les navires corsaires des nations étrangères qui menacent gravement nos efforts commerciaux.\n\nDe nombreux navires marchands commencent à s’armer, arguant du fait que la présence de ces corsaires prouve que nous menons déjà une guerre commerciale non déclarée. Ils se proposent de financer l’amélioration de notre flotte, mais demandent en échange à ce que nous déclarions une guerre ouverte pour chasser les corsaires dans les cinq ans à venir."
 privateers.12.a: "Qu’ils améliorent notre flotte et nous écraserons l’ennemi !"
 privateers.12.a.tt: "Promettez de déclarer une guerre avec un casus belli de protection commerciale pour éradiquer les corsaires dans les cinq ans."
 privateers.12.b: "Il n’y a pas lieu d’aggraver le conflit."
 privateers.13.t: "Les marchands nous rappellent notre engagement à déclarer la guerre"
 privateers.13.d: "Il y a trois ans, nous avons promis aux marchands, harcelés par les corsaires étrangers, de déclarer la guerre à ceux qui soutiennent des pratiques aussi malhonnêtes. Et maintenant, ils nous rappellent notre engagement. Après avoir soutenu notre flotte pendant ces trois années, ils exigent maintenant que nous tenions notre promesse et passions à l’attaque."
 privateers.13.a: "L’attaque commencera comme prévu."
 privateers.13.b: "À l’époque, cela semblait raisonnable, mais aujourd’hui, c’est trop risqué..."
 privateers.13.c: "La piraterie a diminué. Il n’y a plus lieu de faire la guerre."
 privateers.14.t: "Les marchands scandalisés par la promesse non tenue"
 privateers.14.d: "Il y a cinq ans, nous avons promis de déclarer la guerre aux nations déjà en guerre, mais privée, contre nous en soutenant les corsaires qui s’en prenaient à nos routes commerciales. Mais, alors qu’ils avaient fourni des ressources pour construire des navires en prévision de cette guerre, nos marchands nous accusent de ne pas avoir rempli notre part du marché. Furieux, ils exigent des changements radicaux de notre politique et minent notre autorité."
 privateers.14.a: "Bellicistes avides..."
 privateers.15.t: "Guerre non déclarée à présent déclarée"
 privateers.15.d: "Comme nous l’avions promis à nos marchands, nous sommes maintenant en guerre contre les nations qui pensaient pouvoir poursuivre leurs hostilités sous couvert de conflits privés. Les marchands sont satisfaits et continueront de soutenir la flotte comme ils s’y étaient engagés."
 privateers.15.a: "Voyons voir comment l’ennemi gère une guerre ouverte."
 privateers.16.t: "Guerre pirate"
 privateers.16.d: "Le financement mutuel des corsaires et des pirates contre nos rivaux ainsi que leur utilisation des mêmes tactiques contre nous sont devenus incontrôlables. Alors que chacun refuse de déclarer une guerre ouverte, les deux camps s’affrontent déjà et de facto sur les océans du monde entier. Cette escalade profite principalement aux corsaires et le commerce de nos adversaires, tout comme le nôtre en pâtissent."
 privateers.16.a: "Il nous faut veiller à ce que leur commerce en pâtisse le plus."
