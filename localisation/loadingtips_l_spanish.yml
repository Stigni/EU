 LOADING_TIP_20: "Haz clic con el botón izquierdo en una provincia para abrir la vista de la  provincia.\n Haz clic con el botón secundario en una provincia para abrir la Diplomacia con el propietario."
 LOADING_TIP_21: "Las fortalezas asediadas de las provincias costeras se rendirán antes si sufren un bloqueo naval (Necesitas la tecnología de bloqueo)."
