 guru_angad: "Gurú Angad"
 desc_guru_angad: "El Gurú Sij está difundiendo el uso del alfabeto Gurmuji promoviendo la educación.                "
 guru_amar_das: "Gurú Amar Das"
 desc_guru_amar_das: "El gurú sij ha mandado a buscar representantes locales llamados Masand para difundir la fe y guiar a los sij."
 guru_ram_das: "Gurú Ram Das"
 desc_guru_ram_das: "El gurú sij está estructurando nuestra sociedad y preparando la fundación del centro de la religión."
 guru_arjan: "Gurú Arjan"
 desc_guru_arjan: "El gurú sij está escribiendo el Adi Granth una recopilación de conocimiento espiritual de gurús anteriores  y otros.                "
 guru_hargobind: "Gurú Hargobind"
 desc_guru_hargobind: "El gurú sij ha empezado a armar a sus seguidores y a entrenarles para el combate."
 guru_har_rai: "Gurú Har Rai"
 desc_guru_har_rai: "El Gurú sij es amable y diplomático busca soluciones pacíficas y es cauteloso de no comprometer su fe.                "
 guru_har_krishan: "Gurú Har Krishan"
 desc_guru_har_krishan: "El Gurú sij es muy joven lo que dificulta actuar con diplomacia en cuestiones religiosas.                "
 guru_tegh_bahadur: "Gurú Tegh Bahadur"
 desc_guru_tegh_bahadur: "El Gurú sij se ha posicionado contra la persecución religiosa de los hindús."
 guru_gobind_singh: "Gurú Gobind Singh"
 desc_guru_gobind_singh: "El Gurú sij está construyendo la fundación del Khalsa uniendo a los sij y preparándoles para que den sus vidas en la lucha contra la opresión.                "
 sikhism_flavor.1.t: "La Fe sij"
 sikhism_flavor.1.d: "[Root.GetName] se sitúa entre los adeptos del hinduismo  y los del islamismo. En este área marcada por las tensiones y diferencias religiosas un hombre llamado Nanak ha empezado a predicar que no existen hindúes ni islámicos sino que la verdad está en Dios que no es ninguno de los ellos.\n\nAunque su rechazo de las antiguas costumbres ha indignado a los devotos creyentes [Root.Religion.GetName] la desconsideración de Nanak respeto a las castas y los credos ha permitido que sus enseñanzas arraiguen entre la población. Sus discípulos son conocidos como sijs y están difundiendo esta nueva fe por [Root.GetName] a gran velocidad.             "
 sikhism_flavor.1.a: "Tendremos que hablar con este tal Nanak sobre la fe [Root.Owner.Religion.GetName]."
 sikhism_flavor.2.t: "Gurú Angad"
 sikhism_flavor.2.d: "La muerte no sería considerada mala oh pueblo, si uno supiese cómo morir verdaderamente. El fundador de nuestra fe ha fallecido. Ha muerto el cuerpo del gurú Nanak pero su espíritu está vivo en su sucesor el gurú Angad. Angad era uno de los seguidores más fieles de Nanak y continúa su legado en la creación de la comunidad sij difundiendo el uso de un nuevo alfabeto para promover la educación entre los jóvenes.            "
 sikhism_flavor.2.a: "La luz del Gurú ilumina."
 sikhism_flavor.3.t: "Gurú Amar Das"
 sikhism_flavor.3.d: "El gurú Angad falleció y ha dejado el puesto de gurú a cargo de su fiel sirviente Amar Das. Un hombre de gran humilidad sin embargo, el gurú Amar Das, tiene la ambición de enseñar el Sijismo fortaleciendo la doctrina de igualdad que tanta popularidad ha ganado entre la gente común y estableciendo unos representantes religiosos llamados los Masand para difundir la palabra de nuestra fe más allá de lo que jamás podría llegar el gurú en solitario.              "
 sikhism_flavor.3.a: "¡Nuestro Gurú es la fuerza de los débiles y la emancipación de los esclavos!"
 sikhism_flavor.4.t: "Gurú Ram Das"
 sikhism_flavor.4.d: "El Gurú Ram Das ha dejado este mundo y ahora es su discípulo y yerno Jetha quien ocupa su lugar el nuevo gurú es conocido como Ram Das. Supervisa la continuación de la construcción de nuestra ciudad santa y alienta a los seguidores para que alcancen la iluminación no únicamente mediante la meditación en solitario sino que participando e implicándose activamente con la comunidad y sus miembros sij.               "
 sikhism_flavor.4.a: "Nuestro Gurú es un sirviente de Dios y nosotros servimos a nuestro Gurú."
 sikhism_flavor.5.t: "Gurú Arjan"
 sikhism_flavor.5.d: "Después de la muerte de Amar Das Arjan, su hijo menor, ha sido escogido como el próximo gurú a pesar de la contienda con su hermano mayor. A fin de preservar el conocimiento y los himnos de los anteriores gurús Arjan ha empezado a reunir en un volumen conocido como el Adi Granth, las escrituras espirituales compiladas de muchos grandes maestros. El gurú ha indicado que cualquiera puede tomar parte de él. También ha fundado un gran templo el Harmandir Sahib dando así un lugar de encuentro y oración a todos los sijs.            "
 sikhism_flavor.5.a: "Mantendremos el conocimiento y avanzaremos sobre esta base."
 sikhism_flavor.6.t: "Gurú Hargobind"
 sikhism_flavor.6.d: "Al igual que yo pico estas cebollas que me has traído tu hijo machacará las cabezas de sus enemigos y será a la vez un gran guerrero y un gurú glorificado. Así habló el profeta Baba Buddha del sucesor de Arjan el gurú Hargobind. El mundo ha cambiado y los sijs ya no pueden confiar más en sus potenciales enemigos y ser compasivos sino que deben armarse y estar preparados contra aquellos quienes quieran hacer mártires entre el gurú y sus discípulos.             "
 sikhism_flavor.6.a: "Las espadas van a reemplazar la corona del Gurú."
 sikhism_flavor.7.t: "Gurú Har Rai"
 sikhism_flavor.7.d: "El nieto del Gurú Hargobind Har Rai ha sido entrenado por su abuelo para tomar el relievo del puesto de Gurú y ahora ha llegado su momento. A pesar de haber sido instruido en el combate y sabe cómo mantener el ejército creado por su predecesor, Har Rai es más sensible y su amor por los seres vivos le lleva a buscar soluciones diplomáticas.             "
 sikhism_flavor.7.a: "Suficientes batallas ahora es el momento d ella curación.                "
 sikhism_flavor.8.t: "Gurú Har Krishan"
 sikhism_flavor.8.d: "El cuerpo del gurú Har Rai llace muerto y deja un sucesor muy joven para que asma el cargo. Har Krishan fue considerado mejor candidato que su hermano mayor quien antepuso el pragmatismo diplomático frente a la adherencia a la fe. Mientras que al nuevo gurú no le falta piedad ni bondad su corta edad, de sólo 4 años, limita nuestras opciones diplomáticas.              "
 sikhism_flavor.8.a: "Nuestro gurú es aún nuestra bendición."
 sikhism_flavor.9.t: "Gurú Tegh Bahadur"
 sikhism_flavor.9.d: "El joven Gurú Har Krishan ha muerto trágicamente. Después de cierta confusión acerca de quien debería ser su sucesor se ha elegido a Tagh Bahadur como el nuevo Gurú. Al inicio fue un nombre solitario paro ha sabido estar a la altura de las circunstancias y ha demostrado ser un líder firme. A pesar de su rechazo a los rituales y ceremonias ha asumido la tarea de proteger no sólo la religión de sus segidores sino que también a los hindúes que llegan a nuestras tierras huyendo de la persecución.             "
 sikhism_flavor.9.a: "Nuestro gurú es el Veritable Rey y el protector de los oprimidos."
 sikhism_flavor.10.t: "Gurú Gobind Singh"
 sikhism_flavor.10.d: "Con la muerte de Tegh Bahadur los sijs han tenido que enfrentarse de nuevo a la hostilidad de sus enemigos políticos y religiosos. Su hijo Gobind Rai está decidido a unir a los sijs y a juntar aquellos que deseen dar sus vidas por su gurú. Las próximas décadas verán el desarrollo del Khalsa aquellos iniciados en nuestra fe por las ceremonias del gurú y Gobind Rai pasará a la historia como Gurú Gobind Singh.            "
 sikhism_flavor.10.a: "¡El Khalsa pertenece a Dios la Victoria pertenece a Dios!                "
 sikhism_flavor.11.t: "Gurú Granth Sahib"
 sikhism_flavor.11.d: "El Gurú Gobind Singh se ha ido pero ha traspasado el puesto de gurú a quien jamás morirá. La compilación de los textos sagrados conocida como el Adi Granth creado por el gurú Arjan y desarrollada por los gurús que le sucedieron fue nombrada por Gobind Sing como el último sucesor que guiará a los sijs. El gurú Granth Sahib. De aquí en adelante cualquier pregunta que los sijs tengan para el gurú, será respondida a través del conocimiento que estos textos recogen.             "
 sikhism_flavor.11.a: "Aquellos que busquen a Dios, le encontrarán en sus himnos."
 sikhism_flavor.12.t: "No Más Gurús"
 sikhism_flavor.12.d: "[Root.GetName] ahora es un estado  [Root.Religion.GetName]. Ya no nos denominaremos más Sijs"
 sikhism_flavor.12.a: "A partir de ahora será el camino [Root.Religion.GetName] el que nos guiará."
 sikhism_flavor.13.t: "Nanak en [Root.GetName]"
 sikhism_flavor.13.d: "Un hombre al que algunos nombran gurú, ha llegado en [Root.GetName]. Dice haber recibido una revelación en que desde el cielo se le mandaba viajar a tierras lejanas difundiendo el mensaje de un Dios verdadero.\n\nSus discípulos locales insisten en que este Dios se ha revelado en todas las religiones incluso en el [Root.Owner.Religion.GetName] y defienden a Nanak simplemente como revelador de las verdades en nuestra propia fe. De todos modos estas enseñanzas rechazan sin duda nuestros rituales y tradiciones lo que provoca que la gente se aparte del verdadero camino del  [Root.Owner.Religion.GetName].           "
 sikhism_flavor.13.a: "Mientras paguen impuestos que crean lo que quieran.                "
 sikhism_flavor.13.b: "¡Sacad a ese Nanak de [Root.GetName]!"
 save_the_burning_world_title: "Salvar al Mundo en Llamas"
 save_the_burning_world_desc: "Nuestra fe nació buscando la unidad donde había discordia, y la creencia de que Dios estaba por encima de las religiones dividió el mundo. Sin embargo, si apagamos los fuegos del pecado, necesitaremos gente que acepte la verdad."
 saving_the_burning_world: "Salvar al Mundo en Llamas"
 desc_saving_the_burning_world: "Nos hemos comprometido a erradicar el mal en el mundo señalando a la gente el verdadero camino, aunque esto signifique ofender otras fes."
