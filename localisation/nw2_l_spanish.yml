 construct_kiel_canal_title: "Construir el Canal de Kiel"
 construct_kiel_canal_desc: "Abrir un canal en la Península de Jutlandia como atajo para conectar el Mar Báltico con el Mar del Norte es una tarea verdaderamente colosal que una vez realizada reducirá de manera muy importante la duración de los trayectos que hacen nuestros barcos. Pero el proyecto es muy costoso y nos podemos encontrar muchos obstáculos por el camino..."
 construct_suez_canal_title: "Construir el Canal de Suez"
 construct_suez_canal_desc: "Abrir un canal para separar África de la Península del Sinaí para conectar el Mar Mediterráneo con el Mar Rojo es una tarea verdaderamente colosal que una vez realizada reducirá de manera muy importante la duración de los trayectos que hacen nuestros barcos. Pero el proyecto es muy costoso y nos podemos encontrar muchos problemas adicionales a lo largo del camino..."
 construct_panama_canal_title: "Construir el Canal de Panamá"
 construct_panama_canal_desc: "Abrir un canal en el Istmo de Panamá como atajo para conectar el Océano Atlántico con el Océano Pacífico es una tarea verdaderamente colosal que una vez realizada reducirá de manera muy importante la duración de los trayectos que hacen nuestros barcos. Pero el proyecto es muy costoso y nos podemos encontrar muchos obstáculos por el camino..."
