 colonial.EVTDESC20: "Los llamados peregrinos de [Root.Owner.ColonialParent.GetName] están siguiendo la fe Reformada la cual es una abominación de la iglesia [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName]. Con la esperanza de encontrar una sociedad más tolerante en el Nuevo Mundo se han asentado en [Root.GetName].               "
 colonial.EVTDESC21: "Los llamados peregrinos de [Root.Owner.ColonialParent.GetName] están siguiendo la fe Protestante la cual es una abominación de la iglesia [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName]. Con la esperanza de encontrar una sociedad más tolerante en el Nuevo Mundo se han asentado en [Root.GetName].               "
