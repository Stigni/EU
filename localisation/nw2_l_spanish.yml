 religious_events.15.t: "Resurgimiento del Neo-Confucianismo"
 religious_events.15.d: "Las ideas filosóficas del pensador neoconfuciano Chu Hsi con respecto al conocimiento y la acción, con un fuerte énfasis en el razonamiento lógico y la coherencia, han llamado nuestra atención una vez más por las obras de Wang Yang Ming. Estas ideas tienen más influencia del Taoísmo que de la filosofía confuciana ortodoxa. Tenemos que decidir qué camino queremos elegir para nuestro estado."
 religious_events.15.a: "Promueve el Neo-Confucianismo"
 religious_events.15.b: "Denuncia el Neo-Confucianismo"
 DIPLO_COALITION_WAR: "Guerra de coalición:"
 DIPLO_ALLIANCE_WINNING_WAR: "Puntuación de guerra de la alianza:"
 religious_events.16.t: "Oposición a [Root.Monarch.GetName]"
 religious_events.16.d: "La importante comunidad musulmana de [Root.GetName] ha estado poniendo objeciones a la coronación de [Root.Monarch.GetName]. Ya que los viejos aristócratas musulmanes y el clero siguen siendo muy influyentes en nuestro pais y todavia tienen muchos puestos de poder en nuestro estado, no se trata de un problema menor. Se ha sugerido que quizás la situación pudiera ser desactivada si [Root.Monarch.GetName] abdicase en favor de un pariente que a continuación se convertiria al Islam. Esto permitiria que el poder permaneciese en la familia [Root.Dynasty.GetName] mientras aplacamos a los ulemas y principales aristócratas. Si [Root.Monarch.GetName] sigue gobernando nuestro pais, podriamos encontrar que probablemente estos elementos dentro de nuestro estado intentarán entronizar a un candidato propio con actitudes más favorables hacia el Islam. "
 religious_events.16.a: "[Root.Monarch.GetName] abdica. "
 religious_events.16.b: "¡Jamás nos inclinaremos ante los infieles!"
 religious_events.17.t: "Golpe en [From.GetName]"
 religious_events.17.d: "La subida de una dinastia hindú en [From.GetName] ha enfurecido a las clases musulmanas en el área. Un musulmán convertido de la [From.Dynasty.GetName] ha subido al trono para evitar una revuelta, manteniendo en el poder a la dinastia."
 religious_events.17.a: "¡Esto es un escándalo!"
 religious_events.17.b: "¡Excelente!"
 indian_religious_tensions: "Tensiones religiosas"
 desc_indian_religious_tensions: "Hemos roto con las clases musulmanas y rehabilitado la religión de nuestros antepasados. Nuestro pais nunca más será gobernado por paganos. Pero como la minoria musulmana de nuestro pais sigue siendo bastante grande, ha habido algunas tensiones. "
