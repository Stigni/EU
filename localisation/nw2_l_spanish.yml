 flavor_fra.EVTNAME100: "La Máquina Infernal"
 flavor_fra.EVTDESC100: "El 'Complot de la Rue Saint-Nicaise' fue un intento de magnicidio de Napoleón Bonaparte el Primer Cónsul de Francia en París el 24 de Diciembre de 1800. El atentado lo llevaron a cabo siete monárquicos relacionados con la anterior Guerra de los Chuanes. Una bomba escondida en un barril dentro de un carro estacionado explotó justo cuando Napoleón y su escolta pasaron camino hacia la Opera para asistir a la inauguración del oratorio  'Die Schöpfung.' de Joseph Haydn. La bomba Llamada 'Máquina Infernal' estaba llena de pólvora material inflamable y metralla y explotaba con un detonador largo. La explosión mató a varios transeúntes pero no alcanzó a Napoleón.           "
 flavor_fra.EVTOPTA100: "Vamos a rezar por su supervivencia..."
 flavor_fra.EVTNAME101: "Aspiraciones de un Imperio"
 flavor_fra.EVTDESC101: "Como Primer Cónsul de Francia Napoleón Bonaparte tuvo que hacer frente a varios complots e intentos de asesinato protagonizados por jacobinos y monárquicos a menudo financiados por miembros de la dinastía Borbónica, los antiguos gobernantes del país. Pensándolo bien, sería más complicado llevar a cabo una restauración borbónica si la sucesión de Bonaparte quedara garantizada por la constitución así que Napoleón decidió instaurar la monarquía hereditaria en Francia y se autocoronó emperador por el Papa Pius VII el 2 de Diciembre de 1804 en Notre-Dame.              "
 flavor_fra.EVTOPTA101: "¡Francia será un imperio!"
 flavor_fra.EVTOPTB101: "¡La revolución debe continuar!"
 flavor_fra.EVTNAME110: "La República Revolucionaria"
 flavor_fra.EVTDESC110: "Las guerras de [Root.GetName] son un desgaste enorme de los recursos humanos del país y aquellos que pensaban que el cambio de gobierno traería la paz, parecen haber perdido la fe en la república."
 flavor_fra.EVTOPTA110: "¡La república sobrevivirá!"
 flavor_fra.EVTDESC111: "Los constantes conflictos armados han dejado exhausta a la población de  [Root.GetName]. Muchos de los que apoyaron la revolución parecen haber perdido ahora su fe en la república."
 flavor_fra.EVTDESC113: "La deuda nacional es, a ojos del pueblo, un gran problema. Con más de cincuenta préstamos las finanzas del país no parecen estar en mejor forma que antes del cambio de gobierno. La fe en la república está menguando.                "
 flavor_fra.EVTDESC114: "La revolución parece haberse estancado. Con más de una cuarta parte del país en rebelión la fe en la república parece estar en declive.                "
 flavor_fra.EVTDESC115: "Aquellos que creían que la revolución y la república serían las respuestas a la inestabilidad de [Root.GetName] se están desilusionando más y más. ¿Cuando volverá la estabilidad?"
 flavor_fra.EVTDESC116: "La fe de la gente en la república está en declive. La queja habitual es que se hacen muy pocos esfuerzos para enmendar los problemas del viejo régimen."
 flavor_fra.EVTOPTA116: "¡¿Quién se atreve a cuestionar la república?!"
