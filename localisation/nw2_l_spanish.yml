 the_wandering_people: "El Pueblo Errante"
 the_wandering_people_desc: "Allá donde vamos la guerra nos persigue. Siempre nos trasladamos a nuevas tierras des del mar hasta debajo del Gran Río. Para cuando la guerra vuelva a buscarnos debemos estar preparados para movernos."
 dark_and_bloody_ground: "Tierra Oscura y Maldita."
 dark_and_bloody_ground_desc: "Nuestra patria ancestral ha sido testigo guerra tras guerra. Aquéllos que han tratado de reclamarla y poseerla han pagado un precio muy caro. Debemos asegurarnos que siempre seguirá así."
 the_bread_dance: "La Danza del Pan"
 the_bread_dance_desc: "Organizando ceremonias para celebrar la siembra y el cultivo podemos regular mejor nuestras vidas e infundir mejor un sentimiento de tradición."
 shaawanwaki_identity: "Identidad Shaawanwaki"
 shaawanwaki_identity_desc: "A pesar de estar desperdigados por el viento y a que nuestros pueblos están separados unos de otros por viajes que duran meses no debemos olvidar que somos el pueblo Shaawanwaki -Shawnee"
 autonomous_clans: "Clanes Autónomos"
 autonomous_clans_desc: "Debido a la gran distancia entre los clanes de nuestro pueblo cada uno tiene que aprender a funcionar por sí mismo y a encontrar los líderes que necesitan entre su gente dando así a más Shawnees la posibilidad de cultivarse a sí mismos."
 farreaching_relations: "Relaciones de Larga Distancia"
 farreaching_relations_desc: "En nuestras migraciones hemos encontrado mucha gente. Algunos se han convertido en amigos otros en enemigos pero si pudiéramos juntar a toda esta gente junta tal vez no hubiéramos abandonado nuestra patria."
 private_war_parties: "Grupos de Guerra Privados"
 private_war_parties_desc: "Deberíamos alentar a aquellos que han perdido a los suyos por tribus vecinas a formar grupos de guerra privados para vengarse. Así un mayor número de nuestra gente tendría acceso al arte de la guerra incrementando el número de guerreros entrenados en los que podemos confiar."
