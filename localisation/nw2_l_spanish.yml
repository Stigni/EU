 ancient_pueblo_legacy: "Legado de los Antiguos Indios Pueblo"
 ancient_pueblo_legacy_desc: "Desde hace ya siglos nuestra gente ha vivido y construido asentamientos en esta región. No debemos abandonarla ni olvidar quién somos."
 adobe_architecture: "Arquitectura de adobe"
 adobe_architecture_desc: "Usando barro seco como material de construcción podemos construir sólidos asentamientos duraderos."
 mesa_settlements: "Asentamientos en los Altiplanos"
 mesa_settlements_desc: "Situando nuestros poblados encima de altiplanos donde sólo se puede llegar por tortuosas subidas tendremos muchas más posibilidades de sobrevivir a ataques enemigos."
 cotton_weaving: "Tejido de Algodón"
 cotton_weaving_desc: "A diferencia de nuestros vecinos hemos descubierto maneras de conseguir tejidos a partir de plantas que crecen en nuestra tierra transformándolas en delicadas ropas de gran valor. Comerciando con ellas podemos traer riqueza a nuestro pueblo."
 kachina_dolls: "Muñecos Kachina"
 kachina_dolls_desc: "Usando muñecos a semejanza de los espíritus que modelan nuestro mundo podemos traspasar nuestro conocimiento de estos espíritus y sus tradiciones a nuestros niños y asegurar la continuidad de nuestra sociedad."
 clown_societies: "Compañías de Comediantes"
 clown_societies_desc: "Deberíamos crear compañías para mantener las artes y tradiciones de los comediantes que llevan puestas máscaras Kachina para representar a los espíritus en las ceremonias. Así nuestra gente recordará quienes son y las tensiones dentro de la comunidad se diluirán."
 legend_of_cibola: "La Leyenda de Cibola"
 legend_of_cibola_desc: "Los visitantes que presencian nuestras ciudades desde la lejanía a veces confunden el brillante adobe de las paredes dispuestas sobre las mesetas por muros dorados. Sin duda ésto grabará la imagen de nuestro pueblo en la retina del mundo."
