 canal_events.EVTDESC1: "Por lo visto, los preparativos para la construcción de nuestro canal en [Root.GetName] son insuficientes. Debido a la pobreza de planeamiento del proyecto, recientemente ha habido varios contratiempos. Si creamos una comisión para reorganizar y replantearlo totalmente, podemos recuperarlo a tiempo."
