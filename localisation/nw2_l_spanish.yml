 flavor_hun.10.t: "El Trono Húngaro"
 flavor_hun.10.d: "El [From.Monarch.GetTitle] de [From.GetName] ha muerto repentinamente lo que resulta bastante sospechoso al dejar así, el trono vacante. El Régimen [From.GetAdjective] ha ignorado que su antiguo [From.Monarch.GetTitle] pertenecía a la dinastía de los Habsburgo y ha elegido su propio [From.Monarch.GetTitle]               "
