 canal_events.EVTOPTB2: "Tendrán que hacerlo"
 canal_events.EVTNAME3: "¿Nuevo Liderazgo?"
 canal_events.EVTDESC3: "A la luz de tantos contratiempos y dificultades que han entorpecido nuestro proyecto del canal de [Root.GetName] no es de extrañar que el líder local esté desanimado y que gran parte de los trabajadores se hayan hundido en la apatía. ¿Deberíamos, quizá, mandar a alguien para que tomara el relievo de la operación?                "
 canal_events.EVTOPTA3: "Nombrar nuevos líderes para el proyecto"
 canal_events.EVTOPTB3: "No hay recursos para ello"
 canal_events.EVTNAME4: "Comercio Local en Declive"
 canal_events.EVTDESC4: "Muchos de quienes trabajan en la construcción del canal de [Root.GetName] se sacan un sobresueldo vendiendo productos a la población local. Pero últimamente este comercio se ha reducido y sin él muchos de los trabajadores tendrán problemas de sustento económico.                "
 canal_events.EVTOPTA4: "Ayudémosles a paliar la situación"
 canal_events.EVTOPTB4: "Nosotros no nos responsabilizamos"
 canal_events.EVTNAME5: "Desprendimiento de Tierras Desastroso"
 canal_events.EVTDESC5: "Nuestro proyecto del canal de [Root.GetName] parece estar maldecido. Un desprendimiento de tierras brutal ha sepultado parte de nuestro campo de trabajo muchos han muerto y habrá que volver a excavar parte del canal.                "
 canal_events.EVTOPTA5: "Mandarles más recursos"
 canal_events.EVTOPTB5: "No podemos hacer nada"
 canal_events.EVTNAME6: "Falta de Provisiones"
 canal_events.EVTDESC6: "Varios imprevistos han provocado que escaseen las provisiones de los trabajadores de la construcción de nuestro canal en [Root.GetName]. A menos que reciban provisiones  prontamente el proyecto sufrirá un serio revés.                "
 canal_events.EVTOPTA6: "Asegurarse de que obtengan lo que necesitan"
 canal_events.EVTOPTB6: "No podemos hacer nada"
 canal_events.EVTNAME7: "Inundaciones Severas"
 canal_events.EVTDESC7: "A consecuencia de las severas inundaciones que han causado gran daño en [Root.GetName], se ha tenido que aplazar la construcción del canal. Sin una financiación adicional, la demora será mucho mayor."
 canal_events.EVTOPTA7: "Invertir fondos adicionales"
 canal_events.EVTOPTB7: "No nos lo podemos permitir"
 canal_events.EVTNAME8: "Mayor Embriaguez"
 canal_events.EVTDESC8: "Nuestra idea de recompensar con mayores raciones de alcohol a quienes trabajan en nuestro proyecto del canal en [Root.GetName] tiene efectos indeseados. Se preveía un mayor grado de alcoholismo pero incluso ha incrementado la tasa de mortalidad entre los que ya estaban debilitados por la disentería y la fiebre."
 canal_events.EVTOPTA8: "Volver a reducir las raciones"
 canal_events.EVTOPTB8: "Lo hecho, hecho está"
 canal_events.EVTNAME9: "Raciones de Alcohol"
 canal_events.EVTDESC9: "Las miserables condiciones que rodean nuestro proyecto del canal de [Root.GetName] deprimen y desmotivan a los trabajadores. Hay que hacer algo o nos arriesgamos a que se paralice"
 canal_events.EVTOPTA9: "Parece una buena idea"
 canal_events.EVTOPTB9: "No parece una buena opción"
 canal_events.EVTNAME10: "Compañía del Canal Creada"
 canal_events.EVTDESC10: "Un grupo de inversores y comerciantes adinerados están interesados en las perspectivas económicas que ofrecería un canal a través de [Root.GetName] han creado una compañía con la finalidad de apoyar la construcción."
 canal_events.EVTOPTA10: "¡Excelente!"
 canal_events.EVTNAME11: "Plan de la Compañía del Canal"
 canal_events.EVTDESC11: "Parece ser que la compañía privada propietaria del canal que se creó hace un par de años ha entrado en bancarrota. Por lo visto tuvieron importantes problemas económicos desde el principio pero los ocultaron al público y engañaron a los inversores para que éstos se implicaran más y más en el proyecto. Muchos se han arruinado por lo que hoy en día se conoce como “el plan del canal” y la gente, furiosa, se está reuniendo en [Root.Owner.Capital.GetCapitalName] pidiendo justicia y una retribución económica.               "
 canal_events.EVTOPTA11: "¡No es culpa nuestra!"
 canal_events.EVTOPTB11: "Tendremos que apoquinar..."
 canal_events.EVTNAME12: "¿Buen liderazgo?"
 canal_events.EVTDESC12: "¡Asombrosamente parece que nuestro proyecto del canal de [Root.GetName] ha avanzado más rápido de lo previsto!                "
 canal_events.EVTOPTA12: "¿Será cierto?"
 canal_events.EVTNAME13: "Buen Clima"
 canal_events.EVTDESC13: "Últimamente nuestro proyecto del canal de [Root.GetName] ha sido agraciado por unas buenas condiciones climáticas y los trabajos avanzan según lo previsto."
 canal_events.EVTOPTA13: "Finalmente llegaron buenas noticias"
 canal_events.EVTNAME20: "Irrumpe una Epidemia"
 canal_events.EVTDESC20: "¡El estallido de una enfermedad está amenazando nuestro proyecto del canal de [Root.GetName]! Muchos trabajadores han fallecido después de padecer fiebres altas náuseas y en algunos casos hemorragias bucales y también por los ojos. Los informes mencionan que la piel de algunos afectados se ha vuelto de color amarillo...                "
 canal_events.EVTOPTA20: "Enviar soldados que los reemplacen"
 canal_events.EVTOPTB20: "Rogar y tener esperanzas de mejora"
 canal_events.EVTNAME21: "Estallido de Enfermedad"
 canal_events.EVTDESC21: "¡El estallido de una enfermedad está amenazando nuestro proyecto del canal de [Root.GetName]! Los informes mencionan un enfriamiento y temblores repentinos seguidos de fiebre y vómitos convulsiones y afectación en los ojos. Suele aparecer cerca de pantanos y marismas y se la ha nombrado paludismo o malaria – del italiano mal aria.                "
 canal_events.EVTOPTA21: "Enviar soldados para que ocupen su lugar"
 canal_events.EVTOPTB21: "No arriesgar más vidas"
 canal_events.EVTNAME22: "Tormentas Eléctricas Violentas"
 canal_events.EVTDESC22: "Incluso el clima parece haberse puesto en contra de nuestro proyecto del canal de [Root.GetName]. Unas tormentas eléctricas muy violentas han destruido gran parte de los campos y los aludes de barro que les siguieron nos han provocado importantes retrasos en la obra."
 canal_events.EVTOPTA22: "Enviarles más recursos"
 canal_events.EVTOPTB22: "No podemos hacer nada"
 canal_events.EVTNAME23: "Río que Atraviesa el Canal"
 canal_events.EVTDESC23: "Otra dificultad a superar por nuestro proyecto del canal de [Root.GetName]: un río local atraviesa el terreno del canal. Debido a las fuertes corrientes -especialmente en época de lluvias- el agua desborda el canal lo que supondría un peligro demasiado elevado para los barcos que circularan en él. Así que tenemos que desviar el río entero...                "
 canal_events.EVTOPTA23: "Contratar más trabajadores"
 canal_events.EVTOPTB23: "Enviar soldados"
 canal_events.EVTNAME24: "Falta de Agua Fresca"
 canal_events.EVTDESC24: "Nuestro proyecto del canal de [Root.GetName] ha avanzado mucho hacia el interior. Desafortunadamente esto nos ha llevado a que los campos fronterizos ya no dispongan de ninguna fuente de agua fresca. Necesitamos recursos adicionales para asegurar su debido abastecimiento."
 canal_events.EVTOPTA24: "Nos ocuparemos de ello"
 canal_events.EVTOPTB24: "Permitidles tratar de solventarlo"
 trade_company_events.EVTNAME1: "Repoblación"
 trade_company_events.EVTDESC1: "[Root.TradeCompany.GetName] quiere expulsar a la población local [Root.GetName] para así despejar el camino para las plantaciones y finalmente establecer allí un gran número de colonos [Root.Owner.Culture.GetName]."
 trade_company_events.EVTOPTA1: "Apoyar esta iniciativa"
 trade_company_events.EVTOPTB1: "Prohibir estas acciones"
 trade_company_events.EVTNAME2: "Plan de Reasentamiento Fallido"
 trade_company_events.EVTDESC2: "El plan para reasentar a los colonos [Root.Owner.Culture.GetName] en [Root.GetName] no ha salido como habíamos previsto. Parece que son muy pocos los que desean instalarse allí."
 trade_company_events.EVTOPTA2: "Olvidarse del proyecto"
 trade_company_events.EVTOPTB2: "Conceder incentivos"
 trade_company_events.EVTNAME3: "Plan de Reasentamiento Exitoso"
 trade_company_events.EVTDESC3: "El plan para reasentar a los colonos [Root.Owner.Culture.GetName] en [Root.GetName] ha atraído a bastante gente."
 trade_company_events.EVTOPTA3: "Excelente"
 trade_company_events.EVTNAME4: "Nueva Fortaleza"
 trade_company_events.EVTDESC4: "Con tal de resistir mejor los ataques de los nativos y a la potencia extranjera hostil [Root.TradeCompany.GetName] ha decidido construir una nueva fortaleza en [Root.GetName].                "
 trade_company_events.EVTOPTA4: "¡Buena iniciativa!"
 trade_company_events.EVTNAME5: "Conflicto Fronterizo"
 trade_company_events.EVTDESC5: "El talante agresivo de [Root.TradeCompany.GetName] ha provocado un conflicto con una potencia vecina."
 trade_company_events.EVTOPTA5: "Forzarles a dimitir"
 trade_company_events.EVTOPTB5: "Respaldar su comportamiento"
 trade_company_events.EVTNAME6: "Masacre en [Root.GetName]"
 trade_company_events.EVTDESC6: "¡Se ha destapado una conspiración en [Root.GetName]! Algunos empleados extranjeros de [Root.TradeCompany.GetName], contrariados, se juntaron con comerciantes de otra nación y planearon asaltar, tomar la fortaleza local y asesinar al director local para intentar debilitar el negocio de la compañía. Todos los conspiradores han sido condenados a muerte y decapitados por orden del gobernador. Aunque evidentemente este incidente ha provocado bastantes reacciones...                "
 trade_company_events.EVTOPTA6: "Encarcelar al gobernador"
 trade_company_events.EVTOPTB6: "Apoyar al gobernador"
 trade_company_events.EVTNAME7: "Masacre en [From.GetName]"
 trade_company_events.EVTDESC7: "¡Han asesinado al director de [Root.TradeCompany.GetName] en [Root.GetName] y a algunos más! El gobernador [From.Owner.Culture.GetName] de [From.TradeCompany.GetName] en [From.GetName] les ha capturado, condenado y decapitado basándose en vagas acusaciones acerca de algún tipo de conspiración.                "
 trade_company_events.EVTOPTA7: "¡Ultrajados!"
 trade_company_events.EVTNAME8: "Expandir la Compañía de Comercio"
 trade_company_events.EVTDESC8: "[Root.TradeCompany.GetName] están disgustados con la competencia que les hacen otras empresas comerciales en la región. Exigen que nos ocupemos de las provincias circundantes para asegurar una expansión de la base de operaciones de la compañía."
 trade_company_events.EVTOPTA8: "Seguir adelante y ocuparse de ello"
 trade_company_events.EVTTOOLTIP8: "[Root.TradeCompany.GetName] espera que [Root.GetName] conquiera la provincia en pocos años."
 trade_company_events.EVTOPTB8: "Ignorar su demanda"
 trade_company_events.EVTNAME9: "Compañía Comercial Disgustada"
 trade_company_events.EVTDESC9: "[Root.TradeCompany.GetName] está muy disgustada por la falta de apoyo de  [Root.Owner.GetName]. Hace ya varios años nos pidieron que les ayudáramos a  expandir su territorio hacia provincias cercanas. Nosotros incluso les facilitamos una de ellas, pero no se ha avanzado más en este asunto."
 trade_company_events.EVTOPTA9: "Renovar la promesa"
 trade_company_events.EVTOPTB9: "Apoyarles de otra manera"
 trade_company_events.EVTOPTC9: "Ignorar sus preocupaciones"
 trade_company_events.EVTNAME10: "Compañía Comercial en Auge"
 trade_company_events.EVTDESC10: "Nuestra [Root.TradeCompany.GetName] ha pasado por un período de crecimiento constante y ahora una parte de su éxito empieza a repercutir a [Root.Owner.GetName]."
 trade_company_events.EVTOPTA10: "Sacar provecho de esta tendencia"
 trade_company_events.EVTOPTB10: "Pedir dividendos por nuestra inversión"
 trade_company_events.EVTNAME11: "Compañía Comercial en Problemas"
 trade_company_events.EVTDESC11: "Nuestra [Root.TradeCompany.GetName] está cargada de dificultades económicas. Dicen que es debido a una falta de expansión además de un aumento de la competencia ejercida desde empresas comerciales de otras naciones. A la larga vamos a tener que ayudarles a expandirse y a asegurarnos de que son la compañía más fuerte de la región. Aunque por ahora lo que necesitan es una infusión de capital y recursos militares y navales.                "
 trade_company_events.EVTOPTA11: "Nos interesa"
 trade_company_events.EVTOPTB11: "No es problema nuestro"
