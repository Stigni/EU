 creek_caste_system: "Sistema de Castas Creek"
 creek_caste_system_desc: "Al mantener un sistema establecido de castas podemos asegurar que nuestra sociedad se mantiene estable."
 green_corn_celebration: "Celebración del Maíz Verde"
 green_corn_celebration_desc: "Los festivales de agricultura como la Celebración del Maíz Verde alentarán a nuestra gente a trabajar por una mejor cosecha de sus campos."
 four_mother_towns: "Tres Ciudades Madre"
 four_mother_towns_desc: "No debemos olvidar nunca las cuatro ciudades desde las cuales nuestro pueblo traza sus orígenes y debemos luchar para mantener su legado glorioso."
 micos_leadership: "Liderazgo de Micos"
 micos_leadership_desc: "Al dejar el liderazgo en batalla al jefe local Micos el cual conoce a su gente como nadie mejoraremos enormemente nuestra habilidad de obtener apoyo de los poblados locales."
 muscogee_neutrality: "Neutralidad Muscogui"
 muscogee_neutrality_desc: "Deberíamos no tomar parte en las guerras de los pueblos de nuestro alrededor más que buscar el poder busquemos comerciar con todos ellos."
 red_sticks: "Bastones Rojos"
 red_sticks_desc: "Las armas rojas de nuestros guerreros más tradicionales nos hacen recordar nuestra tradición en el arte de la guerra y nuestra fuerza en la batalla. ¡Deberíamos no olvidarlo!"
