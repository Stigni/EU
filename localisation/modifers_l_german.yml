 desc_growing_spice_trade: "Den einheimischen Gewürzhändlern ist es nicht entgangen, dass wir uns bemüht haben, noch mehr Bezugsquellen für Gewürze zu sichern. Da sie darauf vertrauen, dass sich der Staat um ihre Interessen kümmern, sind sie, was zu zahlende Steuern und andere Gebühren betrifft, ungewöhnlich entgegenkommend gewesen."
 growing_chinaware_trade: "Porzellanhandel"
 desc_growing_chinaware_trade: "Den einheimischen Händlern ist es nicht entgangen, dass wir uns bemüht haben, noch mehr Bezugsquellen für Porzellan zu sichern. Da sie darauf vertrauen, dass sich der Staat um ihre Interessen kümmert, sind sie, was zu zahlende Steuern und andere Gebühren betrifft, ungewöhnlich entgegenkommend gewesen."
 add_unrest_5_modifier: "Rebellisches Volk"
 desc_add_unrest_5_modifier: "Eure Maßnahmen haben die Menschen in dieser Provinz aufgebracht."
 remove_unrest_5_modifier: "Glückliches Volk"
 desc_remove_unrest_5_modifier: "Eure jüngsten Maßnahmen haben die Menschen in dieser Provinz erfreut."
 add_unrest_10_modifier: "Wütende Bauern"
 desc_add_unrest_10_modifier: "Die verärgerten Bauern sind über Eure jüngsten Maßnahmen mehr als aufgebracht."
 impressed_financial_sector: "Beeindruckter Finanzsektor"
 desc_impressed_financial_sector: "Unsere Entscheidung, unsere Schulden zurückzuzahlen, hat die Finanzwelt beeindruckt."
 national_recovery: "Nationale Erholung"
 desc_national_recovery: "Nach einem langen Krieg hat unsere Nation endlich die Gelegenheit erhalten, wieder Atem zu schöpfen. Mit wieder aufgefüllten Kornspeichern und einer neuen Generation von Untertanen, die sich dem Erwachsenenalter nähert, scheint sich unsere Nation endlich wieder erholt zu haben."
 recovering_economy: "Erholende Wirtschaft"
 desc_recovering_economy: "Wir haben die Erholung der Mannstärke unseres Landes zugelassen. Dementsprechend werden die Felder wieder bestellt und unsere Wirtschaft ist dabei, sich zu erholen."
 solidified_papal_relations_modifier: "Einfluss auf die Kurie"
 desc_solidified_papal_relations_modifier: "Unsere Kontrolle über die Kurie ist stärker, als sie einst war. Unsere päpstlichen Gesandten berichten, dass ihre Stimmen nun mehr Gewicht haben als zuvor."
 force_converted_province_mission: "Welle der Hingabe"
 desc_force_converted_province_mission: "Die erfolgreiche Konvertierung einer Region von Ungläubigen hat unsere Missionare dazu motiviert, mit ihrer Arbeit fortzufahren."
 force_converted_country_mission: "Licht der Gegenreformation"
 desc_force_converted_country_mission: "Unsere erfolgreiche Kampagne, ausländische Herrscher zur katholischen Herde zurückzubringen, blieb nicht unbemerkt. Sie hat unseren Einfluss auf die päpstliche Kurie gefördert und Eindruck bei den verbleibenden Häretikern hinterlassen, die unserer Herrschaft unterliegen."
 foreign_contacts: "Ausländische Kontakte"
 desc_foreign_contacts: "Mit den richtigen diplomatischen Zügen zur richtigen Zeit konnten wir unseren internationalen Ruf verbessern."
 liberator_of_jerusalem: "Befreier Jerusalems"
 desc_liberator_of_jerusalem: "Wir haben Jerusalem von den Ungläubigen befreit. All die rechtschaffenden Christen unseres Landes werden niemals vergessen, welch großen Dienst unser Herrscher dem Christentum erwiesen hat."
 liberator_of_mecca: "Befreier Mekkas"
 desc_liberator_of_mecca: "Wir haben Mekka von den Ungläubigen befreit. All die rechtschaffenden Muslimen unseres Landes werden niemals vergessen, wie unser Herrscher die Heilige Stadt verteidigt hat."
 converting_the_pagans: "Konvertierung der Heiden"
 desc_converting_the_pagans: "Von der Konvertierung eines bekannten Gebietes der Heiden haben unsere Missionare profitiert: Sie haben dadurch einerseits Erfahrung gesammelt und andererseits haben die neu konvertierten Christen dabei geholfen, die Worte unter den anderen Anhängern ihres alten Glaubens zu verbreiten."
 local_colonial_expansion: "Wachsende Kolonie"
 desc_local_colonial_expansion: "Infolge einer Investition zum richtigen Zeitpunkt wächst diese Kolonie nun rasant. Ihr Hafen ist für die Kolonisten, die von unserem Land aus in diese Region reisen, zu einem wichtigen Reiseziel geworden."
 defended_the_lowlands: "Verteidigt die Tiefebenen"
 desc_defended_the_lowlands: ""
 legitimacy_defended: "Legitimität verteidigt"
 desc_legitimacy_defended: "Einst wurde unser Herrscher von einem Großteil der Bevölkerung verachtet und abgelehnt. Viele behaupteten, er hätte kein Anrecht auf seinen Thron. Nun würde es niemandem im Traum einfallen, so etwas zu behaupten. Indem ihm eine vollständige Wendung der Lage gelang, ist der Anspruch unseres Herrschers so stark wie noch nie."
 succesful_bid_for_imperial_crown: "Erfolgreiches Angebot für den Kaiserthron"
 desc_succesful_bid_for_imperial_crown: "Unsere erfolgreiche Kampagne Kaiser zu werden "
 drove_back_the_turk: "Verteidiger Europas"
 desc_drove_back_the_turk: "Durch unsere erfolgreichen Kampagnen, Europa von den Osmanen zu befreien, haben wir die Dankbarkeit von all unseren alten und neuen christlichen Untertanen geerntet."
 protected_austrian_low_countries: "Kontrolle über Österreich gestärkt"
 desc_protected_austrian_low_countries: "Durch unsere Kampagne, dieses Gebiet gegen die Franzosen zu verteidigen, können wir seine Verteidigung und unsere Kontrolle darüber verstärken."
 fought_back_the_hungarians: "Böhmen verteidigt"
 desc_fought_back_the_hungarians: "Aufgrund seiner effizienten Verteidigung gegen die Ungarn erfreut sich unser Monarch einer stark gestiegenen Popularität."
 military_vassalization: "Militärischer Expansionismus"
 desc_military_vassalization: "Die Unterwerfung eines symbolisch bedeutsamen Gebietes hat unsere Bevölkerung inspiriert. Anwerber im ganzen Land berichten von einem gesteigerten Interesse unserer Untertanen, sich der Armee anzuschließen."
 uniter_of_the_manchus: "Die Mandschuren vereint"
 desc_uniter_of_the_manchus: "Durch die Vereinigung der Jurchen genießt unser Herrscher nun die Unterstützung aller Mandschuren. Die Zeit ist gekommen, um unsere Differenzen beiseite zu legen und unsere Feinde anzugreifen."
 english_out_of_france: "Sieg über die Engländer"
 desc_english_out_of_france: "Mit dem Verlust von Englands letzten Besitztümern in Frankreich wurde ein großer Sieg errungen. Nun kann sich das Land endlich erholen."
 baltic_ambition: "Baltische Ambition"
 desc_baltic_ambition: "Durch die gewaltsame Übernahme der baltischen Häfen haben wir unseren Händler einen Wettbewerbsvorteil gesichert. Zumindest vorübergehend."
 defended_denmark: "Verteidiger Dänemarks"
 desc_defended_denmark: "Nachdem er die letzten schwedischen Truppen aus Dänemark vertrieb, genießt unser Herrscher nun große Unterstützung aus der allgemeinen Bevölkerung und unser Land kann endlich mit dem Wiederaufbau beginnen."
 korean_frontier: "Verteidigte Grenze"
 desc_korean_frontier: "Durch die Ausdehnung in dieses neue Gebiet erhoffen wir uns, eine Grenze gegen die Nomadenplünderer errichten zu können, die uns so oft geplagt haben. Deshalb muss dieser Verteidigung besondere Aufmerksamkeit gewidmet werden."
 catholic_italy_modifier: "Katholisches Italien"
 desc_catholic_italy_modifier: "Wie ein Lauffeuer breitet sich die Häresie in Europa aus. Aber nicht in Italien. Hier ist sich die Bevölkerung sicher, dass Gott und der Heilige Vater sie beschützen."
 defeated_byzantine_empire: "Das Byzantinische Reich besiegt"
 desc_defeated_byzantine_empire: "Unser Sieg über unsere alten Rivalen im byzantinischen Reich hat die Unterstützung für unseren Herrscher verstärkt."
 mediterranean_ambition: "Mediterrane Ambition"
 desc_mediterranean_ambition: "Durch die Ausdehnung unserer Kontrolle über bestimmte wichtige Standorte im Mittelmeer haben wir unseren Einfluss auf den Handel in diesem Gebiet verstärkt."
 black_sea_ambition: "Ambition im Schwarzen Meer"
 desc_black_sea_ambition: "Wir haben wichtige Häfen entlang des Schwarzen Meers abgesichert, was unsere Kontrolle über den Handel in dieser Gegend verstärkt hat."
 indian_ocean_ambition: "Ambition im Indischen Ozean"
 desc_indian_ocean_ambition: "Durch die Ausdehnung unserer Kontrolle über die Häfen entlang des Indischen Ozeans und den angrenzenden Gewässern profitieren wir von einer vorübergehenden Steigerung des Handelsumsatzes."
 indian_ambition: "Indische Ambition"
 desc_indian_ambition: "Durch die Ausdehnung unserer Kontrolle über die Handelswege zu Land in Indien profitieren wir von einer vorübergehenden Steigerung des Handelsumsatzes."
 defended_against_shybanids: "Timuridisches Transoxianien"
 desc_defended_against_shybanids: "Wir haben die Ländereien Transoxianiens verteidigt, die Timur, der große Gründer unserer Dynastie, einst als seine Heimat ansah. Unser Erfolg bei der Verteidigung dieser Region gegen andere Dynastien hat viel zur Stärkung der Unterstützung unseres Herrschers beigetragen."
 afghanistan_secured_mug: "Afghanistan geschützt"
 desc_afghanistan_secured_mug: "Afghanistan kontrolliert die Handelsstraßen zu Land zwischen Indien, Persien und Transoxianien. Es ist auch ein gutes Rekrutierungsgebiet mit engen Verbindungen zum Subkontinent."
 conquest_of_persia: "Eroberung Persiens"
 desc_conquest_of_persia: "Den persischen Staat gibt es nicht mehr. Der Ruf unseres Herrschers als Eroberer hat eine Welle von Rekruten dazu inspiriert, sich in Scharen unter unsere Banner zu stellen, und in den neu eroberten Ländern nutzt unsere Händlerklasse nun die reichlich vorhandenen Gelegenheiten aus."
 controlling_the_steppes: "Kontrolle über die Steppen"
 desc_controlling_the_steppes: "Die wilden Steppen waren jahrhundertelang Heimat für verschiedene Gruppen, die das Leben des gläubigen russischen Volkes sehr erschwerten. Indem wir diese offenen Gebiete befriedet haben, haben wir dafür gesorgt, dass unsere Bevölkerung in Sicherheit ist, und dass die muslimischen Nomaden zurückgehalten werden."
 naval_enthusiasm_mission: "Enthusiasmus der Marine"
 desc_naval_enthusiasm_mission: "Unsere Bemühungen zur Stärkung der Marine führten in unserem Land zu einem verbreiteten Enthusiasmus. Viele Menschen wollen ihr sowohl als Offiziere als auch als Seemann beitreten."
 thriving_arms_industry: "Blühende Rüstungsindustrie"
 desc_thriving_arms_industry: "Unsere Bemühungen zur Stärkung der Armee führten bei unseren inländischen Rüstungsproduzenten zu einem großen Aufschwung."
 achieved_religious_unity_mission: "Ein vereinter Glaube"
 desc_achieved_religious_unity_mission: "Unsere erfolgreichen Bemühungen, den wahren Glauben in unserem Land zu stärken, führten zu einem vorübergehenden Anstieg der Unterstützung für unseren Herrscher und den Staat."
 thriving_ship_building_sector: "Blühender Schiffsbausektor"
 desc_thriving_ship_building_sector: "Die vielen Aufträge bei den Schiffswerften unseres Landes führten zu einem blühenden Schiffsbausektor, was wiederum billigere und effizienter produzierte Schiffe für den Staat bedeutet."
 british_ambition: "Britische Ambition"
 desc_british_ambition: "Unsere zunehmend erfolgreiche Ambition, als „der“ Staat der britischen Inseln angesehen zu werden, hat unseren Worten und unserem internationalen Ruf neues Gewicht verliehen."
 completing_the_reconquista: "Abschluss der Reconquista"
 desc_completing_the_reconquista: "Unsere Armeen haben durch unseren erfolgreichen Kampf zum Abschluss der Reconquista und zur Sicherung Iberiens vor zukünftigen muslimischen Einfällen wertvolle Erfahrung und größere Entschlossenheit erlangt."
 venetian_terra_firma: "Ausgedehnte Terraferma"
 desc_venetian_terra_firma: "Durch unsere zunehmende Kontrolle über das norditalienische Festland können wir uns vieler alter administrativer Traditionen entledigen und unsere Besitztümer auf dem Festland viel effizienter besteuern."
 lithuanian_russian_ambition: "Die Herrschaft über die russischen Staaten"
 desc_lithuanian_russian_ambition: "Durch eine feste, wiederhergestellte Kontrolle über die Staaten russischer und ruthenischer Gebiete werden wir in unserem Einflussbereich als natürliche Fortsetzung bedeutender Staaten in der Geschichte des Gebietes angesehen. Für unsere Untertanen erscheinen jegliche Gedanken an Unabhängigkeit immer weiter entfernt."
 polish_partitions: "Eroberung Polens"
 desc_polish_partitions: "Der polnische Staat hat sich selbst überdauert und wie andere Nachbarn wollen wir seinen Platz einnehmen. Unser großartiger Erfolg in dieser Sache hat dazu geführt, dass der Rest Europas uns nun mit erneutem Respekt betrachtet. Die Aneignung des Landes erleichterte die Kommunikation innerhalb unseres Staates erheblich und dementsprechend sind die Steuereinnahmen vorübergehend gestiegen."
 prussian_ambition: "Preußische Vorherrschaft"
 desc_prussian_ambition: "Wir arbeiten für den Aufstieg Preußens als ein territorial starker und einheitlicher Staat in Ostdeutschland und Polen."
 great_inti_festivals: "Missionierung der Inti"
 desc_great_inti_festivals: "All unsere Untertanen müssen an unseren Ritualen teilnehmen. Dabei werden sie mindesten einmal vom Anführer unserer Religion gesegnet, damit sie das Licht des wahren Glaubens erblicken."
 nahuatl_sacrificial_stones: "Missionierung der Nahuatl-Indianer"
 desc_nahuatl_sacrificial_stones: "Wir beziehen all unsere Untertanen in die großen Opferzeremonien in ihren örtlichen Zentren mit ein, damit sie in unsere Religion eintauchen."
 yellow_shamanism_modifier: "Gelber Schamanismus"
 desc_yellow_shamanism_modifier: "Wir haben uns dazu entschlossen, die synkretischen Elemente des Tengrismus anzunehmen und haben eine Reihe von Aspekten buddhistischer Rituale und Zeremonien in unseren Glauben übernommen."
 black_shamanism_modifier: "Schwarzer Schamanismus"
 desc_black_shamanism_modifier: "Wir haben jeglichen religiösen Synkretismus abgelehnt und uns stattdessen dafür entschieden, eine Fassung des uralten Glaubens unserer Vorfahren so unverfälscht wie möglich unter unseren Untertanen zu verbreiten. Deshalb haben wir entschieden, die schwarzen Schamanen in unserem Volk zu stärken, da sie äußere Einflüsse ebenso abgelehnt haben."
 rites_of_admission_modifier: "Aufnahmeriten"
 desc_rites_of_admission_modifier: "Wir ermutigen alle in unserer Obhut liegenden Untertanen dazu, etwas über unsere Religion zu lernen und an den Aufnahmeriten teilzunehmen."
 royal_fires_modifier: "Königliche Feuer"
 desc_royal_fires_modifier: "Wir haben die königlichen Feuer, die einst von Zarathustra selbst entzündet worden sind, wieder entfacht. Auch wenn sie noch immer jung sind, so dienen sie doch als Symbol der erneuerten Stärke des zoroastrischen Glaubens und des Staates, der sie beschützt."
 reunification_with_parsees: "Wiedervereinigung der zoroastrischen Diaspora"
 desc_reunification_with_parsees: "Wir haben die zoroastrischen Länder in Persien und Indien wiedervereinigt und für beide Gemeinschaften einen stärkeren und reineren Staat geschaffen."
 ritual_education_modifier: "Rituelle Ausbildung"
 desc_ritual_education_modifier: "Bei allen Untertanen fördern wir das Wissen über unsere uralten Rituale, vor allem bei jenen, denen es an angemessener Bewunderung für unseren Glauben fehlt. Wenn sie erst einmal etwas über das wahre Wesen der Welt und der dort lebenden Geister gelernt haben, werden sie den Irrtum ihres alten Denkens erkennen."
 purification_movement_modifier: "Reinigungsbewegung"
 desc_purification_movement_modifier: "Wir reinigen unseren Glauben aktiv von allen synkretischen Elementen und äußeren Einflüssen. Wir fördern eine reinere und stärkere Fassung unseres Glaubens."
 wandering_shamans_modifier: "Wanderschamanen"
 desc_wandering_shamans_modifier: "Wir haben eine aktive Politik übernommen, bei der wir unsere charismatischsten Schamanen tief in die Gebiete der Ungläubigen entsenden, damit sie die Tugenden unserer Religion erkennen. Diese Schamanen werden über sie wachen und andere lehren, ihren Platz einzunehmen, wenn sie nicht mehr sind."
 codification_of_mayan_faith: "Kodifizierte religiöse Traditionen"
 desc_codification_of_mayan_faith: "Wir haben eine geschriebene Ausgabe unseres Glaubens verfasst, die für die Erziehung unserer Untertanen und für die Verbreitung der Traditionen unseres Volkes in fremden Ländern verwendet werden soll."
 public_works_of_cairo: "Öffentliche Bauvorhaben in Kairo"
 desc_public_works_of_cairo: "Kairo ist riesig geworden und nun schwer in den Griff zu kriegen. Die Sanierungs- und Stadtplanung hat darunter zu lange gelitten. Deshalb haben wir mit einem ehrgeizigen Stadtplanungsprojekt begonnen, um die Stadtentwicklung unter Kontrolle zu bekommen, damit die Stadt möglicherweise noch größer wird."
