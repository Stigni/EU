 desc_buddhist_nepotism: "La población de esta provincia tiene la sensación de que lo que guía el nombramiento de funcionarios en esta zona son más las conexiones personales que la competencia."
 desc_bountiful_harvest: "La comida es barata y nuestros graneros están llenos después de una cosecha excepcionalmente generosa."
 desc_grain_for_the_poor: "Hemos estado redistribuyendo nuestro grano sobrante para asegurarnos que nadie tenga que pasar hambre en nuestras tierras."
 buddhism_events.10.a.tt: "Hay una posibilidad que la provincia se recupere y entonces se pueda recobrar el dinero."
 grain_for_the_poor: "Grano para los pobres"
 buddhism_events.26.b.tt: "El jefe de los bandido puede volver algún día."
 free_cities.3.d: "El descontento constante entre las clases bajas y nuestra incapacidad para tratar con ello nos ha llevado al borde de la revuelta. Estamos mal equipados para tratar con esto y nos insisten que traslademos el asunto al Emperador, para ver si podemos conseguir algún tipo de ayuda. Mano de obra y oro es lo que necesitamos para extinguir los fuegos y la furia que arden en las calles de [Root.Capital.GetName]."
 custom_idea_fort_maintenance_desc: "Dondequiera que haya guerra, hay fortalezas. Algunas son de carácter temporal, fortificaciones de campaña que se abandonan después de la guerra se haya ganado o perdido. Otras son fortificaciones permanentes, con grandes muros sólidos que proporcionan una defensa sólida contra todo lo que se lance contra ellos, ya sean hombres, balas de cañón u otros proyectiles. Mejorar el mantenimiento de fortalezas lleva a mejores fortalezas, las hace más baratas y es más fácil de mantener nuestra primera línea de la defensa, las fortalezas."
 governor_replaced: "Discontinuidad administrativa"
 free_cities.4.t: "Destruir a los rebeldes, o no"
 HAVE_NO_RIVALS: "Debes tener al menos un rival para hacerlo."
 custom_idea_fort_maintenance: "Castrametación"
 free_cities.3.t: "Campesinos con horquillas"
 social_bandit_local_search: "Bandido popular"
 buddhism_events.26.a.tt: "Arriésgate a convertir a los bandidos en mártires."
 buddhism_events.6.c: "¡Sería un regalo excelente!"
 buddhism_events.8.b: "¡Qué maravilla!"
 free_cities.4.d: "La ciudad libre de [From.Country.GetName] y su problema con las clases bajas les ha obligado a pedirnos ayuda. El mensajero habló de incendios latentes y rabia en las calles de [From.Capital.GetName] como una metáfora del descontento y los probables rebeldes a los que se enfrenta la ciudad libre. Nos solicitan humildemente mano de obra y oro, para poder tratar con esto con rapidez y eficacia."
 free_cities.5.a: "¡Mano de obra y oro, justo lo que necesitábamos!"
 free_cities.5.t: "¿Ayudar a aplastar a los rebeldes, o no?"
 free_cities.9.d: "Las... noticias de que estábamos apurados al borde de bancarrota fueron una pequeña sorpresa, pero la gran sorpresa fue que [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] decidió ayudarnos concediéndonos ciertos privilegios comunes y fiscales que dudamos que pocas ciudades libres tengan. "
 free_cities.5.b: "[From.Monarch.GetTitle] afirma que el problema es demasiado profundo para ser solucionado con mano de obra y oro..."
 free_cities.6.d: "[PAP.Monarch.GetTitle] [PAP.Monarch.GetName] colocó la regalía imperial en las manos del nuevo emperador del Sacro Imperio Romano Germánico, un símbolo del derecho del [PAP.Monarch.GetTitle] a coronar soberanos cristianos y el papel del Emperador como protector de la Iglesia Católica Romana. Fue un gran honor ser elegidos como el lugar de la coronación, y la iglesia de [Root.Capital.GetName] apenas pudo contener a todas las dignidades que se habían reunido para ver al emperador coronado. "
 free_cities.5.d: "Cada día crece el descontento y no importa cómo intentemos usar a los hombres que tenemos a nuestra disposición, cuando se apaga un incendio, otro arde ante de nuestros propios ojos. ¿Dónde está ese mensajero? Esperamos que nuestra humilde petición al [From.Monarch.GetTitle] [From.Monarch.GetName] no [From.Monarch.GetHerHim] enfade, sino que [From.Monarch.GetSheHe] consienta en ayudarnos. "
 free_cities.8.a: "Concédeles privilegios aduaneros y fiscales. "
 free_cities.8.t: "Privilegios aduaneros y fiscales"
 free_cities.9.t: "Otorgados privilegios aduaneros y fiscales"
 free_cities.10.b: "Dar los nobles lo que piden."
 free_cities.6.a: "¡Estamos ciertamente bendecidos!"
 free_cities.7.d: "Cuando terminó la conferencia del tratado, los participantes nos agradecieron nuestra ayuda asistiéndoles en todos los detalles necesarios que rodean un acontecimiento tan importante, y por nuestra neutralidad en este asunto. Esto les ayudó a concentrarse en la tarea que les ocupaba mano. Aunque no se nos compensase monetariamente en nada más que los gastos hechos para la conferencia, ahora se nos considera un país más prestigioso que antes. "
 free_cities.6.t: "El acontecimiento de la coronación"
 free_cities.6.tt1: "El nuevo emperador será coronado en [This.Country.GetName]. "
 free_cities.4.b: "El problema está muy dentro de [From.Country.GetName], y hasta que no se den cuenta de ello, no enviaremos ayuda."
 free_cities.7.t: "La conferencia del tratado"
 free_cities.8.b: "No se lo merecen."
 free_cities.10.a: "Pedir ayuda al emperador. "
 free_cities.11.t: "Petición de ayuda de nobles rebeldes"
 free_cities.9.a: "¡Por sorprendente que sea, es un gran regalo!"
 free_cities.5.tt1: "Se dice a [From.Country.GetName] que ayudaremos."
 free_cities.5.tt2: "Se dice a [From.Country.GetName] que nos negamos a ayudar."
 free_cities.4.a: "Se trata de una petición razonable, una que vamos a cumplir. "
 free_cities.10.d: "A los terratenientes nobles de [Root.Capital.GetName] no le gusta nuestro estatus de ciudad libre y últimamente nos hemos cansado de tratar de mantenerlos contentos. Si hubieran sido meros campesinos armados con horcas y antorchas y poco entrenamiento militar, seríamos capaces de tratar con cualquier rebelión que produjeran. Pero estos son hombres y mujeres familiarizados con la guerra y armas de todo tipo y no debemos subestimarlos. El único al que pueden escuchar es el emperador del Sacro Imperio Romano. . . "
 free_cities.8.d: "Una de las ciudades libres en nuestro vasto Imperio está pasando apuros, apenas ganan lo suficiente para mantenerse alejados del temido agujero que es la bancarrota. Una vez caigan, pasarán un mal tiempo saliendo del agujero que, lamentablemente, han cavado ellos mismos. Podríamos tratar de ayudarles concediéndoles algunos privilegios aduaneros y fiscales que, manejados correctamente, les permitiría ganar bastante oro."
 free_cities.7.a: "Vale la pena, entonces. "
 free_cities.10.t: "Bien nacidos con armas"
 free_cities.11.d: "Ha llegado a nuestro conocimiento que la ciudad libre de [From.Country.GetName] lo está pasando mal con los nobles terratenientes a los que disgusta el estatus de [From.Country.GetName]. El país pide nuestra ayuda para reprender a los nobles y hacer que acepten [From.Country.GetName] como ciudad libre, con todo lo que conlleva."
 free_cities.11.a: "Tendrán nuestra ayuda."
 free_cities.11.b: "¿Si no pueden manejar a sus ciudadanos, son realmente adecuados para gobernar un país?"
 free_cities.12.t: "¿Ayudados o perjudicados?"
 free_cities.12.d: "Los nobles son cada vez más audaces, y ahora tratan de atraer a campesinos y burgueses para que se unan a su rebelión contra nosotros y nuestro estatus como ciudad libre. Hasta el momento, han tenido poco éxito con esto, pero tenemos miedo, como siempre que alguien trata de romper la paz que tanto luchamos por mantener. ¿Qué pensará [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] de nosotros? ¿Nos ayudará [From.Monarch.GetSheHe] con estos nobles rebeldes?"
 free_cities.12.a: "¡Ha llegado la ayuda de [From.Monarch.GetTitle]!"
 free_cities.12.b: "\\'... incapaces de gobernar...\\' Así que no habrá ayuda."
 free_cities.13.t: "Liga de las ciudades"
 free_cities.13.d: "La Liga hanseática y la Liga lombarda nos ha inspirado a preguntarnos si otras ciudades libres estarían dispuestas a entrar en una liga con nosotros. No intentamos lograr una alianza con ellos, sólo queremos ver si estarían dispuestos a cooperar con nosotros en ciertos asuntos, como el comercio, mantener la paz imperial, apoyar a los tribunales y, con el tiempo, tal vez incluso mantener una fuerza unificada."
 free_cities.13.a: "¡Envía diplomáticos a [This.Country.GetName]!"
 free_cities.13.b: "Trabaja un poco más esta idea. Todavía no es perfecta."
 free_cities.14.t: "Sugerencia de una Liga de las ciudades."
 free_cities.14.d: "Hemos oído hablar sobre las antiguas ligas, algunas de las cuales aún existe. La Liga hanseática, por ejemplo, donde los gremios mercantes crearon una confederación comercial y defensiva, o la Liga de Suabia, una asociación de mantenimiento de la paz y defensa mutua. La ciudad libre de [From.Country.GetName] ha sugerido que nos unamos a algo similar, una especie de cooperación, donde colaboremos en cuestiones de comercio, mantener la paz imperial, apoyemos a los tribunales y quizás más adelante en el mantenimiento de una fuerza unificada."
 free_cities.14.a: "¿Qué tenemos que perder? ¿Nada? ¡Únete!"
 free_cities.14.b: "Me parece un pérdida de tiempo, nada más."
 free_cities.15.tt: "[From.Country.GetName] recibirá tu aprobación"
 free_cities.16.tt: "[From.Country.GetName] recibirá tu rechazo."
 free_cities.15.t: "Miembros de la Liga de las ciudades"
 free_cities.15.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] accedió a cooperar con nosotros en algunas cuestiones, como el comercio, mantener la paz imperial y apoyar a los tribunales. La fuerza unificada tendrá que esperar."
 free_cities.15.a: "¡Somos parte de la Liga de las ciudades libres!"
 free_cities.16.t: "Rechazo a la Liga de las ciudades"
 free_cities.16.d: "\\'Con la pena más profunda [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] debe rechazar la cooperación con [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Country.GetName]...\\' "
 free_cities.16.a: "¡Pronto verán pronto la gloria de nuestras fuerzas combinadas y lamentarán no habernos acompañado!"
 free_cities.17.t: "Los socios de la Liga de las ciudades"
 free_cities.17.d: "La cooperación entre las diversas ciudades libres, inspirada en ligas como la de Suabia, la hanseática y la lombarda, parece estar funcionando espléndidamente. Han acordado trabajar juntos en asuntos de comercio, el mantenimiento de la paz imperial y el apoyo a los tribunales. Como ciudad libre, podríamos pedir el ingreso en este club bastante exclusivo..."
 free_cities.17.a: "¡Envía un diplomático a sus líderes!"
 free_cities.17.b: "No lo necesitamos."
 free_cities.18.t: "Miembro potencial de la Liga de las ciudades."
 free_cities.18.d: "¡Nuestra cooperación con otras ciudades libres funciona tan bien que todos los días recibimos más y más solicitudes de ingreso! [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] es uno de los muchos que desean unirse con nosotros."
 free_cities.18.a: "Acepta la solicitud de [From.Country.GetName]."
 free_cities.18.b: "Rechaza la solicitud de [From.Country.GetName]."
 free_cities.19.t: "Reformas cooperativas"
 free_cities.19.d: "Muchos sabios y eruditos llaman la ciudad libre de [Root.Country.GetName] su hogar. Cooperando con sus colegas de las otras ciudades libres de nuestra liga, han sido capaces de refinar sus ideas y teorías en modos que nos son muy beneficiosas."
 free_cities.19.a: "¡Estupendo!"
 fc_hre_privileges: "Privilegios comunes y fiscales concedidos por el emperador"
 desc_fc_hre_privileges: "El emperador del Sacro Imperio Romano nos ha concedido privilegios especiales comunes y fiscales."
 opinion_special_privileges: "Privilegios especiales concedidos por el emperador"
 opinion_agreed_league: "Aceptado en la Liga de las ciudades"
 opinion_refused_league: "Rechazado por la Liga de la ciudades"
 fc_city_league: "Liga de las ciudades"
 desc_fc_city_league: "Inspirado en antiguas ligas como la de Suabia, la hanseática y la lombarda, las ciudades libres del Sacro Imperio Romano han acordado unir fuerzas y cooperar en algunos asuntos."
 opinion_withheld_reforms: "Ideas de reforma retenidas"
 opinion_introduced_reforms: "Ideas de reforma introducidas"
 fc_league_reforms: "Reformas de la Liga de las ciudades"
 desc_fc_league_reforms: "Las nuevas reformas de la Liga de las ciudades se extiende por las ciudades libres y ayudarán a todos estos países a alcanzar la grandeza."
 ADD_SEAT_IN_PARLIAMENT_SHORT: "Otorgar escaño en $NAME$"
 ADD_SEAT_IN_PARLIAMENT_LONG: "Dar a una provincia un escaño en $NAME$ dará un bonificación habrá que apaciguar a una mayoría de escaños en cada cuestión."
 withdrawn_parliamentary_seat: "Retirado escaño parlamentario"
 desc_withdrawn_parliamentary_seat: "La población de esta provincia siente que se les ha privado de su legítima influencia en la política de nuestro país."
 rotten_borough: "Burgos podridos"
 desc_rotten_borough: "Esta provincia tiene un escaño en el Parlamento a pesar de ser relativamente poco importante. Esto ha permitido que aquellos con el poder en el área controlen los votos ya que los votantes lo bastante pocos y lo bastante pobres como para ser manipulados fácilmente."
 parliamentary_scandal: "Escándalo parlamentario"
 desc_parliamentary_scandal: "La capital se ve sacudida por las acciones de un parlamentario de visita y la incapacidad del estado para castigarle por su conducta."
 demands_representation: "Exigiendo representación"
 desc_demands_representation: "La gente de este área exige que se les otorgue representación en el gobierno central. El movimiento está centrado en sus viejas asambleas provinciales, que sienten deberían ser recreadas a nivel nacional."
 yearning_for_representation: "Esperanza de representación"
 desc_yearning_for_representation: "Los últimos acontecimientos han llevado a la gente de este país a esperar un parlamento representativo y una constitución escrita."
 parlaments.2.t: "Burgos podridos"
 parlaments.2.d: "Debido a su escaño en el parlamento, [Root.GetName] puede presumir de una gran influencia en la política de nuestro país. Sin embargo, ese escaño es lo único que distingue a la zona otras partes mucho más ricas de nuestro estado. Los terratenientes locales se han dado cuenta de esto y a través de una combinación de sobornos y amenazas, los votos de [Root.GetName] han llegado a ser controlados enteramente por algunos individuos influyentes pero corruptos."
 parlaments.2.a: "¡Está podrido!"
 parlaments.2.a.tt: "Este escaño del Parlamento cambiará su modelo de votación de aquí en adelante."
 parlaments.2.b: "Debemos asignar de nuevo el escaño."
 parlaments.4.t: "Corrupción del voto"
 parlaments.4.d: "Los parlamentarios de los distritos podridos de [Root.GetName] han decidido oponerse a nuestra propuesta en el Parlamento. Parece que el terrateniente que controla la zona se ha convencido de que la cuestión no le beneficia."
 parlaments.4.a: "¡Está podrido!"
 parlaments.4.b: "Entonces debemos sobornar al terrateniente."
 parlaments.5.t: "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.5.d: "La influyente Universidad de [Root.GetCapitalName] ha logrado convencer a los miembros del parlamento de [Root.GetName] para salir a favor de aumentar la financiación universitaria."
 parlaments.5.a: "¡Genial!"
 parlaments.6.t: "¡[Root.GetName] camba de postura en el debate!"
 parlaments.6.d: "Aparte de ser un escaño parlamentario, [Root.GetName] es también es el centro de un número de compañías influyentes con intereses en el comercio de ultramar. Al parecer, muchos de ellos ha decidido que se beneficiarían de aprobación del debate que se está llevando a cabo y ejercen presión sobre sus miembros del Parlamento para que así sea."
 parlaments.6.a: "¡Eso es estupendo!"
 parlaments.7.t: "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.7.d: "El ejército es, en muchos aspectos, la fuerza interior más influyente de [Root.GetName] y su lealtad a esta organización ha convencido a los miembros del Parlamento de este escaño a votar a favor de la cuestión actual por pura lealtad."
 parlaments.7.a: "¡Eso es estupendo!"
 parlaments.8.t: "¡[Root.GetName] cambia de postura en el debate!"
 parlaments.8.d: "El debate actual en el Parlamento sobre cómo proteger mejor la producción nacional ha atraído la atención de muchos en [Root.GetName]. Este escaño del Parlamento ha venido a apoyarnos en el debate, con la esperanza de beneficiarse con la política sugerida."
 parlaments.8.a: "¡Genial!"
 parlaments.9.t: "¡[Root.GetName] camba de postura en el debate!"
 parlaments.9.d: "Como sede de nuestra capital, la provincia de [Root.GetName] va a beneficiarse mucho con las reformas que propuestas actualmente. Por suerte, la gente suficiente se ha dado cuenta de esto para asegurarse de que el escaño vota a nuestro favor."
 parlaments.9.a: "¡Genial!"
 parlaments.10.t: "¡[Root.GetName] camba de postura en el debate!"
 parlaments.10.d: "Parece que los parlamentarios de los escaños de [Root.GetName] han entrado en razón y por fin se han dado cuenta de cómo les beneficiaría la cuestión que se debate actualmente. Es difícil decir exactamente qué fue lo que les convenció pero su apoyo a nuestra causa es muy bienvenido."
 parlaments.10.a: "¡Genial!"
 parlaments.11.t: "¡[Root.GetName] camba de postura en el debate!"
 parlaments.11.d: "Parece que los parlamentarios de los escaños de [Root.GetName], partidarios incondicionales de nuestra causa hasta hace un rato han cambiado completamente de opinión sobre la cuestión que se debate actualmente. No podemos saber con certeza cómo pasó esto, pero está claro que ya no podemos contar con sus votos."
 parlaments.11.a: "La avaricia es una cosa horrible."
 parlaments.12.t: "Burgo podrido"
 parlaments.12.d: "Si bien parecía que el voto de [Root.GetName] vendría de hecho en apoyo de la propuesta de reforma para eliminar los burgos podridos de nuestro parlamento, al parecer quien apoyaba al parlamentario de la zona de repente se dio cuenta de que estaba a punto de perder su escaño. Ahora ha conseguido convencer al MP a votar en contra de la reforma."
 parlaments.12.a: "¡Está podrido!"
 parlaments.13.t: "¡[Root.GetName] camba de postura en el debate!"
 parlaments.13.d: "Una campaña decidida por parte de los miembros de la administración en [Root.GetCapitalName] opuesta a la modificación de leyes y reglamentos para la integración de otros sistemas en el nuestro han conseguido convencer con éxito al parlamentario de la zona a oponerse a nuestra propuesta."
 parlaments.13.a: "Vale."
 parlaments.14.t: "¡[Root.GetName] camba de postura en el debate!"
 parlaments.14.d: "El parlamentario de [Root.GetName] ha sido convencido por aquellos que tienen intereses en las industrias de producción de la provincia para que se oponga a abrir las normas que los protegen de la competencia exterior."
 parlaments.14.a: "Vale."
 parlaments.15.t: "¡[Root.GetName] camba de postura en el debate!"
 parlaments.15.d: "Muchos en [Root.GetName] han quedado bastante decepcionados por la propuesta de aumentar el gasto naval. Tienen la sensación de que el área ya contribuye mucho a las fuerzas armadas de nuestro país y hubieran esperado que el Parlamento autorizase más fondos para ellos en lugar de pedir más dinero para la marina."
 parlaments.15.a: "Vale."
 parlaments.16.t: "¡[Root.GetName] camba de postura en el debate!"
 parlaments.16.d: "El dominio de la marina en la provincia de [Root.GetName] ha significado que la propuesta de aumento del gasto del ejército de tierra en el Parlamento ha sido recibido bastante fríamente allí. A pesar de haber sido favorables a la propuesta al principio, ahora los miembros del parlamento de esta área no ven más opción que votar en contra."
 parlaments.16.a: "Vale."
 parlaments.17.t: "¡[Root.GetName] camba de postura en el debate!"
 parlaments.17.d: "Mientras que inicialmente a favor, los parlamentarios de [Root.GetName] han declarado su disgusto por la cuestión actual. Indica una profunda ambición por parte del estado a poseer y controlar todo dentro de sus fronteras y dicen que no piensan permitirlo."
 parlaments.17.a: "Que lo piensen. Yo no puedo comentar."
 parlaments.18.t: "¡[Root.GetName] camba de postura en el debate!"
 parlaments.18.d: "Los parlamentarios de [Root.GetName] son sorprendentemente positivo a nuestra propuesta en el debate parlamentario. Al parecer, la Universidad de [Root.GetName] está convencida de que participará en las cuentas y mediciones que la propuesta actual contiene y los eruditos están encantados con la oportunidad de participar en algunos nuevos datos iniciales en cuanto a nuestro país. "
 parlaments.18.a: "Vale."
 parlaments.19.t: "¡[Root.GetName] camba de postura en el debate!"
 parlaments.19.d: "Votar a favor de aumentar los impuestos ha sido muy difícil de vender en [Root.GetName]. Después de numerosas protestas, el parlamentariode la zona ha retirado su apoyo a nuestra propuesta y ahora se oponee a ella por temor a su reelección."
 parlaments.19.a: "Vale."
 parlaments.20.t: "Vida en la ciudad"
 parlaments.20.d: "Como representantes de las áreas que están a veces muy distantes de [Root.Capital.GetCapitalName], muchos parlamentarios a menudo encuentran que la vida en la capital durante sus visitas es muy diferente a lo que están acostumbrados. Algunos encuentran que es agobiante y asquerosa y muchos parecen muy aliviados cuando vuelven a sus hogares.\nEste año ha demostrado ser aún más duro de lo habitual para soportar por la sensibilidad de nuestros parlamentarios. Los meses calurosos han sido de un calor excepcional, los meses húmedos excepcionalmente húmedos y los meses fríos excepcionalmente fríos. Ahora, un número de diputados ha decidido que ya han tenido suficiente y se han acercado a nosotros pidiendo ayuda para sus estancias más agradables."
 parlaments.20.a: "Debemos hacer lo que podamos."
 parlaments.20.b: "Tendrán que soportarlo igual que el resto de nosotros."
 parlaments.21.t: "Parlamentario en escándalo"
 parlaments.21.d: "Un pequeño escándalo se ha ocurrido en la capital durante el debate en curso. Parece más que asistir a las sesiones, uno de los parlamentarios interrumpía la paz pública y acosaba a su casera. La indignación es grande tanto entre sus pares como en la calle y es probable que persiga parlamentos futuros durante años."
 parlaments.21.a: "Detén al parlamentario."
 parlaments.21.b: "Déjalo pasar"
 parlaments.22.t: "Absentismo"
 parlaments.22.d: "Considerando su gran influencia en la política de nuestro país, sería fácil suponer que todos los parlamentarios asisten a las sesiones parlamentarias con gran entusiasmo, ansiosos por hacer lo máximo con el poder que se les ha confiado. Sin embargo, esto está muy lejos de ser así, y en cualquier parlamento dado habrá algunos que nunca aparezcan ya que sea porque aún están disfrutando sus propiedades en el campo o porque deciden participar en muchas alegrías de la capital. El problema ha crecido últimamente cada vez más y tememos que dignatarios extranjeros se rían de nosotros a nuestras espaldas. Hay una serie de medidas que podrían adoptarse para aumentar la asistencia, pero ninguno que los actuales parlamentarios se lo tomaría muy bien."
 parlaments.22.a: "Multa los peores excesos."
 parlaments.22.b: "No hay nada que podamos hacer."
 parlaments.23.t: "Demandas de representación"
 parlaments.23.d: "Una serie de publicaciones hostiles ha comenzado a circular en las ciudades de [Root.GetName]. Anónimos, pero muy críticos, los autores afirman que nuestro el gobierno es \\'autocrático\\' y exigen tanto una constitución escrita y un Parlamento donde estén representadas las distintas partes de nuestro país."
 parlaments.23.a: "Prohibir las publicaciones"
 parlaments.23.b: "Hacer vagas promesas de reforma"
 parlaments.24.t: "Ayuda financiera"
 parlaments.24.d: "Debido a las actuales pobres finanzas del gobierno cualquier contribución a las arcas estatales es muy bienvenida. Así pues recibimos con entusiasmo a los representantes de una serie de asambleas de ciudades ricas ofreciendo ayuda. Su precio es, sin embargo, una mayor representación en el gobierno en general y mecanismos formales para que el estado solicite su ayuda en el futuro."
 parlaments.24.a: "Concédeles una mayor representación."
 parlaments.24.b: "Rechaza su dinero."
 parlaments.24.c: "Promete tomar sus opiniones en cuenta."
 parlaments.24.dd: "Rechaza su dinero."
 parlaments.25.t: "Demandas de [Root.Culture.GetName]"
 parlaments.25.d: "Mientras nuestro país carece un parlamento nacional, existen asambleas locales desde tiempos muy antiguos en muchas de nuestras provincias. Ã‰stas tienen poca influencia fuera de sus propias provincias pero a veces se acercan a veces al estado y su existencia permite unos impuestos más eficientes en las provincias.\nÚltimamente se han estado gestando problemas en [Root.GetName] donde varias de tales asambleas provinciales han comenzado recientemente a exigir representación a un nivel nacional. Se sienten mal representadas por el gobierno central y que un parlamento central donde ofrecen sus opiniones al gobernante sería la única manera de aliviar esto."
 parlaments.25.a: "Lo pensaremos."
 parlaments.25.b: "Tales ideas tienen que ser aplastadas."
 parlaments.26.t: "Contribución directa"
 parlaments.26.d: "Entusiasmado por la cuestión que se está debatiendo en el parlamento, un grupo de [Root.GetName] con unos intereses muy alineados con los nuestros han venido para hacer una contribución directa al estado. Esperan que el dinero pueda ser bien empleado para \\'convencer\\' a cualquier parlamentario se siga oponiendo, o al menos compensarnos por los gastos que hayamos tenido hasta ahora."
 parlaments.26.a: "Estoy seguro que le encontraremos un uso."
 parlaments.27.t: "Tradiciones parlamentarias"
 parlaments.27.d: "Una de las cosas más difíciles de ser un parlamentario no tiene nada que ver con los debates en la capital sino más bien cómo vender las nuevas leyes al pueblo cuando se vuelve a casa. Aun así, a un diputado local a menudo le resultará más fácil explicar un nuevo impuesto que el recaudador enviado por el gobierno central en sistemas menos representativos.\nParece que los diputados en general y los de [Root.GetName] en particular se han vuelto tan hábil defendiendo las políticas que se ve un aumento en general en el apoyo al gobierno central."
 parlaments.27.a: "¡Al fin me entienden!"
 parlaments.28.t: "Apoyo de la Asamblea local"
 parlaments.28.d: "La asamblea local en [Root.GetName] ha estado muy entusiasmada con su apoyo de nuestra proposición actual en el parlamento. Tanto que ya han comenzado con las preparaciones necesarias para lo que están seguros será una aprobación segura."
 parlaments.28.a: "Sorprendente."
