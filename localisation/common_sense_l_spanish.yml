 papacy_events.11.t: "La Biblioteca Vaticana"
 papacy_events.11.d: "Aun no está fundada formalmente, aunque nuestra biblioteca contiene una multitud de manuscritos, libros, edificios? y otras obras escritas. Ahora los libros están dispersos por Roma, Aviñón y en otros lugares, pero si recogemos en nuestra capital y los añadimos, nuestra gran biblioteca podria convertirse en una de los mayores desde la Biblioteca Real de Alejandria. Fundar la Biblioteca Vaticana podria volver a establecer $CAPITAL$ como destino de los estudiosos."
 papacy_events.11.a: "Fundala, y concéntrala en trabajos administrativos."
 papacy_events.11.b: "El foco deberia estar en trabajos diplomáticos."
 papacy_events.11.c: "Funda una biblioteca sobre las artes militares."
 papacy_events.11.e: "Tendremos que pensar más en esto."
 papacy_events.12.t: "Capilla Sixtina"
 papacy_events.12.d: "La Cappella Maggiore - la capilla mayor - se utiliza para las misas que pueden celebrarse en espacios más pequeños, menos publicos que las basilicas. Los años no han sido benignos en la que una vez fue una capilla magnifica pintada por Fra Angélico, Sus paredes están inclinadas y se encuentra en un estado ruinoso. La capilla deberia ser demolida, la estructura no es lo suficientemente segura para las muchas misas que se celebran alli cada año. Un nuevo edificio, más magnifico deberia tomar su lugar, y hay muchos artistas famosos para quienes seria un honor pedirles que pinten la nueva Capilla Sixtina."
 papacy_events.12.a: "Demoler la vieja y construir la nueva en el mismo lugar."
 papacy_events.12.b: "Sólo deja de usar la vieja capilla, podemos utilizar otros edificios."
 papacy_events.13.t: "Pintar la Capilla Sixtina"
 papacy_events.13.d: "La vieja y decrépita Cappella Maggiore ya no existe - en su lugar se la gran Capilla Sixtina. El templo de Salomón y la Capilla Sixtina tienen las mismas dimensiones, tal como indica el Antiguo Testamento. El exterior no contiene adornos de detalles decorativos, el edificio se divide en tres pisos con techo abovedado y seis altas ventanas arqueadas en los laterales, dos en cada extremo. Aunque es muy hermosa por su sencillez, la belleza de la capilla podria reforzarse con frescos pintados por los artistas más relevantes de nuestro tiempo."
 papacy_events.13.a: "Contrata a Sandro Botticelli"
 papacy_events.13.b: "Contrata a Domenico Ghirlandaio."
 papacy_events.13.c: "Contrata a Pietro Perugino"
 papacy_events.13.e: "Contrata a Miguel Angel"
 papacy_events.13.f: "¡Sólo encuentra a alguien para pintar la capilla! "
 papacy_events.13.g: "Dejalo como está, no tenemos que hacerlo ahora."
 papacy_events.14.t: "Las indulgencias, ¿vender o no?"
 papacy_events.14.d: "Muchos paises han comenzado a vender indulgencias por dinero, de modo que los ricos puedan salvar sus almas y seguir viviendo en el pecado. Esta práctica lleva mucho dinero a los cofres de la Iglesia, y mientras unos lo condenan, los otros creen que deberia permitirse."
 papacy_events.14.a: "¡Prohibimos esta práctica! "
 papacy_events.14.b: "Poderoso caballero es don Dinero..."
 papacy_events.15.t: "La simonia juzgada"
 papacy_events.15.d: "En Hechos de los apóstoles 8:9-24, Simón el mago ofreció dinero a los dos discipulos Pedro y Juan si le autorizaban a impartir el poder del Espiritu Santo en cualquiera sobre quien impusiese las manos. Este acto, el de vender cosas espirituales, tales como oficios y papeles eclesiales, es llamado simonia por este hombre y en muchos gobernantes se han visto influidos por la luz tenue del oro para vender sedes obispales."
 papacy_events.15.a: "¡Trataremos esto como el delito que es! "
 papacy_events.15.b: "Esto es una práctica que permitiremos."
 papacy_events.16.t: "Veneración de Reliquias, ¿permitir o rechazar?"
 papacy_events.16.d: "Las iglesias siempre han guardado reliquias de santos, para venerar y en algunos casos, para curar al enfermo y al anciano. Esta larga práctica ahora ha sido desafiada. Unos creen que se trata de idolatria, una herejia que deberia ser prohibida. La venta de reliquias ha hecho ricas a muchas iglesias, y si el Papa anunciara en publico su apoyo a esta práctica, un poco de ese dinero acabaria llegando a nuestras arcas."
 papacy_events.16.a: "¡Evitar la venta de reliquias! "
 papacy_events.16.b: "Nos haremos más ricos si permitimos y practicamos esto."
 papacy_events.17.t: "Galileo Galilei"
 papacy_events.17.d: "La noción que la Tierra y los planetas giraban alrededor del Sol es una idea sobre la cual Nicolás Copérnico escribió por primera vez en su libro  'De revolutionibus orbium coelestium ' en 1543 y ahora Galileo Galilei ha promovido una vez más, en su libro  'Sidereus Nuncius '-   ¡'Mensajero de los Astros '! Su defender polémico de esto le ha creado muchos enemigos en la Iglesia Católica, y aunque admitamos que seria el un rival de debate muy interesante, ¿tal vez deberiamos ser cautelosos y encarcelarle sin más para impedir que sus ideas lleguen al publico?"
 papacy_events.17.a: "Invitalo de hablar de teologia."
 papacy_events.17.b: "Debe ser llevado a juicio."
 papacy_events.18.t: "Sublimis Deus"
 papacy_events.18.d: "Para nuestra consternación hemos aprendido que paises católicos han esclavizado a los indios del Oeste y el Sur para usarlos como fuente de trabajo barata. Concedemos que Papas anteriores permitieron, ya que sostuvieron que esta nueva gente no era realmente humana y no poseian almas. El Nuevo Testamento dice que el Evangelio ha sido predicado a todas las naciones y puesto que no creen en nuestro Dios, tal vez no cuentan. La Humanidad se divide en tres razas, europeos, asiáticos y africanos, una por cada uno de los hijos de Noé y los indios de las Américas no caben entre estas divisiones. Ahora que sabemos que estos paganos pueden ser convertidos, es hora de revisar nuestras viejas creencia y reconocer a éstos como humanos, con almas, para los cuales Dios tiene un objetivo."
 papacy_events.18.a: "Condenarlo y asegurarse de que todos los católicos saben que está mal."
 papacy_events.18.b: "Su objetivo es la esclavitud."
 papacy_events.19.t: "El Papa condena la esclavitud"
 papacy_events.19.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] ha emitido una nueva bula papal, la Sublimis Deus, que prohibe la esclavitud de los indios del Oeste, del Sur y todos los demás pueblos."
 papacy_events.19.a: "Aceptar la bula papal."
 papacy_events.19.b: "Rechazarla y seguir esclavizando a esta gente."
 papacy_events.20.t: "$COUNTRY$ sigue el decreto del Papa"
 papacy_events.20.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] condenará a la esclavitud."
 papacy_events.20.a: "¡Excelente! "
 papacy_events.21.t: "$COUNTRY$ ignora el decreto del Papa"
 papacy_events.21.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] se niega a condenar la esclavitud de los indios del Oeste y del Sur."
 papacy_events.21.a: "¿¡Cómo pueden negarse! ?"
 papacy_events.22.t: "Los juicios de brujas"
 papacy_events.22.d: "Las gente de las provincias sufren de hambre, enfermedad y los acontecimientos inoportunos afirman que la causa de su miseria son la hechiceria y la brujeria. Mujeres, niños y hombres han sido acusados de brujeria, de adorar al diablo y ser una amenaza para la Cristiandad. ¡Ha llegado al punto que la gente ha linchado a presuntas brujas sin un verdadero juicio! "
 papacy_events.22.a: "¡La hechiceria y las brujas no existen! "
 papacy_events.22.b: "No interferiremos, ahora no."
 papacy_events.22.c: "Envia a un mensajero al Papa, para pedir consejo."
 papacy_events.22.e: "No hacer nada al respecto."
 papacy_events.23.t: "El Papa condena los juicios de brujas"
 papacy_events.23.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] ha enviado un mensajero para discutir la reciente caceria de brujas en nuestro pais. Condena totalmente los juicios de brujas, en especialmente los linchamientos que se han producido la gente que sufre se ha tomado por sus propias manos el castigo de las presuntas brujas.  'Las brujas y la hechiceria, no existen, solo supersticiones y culpas que la gente que sufre desean echar sobre mujeres, niños y hombres inocentes'.  Puede que no estemos de acuerdo con esta opinión, pero [From.Monarch.GetName] es el [From.Monarch.GetTitle] ."
 papacy_events.23.a: "¡Parad las cazas y los juicios de brujas! "
 papacy_events.23.b: "¡Las brujas tienen la culpa de nuestro sufrimiento, esto no puede parar! "
 papacy_events.24.t: "$FROMCOUNTRY$ para los juicios de brujas"
 papacy_events.24.tooltip: "¡Basta de juicios de brujas! "
 papacy_events.24.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] ha parado la caceria de brujas en $FROMCOUNTRY$ y proclamó que la brujeria y hechiceria son nada más que estupidas supersticiones."
 papacy_events.24.a: "¡Esto es maravilloso! "
 papacy_events.24.b: "¿Qué? ¿Cómo se atreve [From.Monarch.GetSheHe] a oponerse al [Root.Monarch.GetTitle] ?"
 papacy_events.25.t: "$FROMCOUNTRY$ permite los juicios de Brujas"
 papacy_events.25.tooltip: "¡Juicios de brujas para todos! "
 papacy_events.25.d: "El sufrimiento del pueblo de [From.Monarch.GetTitle] [From.Monarch.GetName] personas ha endurecido [From.Monarch.GetHerHis] corazón y los juicios de brujas continuarán en $FROMCOUNTRY$."
 papacy_events.25.a: "¡Esto no es lo que decretamos! "
 papacy_events.25.b: "¡Excelente! "
 papacy_events.26.t: "Juicios de brujas en $FROMCOUNTRY$"
 papacy_events.26.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] está pidiendo al [Root.Monarch.GetTitle] consejo sobre la reciente caceria y juicios de brujas. La gente del $FROMCOUNTRY$ culpa de las hambrunas, enfermedades y otros acontecimientos desgraciados a la hechiceria y la brujeria. Los sufrimientos han llevado a que mujeres, niños y hombres sean acusados de adorar al diablo y ser una amenaza para Cristiandad. ¿Deberian ser prohibidas estas cazas de brujas y los juicios, o la gente deberia poder cazar, perseguir, culpar y castigar a gente que podria ser inocente o no de brujeria?"
 papacy_events.26.a: "¡Condena las cazas de brujas y los juicios! "
 papacy_events.26.b: "Debemos permitir a la gente continuar esta práctica."
 papacy_events.27.t: "[From.Monarch.GetTitle]: condenar los juicios de brujas"
 papacy_events.27.d: "Después de pedir consejo a [From.Monarch.GetTitle] [From.Monarch.GetName] sobre toda la situación de las brujas, acerca de si debemos o no seguir con nuestros cazas de brujas y los juicios, hemos esperado mucho tiempo para conseguir la respuesta. Finalmente llegó, con la firma del [From.Monarch.GetTitle] al final de documento oficial.  '¡Cesad las cazas de brujas y los juicios inmediatamente!  '"
 papacy_events.27.a: "Obedecemos."
 papacy_events.27.b: "Nos abstenemos."
 papacy_events.28.t: "[From.Monarch.GetTitle]: permitir los juicios de brujas"
 papacy_events.28.d: "El mensaje de [From.Monarch.GetTitle] fue muy claro -la hechiceria y la brujeria deben ser perseguidos, los acusados, juzgados y los culpables castigados por sus pecados. ¡Todos los que adoren al diablo, asistan a los aquelarres de las brujas y amenacen a la Cristiandad arderán en el infierno! "
 papacy_events.28.a: "Entendemos y aceptamos."
 papacy_events.28.b: "¡No, nos negamos! "
 papacy_events.29.t: "El rival del Papa."
 papacy_events.29.d: "El antiguo controlador papal es un rival del nuestro actual, y hay un montón de decisiones, bulas y decretos del anterior [Root.Monarch.GetTitle], que pueden deshacerse. Esto mancharia la reputación del anterior [Root.Monarch.GetTitle] y le haria parecer incompetente, algo que seria considerado con gratitud y aprobación de nuestro actual controlador papal."
 papacy_events.29.a: "Entonces borraremos sus hechos."
 papacy_events.29.b: "Todos los papas deben ser respetados, incluso los malos."
 papacy_events.30.t: "Rivalidad entre papas"
 papacy_events.30.d: "El anterior [From.Monarch.GetTitle] fue controlado por uno de nuestros rivales, y si [From.Monarch.GetTitle] [From.Monarch.GetName] borrase el trabajo que hizo deshaciendo decisiones, cancelando bulas y rechazando sus decretos, ¡entonces mancharia tanto la reputación del anterior [From.Monarch.GetTitle] como la de nuestro rival! "
 papacy_events.30.a: "[From.Monarch.GetTitle] [From.Monarch.GetName] ha anulado las decisiones del Papa anterior! "
 papacy_events.30.b: "¿¡No hizo nada! ?"
 papacy_events.31.t: "Rivalidad papal"
 papacy_events.31.d: "El actual controlador papal presiona a [From.Monarch.GetTitle] [From.Monarch.GetName] para deshacer las decisiones, bulas y decretos del anterior [From.Monarch.GetTitle] de quien fuimos su controlador papal. ¡Mancharia tanto nuestra reputación como la de nuestro [From.Monarch.GetTitle], haciéndonos parecer unos incompetentes! "
 papacy_events.31.a: "¡El cab... de [From.Monarch.GetName] lo ha hecho de verdad! "
 papacy_events.31.b: "¡Por suerte, [From.Monarch.GetTitle] [From.Monarch.GetName] se negó! "
 opinion_swiss_guard: "Guardia Suiza enviada"
 opinion_no_swiss_guard: "No Guardia Suiza"
 pap_swiss_guard: "La Guardia Suiza"
 desc_pap_swiss_guard: "Disciplinada, leal y con tácticas de batalla revolucionarias - la Guardia Suiza son las tropas más poderosas del mundo."
 opinion_popes_pet: "La mascota del Papa"
 mil_vatican_library: "La biblioteca del Vaticano - edición militar"
 desc_mil_vatican_library: "Centrada en obras militares y animando la investigación en el arte de la guerra, la recién fundada Biblioteca Vaticana se convertirá en la más importante colección de libros sobre la guerra, soldados, ejércitos y prácticas militares del mundo."
 dip_vatican_library: "La Biblioteca Vaticana - edición diplomática"
 desc_dip_vatican_library: "Se anima a los diplomáticos a escribir sobre sus viajes, negociaciones y rutinas diarias, para ser publicados y añadidos en la Biblioteca Vaticana. Con estas obras, los eruditos pueden analizar e investigar para definir varias prácticas de diplomacia y cuándo, cómo y por qué funcionan mejor."
 adm_vatican_library: "La biblioteca de Vaticano - edición administrativa"
 desc_adm_vatican_library: "Una gran colección de libros, manuscritos y documentos de todo tipo, la mayoria de trabajos administrativos, es el nucleo de la nueva Biblioteca Vaticana."
 pap_sistine_chapel: "La Capilla Sixtina."
 desc_pap_sistine_chapel: "En el lugar donde una vez estuvo la antigua Cappella Maggiore, abandonada y ruinosa, se ubica actualmente la nueva y magnifica Capilla Sixtina."
 pap_sistinechapel_botticelli: "Capilla Sixtina pintada por Botticelli"
 desc_pap_sistinechapel_botticelli: "Las paredes de la Capilla Sixtina están decoradas ahora con frescos de Sandro Botticelli. Sus contribuciones son las  'Tentaciones de Cristo ', el  'Castigo de los rebeldes ' y el  'Juicio de Moisés '."
 pap_sistinechapel_ghirlandaio: "Capilla Sixtina pintada por Ghirlandaio"
 desc_pap_sistinechapel_ghirlandaio: "El gran artista Domenico Ghirlandaio formó parte del equipo de pintores florentinos y de la región de Umbria que creó una serie de frescos en las paredes de la Capilla Sixtina sobre las vidas de Moisés y Jesus. El pintó  'Vocación de los Apóstoles ' y la  'Resurrección de Cristo '."
 pap_sistinechapel_perugino: "Capilla Sixtina pintada por Perugino"
 desc_pap_sistinechapel_perugino: "El pintor de Umbria Pietro Perugino pintó la pared del altar de la Capilla Sixtina con la  'Asunción  ',   'Natividad  ', y   'Moisés entre los juncos '. Los frescos que pintó en las paredes fueron  'Moisés y Séfora ', el  'Bautismo de Cristo ', y  ' Entrega de las Llaves '."
 pap_sistinechapel_michelangelo: "Capilla Sixtina pintada por Miguel Angel"
 desc_pap_sistinechapel_michelangelo: "Miguel Angel ha pintado el techo de la Capilla Sixtina, que antes estaba decorado con estrellas doradas sobre un cielo azul antes. Ahora está pintado con escenas del Génesis, la Creación, la caida del hombre, la promesa de Salvación a través de los profetas y la genealogia de Cristo."
 pap_sistinechapel_decorated: "Capilla Sixtina decorada"
 desc_pap_sistinechapel_decorated: "Un equipo de pintores florentinos y de Umbria han pintado las paredes de la Capilla Sixtina con una serie de frescos de la vida de Moisés y Jesus."
 pap_indulgences: "Venta de indulgencias"
 desc_pap_indulgences: "La venta de las indulgencias da unos bienvenidos ingresos a nuestro tesoro y permite que los ricos puedan salvar su almas y continuar viviendo en pecado."
 pap_simony: "Simonia "
 desc_pap_simony: "El oro de la venta de oficios y cargos eclesiales llena nuestras arcas."
 pap_veneration_relics: "Veneración de reliquias"
 desc_pap_veneration_relics: "Las iglesias están vendiendo las reliquias de los santos, es decir, restos fisicos, tales como huesos o efectos personales, y lentamente se van enriqueciendo."
 disables_indulgences: "Esto desactiva el evento ' Venta de indulgencias ' en los paises católicos."
 disables_simony: "Esto desactiva el evento ' Simonia ' en los paises católicos."
 disables_veneration_of_relics: "Esto desactiva el evento  'Veneración de reliquias  ' en los paises católicos."
