 devotion_events.1.t: "Hospital general"
 devotion_events.1.d: "Se ha planteado una propuesta para fundar un hospital general, crear un lugar donde aquellos que lo necesiten sean acogidos y asistidos. La salud publica es muy importante, y ofrecer cursos gratuitos de parteria y algunos establecimientos para combatir las enfermedades aumentarian el bienestar de todos."
 devotion_events.1.a: "Si esto mejora la salud publica, entonces ¿a qué estamos esperando? ¡Hazlo! "
 devotion_events.1.b: "¡Los rezos solucionarán todos sus problemas, no gastes el dinero en esto! "
 devotion_events.2.t: "Mantenimiento de fortalezas"
 devotion_events.2.d: "Nuestras fortalezas son la defensa más importante que tenemos contra intrusos y enemigos, pero necesitan enormemente una restauración. Tendriamos que aumentar nuestros impuestos a fin de financiar esto, lo que seguramente afectará más a aquellos que pagan impuestos."
 devotion_events.2.a: "¡Necesitamos esto, no hagamos caso a la chusma! "
 devotion_events.2.b: "Haz todo lo que puedas con el dinero que ya tenemos."
 devotion_events.3.t: "Modernización de las fortalezas"
 devotion_events.3.d: "Las fortalezas ya no parecen que se vayan a derrumbar ante nuestros ojos, Ahora son lo suficientemente robustas para soportar la mayoria de los ataques a sus muros. A sus defensas, aunque ahora funcionales e impresionante a pesar de su edad, les sigue faltando algo en comparación con fortalezas de otros naciones. Tendriamos que cavar profundamente en los bolsillos de nuestros contribuyentes a fin de ser capaces de financiar las mejoras y la modernización que nuestras fortalezas necesitan profundamente."
 devotion_events.3.a: "Es por el bien mayor... ¿quién quiere ser invadido?"
 devotion_events.3.b: "Están bastante bien como están."
 devotion_events.4.t: "Impuestos demasiado altos."
 devotion_events.4.d: "Es dificil escuchar la rabia de los ciudadanos contra el aumento de los impuestos desde los altos, altos muros y dentro de las gruesas, muy gruesas torres restauradas de nuestras fortalezas, pero les escuchamos amenazando con revueltas y rebeliones si no bajamos los impuestos."
 devotion_events.4.a: "Escuchamos, y obedecemos a regañadientes."
 devotion_events.4.b: "¿Qué dicen? ¡NO PODEMOS OAROS!"
 devotion_events.5.t: "Decoración de fortalezas"
 devotion_events.5.d: "Un regalo de un vidriera de color fue colocado en una de nuestras fortalezas, y el efecto es exquisito. Tan exquisito, de hecho, que consideramos embellecer todas las fortalezas que poseemos con nuestro sello en vidrieras de colores."
 devotion_events.5.a: "¡La vanidad es un pecado, aunque sea para una fortaleza! "
 devotion_events.5.b: "Sólo aumenta los impuestos para pagarlo."
 devotion_events.6.t: "La busqueda de la libertad religiosa"
 devotion_events.6.d: "Un hombre conocido por sus ideas radicales sobre reformas religiosas condena a los sacerdotes y las doctrinas [Root.Religion.GetName] en sus sermones. Esto ha llevado a quejas generalizadas y demandas de libertad religiosa de nuestros ciudadanos no-tan-leales."
 devotion_events.6.a: "¡Nuestro pais es [Root.Religion.GetName] y siempre será [Root.Religion.GetName]! "
 devotion_events.6.b: "Conceder libertad religiosa completa a la ciudad."
 devotion_events.7.t: "Falsas creencias"
 devotion_events.7.d: "Uno de los propósitos de [Root.Government.GetName] es difundir el [Root.Religion.GetName] y protegerlo de la herejia. Es una causa noble, pero cuando la herejia golpea el corazón de nuestro pais nos avergüenza. Una de nuestras provincias no sigue la fe[Root.Religion.GetName] y como nuestra causa es extender la fe verdadera, debemos tratar con esto o caer en la vergüenza para siempre."
 devotion_events.7.a: "Enviar a misioneros e intensificar los esfuerzos para convertir a los herejes."
 devotion_events.7.b: "Caigamos en la vergüenza."
 devotion_events.8.t: "Falsificación de documentos"
 devotion_events.8.d: "Falsificar documentos era una defensa comun contra la anexión y usurpación, adulterarlos o ponerles fechas anteriores para reafirmar los argumentos propios en momentos de discusiones sobre la extensión del territorio o privilegios. Incluso ahora se utilizan estos métodos cuestionables, y hasta nosotros reflexionamos sobre si esta práctica nos beneficiaria. Esperemos que nadie detecte las discrepancias.."
 devotion_events.8.a: "Falsificar aquellos documentos."
 devotion_events.8.b: "¡Mantener esa porqueria fuera de nuestros archivos! "
 devotion_events.8.ct: "La falsificación puede ser descubierta..."
 devotion_events.9.t: "Documentos falsificados"
 devotion_events.9.d: "A pesar de nuestros mejores esfuerzos en ocultar la falsificación, la adulteración, la antedatación de los documentos, quedamos expuestos. Todo lo que queriamos era proteger a [Root.Country.GetName] de aquellos que buscan anexionarlo y usurpar nuestras provincias."
 devotion_events.9.a: "¡Soborno, chantajea, pega a quien fuese que dejó escapar este secreto! "
 devotion_events.10.t: "Noble local"
 devotion_events.10.d: "[Root.Heir.GetName] rápidamente ganó la confianza y favor de la gente de [Root.Country.GetName], sobre todo los aristócratas locales a quienes [Root.Heir.GetSheHe] perteneció antes de ser el/la heredero/a del [Root.Monarch.GetTitle]. Esto nos ha ayudado a recuperar autoridad y el control del gobernante es mayor que nunca."
 devotion_events.10.a: "¡Qué suerte para nosotros que [Root.Heir.GetHerHim] fue elegido/a! "
 devotion_events.11.t: "Noble extranjero"
 devotion_events.11.d: "Junto con una gran mente para la diplomacia, avances militar y la administración, el heredero del/la [Root.Monarch.GetTitle], [Root.Heir.GetName], también trajo alianzas y conexiones con las cortes extranjeros que podrian ser indispensables."
 devotion_events.11.a: "Teniamos nuestras dudas sobre [Root.Heir.GetHerHim], pero desaparecieron hace tiempo."
 devotion_events.12.t: "Hijo de comerciante"
 devotion_events.12.d: "Una astuta mente para las negociaciones y un talento para la negociación que debe venir de [Root.Heir.GetHerHis] padres comerciante ha hecho que los burgueses, campesinos libres y la nobleza de [Root.Country.GetName] respeten y teman a [Root.Heir.GetName]. Nunca intentarán engañar[Root.Heir.GetHerHim] en ninguna clase de tratos o negociaciones cuando [Root.Heir.GetName] se convierta en [Root.Monarch.GetTitle]."
 devotion_events.12.a: "El heredero puede ser un simple hijo de comerciante, pero [Root.Heredero.GetSheHe] ha demostrado [Root.Heir.GetHerHim] valia."
 devotion_events.13.t: "Teólogo talentoso"
 devotion_events.13.d: "Educado en la ciencia de cosas divinas, el siguiente [Root.Monarch.GetTitle] [Root.Heir.GetName] es capaz de usar varias formas de análisis y argumentos para ayudar a entender, explicar, defender o promover numerosos temas religiosos. [PAP.Monarch.GetHerHim] mismo/a [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] ha elogiado [Root.Heir.GetName] conocimiento y la sabiduria de las cosas divinas."
 devotion_events.13.a: "Sabiamos desde el principio que [Root.Heir.GetSheHe] gobernará sabiamente [Root.Country.GetName]."
 devotion_events.14.d: "El pueblo se regocijó cuando el predicador local [Root.Heir.GetName] fue elegido como heredero de [Root.Country.GetName] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. ¿Se regocija porque vieron el fin de [Root.Heir.GetHerHis] predicaciones constantes, o porque creian en que [Root.Heir.GetHerHim] será capaz de marcar la diferencia en [Root.Country.GetName]? Pase lo que pase, la gente apoya y confiar en el siguiente [Root.Monarch.GetTitle], [Root.Heir.GetName]."
 devotion_events.15.t: "Gobierno desafiado"
 devotion_events.15.d: "Comenzó, como ocurre siempre, con rumores, chismes y miradas llenas de desprecio y malicia. Si este desafio al gobierno de [Root.Monarch.GetTitle] [Root.Monarch.GetName] va demasiado lejos, sobre que [Root.Monarch.GetSheHe] no fue elegido correctamente para al puesto de [Root.Country.GetName], la gente ya no hablará sino que podria intentar librarse de [Root.Monarch.GetHerHim]! "
 devotion_events.15.a: "¿Cómo pudo pasar esto?"
 devotion_events.16.t: "Peregrinaciones prohibidas y prácticas supersticiosas"
 devotion_events.16.d: "La actitud estricta, dictatorial de [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha provocado que campesinos y burgueses de [Root.Country.GetName] exijan que se levante la prohibición de peregrinaciones y prácticas supersticiosas. No se puede manipular la rabia que rebosan estos incautos acerca de las prohibiciones que con el tiempo serán beneficiosas para todos."
 devotion_events.16.a: "¡Lo retiramos, haced las peregrinaciones que queráis! "
 devotion_events.16.b: "La decisión se mantiene, ¡más tarde nos lo agradeceréis! "
 devotion_events.17.t: "La gran enemistad"
 devotion_events.17.d: "¡El grave conflicto con la ciudad ha ido demasiado lejos! Los ciudadanos han tomado prisioneros a algunos de los vasallos de [Root.Monarch.GetTitle], ¡y a pesar de nuestros mejores esfuerzos -respondiendo con anatemas y prohibiciones- la ciudad prevalece! Han empezado a reforzar las fortificaciones de la ciudad lucharán contra cualquiera que intente tomar la ciudad. Hemos tratado de ordenar a la ciudad que devuelvan la muralla a su tamaño anterior, pero se niegan."
 devotion_events.17.a: "Sigue trabajando, cederán tarde o después."
 devotion_events.17.b: "Dales lo que quieren..."
 devotion_events.18.t: "El vidente loco"
 devotion_events.18.d: "Pretende ser un vidente que ha visto la gloria civica, la destrucción de la cultura y el arte secular y la gran inundación que limpiará [Root.Capital.GetName] de su suciedad. El predicador loco pide la renovación del [Root.Religion.GetName] y ha iniciado una campaña puritana extrema. Al conseguir la ayuda de jóvenes de [Root.Capital.GetName], existe el riesgo de causar disturbios¡ o incluso disputen el derecho del [Root.Monarch.GetTitle] [Root.Monarch.GetName] a gobernar! "
 devotion_events.18.a: "Asegurate que le hacen callar... ¡para siempre! "
 devotion_events.18.b: "Ni reconocer sus diatribas ni responder a ellas."
 devotion_events.19.t: "Un Consejo segun nuestro propio gusto"
 devotion_events.19.d: "A nuestro disgusto pero no nuestra sorpresa, la lucha perpetua entre el [Root.Monarch.GetTitle] y todas las instituciones de [Root.Country.GetName] - eclesiásticas, educativas, legales, médicas, fiscales, administrativas y publicisticas- sólo aumenta con cada nueva propuesta de reforma. Situando a gente del mismo parecer en varias instituciones, quizás persuadiria al pueblo reacio a cambiar de opinión de una forma más adaptable."
 devotion_events.19.a: "Comenzaremos con nuestros propios consejeros."
 devotion_events.19.b: "Recuerda a la gente más enérgicamente quién es el [Root.Monarch.GetTitle] de [Root.Country.GetName]! "
 devotion_events.20.t: "El conflicto social y politico"
 devotion_events.20.d: "Los aristócratas urbanos, los gremios y las clases más bajas se encuentran al borde del conflicto, que los consejeros de [Root.Country.GetName] vieron como una oportunidad de reforzar la influencia del [Root.Monarch.GetTitle] en la ciudad. El estimulo de los consejeros de [Root.Monarch.GetName] ha hecho que los gremios se rebelen contra los aristócratas y han abierto la puerta de la ciudad para permitir que el ejército del [Root.Monarch.GetTitle] [Root.Monarch.GetName] ocupe la ciudad. ¡Esta es una gran oportunidad para someter la ciudad al [Root.Monarch.GetTitle] y limitar los derechos de la ciudad! "
 devotion_events.20.a: "¡Entra y toma la ciudad! "
 devotion_events.20.b: "No hay ninguna necesidad de una ocupación. Ya somos dueños de la ciudad."
 devotion_events.21.t: "Los laicos que nos rodean."
 devotion_events.21.d: "Cada incidente que disminuye nuestra devoción a [Root.Country.GetName] nos hace ver los problemas cada vez más cerca de nuestra puerta. Hay aquellos que creen que las consideraciones religiosas deben ser excluidas de los asuntos civiles, y sus numero ha crecido. Claman por un cambio y desean que nuestro gobierno se secularice."
 devotion_events.21.a: "Que asi sea."
 devotion_events.21.b: "Ese paso drástico aun no será tomado."
 devotion_events.22.t: "La decadencia manda"
 devotion_events.22.d: "Desilusionados por lo que ven como corrupción y decadencia, nuestros correligionarios han dejado de enviarnos donaciones y de presentarse voluntarios para luchar en nuestros ejércitos como baluarte de la fe [Root.Religion.GetName]."
 devotion_events.22.a: "¡Esto es un desastre, un puro desastre! "
 devotion_events.23.t: "[Root.Monarch.GetTitle] corrupto"
 devotion_events.23.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] se ha vuelto corrupto, centrándose en [Root.Monarch.GetHerHis] objetivos personales más que en el bien de la fe. Nuestro pueblo se ha desilusionado con [Root.Monarch.GetHerHim]."
 devotion_events.23.a: "Ignorar la depravación de [Root.Monarch.GetTitle]."
 devotion_events.23.b: "Trata de hacer un cambio."
 devotion_events.24.t: "Voluntarios para la Lucha Santa"
 devotion_events.24.d: "¡Inspirados por nuestra causa sagrada, voluntarios del mundo [Root.Religion.GetName] han llegado para ayudar a ir a luchar contra los infieles y difundir la verdadera fe! "
 devotion_events.24.a: "¡Maravilloso! Qué gran iniciativa."
 devotion_events.25.t: "El nuevo monarca"
 devotion_events.25.d: "La vida como [Root.Monarch.GetTitle] no ha sido como lo imaginaste, el poder que ejerces es menor que el de un rey, un duque, un califa o incluso un malik. Siempre la presión de tener que cumplir con las estrictas normas y leyes del [Root.Religion.GetName] y para hacer que estas se cumplan te ha dejado agotado. ¿Puede que sea el momento, tal como algunos de tus consejeros sugieren, de secularizar [Root.Country.GetName] y convertirse en un soberano con otro nombre?"
 devotion_events.25.a: "Si, deja que mi hermano cargue con la corona en mi lugar."
 devotion_events.25.b: "No, mantendré el titulo de [Root.Monarch.GetTitle]."
 devotion_events.100.t: "Conflicto entre la ciudad y [Root.Government.GetName]"
 devotion_events.100.d: "La larga rivalidad entre el [Root.Government.GetName] y una de nuestras ciudades ha dañado las relaciones entre nosotros durante muchos años. La ciudad está buscando libertad de la autoridad del [Root.Monarch.GetTitle] [Root.Monarch.GetName] y no ha estado muy dispuesta a albergar nuestros [Root.Monarch.GetTitle]s en tiempos de disturbios y guerra."
 devotion_events.100.a: "Tarde o temprano recobrarán el juicio."
 devotion_events.100.b: "¡Impón nuestra autoridad! "
 devotion_events.101.t: "La Linterna de luz"
 devotion_events.101.d: "La abominable herejia que contiene el libro  'La Linterna de luz ' es que la principal causa de la persecución de los cristianos fue la retención ilegal de bienes mundanos por parte de los sacerdotes, y que arzobispos y obispos eran las sedes especiales del Anticristo. Este libro ha sido encontrado en posesión de un hereje recaido quien, a pesar de muchos años en prisión y muchas abjuraciones llorosas, al parecer aun se niega de cambiar sus modos."
 devotion_events.101.a: "Condena al hereje a prisión una vez más."
 devotion_events.101.b: "Quema al hereje."
 devotion_events.102.t: "Impuestos injustos"
 devotion_events.102.d: "A una de nuestras ciudades se le concedió el privilegio de elegir su propio consejo y alcalde, lo que por supuesto ha llevado a una lucha constante entre ellos y los [Root.Monarch.GetTitle]s. Además, esta lucha de poderes en la ciudad ha causado disturbios ya que los burgomaestres y concejales imponen impuestos injustos. Necesitamos una forma rápida de imponer nuestra autoridad y recuperar el control de esta ciudad, pero sin alarmar a los culpables de nuestra intención."
 devotion_events.102.a: "¡Invitalos a una cena de gala y deténlos alli! "
 devotion_events.102.b: "Esto afectará la estabilidad de nuestro reino, mejor evitarlo."
 devotion_events.103.t: "La cena de gala"
 devotion_events.103.d: "La fiesta es espléndida, como se supone que deberia ser. La comida y la bebida abundan, nadie se marcha sin la tripa llena y esperamos que una resaca. El alcalde y los concejales están bebiendo mucho y no serán capaces de resistir las manos firmes y sobrias de los guardias. La enemistad entre [Root.Monarch.GetTitle] [Root.Monarch.GetName] y el consejo de la ciudad parece haberse disuelto durante los muchos platos de la cena de gala. ¿Debemos proceder con el plan para detener al alcalde y los concejales?"
 devotion_events.103.a: "Deténlos y obligalos a renunciar sus derechos."
 devotion_events.103.b: "Es evidente que hemos logrado mejorar las relaciones, no hay por qué hacer nada brusco."
 devotion_events.104.t: "Hoguera de las vanidades"
 devotion_events.104.d: "Hay un enérgico predicador en [Root.Capital.GetCapitalName] cuyos sermones al aire libre sobre los objetos de vanidad ha llevado a sus seguidores a reunir y quemar cosméticos, arte, libros juzgados inmorales e instrumentos musicales. El predicador brama sobre cómo estos objetos pueden tentar al pecado y urge a la gente, especialmente a los famosos artistas de [Root.Country.GetCapitalName] a traer a sus hogueras aquello que considera inmoral."
 devotion_events.104.a: "¡Detén a este hombre! "
 devotion_events.104.b: "Permite que continue, pero salvad el arte."
 devotion_events.105.t: "La Aguja del obispo"
 devotion_events.105.d: "La ciudad fortificada de [Root.Province.GetName] sólo permite entrar al [Root.Owner.Monarch.GetTitle] de [Root.Country.GetName] por una puerta muy estrecha llamada Acus Episcopi o Aguja del obispo. La estrechez de la puerta hace que es imposible entrar acompañado por caballeros, y los guardias de la ciudad se niegan a que los soldados de [Root.Owner.Monarch.GetTitle] de [Root.Country.GetName] entren por la puerta normal de la ciudad."
 devotion_events.105.a: "¡Obliga a que abran las fuerzas Nadie nos impedirá entrar en nuestra propria ciudad"
 devotion_events.105.b: "Acepta a regañadientes las reglas de la ciudad."
 devotion_events.106.t: "Poder compartido"
 devotion_events.107.t: "Jubileo en [Root.Capital.GetName]"
 devotion_events.107.d: "Un Jubileo - un año santo ' involucra la peregrinación a un lugar sagrado como Roma o nuestra propia capital. Es un año especial de remisión de pecados y perdones universales, generalmente algo que el Papa convoca cada 25 o 50 años, pero ¿quién puede decir que no podemos convocar nuestro jubileo en [Root.Capital.GetName]?"
 devotion_events.107.a: "Una idea maravillosa ¡la aprobamos! "
 devotion_events.107.b: "Este año no, ¿tal vez el siguiente?"
 devotion_events.108.t: "Jubileo en [From.Capital.GetName]"
 devotion_events.108.d: "El [Root.Monarch.GetTitle] de [Root.Country.GetName] ha convocado un jubileo en [From.Capital.GetName], un año santo de la remisión de los pecados y perdones universales. Es una tradición cristiana que se remonta a 1300 cuando el Papa Bonifacio VIII reunió un año santo en Roma."
 devotion_events.108.a: "¡Esto deberia estar reservado para nosotros, no se le deberia permitir a cualquier gobernante cristiano! "
 devotion_events.108.b: "¡Es una maravillosa idea! "
 devotion_events.109.t: "El Papa reacciona al Jubileo en [From.Capital.GetName]"
 devotion_events.109.d: "La tradición de los jubileos se inició cuando el papa Bonifacio VIII convocó un año santo en Roma al año 1300. El [From.Monarch.GetTitle] de [From.Monarch.GetName] nos envió a un mensajero cuando le llegó la noticia del jubileo en [Root.Capital.GetName] y tememos su reacción..."
 devotion_events.109.a: "... y no le gusta, nada de nada."
 devotion_events.109.b: "... pero no hay de qué preocuparse. ¡Lo aprueba! "
 devotion_events.110.t: "El protegido papal"
 devotion_events.110.d: "Tener al [PAP.Monarch.GetTitle] [PAP. Monarch.GetName] como mentor ha desarrollado la personalidad de [Root.Heir.GetName]. La sabiduria del [PAP.Monarch.GetTitle] ha guiado a [Root.Heir.GetName] y ha conseguido para [Root.Heir.GetHerHim] el respeto y la devoción del pueblo de [Root.Country.GetName]."
 devotion_events.110.a: "El [PAP. Monarch.GetTitle] creyó en [Root.Heir.GetHerHim], y ahora nosotros también."
 devotion_events.117.t: "Confiscación de una iglesia reformada"
 devotion_events.117.d: "¡Un abad ha confiscado una iglesia Reformada! Su acción no fue sancionada por el [Root.Monarch.GetTitle] [Root.Monarch.GetName], y si lo hubiéramos sabido sus intenciones habriamos persuadido al abad para que eligiera otro edificio como capilla. Por supuesto esto ha molestado a la gente de la provincia afectada, y aunque obligamos al abad a devolver la iglesia, los campesinos y burgueses enfurecidos y los burgueses no olvidarán a la ligera."
 devotion_events.117.a: "¿Qué más quieren?"
 devotion_events.118.t: "Hallesches Heilthum"
 devotion_events.118.d: "El difunto [Root.Monarch.GetTitle] temia por [Root.Monarch.GetHerHis] tranquilidad en el Cielo y reunió muchas reliquias para asegurarse de que [Root.Monarch.GetSheHe] pasaria tan poco tiempo en el purgatorio como fuera posible. Estas 8100 reliquias y 42 esqueletos de santos fueron encontrados recientemente, escondidos en diversos sitios por todas partes de la antigua residencia de [Root.Monarch.GetTitle]."
 devotion_events.118.a: "¡La venta de indulgencias es lo que provocó a [Root.Religion.GetName]! Guárdalos escondido."
 devotion_events.118.b: "Haz espacio para ellos. Me pregunto si el [Root.Monarch.GetTitle] entró en el Cielo..."
 devotion_events.119.t: "Un rumor que trae de cabeza"
 devotion_events.119.d: "Los susurros y vistazos a [Root.Monarch.GetTitle] [Root.Monarch.GetName] cuando [Root.Monarch.GetSheHe] viaja por las calles de [Root.Capital.GetName] se deben a un rumor inquietante. La gente realmente cree que [Root.Monarch.GetTitle] [Root.Monarch.GetName] no fue consagrado solemnemente, ¡sino más bien con una Biblia presionada al cuello [Root.Monarch.GetHerHis] dentro de una taberna de mala fama! "
 devotion_events.119.a: "Hacer caso omiso del asunto y rezar por que desaparezca."
 devotion_events.119.b: "Niégalo febrilmente."
 dev_confiscated_reformed_church: "Iglesia reformada confiscada"
 desc_dev_confiscated_reformed_church: "La confiscación de una iglesia reformada por un abad ha trastornado a campesinos y burgueses, aunque ha sido devuelta."
 devotion_events.200.t: "El imán khatib local"
 devotion_events.200.d: "[Root.Heir.GetName] dirigia las oraciones en la mezquita y era quien predicaba la oración de los fieles del viernes antes que [Root.Heir.GetSheHe] fuese elegido para gobernar [Root.Country.GetName] tras [Root.Monarch.GetTitle] [Root.Monarch.GetName]. La comunidad local que [Root.Heir.GetHerHim] habia elegido como imán khatib se entristecerá al ver marchar a [Root.Heir.GetName], pues pocos son sabios y tan virtuosos como [Root.Heir.GetHerHim] a la hora de instruir a los fieles en los fundamentos del Islam. Cuando se produzca [Root.Heir.GetHerHis] marcha, las preguntas religiosas tendrán que hacerse a alguien inferior a [Root.Heir.GetName], pero lo que ellos pierden, nosotros lo ganamos."
 devotion_events.200.a: "Fue sabio por nuestra parte elegir a [Root.Heir.GetName] como nuestro próximo [Root.Monarch.GetTitle]."
 devotion_events.201.t: "Los principios directores"
 devotion_events.201.d: "Algunos pueden argumentar que Al-Shura es parte de la estructura del poder, pero no uno de sus pilares. Las reuniones deben seguir las enseñanzas del Islam, consultando las directrices del Corán y la Sunna. El lider debe ser elegido entre los asistentes para encabezar la reunión. Las discusiones se basan en mushawara y mudhkara - deliberación y consenso. Todos pueden expresar sus opiniones y las voces de la mayoria son aceptadas, mientras no violen las enseñanzas del Corán y la Sunna."
 devotion_events.201.a: "Convertirla en uno de los pilares."
 devotion_events.201.b: "Parece una manera fácil de administrar nuestro pais."
 devotion_events.202.t: "Corazón misericordioso."
 devotion_events.202.d: "Ali, el primo del Profeta, dijo una vez:  'infunde tu corazón con misericordia, amor y bondad hacia sus subditos. No te presentes ante ellos como un animal voraz, contando con ellos como presa fácil, porque son de dos tipos: o tus hermanos en la religión o tus iguales en la creación. El error les atrapa sin darse cuenta, las deficiencias les superan, cometen malas acciones y pecados intencionadamente y por error. Asi que concédeles tu perdón e indulgencia en el mismo grado que esperas que Dios te conceda Su perdón y Su indulgencia. Pues tu estás por encima de ellos, quien te nombró está por encima de ti, y Dios está por encima de quien te nombró. Dios busca en ti el cumplimiento de sus requisitos y te pone a prueba con ellos. '\nUna valiosa lección se puede aprender de sus palabras, a la que nos podriamos dedicar, o encontrar maneras de incorporarla en nuestra administración."
 devotion_events.202.a: "Insha'Allah."
 devotion_events.202.b: "Palabras sabias a las cuales prestaremos atención."
 devotion_events.203.t: "Bayt al-mal"
 devotion_events.203.d: "La Casa de la Riqueza administra los impuestos y sirve como un tesoro que maneja las finanzas personales y los gastos del gobierno. Administra también el zakat, el impuesto que paga todo musulmán rico y que será distribuido a los necesitados, desempleados, inválidos o incapaz de trabajar por cualquier otro motivo. Este ultimo año, sin importar los problemas que tuvo [Root.Country.GetName], los habitantes tuvieron uno mejor. La cantidad de zakat que entra en el Bayt al-mal supera cualquier expectativa que hubiéramos tenido. ¿Qué hacemos ahora con este excedente de ducados?"
 devotion_events.203.a: "El dinero irá a nuestras grandes arcas."
 devotion_events.203.b: "Irá a los pobres y necesitados, como siempre."
 devotion_events.204.t: "La educación de las mujeres"
 devotion_events.204.d: "Muhammad, la paz sea con él, elogió a las mujeres del ansar porque la vergüenza no les impidió de aprender el Islam. Fátima al-Fihir - que fundó la Universidad al-Karaouine, Lubna de Córdoba - la experta matemática y Fátima b. Abi al-Qasim  'Abd al-Rahman b. Muhammad b. Ghalib al-Ansari al-Sharrat ' cuyas obras de teoria legal, jurisprudencia, asi como misticismo demuestran su gran conocimiento de las ciencias islámicas, son todos grandes ejemplos de lo que sucede cuando se educa a las mujeres. A lo largo de la historia, las mujeres han demostrado que están decididas y deseosas de aprender sobre el Islam y continuar el trabajo extendiendo el [Root.Religion.GetName]. Dando a las mujeres la gran oportunidad de aprender y enseñar, seremos capaces de difundir nuestra fe mucho más rápido."
 devotion_events.204.a: "La educación debe ser para todos, hombres y mujeres."
 devotion_events.204.b: "Este es un asunto sobre el que debemos reflexionar antes de decidir nada."
 devotion_events.205.t: "El Bazar"
 devotion_events.205.d: "[Root.Capital.GetName] atrae a comerciantes y vendedores de todo el mundo, y el sonido y el olor de los animales, las voces negociando, los olores de las especias, los colores de todas las prendas de vestir, las telas y las alfombras que se venden aqui pueden ser abrumadores. Un área en el centro del bazar ha quedado intacta, destinada a una mezquita pero como el bazar cada vez está más concurrido, ese lugar se podria aprovechar mejor con más puestos de mercado."
 devotion_events.205.a: "Permite más espacio a los comerciantes."
 devotion_events.205.b: "Conviértelo en un lugar de culto."
 devotion_events.206.t: "Limpieza religiosa"
 devotion_events.206.d: "El mismo Muhammad rompió idolos cuando volvió a tomar La Meca, y nuestros consejeros nos han alentado a emular el ejemplo del Profeta, limpiar [Root.Country.GetName] y volver el Islam a sus principios simples. La idolatria está prohibida, pero aun queda gente que peregrina a santuarios sagrados y reza en las tumbas de [Root.Province.GetName]. ¿Es esto haram -pecado-, o deben ser perdonados?"
 devotion_events.206.a: "¡Limpia esta provincia de sus pecados! "
 devotion_events.206.b: "Esto no es haram, sino mubah 'no recomendable, pero tampoco pecado."
 devotion_events.207.t: "El gobernador corrupto"
 devotion_events.207.d: "De todos los gobernadores se guardan sus activos financieros y otros detalles antes de que sean nombrados. Esto se mantiene en una oficina especial, sólo para ser revisado cada año, cuando se les somete a controles buscando discrepancias en las finanzas. Es para evitar corrupción y sobornos, pero a veces el sistema falla."
 devotion_events.207.a: "Dar su puesto a alguien más cualificado y menos inclinado a los sobornos."
 devotion_events.207.b: "¡Te envié como gobernador, no como comerciante! "
 devotion_events.207.c: "No hagas caso del asunto."
 devotion_events.208.t: "Un kafir en nuestra corte."
 devotion_events.208.d: "$THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ molestaron al practicante del [Root.Religion.GetName] equivocado con una declaración que podria interpretarse como si el asesor hubiera abandonado el Islam a sabiendas. Antes de que pudiéramos interrumpir la discusión y tal vez salvado al $THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ de cualquier acusación, fue declarado kafir, infiel, y se ordenó que hiciéramos algo al respecto."
 devotion_events.208.a: "No hagas caso, justificalo, olvidalo."
 devotion_events.208.b: "Tratar de encontrar una solución a esto."
 devotion_events.208.c: "Despide al consejero."
 devotion_events.209.t: "El golpe de Estado contra la decadencia"
 devotion_events.209.d: "Las quejas sobre el libertinaje, formas decadentes y la negativa a restablecer el prestigio del Islam de [Root.Monarch.GetTitle] [Root.Monarch.GetName] se han vuelto cada vez más comunes. Los campesinos murmuran encolerizados que [Root.Monarch.GetName] pasa [Root.Monarch.GetHerHis] dias durmiendo y las noches con esclavas y musicos. ¡El imán de [Root.Capital.GetName] llamó al [Root.Monarch.GetTitle] en las oraciones publicas después de que los campesinos le tirasen piedras! "
 devotion_events.209.a: "Me comprometo a cambiar mis costumbres."
 devotion_events.209.b: "¡El campesino puede emitir cualquier reproche que desee, pero yo soy [Root.Monarch.GetTitle]! "
 devotion_events.210.t: "Los rafidas"
 devotion_events.210.d: "Los llamamos rafidas, rechazan la autoridad y el liderazgo islámico, no reconocen a Abu Bakr, Umar y Uzmán como sucesores del Profeta Muhammad, la paz sea con él. Los chiitas han manifestado su presencia en nuestras provincias y atraen a otros a unirse a ellos. Incluso se hacen llamar rawafidas -los que rechazan- y se enorgullecen de haber rechazado siempre el mal, y no volverse hacia él."
 devotion_events.210.a: "¡No pierdas tiempo, expulsalos de [Root.Country.GetName]! "
 devotion_events.210.b: "Pueden creer y hacerse llamar lo que deseen."
 devotion_events.211.t: "Los nasibies"
 devotion_events.211.d: "Los llamamos nasibies, aquellos que odian al Ahl Al-Bayt -la casa del Profeta Mahoma- y a sus seguidores y han surgido en nuestras provincias. Los sunies que tontamente creen que Abu Bakr, Umar y Uzmán son legitimos sucesores de Muhammad, la paz sea con él, amenazan la uniformidad religiosa de [Root.Country.GetName]."
 devotion_events.211.a: "Los sunies no tienen lugar en [Root.Country.GetName]."
 devotion_events.211.b: "Déjalos en paz, un dia se darán cuenta de sus errores."
 devotion_events.212.t: "Deshonestidad en el Majlis"
 devotion_events.212.d: "El consejo convocó a una reunión, un Majlis, para discutir asuntos importantes y urgentes en [Root.Country.GetName]. ¡Aunque sus rostros eran honestos, y sus palabras ciertas, sus intenciones eran engañosas y deshonestas! Dinero despilfarrado, prestigio perdido y las esperanzas de un Majlis justo para el bien de [Root.Country.GetName] resquebrajadas y rotas."
 devotion_events.212.a: "Haremos lo que podamos para curar esta herida en nuestro orgullo."
 devotion_events.212.b: "Confiamos en ellos, y nos han traicionaron."
 devotion_events.212.c: "Me culpo a mi mismo por ser demasiado ingenuo."
 devotion_events.213.t: "Asesor acusado de gandulear."
 devotion_events.213.d: "El trabajo de un consejero te expondrá a culturas diferentes, religiones y tradiciones. Siempre hemos optado por evitar fijarnos en los hábitos peculiares de $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ y la obsesión que nuestro asesor tiene con miniaturas y manuscritos ilustrados. Aunque nuestras sospechas crecieron cuando oimos rumores y cuentos de servidores y gente de la corte, nunca habriamos anticipado la cara de $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ cuando el imán le acusó de gandulear - ¡practicando la idolatria! "
 devotion_events.213.a: "¡Retira $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ de la corte, inmediatamente! "
 devotion_events.213.b: "Descartar la moción - $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ es un buen consejero."
 devotion_events.214.t: "¿Abolir la idolatria?"
 devotion_events.214.d: " 'Tu gobierno está cuestionado ', dice tu consejero,  'y la gente está dudando de tu piedad. Tienes que hacer algo para establecer una soberania politica y religiosa. La idolatria es haram, pero tu pueblo aun reza a figuras santas, hace peregrinaciones a tumbas y mezquitas, venera árboles, cuevas y piedras. Muestra tu fuerza religiosa, abole estas cosas y aferra el poder que legitimamente te pertenece!  '"
 devotion_events.214.a: "Adelante, prohibamos un montón de cosas."
 devotion_events.214.b: "¿Por qué molestarse?"
 devotion_events.215.t: "Impuestos o agricultura"
 devotion_events.215.d: "La gente de [Root.Country.GetName] son nómadas y campesinos que viven de lo que ofrece la tierra. Nuestros gobernantes necesitan que decidamos en qué deberiamos centrarnos, si en los impuestos o la agricultura. Un consejero afirma que el desarrollo de la tierra es más importante que recolectar impuestos. Los impuestos sólo pueden obtenerse desarrollando la tierra y exigir impuestos sin hacerlo arruinará [Root.Country.GetName] y destruirá a su pueblo. Otro afirma que la gente desarrollará la tierra sin interferencia si se les reclaman impuestos y ven una razón tras la petición."
 devotion_events.215.a: "Concentrarse en los impuestos."
 devotion_events.215.b: "Concentrarse en la agricultura."
 devotion_events.215.c: "Trata de equilibrar entre ambos."
 devotion_events.216.t: "Las reformas de los pios."
 devotion_events.216.d: "Después de muchas reuniones, discusiones y majlis, nuestros ministros y consejeros nos han traido diferentes reformas para que las consideremos. Cada uno ha presentado sus ideas, y a elegir entre dos de ellas. La primera de ellas: excluir a los funcionarios del estado -como diplomáticos y los gobernadores- de participar en cualquier negocio. Esto les permitirá concentrarse complemente en su trabajo y nada más, lo que esperamos que les permita hacer un trabajo mejor. La segunda reforma: distribuir tierras de pastoreo y cotos de caza que ahora están reservadas para las familias de los dignatarios entre los pobres, para que cultiven la tierra. También deberiamos hacer ilegal el trabajo no remunerado."
 devotion_events.216.a: "Excluir a los funcionarios estatales de participar en cualquier negocio."
 devotion_events.216.b: "Distribuye tierras entre los pobres."
 devotion_events.216.c: "No elijas ninguna."
 devotion_events.217.t: "Nuevas escuelas"
 devotion_events.217.d: "Toda provincia y ciudad, debe tener por lo menos una madraza, un colegio religioso con educación gratuita, deliciosa comida, libros gratis y que incluso proporcione estipendios a cada estudiante. Deberia haber exámenes anuales, y los estudiantes que rindan espléndidamente deberian recibir premios y ser recomendados para puestos altos y honorables. ¿Deberian enseñar Hadiz -enseñanzas, hechos y dichos del Profeta Mahoma, la paz sea con él-, o enseñar Fiqa e Imaan -teologia y creencia?"
 devotion_events.217.a: "Madrazas para enseñar Hadiz."
 devotion_events.217.b: "Madrazas para enseñar Fiqah e Imaan."
 devotion_events.217.c: "Dos madrazas, una para enseñar Hadiz y otra para Fiqa e Imaan."
 devotion_events.217.e: "No nos podemos permitir ninguna escuela ahora mismo."
 devotion_events.218.t: "El Sulh"
 devotion_events.218.d: "Dos bandos enfrentados han venido ante ti. Te piden que medies en el conflicto y ponen documentos, testigos y otras pruebas. Miras el material proporcionado mientras meditas cómo declarar una hudna -tregua- y cómo crear el acuerdo con el fin de mantener el honor y el estatus de ambas partes. Esta disputa por una propiedad no es la primera que tienes que resolver, pero es una rara, sensible que debe ser resuelta de modo que evite un ciclo de venganza. Ambos tienen reclamaciones que les darian derecho a la tierra, ¿pero cuál es verdadera y cuál falsa?"
 devotion_events.218.a: "Dadle a este hombre toda la tierra."
 devotion_events.218.b: "Dividir la tierra en dos."
 devotion_events.218.c: "Ordénales que solucionen este conflicto insignificante en otro lugar."
 devotion_events.219.t: "El cadi, el hisba y la mutawin"
 devotion_events.219.d: "Pocos meses después de nombrar un cadi -un juez que juzga de acuerdo con la sharia- viene a ti con el cejo fruncido y ojos ansiosos. Te cuenta de la decadencia de tu pueblo, sus crimenes y sus modos impios. Te recuerda fuertemente el hisba, tu deber aprobado por Alá de intervenir, ordenar lo correcto y prohibir lo incorrecto. Las leyes de Alá deben ser seguidas. Tu gente necesita la mutawi, policia religiosa, para hacer cumplir la sharia."
 devotion_events.219.a: "Encuentra a voluntarios y adiéstralos para que se conviertan en la mutawin."
 devotion_events.219.b: "No creo que esto sea el modo correcto de tratar esto."
 dev_general_hospital: "Hospital general"
 desc_dev_general_hospital: "El nuevo Hospital General con su curso gratuito de parteria y establecimientos para combatir la enfermedad han aumentado la salud publica y el bienestar de tus compatriotas."
 dev_fort_maintenance: "Mantenimiento de la fortaleza"
 desc_dev_fort_maintenance: "Nuestras ciudades están aportando dinero para el mantenimiento de nuestras fortalezas."
 dev_heretical_expulsion: "Expulsión de los herejes"
 desc_dev_heretical_expulsion: "Has expulsado a los herejes de esta provincia."
 opinion_jubilee_good: "El Papa aprueba del Jubileo"
 opinion_jubilee_bad: "El Papa desaprueba el Jubileo"
 dev_jubilee: "Jubileo"
 desc_dev_jubilee: "El jubileo es un año santo de remisión de los pecados y perdón universal donde la gente peregrina a lugares sagrados."
 theocracy.1.tt: "Esta opción puede influir en otros acontecimientos."
 opinion_confiscated_church: "Iglesia reformada confiscada"
 dev_religious_cleansing: "Limpieza religiosa"
 desc_dev_religious_cleansing: "Estamos buscando devolver el Islam a sus principios simples y emular a Muhammad cuando reconquistó la Meca y aplastó los idolos"
 dev_rafida: "Los rafidas"
 desc_dev_rafida: "Los shiitas a veces son llamados rafidas -los que rechazan- pues rechazan reconocer a Abu Bakr, Umar y Uzmán como sucesores del Profeta Mahoma."
 dev_nasibi: "Los nasibies"
 desc_dev_nasibi: "Enemigos de Ahl Al-Bayt -la casa del Profeta Muhammad- y sus seguidores. El grupo religioso de los sunies creen tontamente que Abu Bakr, Umar y Uzmán son sucesores legitimos de Muhammad."
 dev_idolatry_abolished: "Idolatria abolida"
 desc_dev_idolatry_abolished: "Los rezos a figuras santas, peregrinaciones a tumbas y mezquitas, veneración de árboles, cuevas y piedras están ahora abolidos."
 dev_focus_taxes: "Concéntrate en los impuestos"
 desc_dev_focus_taxes: "Se instruye a los gobernadores a concentrarse en los impuestos, no muy piadosos pero muy efectivos."
 dev_focus_agriculture: "Concéntrate en la agricultura"
 desc_dev_focus_agriculture: "Se instruye a los gobernadores a concentrarse en la agricultura, muy piadosa y, esperemos, efectiva con tiempo."
 dev_balance_tax_agriculture: "Equilibrar impuestos y agricultura"
 desc_dev_balance_tax_agriculture: "Se instruye a los gobernadores que equilibren su atención por igual en los impuestos y la agricultura."
 dev_hadith_madrasa: "Madraza de Hadiz"
 desc_dev_hadith_madrasa: "Una escuela que enseña la recopilación de los informes sobre las enseñanzas, hechos y dichos del Profeta Muhammad."
 dev_fiqah_madrasa: "Madrazas para Fiqah y Imaan"
 desc_dev_fiqah_madrasa: "Una escuela que enseña teologia y creencias."
 dev_hadith_fiqah_madrasa: "Una madraza Hadiz y una madraza de Fiqah e Imaan"
 desc_dev_hadith_fiqah_madrasa: "Dos escuelas en cada provincia y ciudad, una que enseñe Hadiz y otra que enseñe Fiqah y Imaan"
 dev_mutaween: "Mutawin"
 desc_dev_mutaween: "La policia religiosa hará cumplir la sharia - las leyes de Alá - en nuestras provincias."
 dev_educated_women: "Mujeres educadas"
 desc_dev_educated_women: "Se da a las mujeres la gran oportunidad de aprender el Islam y enseñarlo a otros."
 dev_modern_forts: "Quejas sobre fortalezas modernas"
 desc_dev_modern_forts: "El coste de hacer nuestras fortalezas modernas y a la moda irrita la gente comun, cuyos impuestos se gastan en caracteristicas que ellos consideran innecesarias."
 add_country_unrest_5_modifier: "El pais rabia contra una decisión impopular"
 desc_add_country_unrest_5_modifier: "El pais entero está alborotado, las acciones del gobernante les han disgustado y los campesinos agitan sus horcas en señal de protesta."
 protestantism_events.1.t: "Reformador busca refugio seguro."
 protestantism_events.1.d: "Temiendo por su seguridad, uno de los grandes teólogos de nuestra era ha tenido que dejar su patria. Como pais protestante, es nuestro deber ofrecer un refugio seguro a este hombre y hacerlo desde luego fortalece la posición de nuestra iglesia estatal. Por lo menos mientras este reformador esté de acuerdo con nuestras politicas."
 protestantism_events.1.a: "¡Demos la bienvenida a este gran hombre! "
 protestantism_events.1.b: "Recházalo."
 protected_reformer: "Dado refugio al reformador"
 did_not_protect_reformer: "Rechazado refugio al reformador"
 harbouring_reformer: "Albergando a un reformador"
 desc_harbouring_reformer: "Hemos permitido que uno de los teólogos más activos de la Reforma tome la residencia en nuestro pais, prestando su gran nombre y obras a nuestra iglesia estatal."
 protestantism_events.2.t: "Reformador busca refugio en [From.GetName]"
 protestantism_events.2.d: "Uno de los defensores más prominentes de la Reforma en nuestro pais se ha ido a [From.GetName] afirmando temer la persecución de las autoridades católicas de aqui. No contento con marcharse, este hombre ahora dedica su tiempo a producir panfletos para burlarse no sólo de la Iglesia Católica, sino también de su antigua patria."
 protestantism_events.2.a: "¡Escandaloso! "
 protestantism_events.3.t: "Se ve a reformador criticar la iglesia estatal"
 protestantism_events.3.d: "Tener a un reformista de fuerte voluntad dentro de nuestras fronteras no carece del todo de tiranteces. Parece que un hombre que ya ha abandonado su pais de origen puede estar muy poco dispuesto a moderar sus opiniones para adecuarse a las politicas de su nuevo hogar."
 protestantism_events.3.a: "¡Vivir bajo nuestra protección significa apoyar a la Iglesia! "
 protestantism_events.3.b: "Bueno, si estás tan convencido de ello..."
 protestantism_events.4.t: "¡La iglesia estatal condenada! "
 protestantism_events.4.d: "Decepcionado con nuestra incapacidad para aceptar plenamente la Reforma, el reformador extranjero ha ido a tierras de un principe más proclive. A largo plazo esto puede fortalecer nuestra iglesia, pero ya han empezado a circular panfletos sobre la falsedad de la Iglesia de [Root.GetName]."
 protestantism_events.4.a: "Vale"
 protestantism_events.5.t: "Criticas retiradas"
 protestantism_events.5.d: "Una dura reprimenda fue todo lo que hizo falta. La crisis menor en las relaciones de nuestra iglesia estatal se ha calmado y las voces criticas preocupantes han callado."
 protestantism_events.5.a: "¡Estupendo! "
 protestantism_events.6.t: "El temor a los criptocatólicos"
 protestantism_events.6.d: "Siempre presente en nuestro estado está el miedo que unos que afirman creer en todos los aspectos de nuestra iglesia estatal sigan siendo simpatizante católico en secreto. De una familia noble en particular, aunque firmemente arraigada en la maquinaria del estado, se dice que tiene inclinaciones papistas. Con el paso de los años, estos rumores se niegan a morir y ahora casi parece imposible que no les prestemos atención."
 protestantism_events.6.a: "Impide que esta familia tengan cargos."
 protestantism_events.6.b: "Deben ser sometidos a juicio."
 protestantism_events.6.c: "No hagas caso de estos rumores viles."
 catholics_in_hiding: "Persecución de los criptocatólicos"
 desc_catholics_in_hiding: "Nuestra politica de persecución activa de sospechosos de criptocatolicismo en la administración no sólo ha reducido la disposición a criticar nuestra iglesia estatal sino que también significa que algunos se alejan completamente de buscar una carrera al servicio del Estado."
 rumored_crypto_catholics: "Temor a los criptocatólicos"
 desc_rumored_crypto_catholics: "Nuestra desgana para investigar los rumores de criptocatólicos tratando en secreto de derribar el Estado ha alimentado varias teorias conspiratorias en el campo."
 protestantism_events.7.t: " 'Los Altimos Dias ' de [From.GetName]"
 protestantism_events.7.d: "El fervor religioso se ha apoderado de [From.GetName] ya que la población se ha convencido que el fin del mundo se acerca. Los campesinos hablan de señales en el cielo y los sacerdotes locales dan sermones sobre el Apocalipsis, opuestos a la doctrina de la iglesia estatal. Mientras el milenarismo barre la provincia, se culpa al Estado y la iglesia estatal, que afirma ser protestantes pero que está claro que no cumple con su nombre.\nLas reacciones oficiales han sido hasta ahora muy débiles ya que incluso entre el clero de [Root.Owner.Capital.GetCapitalName] algunos piensan que estos temores están justificados."
 protestantism_events.7.a: "Trata de calmar la situación."
 protestantism_events.7.b: "Actua violentamente."
 protestantism_events.7.c: "Tienen razón para temer. ¡Arrepentios, porque se acerca el fin! "
 millenarianism: "Milenarismo"
 desc_millenarianism: "La creencia de que el fin violento del mundo está al caer se ha apoderado de los fieles de esta provincia. Creyendo que el Fin del Mundo purgará a la sociedad de toda corrupción y pecado, esto ha movilizado a la población contra nosotros y contra la iglesia estatal."
 fear_of_god: "Temor al Apocalipsis"
 desc_fear_of_god: "  'Nosotros sabemos por las escrituras,y todos los hombres educados afirman lo mismo, que el mundo estaba destinado a durar 6000 años.\nMuchos en nuestro pais sienten que el Fin del Mundo está cada vez más cerca y nuestra iglesia estatal está haciendo todo lo posible para sacar provecho de esta creencia. Si bien se corre el riesgo de alimentar las fuerzas milenaristas anticlases dirigentes de nuestro pais, la gran mayoria se centra en garantizar la seguridad de sus propias almas."
 protestantism_events.8.t: "Avaricia"
 protestantism_events.8.d: "Algunos miembros de nuestra iglesia estatal ha sufrido mucho debido a unas tasas de intereses excesivamente altas. Se están alzando voces y circulan panfletos condenado  'La usura y el fraude ' y afirmando que se ven pequeños prestamistas en toda calle.\nEs la opinión de nuestro Estado y su iglesia que cobrar intereses es compatible con ser un buen cristiano. Sin embargo en algunos casos parece que puede llevar a excesos. Tal vez sea mejor disminuir aun más la cantidad permitida de interés con el fin de contener los peores casos."
 protestantism_events.8.a: "Ignorar a los pesimistas."
 protestantism_events.8.b: "Vamos a disminuir el limite de interés un rato."
 prot_economic_downturn: "Recesión económica"
 desc_prot_economic_downturn: "El uso generalizado de tasas de interés excesivamente altas y la especulación financiera ha llevado a una recesión económica en esta zona y algunos sienten que es nuestra culpa por aligerar la prohibición cristiana de usura."
 stricter_usury_regulations: "Regulaciones más estrictas a la usura"
 desc_stricter_usury_regulations: "Con el fin de poner freno a los peores excesos de permitir cobrar interés por prestar dinero hemos cambiado un poco la cantidad máxima permitida de interés."
 protestantism_events.9.t: "Mensaje para los fieles"
 protestantism_events.9.d: "Una de las grandes ventajas de tener una iglesia estatal es la capacidad de tender la mano a todos los fieles en nuestro pais a la vez. Se acerca un dia nacional de oración y la costumbre es que el sermón de este dia esté en parte dictado por la iglesia estatal central. ¿En qué se deberia concentrar este sermón esta vez?"
 protestantism_events.9.a: "Agradecimiento por la paz que ahora disfrutamos."
 protestantism_events.9.b: "Justificación de nuestras guerras."
 protestantism_events.9.c: "Pureza de la fe."
 protestantism_events.9.dd: "La unidad de la misma Cristiandad."
 protestantism_events.9.e: "Evitar entrometerse a nivel local."
 prot_peace: "Propagando el valor de la Paz"
 desc_prot_peace: "Hemos usado el sermón del dia de la oración nacional para que nuestros subditos entiendan el gran valor de la Paz y cómo todo buen cristiano debe hacer todo lo posible para conservarlo."
 prot_wars: "Propagando la justicia de nuestras guerras"
 desc_prot_wars: "Hemos usado el sermón del dia del oración nacional para que nuestros subditos entiendan la justicia de nuestra causa en las guerras en las cuales luchamos."
 prot_purity_of_faith: "Propagando la pureza de nuestra Fe."
 desc_prot_purity_of_faith: "Hemos utilizado el sermón dia nacional de oración para que nuestros subditos comprendan el gran valor de preservar la pureza de nuestra fe y cómo descubrir a aquellos que la mancharian."
 prot_christian_unity: "Propagando la unidad cristiana"
 desc_prot_christian_unity: "Hemos utilizado el sermón dia nacional de oración para que nuestros subditos entiendan el gran valor de unir vinculos con toda la Cristiandad como un todo contra el infiel."
 protestantism_events.10.t: "Resistencia a la Reforma en [Root.GetName]"
 protestantism_events.10.d: "Todavia hay personas, especialmente en las zonas rurales que se oponen a la Iglesia Estatal de [Root.Owner.GetName] y que anhelan volver a los brazos de la Iglesia Romana. Sin embargo hay una gran diferencia entre dudas religiosas y la rebelión abierta y hasta ahora las cosas han estado tranquilas en [Root.GetName]. La iglesia estatal ha estado por su parte contenta con dejar a la mayor parte de esta gente en paz mientras asistan a los servicios y paguen sus impuestos.\nParece que esta paz no estaba destinada a perdurar. La reciente recolección de plata de la Iglesia en el área ha sido considerada por la población local como una declaración de guerra abierta y ahora están tomando las armas para proteger sus iglesias de las manos codiciosas de [Root.Owner.Capital.GetCapitalName]"
 protestantism_events.10.a: "Llegó el momento de ejercer una persuasión poderosa."
 protestantism_events.10.b: "Eximir a esta zona por ahora."
 protestantism_events.11.t: "$THEOLOGIAN$ denuncia a la Iglesia de [Root.GetName]"
 protestantism_events.11.d: "$THEOLOGIAN$ tenia una carrera prometedora mucho antes de que la Reforma alcanzara nuestro pais y la se creara la Iglesia estatal de [Root.GetName]. Como una persona influyente con ideas firmemente sólidas, ha sido dificil convencer al $THEOLOGIAN$ para que abrace la nueva naturaleza de la Iglesia. Esta resistencia al cambio sólo ha aumentado con los años y ahora se ve que el $THEOLOGIAN$ está abiertamente en contra de la Iglesia. No se puede ver a un miembro de la corte oponiéndose abiertamente a [Root.Monarch.GetName] de este modo, ¡hay que hacer algo! "
 catholic_stronghold: "Bastión católico"
 desc_catholic_stronghold: "La gente de esta provincia ha sido eximida de la iglesia estatal y se le permite practicar su vieja fe católica, por el momento."
 protestantism_events.11.a: "Expulsar a $THEOLOGIAN$"
 protestantism_events.11.b: "Juzgar a $THEOLOGIAN$ por blasfemia y ordenar su ejecución."
 protestantism_events.11.c: "Esto es desafortunado."
 protestantism_events.12.t: "Pensador católico en la corte"
 protestantism_events.12.d: "$NATURAL_SCIENTIST$$PHILOSOPHER$ es famoso por su gran intelecto y su presencia en la corte le otorga una cierta grandeza a nuestro nombre. Sin embargo, también es un firme católico y se le autorizó a practicar su fe como desee para que viniera aqui. Seria impensable que la Iglesia de [Root.GetName] criticase a [Root.Monarch.GetName], pero en las calles de [Root.Capital.GetCapitalName] se habla de que $NATURAL_SCIENTIST$$PHILOSOPHER$ trata de implantar ideas católicas subversivas ideas en la cabeza de [Root.Monarch.GetName]."
 protestantism_events.12.a: "Que hablen."
 protestantism_events.12.b: "Despide a $NATURAL_SCIENTIST$$PHILOSOPHER$ de la corte."
 protestantism_events.13.t: "Influencia de $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INSQUISITOR$"
 protestantism_events.13.d: "Se rumorea que $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INSQUISITOR$, un asesor cercano de [Root.Monarch.GetName], en realidad alberga secretas inclinaciones calvinistas. Se ha acusado a una serie de leyes recientes de tratar secretamente de acercar nuestro pais a los ideales de las iglesias reformadas..."
 protestantism_events.13.a: "Rechace estos rumores como tonterias."
 protestantism_events.13.b: "Distanciarse publicamente de $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INSQUISITOR$"
 protestantism_events.13.c: "Trata de hacer ajustes en las leyes ofensivas."
 protestantism_events.14.t: "La educación de [Root.Heir.GetName]"
 protestantism_events.14.d: "Todos los maestros de [Root.Heir.GetName] [Root.Heir.GetHerHim] encuentran que es un futuro gobernante futuro excepcionalmente prometedor. En todos los aspectos relativos al gobierno, [Root.Heir.GetName] se ha mostrado interesado y talentoso en [Root.Heir.GetHerselfHimself]. Sin embargo, las autoridades religiosas han llegado a preocuparse que [Root.Heir.GetSheHe] ha tomado un interés demasiado grande en la fe católica, que habiamos dejado atrás."
 protestantism_events.14.a: "Hará de [Root.Heir.GetHerHim] un mejor gobernante."
 protestantism_events.14.a.tt: "Se permitirá a [Root.Heir.GetName] continuar su interés por el catolicismo."
 protestantism_events.14.b: "Prohibe todos los estudios en enseñanzas papistas."
 protestantism_events.14.b.tt: "Se impedirá a [Root.Heir.GetName] continuar su interés por el catolicismo."
 protestantism_events.15.t: "Inclinaciones católicas de [Root.Monarch.GetName]"
 protestantism_events.15.d: "No es ningun secreto que [Root.Monarch.GetName] tiene un gran conocimiento de la fe católica, quizás mucho más de lo que desearia el clero en nuestra iglesia estatal. No obstante, [Root.Monarch.HerHis] coronación ha sido un evento popular y la gente parece apoyar a nuestro nuevo gobernante. Sin lugar a dudas comprender las religiones extranjeras puede resultar util para el gobernante de un reino protestante y pocos se atreverian de acusar a [Root.Monarch.GetName] del criptocatolicismo."
 protestantism_events.15.a: "¡Viva [Root.Monarch.GetName]! "
 tolerant_monarch: "Monarca tolerante"
 desc_tolerant_monarch: "Nuestro gobernante es conocido por una gran comprensión de otras religiones. Las minorias religiosas en nuestro reino gozan de privilegios con los que no contarian de no ser por él."
 protestantism_events.16.t: "Conciencia de [Root.Monarch.GetName]"
 protestantism_events.16.d: "Años han pasado y [Root.Monarch.GetName] ha demostrado ser un gobernante justo y equitativo. El clero ya no teme un golpe católico repentino y su odio al papismo ha sido atemperado por la compresión de [Root.Monarch.GetName] de la religión. Sin embargo, [Root.Monarch.GetName] siente preocupación por [Root.Monarch.GetHerselfHimself]. Con el paso de los años [Root.Monarch.GetSheHe] ha llegado a darse cuenta que [Root.Monarch.GetHerHis] fe personal está mucho más cerca de la de los católicos, a quienes tanto ha protegido [Root.Monarch.GetSheHe] y no con la dogmática iglesia estatal de [Root.GetName]."
 protestantism_events.16.a: "La abdicación personal es la unica solución."
 protestantism_events.16.b: "[Root.Monarch.GetName] tendrá que continuar con una conciencia atormentada."
 plagued_concience: "Conciencia atormentada"
 desc_plagued_concience: "Nuestro gobernante está lejos de ser un ferviente creyente en las enseñanzas de la iglesia estatal. Mientras que esto no influya directamente en nuestras politicas significa que el funcionamiento de la misma iglesia se ha convertido en una prioridad baja."
 protestantism_events.17.t: "Fricciones entre [Root.Heir.GetName] y [Root.Monarch.GetName]"
 protestantism_events.17.d: "El interés de [Root.Heir.GetName] por el catolicismo parece que no ha hecho más que aumentar con los años y [Root.Heir.GetSheHe] ahora se rodea [Root.Heir.GetHerselfHimself] de filósofos, cientificos y artistas del mundo católico. Esto se ha convertido en una especie de vergüenza. Como cabeza de la Iglesia de [Root.GetName], es el deber de [Root.Monarch.GetName] defender los valores de la Reforma. A menos que [Root.Heir.GetName] pueda ser convencido de cambiar [Root.Heir.GetHerHis] modo de actuar, la autoridad de nuestra iglesia puede sufrir."
 protestantism_events.17.a: "Intente obligar a [Root.Heir.GetName] a cambiar [Root.Heir.GetHerHis] modo de actuar."
 protestantism_events.17.b: "Acuerdo a discrepar."
 protestantism_events.18.t: "[Root.Heir.GetName] ve el error en [Root.Heir.GetHerHis] modo de actuar."
 protestantism_events.18.d: "Después de haber dejado completamente claro a [Root.Heir.GetHerHim] lo que se espera de [Root.Heir.GetHerHim], [Root.Heir.GetName] ha aceptado distanciarse [Root.Heir.GetHerselfHimself] más claramente de los católicos y sus creencias."
 protestantism_events.18.a: "¡Alabado sea Dios! "
 protestantism_events.19.t: "[Root.Capital.GetCapitalName] vale una misa."
 protestantism_events.19.d: "Desde [Root.Monarch.GetHerHis] años jóvenes, [Root.Monarch.GetName] ha dudado sobre la verdad de las enseñanzas de la Iglesia de [Root.GetName] y ahora [Root.Monarch.GetSheHe] finalmente ha dado el paso no sólo para la conversión personal, sino que también ha comenzado a contrarreformar todo el reino. El camino por delante no será fácil de ningun modo pero no hay nadie más convencido que [Root.Monarch.GetName] que todo saldrá bien."
 protestantism_events.19.a: "Pongamos nuestra fe en Dios."
 catholic_zealot: "Monarca convertido"
 desc_catholic_zealot: "El monarca ha convertido el pais debido a la convicción personal de que el catolicismo es la fe verdadera y hará lo que sea para que sus subditos le sigan."
 protestantism_events.20.t: "[Root.Heir.GetName] poco dispuesto a un compromiso."
 protestantism_events.20.d: "A pesar de intentar dejar lo más claro posible lo que se espera de un heredero real, [Root.Heir.GetName] insiste en defender [Root.Heir.GetHerHis] perjudicial fascinación con la iglesia católica. En la capital propagandistas y satiricos ya han comenzado a distribuir folletos sobre el hecho de que [Root.Monarch.GetName] parece que no puede controlar a sus propios familiares, y menos aun proteger a los fieles del reino."
 protestantism_events.20.a: "No hay nada que hacer."
 protestantism_events.20.b: "No tenemos más remedio que desheredar a [Root.Heir.GetName]."
 protestantism_events.21.t: "Clérigo problemático"
 protestantism_events.21.d: "$THEOLOGIAN$$INSQUISITOR$ ha tenido una carrera ejemplar, comenzando como un sacerdote local de bajo nivel hasta finalmente llegando a la cima de la jerarquia de la Iglesia y con el paso de los años ha pasado a ser considerado un pilar de la Iglesia de [Root.GetName] .Por lo tanto, es muy preocupante que $THEOLOGIAN$ $INSQUISITOR$ haya empezado a estar involucrarse en la dirección que debe tomar la Iglesia. Mientras que $THEOLOGIAN$$INSQUISITOR$ ha evitado criticar directamente a [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself], cuesta ver sus palabras como inofensivas para la Iglesia estatal."
 protestantism_events.21.a: "Estoy seguro que podemos encontrar a alguien más que tome el puesto de $THEOLOGIAN$$INSQUISITOR$"
 protestantism_events.21.b: "Permitelo pero asegurate de que $THEOLOGIAN$ $INSQUISITOR$ no tiene ningun poder real."
 protestantism_events.22.t: "La persistente esperanza de reconciliación"
 protestantism_events.22.d: "Todavia hay quienes añoran la época cuando la fe cristiana estaba unida. Mientras que ven la Reforma y el nacimiento del Protestantismo como algo necesario, también lamentan que no se haya podido hacer sin un cisma.\nAunque bienintencionadas, este tipo de tendencias pueden ser muy perjudiciales para una iglesia estatal como la nuestra, y por lo tanto, es un motivo de preocupación ya que parece que varios de los dirigentes de la Iglesia, asi como algunos en algunos de nuestro seminario abrigan esas ideas."
 protestantism_events.22.a: "Con una reprimenda bastará."
 protestantism_events.22.b: "Haz una redada de los más prominentes y juzgalos por traición a la patria."
 phillipists: "Filipistas."
 desc_phillipists: "Aunque está mal visto, hay algunos en la jerarquia de iglesia estatal que abrigan entretienen la idea de la reunificación con Roma. Nuestra incapacidad para tratar decididamente con estos elementos nos ha dificultado convertir a los católicos que siguen dentro de nuestras fronteras."
 protestantism_events.23.t: "Diáspora protestante"
 protestantism_events.23.d: "Segun la Cristiandad se va dividiendo cada vez más, el flujo de refugiados religiosos se han convertido en una corriente constante. Los conflictos religiosos en los principales estados católicos han causado que muchos protestantes dejen sus antiguos paises de origen. Como un pais protestante con nuestra propia iglesia, podriamos ofrecerles protección y aprovechar sus talentos y activos.\nSin embargo, el Protestantismo está muy lejos de ser una fe unificada y no es muy probable que todos aquellos que vengan a nosotros encuentren que Iglesia de [Root.GetName] coincide totalmente con sus propias creencias. Mientras que seria admirable recibir a todos los inmigrantes protestantes, seria más prudente escoger a aquellos que poseen talentos que podamos aprovechar."
 protestantism_events.23.a: "Abre nuestras fronteras a todos los protestantes."
 protestantism_events.23.b: "Recibe sólo a aquellos que puedan sernos de utilidad."
 protestantism_events.23.c: "Recházalos."
 protestantism_events.23.dd: "Ofrecerles tierra en el Nuevo Mundo."
 protestant_influx: "Influjo de refugiados protestantes"
 desc_protestant_influx: "Un gran numero de los inmigrantes protestantes se ha asentado aqui, dejando sus paises de origen católicos. Como no están acostumbrados a nuestra iglesia estado ha habido cierta tensión, pero la provincia en general ha visto un repunte económico."
 protestant_refugees: "Inmigrantes protestantes"
 desc_protestant_refugees: "Nuestro pais ha recibido a un numero de los inmigrantes protestantes que huyen de sus paises de origen católicos. Su fe puede no coincidir exactamente con la nuestra, pero tenemos un enemigo comun en el Papa y podemos darle buen uso a sus talentos."
 welcomed_fleeing_protestants: "Refugiados acogidos"
 turned_away_fleeing_protestants: "Refugiados rechazados"
 protestant_refugees_to_the_colonies: "Emigración protestante"
 desc_protestant_refugees_to_the_colonies: "Nuestra madre patria ha prometido la protección de nuestro estado aqui a un numero de emigrantes protestantes."
 protestantism_events.24.t: "Critica de la Biblia oficial"
 protestantism_events.24.d: "Tener una traducción de la Biblia sancionada por el estado ha hecho mucho para unificar la fe protestante en nuestro pais y la opinión de la mayoria de los teólogos es que nuestra traducción ha dado lugar a un libro mucho más fiel a los origenes de nuestra religión y al publico en general.\nSin embargo también existen algunos elementos que se encuentran la traducción de la Biblia oficial muy deficiente. Algunos grupos afirman que es sencillamente anticuada y necesita una modernización, otros que es muy favorable para el estado y que hemos tratado de usarla para pacificar nuestros subditos. Otros simplemente ven que no ha ido lo suficientemente lejos y sigue manteniendo muchos de los errores que se han acumulado a lo largo de los años en las versiones anteriores de la Biblia."
 protestantism_events.24.a: "Apoya la versión existente."
 protestantism_events.24.b: "Pide una nueva traducción."
 new_bible_translation: "Nueva traducción de la Biblia"
 desc_new_bible_translation: "Está en marcha el trabajo para crear una nueva traducción de la Biblia que sea utilizada como Biblia oficial de nuestro estado. El objetivo, en la medida de lo posible, crear una Biblia que satisfaga tanto las necesidades del estado y las objeciones que algunos han tenido a la vieja traducción."
 controversy_over_official_bible: "Controversia de la Biblia oficial"
 desc_controversy_over_official_bible: "Hemos publicado una Biblia oficial para ser utilizada por nuestra iglesia estatal, haciendo un gran esfuerzo para promover la uniformidad de nuestra fe y limpiar el bagaje católico. Sin embargo, es imposible que una sola traducción satisfaga a todos los que han utilizado previamente sus propias diversas traducciones de la Biblia y parece que los grupos de todos los espectros religiosos han logrado encontrar algun pasaje al cual se oponen. No obstante hemos elegido permanecer fieles versión, confiando que al final sobrevivirá a todos."
 protestantism_events.25.t: "El dilema de [Root.Monarch.GetName]"
 protestantism_events.25.d: "No es ningun secreto que el matrimonio de [Root.Monarch.GetName] y [Root.Monarch.GetHerHis] cónyuge no es la unión más cariñosa y engendrar un heredero ha resultado ser completamente problemático. Se rumorea que [Root.Monarch.GetName] ha tenido un numero de relaciones extramatrimoniales y la reputación de nuestro Reino corre el riesgo de mancharse Sin embargo, [Root.Monarch.GetName] no quiere oir ni una palabra sobre divorcios y lo considera como algo profundamente inmoral. En cambio [Root.Monarch.GetSheHe] ha traido adelante otra idea.\n[Root.Monarch.GetSheHeCap] argumenta que si bigamia podia funcionar para los patriarcas, entonces podria utilizarse como un precedente para permitir[Root.Monarch.GetHerHim] una segunda unión. Los reformadores que han sido contactados para dar sus opiniones sobre esto de esto han sido muy dudosos, por decir poco, pero [Root.Monarch.GetName] parece estar determinado/a de que es la mejor solución a [Root.Heir.GetHerHis] problema."
 protestantism_events.25.a: "La bigamia es pecado."
 protestantism_events.25.b: "Si era buena para los patriarcas, lo es para mi."
 protestantism_events.25.c: "Si era buena para mis predecesores, lo es para mi."
 protestant_bigamy: "Bigamia"
 desc_protestant_bigamy: "En lugar de vivir en pecado junto a la pareja real o para siempre en un matrimonio sin amor, nuestro gobernante ha seguido el ejemplo de los patriarcas y se casa con multiples cónyuges."
 bigamy_of_ruler: "Bigamia"
 protestantism_events.26.t: "Tribunales sobrecargados"
 protestantism_events.26.d: "La incorporación de la ley mosaica directamente en las leyes de [Root.GetName]ha llevado a un crecimiento sin precedentes del sistema de justicia de nuestro pais en algunas partes del pais. Un flujo constante de acusaciones se ha convertido en un numero de casos judiciales casi inmanejable. No sólo eso, sino que el numero de penas de muerte también se ha elevado enormemente y si no fuera por la práctica ya establecida dispensar de tal condena si el condenado puede presentar cierta suma de dinero como compensación, tendriamos una situación muy mala en nuestras manos."
 protestantism_events.26.a: "Si han sido condenados han pecado y deben pagar."
 protestantism_events.26.b: "Vamos a dar a los tribunales más recursos para manejar esto."
 mosaic_law_accusations: "Tribunales desbordados"
 desc_mosaic_law_accusations: "La incorporación de la ley mosaica directamente en las leyes de nuestro pais ha provocado que incidentes relativamente comunes como el adulterio sean castigados con pena de muerte. La población de esta zona ha aprovechado bien las leyes y aunque es alentador ver aumentar la autoridad de nuestros tribunales, los casos han aumentado a un nivel casi inmanejable."
 protestantism_events.27.t: "Teólogo severo"
 protestantism_events.27.d: "Un hombre excepcional ha surgido recientemente en el sistema educativo de la Iglesia de [Root.GetName]. Un sacerdote de inusual carisma y convicción, pero en lugar de desear cambiar la Iglesia de acuerdo a sus convicciones, está decidido a inculcar el valor de conservar las tradiciones protestantes y los dogmas de la Iglesia estatal.\nEste es un hombre excepcional en estos tiempos y sin duda deberiamos dar buen uso de él."
 protestantism_events.27.a: "Que eduque a nuestros sacerdotes."
 protestantism_events.27.b: "Le usaremos para combatir la herejia."
 protestantism_events.27.c: "Lealtad y tradición, estos son los valores necesarios para un lider de nuestra iglesia."
 stern_theologian_education: "Teólogo severo"
 desc_stern_theologian_education: "La educación de los sacerdotes de la iglesia del estado está influida en un grado muy alto por un lider inusualmente dogmático y carismático, un hombre que puede infundir en nuestro clero el celo adecuado por nuestra iglesia estatal."
 stern_theologian_mission: "Teólogo severo"
 desc_stern_theologian_mission: "El compromiso de convertir infieles y herejes está liderado por un lider carismático y dogmático, un hombre que inspira la voluntad de unirse a la Iglesia estatal y arrepentirse como pocos otros."
 stern_theologian_leader: "Teólogo severo"
 protestantism_events.28.t: "Sacramentarios"
 protestantism_events.28.d: "Si el cuerpo de Cristo está realmente presente fisicamente durante la Eucaristia o no fue uno de los puntos principales en los que protestantes y católicos expresaron su desacuerdo en la Reforma. No obstante, algunos tienen problemas aun aceptando la unión sacramental luterana. Una publicación reciente que ha ganado cierta circulación en nuestro pais parece que ha sido escrita por uno de estos grupos. Sin duda se olvidará pronto, pero a corto plazo cuestiona la legitimidad de nuestra iglesia estatal."
 protestantism_events.28.a: "Es lamentable"
 protestantism_events.28.b: "Esto huele a criptocalvinismo, encontremos y desterremos a los instigadores."
 protestantism_events.28.c: "Trata de limitar la propagación de esos panfletos."
 protestantism_events.29.t: "Reformador alaba a la Iglesia de [Root.GetName]"
 protestantism_events.29.d: "Uno de los grandes pensadores a la vanguardia de la Reforma ha celebrado recientemente nuestro pais como un buen ejemplo a seguir por otros en una de sus publicaciones, asi como durante una discusión. Esto reforzará seguramente nuestra reputación internacional y también dará peso adicional a la autoridad de nuestra propia iglesia."
 protestantism_events.29.a: "Aprovecha esto para nuestra propaganda interna."
 protestantism_events.29.b: "Esto ayudará a acercarnos a otros protestantes."
 beacon_of_protestantism: "Pais protestante ideal"
 protestant_ideal: "Pais protestante ideal"
 protestantism_events.31.t: "Circulación de publicaciones hostiles"
 protestantism_events.31.d: "Una gran cantidad de panfletos, grabados y otras publicaciones menores ha comenzado a circular recientemente, sin duda financiados por nuestros enemigos. En estos textos se afirma que muchos aspectos de la Iglesia de [Root.GetName] se han concebido como una cuestión de comodidad para el estado.\nSi bien es dudoso que esta critica va a dejar una huella indeleble en la reputación de nuestra iglesia estatal, se ha visto afectada a corto plazo."
 protestantism_events.30.t: "Juicios de brujas en [Root.GetName]"
 protestantism_events.30.d: "La transición de ser parte de la amplia Iglesia Católica Romana a la local Iglesia local de [Root.Owner.GetName] ha funcionado generalmente bien pero en algunas áreas se ha hecho confuso dónde reside la autoridad. En los viejos tiempos, cuando habia sospechas de brujeria la Iglesia católica solia verse involucrada y moderar la indignación de la población local. Por otra parte, la Reforma ha hecho mucho para reforzar la creencia en versiones populares del cristianismo.\nVarias mujeres están acusadas de brujeria en [Root.GetName] y una busqueda ha comenzado ya a encontrar más. Sacerdotes y magistrados locales se han visto implicados en los juicios, pero hasta ahora el momento, el estado no se ha visto involucrado. Segun aumenta el numero de mujeres que esperan juicio, puede ser necesario que actuemos."
 protestantism_events.30.a: "Aprueba los juicios."
 protestantism_events.30.b: "Haz caso omiso de los juicios."
 protestantism_events.30.c: "Tenemos que detener estos juicios."
 protestantism_events.31.a: "Es lamentable "
 protestantism_events.31.b: "A esto podemos jugar dos. Empecemos una contracampaña"
 protestantism_events.32.t: "Incorporación de nuevas regiones"
 protestantism_events.32.d: "Segun nuestro pais se amplia con nuevas regiones de población protestante hemos comenzado el proceso de incorporarlos a la iglesia estatal. Con la introducción de la los registros parroquiales en unas de las tierras recientemente adquiridas ha llegado una revelación sorprendente. El área está mucho más dénsamente poblada lo que creian sus antiguos dueños."
 protestantism_events.32.a: "¡Genial! "
 protestantism_events.33.t: "Pietismo"
 protestantism_events.33.d: "Un nuevo tipo de movimiento protestante ha empezado a tomar cuerpo en nuestro pais. Los pietistas se ocupan de salvación interior y muestran poco interés en el estudio teológico y el dogma de la iglesia estatal."
 protestantism_events.33.a: "Trata de limitar su influencia."
 protestantism_events.33.b: "Acerquémonos a los pietistas con interés."
 spread_of_pietism: "Propagación del pietismo"
 desc_spread_of_pietism: "Los pietistas creen en la religiosidad interior de los individuos, más que en dogmas teológicos. Esta falta de interés en las reglas estrictamente definidas ha llevado a un debilitamiento de la autoridad de la iglesia estatal, acercándonos a otras iglesias evangélicas."
 protestantism_events.34.t: "Disturbios iconoclasta en[Root.GetName] en [Root.GetName]"
 protestantism_events.34.d: "El odio a los iconos y las imágenes de la vieja Iglesia Católica son una cosa que muchos protestante tienen en comun y por lo tanto, la politica de la Iglesia de permitir éstos en la Iglesia de [Root.Owner.GetName] nunca ha estado completamente libre de problemas.\nEnfurecidos por lo que ven como idolatria, la población de [Root.GetName] ha asaltado muchas iglesias de la provincia, rompiendo vidrieras y destruyendo iconos y altares."
 protestantism_events.34.a: "Castigar a los culpables."
 protestantism_events.34.b: "Reparar y restaurar las iglesias dañadas"
 iconoclast_riot: "Disturbios iconoclastas"
 desc_iconoclast_riot: "Los alborotadores han destruido altares, pinturas y vidrieras en esta provincia, decididos a arrancar lo que ven como adoración de idolo en nuestra iglesia estatal."
 protestantism_events.35.t: "Predicador carismático patriota en [Root.GetName]"
 protestantism_events.35.d: "[Root.Owner.GetName] es una región llena de pequeñas iglesias protestantes que todas rechazan la idea de una iglesia dogmática centralizada. Un poderoso predicador ha ganado prominencia aqui e igual que sus sermones mantienen unidas las comunidades, también las mantienen decididas a conservar la autonomia de la iglesia de su patria natal."
 protestantism_events.35.a: "¡Excelente! "
 protestantism_events.35.b: "Hagamos lo que podamos para disminuir su influencia."
 patriot_preacher: "Predicador patriota"
 desc_patriot_preacher: "Un predicador carismático en esta provincia hace una campaña a favor de la necesidad de la libertad religiosa total respecto a nuestra patria."
 colonial_religious_tensions: "Tensiones religiosas"
 desc_colonial_religious_tensions: "Esta provincia experimenta altas tensiones debido a la agitación de varias creencias religiosas contrarias."
 loyalist_preacher: "Predicador leal"
 desc_loyalist_preacher: "Un predicador carismático en esta provincia hace una campaña a favor de la necesidad de apoyar a la iglesia estatal de nuestra patria."
 protestantism_events.36.t: "Tensiones religiosas en [Root.GetName]"
 protestantism_events.36.d: "Debido a la politica de nuestra patria de enviar herejes religiosos a las colonias, se puede encontrar una amplia variedad de fes diferentes en nuestros asentamientos. Mientras que se podria decir que todos son protestantes de un modo u otro, tienen visiones que a menudo están absolutamente opuestas entre si en muchos aspectos. La provincia de [Root.GetName] ha sido poblada en grandes numeros por dos iglesias teológicamente opuestas, una está más cerca de las iglesias reformadas de Europa, mientras que la otro está más cerca de las iglesias protestantes. Sin embargo, ambas están muy contra del control de la iglesia estatal que han dejado atrás. Las relaciones están muy tensas y puede ser mejor intervenir ahora para mantenerlas separadas antes de que las cosas se intensifiquen."
 protestantism_events.36.a: "¿Por qué distinguir entre herejes? Déjales discutir si asi lo desean."
 protestantism_events.36.b: "Convencer al partido reformado a trasladarse a otras tierras."
 protestantism_events.36.c: "Convencer al partido protestante a trasladarse a otras tierras."
 protestantism_events.37.t: "Predicador carismático leal en [Root.GetName]"
 protestantism_events.37.d: "A pesar de la multitud de denominaciones protestantes en estas tierras, la gente de [Root.GetName] parecen más leales que nunca a la iglesia estatal de nuestra patria. El reciente ascenso de un predicador carismático, haciendo campaña en contra de aquellos que propondrian de cortar los lazos con esta iglesia, ha cementado la lealtad de la población de [Root.GetName]."
 protestantism_events.37.a: "¡Excelente! "
 protestantism_events.37.b: "Debemos hacer lo que podamos para inculcar el valor de la libertad a estas personas."
 protestantism_events.38.t: "Tensiones religiosas en [Root.GetName]"
 protestantism_events.38.d: "Pocos están más animados por la promesa de una nueva vida en las colonias como los disidentes religiosos. Como resultado, nuestras tierras son hogar de una gran variedad de diferentes fes cristianas que gracias a la gran cantidad de donde asentarse no es un problema tan grande como seria allá en nuestra madre patria.\nAunque no está completamente libre de conflictos locales, no obstante, y parece que noticias de ellos han llegado nuestro pais de origen. Hemos recibido órdenes de casa para tener más cuidado sobre los que exigen libertades religiosas en nuestras tierras."
 protestantism_events.38.a: "Intenta imponer una mayor uniformidad con la iglesia estatal."
 protestantism_events.38.b: "Esto es sólo un problema para la propia iglesia estatal."
 protestantism_events.39.t: "Tensiones religiosas en [From.GetName]"
 protestantism_events.39.d: "Muchos de los herejes de nuestras tierras han decidido instalarse las colonias. Esto es algo que durante la mayor parte del tiempo es beneficioso tanto para nosotros como para las colonias pero últimamente nos han llegado noticias del uso excesivo de las libertades religiosas que la vida colonial supone para algunos grupos. Representantes de la Iglesia de [Root.GetName] sienten que debemos actuar ahora o las colonias también podrian inspirar a los herejes en casa."
 protestantism_events.39.a: "Intenta consolidar el control de la iglesia estatal sobre las colonias."
 protestantism_events.39.b: "Lo que que hagan nuestros subditos en otro continente no tiene por qué incumbirnos."
 protestantism_events.40.t: "El estado parece proteger a las brujas"
 protestantism_events.40.d: "Nuestros intentos por atemperar la cada vez más paranoica caza de brujas en [From.GetName] parece haber sido totalmente malinterpretada por la población local. Nuestros emisarios han sido acusados de brujeria y partes de la población se ha vuelto muy hostiles hacia cualquier poder exterior que intente proteger a las brujas que rondan la región."
 protestantism_events.40.a: "Vale"
 protestantism_events.41.t: "Caza de brujas fuera de control."
 protestantism_events.41.d: "Nos han llegado las más terribles historias sobre los juicios de brujas que están teniendo lugar en el campo. En un dia solo más de 70 mujeres han sido procesadas y muertas y la busqueda de más continua sin que las autoridades locales hayan siquiera solicitado la opinión del estado. Probablemente la cifra de muertos y la pérdida de la autoridad central es probable marque la región para siempre. Los lideres de nuestra iglesia estatal en [Root.Capital.GetCapitalName] parecen ser tan impotentes para detener esto como todos los demás."
 protestantism_events.41.a: "¡Debemos parar esta locura! "
 protestantism_events.41.b: "¡Hacen el trabajo de Dios! "
 prot_witch_trials: "Juicios de brujas"
 desc_prot_witch_trials: "Actualmente hay una busqueda continua de brujas en esta área y las autoridades locales están juzgando y condenando a todas las brujas que aparecen. A medida que la situación se intensifica cada vez más, la economia local sufre por la incertidumbre y la interrupción por rumores y miedo general asi como la muerte de un numero de personas de todas las partes de la sociedad."
 escalated_witch_trials: "La caza de brujas aumenta"
 desc_escalated_witch_trials: "Los juicios de brujas en esta área se han intensificado en una caza de brujas ciega donde nadie está a salvo de acusaciones y la amenaza de ejecución. La región está absorta en la paranoia y la sociedad local sufre enormemente. La iglesia estatal tiene poca autoridad aqui ya que los predicadores y magistrados locales deciden rápidamente quién vive o muere."
 prot_stopped_witch_trials: "Juicios de bruja parados"
 desc_prot_stopped_witch_trials: "Varios juicios de bruja en esta área han amenazado con desgajar la sociedad local, con vecinos informando sobre vecinos. Sin embargo, el estado ha intervenido y ha intentado desviar la situación. Nadie está contento con esta solución pero parece que las tensiones disminuyen."
 custodian_of_the_two_holy_mosques: "Guardián de las Ciudades Santas"
 desc_custodian_of_the_two_holy_mosques: "Controlamos las ciudades de La Meca y Medina y con ellas las reliquias más sagradas del mundo islámico."
 organised_through_bishops_aspect: "Organizado a través de los obispos"
 desc_organised_through_bishops_aspect: "Los obispos solian ser lideres de una sola iglesia, confinada a un área urbana. En la actualidad, dirigen las iglesias de un área más grande y ya no sirven congregaciones individuales. Se nombran sacerdotes para atender cada congregación y actuar como delegados del obispo."
 priests_may_marry_aspect: "Los sacerdotes pueden casarse"
 desc_priests_may_marry_aspect: "El emperador Justiniano declaró nulos y sin efecto todos los matrimonios contraidos por clérigos ordenados e ilegitimos a los niños de tales matrimonios. Los sacerdotes siempre han vivido, más o menos ilegalmente, con sus mujeres y han criado familias aunque se espera el celibato de ellos. Permitiendo que los sacerdotes se casen damos nuestra aprobación al matrimonio clerical y condenamos los votos de celibato por motivos biblicos."
 adult_baptism_aspect: "Bautismo adulto"
 desc_adult_baptism_aspect: "Ser bautizado como adulto sobre la base de profesión de fe en Jesucristo y como admisión en una comunidad local de fe se hace por aquellos que creen que la Gracia salvadora y el ingreso en la Iglesia son regalos de Dios. La fe del receptor debe seer expresada y no se puede implantar o transferir de una persona a otra."
 holy_sacraments_aspect: "Santos sacramentos"
 desc_holy_sacraments_aspect: "Los siete sacramentos son rituales, señales eficaces de la gracia, instituida por Cristo y confiada a la Iglesia, que se nos dispensan por la vida divina. Estos santos sacramentos son: Bautismo, Confirmación o Crisma, Eucaristia, Penitencia, Unción de los enfermos, Orden y Matrimonio."
 saints_accept_prayers_aspect: "Santos aceptan oraciones"
 desc_saints_accept_prayers_aspect: "La intercesión de los santos, el que se pueda pedir a los santos que intercedan o recen por otros, es una doctrina apoyada por nuestra iglesia."
 icons_images_aspect: "Iconos"
 desc_icons_images_aspect: "Las imágenes que representan a Jesus, Maria, santos y ángeles, vaciados en metal, esculpidos en piedra, bordados en tela, pintados en madera o hecha de muchos modos, están a menudo decorados de modos diferentes. Se ha debatido y opuesto sobre estos iconos, pero el favor popular hacia los iconos ha garantizado su existencia continuada y la Iglesia finalmente se ha resignado a permitir la veneración de iconos."
 legalised_divorces_aspect: "Divorcios legalizados"
 desc_legalised_divorces_aspect: "La autoridad de la Iglesia determinaba la anulación de matrimonios hasta que se consideraron contrato civiles. Las autoridades civiles pueden decretar un  'divortium a vinculo matrimonii ' o  'divorcio de todas las obligaciones del matrimonio ', disolviendo asi un matrimonio."
 heretics_deported_aspect: "Herejes deportados"
 desc_heretics_deported_aspect: "Las ejecuciones de los herejes que se oponen a nuestra Iglesia en creencias u opiniones consideradas heréticas están siendo sustituido por la deportación de los culpables de este pecado."
 parish_registers_aspect: "Registros parroquiales"
 desc_parish_registers_aspect: "Los detalles de bautismos, matrimonios y entierros se documentarán de aqui en adelante en un registro parroquial. Cada sacerdote de parroquia guardará un libro donde introducirán estos acontecimientos y lo guardarán en una cofre seguro con dos cerraduras."
 individual_creeds_aspect: "Credos individuales"
 desc_individual_creeds_aspect: "La aceptación y tener una tolerancia mayor hacia el librepensamiento que permite que la gente forme sus propias opiniones y creencias sobre la religión lleva a un impulso de la tecnologia."
 allow_usury_aspect: "Permitir la usura"
 desc_allow_usury_aspect: "Ahora se permiten los préstamos monetarios con interés que enriquecen al prestamista y ya no se consideran pecaminosos."
 translated_bibles_aspect: "Biblias traducidas"
 desc_translated_bibles_aspect: "Traducir la Biblia a otras lenguas da a la gente el mejor recurso para conocer a Dios en una lengua que habla a sus mentes y corazones."
