 subject_interaction_events.32.t: "Vasallo se vuelve contra a ti"
 subject_interaction_events.32.d: "Nuestro belicismo, dicen, ha causado la ira entre nuestros vasallos. Segun continuan los rumores creen que nos preocupamos poco de gobernar justamente y más de conquistar como bárbaros. Por falso y grosero que esto sea, no seria inteligente dejarlo estar asi."
 subject_interaction_events.32.a: "Da ejemplo con ellos."
 subject_interaction_events.32.b: "Estoy seguro que podemos suavizar las cosas."
 subject_interaction_events.33.t: "El soberano da ejemplo contigo."
 subject_interaction_events.33.d: "Debido a nuestro descontento el soberano ha considerado oportuno dar ejemplo de nuestra nación. Es una vergüenza"
 subject_interaction_events.33.a: "Ojo por ojo..."
 subject_interaction_events.34.t: "Subditos leales"
 subject_interaction_events.34.d: "Es bien sabido que nuestros subditos son de los más leales y contenidos del mundo. Afortunadamente, abrir una brecha entre nosotros y ellos es prácticamente imposible y, eso refleja bien nuestra nación."
 subject_interaction_events.34.a: "Recordaremos este tiempo"
 subject_interaction_events.34.b: "Deberiamos aprovechar esto"
 subject_interaction_events.35.t: "Sujetos desleales"
 subject_interaction_events.35.d: "No es ningun secreto que la enemistad entre nosotros y nuestros sujetos es una extremo, desde luego. En nuestra corte los pasillos están rojos de sangre y negro con secretos ya que los odios prosperan. Naturalmente, tenemos que ocuparnos de esto."
 subject_interaction_events.35.a: "Que sea lo que Dios quiera"
 subject_interaction_events.35.b: "Tratar con esto"
 subject_interaction_events.36.t: "carne de cañón"
 subject_interaction_events.36.d: "Parece que nuestro pais se está quedando bastante vacio y falta un recurso muy importante: carne de cañón. ¡No temáis! Aunque tal vez carezcamos de este recurso uno de nuestros vasallos tiene mucha carne fresca para los campos de batalla. Si forzamos su servidumbre estarian menos que contentos, pero asi son las cosas."
 subject_interaction_events.36.a: "Las armas necesitan hombres que las disparen."
 subject_interaction_events.36.b: "No podemos arriesgar a fastidiar a nuestros sujetos"
 subject_interaction_events.37.t: "carne de cañón"
 subject_interaction_events.37.d: "Parece que nuestro señor ha visto adecuado forzar la servidumbre de nuestros subditos para compensar la estupidez en el mando. Nuestros campos quedan más vacios y probablemente permanecerán asi."
 subject_interaction_events.37.a: "¡Esto es un escándalo!"
 subject_interaction_events.38.d: "Seria un eufemismo decir que nuestra economia va  'mal  ', de hecho algunos dirian que es un completo desastre. Mientras nos esforcemos por hacer equilibrios para salir adelante, a nuestros vasallos, precisamente ellos, les va mejor que bien. Quizás no les estamos cobrando los suficientes impuestos."
 subject_interaction_events.38.a: "Un impuesto extra podria ayudar"
 subject_interaction_events.38.b: "No los necesitamos"
 subject_interaction_events.39.t: "Un impuesto extra"
 subject_interaction_events.39.d: "Nuestro señor nos ha obligado a pagar una gran suma de oro para ayudar a reparar su economia en crisis."
 subject_interaction_events.39.a: "¡Malditos sean!"
 subject_interaction_events.40.t: "Propiedad legitima"
 subject_interaction_events.40.d: "Nuestra tierra está bajo el gobierno de nuestro soberano. Esta es una situación indecorosa y si continua, caeremos aun más bajo su sombra. ¡Esto no puede ser, tenemos que tener nuestra legitima tierra!"
 subject_interaction_events.40.a: "Solicitalo"
 subject_interaction_events.40.b: "Que sea lo que Dios quiera"
 subject_interaction_events.41.t: "Propiedad legitima"
 subject_interaction_events.41.d: "Últimamente uno de nuestros vasallos ha visto adecuado recordarnos las tensiones causadas por el hecho que poseamos una tierra que ellos ven como legitimamente suya. Devolvérsela nos mostraria que somos un poder benévolo. Sin embargo tal movimiento también nos podria debilitar."
 subject_interaction_events.41.a: "Es suya por derecho"
 subject_interaction_events.41.b: "Es nuestra y siempre lo será"
 subject_interaction_events.42.t: "¡Negada nuestra legitima propiedad!"
 subject_interaction_events.42.d: "¡Nuestra solicitud de recuperar nuestra tierra legitima ha sido rechazada! ¡Es un ultraje!"
 subject_interaction_events.42.a: "¡Maldita sea!"
 subject_interaction_events.43.t: "Subdito cansado de guerras"
 subject_interaction_events.43.d: "Pareceria que con nuestras guerras uno de nuestros vasallos han quedado bastante desestabilizado. Por supuesto podriamos dejar que se las arreglasen, pero seria una muestra de buena fe que les ayudásemos."
 subject_interaction_events.43.a: "Enviar ayuda"
 subject_interaction_events.43.b: "Deja que se defiendan por si mismos"
 subject_interaction_events.44.t: "Soberano envia ayuda"
 subject_interaction_events.44.d: "Nuestro soberano ha considerado oportuno enviar ayuda para que podamos reconstruir nuestro pais después de las guerras."
 subject_interaction_events.44.a: "Enviar gracias"
