 free_cities.1.t: "La ciudad libre de [Root.Capital.GetCapitalName]"
 free_cities.1.d: "Se ha otorgado inmediación imperial a la ciudad de [Root.Capital.GetCapitalName] ciudad libre Imperial del Santo Imperio Romano. Aunque hay muchas ciudades autónomas importantes en el Imperio. [la Root.GetName] ahora tiene algo más allá de su riqueza y tamaño para protegerla - libertades económicas y politicas garantizadas por el propio Emperador a perpetuidad. "
 free_cities.1.a: "Vale"
 free_cities.2.t: "[Root.GetName] ' Ya no es una ciudad libre del Imperio"
 free_cities.2.d: "[Root.GetName] ya no es una ciudad libre del Santo Imperio Romano. Los lideres de la ciudad han sido condenados por un abuso de poder maquiavélico y falta de respeto a las instituciones imperiales, asi que han perdido todos los privilegios asociados con el titulo que una vez se les concedió."
 free_cities.2.a: "Vale"
 wedge_throw: "Echando una mano"
 desc_wedge_throw: "Han llegado tiempos duros para los agricultores de esta provincia. Para ayudar a que se recuperen, hemos aliviado su carga fiscal y les permitimos un préstamo durante años. "
 poor_rice_harvests: "Cosechas de arroz pobres"
 desc_poor_rice_harvests: "Han llegado tiempos duros para los agricultores de esta provincia. Como nos hemos negado a aliviar su carga fiscal o permitirles tomar dinero prestado, esta región ahora bulle con desprecio hacia el poder del estado. "
 monastaries_blooming: "Florecimiento de monasterios"
 desc_monastaries_blooming: "Las sabias politicas de nuestro gobernante han sido muy ventajoso en la actividad monástica de esta área dando como resultado un desarrollo positivo. Los monasterios son ricos, los monjes disciplinados y como resultado, la provincia entera prospera, desde los enfermos y los pobres a los ricos y saludables. "
 gifted_white_elephant: "Regalado elefante blanco"
 cleansing_of_monasteries: "Limpieza de monasterios"
 desc_cleansing_of_monasteries: "Con el fin de mejorar la disciplina monástica muy carente en esta área hemos ejercido castigos muy violentos y rigurosos a quienes rompen sus votos. Estas limpiezas son a veces necesarias, aunque lamentables, la situación parece estar mejorando lentamente. "
 strict_punishment_of_monks: "Castigos estrictos de los monjes"
 desc_strict_punishment_of_monks: "Con el fin de mejorar la disciplina monástica carente en esta área hemos aplicado un control mucho más estricto control de la zona e impuesto multas a los monjes errantes. Cualquier monje que se encuentre deshonrando sus votos o su orden tendrá que pagar una gran cantidad de ganado al estado. "
 lacking_monastic_discipline: "Falta de disciplina monástica"
 desc_lacking_monastic_discipline: "La falta de disciplina de los monasterios en esta zona es muy conocida y como resultado, la región sufre tanto económica como espiritualmente. Es deber del poder temporal frenar esos excesos en los monasterios, pero esta vez ha fallado. "
 forced_labor: "Trabajo forzado"
 desc_forced_labor: "Tenemos campesinos forzados de las provincias circundantes para ayudar a mejorar esta provincia por el bien comun. "
 human_sacrifice: " 'El sacrificio humano '"
 desc_human_sacrifice: "Hemos pedido a los agricultores de las provincias circundantes ayudar a mejorar esta zona a cambio de compensaciones por pérdida de ingresos. "
 political_rival_crushed: "Rival politico aplastado"
 desc_political_rival_crushed: "Hemos aprovechado bien una serie temporal de reveses de uno de nuestros rivales politicos. Ahora ha sido superado hasta el punto de que parece improbable que vuelva a ser un problema de nuevo. Otros han observado nuestras acciones y se lo pensarán dos veces antes de tratar de poner en duda el poder estatal en el futuro. "
 hostile_monastery: "Monasterio hostil"
 desc_hostile_monastery: "Debido a lo que percibimos como una conducta inapropiada por nuestro gobernante, los monjes de esta provincia son abiertamente hostiles a nuestro estado y a nuestro gobernante. "
 social_bandit: "Bandido popular"
 desc_social_bandit: "Un banda de ladrones excepcionalmente exitosos está acosando a esta zona y evadiendo nuestras tropas. La banda en general y el lider de la banda en particular han llegado a alcanzar popularidad incluso fuera del área inmediata debido a su éxito. Mientras que es muy incierto si sus objetivos son realmente ideológicos, han empezado a convertirse en un simbolo de resistencia al poder central y nuestra autoridad. "
 upset_theravada_monks: "Orden monástica desairada"
 desc_upset_theravada_monks: "Debido a un desacuerdo con la decisión de nuestro gobernante en un caso que les implicaba, una orden monástica muy influyente en esta zona está siendo bastante hostil. "
 pleased_theravada_nobles: "Aristócratas locales contentos"
 desc_pleased_theravada_nobles: "Debido a un fallo beneficioso de nuestro gobernante en una disputa legal, una familia muy influyente en esta región es muy positiva hacia nuestro gobernante. "
 pleased_theravada_monks: "Orden monástica complacida."
 desc_pleased_theravada_monks: "Debido a un fallo beneficioso de nuestro gobernante en una disputa legal, el monasterio local de esta región es muy positivo hacia nuestro gobernante. "
 upset_theravada_nobles: "Aristócratas locales menospreciados"
 desc_upset_theravada_nobles: "Debido a un desacuerdo con la decisión de nuestro gobernante en un caso que les implicaba, una familia muy influyente en esta zona está siendo bastante hostil. "
 regulate_the_monastaries_title: "Regular los monasterios"
 regulate_the_monastaries_desc: "Mientras que la riqueza espiritual de los principales monasterios de nuestro pais son un activo constante para nuestros gobernante, también tienen una tendencia a caer en la corrupción y la falta de disciplina. Debemos frenar los excesos de los monjes y crear un conjunto de leyes estrictas con duros castigos para aquellos que flaqueen, sean monjes individuales u órdenes enteras. "
 regulated_monasteries: "Ley monástica regulada"
 desc_regulated_monasteries: "Hemos creado un conjunto firme y estricto de las leyes para asegurar la disciplina de las órdenes monásticas en nuestro pais. Duros castigos aguardan a aquellos que flaqueen en su papel como lideres espirituales, ya sean monjes individuales u órdenes enteras. "
 invite_lama_title: "Invitar a un lama a establecerse en nuestro pais. "
 invite_lama_desc: "Deberiamos invitar a un poderoso lama a instalarse en nuestra capital. Al apadrinar a este hombre y sus futuras reencarnaciones, podemos crear un duradero legado para nuestra dinastia. "
 vajrayana_lama: "El lama"
 desc_vajrayana_lama: "Un poderoso lama se ha asentado en nuestra capital y aliado con nuestros gobernantes. "
 influx_of_tibetan_monks: "Influjo de monjes tibetanos"
 desc_influx_of_tibetan_monks: "Una delegación de los monjes tibetanos ha llegado en nuestras tierras para fomentar la difusión del budismo en todos los rincones de nuestro estado. "
 vajrayana_great_monastery: "Gran monasterio"
 desc_vajrayana_great_monastery: "Esta provincia es el hogar de uno de los mayores monasterios de nuestro pais. Mientras que siempre es una carga financiera para el estado compartir tanta tierra con otros, la rica y próspera comunidad de monjes aqui está haciendo su parte para desarrollar la provincia. "
 adopt_vajrayana_title: "Adoptar el budismo Vajrayana"
 adopt_vajrayana_desc: "La religión del Tibet es una poderosa herramienta y el budismo una vez fue defendido por grandes imperios. Convirtamos nuestro pais a esta nueva religión poderosa y aprendamos el valor de la paz y la disciplina."
 destruction_of_idols: "Destrucción de idolos"
 desc_destruction_of_idols: "Una campaña para destruir idolos paganos en nuestro pais no nos está haciendo ganar muchos amigos entre los partidarios acérrimos de la vieja religión, pero acelera enormemente la conversión de todos los paganos aunque podamos dudar de la sinceridad de algunos. "
 hampered_growth: "Crecimiento obstaculizado"
 desc_hampered_growth: "Esta provincia ha estado creciendo más rápidamente de lo que la infraestructura podria soportar. Por lo tanto, el futuro desarrollo será muy costoso hasta que la infraestructura alcance el crecimiento de población."
 improvement_program: "Mejorando infraestructuras"
 desc_improvement_program: "A fin de apoyar el rápido desarrollo de esta provincia, les hemos suministrado comida extra y hemos aliviado la presión fiscal aqui. "
 supporting_local_monastic_traditions: "Apoyar la tradición monástica local"
 desc_supporting_local_monastic_traditions: "Más que tratar de imitar a otros cultivamos una tradición Theravada que es particularmente muy nuestra. Esto sin duda reforzará nuestras instituciones nacionales a la larga pero también tiene"
 lankan_monks_sent: "Intercambio de monje Theravadas"
 no_lankan_monks_sent: "Educación monástica rechazada"
 monks_from_ceylon: "Influencia de Lanka"
 desc_monks_from_ceylon: "Hemos recibido una gran influencia de los estados de Sri Lanka y las órdenes monásticas de alli. Esto nos ha permitido formar lazos mucho más profundos con las prestigiosas tradiciones Theravada de la isla. "
 powerful_buddhist_monastery: "Monasterio poderoso"
 desc_powerful_buddhist_monastery: "Esta provincia es hogar de una poderosa orden monástica que nuestras se conforma de ocuparse de los suyo, se ha vuelto lo bastante poderosa como para hacer caso omiso del poder del estado hasta un cierto grado. "
 powerful_benevolent_monastery: "Poderoso monasterio benévolo"
 desc_powerful_benevolent_monastery: "Esta provincia es hogar de una poderosa orden monástica que apoya a nuestro estado. "
 powerful_hostile_monastery: "Poderoso monasterio hostil"
 desc_powerful_hostile_monastery: "Esta provincia es hogar de una poderosa orden monástica opuesta al poder del estado. "
 bandit_leader_returned: "Jefe de los bandidos"
 desc_bandit_leader_returned: "Un antiguo jefe de los bandidos con una cierta popularidad ha vuelto a montar de nuevo su negocio en esta región. Sin embargo, ahora, es un hombre mayor y frágil y sin duda es una cuestión de tiempo hasta que cesen sus actividades de un modo u otro."
 social_bandit_myth: "El mito del jefe de los bandidos libre"
 desc_social_bandit_myth: "Los enemigos del estado de todas partes están actualmente sacando fuerzas del mito del jefe de unos bandidos comunes al que matamos por sus delitos. Este mito indudablemente será relegado como un cuento de hadas con el paso del tiempo, pero ahora mismo sirve para unir a aquellos que se oponen al poder estatal. "
 buddhism_events.1.t: "Ministro dimite"
 buddhism_events.1.d: "$PHILOSOPHER$$NATURAL_SCIENTIST$$ARTIST$$TREASURER$$THEOLOGIAN$$MASTER_OF_MINT$$INSQUISITOR$ ha condenado publicamente las politicas de [Root.Monarch.GetName] y [Root.Heir.GetHerHis] gobierno. Nuestro ministro ya no quiere saber nada de nosotros y nos recuerda que un [Root.Monarch.GetTitle] que no puede defender las leyes justas no atraerá a [Root.Heir.GetHerHis] gobierno nada más que a mentirosos y chivatos."
 buddhism_events.1.a: "¡Hasta nunca!"
 buddhism_events.2.t: "Monasterios deteriorando en [Root.GetName]"
 buddhism_events.2.d: "Debido a una combinación de falta de disciplina monástica y una economia vacilante, muchos de los grandes monasterios de [Root.GetName] han visto cómo sus miembros iban disminuyendo los ultimos años. Un bhikkku preocupado ha abordado al [Root.Owner.Monarch.GetTitle] con una advertencia. A menos que se haga algo pronto, la calamitosa situación puede llevar a los pocos ultimos monjes abandonen sus votos o traten de unirse a monasterios de otros lugares, dejando [Root.GetName] empobrecida económica y espiritualmente. Sin embargo, hay muchos propietarios de tierras locales más que dispuestos a violar la tierra vacia que un monasterio dejaria atrás. Como el [Root.Owner.Monarch.GetTitle] está destinado a proteger la vida monástica en [Root.Owner.GetName], quedará claro a muchos observadores que la responsabilidad de lo que suceda caerá sobre [Root.Owner.Monarch.GetHerHis] hombros. "
 buddhism_events.2.a: "¡Debemos hacer todo que podemos!"
 buddhism_events.2.b: "Tal vez ahora la tierra será mejor usada."
 buddhism_events.3.t: "Votos monásticos rotos"
 buddhism_events.3.d: "La disciplina religiosa de los monjes de [Root.GetName] se tambalea. Como resultado de la falta de fondos, el monopolio de los puestos monásticos superiores por parte de un pequeño grupo de la aristocracia y un [Root.Monarch.GetTitle] incapaz de proteger a los fieles tal como se espera de un verdadero gobernante budista, parece que cada vez más monjes rompen sus votos para abandonar la vida monástica, o en algunos casos manteniéndola sin cumplir sus principios. Un caso particularmente evidente de un monje rompiendo sus votos e incluso a incitando a otros a lo misma nos ha llamado la atención y probablemente muchos de ellos leerán mucho en la forma en la que hacemos frente a esto. Mientras que un buen gobernante siempre debe mostrar misericordia y dulzura, también el deber de todo gobernante el defender la disciplina de los monasterios, a la fuerza si es necesario. "
 buddhism_events.3.a: "Debemos mostrar amabilidad. "
 buddhism_events.3.b: "Quitale todos los bienes y ganado."
 buddhism_events.3.c: "¡Ejecuta al Monje y a cualquiera que lo apoye!"
 buddhism_events.4.t: "Orden monásticas apoyan al pretendiente."
 buddhism_events.4.d: "Igual que es el deber de los monarcas proteger las instituciones monásticas, estas tienen el deber de proteger al pais contra los malos gobernantes. Debido a que perciben que falta de atención a los deberes de un monarca e incapacidad y desinterés para respetar y proteger el bien comun en general y las organizaciones monásticas de nuestro pais en particular, algunos monasterios más poderosos de nuestro pais han salido abiertamente en apoyo de un familiar lejano de nuestro [Root.Monarch.GetTitle]. "
 buddhism_events.4.a: "¡Esto es un escándalo!"
 buddhism_events.5.t: "Precedente de [Root.Monarch.GetName]"
 buddhism_events.5.d: "Una reciente sentencia de [Root.Monarch.GetName] se ha considerado tan justa y bien argumentada que se ha utilizado como ejemplo para luchar en casos similares en un apéndice de la colección de leyes Pali de [Root.GetName] recientemente creadas. Como [Root.Monarch.GetName], se ha hecho famoso por [Root.Monarch.GetHerHis] rigor y constancia para adherirse a las virtudes del Rajadhamma, no es la primera vez que [Root.Monarch.GetHerHis] su gobierno ha sido presentado como un buen ejemplo. "
 buddhism_events.5.a: "Y no será la ultima. "
 buddhism_events.6.t: "Elefante blanco capturado"
 buddhism_events.6.d: "Un elefante blanco ha sido capturado en el interior de [Root.GetName], Este incidente prometedor ha sido extensamente interpretado como un testimonio del gobierno sabio y benévolo de [Root.Monarch.GetName]. "
 buddhism_events.6.a: "Cuidemos bien de él. "
 buddhism_events.6.b: "¡Seria un regalo excelente!"
 buddhism_events.7.t: "Un elefante blanco"
 buddhism_events.7.d: "Un elefante Blanco ha sido capturado en el interior de [From.GetName] y [From.Monarch.GetName] ha interpretado sabiamente esto como un signo de la alianza productiva de nuestros dos pueblos. Este es el mayor regalo que un gobernante podria hacernos y probablemente serian muy bien considerados por nuestra población. Sin embargo también será muy costoso cuidar de esta bestia rara aunque seria casi imposible rechazar hacerlo. "
 buddhism_events.8.t: "Florecimiento de monasterios"
 buddhism_events.8.d: "Las politicas productivas y sabias de [Root.Monarch.GetName] en lo que respecta a los monasterios del reino siempre han sido bien consideradas y benevolentes. Ningun monasterio puede caer en la pobreza, pero tampoco se permite que se deteriore la disciplina y la fuerza de las mismas instituciones. Como resultado, los monasterios de [Root.GetName] están floreciendo y nuestro estado se ha hecho conocido en todas partes como un ejemplo a seguir. "
 buddhism_events.8.a: "¡Qué maravilla!"
 buddhism_events.9.t: "Los horrores de guerra"
 buddhism_events.9.d: "No todos los hombres son hechos para vivir una vida de guerra y parece que el conflicto en el cual se encuentra actualmente nuestro pais ha hecho que algunos se den cuenta de ello. El numero de desertores que procuran esconderse tras los muros de los monasterios no es grande pero da un ejemplo peligroso. No obstante, como un [Root.Monarch.GetTitle] es nuestro deber proteger los monasterios y aunque les hemos advertido en varias ocasiones que no acepten hombres como estos, parece que algunos aun lo hacen. "
 buddhism_events.9.a: "Debemos recordar ser amables. "
 buddhism_events.9.b: "Exige que los monasterios nos entreguen a tales  'monjes '."
 buddhism_events.9.c: "Multa a los monasterios por cualquier desertor encontrado. "
 buddhism_events.10.t: "Echando una mano"
 buddhism_events.10.d: "Las ultimas estaciones no han sido muy amables a la región de [Root.GetName] y uno de los deberes de un [Root.Owner.Monarch.GetTitle] es cuidar de los pobres. Una delegación de agricultores ha abordado ahora [Root.Owner.Monarch.GetName] pidiendo estar exentos de impuestos y recibir un préstamo por tres años, de modo que sean capaces de cuidar de sus familias mientras luchan por volver a ponerse en pie. "
 buddhism_events.10.a: "Una petición razonable. "
 buddhism_events.10.b: "Por desgracia, las arcas del estado también están famélicas."
 buddhism_events.11.t: "Recuperación económica de [Root.GetName]"
 buddhism_events.11.d: "[Root.GetName] ahora está totalmente recuperado de sus años duros años y los agricultores de arroz de la zona han llegado a pagar el préstamo que tan amablemente les otorgamos. "
 buddhism_events.11.a: "Vale"
 buddhism_events.12.t: "Recuperación parcial en [Root.GetName]"
 buddhism_events.12.d: "Mientras el préstamo concedimos a los agricultores en [Root.GetName] les ha ayudado a devolver el área a su antiguo estado, todavia son incapaces de pagar la deuda que una vez les concedimos. "
 buddhism_events.12.a: "Dalo por perdido. "
 buddhism_events.12.b: "Exigir la devolución. "
 buddhism_events.13.t: " 'Sacrificio humano '"
 buddhism_events.13.d: "[Root.GetName] está en grave necesidad de una mejor infraestructura. Los monasterios locales están haciendo lo que pueden, como los aristócratas locales, pero si la zona tiene que prosperar el estado tendrá que intervenir. Los planes para mejorar la situación requieren trabajadores adicionales para participar en el proyecto del campo pero todos los agricultores están ocupados con la cosecha. Como gobernante podriamos ordenar que dejen el trabajo para proyectos de construcción para el bien comun, pero a cambio esperarán que se les pague el acostumbrado  'Sacrificio humano ', o el equivalente a la cantidad de arroz que pueden tomar e un mes."
 buddhism_events.13.a: "Paga el  'sacrificio humano '"
 buddhism_events.13.b: "Abandona el proyecto. "
 buddhism_events.13.c: "Exigir ese trabajo de los agricultores sin ningun tipo de compensación. "
 buddhism_events.14.t: "Cosecha generosa"
 buddhism_events.14.d: "Esta cosecha ha sido excepcionalmente generosa y [Root.Monarch.GetName] podria aprovechar esta riqueza inesperada para financiar unos trabajos religiosos planificados. Se ha aconsejado un impuesto suplementario para transferir al estado el grano extra de los agricultores. Sin embargo la ley budista tradicional dicta que no puede tomar más del 10%, el  'sacrificio del heno ', de lo que se ha recolectado y algunos de nuestros ministros parecen incómodos con romper esta regla."
 buddhism_events.14.a: "Recaudar el impuesto."
 buddhism_events.14.b: "¡Los impuestos injustos son un robo!"
 buddhism_events.15.t: "Dana"
 buddhism_events.15.d: "Es en momentos como estos, cuando nuestro pais se caracteriza por la relativa tranquilidad que nos acordamos de mirar a quienes son menos afortunados. El rendimiento de la cosecha de este año no fue un fracaso ni un éxito y como resultado muchos tienen comida y el estado tiene amplios suministros de grano, pero todavia hay algunos desafortunados que no tienen suficiente comida para alimentarse."
 buddhism_events.15.a: "¡Distribuyamos nuestro grano entre los pobres!"
 buddhism_events.15.b: "Guarda el grano. ¿Quién sabe qué traerá el futuro?"
 buddhism_events.16.t: "¿Palabras viciosas?"
 buddhism_events.16.d: "La aristocracia local de [Root.GetName] parece que se ha vuelto demasiado poderosa en en los ultimos años. Mientras retenemos el control nominal del área, la mayor parte del poder real está con los terratenientes locales, de quienes se sabe que también han aumentado sus dominios a costa de la tierra del monasterio. Esta práctica, junto con otros excesos, bien puede ser usada en su contra, aunque para conseguir el máximo efecto probablemente habrá que adornar la verdad un poco con el fin de amenazar de verdad su posición en su región de origen. Hay quienes solo estarian dispuestos a hace esto por nosotros a cambio de buenos puestos en nuestra administración después."
 buddhism_events.16.a: "Encontraremos otro modo."
 buddhism_events.16.b: "El fin justifica los medios."
 buddhism_events.17.t: "Pariccaga"
 buddhism_events.17.d: "La voluntad de [Root.Monarch.GetName] de arriesgar cuerpo y vida en la protección de [Root.Monarch.GetHerHis] pueblo se considera inusual y digno de respeto. Importantes personalidades monásticas han expresado su apoyo a [Root.Monarch.GetHerHim] y algunos incluso [Root.Monarch.GetHerHim] comparan con un gobernante ideal por este sacrificio."
 buddhism_events.17.a: "Vale"
 buddhism_events.18.t: "Tapa"
 buddhism_events.18.d: "Recientemente [Root.Monarch.GetName] han sido objeto de ataques por parte de aquellos que se sienten que su gobierno ha consistido en extravagancia y consumo ostentoso. Mientras, algunos de nuestros ministros insisten en que una cierta cantidad de lujo es necesaria para un gobernante, especialmente cuando se trata con monarcas extranjeros y sus emisarios."
 buddhism_events.18.a: "¡Apartémonos de las cosas mundanas!"
 buddhism_events.18.b: "No podemos rebajarnos al nivel de los campesinos."
 buddhism_events.19.t: "Rival politico debilitado"
 buddhism_events.19.d: "Incluso un gran gobernante tiene algunos detractores. Un critico particularmente exitoso y directo de [Root.Monarch.GetName] se ha encontrado recientemente en una situación muy dificil. Sus amigos le han dejado y altas deudas le hacen muy dificil mantener a su familia. Aunque una persona ingeniosa todavia puede recuperarse de esta situación, también podriamos aprovechar esta oportunidad para deshacernos de este hombre de una vez por todas."
 buddhism_events.19.a: "¡Asegurate de que nunca se recupera!"
 buddhism_events.19.b: "Un verdadero [Root.Monarch.GetTitle] no mantiene rencores."
 buddhism_events.19.c: "Esto es momento para la caridad, ayudaremos a que este hombre se recupere."
 buddhism_events.20.t: "Antiguo rival se recupera"
 buddhism_events.20.d: "Nuestra voluntad de ayudar a un rival en necesidad lo ha convertido de detractor a un firme partidario. Con sus apoyos recuperados, ahora está ansioso por servir a [Root.Monarch.GetName] y aparte de su propio capital politico, ofrece sus servicios como ministro de nuestro gobierno."
 buddhism_events.20.a: "¡Qué bien!"
 buddhism_events.21.t: "Antiguo rival se recupera"
 buddhism_events.21.d: "Nuestra buena voluntad de ayudar a un rival en necesidad puede haber sido un acto honrado, pero ahora que se ha recuperado es tan critico con nuestro poder como siempre. Lo que ocurrió tal vez debilitase ligeramente la base de su posición, pero todavia tiene intención de utilizar todo su poder para sabotear el gobierno de [Root.GetName]"
 buddhism_events.21.a: "Ninguna buena acción queda sin castigo..."
 buddhism_events.22.t: "Situación de [Root.GetName]"
 buddhism_events.22.d: "Un representante de los campesinos de [Root.GetName] llegó hoy a [Root.Owner.Capital.GetCapitalName], implorando que [Root.Owner.Monarch.GetName] ayude a ampliar y mantener el sistema de riego de la provincia. La población local está creciendo y reclama nuevas tierras a una velocidad que no es compatible con la infraestructura actual. El representante también pide que el estado de alimentos a los que lo necesiten entretanto.\nAunque este proyecto tendria pocos inconvenientes aparte del coste, actualmente no hay planes para mejorar esta región en particular y hacerlo en un tiempo razonable probablemente no seria una tarea fácil."
 buddhism_events.22.a: "Este [Root.Owner.Monarch.GetTitle] está siempre dispuesto a escuchar al pueblo."
 buddhism_events.22.b: "Tendréis que esperar vuestro turno."
 buddhism_events.23.t: "Herencia"
 buddhism_events.23.d: "Un conflicto se ha levantado en uno de los monasterios más influyentes de [Root.GetName] después de la muerte de un monje. El monje antes mencionado provenia de una familia muy influyente y durante su tiempo en el hábito habia logrado un amplio conjunto de manuscritos valiosos y una variedad de imágenes de Buda y otras cosas. Si bien los monjes no pueden tener propiedades como tal, la ley sigue permitiendo que un discipulo designado herede estas cosas y se considere como un hijo del monje. En este caso, existe tal discipulo. un joven que cuidó del monje mientras llegaba a su fin. Sin embargo, hay otros interesados. El propio monasterio sostiene que deberian recibir la herencia y agradecerian el apoyo en esta cuestión. La familia lega del monje también se ha acercado a [Root.Monarch.GetName] esperando heredar no solo los manuscritos y las imágenes, sino también algo de la tierra que donaron al monasterio mientras un miembro de su familia fue parte de él."
 buddhism_events.23.a: "Falla a favor del discipulo."
 buddhism_events.23.b: "Falla a favor del monasterio"
 buddhism_events.23.c: "Apoyar a la familia lega del monje."
 buddhism_events.24.t: "Monasterio poderoso en[Root.GetName]"
 buddhism_events.24.d: "Los monasterios de [Root.GetName] albergan algunos de linajes más antiguos y mejores de [Root.Owner.Monarch.GetName] y por lo tanto siempre han sido influyentes. Sin embargo en los ultimos años se han vuelto y más influyentes y también han llegado a cultivar una relación preocupantemente cercana con otras potencias de la región. Ahora mismo resulta dificil encontrar a alguna persona de influencia en cualquiera de los monasterios que no provenga de una de las familias nobles más ricas de la región, y del mismo modo, es dificil encontrar a una familia noble que no esté aliada a uno de los monasterios. Se trata de un acontecimiento perturbador y un caso tipico de algo que un buen gobernante debe actuar para frenar. Pero por muy urgente que sea la disciplina monástica, atacar a un monasterio poderoso tan firmemente enraizado como este no debe hacerse en vano, una opción tentadora es simplemente aliarse con los monjes y dejar que presten nuestro deber al suyo.\nSea cual sea la ruta que queramos tomar, paree que deberemos tomar una decisión pronto. Un joven bhikkku se ha acercado hoy al trono suplicando que [Root.Owner.Monarch.GetName] restaure el orden y la disciplina en la región monástica corrupta de [Root.GetName]. "
 buddhism_events.24.a: "¡Hace falta una limpieza!"
 buddhism_events.24.b: "Buscar la bendición de los monjes. "
 buddhism_events.24.c: "Hacer caso omiso de la situación."
 buddhism_events.25.t: "Bandidaje en [Root.GetName]"
 buddhism_events.25.d: "Los bandidos llevan tiempo hostigando la provincia de [Root.GetName]. Las carreteras no son seguras y los comerciantes han tratado de evitar la zona y tomando rutas alternativas para pasar. Como autoridad local no es tan fuerte en esta zona como en otras partes de nuestro imperio, los bandidos han podido seguir sin ser controlados hasta ahora. Esto se ha vuelto un asunto de alguna preocupación hasta fuera del área, ya que el lider del grupo ha estado ganando una reputación como lider de la resistencia contra el poder central en general.\n Las autoridades locales han contactado con [Root.Owner.Monarch.GetTitle] que les ayude a tratar con el problema antes de que se extienda. "
 buddhism_events.25.a: "Tenemos que tratar con estos ladrones. "
 buddhism_events.25.b: "Deja que se encarguen las autoridades locales. "
 buddhism_events.25.a.tt: "La ayuda estatal ayudará a concluir este asunto más rápidamente. "
 buddhism_events.25.b.tt: "Dejando a las autoridades a su suerte tardará un poco más, si bien el proceso puede acelerarse disminuyendo la autonomia local. "
 buddhism_events.26.t: "Bandido lider atrapado en [Root.Get.Name]"
 buddhism_events.26.d: "La campaña en [Root.GetName] para capturar al lider de los bandidos del área finalmente ha demostrado tener éxito. Aunque durante su caza, su popularidad no hizo más que aumentar, y está claro que es un hombre demasiado peligroso para seguir vivo. El comandante de las tropas que lo atraparon recomienda que lo matemos ahora y no nos arriesguemos a que un dia pueda incitar a rebelarse contra nosotros a aquellos que le idealiza. Sin embargo, uno de nuestro ministros desea recordar a [Root.Owner.Monarch.GetName] que es mejor salvar una vida que construir una pagoda de nivel siete. "
 buddhism_events.26.a: "Matálos a todos ellos. "
 buddhism_events.26.b: "Destiérralo y encarcela a sus seguidores. "
 buddhism_events.27.t: "El lider de los bandidos vuelve"
 buddhism_events.27.d: "Parece que el hombre que una vez desterramos por bandidaje en una de nuestras provincias ha vuelto a nuestro pais, listo para volver a hacer la vida dificil a nuestros subditos locales. Todavia existe una persistente popularidad en algunas partes del pais y se teme que puede aprovechar esto para evitar a las autoridades una vez más.\nPero en todo caso, ahora es un hombre mayor y más débil ahora, y mientras la situación sigue siendo problemática, parece claro que esta vez no podrá seguir mucho tiempo."
 buddhism_events.27.a: "Vale"
 buddhism_events.28.t: "El mito perdura. "
 buddhism_events.28.d: "La reputación del lider de los bandidos que ejecutamos hace unos años se ha negado a morir con él. Al mismo tiempo que su banda de ladrones ya no puede aterrorizar a los comerciantes y poner en peligro la integridad de nuestras carreteras, el mito del lider de los bandido ha crecido más allá de toda proporción. Con el tiempo, su destino será sin duda uno de muchos cuentos para niños pequeños con poco sentido. Sin embargo, en este momento es una historia que se cuenta para ridiculizar a [Root.Monarch.GetName] y [Root.Monarch.GetHerHis] gobierno. "
 buddhism_events.28.a: "Vale"
 buddhism_events.29.t: "Insulto de emisario extranjero [Root.Monarch.GetName]"
 buddhism_events.29.d: "El emisario de uno de nuestros paises vecinos ha causado una grave ofensa al [Root.Monarch.GetTitle] cuando rechazó participar en una ceremonia a la que fue invitado a asistir. [Root.Monarch.GetName] está furioso y aunque puede haber alguna duda sobre si el desaire fue deliberado o no, el publico lo ve claramente como tal.\nSi no condenamos en publico al embajador, arriesgamos quedar desprestigiados. No obstante, el consejo de ministros sin embargo ruega precaución. "
 buddhism_events.29.a: "Burlarse publicamente del embajador."
 buddhism_events.29.b: "Un gobernante nunca debe perder [Root.Monarch.GetHerHis] paciencia."
 buddhism_events.30.t: "[Root.Monarch.GetTitle] acusado de favoritismo y deshonestidad. "
 buddhism_events.30.d: "[Root.Monarch.GetName] ha visto con mucho gusto cómo algunos de [Root.Monarch.GetHerHis] amigos de la infancia suben en la jerarquia del estado. Como [Root.Monarch.GetSheHe] siempre ha considerado que tienen mucho talento, esto no deberia parecer sorprendente. En realidad seria mucho mejor el estado si [Root.Monarch.GetName] ayudase a algunos de ellos llegar a la cima un poco más rápidamente, puesto que [Root.Monarch.GetSheHe] puede jurar tanto sobre su habilidad como de su lealtad."
 buddhism_events.30.a: "Los necesitamos para servir al estado. "
 buddhism_events.30.b: "Debemos evitar el favoritismo a todo el coste. "
 buddhism_events.31.t: "Las leyes de [Root.GetName]"
 buddhism_events.31.d: "La Ley Pali se practica generalmente de un modo u otro en muchos paises budistas y especialmente entre los paises Theravada. Aunque estas leyes no son recopiladas y escritas por los estados, varian de un pais a otro y a veces una colección tendrá que ser actualizada o renovada. Un monje sabio ha emprendido tal recopilación recientemente en [Root.GetName] y ha producido una versión actualizada de una de las colecciones de la leyes que más se utilizan en nuestro pais. Al tiempo que la colección se contruye entorno a casos de verdad, también se puede considerar como comentarios sobre las decisiones de [Root.Monarch.GetName]"
 buddhism_events.31.a: "¡Excelente! Promueve estas leyes. "
 buddhism_events.31.a.tt1: "Como nuestro gobernante no ha sido justo con sus subditos, esta recopilación de leyes reflejarán su lado malo."
 buddhism_events.31.a.tt2: "Como nuestro gobernante ha sido justo con sus subditos esta recopilación de leyes refleja un lado positivo de él. "
 buddhism_events.31.b: "Debemos impedir que esto se extiende"
 buddhism_events.32.t: "Abogados en desacuerdo"
 buddhism_events.32.d: "Abogados haciendo apuestas sobre el resultado de una disputa legal no es algo poco comun en nuestras tierras pero tampoco lo es una cierta rivalidad amistosa entre los profesionales de un tribunal. Una vez dicha rivalidad se convierte en real ira y la pasión y la integridad de nuestras leyes están en juego.\nParece que dos abogados, cada uno de los cuales representa patrones poderosos, un monasterio rico y el otro una familia de aristócratas de cierta influencia, se dejaron llevar el momento y ha convertido los ultimos conflictos juridicos sobre un considerable patrimonio en un acalorado fila. Esto es muy lamentable y ahora recae sobre [Root.Monarch.GetNameMonarch.GetName] para intentar salvar la cara de ambos lados de una manera justa sin comprometer la integridad de nuestros tribunales. "
 buddhism_events.32.a: "Exija un nuevo juicio con otros Abogados. "
 buddhism_events.32.b: "Juez en favor del monasterio. "
 buddhism_events.32.c: "Juez a favor de los nobles. "
 buddhism_events.32.dd: "Compense a ambos partidos. "
 buddhism_events.33.t: "¿Una alianza util?"
 buddhism_events.33.d: "Hace muchos años los gobernantes mongoles adoptaron la religión budista y procuraron extenderla entre su gente. Sin embargo con el paso de tiempo muchos de ellos han regresado a las antiguas formas de los chamanes. [Root.Monarch.GetName] siempre ha estado fascinado por el legado de gente como Kublai Kan y los imperios crearon una vez en nombre de esa religión. Como nos han llegado noticias de una una orden monástica tibetana dinámica y creciente se hizo evidente a [Root.Monarch.GetHerHim] que habia que investigar esto.\nEl emisario del lama ahora está frente a nosotros y ha explicado que de hecho el lama piensa que [Root.Monarch.GetName] es una reencarnación de Kublai Kan. También está preparado para apoyar nuestro gobierno si permitimos que extienda su secta por todas las tierras que controlamos. "
 buddhism_events.33.a: "Ha llegado el momento para el cambio. "
 buddhism_events.33.b: "Atengámonos a nuestras viejas costumbres. "
 buddhism_events.34.t: "Mensajero regresa del Tibet"
 buddhism_events.34.d: "Nuestro mensajero ha vuelto del Tibet con noticias de un lider religioso poderoso que se ha interesado en la causa de [Root.Monarch.GetName] y su dinastia. Si va a venir a [Root.Capital.GetCapitalName] sin embargo debemos ser capaces de hacer mucho más que garantizar su seguridad. Para que el lama ate su destino al nuestro con nosotros debemos jurar que él y sus futuras encarnaciones recibirán el debido respeto e influencia en nuestro reino y que vamos a crear un gran monasterio para él y sus discipulos. Si no podemos cumplir estas garantias tendremos que contentarnos con recibir una delegación de monjes ansiosos por encontrar un nuevo monasterio en nuestras tierras. "
 buddhism_events.34.a: "Acepto"
 buddhism_events.34.b: "Aceptar los Monjes"
 buddhism_events.35.t: "Figuras chamánicas"
 buddhism_events.35.d: "La conversión de un pais chamánico a uno budista no ocurre sobre una noche y mucha gente dentro de nuestras fronteras todavia adora como antaño. Sin embargo, el primer lama de nuestro pais, ansioso por difundir su religión ha condenado las figuras chamánicas que mucha gente de pueblo comun todavia honra y exige que todas sean destruidas. "
 buddhism_events.35.a: "Quemar las figuras"
 buddhism_events.35.b: "Vamos a darles tiempo. . . "
 buddhism_events.36.t: "Muerte de un lama"
 buddhism_events.36.d: "Nuestro más venerado y respetado lama ha muerto y ha comenzado la busqueda de su reencarnación. Mientras su orden está segura que serán capaces de localizar su nuevo yo rápidamente es probable que un poco de ayuda del estado financiando su expedición no les vendria mal."
 buddhism_events.36.a: "Vamos a echarles una mano. "
 buddhism_events.36.b: "Estoy seguro que lo pueden encargar."
 buddhism_events.37.t: "Reencarnación encontrada"
 buddhism_events.37.d: "La orden de nuestro viejo alto lama ha logrado encontrar su nuevo yo y le ha entronizado en su monasterio. "
 buddhism_events.37.a: "Que viva mucho tiempo. "
 buddhism_events.38.t: "Legitimidad de encarnación puesta en duda"
 buddhism_events.38.d: "Las complejidades del renacimiento se les pueden escapar a las mentes más simples. A pesar de que su orden insiste en que su nuevo lama es la reencarnación de su antiguo lider, algunas personas del campo han sido muy reticentes a aceptar este hecho. Al no reconocerlo, temen haber sido engañados y en algunas ocasiones las tensiones han aumentado hasta el punto del conflicto armado. "
 buddhism_events.38.a: "Enviar emisarios para convencerlos. "
 buddhism_events.38.b: "Enviar tropas para convencerlos. "
 buddhism_events.39.t: "Sri Lanka"
 buddhism_events.39.d: "La isla de Lanka, recientemente conquistada por nuestras tropas, está llena de ricos monasterios budistas y la sociedad parece estar prácticamente ser dirigida por los monjes de su interior. Cuando [Root.Monarch.GetName] finalmente vino a visitarlos, se asombró ante la riqueza económica y cultural de las órdenes monásticas. "
 buddhism_events.39.a: "¡Debemos hacer esto, parte de nuestra cultura!"
 buddhism_events.39.b: "Saquear los monasterios. "
 buddhism_events.40.t: "Orientación Religiosa"
 buddhism_events.40.d: "La isla de Lanka ha sido el origen de una fuerte tradición budista Theravada durante siglos. En muchos sentidos es un modelo de sociedad para un estado Theravada, y sus prósperas comunidades monásticas son la envidia del mundo budista.\nMientras que nuestro estado también sigue la forma Theravada nuestras leyes y tradiciones son un mosaico de tradiciones locales, ideas de escuelas budistas competidoras y carecemos de la fuerte infraestructura monástica de la isla. Nuestros ministros sugieren que para remediar esto deberiamos enviar una embajada a Sri Lanka y pedir que nos envien monjes para llevar sus tradiciones Theravada a nuestro pais. "
 buddhism_events.40.a: "Enviemos una embajada. "
 buddhism_events.40.b: "¡No, debemos apoyar nuestras sectas locales!"
 buddhism_events.41.t: "Una embajada de [From.GetName]"
 buddhism_events.41.d: "Comunidades monásticas prósperas, santas reliquias sagradas asi como una tradición antigua sobre cómo manejar la convivencia del poder monástico y regio nos convierten en la envidia de muchos gobernante Theravada. Por lo tanto, no es ninguna sorpresa que el [From.Monarch.GetTitle] de [From.GetName] aspire a imitar nuestra grandeza. La embajada [From.GetAdjective] que llegó hoy pide que un numero de sus monjes viajan a nuestro pais para ser ordenados aqui, con el fin de llevar nuestras tradiciones a [From.GetName]. "
 buddhism_events.41.a: "Permitelo. "
 buddhism_events.41.b: "¡No harán nada parecido!"
 buddhism_events.42.t: "[From.GetAdjective] respuesta "
 buddhism_events.42.d: "El [From.Monarch.GetTitle] de [From.GetName] ha permitido a 40 monjes y una serie de bhikkkus ser ordenados en su pais. También ha enviado un grupo de monjes directamente de sus tierras a la nuestra para asegurar que las tradiciones Theravada se transfieren de manera sensata. "
 buddhism_events.42.a: "¡Genial!"
 buddhism_events.43.t: "[From.GetAdjective] respuesta "
 buddhism_events.43.d: "El [From.GetAdjective] [From.Monarch.GetTitle] nos ha dicho que no permitirá que nuestros monjes aprendan las formas de budismo de Lanka ni nos ayudará en cualquier otra forma de desarrollar nuestras instituciones religiosas. "
 buddhism_events.43.a: "Vale"
