 subject_interaction_events.1.t: "Surge pretendiente a [Root.Monarch.GetTitle]"
 subject_interaction_events.1.d: "El anterior y ahora depuesto monarca de [Root.Country.GetName] tenia una gran familia, y al menos uno de ellos cree que tienen más derecho al trono de [Root.Country.GetName] que [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Han logrado reunir bastantes seguidores y tienen la intención de marchar hacia [Root.Capital.GetName], para poner al  'verdadero ' [Root.Monarch.GetTitle] en el trono."
 subject_interaction_events.1.a: "Pide ayuda al soberano."
 subject_interaction_events.1.b: "Nos encargaremos nosotros mismos."
 subject_interaction_events.2.t: "[From.Country.GetName] pide ayuda"
 subject_interaction_events.2.d: "Un ejército rebelde liderado por un pretendiente está marchando hacia [From.Capital.GetName], la capital de [From.Country.GetName]. Miembros de la familia del monarca depuesto de [From.Country.GetName] han logrado reunir bastantes seguidores y ahora intentan destronar al [From.Monarch.GetTitle] [From.Monarch.GetName]."
 subject_interaction_events.2.a: "Enviarles oro y soldados."
 subject_interaction_events.2.b: "Tendrán que tratar con esto ellos mismos."
 subject_interaction_events.3.t: "¿Llega ayuda?"
 subject_interaction_events.3.d: "Los rebeldes del pretendiente rebeldes se acercan a nosotros, y el mensajero enviado a [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] deberia volver pronto. ¡Si tenemos suerte, tal vez el mensajero traiga soldados y oro de [From.Country.GetName] para ayudarnos a repeler a esos malditos rebeldes! "
 subject_interaction_events.3.a: "¡[From.Monarch.GetName] de [From.Country.GetName] nos envia oro y soldados! "
 subject_interaction_events.3.b: "¡[From.Monarch.GetName] se negó a enviar ayuda! "
 subject_interaction_events.4.t: "Primo incompetente"
 subject_interaction_events.4.d: "Nuestro querido primero que gobierna uno de nuestros estados vasallos ha demostrado ser un bufón incompetente, que no puede y no debe gobernar un pais."
 subject_interaction_events.4.a: "Tratar de encontrar uno mejor para gobernar mi estado vasallo."
 subject_interaction_events.4.b: "Esto sólo puede traer desorden al pais. Déjalo en paz."
 subject_interaction_events.5.t: "Primo competente"
 subject_interaction_events.5.d: "Se han tomado reformas, despedido a ministros y consejeros inutiles, ejército y marina nunca han estado mejor... Parece como si nuestro primo sirve bien nuestro estado vasallo, gobernando con mano firme y tomando decisiones competentes."
 subject_interaction_events.5.a: "Si alguna vez tuvimos dudas, ya las hemos olvidado."
 subject_interaction_events.6.t: "Primo reclama el trono de [Root.Country.GetName]"
 subject_interaction_events.6.d: "Nuestro debilidad al sostener en el trono de [Root.Country.GetName] ha hecho más fuerte la reclamación de nuestro primo, ¡y ese desgraciado reclama el trono para si! . Seria fácil deponer a nuestro primo, pero será mejor para la paz que podamos sobornarlo para retractarse de su reclamación."
 subject_interaction_events.6.a: "¡Deponer a nuestro primo! "
 subject_interaction_events.6.b: "Trata de sobornarlo."
 subject_interaction_events.7.t: "Mano de obra mal empleada"
 subject_interaction_events.7.d: "¡La mano de obra que enviamos a nuestro estado vasallo se ha utilizado en formas que nunca podriamos habriamos previsto! Los hombres se han visto obligados a construir carreteras y edificios, limpiar las plazas de desperdicios y basura y no han visto batalla. Aunque las carreteras son más amplias y mejores que antes, los edificios más resistentes y las plazas están inmaculada, ¿seguro que este era el modo en que habia que utilizar a estos hombres?"
 subject_interaction_events.7.a: "¡Diles cómo usar la mano de obra correctamente! "
 subject_interaction_events.7.b: "Tienen inventiva, ¡bien por ellos! "
 subject_interaction_events.8.t: "Ingeniosos o reprendidos"
 subject_interaction_events.8.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] nos ha enviado personal y subvencionado nuestro ejército, pero en estos tiempos de paz no ha habido necesidad de soldados. En lugar de holgazanear no haciendo más que entrenar, comer y dormir, les hemos dado uso. Han estado construyendo carreteras y edificios, limpiando plazas de desperdicios y basura y otras tareas significativas que de lo contrario costarian más tiempo y dinero del que [Root.Country.GetName] tiene."
 subject_interaction_events.8.a: "[From.Monarch.GetTitle] [From.Monarch.GetName] cree que hemos desperdiciado mano de obra."
 subject_interaction_events.8.b: "[From.Monarch.GetTitle] [From.Monarch.GetName] nos ha felicitado por ser ingeniosos."
 subject_interaction_events.9.t: "La amenaza de la mano de obra"
 subject_interaction_events.9.d: "No hemos tenido ninguna escasez de mano de obra desde nuestro soberano comenzó a subvencionar a nuestro ejército,pero hubo mucho problema entre los soldados desde que llegaron los nuevos. Su cultura, lengua, tradiciones y a veces hasta la religión son distintos de nuestros propios soldados, y esto nos causa muchos problemas. Son menos disciplinados, o simplemente se niegan a recibir órdenes de nuestros propios generales."
 subject_interaction_events.9.a: "Enviarlos de regreso a su lugar de procedencia."
 subject_interaction_events.9.b: "Trata de conseguir que se comporten."
 subject_interaction_events.10.t: "Mano de obra causando problemas en [From.Country.GetName]"
 subject_interaction_events.10.d: "Siempre hay problemas cuando gente de diferentes culturas, con diferentes lenguas, tradiciones y a veces incluso religiones se unen y deben trabajar como una unidad aun cuando tantas cosas los diferencian. La mano de obra que enviamos a [From.Country.GetName] ha causado más problemas de los que [From.Monarch.GetTitle] [From.Monarch.GetName] estaba dispuesto a tratar, y algunos de los hombres nos han sido devueltos."
 subject_interaction_events.10.a: "¡Nuestros hombres saben recibir órdenes, [From.Monarch.GetName] no lo intentó lo suficiente! "
 subject_interaction_events.11.t: "Los soldados marchan con sus estómagos"
 subject_interaction_events.11.d: "Comida, armas, ropa y todo tipo de equipo es necesario para garantizar que nuestros ejércitos sean victoriosos en una batalla. Sin embargo, con el influjo reciente de la mano de obra podemos alistar más hombres de los que apenas nos podemos permitir."
 subject_interaction_events.11.a: "Pide a nuestro soberano más dinero para el mantenimiento."
 subject_interaction_events.11.b: "Resolver el problema de otra manera."
 subject_interaction_events.12.t: "Necesidad de mantenimiento de [From.Country.GetName]"
 subject_interaction_events.12.d: "Todo soldado util necesita comida, un arma o dos, ropa y otros tipos de equipos para rendir al máximo por la tierra que los ordena. [From.Country.GetName] conoce sus limitaciones al suministrar estas cosas a los soldados que pueden alistarse y han pedido que les enviamos algo para ayudarles a cuidar de la mano de obra que les subsidiamos."
 subject_interaction_events.12.a: "Enviales a un general."
 subject_interaction_events.12.b: "Necesitan un buen consejero."
 subject_interaction_events.12.c: "Enviar más soldados y oro."
 subject_interaction_events.12.e: "Tienen todo lo que necesitan, no les daremos nada más."
 subject_interaction_events.13.tt1: "Envia un general a [From.Country.GetName]"
 subject_interaction_events.13.tt2: "Envia un consejero a [From.Country.GetName]"
 subject_interaction_events.13.tt3: "Envia mas oro y mano de obra a [From.Country.GetName] "
 subject_interaction_events.13.tt4: "No envies nada"
 subject_interaction_events.13.t: "[From.Country.GetName] responde a la petición de mantenimiento"
 subject_interaction_events.13.d: "Dudamos que [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.Country.GetName] nos enviaria algo que nos ayudase al mantenimiento de nuestros ejércitos, pero todavia tenemos esperanzas de algo que nos pueda ayudar de verdad. ¿Un general, un consejero, quizás aun más oro y mano de obra? ¿Qué conseguiremos, si conseguimos algo?"
 subject_interaction_events.13.a: "[From.Country.GetName] envió un general."
 subject_interaction_events.13.b: "[From.Country.GetName] envió un consejero."
 subject_interaction_events.13.c: "[From.Country.GetName] envió oro y mano de obra."
 subject_interaction_events.13.e: "[From.Country.GetName] no envió nada."
 subject_interaction_events.14.t: "Embargos y contrabandistas"
 subject_interaction_events.14.d: "Recientes embargos contra rivales de nuestro soberano podrian ser nuestro fin, financieramente hablando. Afortunadamente, existen individuos apreciados en [Root.Country.GetName] que gentilmente nos ayudan con nuestro problema comercial. Aunque seria absurdo llamar  'contrabando ', a tan minimas operaciones, eso es exactamente lo que es, y ya que estariamos rompiendo algunos de los embargos que nuestro soberano nos exige, probablemente no estará contento con nuestra mala conducta."
 subject_interaction_events.14.a: "¡Una oportunidad como esto rara vez aparece, debemos aceptar! "
 subject_interaction_events.14.b: "No vale la pena arriesgar la ira de nuestro soberano por esto."
 subject_interaction_events.14.ct: "Hay una ligera posibilidad de que nuestro soberano se dé cuenta de esto."
 subject_interaction_events.15.t: "Contrabandistas de nuestro vasallo"
 subject_interaction_events.15.d: "Los embargos contra nuestros rivales no funcionan tan bien como esperábamos ¡y una de las razones puede ser que uno de nuestros vasallos sigue comerciando con ellos! Pasan bienes de contrabando de acá para allá y asi interfieren con nuestros objetivos. El contrabando es muy menor, pero podria ser muy dañino para nosotros."
 subject_interaction_events.15.a: "¡Obligalos a parar con el contrabando, ahora mismo! "
 subject_interaction_events.15.b: "Pueden seguir este pequeño alarde, en la medida en que no nos haga daño."
 subject_interaction_events.16.tt1: "Pedimos a nuestro vasallo que deje de hacer contrabando"
 subject_interaction_events.16.tt2: "Pedimos a nuestro vasallo que mantenga el contrabando a una escala pequeña."
 subject_interaction_events.16.t: "¡Pillado! "
 subject_interaction_events.16.d: "Nuestra operación de contrabando ha sido descubierta [From.Country.GetName], los contrabandistas fueron literalmente sorprendidos en el acto descargando bienes que iban a ser llevados a uno de rivales de [From.Country.GetName]. Los cobardes admitieron todo, incluso desde cuándo estaba teniendo lugar esta operación."
 subject_interaction_events.16.a: "¡Nos obligan a detener el contrabando! "
 subject_interaction_events.16.b: "Mientras lo mantengamos a pequeña escala, podremos continuar."
 subject_interaction_events.17.t: "La guerra nunca cambia"
 subject_interaction_events.17.d: "A cambio de un poco de paz y tranquilidad, nuestros vasallos están obligados a pagar más ingresos a nosotros, su soberano. No se les llama en cualquiera de nuestras guerras, que creemos es un gran acuerdo - a cambio de un poco de oro que se les excluye de casi todas las guerras. Uno de nuestros vasallos se pregunta si no seria mejor que se les llamase a las guerras en vez de pagar estas ' segun su opinión -  'cifras ridiculas '."
 subject_interaction_events.17.a: "¡Idiotas desagradecidos! "
 subject_interaction_events.18.t: "Beneficios del escudaje"
 subject_interaction_events.18.d: "Mientras nuestra tierra devastada por la guerra se está reconstruyendo lentamente, hemos notado una mirada en los ojos del embajador de nuestro vasallo, una mirada de comprensión y miedo mezclado con algo de alivio que la tierra que miran no sea la suya.  'Ahora, ' dicen, 'el oro que pagamos de escudaje para evitar ser llamados a la guerra parece una pequeña suma, algo de lo cual podriamos separarnos fácilmente a cambio de la paz. '"
 subject_interaction_events.18.a: "¡Les dijimos que esto funcionaria! "
 subject_interaction_events.19.t: "Conscriptos caóticos"
 subject_interaction_events.19.d: "¡Los soldados que enviamos a uno de nuestros vasallos como parte del ejército de que subvencionamos se han rebelado! Amenazan con amotinarse a menos que les saquemos de las tierras de nuestro vasallo y les dejemos volver a casa."
 subject_interaction_events.19.a: "Si cerramos los ojos, a lo mejor desaparecen."
 subject_interaction_events.19.b: "Trata de calmar estas fuerzas turbulentas, que vuelvan a casa si eso es lo que desean. "
 subject_interaction_events.20.t: "Leales desaprovechados"
 subject_interaction_events.20.d: "Pagamos a leales para mantener bajo y a un nivel manejable el Deseo de Libertad en el pais de nuestro socio subalterno, pero los ultimos informes dicen que cada vez piden dinero con más desesperación. ¡Estarán malgastando el dinero, no usándolo para asegurar que la unión entre nuestro pais y el suyo permanece intacta! "
 subject_interaction_events.20.a: "Convénceles de planear mejor el presupuesto de los pagos mensuales. "
 subject_interaction_events.20.b: "Enviales una pequeña suma para asegurar su lealtad. "
 subject_interaction_events.21.t: "Vergüenza de leales"
 subject_interaction_events.21.d: "Aunque apreciemos a patriotas, leales, aquellos que aman su pais y lo protegerán a cualquier coste, cuando logran avergonzarnos ante toda la corte, su bondad disminuye tremendamente. ¡Para eso no pagamos la suma generosa que todos los meses desaparece en sus bolsillos avaros! La unión que tratamos de proteger vale más que sus piojosas cabezas."
 subject_interaction_events.21.a: "¡Córtales la cabeza y ponlas en las murallas de [Root.Capital.GetName]! "
 subject_interaction_events.21.b: "¿No hay nada que podamos hacer para olvidar y perdonar este acontecimiento inoportuno?"
 subject_interaction_events.22.t: "Leales afortunados"
 subject_interaction_events.22.d: "El dinero enviado a los leales en uno de los paises con los que tenemos una unión ha sido bien gastado, más que podriamos haber imaginado alguna vez y esperado. El Deseo de Libertad de su gente ha disminuido mucho más allá de lo que creiamos posible. "
 subject_interaction_events.22.a: "¡Qué sorpresa más agradable! "
 subject_interaction_events.23.t: "Leales causan una rebelión"
 subject_interaction_events.23.d: "Una plaga ha afectado un pais que está en unión con nosotros, un azote de hombres y mujeres enloquecidos, armados con cualquier arma que han podido encontrar. ¡Se han alzado, enfurecidos por el comportamiento de los leales! En vez de reforzar el lazo entre nosotros, los leales han logrado dañar el pais y obligar a los rebeldes a mostrar sus feos rostros."
 subject_interaction_events.23.a: "Trata de reparar el daño. "
 subject_interaction_events.23.b: "No hay nada que podamos hacer. "
 subject_interaction_events.24.t: "El comportamiento cruel de oficiales groseros"
 subject_interaction_events.24.d: " 'Muchos riachuelos crean una inundación '. - un proverbio que lamentablemente ha resultado cierto en nuestro protectorado. Pequeños eventos, apenas perceptibles para nosotros, pero grandes desdenes para quienes los sufrieron o fueron testigos de ellos, junto con antiguas quejas y amargos recuerdos de cuando el pais se convirtió en el protectorado fueron la gota que colmó el vaso. El deplorable, no, cruel comportamiento de los oficiales que enviamos, ha llevado a una división y una mala relación entre nosotros y el protectorado. "
 subject_interaction_events.24.a: "¡Tenemos que enseñar a nuestros oficiales a convertirse en caballeros! "
 subject_interaction_events.25.t: "Oficial y caballero"
 subject_interaction_events.25.d: "Puede que no hayamos perdido el tiempo con el código de conducta que intentamos imprimir en la mente de todos los oficiales antes de que dejen nuestro pais para trabajar como instructores militares en uno de los protectorados. Hemos recibido un mensaje aplaudiendo y expresando cuán impresionante es el comportamiento y la estricta disciplina que muestran estos oficiales muestran, y nosotros, como todo el pais debe estar orgulloso de que hemos logrado hacer señores de nuestros funcionarios."
 subject_interaction_events.25.a: "No podriamos estar más orgullosos."
 subject_interaction_events.26.t: "Cuanto más vendemos, más sembramos, más crecemos. "
 subject_interaction_events.26.d: "Controlamos el comercio de nuestro protectorado, ¡y cuanto más conseguimos exportar todo lo que crian y producen, mayor es la cosecha! De alguna manera hemos logrado aumentar la calidad y cantidad de la producción, y también aumentado nuestra potencia comercial."
 subject_interaction_events.26.a: "Cantidad y calidad, ese es el camino."
 subject_interaction_events.27.t: "Efectos de la exacerbación de la exportación"
 subject_interaction_events.27.d: "Los comerciantes y mercaderes de nuestros protectorados sufrieron un fuerte golpe en su comercio cuando decidimos tomar el control del poder comercial de su pais. Sus quejas sobre el  'sufrimiento  ' esta politica mercantil les ha provocado llegó al gobernante del protectorado, que está de acuerdo con ellos y ha declarado que nuestras relaciones con ellos están sufriendo a causa de esto."
 subject_interaction_events.27.a: "Mientras que todo lo que hagan sea quejarse, no nos importa."
 subject_interaction_events.28.t: "Rivalidad entre hermanos"
 subject_interaction_events.28.d: "Nunca es divertido ver pelearse a unos hermanos - o quizás lo es... especialmente si los hermanos son dos grandes paises, protectorados de [Root.Country.GetName]. ¿Quizás podemos mediar y ver si podemos forzar... negociar una paz blanca entre ellos?"
 subject_interaction_events.28.a: "Investigar e intermediar"
 subject_interaction_events.28.b: "¡Pelea! ¡Pelea! ¡Pelea!"
 subject_interaction_events.29.t: "Legitimidad cuestionada"
 subject_interaction_events.29.d: "Aunque el control sobre el trono de [Root.Country.GetName] se nos puede estar escapando y nuestra legitimidad se vea cuestionada, nuestro orgullo y prestigio sufrieron un golpe cuando uno de nuestros vasallos habló contra nosotros en publico. Afirman que no tenemos derecho a tratar de gobernarlos cuando apenas podemos gestionar nuestro propio pais. "
 subject_interaction_events.29.a: "Repruébalos por hablar claro contra nosotros en publico. "
 subject_interaction_events.29.b: "Pueden tener razón, y no afectaria su opinión de nosotros. "
 subject_interaction_events.30.t: "El agujero llamado bancarrota"
 subject_interaction_events.30.d: "Un gobernante muy interesado en lo mejor que el pais podia ofrecer, un tesoro gobernado por personas incompetentes y codiciosas, inversiones que salieron mal y demasiados préstamos... Asi es como se cava el agujero llamado bancarrota, y pudieron ser todos ellos, o sólo uno que hizo a uno de nuestros vasallos tropezar y caer por el agujero hasta el fondo. Podemos ayudar a salir parcialmente de ese agujero con una donación del dinero, o hacer caso omiso y dejar que se ayuden a si mismos. "
 subject_interaction_events.30.a: "¡Intervén, enviales dinero y una escala!"
 subject_interaction_events.30.b: "¡Que no culpen a nadie más que a si mismos!"
 subject_interaction_events.31.t: "La cuestión de la provincia"
 subject_interaction_events.31.d: "Tenemos una reclamación en una de las provincias de nuestro sujeto, una muy rica y productiva. Si la reclamásemos para nosotros mismos, nuestros vasallos nos podrian mirarnos con ojos vigilantes y traicionados. ¡Pero ganariamos una provincia próspera!"
 subject_interaction_events.31.a: "Toma la provincia. "
 subject_interaction_events.31.b: "Renunciar a la reclamación y al nucleo. "
 subject_interaction_events.31.c: "Esta situación nos beneficia, dejarla ser."
