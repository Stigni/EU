 papacy_events.1.t: "La Guardia Suiza"
 papacy_events.1.d: "Los famosos mercenarios de Suiza, la Guardia Suiza, son disciplinados, leales y emplean tácticas bélicas revolucionarias que les han dado la reputación de ser las tropas más poderosas en el mundo. $MONARCHTITLE$, considere un pacto con Suiza para que nos proporcionen un cuerpo permanente de mercenarios suizos con los que proteger $COUNTRY$ contra tropas hostiles."
 papacy_events.1.a: "Enviar a un delegado a Suiza a preguntar por la Guardia Suiza"
 papacy_events.1.b: "No hacer nada."
 papacy_events.2.t: "El Papa solicita una Guardia Suiza"
 papacy_events.2.d: "Nuestro soldados buscan fortuna en el extranjero y ha llevado a nuestras tropas a la reputación de ser las tropas más disciplinadas, leales y poderosa que emplea tácticas bélicas revolucionarias. Muchos desean contratar nuestras tropas, incluso el Papa, que desea realizar un pacto con nosotros. Pide que proporcionemos a [From.GetName] un cuerpo permanente de mercenarios suizos. Esto seguramente aumentará nuestro prestigio y nos dará otros favores."
 papacy_events.2.a: "Envía la guardia al Papa."
 papacy_events.2.b: "No, nosotros los necesitamos más."
 papacy_events.3.t: "Suiza envía la Guardia Suiza"
 papacy_events.3.d: "\"El mensajero de Suiza ha llegado, y anuncia que están de acuerdo con el Pacto. Y dice: \\'los suizos"
 papacy_events.3.a: "¡Estamos muy agradecidos por esto!"
 papacy_events.4.t: "No hay Guardia Suiza"
 papacy_events.4.d: "Debido a la excelencia de los mercenarios suizos y la gran demanda de otros países, Suiza ha rechazado nuestro pacto y rechaza enviar ningún cuerpo para nuestra defensa."
 papacy_events.4.a: "¡Pero... los necesitamos!"
 papacy_events.5.t: "Pa§etto di Borgo"
 papacy_events.5.d: "\"El Papa Nicolás III construyó el pasadizo Pa§etto di Borgo, que une el Vaticano con el castillo de Sant'Angelo en"
 papacy_events.5.a: "¡Huye por el pasadizo!"
 papacy_events.5.b: "Quédate. No tenemos nada de temer."
 papacy_events.6.t: "Cardenal sobrino"
 papacy_events.6.d: "\"La larga tradición de nombrar a un sobrino o pariente en el Colegio de Cardenales es una forma fácil de"
 papacy_events.6.a: "No, esta es una tradición con la que debemos terminar."
 papacy_events.6.b: "Vamos a preguntarle si nuestro sobrino puede ser el nuevo cardenal."
 papacy_events.7.t: "Un cardenal sobrino del Papa"
 papacy_events.7.d: "El [From.Owner.Monarch.GetTitle] [From.Owner.Monarch.GetName] nos invita a nombrar a su cardenal sobrino a [Root.GetName] como cardenal. Es una práctica muy común entre los papas el elevar a un pariente, la mayoría de las veces un sobrino, l cardenal. Lotario, primo de Benedicto VIII fue el primero en ser nombrado cardenal sobrino en 1015."
 papacy_events.7.a: "Aceptar el cardenal sobrino del Papa."
 papacy_events.7.b: "Negarse"
 papacy_events.8.t: "Cardenal sobrino aceptado"
 papacy_events.8.d: "[From.Owner.GetName], ha aceptado al sobrino como el nuevo cardenal de [From.GetName]."
 papacy_events.8.a: "¡Perfecto!"
 papacy_events.9.t: "Cardenal sobrino rechazado"
 papacy_events.9.d: "[From.Owner.GetName] se ha negado a nombrar al sobrino como nuevo cardenal de [From.GetName]."
 papacy_events.9.a: "Qué decepcionante."
 papacy_events.10.t: "Saco de Roma"
 papacy_events.10.d: "Las recientes batallas han dejado la ciudad de Roma en ruinas, y este acontecimiento será llamado el Saco de Roma. Las tropas amotinadas de nuestro enemigo desearon el saco y el pillaje de nuestra rica ciudad al parecerles un blanco fácil. Las tropas se unieron con los desertores y numerosos bandidos, su número pronto superó ampliamente el nuestro. Al principio, nuestras enormes murallas y su gran fuerza de artillería parecieron capaces de repeler a los atacantes, y cuando su comandante resultó mortalmente herido en el primer asalto, creíamos que se retirarían, pero no. Su control desapareció cuando cayó su comandante, y los soldados capturaron las murallas de Roma ese mismo día. En la escalinata de la Basílica de San Pedro nuestros últimos y escasos guardias encontraron un final horroroso. Fueron masacrados y comenzó el pillaje. La destrucción, el saqueo y las ejecuciones continuaron hasta que al fin, bandidos, desertores, soldados y saqueadores comenzaron su largo regreso a casa con los objetos de valor que lograron robar."
 papacy_events.10.a: "Contratar más soldados para estar seguros de que el saco de Roma nunca vuelva a suceder."
 papacy_events.10.b: "Reparar el daño hecho a la ciudad, eso es lo único que podemos hacer."
