 dip_tech_cs_0_desc:0 "Construcción naval puede significar muchas cosas diferentes, por ejemplo, es increíble hasta dónde se puede llegar en una balsa. Sin embargo, esto no es lo mismo que crear una flota para hacer cumplir las políticas de un estado. Esto requiere un enfoque totalmente diferente a la construcción de naves, así como desarrollar maneras de controlar la marina que hemos construido"
 dip_tech_cs_1_desc:0 "Las pautas de comercio se habían interrumpido gravemente en el siglo XIV, posiblemente debido a las plagas y las pandemias. Ahora el comercio comienza a recuperarse lentamente."
 dip_tech_cs_2_desc:0 "El bajel tiene una larga historia, comenzando como una antigua embarcación egipcia. Sin embargo, desde entonces el témino poco a poco ha llegado a significar un barco ligero."
 dip_tech_cs_3_desc:0 "El primer auténtico barco de alta mar. A diferencia de galeras y cocas, las carracas pueden desempeñar el papel de auténticos barcos de guerra de alta mar."
 dip_tech_cs_4_desc:0 "Crear una infraestructura legal y regional con el fin de promover el comercio no sólo fomenta el comercio sino que también nos permite más impuestos."
 dip_tech_cs_5_desc:0 "El comercio exterior es muy arriesgado, pero también altamente rentable. El desarrollo de instrumentos financieros como las cartas de crédito ayudará a reducir el riesgo de aumentar nuestros beneficios."
 dip_tech_cs_6_desc:0 "El transporte por tierra de mucha carga es simplemente demasiado caro, trasladarla en barco es más eficiente. La construcción de astilleros proporcionará suficientes barcos para hacerlo."
 dip_tech_cs_7_desc:0 "Con un aumento suplementario a la moral naval, nuestros marineros conquistarán las olas y gobernarán los mares. Mientras nuestros colonos serán capaces de afrontar las esquinas oscuras del mundo, fundando nuevos establecimientos más lejos de casa que nunca antes."
 dip_tech_cs_8_desc:0 "Como tiempo avanzaba un sector de construcción naval en expansión y cada vez más avanzado hace nuevas demandas a los puertos marítimos. Muelles bien mantenidos y planificados pasaron de ser una comodidad a una necesidad para cualquier lugar que desee convertirse en un centro de actividad naval o marítima."
 dip_tech_cs_9_desc:0 "El desarrollo de la vela latina permitió a las carracas navegar mucho más cerca del viento que los buques anteriores. Una maniobrabilidad mejorada les hizo superior a otras naves."
 dip_tech_cs_10_desc:0 "El filibote es un buque de carga especializado capaz de llevar una carga grande con una pequeña tripulación. Los filibotes fueron diseñados para ser construido más baratos y en grandes números. Un buque es útil si tienes que trasladar cosas a lo largo de los océanos."
 dip_tech_cs_11_desc:0 "Los grandes muelles y embarcaderos actuarán como depósitos de mercancías de todo el mundo. Construyámoslos y la prosperidad llegará."
 dip_tech_cs_12_desc:0 "A lo largo del siglo XVI la creciente capacidad de navegación de las naves junto con un número creciente de cañones más eficientes ha llevado a una creciente especialización de tipos de naves. Un buque de guerra es un barco dedicado enteramente a la guerra marítima con un mayor número de cañones y municiones de los que podría tener un barco que también tuviera que actuar como mercante. A largo plazo este desarrollo va a conducir a marinas cada vez más permanentes y el desarrollo de tácticas navales para ajustarse mejor a las nuevas realidades de la guerra en el mar."
 dip_tech_cs_13_desc:0 "El mundo es un lugar grande y a fin de desarrollar nuestro comercio en él a veces hay que afrontar riegos bastantes grandes. Por suerte hay comerciantes en nuestro país que están dispuestos a hacerlo, usando generalmente su propio capital. Aprobando tales compañías con un estatuto del gobierno que les dé derechos especiales a ejercer poderes gubernamentales así como monopolios en ciertas áreas podemos controlar y favorecer el desarrollo del comercio exterior de todo, desde los contactos con el comercio extranjero a nuestras posesiones coloniales de ultramar."
 dip_tech_cs_14_desc:0 "Las galeras eran ligeras y pequeñas, y era muy difícil montar cañones en ellas. La galeaza era un barco mayor capaz de llevar cañones a un costado como un buque de guerra. Para compensar este peso extra, la galeaza podría estar equipada con una vela adicional."
 dip_tech_cs_15_desc:0 "El galeón se creó bajando el castillo de proa y alargando el casco. Estos cambios en el diseño mejoraron la velocidad y la estabilidad del barco, lo que era de vital importancia para que los galeones sirvieran como mejores plataformas para los cañones."
 dip_tech_cs_16_desc:0 "Con más y más países enviando sus súbditos o ciudadanos al exterior en diferentes empresas comerciales y con tanta gente viviendo junta durante tanto tiempo, se ha vuelto absolutamente esencial tener al menos un concepto básico de leyes comunes marítimas. Con la publicación de obras como 'Mare liberum' o la posterior 'De dominio maris dissertatio' se han puesto los cimientos del derecho marítimo internacional."
 dip_tech_cs_17_desc:0 "El desarollo posterior de los buques de transporte llevó a la construcción de navíos mayores y más largos, que siguen intentado mantener la simplicidad de construcción del filibote. Estos navíos fueron denominados genéicamente 'barcos mercantes'."
 dip_tech_cs_18_desc:0 "Se necesitan nuevas tácticas para aprovechar mejor los diferentes avances en la guerra naval. La evolución de los cañones de costado ha significado que la forma más eficiente de combatir para las naves no es buscar el abordaje del otro, sino más bien formar una línea de batalla para poder maximizar la cantidad de potencia de fuego dirigida al enemigo."
 dip_tech_cs_19_desc:0 "El galeón de guerra, también conocido como galeón arrasado se construyó reduciendo el número de puentes del galón. Esto sacrificó cañones por maniobrabilidad lo que demostró ser beneficioso en el combate."
 dip_tech_cs_20_desc:0 "Incluso al principio del siglo XVII, las marinas permanentes eran bastante pequeñas, e incluso la mayoría de las potencias navales más notables mantenían una fuerza naval para responder a sus necesidades inmediatas. Pero con el paso del tiempo nos estamos moviendo en la dirección de una marina profesional mayor. A menos que queramos ver cómo nuestros rivales nos superan en asuntos navales, debemos esforzarnos en crear una marina permanente mayor con una estructura administrativa para apoyarla así como para asegurar de que una carrera naval puede ser una ocupación permanente para nuestros oficiales."
 dip_tech_cs_21_desc:0 "Originalmente desarrollado por los piratas berberiscos, esta galera no lleva tantos cañones como una galeaza, pero era más pequeña y mucho más manejable. Su maniobrabilidad mejorada le permitía ser mucho más efectiva en el combate."
 dip_tech_cs_22_desc:0 "En 1614 un médico bastante chiflado escribió un tratado sugiriendo que el escorbuto era resultado de un problema de dieta y que se podía resolver consumiendo zumo de limón o lima. Resultó que habia algo de razón en su locura y ahora hemos empezado a proporcianar una nueva dieta a nuestros marineros. Ahora otros países nos laman 'los limas'."
 dip_tech_cs_23_desc:0 "El diseño original de la fragata describia cualquier barco que fuera construido con velocidad y maniobrabilidad. Mas según se desarrollaba el concepto, se convirtio en una clase propia, un barco diseñado para apoyar a los barcos de línea."
 dip_tech_cs_24_desc:0 "Una versión especial de fragata, al principio desarrollada para operar en el Báltico. Mantenía los costados de una fragata, pero tenía un calado menos profundo y remos que le daban mayor maniobrabilidad en aguas poco profundas, sacrificando su rendimiento en alta mar."
 dip_tech_cs_25_desc:0 "La incorporación de un tercer puente fue un pequeño sacrificio de maniobrabilidad a cambio de una enorme ganancia en combate a corta distancia. La cubierta adicional le daba al barco la capacidad de disparar sobre la cubierta de buques de dos puentes, más pequeños, protegiendo la suya al mismo tiempo."
 dip_tech_cs_26_desc:0 "El Clíper fue el mayor buque mercante jamás construido. Normalmente podía desplazar por encima de las mil toneladas y medía más de 53 metros de largo. Estos reyes de los océanos eran el modo más eficiente de transportar hombres y carga por todo el mundo. "
 dip_tech_cs_27_desc:0 "La vida en el mar está llena de peligros, de modo que los castigos deben ser severos. Si no tenían suficiente efecto disuasorio, podíamos vernos en problemas rápidamente. Con el tiempo ha evolucionado un sistema de castigos muy públicos, y ahora ha llegado el momento de darles carácter oficial. Esto mejorará enormemente la disciplina en el mar."
 dip_tech_cs_28_desc:0 "Según crece el comercio, también crecen los riesgos. Se necesita desarrollar nuevos modos de acumular capitales y gestionar el riesgo. En las sociedades de acciones, el riesgo de la empresa se comparte con otros muchos accionistas."
 dip_tech_cs_29_desc:0 "Al principio, el guardiamarina era un rango que se otorgaba a un marinero veterano que trabajaba en medio del barco. Aquellos que aspiraban a convertirse en oficiales, solían elegir servir en este puesto. Si damos carácter formal a esto y lo convertimos en condición previa para conseguir el rango de oficial, nos aseguraremos que nuestros futuros líderes comprendan los barcos que mandan."
 dip_tech_cs_30_desc:0 "Con el desarrollo de los seguros vino una mayor reducción de los riesgos. La capacidad de la gente para compensar los riesgos mediante el pago de una pequeña cuota a una agencia de seguros permitió un mayor crecimiento del comercio."
 dip_tech_cs_31_desc:0 "Construir barcos que son ligeramente más rápidos que los de nuestros oponentes, aunque el valor de la velocidad extra sea tan insignificante que no tenga importancia militar, todavía puede llenar a nuestras tripulaciones de confianza y hacer a nuestros enemigos temerosos de enfrentarse a nosotros en una lucha de igual a igual."
 dip_tech_cs_32_desc:0 "El actual déficit de comercio entre Europa y China ha causado una escasez de lingotes de plata en Europa y por todo el mundo. Cambiar la acuñación de plata a oro permitiría que entrasen nuevas monedas en circulación y conseguiría que el comercio siguiese fluyendo en cantidades aún mayores."
