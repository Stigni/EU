 adm_tech_cs_0_desc:0 "La unidad más básica de la gestión de los asuntos públicos es una gran familia donde todos los miembros de la comunidad afirman parentesco con los demás, una tribu, en otras palabras."
 adm_tech_cs_1_desc:0 "Una estructura familiar con los miembros mayores en la parte superior pueden trabajar para grupos no relacionados. En su forma más simple es un sistema meritocrático, con las tareas de dirección asignadas al más capaz."
 adm_tech_cs_2_desc:0 "Cuando la organización social mejora, también lo hacen cosas como la producción de alimentos. El aumento de la producción de alimentos permite que una sociedad mantenga a gente que no producen alimentos por sí mismos. Esto lleva a la creación de una élite militar para defenderse contra la élite militar del enemigo. El apoyo de la élite militar es la base del sistema feudal."
 adm_tech_cs_3_desc:0 "Con una élite militar para gobernar nuestra sociedad, la siguiente fase de desarrollo debe tener una clase educada de administradores. Por lo general éstos saldrán de las filas de clero."
 adm_tech_cs_4_desc:0 "Albergar la maquinaria del gobierno es tan importante como la propia maquinaria y uno nunca debe olvidarse de la importancia de la religión al hacerlo."
 adm_tech_cs_5_desc:0 "Elegir la dirección que va a tomar un país es quizás la elección más difícil de afrontar por un gobernante. Las ideas nacionales son los conceptos que darán forma a nuestro país en los años venideros."
 adm_tech_cs_6_desc:0 "Antes de la Revolución Industrial el sistema de taller 'o de trabajo a destajo- se usaba en Europa a principios de la Era Moderna para organizar la producción de todo tipo, desde textiles a hierro forjado. Los artesanos con materiales proporcionados podían refinar diversos bienes, o bien en talleres o en el propio domicilio, sin pasar por las rígidas restricciones de los gremios.."
 adm_tech_cs_7_desc:0 "La noción de una oligarquía noble gobernante de la sociedad ha existido, desde bueno, por lo menos desde los romanos y sigue siendo popular en algunas partes del mundo. Ahora esta idea está volviendo a ganar popularidad entre quienes importan."
 adm_tech_cs_8_desc:0 "El problema de una nobleza local hereditaria consiste en que tienden a valorar sus intereses locales por encima de los del resto de la nación. Tenemos que ampliar constantemente el alcance del gobierno, lo que comienza con el área más importante de la administración: la justicia."
 adm_tech_cs_9_desc:0 "Aunque ha existido durante mucho tiempo, de algún modo, la guadaña sigue sin ser herramienta más popular para la cosecha. Alentando a los campesinos a utilizar guadaña en lugar de hoz, mejoraremos la eficiencia de nuestras cosechas."
 adm_tech_cs_10_desc:0 "El desarrollo de la estructura social no es exclusivo de la aristocracia. El clero también tiene que mejorar su gestión interna. Esto ayudará al desarrollo del pensamiento moderno de nuestro país. "
 adm_tech_cs_11_desc:0 "Los tejidos fueron fabricados desde tiempos inmemoriales. La invención del telar de media en 1589 fue el primer paso hacia la revolución industrial y el inicio de la mecanización. Este invento podría dar lugar a un aumento en la producción textil."
 adm_tech_cs_12_desc:0 "Con el paso del tiempo se ha hecho evidente que una burocracia más centralizada con cuerpos administrativos dirigidos por funcionarios cultos empleados directamente por el estado era una necesidad para los proyectos ambiciosos de los primeros gobernantes modernos."
 adm_tech_cs_13_desc:0 "Cuanta más tierra podamos cultivar, más grande será la población que podamos alimentar en esa área. Las mejoras graduales en el drenaje han hecho que podamos usar los humedales."
 adm_tech_cs_14_desc:0 "Mientras es verdad que nos alzamos sobre los hombros de nuestros antepasados, es hora de que empecemos a aprender sobre el mundo a partir de nuestras propias observaciones, bien documentadas. Observando el mundo que nos rodea y experimentando para comprobar o refutar nuestras ideas al respecto, podremos llegar mucho más lejos que aquellos que nos precedieron."
 adm_tech_cs_15_desc:0 "Los ejécitos cada vez mayores del siglo XVI plantean demandas mayores y más fuertes en los sistemas administrativos de los estados. Mediante la creación de una organización permanente encargada de hacerse cargo de la obtención y planificación de los suministros militares y al mantener más tropas en los libros incluso en invierno o tiempo de paz, nos permitirá a largo plazo presentar mayores ejécitos en el campo más económicamente y seremos capaces de mantener más eficientemente estos ejécitos durante la guerra."
 adm_tech_cs_16_desc:0 "El proceso para producir hierro forjado ha estado bajo continuas mejoras y a principios del siglo XVII el proceso de forja llegó a superar el antiguo proceso de Osmond. La producción de hierro ahora podía especializarse, pues el trabajo del hierro ya no tiene que llevarse a cabo en el mismo lugar en el que se extrae. Y con el paso del tiempo, un hierro mucho más fuerte y puro hierro llevaría a la evolución de muchos otros sectores."
 adm_tech_cs_17_desc:0 "Las grandes universidades medievales eran fantásticas, por supuesto, pero no eran capaces de producir suficientes graduados para nuestra creciente administración. Tenemos que ampliar nuestras universidades o nos quedaremos atrás."
 adm_tech_cs_18_desc:0 "Las muchas y largas guerras de la primera mitad del siglo XVII ha llevado a un sistema diplomático internacional donde la integridad territorial del Estado es la piedra angular. Los actores en la arena internacional son los estados, en lugar de gobernantes individuales o agrupaciones supranacionales y ningún estado tiene derecho a intervenir en los asuntos internos de otro."
 adm_tech_cs_19_desc:0 "La promoción de la religión será crucial para la estabilidad del Reino. No basta con ser grandes, la gente deben ser capaces de ver nuestra grandeza. Los antiguos sabían cómo mostrar su grandeza y lo mismo haremos construyendo monumentos que resistan el paso del tiempo."
 adm_tech_cs_20_desc:0 "Hay muchas personas que exigen que se les dé un papel en el gobierno, pero en realidad generalmente quieren recompensas sin esfuerzo. Una nueva idea interesante, el absolutismo, se extiende, un sistema donde eliminamos a esos parásitos y gobernamos solos."
 adm_tech_cs_21_desc:0 "Los grandes bosques son útiles como fuente de leña y un lugar de caza, por supuesto, pero si los árboles se fueran, en su lugar se podría usar aquellas tierras para cultivos."
 adm_tech_cs_22_desc:0 "Se ha desarrollado un nuevo concepto filosófico llamado constitucionalismo, donde el gobierno acepta límites legales a su poder. Es una idea interesante, pero no la veo poniéndose de moda."
 adm_tech_cs_23_desc:0 "Las nuevas ciencias nos han dado un número de diferentes maneras de describir y medir el mundo que nos rodea. Enviemos a estos hombres instruidos al mundo en general y nuestro país en particular. No podemos saber cuáles son los recursos a nuestra disposición hasta que hayamos registrado minuciosamente todas nuestras tierras en busca de minerales, contado todos nuestros súbditos y evaluado hasta la última de las empresas."
 adm_tech_cs_24_desc:0 "Pagar el mantenimiento del ejécito, la marina y la propia administración representa la mayoría de los gastos de cualquier estado. Como estos gastos pueden gastarse muy deprisa, impuestos y peajes pueden ser formas frustrantes y poco flexibles de recaudar el dinero necesario. Aunque la deuda nacional no nos es desconocida, necesitamos llegar a mejores planes para recaudar fondos. Bonos, tontinas y otros planes similares se pueden utilizar tanto en el país como en el extranjero para financiar gastos imprevistos y nos permitirá usar mucho mejor el dinero que tenemos para desarrollar nuestro país."
 adm_tech_cs_25_desc:0 "Tener los medios técnicos para mejorar la tierra, y por tanto la producción, es inútil sin incentivos para hacerlo. Reformando las leyes de tenencia de la tierra podemos proporcionar mayores incentivos para adoptar mejores métodos de producción."
 adm_tech_cs_26_desc:0 "Nuestros pensadores siguen desarrollando las erróneas nociones de limitaciones constitucionales del poder gubernamental. Por divertidas que puedan parecer estas ideas, también inspiran el pensamiento progresista en otras áreas."
 adm_tech_cs_27_desc:0 "A fin de sacar el mayor partido posible de las tierras y los súbditos que controlamos debemos ampliar, reorganizar y profesionalizar nuestra burocracia. Una organización robusta puede dirigir cada parte de nuestro estado y eliminar la necesidad de soluciones improvisadas. Pongamos a trabajar nuestras universidades y que piensan los mejores modos para gobernar eficazmente y gobernarnos y animemos a los hijos de la nobleza a servir el estado con una pluma en la mano, más que con una espada."
 adm_tech_cs_28_desc:0 "El arado básico que se usa en Europa no ha cambiado desde los tiempos de los romanos. Ahora gracias a mejoras en el diseño, el mismo arado se puede hacer mucho más ligero, reduciendo la cantidad de trabajo a los animales que escogimos, lo que les permite realizarmás trabajo."
 adm_tech_cs_29_desc:0 "Estos filósofos que se hacen llamar Ilustrados no son más que locos con nociones como la separación de iglesia y estado e igualdad sexual o racial. De todos modos, su pensamiento ha llevado al desarrollo de nuevas ideas en las áreas de estado y gobierno."
 adm_tech_cs_30_desc:0 "Por suerte para nosotros, los llamados filósofos ilustrados no se limitan a escribir tratados políticos subversivos, sino que también tienen ideas en los ámbitos de la ciencia y la ingeniería. Estos son un gran favor para nuestra economía y han dado lugar a un aumento de la producción."
 adm_tech_cs_31_desc:0 "Esto estúpidos revolucionarios creen que pueden tirar al basurero de la historia sin más cientos de años de progreso, todo en nombre de conceptos extravagantes como libertad e igualdad. Los derrotaremos con el viejo y probado plan de robar y quedarnos con las partes de sus ideas que nos gusten."
 adm_tech_cs_32_desc:0 "Mi secretario de estado me asegura que con la rotación de trébol como cultivo forrajero y la adición del nabo en un rotación de cuatro cultivos aumentará las cosechas de la agricultura. Me siento inclinado a promover esta idea."
