 mil_tech_cs_0_desc:0 "El ciudadano soldado, guerrero tribal, esencialmente, el no profesional. El punto de partida para cualquier ejécto."
 mil_tech_cs_1_desc:0 "La creación de una clase militar profesional es el primer paso para la creación de un ejécito moderno."
 mil_tech_cs_2_desc:0 "Cargar ciegamente contra el enemigo tal vez no es la mejor táctica conocida por el hombre, pero es una de las más sencillas de dominar. También es el paso previo a estrategias más avanzadas."
 mil_tech_cs_3_desc:0 "A finales de la Edad Media los ejécitos terrestres habían llegado a ser más profesionales y bien organizados. Hay preparados mejores sistemas para apoyar la combinación de levas y soldados profesionales que ahora dominan los campos de batalla, y el poder de la infantería está lenta, pero constantemente recortando distancias al arma de caballería."
 mil_tech_cs_4_desc:0 "A lo largo de la Edad Media el dominio de la caballería estaba siendo cuestionado por piqueros disciplinados. En batallas tales como Bannockburn o La de las espuelas de oro, caballería fue derrotado por picas. Una combinación de formación mejorada y disciplina, y el añadido espadachines para proporcionar el apoyo en el combate cuerpo a cuerpo ha alzado esta formación a la cumbre de su eficacia."
 mil_tech_cs_5_desc:0 "Una pica es un arma extraordinariamente simple de hacer, pero para obtener todos los beneficios de la utilización de picas, se requiere que toda la formación esté equipada con armas de similar longitud y hoja."
 mil_tech_cs_6_desc:0 "Aunque los cañones de mano se desarrollaron en China en el siglo XII y se extendieron a Europa en el XIV, la debilidad de estas armas redujo su utilidad del campo de batalla. Los arquebuces, ligero y fiables, eran capaces de desplazar al arco debido a tres factores principales. Tenía mejor penetración de armadura, era más fácil entrenar a los hombres para usarlo, y no dependía de la fuerza del usuario."
 mil_tech_cs_7_desc:0 "La artillería está documentada en Europa desde el siglo XIII, pero debido a su falta de movilidad, tenía un uso muy limitado en el campo de batalla. El desarrollo del armón entorno al 1470 permitió a los cañones ser más móviles y por tanto, útiles."
 mil_tech_cs_8_desc:0 "El arcabuz era fácil de usar como arma, pero también era impreciso y lento de disparar, dejando a sus usuarios vulnerables a las cargas de caballería. Al combinarlos con piqueros permitía a los arcabuceros disparar y retroceder luego para que los piqueros los protegieran cuando aparecía la caballería o infantería enemiga."
 mil_tech_cs_9_desc:0 "El valor de el adiestramiento y la experiencia siempre han sido grandes en el campo de batalla. Con el advenimiento de la pólvora, los cambios tácticos asociados con ella y otras armas de la infantería, vino una gran demanda de unidades versadas en estas nuevas innovaciones. Como ejécitos profesionales aún estaban lejos, esta necesidad tuvo que ser llenado por las unidades mercenarias como condotieros, mercenarios suizos o lansquenetes. Una clase creciente de oficiales mercenarios profesionales nació para suministrar estos regimientos estados que los necesitaban en medio de la transición militar."
 mil_tech_cs_10_desc:0 "Las formaciones de picas y tiro demostraron ser una gran amenaza a los caballeros medievales. La respuesta inicial fue armadura más pesada para contrarrestar el poder de las armas de pólvora, pero esto hizo más lenta a la caballería, reduciendo su poder de choque. Los reiter estaban generalmente armados con dos pistolas y una espada, lo que les permitía disparar o cargar dependiendo de la oposición con la que se enfrentasen."
 mil_tech_cs_11_desc:0 "El arcabuz demostró ser un arma muy eficaz atravesando las armaduras, y como resultado la armadura comenzó a hacerse más pesada para resistir al fuego. Un mosquete mayor lanzar una bala más pesada, ofreciendo una penetración de armadura aún mejor."
 mil_tech_cs_12_desc:0 "El Tercio se desarrolló naturalmente de las formaciones de picas y tiros. Su núcleo era un tradicional cuadro de picas. En cada una de las esquinas había un grupo de arcabuceros. Mantenía el poder de permanencia resistencia del cuadro de picas tradicional, mejorándolo con la potencia de fuego del arcabuz."
 mil_tech_cs_13_desc:0 "La nueva y más móvil artillería tenía un problema, no se podía alzar fácilmente arriba y hacia abajo para ajustar su tiro. Los muñones eran salientes cilíndricos que actuaban como soportes para el cañón en su en su cureña, lo que le permitía ser inclinado y así apuntar mejor."
 mil_tech_cs_14_desc:0 "Fue difícil al fuego alrededor de muros curvados, así una vez que los atacantes se pusieron bastante cerca al fortalecimiento, la capacidad de otras partes de las defensas para proporcionar el fuego que bordea era nula. El desarrollo bastiones de forma de estrella permitió que cada parte de la pared fuera apoyada de otras partes."
 mil_tech_cs_15_desc:0 "El tamaño y la profundidad del Tercio le dio poder de resistencia, pero lo hizo lento y difícil de maniobrar en el campo de batalla. También hacía que un gran porcentaje de tropas estuviesen inactivas durante las batallas. Mauricio de Nassau, estatúder de Holanda, redujo el número total de hombres en la formación para hacerlo más móvil y reducir su profundidad, manteniendo los mismos valores de potencia de fuego y choque."
 mil_tech_cs_16_desc:0 "Con la importancia de crecimiento de la artillería en el campo de batalla, también siguió aumentando el número de armas de fuego. Pero como cada arma se hacía por separado, también requería gran esfuerzo para reabastecerla. En el año 1544, el Emperador Carlos V declaró que sólo habría 5 calibres de cañón, mientras que el rey Enrique II de Francia fijó 6 calibres estándar."
 mil_tech_cs_17_desc:0 "La mayor debilidad del mecanismo de tiro del mosquete de mecha era la necesitad de mantener la mecha encendida para disparar el arma. Aunque se desarrolló la llave de rueda, era demasiado cara para ser producida en masa. El desarrollo de la llave de chispa creó un arma más fiable."
 mil_tech_cs_18_desc:0 "La carabina era una forma más corta de mosquete."
 mil_tech_cs_19_desc:0 "Gustavo Adolfo, rey de Suecia, desarrolló aún más las unidades de infantería para mejorar su potencia de fuego. Sus formaciones de infantería se estrecharon y se hicieron rectangulares para aumentar el número de mosquetes que podría encender en cada descarga. El añadido de pequeñas piezas de artillería aumentó aún más la potencia de fuego de la infantería."
 mil_tech_cs_20_desc:0 "Con el desarrollo de nuevos bastiones, los ingenieros comenzaron a mejorar el arte de la posición para dirigir a los ejécitos atacantes zonas de fuego especialmente preparadas, donde los defensores podrían infligir la mayor cantidad máxima de bajas al enemigo."
 mil_tech_cs_21_desc:0 "Gracias a las bayonetas, todo mosquetero también podría actuar como piquero. Esto permitió que se retirasen las picas del equipamiento militar, y se proporcionase más potencia de fuego a las formaciones de infantería."
 mil_tech_cs_22_desc:0 "En la década de 1620, la idea de combinar pala y pólvora en una sola unida, el cartucho, permitió una recarga, y por tanto un tiro más rápido. Esto a su vez mejoró dramáticamente la potencia de fuego de las armas."
 mil_tech_cs_23_desc:0 "Los soldados de caballería con armadura pesada, por su naturaleza, era difíciles de formar y vulnerables en el campo de batalla. Una caballería más ligera se añadió a los ejécitos para que actuase como exploradora durante la marcha y proteger a la caballería más pesada antes de su carga en el campo de batalla."
 mil_tech_cs_24_desc:0 "Una zanja exterior se convirtió en un área clave para el asedio. Si las tropas atacantes ganaban el control del glacis, a continuación, los bastiones se perderían. La zanja se convirtió en la primera línea de defensa de una fortaleza. El acceso a esta zanja y asegurar que seguía proporcionando protección a las tropas defensoras se convirtió en una parte clave del diseño de la fortificación."
 mil_tech_cs_25_desc:0 "Las mejoras en el campo de la metalurgia permitió que los cañones se volvieran más ligeros y fiables. Esto hizo que fueran más eficaces en el campo de batalla."
 mil_tech_cs_26_desc:0 "Introducidas en primer lugar en el ejécito austríaco como tropas irregulares de las frontera militar durante la Guerra de los Siete Años, las compañías de infantería ligera se desplegaron en orden abierto y demostraron ser muy efectivas a la hora de hostigar al enemigo y liderar los asaltos contra las trincheras."
 mil_tech_cs_27_desc:0 "Aunque un mosquete siempre se podía manejar como un palo, no era un arma eficaz de cuerpo a cuerpo. Una bayoneta era una hoja que se fijaba al extremo del mosquete, permitiendo que el arma funcionase como una lanza. Los diseños iniciales de bayonetas bloqueaban el cañón, convirtiéndolo en una opción que había que elegir, pero el desarrollo del anillo de bayoneta, que se encajaba alrededor del cañón, convirtió el mosquete en una útil arma de apoyo."
 mil_tech_cs_28_desc:0 " Aunque las corazas han existido desde hace muchos años, sólo recientemente ha ganado popularidad un nuevo estilo de soldado de caballería, con sólo coraza en pecho y espalda, lo que proporciona un mejor equilibrio entre la protección de las partes claves del cuerpo y la movilidad."
 mil_tech_cs_29_desc:0 "Gracias a la construcción de varias capas de fortificación, invadir los bastiones exteriores sólo mueve el asedio a la siguiente capa, obligando a los atacantes a preparar nuevas ubicaciones donde situar los cañones y aumentar la duración del sitio."
 mil_tech_cs_30_desc:0 "La introducción de tropas de infantería ha llevado a un cambio en la guerra. Hostigadores se despliegan por delante en un orden abierto para distraer y hostigar al enemigo antes del ataque principal de la infantería, que por lo general se lleva en línea o columna."
 mil_tech_cs_31_desc:0 "El punto débil del mosquete era el hecho de que era altamente inexacto más allá de 45 metros. El rifle, aunque nunca fue un arma estándar de la infantería le dio un mayor alcance a unidades de élite, lo que dio al ejécito un mayor golpe en total."
 mil_tech_cs_32_desc:0 "Desarrollado originalmente para los asedio, el obús disparaba un proyectil en un ángulo alto sobre las fortificaciones, hasta dentro de la ciudad en su interior. El obús de campo, una variante móvil más ligera, disparará una proyectil explosivo por encima de las tropas enemigas. Mezclado con otros tipos de artillería, fue un añadido a laefectividad a de las brigadas de artillería."
