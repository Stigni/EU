 COFFEE_BOOM: "Boom du café"
 prices.5.t: "Boom du café"
 prices.5.d: "Pendant longtemps, les plants de café ont été sous le contrôle des Arabes, qui avaient le monopole de sa production. Mais des marchands européens sont parvenus à se procurer des plants qu'ils ont introduits dans leurs colonies, permettant ainsi à un grand nombre d'Européens d'accéder à cette boisson. Par ricochet, de nombreux cafés ont ouvert leurs portes en Europe et la consommation est montée en flèche."
 prices.5.a: "Cela fera grimper le prix du café."
 COTTON_IMPORTS: "Importations de coton européennes"
 COTTON_IMPORTS_BANNED: "Importations de coton interdites"
 prices.6.t: "Importations de coton"
 prices.6.d: "Pendant la Renaissance, les cotonnades indiennes ont connu un succès croissant en Europe. En réaction à la pression intense à laquelle l'industrie de la laine [Root.GetAdjective], s'est retrouvée confrontée, celle-ci a demandé l'interdiction des importations de coton."
 prices.6.a: "Nous ne restreindrons pas le libre-échange."
 prices.6.b: "Le mercantilisme est la voie à suivre."
 TEA_AND_SUGAR: "Thé et sucre"
 prices.7.t: "Thé et sucre"
 prices.7.d: "Originaire de Chine, le thé est rapidement devenu la nouvelle boisson nationale [Root.GetAdjective] après son introduction en [Root.GetName]. Mélangé à du sucre, il est consommé par tout le monde : les riches, les pauvres et même le/la [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 prices.7.a: "Cela augmentera la demande de thé et de sucre."
 SPICE_TRADE: "Commerce des épices"
 prices.8.t: "Commerce des épices"
 prices.8.d: "La découverte de la route des Indes orientales a lancé l'ère du commerce des épices. Compte tenu des nouvelles routes commerciales disponibles, le contrôle de la circulation des épices telles que le poivre et la cannelle a pris une importance sans précédent."
 prices.8.a: "Cela fera grimper le prix des épices."
 ABOLITIONISM: "Abolitionnisme"
 prices.9.t: "Abolitionnisme"
 prices.9.d: "Maintenant que l'esclavage a été aboli en [Root.GetName] et que d'autres pays s'apprêtent à en faire de même, la traite transatlantique d'esclaves va décliner."
 prices.9.a: "Cela réduira la demande d'esclaves."
 HUAYNAPUTINA: "Éruption du Huaynaputina"
 prices.10.t: "Éruption du Huaynaputina"
 prices.10.d: "En février 1600, le volcan péruvien Huaynaputina est entré en éruption en produisant une énorme explosion. Cette éruption a eu des conséquences dans le monde entier, et la famine a tué des millions de gens tandis que le commerce des céréales et du vin s'effondrait."
 prices.10.a: "Les céréales et le vin seront moins rentables pendant un certain temps."
