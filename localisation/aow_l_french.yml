 prices.4.t: "Protestantisme retranché"
 prices.4.d: "Alors que le protestantisme gagne de plus en plus de pays catholiques, la pratique du carême commence à décliner. Sans les 40 jours durant lesquels tout catholique qui se respecte doit s’abstenir de manger de la viande pour privilégier le poisson, la demande de poisson s’effondre."
