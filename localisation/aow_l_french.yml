 desc_mlc_tun_perak: "Grâce à l'habilité du Bendahara Tun Perak, notre pays est prospère."
 mlc_piracy_controlled: "Piraterie sous contrôle"
 desc_mlc_piracy_controlled: "La piraterie pose souvent des problèmes au large de la Malaisie, mais pour le moment nous maîtrisons la situation."
 mlc_islamic_laws_enforced: "Application plus stricte de la loi religieuse"
 desc_mlc_islamic_laws_enforced: "Pour satisfaire les éléments les plus orthodoxes de notre institution religieuse, nous avons adopté une interprétation relativement stricte de la loi islamique et très éloignée des lois traditionnelles de Malacca. Mais cette nouvelle orientation effraie les sujets non musulmans de notre sultanat qui craignent d'être marginalisés."
 mlc_economic_boom: "Expansion économique"
 desc_mlc_economic_boom: "En supprimant quasiment toutes les taxes commerciales, nous avons dynamisé notre économie et notre royaume connaît une croissance économique sans précédent."
 flavor_mlc.1.t: "Le complot contre Raja Ibrahim"
 flavor_mlc.1.d: "Dans un État aussi cosmopolite que Malacca, l'équilibre religieux peut être très fragile. À Malacca, des marchands de différentes religions et cultures se côtoient tout en gardant une certaine distance. Les principales communautés, à savoir les Goujerates, les Tamouls, les Javanais et les Chinois, remplissent toutes des obligations envers l'État et l'une des premières missions du monarque de Malacca consiste à maintenir l'équilibre entre ces groupes.\nL'ascension de Raja Ibrahim en 1444 a donc dérangé. Ibrahim était un hindou pratiquant que beaucoup considéraient comme un traditionnaliste soucieux de faire reculer l'influence de l'Islam dans notre pays. La surprise a néanmoins été immense lorsque le jeune roi a été retrouvé mort dans son palais aujourd'hui. Certains soupçonnent son premier ministre, le Bendahara royal, d'être le commanditaire de cet assassinat, même si rien ne le prouve."
 flavor_mlc.1.a: "Nous n'oublierons pas Raja Ibrahim."
 flavor_mlc.2.t: "Le Bendahara Tun Perak"
 flavor_mlc.2.d: "Contrairement au regretté Raja Ibrahim (que l'on nomme maintenant Abu Syahid Shah, le roi martyr), notre nouveau souverain est musulman, ce qui semble satisfaire les communautés de marchands de notre cité. Néanmoins, le fait qu'un Bendahara royal ait comploté contre son seigneur n'a rien de rassurant, aussi serait-il préférable que nous écartions ce ministre si nous ne voulons pas subir le même sort que son ancien maître. Pour le remplacer, nos fidèles conseillers portent tous leur choix sur un jeune et brillant général. On dit que Tun Perak est un homme sage pour son âge, mais surtout qu'il est extrêmement loyal."
 flavor_mlc.2.a: "Nommez Tun Perak."
 flavor_mlc.2.b: "Nommez un pantin et marginalisez le Bendahara."
 flavor_mlc.3.t: "Piraterie au large de la Malaisie"
 flavor_mlc.3.d: "La sécurité maritime est essentielle pour un État aussi dépendant du commerce que le nôtre. Les actes de piraterie sont repartis à la hausse ces derniers temps. Traditionnellement, le maintien de la sécurité incombe aux communautés de marchands de notre cité."
 flavor_mlc.3.a: "Confiez cette tâche à l'une de nos communautés de marchands."
 flavor_mlc.3.b: "Nous allons employer nos propres ressources pour régler ce problème."
 flavor_mlc.4.t: "L'Islam et Malacca"
 flavor_mlc.4.d: "Depuis des années, Malacca est le centre de l'islamisation de l'archipel malais. Notre État a cependant toujours évité d'appliquer la loi islamique à la lettre afin de continuer à attirer des marchands de toutes nationalités. Notre tradition repose sur la loi du pays, tandis que les lois islamiques orthodoxes s'appliquent aux cas particuliers, souvent en rapport avec le maintien de l'ordre public. Bien que ces orientations aient heurté certaines sensibilités religieuses, elles ont progressivement favorisé le commerce et ont donc reçu le soutien des communautés de Malacca.\nMais peu à peu, les musulmans sont devenus plus influents au sein de notre État, et compte tenu du rôle important qu'ils jouent dans la propagation de l'Islam sur les îles, certains commencent à considérer Malacca comme un lieu de pèlerinage. Le moment est peut-être venu d'introduire un peu plus d'orthodoxie dans les lois et coutumes de notre État ?"
 flavor_mlc.4.a: "Oui, au nom d'Allah."
 flavor_mlc.4.b: "Non, conservons nos anciennes traditions."
 flavor_mlc.5.t: "Droits de douane"
 flavor_mlc.5.d: "Le commerce est la seule profession exercée dans notre royaume et, à la grande surprise des nombreux visiteurs que nous accueillons, notre agriculture est quasiment inexistante, ce qui nous oblige à tout importer, y compris les denrées de base. Malgré cela, notre royaume est prospère et des navires en provenance de toute l'Asie font escale dans nos ports pour vendre, acheter et revendre toutes sortes de produits.\nPour encourager davantage le commerce, le Bendahara royal a proposé de supprimer quasiment tous nos droits de douane. Selon lui, cette politique audacieuse nous distinguerait des autres puissances commerciales et nous permettrait de devenir le plus grand marché d'Orient."
 flavor_mlc.5.a: "Malacca ne possède rien mais le monde lui appartient."
 flavor_mlc.5.b: "Nous ne pouvons pas nous permettre de baisser les droits de douane."
 flavor_mlc.6.t: "Hang Tuah"
 flavor_mlc.6.d: "Attaqué par un fou en pleine campagne, notre Bendahara a aujourd'hui reçu l'aide inattendue d'un guerrier local. Alors que tous les gardes du Bendahara avaient pris la fuite, cet homme et ses amis sont vaillamment intervenus pour sauver notre ministre. Touché par cette profonde loyauté envers l'État, le Bendahara a immédiatement nommé le jeune guerrier, Hang Tuah, au poste de commandeur royal.\nUn des plus grands champions de notre royaume est désormais à son service."
 flavor_mlc.6.a: "Puisse notre peuple ne jamais disparaître de cette terre."
 flavor_mlc.7.t: "Arrivée des Portugais"
 flavor_mlc.7.d: "La présence de navires venus de lointains rivages n’est pas rare à Malacca, mais aujourd’hui un visiteur inhabituel est arrivé dans notre ville. Le capitaine en personne a indiqué venir d’un lointain royaume chrétien, le Portugal, afin de signer un accord pour faire de son pays un des partenaires commerciaux privilégiés de notre État.\nMais la communauté musulmane du Gujarat clame haut et fort que cet homme est dangereux et que son pays est un ennemi juré de notre religion. Les Goujerates sont si opposés à la présence ici des Portugais qu’ils font preuve d’une grande hostilité à leur égard, confisquant leurs biens et arraisonnant leurs navires. La situation pourrait bien rapidement dégénérer..."
 flavor_mlc.7.a: "Occupez-vous des Goujerates et essayez de calmer le jeu."
 flavor_mlc.7.b: "Nous ne devons pas laisser les Portugais s’implanter dans cette région du monde."
 flavor_mlc.7.a.tt: "L’incident sera considéré comme un peu moins pire par le Portugal."
 flavor_mlc.7.b.tt: "L’incident sera considéré comme pire par le Portugal."
 flavor_mlc.8.t: "Incident à Malacca"
 flavor_mlc.8.d: "Nous avons appris que le sultanat de Malacca avait confisqué la cargaison de navires portugais. Nous craignons que nos anciens ennemis du monde musulman soient derrière tout cela et leur aient monté la tête contre nous."
 flavor_mlc.8.a: "OK"
