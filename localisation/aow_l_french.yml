 blackmailing_cardinal: "Cardinal soumis à un chantage"
 desc_blackmailing_cardinal: "L'emprise que nous exerçons sur un cardinal d'un pays voisin nous a permis d'améliorer notre réseau d'espionnage hors de nos frontières."
 aow_events.43.t: "Cardinal de l'autre côté de la frontière"
 aow_events.43.d: "On a parfois la chance d'exercer son influence en toute discrétion. Cette chance s'est récemment présentée à nous lorsqu'un cardinal résidant sur le sol d'un de nos voisins a révélé à un agent de [Root.GetName] qu'il accepterait de franchir la frontière et de nous soutenir à la curie moyennant finance. C'est tentant, mais cela risque de déclencher la colère du pays qu'il déserte."
 aow_events.43.a: "Nous allons saisir notre chance sans qu'ils n'en sachent jamais rien."
 aow_events.43.b: "Le risque en vaut la chandelle, mais l'homme qui l'a trouvé mérite une promotion."
 aow_events.44.t: "Cardinal soudoyé pour déménager"
 aow_events.44.d: "Un cardinal qui avait précédemment séjourné en [Root.GetName], près de la frontière, vient de quitter notre nation pour faire allégeance à nos voisins. Les agents [From.GetAdjective] qui l'ont soudoyé pour nous trahir ont sans doute cru à tort que nous n'en saurions rien. Ce sabotage intentionnel de nos relations avec la curie est inacceptable et ne restera pas sans conséquences."
 aow_events.44.a: "C'est un affront envers nous et notre Église."
 aow_events.45.t: "Pensées hérétiques"
 aow_events.45.d: "Après avoir vécu aux côtés des hérétiques de notre nation, le cardinal de [Root.GetName] a préféré essayer de les comprendre plutôt que de les condamner. Il a récemment approché un de nos ministres et lui a confessé qu'il a lui-même commencé à douter de la doctrine de l'Église. Si le pape venait à l'apprendre, il l'exclurait de la curie, mais nous pouvons peut-être le convaincre de garder cela pour lui en échange de quelques ducats."
 aow_events.45.a: "La foi ne s'achète pas, mais le silence si."
 aow_events.45.a.tt: "Le pape a découvert ce que nous avons fait."
 aow_events.45.b: "C'est malheureux, mais il n'a rien à faire à son poste s'il a des doutes."
 aow_events.46.t: "Duplicité découverte par le pape"
 aow_events.46.d: "Le cardinal que nous avons soudoyé pour qu'il taise ses doutes envers la doctrine de l'Église a malheureusement cru bon de confesser ses péchés. Pire encore, le pape ne lui a pas accordé son pardon, peut-être parce qu'il ne regrette pas vraiment ses doutes. Il regrette toutefois d'avoir accepté notre pot-de-vin, ce qui est également arrivé aux oreilles du Saint-Père. Ce dernier nous en veut autant qu'à l'ex-cardinal."
 aow_events.46.a: "Est-il trop tard pour que nous demandions pardon ?"
 aow_events.47.t: "Méfiance du cardinal envers les païens"
 aow_events.47.d: "Le cardinal de [Root.GetName] est encore loyal envers [Root.Owner.GetName], mais après avoir côtoyé les païens qui vivent près de chez lui, à [Root.GetCapitalName], il commence à douter du bien-fondé de sa présence ici. Dans une lettre, il a mis en garde le/la [Root.Owner.Monarch.GetTitle] contre ces gens et a demandé à ce qu'ils soient soumis à une réglementation plus stricte que nos autres concitoyens."
 aow_events.47.a: "Si nous ne pouvons pas juger le caractère d'une personne à sa religion, comment le pourrons-nous ?"
 aow_events.47.b: "Nous n'avons pas l'intention de restreindre leurs droits à cause d'un seul homme."
 aow_events.48.t: "Contacts au Saint-Siège"
 aow_events.48.d: "$THEOLOGIAN$$INQUISITOR$, catholique mesuré et respecté, entretient de bonnes relations avec des cardinaux et d'autres membres de l'Église, même en dehors des frontières de [Root.GetName]. Il a récemment découvert qu'un homme qui vient d'être nommé cardinal, et qui se trouve également être un de ses amis, envisage de s'installer dans notre pays pour faciliter leurs échanges mutuels sur un texte théologique. En l'y encourageant, nous bénéficierons à la curie d'un cardinal loyal envers $THEOLOGIAN$$INQUISITOR$ ainsi qu'envers [Root.Monarch.GetName]."
 aow_events.48.a: "Si nous pouvons l'aider, faisons-le."
 aow_events.48.b: "Notre administration a d'autres priorités que le népotisme."
 aow_events.49.t: "Cardinal ministre"
 aow_events.49.d: "Un des cardinaux de [Root.GetName] est un administrateur compétent qui a déjà fourni des conseils judicieux au/à la [Root.Monarch.GetTitle]. À ce stade, sa nomination à un poste de ministre de notre gouvernement ne serait qu'une formalité, mais une formalité qui pourrait présenter des risques si son pouvoir venait à se renforcer. Avoir un cardinal à notre service nous conférerait certainement de la crédibilité auprès du pape et renforcerait le sentiment que [Root.GetName] est d'abord et avant tout une nation catholique."
 aow_events.49.a: "Il nous a bien aidés jusqu'à présent, alors débarrassons-nous de cette formalité."
 aow_events.49.b: "[Root.Monarch.GetName] n'a pas besoin de ses conseils pour gouverner [Root.GetName]."
 aow_events.50.t: "Nobles inquiets de la politique du cardinal"
 aow_events.50.d: "Depuis que nous avons nommé un de nos cardinaux à un poste ministériel de notre gouvernement, il est allé bien au-delà de ses compétences théologiques et a beaucoup innové dans l'administration de [Root.GetName]. Malheureusement, ses suggestions de centralisation du pouvoir sont impossibles à appliquer sans priver les nobles d'une partie de leur autorité, et ceux-ci commencent à le juger trop opportuniste. À ce stade, si nous tentons de l'écarter, nous risquons de perdre sa loyauté, mais les nobles estiment que ce sacrifice en vaut la chandelle car ils ne veulent pas perdre leurs avantages."
 aow_events.50.a: "Le ministre nous montre la voie à suivre pour préparer l'avenir."
 aow_events.50.b: "Il a outrepassé son autorité et doit être congédié."
 aow_events.51.t: "Péchés du cardinal"
 aow_events.51.d: "Lors d'une mission d'espionnage dans un pays voisin, nos agents ont surveillé un homme puissant, un cardinal, et découvert que contrairement à sa loyauté apparemment incorruptible, sa morale est bien plus corrompue que l'Église ne pourrait l'imaginer. Les détails de ses péchés n'ont aucun intérêt pour nous, mais pourraient intéresser le pape et nous permettre d'affaiblir l'influence de notre voisin à la curie. D'autre part, avoir une emprise sur un homme de ce rang pourrait nous être utile dans bien des situations."
 aow_events.51.a: "Le Saint-Siège doit être informé de ses actes."
 aow_events.51.b: "Nous pouvons utiliser ce que nous savons pour le faire chanter et améliorer notre réseau d'espionnage."
 aow_events.52.t: "Cardinal confondu"
 aow_events.52.d: "Des rumeurs couraient sur le cardinal de [Root.GetName], auquel on prêtait des penchants inavouables. Cela dit, il avait jusque-là toujours été suffisamment prudent pour couvrir ses traces. Mais des espions étrangers de [From.GetName] qui le surveillaient ont fini par révéler ses péchés au pape. Ses jours en tant que cardinal sont comptés, et cette intervention [From.GetAdjective] prématurée va affaiblir notre pouvoir à la curie."
 aow_events.52.a: "Quelle sournoise façon d'affaiblir notre influence !"
