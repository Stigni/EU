 ori_jagannath_cult: "Jagannath et Gajapati"
 desc_ori_jagannath_cult: "Plus que toute autre divinité, Jagannath, le plus grand avatar de Vishnou, est lié au peuple de l'Orissa et à notre dynastie. Chaque roi Gajapati bénéficie du soutien de Jagannath, dont les prêtres et le temple de Puri ne cessent de s'enrichir grâce au mécénat royal."
 ori_no_salt_tax: "Pas de taxe sur le sel"
 desc_ori_no_salt_tax: "Nous avons momentanément annulé les taxes traditionnelles sur le sel. Notre État a ainsi renoncé à une importante source de revenus, mais notre dynastie et notre monarque ont gagné en popularité."
 ori_popular_unrest: "Population lassée par la guerre"
 desc_ori_popular_unrest: "Après des années de guerre, notre peuple est fatigué et aspire à la paix."
 ori_support_for_pretender: "Soutien d'un prétendant"
 desc_ori_support_for_pretender: "Cette province soutient un prétendant opposé à notre règne."
 flavor_ori.1.t: "Les Gajapati et le culte de Jagannath"
 flavor_ori.1.d: "Les cérémonies du grand temple de Puri et le tronc d'arbre dans lequel Jagannath se manifeste ont jadis été tournés en ridicule et moqués par les souverains étrangers, mais dans l'Orissa, Jagannath, le 'Seigneur de l'Univers', est incontestablement la plus populaire des divinités.\nRaja Kapilendra, le fondateur de notre dynastie, accordait également un soutien inébranlable à Jagannath et à ses prêtres. Le moment est venu pour notre dynastie de rembourser cette dette, c'est pourquoi nous devons entretenir le temple de Puri et faire du culte de Jagannath le premier culte de notre royaume."
 flavor_ori.1.a: "Louons Jagannath !"
 flavor_ori.1.b: "Évitons de mettre tous nos œufs dans le même panier."
 flavor_ori.2.t: "Les guerres de Kapilendra"
 flavor_ori.2.d: "Lorsque Kapilendra Deva renversa le dernier des rois Ganga orientaux en 1434, l'Orissa était en piteux état. Les incursions musulmanes en provenance du nord et de l'ouest, ainsi que la rivalité avec les autres voisins du sud, avaient considérablement entamé le royaume. Mais Raja Kapilendra a rapidement renversé la situation. Sous son règne, les guerres successives avec le Bengale, les Reddy de l'Andhra, les sultans de Bahmanî et l'empire de Vijayanagar ont permis à l'Orissa d'élargir ses territoires et de gagner en puissance.\nCes guerres incessantes ont néanmoins eu des répercussions sur la population de notre royaume, et les mauvaises récoltes de cette saison se traduisent maintenant par des soulèvements populaires. Nous pourrions tenter d'apaiser ces tensions en annulant provisoirement les taxes traditionnelles sur le sel et en accordant un peu plus d'attention au bien public."
 flavor_ori.2.a: "Nous n'avons pas besoin de taxes sur le sel."
 flavor_ori.2.b: "Nous ne pouvons pas céder à la pression populaire."
 flavor_ori.3.t: "Mort de Kapilendra"
 flavor_ori.3.d: "Après une longue vie, le grand roi Kapilendra vient de mourir. Mais à la grande surprise de ses dix-huit fils légitimes, le vieux roi, guidé par la voix de Jagannath, a désigné son fils illégitime Purushottama comme héritier.\nAlors même que le roi vient de rendre son dernier souffle, la succession royale est loin d'être assurée car Hamvira, le candidat jusque-là favori, a fui vers le sud où il a pris les armes contre Purushottama."
 flavor_ori.3.a: "Nous devons respecter la volonté de Jagannath !"
 flavor_ori.3.b: "Hamvira est l'héritier légitime !"
 flavor_ori.3.a.tt: "Nos voisins l'apprendront et prendront les mesures qui s'imposent."
 flavor_ori.4.t: "Crise de succession dans l'Orissa"
 flavor_ori.4.d: "Nous venons d'apprendre la mort de Kapilendra, le roi guerrier de l'Orissa, et il semble que ses fils se disputent le trône, ce qui rend le royaume vulnérable."
 flavor_ori.4.a: "OK"
 flavor_ori.5.t: "Offre de Hamviras"
 flavor_ori.5.d: "Un messager de Hamvira, candidat au trône de l'Orissa, vient d'arriver. Si nous soutenons sa tentative d'accès au trône de l'Orissa, Hamvira assure qu'il nous accordera un certain nombre de forts importants de l'est, comme Warangal."
 flavor_ori.5.a: "Envoyons des troupes et de l'argent."
 flavor_ori.5.b: "Évitons de nous en mêler."
 flavor_ori.6.t: "Les Bahmanî soutiennent Hamvira."
 flavor_ori.6.d: "Le sultan de Bahmanî, un vieil ennemi de notre royaume, a décidé de soutenir Hamvira. Nous n'avons aucune certitude, mais d'après la rumeur, Hamvira est tellement désespéré qu'il lui aurait promis une grande partie de notre pays."
 flavor_ori.6.a: "Faisons en sorte qu'il ne l'emporte pas."
 flavor_ori.7.t: "Victoire de Hamvira"
 flavor_ori.7.d: "Avec la prise de contrôle de la capitale par les armées du prétendant Hamvira, la guerre civile semble arrivée à son terme. Dans le sud, les sultans de Bahmanî ont rapidement réagi en envoyant des troupes en garnison dans les nouveaux forts qui leur ont été promis."
 flavor_ori.7.a: "C'est inquiétant."
 flavor_ori.8.t: "Hamvira rembourse ses dettes"
 flavor_ori.8.d: "La guerre civile qui faisait rage dans l'Orissa arrive à son terme et nous avons réussi à prendre le contrôle des régions que Hamvira nous avait promises."
 flavor_ori.8.a: "Parfait !"
 flavor_ori.9.t: "Le culte de Jagannath"
 flavor_ori.9.d: "Maintenant que les Gajapati ont quitté le trône de l'Orissa, le lien étroit qui unissait l'État à Jagannath et ses prêtres est rompu. Bien que le temple de Puri et le culte de cette divinité conservent une place importante dans la vie culturelle et spirituelle de l'Orissa, ce culte n'est plus aussi étroitement lié à la monarchie."
 flavor_ori.9.a: "OK"
 flavor_ori.10.t: "Naissance de la littérature oriya"
 flavor_ori.10.d: "Jusqu'à présent, le sanskrit était la seule langue employée dans la littérature de l'Orissa, tandis que la langue du peuple, l'oriya, était réservée aux Shudra et aux basses castes. Mais Sarala Das, un ancien soldat à l'éducation non formelle, a bouleversé ces habitudes en traduisant le Mahabarata en oriya. L'œuvre originale de Sarala Das est également exclusivement en oriya et d'autres poètes commencent à employer cette langue."
 flavor_ori.10.a: "OK"
 flavor_ori.11.t: "Achyutananda"
 flavor_ori.11.d: "Un poète, prophète et auteur prolifique de notre royaume connaît une popularité croissante en tant que saint vaisnava. On dit qu'Achytananda prédit l'avenir, et ses livres sont écrits en oriya, la langue du peuple."
 flavor_ori.11.a: "OK"
 zan_shirazi_islam: "Islam Shirazi"
 zan_religious_orthodoxy: "A adopté nos idées religieuses"
 zan_religious_unrest: "Rupture avec les traditions Shirazi"
 desc_zan_religious_unrest: "Pour rassurer les nombreux marchands étrangers qui travaillent dans notre État, nous avons commencé à éliminer les pratiques religieuses peu orthodoxes. Nous en tirerons probablement des avantages à long terme, mais pour le moment, cette politique nuit à la légitimité de notre dynastie, qui est enracinée dans ces traditions, tout en créant des tensions entre les nombreux groupes religieux de notre État."
 zan_sacked_by_the_zimba: "Ville mise à sac par le peuple Zimba"
 desc_zan_sacked_by_the_zimba: "Cette ville a été attaquée et mise à sac par le peuple Zimba. Tant que la reconstruction et le repeuplement ne seront pas terminés, l'économie locale aura du mal à se relever."
 zan_kilwa_chronicle: "Chronique de Kilwa"
 desc_zan_kilwa_chronicle: "La chronique de Kilwa est un livre qui décrit l'histoire de notre dynastie, de ses origines (avant son arrivée à Kilwa) à nos jours. Ce document prouve, sans l'ombre d'un doute, notre droit légitime à régner sur les ports de la côte swahilie."
 flavor_zan.1.t: "Islam Shirazi et patriciens de Kilwa"
 flavor_zan.1.d: "La plupart des États swahilis sont dirigés par des dynasties qui prétendent descendre de la première vague de migration islamique qu'a connue cette région. L'Islam pratiqué par ces 'Shirazi', comme ils se font appeler, est cependant peu orthodoxe. Beaucoup de cérémonies locales anciennes sont pratiquées quotidiennement dans notre cour, et on prête aux lignées Shirazi des pouvoirs magiques qui leur donnent le droit de régner sur ces villes.\nMais pendant que Kilwa et les autres États swahilis continuent de s'enrichir, de nouvelles vagues d'étrangers déferlent. Des marchands d'Oman, de Perse, du royaume de Bahmanî et d'autres pays lointains ont élu domicile dans nos villes, et une classe montante de marchands indigènes a conclu des partenariats avec ces groupes. Nos traditions abhorrent la plupart des étrangers. En adoptant un Islam plus orthodoxe, nous améliorerions nos relations avec les autres États de l'océan Indien, mais cela risquerait de nuire à notre règne et à nos relations avec les autres États swahilis."
 flavor_zan.1.a: "Nous devons perpétuer les traditions de nos ancêtres."
 flavor_zan.1.b: "Purgeons notre royaume des croyances et cérémonies païennes."
 flavor_zan.2.t: "La chronique de Kilwa"
 flavor_zan.2.d: "Face au nombre croissant de marchands étrangers qui débarquent sur la côte swahilie en provenance d'États islamiques orthodoxes, nos traditions Shirazi sont en danger. Certaines dynasties Shirazi de la côte swahilie sont malheureusement renversées par une classe montante de marchands indigènes alliés aux nouveaux venus.\nMais en notre qualité de plus ancienne et plus puissante dynastie Shirazi, nous devons résister. Pour impressionner les étrangers et les agitateurs de l'intérieur, nous devrions charger nos scribes d'écrire une chronique sur notre célèbre lignée afin que nul ne puisse douter de nos origines Shirazi et des racines islamiques de notre dynastie."
 flavor_zan.2.a: "Écrivons cette chronique."
 flavor_zan.2.b: "Nous avons plus important à faire."
 flavor_zan.3.t: "Abandon des traditions Shirazi"
 flavor_zan.3.d: "Dans le cadre de la réforme des institutions religieuses de notre royaume, nous allons devoir choisir la tradition à suivre. Notre royaume abrite des chiites persans, des marchands ibadites omanais ainsi que des marchands sunnites indiens et turcs. En dehors de toute considération théologique, le courant de l'Islam que nous allons adopter déterminera la future politique étrangère de notre royaume."
 flavor_zan.3.a: "Nos réformes actuelles sont suffisantes."
 flavor_zan.3.b: "Embrassons le chiisme."
 flavor_zan.3.c: "Alignons-nous sur les ibadites."
 flavor_zan.3.od: "Nous devrions demander à des érudits sunnites de nous aider à réformer notre royaume."
 flavor_zan.4.t: "Cannibales !"
 flavor_zan.4.d: "Dans la mesure où notre royaume se consacre entièrement au commerce dans l'océan Indien et n'exerce que peu de contrôle sur le continent africain, nous devons rester sur nos gardes face aux populations de l'intérieur. Un de ces groupes, le peuple cannibale Zimba, fait régner la terreur sur la côte, jusqu'au sud de notre royaume. Sans prévenir, les Zimba viennent d'attaquer la ville de Kilwa. Beaucoup de citoyens ont perdu la vie et davantage encore ont fui la ville. Kilwa va mettre des années à se remettre de cette tragédie, qui est probablement la plus terrible qu'ait jamais connue notre royaume."
 flavor_zan.4.a: "C'est un triste jour."
 flavor_zan.4.b: "Utilisons toutes les ressources dont nos disposons pour reconstruire Kilwa."
 flavor_zan.5.t: "Coup d'État de Sulaiman et Muhammad al-Mazlum"
 flavor_zan.5.d: "Lorsque le sultan Ismâ'îl est monté sur le trône de Kilwa en 1442, son règne a été remis en question par les souverains locaux du Zanzibar, qui soutenaient son parent Said. Le complot mené par Said a toutefois été déjoué par le vizir royal Sulaiman et l'émir Muhammad al-Muzlum.\nMais avec la mort d'Ismâ'îl, il semble que Sulaiman et Muhammad soient décidés à régner en leur nom. Sans perdre de temps, ils ont joué de leur influence pour prendre le contrôle de la capitale et se sont mis d'accord pour se partager le pouvoir en montant successivement sur le trône."
 flavor_zan.5.a: "Sulaiman s'empare du trône."
 flavor_zan.5.b: "Muhammad al-Muzlum s'empare du trône."
 flavor_zan.5.c: "$MONARCH$ est notre souverain légitime !"
 flavor_zan.6.t: "Usurpateur impopulaire"
 flavor_zan.6.d: "Avant d'usurper le pouvoir, $MONARCH$ a pendant des années servi le trône en tant que ministre. Son coup d'État l'a rendu très impopulaire parmi les citoyens de Kilwa. D'éminents citoyens réclament maintenant sa démission, faute de quoi nous risquons tôt ou tard de nous retrouver avec une révolte sur les bras."
 flavor_zan.6.a: "Il faut abdiquer en faveur de $HEIR$"
 flavor_zan.6.b: "Notre souverain a le droit d'occuper ce trône."
 flavor_zan.7.t: "Vizir comploteur"
 flavor_zan.7.d: "Il n'a jamais été simple de conserver le trône de Kilwa, et compte tenu du grand nombre de complots qui a entouré le couronnement des monarques ces dernières décennies, le poste de vizir du gouvernement royal est très convoité par les ambitieux qui rêvent d'accéder au trône, au détriment des administrateurs loyaux soucieux de servir la couronne.\nLe vizir actuel a manifestement profité de la popularité chancelante de la monarchie pour tenter de s'emparer du trône."
 flavor_zan.7.a: "OK"
 ful_marabout_wars: "Rebelles Marabouts"
 desc_ful_marabout_wars: "Un mouvement populaire de cette région a commencé à saper l'autorité du pouvoir central pour tenter d'établir un État islamique orthodoxe gouverné par la charia."
 flavor_ful.1.t: "Agitation des Marabouts dans la province de $PROVINCENAME$"
 flavor_ful.1.d: "Des prédicateurs Marabouts inspirés par le très charismatique Nasir al-din ont commencé à propager des idées de réforme islamique dans la province de $PROVINCENAME$. De nombreux guerriers locaux ont rejoint les rangs du Marabout et œuvrent désormais à l'extérieur de l'État pour imposer ici une société gouvernée par la charia, sous sa forme la plus stricte. Ils sont violemment opposés aux traditions païennes et aux influences étrangères."
 flavor_ful.1.a: "OK"
 flavor_ful.2.t: "Révolution islamique orthodoxe"
 flavor_ful.2.d: "Les tensions religieuses n'ont pas cessé d'augmenter dans notre pays depuis l'arrivée des Marabouts au milieu du XVIIe siècle. La faction des Marabouts de $COUNTRYNAME$ se révolte désormais ouvertement contre l'ancienne aristocratie de $CAPITAL_CITY$. La révolution promise a rapidement obtenu le soutien de nombreux gardiens de troupeaux peuls, communauté largement représentée dans notre État, et nous allons vraisemblablement devoir faire face à une importante révolte."
 flavor_ful.2.a: "Nous devons nous joindre à la révolution. Mort aux aristocrates !"
 flavor_ful.2.b: "Nous devons préserver nos traditions !"
 flavor_ful.3.t: "Fin du djihad peul"
 flavor_ful.3.d: "Maintenant que notre pays a totalement abandonné les idéaux islamiques sur lesquels il s'était construit, la faction des Marabouts a quitté le pays pour s'intéresser à d'autres régions."
 flavor_ful.3.a: "OK"
 ful_fulani_wars: "Agitations parmi les musulmans peuls et orthodoxes"
 desc_ful_fulani_wars: "Les politiques de notre État en général, et nos actions contre les partisans d'Usman dan Fodio en particulier, ont déclenché des troubles importants dans notre pays. À l'étranger, les musulmans peuls se frottent les mains, tandis que nos sujets rejettent notre autorité. La situation va-t-elle bientôt s'apaiser ?"
 flavor_sok.1.t: "Usman dan Fodio"
 flavor_sok.1.d: "Inspiré par les révolutions religieuses peules, Usman dan Fodio, un érudit musulman peul de Gobir, a commencé à agiter les consciences en vue de réformer notre pays. Son message fort et son charisme impressionnent une partie de notre population, et un mouvement de plus en plus influent soutient maintenant la création d'un califat aux traditions islamiques orthodoxes, l'adhésion à la charia et la propagation de la vraie foi en Afrique de l'ouest.\nSon message critique également la façon dont notre État est actuellement gouverné, et les autorités de Gobir craignent que les partisans d'Usman dan Fodio ne se révoltent ouvertement contre notre règne."
 flavor_sok.1.a: "Invitons Usman dan Fodio à réformer notre pays."
 flavor_sok.1.b: "Ce dangereux agitateur et ses partisans doivent être expulsés."
 flavor_sok.1.b.tt: "Usman dan Fodio et ses partisans vont quitter le pays."
 flavor_sok.2.t: "Les partisans d'Usman dan Fodio"
 flavor_sok.2.d: "Les autorités de Gobir ont expulsé le très populaire réformateur islamique Usman dan Fodio. Ses partisans et lui recherchent maintenant un souverain pieux qui leur permettra de s'emparer de la ville de Gobir et d'y créer l'État islamique orthodoxe dont ils rêvent."
 flavor_sok.2.a: "OK"
 flavor_sok.2.a.tt: "Le califat de Sokoto peut maintenant être créé."
 sokoto_nation_title: "Création du califat de Sokoto"
 sokoto_nation_desc: "Usman dan Fodio et ses partisans recherchent un souverain pieux qui leur permettra de régner sur la ville de Gobir et d'y créer l'État islamique orthodoxe dont ils rêvent. Nous devons aider ces hommes pieux à atteindre leur objectif et mettre notre pays à leur disposition."
 kbo_gazargamu: "Gazargamo"
 desc_kbo_gazargamu: "Nous avons bâti ici une puissante ville fortifiée pour en faire la nouvelle capitale de notre dynastie. Gazargamo protégera nos rois des armées étrangères et des prétendants au trône."
 kbo_death_to_kingmakers: "Aristocratie loyale"
 desc_kbo_death_to_kingmakers: "Nous avons éliminé l'ancienne classe de faiseurs de rois intéressés parmi les différents détenteurs de titres de notre royaume. Plutôt que de chercher à s'enrichir, nos subordonnés actuels sont entièrement au service du trône."
 kbo_religious_orthodoxy: "Orthodoxie appliquée"
 desc_kbo_religious_orthodoxy: "Nous menons une politique très stricte à l'encontre de toute forme de syncrétisme religieux d'influences païennes au sein de notre aristocratie."
 flavor_kbo.1.t: "Les deux branches de la dynastie Sayfawa"
 flavor_kbo.1.d: "Depuis le XIVe siècle, deux branches de la dynastie Sayfawa se disputent le trône de notre royaume. Comme aucune de ces deux branches n'est jamais parvenue à éliminer définitivement l'autre, les Idrissides et les Dawudides se succèdent sur le trône. Certains souverains n'ont même pas tenu un an. Ce conflit dure depuis trop longtemps, et nos ministres et gouverneurs sont aujourd'hui tous occupés à jouer les faiseurs de roi pendant que le royaume brûle.\nAvec la mort de notre $MONARCHTITLE$, les luttes de succession habituelles ont repris et un prétendant a pris les armes contre l'héritier royal."
 flavor_kbo.1.a: "OK"
 flavor_kbo.2.t: "Fondation de Gazargamo"
 flavor_kbo.2.d: "Borno est une province suffisamment riche pour être la capitale de notre royaume, mais sa défense a toujours été problématique. Face aux incessantes guerres de succession et aux fréquents raids menés par nos vieux ennemis les Boulala sur nos territoires de l'est, nous avons plus que jamais besoin d'une capitale fortifiée.\nDes plans ont été élaborés pour bâtir une ville fortifiée sur la rive occidentale du lac Tchad afin de veiller à la future sécurité de notre dynastie."
 flavor_kbo.2.a: "Bâtissons Gazargamo."
 flavor_kbo.2.b: "Notre capitale actuelle est parfaite."
 flavor_kbo.3.t: "Application de l'orthodoxie islamique"
 flavor_kbo.3.d: "Notre sultanat islamique est l'un des plus anciens de cette région mais les classes supérieures jugent sa religion peu orthodoxe et syncrétique. Inspiré par les nombreux érudits qui viennent dans notre capitale, $MONARCH$ réfléchit à une purge du syncrétisme religieux, en particulier au sein de l'aristocratie et des membres de la dynastie royale. Comme la lignée Dawudide est en partie soutenue par des païens, nous espérons que cela atténuera l'instabilité politique de notre pays."
 flavor_kbo.3.a: "Le syncrétisme, ça suffit !"
 flavor_kbo.3.b: "Évitons d'en faire trop."
 flavor_kbo.4.t: "Faiseurs de roi"
 flavor_kbo.4.d: "Lors des périodes d'instabilité politique et des fréquent conflits entre Dawudides et Idrissides, tout le monde, des détenteurs de titres locaux aux ministres de notre palais, s'est habitué à jouer les faiseurs de roi tout en s'enrichissant grâce aux ressources de l'État.\nCela doit cesser. Abolissons leurs privilèges, et même leurs titres si cela s'avère nécessaire, pour leur rappeler leurs devoirs envers le trône."
 flavor_kbo.4.a: "Maîtrisons-les."
 flavor_kbo.4.b: "Nous ne pouvons pas nous attaquer à leurs droits."
 flavor_kbo.5.t: "Califat"
 flavor_kbo.5.d: "Le prétendant abbasside Abd al-Azis Yakub a accordé le titre de califat à notre $MONARCHTITLE$. Pour que personne n'oublie ce geste fort visant à asseoir sa légitimité, tous les successeurs de $MONARCH$ porteront désormais ce titre."
 flavor_kbo.5.a: "OK"
 flavor_kbo.6.t: "Réformes de $MONARCH$"
 flavor_kbo.6.d: "Inspiré par ce qu'il a vu lors de son hajj, notre $MONARCHTITLE$ $MONARCH$ a décidé de moderniser l'armée et l'économie de notre royaume. $MONARCH$ a déjà commencé à prendre des mesures pour renforcer notre cavalerie, inviter des artilleurs turcs et adopter les techniques administratives qu'il a vues chez nos frères musulmans entre ici et La Mecque."
 flavor_kbo.6.a: "Réformons l'économie et l'armée."
 flavor_kbo.6.b: "Concentrons-nous sur l'armée."
 flavor_kbo.6.c: "Concentrons-nous sur l'économie."
 flavor_kbo.7.t: "Magira Aisha"
 flavor_kbo.7.d: "Pendant la régence de $HEIR$, la reine mère Aisha s'est révélée. Sous le règne ferme et énergique de cette remarquable régente, le royaume et son futur souverain prospèrent."
 flavor_kbo.7.a: "OK"
 flavor_kbo.8.t: "Succession disputée"
 flavor_kbo.8.d: "Avec la mort de notre souverain, les luttes de succession habituelles ont repris et un prétendant a pris les armes contre l'héritier royal."
 flavor_kbo.8.a: "OK"
