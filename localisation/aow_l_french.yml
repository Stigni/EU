 prices.11.t: "Plus froide période du petit âge glaciaire"
 prices.11.d: "De l’avis de tous, les hivers sont de plus en plus rudes. Alors que la glace et la neige gagnent le sud, les récoltes de cet hiver sont compromises, le vin est imbuvable et le poisson s’est mis à migrer vers des eaux plus chaudes."
 prices.11.a: "Brrrr."
 LITTLE_ICE_AGE: "Plus froide période du petit âge glaciaire"
 prices.12.t: "Bouchons en liège"
 prices.12.d: "Les avancées en matière de fabrication de bouteilles ont permis aux viticulteurs de créer des bouteilles dans des tailles plus normalisées et de réintroduire l’utilisation de bouchons en liège. Voilà un moyen nettement plus efficace de conserver le vin que les anciens bouchons en tissu et le vin peut désormais être transporté sur de grandes distances. Peut-être assistons-nous à la naissance d’un commerce mondial du vin."
 prices.12.a: "OK"
 WINE_CORKS: "Croissance du commerce international du vin"
 prices.13.t: "Nouvelles étoffes"
 prices.13.d: "Une nouvelle technique de fabrication des étoffes a vu le jour parmi les drapiers de $COUNTRY$. Ces nouvelles étoffes sont bien plus fines, légères et bon marché que les laines épaisses utilisées précédemment. Si la demande de telles étoffes est en constante augmentation, leur production utilise moins de laine et permet de faire baisser les prix."
 prices.13.a: "OK"
 NEW_DRAPERIES: "Nouvelles étoffes"
 prices.14.t: "Uniformes militaires"
 prices.14.d: "Les anciennes armées sont rapidement remplacées par des armées nationales plus permanentes. Dans le cadre de ce processus, de nombreux États ont commencé à réguler les uniformes de leurs soldats et certains se sont mis à leur en fournir eux-mêmes. Les teintures n’ont jamais été bon marché et face à cette demande accrue, le prix des teintures et des étoffes augmente."
 prices.14.a: "OK"
 REGULATED_UNIFORMS: "Uniformes militaires"
 prices.15.t: "Pêche dans les Grands Bancs"
 prices.15.d: "Nos explorateurs nous indiquent avoir trouvé du poisson à foison dans les eaux des Grands Bancs de Terre-Neuve ! Les bateaux de pêche commencent à y affluer et les marchés abondent de poisson."
 prices.15.a: "OK"
 GREAT_FISHERIES: "Pêche dans les Grands Bancs"
 prices.16.t: "Calicos et autres étoffes en coton"
 prices.16.d: "L’arrivée régulière de cotons indiens a largement modifié la consommation d’étoffes en Europe. Les mousselines, calicos et autres cotonnades se vendent de plus en plus cher sur les marchés européens."
 prices.16.a: "OK"
 CALICOES: "Calicos"
 prices.17.t: "Diminution de la population de castors d’Europe"
 prices.17.d: "Au Moyen Âge, les fourrures étaient très prisées et un climat de plus en plus froid a récemment renforcé cet engouement. Dans un tel contexte, la population de castors d’Europe ne permet plus de répondre à la demande constante de fourrures. La situation est telle que les castors se font de plus en plus rares en Europe et que les fourrures sont désormais importées de Russie et du nord à un prix plus élevé."
 prices.17.a: "OK"
 DEPLETION_OF_EUROPEAN_BEAVER: "Diminution de la population de castors d’Europe"
 prices.18.t: "Chapeaux en feutre"
 prices.18.d: "La fourrure de castor est particulièrement adaptée à la fabrication de couvre-chefs. Elle tient chaud et conserve sa forme pendant très longtemps. La demande croissante de chapeaux en feutre dont la fabrication est complexe a développé le secteur de la chapellerie dans notre économie."
 prices.18.a: "OK"
 FELT_HATS: "Chapeaux en feutre"
 prices.19.t: "Flottes permanentes"
 prices.19.d: "Les flottes permanentes ont cessé d’être marginales pour se généraliser. Les institutions chargées du contrôle de ces nouvelles flottes commencent à prendre un part plus active dans la mise à disposition de fournitures pour la construction et l’entretien de leurs navires."
 prices.19.a: "OK"
 PERMANENT_NAVIES: "Flottes permanentes"
 prices.20.t: "Canons en bronze"
 prices.20.d: "Le canon en bronze a fait son apparition sur le champ de bataille où il devrait durer. Les matériaux nécessaires aux industries de fabrication de canons ont conduit à une explosion de la demande en cuivre au cours de ces dernières années, en conséquence de quoi, les prix ont augmenté."
 prices.20.a: "OK"
 BRONZE_CANNONS: "Canons en bronze"
 prices.21.t: "Culture du thé japonais"
 prices.21.d: "Le thé n’a rien de nouveau dans la culture japonaise. Cependant, le développement continue de la cérémonie du thé japonais au cours du 16e siècle a généralisé la consommation de cette boisson dans la société japonaise."
 prices.21.a: "OK"
 JAPANESE_TEA_CULTURE: "L’art du thé"
 prices.22.t: "Déclin du marché des épices"
 prices.22.d: "La multiplication de la concurrence sur le marché des épices orientales, autrefois rarissimes, s’est nettement renforcé à l’ouest. Si certains ont tenté de stabiliser les prix en brûlant leur production ou en imposant des règles plus strictes, il apparaît désormais clair que la rentabilité de ce commerce ne sera plus ce qu’elle était."
 prices.22.a: "OK"
 DECLINE_OF_SPICE_TRADE: "Déclin du marché des épices"
 prices.23.t: "Évolution des schémas de consommation"
 prices.23.d: "Le sucre, autrefois un produit de luxe, était importé du Maghreb ou du Moyen-Orient. Alors que le monde s’est ouvert et que le pouvoir d’achat de notre classe urbaine a augmenté, le sucre continue d’être considéré comme un produit de luxe, mais se révèle plus abordable."
 prices.23.a: "OK"
 POPULARIZATION_OF_SUGAR: "Popularisation du sucre"
 prices.24.t: "Popularisation de la soie"
 prices.24.d: "La soie a toujours été très demandée dans le monde et ce, bien avant le Moyen Âge, et les voyages en Orient avaient souvent pour objectif d’en rapporter. Face à la plus grande disponibilité de la soie, brute ou tissée, la demande qui en découle à l’ouest atteint des sommets."
 prices.24.a: "OK"
 POPULAR_SILK_FABRICS: "Engouement pour la soie"
 prices.25.t: "Plantations du Bengale"
 prices.25.d: "Le contrôle direct que nous exerçons sur quelques régions de production de teinture au nord de l’Inde a attiré un certain nombre d’hommes, en quête de fortune, à étendre la production à nos terres du Bengale. Certaines régions bengalaises semblent idéales pour cultiver l’indigo et beaucoup estiment qu’une telle entreprise serait très lucrative. La culture de l’indigo et le processus de transformation des plants en teinture est complexe et autoriser ces gens peu scrupuleux à s’y adonner pourrait être source de difficultés."
 prices.25.a: "Autorisez cette culture."
 prices.25.b: "Limitez la création de nouvelles plantations."
 BENGALI_INDIGO_PRODUCTION: "Disponibilité accrue des teintures"
 prices.26.t: "Développement du placage"
 prices.26.d: "À l’origine, les différentes essences de bois tropicaux étaient considérées comme trop fragiles par les ébénistes. Mais le développement du placage a permis d’utiliser des bois tropicaux tels que l’ébène, sélectionnés pour leur beauté plus que pour leur résistance. De magnifiques meubles ont alors vu le jour et le commerce des bois tropicaux s’est développé."
 prices.26.a: "OK"
 VENEERING: "Meubles plaqués"
 prices.27.t: "Diminution de la population d’éléphants dans le Sud-Est asiatique"
 prices.27.d: "Après des années de diminution progressive, la population d’éléphants dans le Sud-Est asiatique a désormais atteint son point le plus bas. La demande d’éléphants et de produits en ivoire en Asie du Sud-Est et en Chine n’a jamais cessé et, dans un tel contexte, le prix des éléphants et de leur ivoire continue de grimper."
 prices.27.a: "OK"
 IVORY_SHORTAGE: "Pénurie d’ivoire dans le Sud-Est asiatique"
 prices.28.t: "Développement de la ferronnerie"
 prices.28.d: "Suite à diverses avancées dans le domaine de la ferronnerie, les canons en fer sont aujourd’hui plus efficaces et plus fiables que leurs équivalents en bronze. Alors que le fer remplace progressivement le cuivre dans d’autres domaines tels que la fabrication d’ustensiles de cuisine, le prix du cuivre diminue et la demande en fer augmente."
 prices.28.a: "OK"
 IRON_WORKING: "Développement de la ferronnerie"
 prices.29.t: "Chocolat chaud"
 prices.29.d: "L’utilisation du cacao pour fabriquer une boisson chaude est une coutume héritée des amérindiens. Alors que cette nouvelle boisson gagne certains pans de la société européenne, il a fallu du temps et de grandes quantités de sucre pour qu’elle se généralise. Désormais, la demande en chocolat augmente de manière régulière partout dans l’Ancien Monde."
 prices.29.a: "OK"
 HOT_CHOCOLATE: "Consommation de chocolat chaud"
 prices.30.t: "Popularisation croissante du tabac"
 prices.30.d: "Autrefois utilisé comme plante médicinale, le tabac a gagné en popularité dans les mondes chrétien et musulman pour ses vertus euphorisantes. De Paris au Bengale, son utilisation s’est tellement développée que le commerce du tabac en est devenu particulièrement lucratif."
 prices.30.a: "OK"
