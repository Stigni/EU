 TRIANGLE_TRADE: "Commerce triangulaire"
 prices.1.t: "Commerce triangulaire"
 prices.1.d: "Lorsque les nations européennes ont commencé à coloniser l’Amérique du Nord et du Sud, elles créèrent de vastes plantations afin d’y cultiver du coton, du tabac et du sucre. Ils commencèrent par utiliser la population locale comme esclaves, mais ceux-ci finirent par mourir rapidement. Les esclaves furent alors importés d’Afrique, ce qui donna naissance au système de commerce triangulaire. L’Europe vendait des textiles, du rhum et des produits manufacturés à l’Afrique, l’Afrique vendait des esclaves à l’Amérique, et l’Amérique vendait du coton, du sucre et du tabac à l’Europe."
 prices.1.a: "Cela augmentera la demande d’esclaves."
 EUROPEANS_IN_CHINA: "Marchands européens en Chine"
 prices.2.t: "Marchands européens en Chine"
 prices.2.d: "Avec un important contingent de marchands européens en Chine, la demande en porcelaine chinoise a explosé. La porcelaine de Chine est convoitée par toute l’Europe et les Chinois acceptent uniquement l’argent et l’or en guise de paiement."
 prices.2.a: "Cela augmentera la demande de porcelaine de Chine."
 JOHAN_FRIEDRICH_BOTTGER: "Production de porcelaine en Europe"
 prices.3.t: "Johann Friedrich Böttger"
 prices.3.d: "Johann Friedrich Böttger, un alchimiste allemand, fut le premier Européen à comprendre comment fabriquer de la porcelaine. Il fit cette découverte en 1708 et sa fabrique à Meissen, achevée en 1710, fut la première fabrique de porcelaine en Europe."
 prices.3.a: "Cela diminuera la demande de porcelaine de Chine."
