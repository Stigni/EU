 plundered_in_war: "Affres de la guerre"
 desc_plundered_in_war: "La population souffre du fait que, sous couvert de l’effort de guerre, les soldats se taillent la part du lion au détriment des civils."
 plague_at_siege: "Fléau du siège"
 desc_plague_at_siege: "La guerre s’est accompagnée de la maladie dans cette province, ce qui a été aggravé par les armées qui l’assiègent."
 lingering_plague: "Fléau prolongé"
 desc_lingering_plague: "Le refus des commandants militaires des deux camps de privilégier le bien-être de la population plutôt que la victoire a contribué à la propagation de la maladie."
 terrorized_by_mercenaries: "Terrorisés par des mercenaires"
 desc_terrorized_by_mercenaries: "Les habitants de la région ont été pillés et torturés par d’impitoyables soldats, ce qui a renforcé le sentiment de haine éprouvé envers les puissances d’occupation."
 curtailed_mercenaries: "Mercenaires réduits"
 post_war_tax_relief: "Allégement fiscal d’après guerre"
 desc_post_war_tax_relief: "Pour alléger les difficultés des familles ayant perdu des êtres chers lors de la guerre, les taxes ont été réduites."
 decreased_drafting: "Mobilisation réduite"
 desc_decreased_drafting: "La perte de tant de vies lors de la dernière guerre nous a conduit à revoir notre politique en matière de mobilisation."
 suffering_bereaved: "Extrême souffrance"
 desc_suffering_bereaved: "Les familles des soldats qui ont donné leur vie pour notre nation sont en colère face à notre manque d’empathie pour la souffrance qu’elles endurent."
 desc_curtailed_mercenaries: "Face à la trop grande liberté prise par les forces de mercenaires et les troubles que cela a provoqué au sein de la population, nous faisons plus attention aux soldats que nous recrutons et à la manière dont nous les payons."
 local_witch_hunts: "Chasse aux sorcières au niveau local"
 desc_local_witch_hunts: "Ravagée par la guerre, la province cherche des causes surnaturelles à sa souffrance et se livre à une chasse aux sorcières."
 nationwide_witch_hunts: "Chasse aux sorcières au niveau national"
 desc_national_witch_hunts: "La chasse aux sorcières est encouragée au sein même de l’État, sous la supervision d’un inquisiteur."
 forbade_witch_hunts: "Chasse aux sorcières interdite"
 desc_forbade_witch_hunts: "L’État et l’Église de notre pays ont dit tout le mal qu’ils pensaient des croyances hérétiques en la magie, ce qui n’a pas plu à ceux qui croient en de telles superstitions."
 loyal_unbelievers: "Infidèles loyaux"
 desc_loyal_unbelievers: "Des espions ont eu recours à leurs liens religieux pour simuler leur loyauté envers nos ennemis, ce qui a amélioré nos opérations d’espionnage à l’étranger."
 disloyal_unbelievers: "Infidèles déloyaux"
 desc_disloyal_unbelievers: "Des espions ne partageant pas notre religion d’État ont permis à l’ennemi de compromettre nos opérations d’espionnage."
 abadoned_religious_rebels: "Abandon des rebelles religieux"
 desc_abadoned_religious_rebels: "Pour éviter une crise diplomatique, nous avons pris de la distance par rapport aux rebelles étrangers qui déclarent se battre pour notre propre religion."
 desert_traders: "Marchands du désert"
 animist_syncretism: "Syncrétisme animiste"
 desc_animist_syncretism: "La combinaison d’anciennes traditions locales et de nouvelles idées monothéistes ne favorise pas le tracé d’orientations religieuses."
 dogmatic_preacher: "Prédicateur dogmatique"
 desc_dogmatic_preacher: "Refusant de voir le nom de Dieu se mêler à d’anciennes superstitions, les efforts des missionnaires se heurtent à bien des difficultés ici."
 buying_firearms_from_neighbor: "Achat d’armes à feu auprès d’un voisin"
 desc_buying_firearms_from_neighbor: "Accepter l’offre de vente d’armes plus sophistiquées de la part de nos voisins nous a permis de disposer d’un avantage en termes d’échanges commerciaux."
 refused_slave_trade_with_europeans: "Commerce des esclaves avec les Européens refusé"
 desc_refused_slave_trade_with_europeans: "Notre refus de vendre les esclaves capturés lors de la guerre aux colonies européennes nous a permis de conserver un certain contrôle sur notre commerce local."
