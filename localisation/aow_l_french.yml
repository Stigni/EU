 timbuktu_region: "Tombouctou"
 mor_crisis: "Crise du Maghreb"
 desc_mor_crisis: "Le Maghreb a connu des heures sombres dont il a du mal à se relever. Espérons que l'avenir lui sourira à nouveau."
 mor_andalucian_moors: "Maures andalous"
 desc_mor_andalucian_moors: "Un grand nombre de Maures andalous se sont installés dans nos villes, enrichissant ainsi la culture urbaine et notre État."
 mor_idrisid_cult_soaring: "Soutien du culte d'Idris"
 desc_mor_idrisid_cult_soaring: "Le culte d'Idris se propage plus rapidement que ce qu'on aurait pu imaginer. Ce mouvement immensément populaire ne le restera peut-être pas éternellement mais pour le moment il enflamme notre peuple."
 flavor_mor.1.t: "Crise du Maghreb"
 flavor_mor.1.d: "Le siècle dernier a été difficile et impitoyable pour les pays du Maghreb. Confrontés à la désertification galopante, à la diminution des populations urbaines, à la famine généralisée et à la présence de groupes de nomades déloyaux de plus en plus puissants, la plupart des États d'Afrique du Nord sont exsangues.\nBien que la situation s'améliore légèrement depuis peu, avec un redressement du commerce intérieur et quelques signes de réurbanisation, nos États ne sont encore que l'ombre d'eux-mêmes. Beaucoup craignent que les Ibères s'en prennent à nous lorsqu'ils en auront fini avec le Royaume de Grenade."
 flavor_mor.1.a: "Qu'ils essaient ! Nous nous relèverons !"
 flavor_mor.2.t: "Réfugiés maures"
 flavor_mor.2.d: "L'Espagne a choisi de chasser les Maures qui résidaient encore sur son sol. De très nombreux Maures andalous arrivent dans nos ports pour y demander l'asile. Nous avons de la peine pour ces gens qui ont tout perdu mais leur arrivée est peut-être une bénédiction pour notre royaume. La plupart des réfugiés sont des citadins, des artisans, des érudits, des artistes et des administrateurs, précisément le type de profils dont nous manquons cruellement dans nos villes depuis la grande crise qui a frappé le Maghreb."
 flavor_mor.2.a: "Nos frères de religion sont les bienvenus chez nous."
 flavor_mor.3.t: "Muhammad al-Jazuli et le Dala'il al-Khayrat"
 flavor_mor.3.d: "Récemment revenu d'un long séjour dans le Hedjaz, un chef soufi originaire de la vallée du Souss est devenu extrêmement populaire dans notre royaume. De son séjour en terre sainte, al-Jazuli rapporte le Dala'il al-Khayrat, recueil de prières et de litanies demandant à Dieu de bénir Mahomet et de lui accorder sa miséricorde et sa bonté.\nContrairement à al-Jazuli, le livre peut voyager partout et, compte tenu de son immense popularité, il semble destiné à survivre à son auteur et à notre dynastie."
 flavor_mor.3.a: "OK."
 flavor_mor.4.t: "Culte d'Idris de Fès"
 flavor_mor.4.d: "Comme le prédisait une légende très ancienne, le corps bien conservé d'Idris II a été découvert dans une mosquée de Fès il y a quelques années. Depuis, les chérifs idrissides ont fait l'objet d'un culte grandissant à Fès comme dans le reste de notre royaume.\nCe culte dévot semble destiné à gagner le cœur de notre population après la période difficile que nous avons traversée. Néanmoins, les mouvements populaires passionnés comme ceux-là présentent toujours un risque et il ne faudrait pas qu'ils oublient qui détient le pouvoir temporel."
 flavor_mor.4.a: "Soutenons les Idrissides."
 flavor_mor.4.b: "Accordons-leur une représentation sans soutien officiel."
 flavor_mor.5.t: "Abu Zakariya Yahya al-Wattasi"
 flavor_mor.5.d: "Dans les faits, le Maroc possède deux dynasties royales. Depuis vingt ans, le pouvoir officiellement détenu par la dynastie des Mérinides est en fait aux mains du formidable vizir wattasside Yahya.\nIncroyablement populaire après sa victoire sur les Portugais en 1437 et son soutien au culte d'Idris à Fès, Yahya a veillé au bon fonctionnement de la bureaucratie royale et à l'imprégnation de celle-ci par des Wattassides. Comme les Wattassides sont apparentés aux souverains Marinides, cette évolution n'est peut-être pas si préoccupante. Mais maintenant que Yahya est mort, nous nous interrogeons sur ce que nous réserve l'avenir. Le grand homme, qui n'a manifestement rien laissé au hasard, a prévu que son cousin lui succède au poste de vizir, mais nous ignorons comment les Wattassides vont utiliser le réseau que Yahya leur a tissé."
 flavor_mor.5.a: "Nous avons perdu un grand homme."
 flavor_mor.6.t: "Un complot wattasside ?"
 flavor_mor.6.d: "Il nous paraît maintenant évident que les Wattassides sont devenus trop puissants et trop influents dans notre royaume. Si nous n'intervenons pas pour infléchir leur pouvoir au plus vite, notre lignée risque de s'éteindre. Le sultan $MONARCH$ est convaincu qu'un complot se trame contre le trône."
 flavor_mor.6.a: "Tuez-les tous !"
 flavor_mor.6.b: "Ils restent des conseillers de confiance pour nous."
 flavor_mor.7.t: "Révolte des Wattassides"
 flavor_mor.7.d: "Après ce qui a été considéré comme une soudaine trahison de nos vizirs wattassides, notre Sultan a fait arrêter et exécuter tous les Wattassides qu'il a trouvés. Mais compte tenu de leur popularité, cette décision a été très mal accueillie.\nAprès la nomination par $MONARCH$ d'un nouveau vizir non wattasside, des émeutes ont éclaté et on dit que deux frères wattassides tirent en secret les ficelles de cette révolte, déterminés à venger leur famille."
 flavor_mor.7.a: "OK."
 flavor_mor.8.t: "Ultimatum des Wattassides"
 flavor_mor.8.d: "Les soupçons qui pesaient sur nos vizirs wattassides semblaient fondés. Aujourd'hui, Muhammad al-Wattasi a lancé un ultimatum à notre Sultan : s'il refuse de renoncer pacifiquement au trône, il court le risque de déclencher une révolte contre son pouvoir."
 flavor_mor.8.a: "Il faut abdiquer."
 flavor_mor.8.b: "Le trône m'appartient !"
 flavor_mor.9.t: "L'expédition soudanaise"
 flavor_mor.9.d: "Depuis des siècles, nous dépendons des caravanes de sel et d'or du Sahara.\nMalgré la réticence de presque tous ses conseillers, $MONARCH$ souhaite maintenant que nous contrôlions nous-mêmes cette route commerciale. Nous ne pouvons pas compter sur les Touaregs pour protéger ces caravanes et les sources de ces précieuses marchandises seraient mieux gérées si notre royaume les contrôlaient lui-même."
 flavor_mor.9.a: "Traversons le Sahara !"
 flavor_mor.9.b: "C'est illusoire, le désert est incontrôlable."
 flavor_mor.10.t: "L'expédition soudanaise"
 flavor_mor.10.d: "Les armées marocaines pénètrent dans le sud du Sahara par les oasis du Touat."
 flavor_mor.10.a: "Cela ne présage rien de bon."
 oromo_spawn_region: "L'Oromie"
 eth_independent_church: "Une Église indépendante"
 desc_eth_independent_church: "Nous sommes sur le point de rompre nos liens avec le patriarche d'Alexandrie. Cette décision est risquée, mais devrait redynamiser notre Église."
 eth_itinerant_capital: "Capitale itinérante"
 desc_eth_itinerant_capital: "Malgré les nombreux inconvénients que présente une cour itinérante, elle nous permet néanmoins de propager la culture de notre cour royale."
 eth_zara_yakob_centralisation: "Réformes de centralisation"
 desc_eth_zara_yakob_centralisation: "Nous procédons actuellement à un ensemble de réformes pour réduire l'autonomie des provinces de notre empire."
 eth_oromo_migration: "Migration des Oromos"
 desc_eth_oromo_migration: "Récemment, cette région a dû faire face à un important afflux de nomades oromos."
 eth_mount_geshen: "La Montagne des rois"
 desc_eth_mount_geshen: "Nous perpétuons la tradition royale du mont Geshen en confinant tous les héritiers royaux dans la région qui entoure le mont Geshen pour veiller à disposer d'un héritier digne de ce nom en cas de besoin."
 flavor_eth.6.t: "Réformes de centralisation de Zara Yakob"
 flavor_eth.6.d: "Sous la dynastie salomonide, le royaume d'Éthiopie est devenu un grand empire. Mais les différentes régions sur lesquelles nous régnons n'ont pas de langue, de religion ou de système administratif communs.\nZara Yakob, le plus grand souverain que l'Éthiopie ait connu depuis longtemps, a préparé un certain nombre de réformes qui devraient nous permettre d'unifier notre État."
 flavor_eth.6.a: "Nous devons centraliser l'État."
 flavor_eth.6.b: "Nous centraliserons l'État plus tard."
 flavor_eth.7.t: "La capitale itinérante"
 flavor_eth.7.d: "Pour contrôler l'empire Éthiopien dans toute sa diversité, les Salomonides n'ont jamais fondé de capitale permanente. Par conséquent, la cour royale se déplace régulièrement de chefferie en chefferie.\nCes conditions ne sont guère propices à une continuité administrative digne de ce nom, mais la cour itinérante présente des avantages. Les fréquents séjours dans les cours royales de tout l'Empire contribuent au développement d'une culture commune des élites."
 flavor_eth.7.a: "Il en a toujours été ainsi."
 flavor_eth.7.b: "Nous devons encourager la conversion culturelle des campagnes."
 flavor_eth.8.t: "Debre Berhan - La Montagne de la Lumière"
 flavor_eth.8.d: "$MONARCH$ a eu une vision dans laquelle lui est apparue une montagne lumineuse destinée à accueillir la nouvelle capitale de l'Éthiopie. Une église a déjà été construite sur place et l'État doit maintenant réaliser le rêve de notre empereur."
 flavor_eth.8.a: "Le moment est venu d'établir une capitale permanente."
 flavor_eth.8.b: "Ne renonçons pas à la tradition."
 flavor_eth.9.t: "Debre Berhan désertée"
 flavor_eth.9.d: "Les traditions ont la vie dure et, à l'instar des campagnes, Debre Berhan est déserte. Des courtisans jusqu'aux modestes garçons d'écurie, tout le monde a quitté la nouvelle capitale. La tradition de la cour itinérante s'impose de nouveau à nous."
 flavor_eth.9.a: "Nous devons nous déplacer dans les provinces."
 flavor_eth.10.t: "Gondar - Une nouvelle capitale"
 flavor_eth.10.d: "$MONARCH$ passe de plus en plus de temps près des monastères du lac Tana. La présence du roi a donné naissance à une petite ville que certains considèrent comme la deuxième capitale de notre royaume.\nCette idée s'est imposée au/à la $MONARCH$ qui pense désormais que l'établissement d'une capitale permanente à cet endroit nous permettrait de bâtir un nouvel héritage spirituel et architectural."
 flavor_eth.10.a: "Construisons notre capitale ici."
 flavor_eth.10.b: "Nous ne devons pas nous enchaîner à un même lieu."
 flavor_eth.11.t: "Le sort des Coptes d'Égypte"
 flavor_eth.11.d: "Nous avons appris que le sultan mamelouk persécute les Coptes d'Égypte. Il est de notre devoir d'intervenir pour protéger ce royaume membre du patriarcat d'Alexandrie. Le fait que le patriarche soit aux mains des Mamelouks ne facilite pas les choses et une attaque directe risquerait d'ébranler les fondations de notre Église."
 flavor_eth.11.a: "Envoyons une lettre explicite au sultan."
 flavor_eth.11.b: "Évitons de nous fâcher avec les Mamelouks."
 flavor_eth.11.c: "Il y a là un motif de guerre !"
 flavor_eth.12.t: "Une lettre en provenance d'Éthiopie"
 flavor_eth.12.d: "Nous venons de recevoir une lettre de l'empereur d'Éthiopie. Le message dresse la liste des soi-disant crimes commis par notre sultanat à l'encontre des Coptes qui résident sur notre territoire.\nMais nous n'avons aucune inquiétude à nous faire car le patriarche des Coptes d'Égypte et d'Éthiopie est notre otage. Il est peu probable qu'un monarque éthiopien risque la vie de son patriarche pour un motif comme celui-là."
 flavor_eth.12.a: "Envoyons une réponse sarcastique."
 flavor_eth.12.b: "Adressons-leur des excuses pour tenter de rétablir nos relations."
 flavor_eth.13.t: "Une lettre en provenance d'Éthiopie"
 flavor_eth.13.d: "Nous avons reçu un message de l'empereur d'Éthiopie qui nous accuse de persécuter la population copte qui réside sur notre territoire. Il considère cela comme un motif de guerre et nous craignons donc l'imminence d'une attaque éthiopienne."
 flavor_eth.13.a: "Il n'oserait pas."
 flavor_eth.14.t: "Un ambassadeur des Mamelouks"
 flavor_eth.14.d: "Un messager mamelouk vient d'arriver à notre cour avec la réponse du sultan au sujet de nos inquiétudes envers les Coptes qui résident sur son territoire.\nMais il ne nous présente pas d'excuses. Le sultan exprime ouvertement son mépris envers la cour éthiopienne et tourne en dérision nos éventuelles tentatives de représailles."
 flavor_eth.14.a: "Que l'on emprisonne l'ambassadeur !"
 flavor_eth.14.b: "Il y a là un motif de guerre !"
 flavor_eth.15.t: "Excuses des Mamelouks"
 flavor_eth.15.d: "Le sultan mamelouk nous a informés qu'il allait étudier la situation des Coptes qui résident sur son territoire. Il nous assure de son amitié envers le peuple éthiopien et l'Église copte."
 flavor_eth.15.a: "OK."
 flavor_eth.16.t: "Ambassadeur détenu"
 flavor_eth.16.d: "L'empereur éthiopien n'a pas apprécié notre réponse à sa lettre et a fait arrêter notre messager."
 flavor_eth.16.a: "OK."
 flavor_eth.17.t: "Mort d'un évêque"
 flavor_eth.17.d: "L'évêque d'Éthiopie est mort et l'Église éthiopienne réclame un successeur au patriarche copte d'Alexandrie.\nUn successeur a été choisi par le patriarche, mais le moment est bien choisi pour montrer aux Éthiopiens nous tenons les rênes. L'empereur d'Éthiopie mène une politique de conversion à l'encontre de ses sujets musulmans et détient encore l'ambassadeur que nous lui avions envoyé pour le fustiger."
 flavor_eth.17.a: "Nous devons empêcher la nomination d'un nouvel évêque."
 flavor_eth.17.b: "Nous ne devons pas intervenir."
 flavor_eth.18.t: "Évêque manquant"
 flavor_eth.18.d: "Cela fait déjà un certain temps que le dernier évêque d'Éthiopie est mort et que nous avons réclamé un successeur à Alexandrie. Les Mamelouks seraient-ils intervenus ?"
 flavor_eth.18.a: "OK."
 flavor_eth.19.t: "Les ordres monastiques"
 flavor_eth.19.d: "Le grand nombre de monastères qu'abrite notre État est l'une des plus grandes forces de l'Église éthiopienne. Les ordres monastiques contribuent à la réussite de notre État en fondant de nouveaux monastères dans les régions nouvellement conquises et en y répandant la parole de la vraie foi. Les monastères d'Éthiopie assurent également l'éducation du clergé, de la noblesse et des administrateurs éthiopiens, ce qui a grandement contribué à la récente redynamisation de l'Église éthiopienne.\nIl y a toutefois un revers à cette médaille puisque les monastères et les ordres qui les dirigent sont devenus à la fois riches et autonomes."
 flavor_eth.19.a: "Tentons de les contenir."
 flavor_eth.19.b: "Protégeons les privilèges des ordres."
 flavor_eth.20.t: "Indépendance vis-à-vis du patriarcat"
 flavor_eth.20.d: "La dépendance de l'Église éthiopienne vis-à-vis du patriarcat d'Alexandrie a toujours été un frein pour notre pays. Nous avions peut-être jadis besoin d'évêques, d'ecclésiastiques et de guides spirituels venus de l'étranger, mais compte tenu de l'expansion qu'a connue l'Église éthiopienne au cours des deux derniers siècles, notre royaume forme désormais ses propres ecclésiastiques et possède de solides infrastructures religieuses grâce aux églises et aux monastères établis sur tout son territoire.\nDans la mesure où le patriarcat égyptien est l'otage des conquérants musulmans, nous sommes souvent contraints d'attendre longtemps entre le mort d'un évêque et la nomination du suivant. Il serait maintenant dans notre intérêt de nommer nos dirigeants religieux dans les rangs de notre propre clergé."
 flavor_eth.20.a: "Nous ne pouvons pas déshonorer notre patriarche."
 flavor_eth.20.b: "Notre Église doit se libérer de toute influence étrangère."
 flavor_eth.21.t: "Les Oromos"
 flavor_eth.21.d: "Un étrange peuple nomade a franchi notre frontière méridionale. Migrant en grands nombres et protégés par de redoutables guerriers, ces nomades ont des coutumes qui menacent de déchirer et remodeler le tissu même de notre société. Ni musulmans ni chrétiens, ces adorateurs de vaches évincent et convertissent rapidement les adeptes des religions abrahamiques et remplacent les anciennes structures sociales par les leurs."
 flavor_eth.21.a: "OK."
 flavor_eth.23.t: "Colons oromos"
 flavor_eth.23.d: "Des groupes de colons nomades sont entrés dans la province de $PROVINCENAME$. La population de la province est évincée ou assimilée par les Oromos."
 flavor_eth.23.a: "OK."
 flavor_eth.24.t: "Intégration des Oromos"
 flavor_eth.24.d: "L'afflux de colons oromos s'amenuise enfin. Tandis que les immigrés commencent à s'implanter, notre société subit de profonds changements, mais la phase d'intégration la plus violente de cette nouvelle population semble terminée."
 flavor_eth.24.a: "OK."
 flavor_eth.26.t: "Amba Geshen - La Montagne des rois"
 flavor_eth.26.d: "Autrefois, notre grand royaume connaissait une crise et des troubles civils à chaque succession. Pour remédier à ce problème, l'un des premiers rois salomoniques a établi l'institution du mont Geshen. Depuis ce jour, tous les princes royaux, à l'exception de l'héritier direct du roi, sont isolés du monde extérieur sur les pentes du mont Geshen. L'État veille à ce que ces rois potentiels ne manquent de rien, et les princes peuvent mettre cette période d'isolement à profit en étudiant et en s'adonnant à la contemplation. Pour protéger les princes du monde extérieur (et protéger le royaume des revendications des princes), la montagne est placée sous haute surveillance.\nCette coutume nous a bien réussis puisque le royaume est plus stable qu'autrefois. Mais certains pensent qu'il est risqué de maintenir tous nos héritiers royaux au même endroit.\nNotre roi commence à vieillir et il n'a pas d'héritier. C'est exactement dans ce genre de situations que la montagne peut se révéler utile."
 flavor_eth.26.a: "Nous avons de la chance que nos ancêtres aient été si prévoyants."
 flavor_eth.26.b: "Nous n'avons pas besoin de cette prison dorée."
 flavor_eth.26.b.tt: "La montagne sera utilisée à d'autres fins."
 flavor_eth.27.t: "Hélène d'Éthiopie"
 flavor_eth.27.d: "Au début de son règne, le roi $MONARCH$ épousa la fille d'un des chefs musulmans du royaume. Lorsque la jeune femme se convertit et prononça ses vœux à l'empereur éthiopien, rien ne laissait présager qu'elle deviendrait l'une des personnalités les plus influentes de la politique éthiopienne. Eleni, ou Hélène, fut en effet une conseillère avisée et influente auprès de son mari puis de ses successeurs."
 flavor_eth.27.a: "OK."
 flavor_eth.28.t: "Catastrophe à la Montagne des rois"
 flavor_eth.28.d: "Nul ne sait ce qui s'est vraiment passé mais nous venons d'apprendre que tous les princes du mont Geshen sont morts. Il semblerait que quelqu'un ait réussi à prendre les gardes par surprise avant de massacrer les héritiers royaux. Tandis que le royaume essaie de se remettre de ce choc, il semble évident que cette tradition va disparaître de notre héritage national."
 flavor_eth.28.a: "Tout est perdu."
 GC_ASIA_BOOKMARK: "Royaume d'Orient"
 GC_ASIA_BOOKMARK_DESC: "Abritant la majorité de la population mondiale et source de la majeure partie des produits manufacturés de la planète, en 1444, l'Asie est encore le centre du monde. De la Chine des Ming à la myriade d'États d'Inde et d'Indochine, en passant par l'empire timouride en déclin et les vastes steppes du nord, l'Asie reste jusqu'à présent à l'écart des conflits tels que la croisade de Varna ou la guerre de Cent Ans."
 GC_AMERICA_BOOKMARK: "Les premières nations"
 GC_AMERICA_BOOKMARK_DESC: "Cinquante ans avant leur découverte par Christophe Colomb, les Amériques forment une immense région très contrastée. Dans le sud, le modeste royaume de Cuzco n'est pas encore le grand empire Inca. En Amérique centrale, la triple alliance aztèque qui vient de se former n'est encore qu'une des nombreuses puissances de la région. En Amérique du nord, qui constitue probablement la région la plus divisée, les fédérations iroquoise et huronne viennent tout juste de se former."
 GC_AFRICA_BOOKMARK: "Empires des sables"
 GC_AFRICA_BOOKMARK_DESC: "En 1444, l'Afrique regorge de royaumes émergeants. À l'est, l'empire chrétien d'Éthiopie connaît un âge d'or sous le règne de Zara Yakob. En Afrique de l'ouest, l'espace laissé par l'empire en déclin du Mali est peu à peu occupé par de nouveaux États tels que Songhaï. La crise qui fait actuellement rage au Maghreb va bientôt entraîner la renaissance d'un puissant royaume marocain dans le nord-ouest, tandis que le nord-est se transforme en terrain de jeu pour les impérialistes européens et turcs."
 bah_bidar_fort: "Le fort de Bîdâr"
 desc_bah_bidar_fort: "Notre capitale est aussi extravagante que bien gardée."
 bah_attracting_the_right_people: "Attirer les bonnes personnes"
 desc_bah_attracting_the_right_people: "Nous menons actuellement une campagne plus agressive que jamais pour convaincre des commandants, marchands et administrateurs musulmans de talent de s'installer dans notre pays afin d'y tenter leur chance."
 bah_habhsis: "Habhsis loyaux"
 desc_bah_habhsis: "Nos forts sont de plus en plus nombreux à être tenus par de loyaux esclaves Habshis car ceux-ci préfèrent rester fidèles au trône plutôt qu'aux factions de la cour."
 bah_deccanis_gharbians: "Deccanis et Gharbiens"
 desc_bah_deccanis_gharbians: "Notre cour est tiraillée entre deux factions : les Deccanis et les Gharbiens. Nous tentons de stabiliser la situation en alternant notre soutien à chacun de ces groupes mais les tensions persistent et le pays devient de plus en plus difficile à gouverner."
 bah_gharbians: "Soutien aux Gharbiens"
 desc_bah_gharbians: "Nous soutenons la faction des Gharbiens à la cour et bénéficions ainsi d'un afflux régulier de nouveaux aventuriers issus des pays musulmans de l'ouest."
 bah_deccanis: "Soutien aux Deccanis"
 desc_bah_deccanis: "Nous soutenons la faction des Deccanis à la cour. Le calme ainsi rétabli dans nos provinces facilite leur contrôle."
 bah_bidriware_boom: "Essor du bidri"
 desc_bah_bidriware_boom: "Les artisans de Bîdâr ont inventé un nouvel art du métal appelé bidri. Celui-ci a redynamisé l'économie locale."
 flavor_bah.1.t: "Bîdâr, une vraie capitale pour les Bahmanî"
 flavor_bah.1.d: "Las des intrigues et de l'atmosphère exécrable qui règne à Gulbargâ, l'une des premières décisions du jeune $MONARCH$ a été de transférer la capitale des Bahmanî à Bîdâr. À l'emplacement d'un ancien fort situé au centre du plateau du Deccan, une nouvelle capitale a été entièrement construite. Cette magnifique ville est comparable aux grandes cités de Perse et de Transoxiane. Avec ses trente-sept bastions et ses sept portes, Bîdâr est également un fort grandiose et la défense la plus avancée de notre dynastie.\nConstruite pour impressionner la cour royale, la magnifique salle du trône en turquoise de notre dynastie est peut-être le symbole le plus renommé de notre famille.\nTout cela a un prix bien sûr. Notre vizir vient de nous remettre une liste de réalisations urgentes et une autre liste de travaux à poursuivre."
 flavor_bah.1.a: "Bîdâr doit rester une capitale digne de notre dynastie."
 flavor_bah.1.b: "Évitons d'en faire trop."
 flavor_bah.2.t: "Attirer les bonnes personnes"
 flavor_bah.2.d: "Le sultanat de Bahmanî est à bien des égards un État colonial. Le Deccan n'était sous contrôle musulman que depuis vingt ans lorsque nos ancêtres se sont libérés du joug impérialiste de Delhi. Nos sujets sont en grande majorité composés de Marathes, de Kannadigas et de Télougous hindous.\nDans la mesure où les sultans de Delhi nous interdisent depuis longtemps tout accès au nord de l'Inde, nous avons dû compter sur l'immigration étrangère de Perse et du monde arabe pour satisfaire les besoins de notre État.\nNotre dynastie a donc toujours déployé beaucoup d'énergie pour attirer des hommes compétents et éduqués vers ce qui est devenu un royaume relativement cosmopolite. Mais depuis que nous avons perdu le contrôle de la côte occidentale, cet afflux de personnes compétentes s'est amenuisé. Si nous voulons éviter une crise grave, nous devons redoubler d'efforts pour attirer ici tous les hommes de qualité, malgré les risques que cela implique."
 flavor_bah.2.a: "Redoublons d'efforts."
 flavor_bah.2.b: "Utilisons davantage de talents locaux."
 flavor_bah.3.t: "Mahmud Gawan"
 flavor_bah.3.d: "Un marchand persan appelé Mahmud Gawan vient d'arriver à $CAPITAL$ et a demandé une audience. Après s'être présenté, il a expliqué être l'homme idéal pour notre royaume. Outre ses qualités personnelles de marchand et d'administrateur, il prétend disposer dans tout le monde musulman d'un réseau de relations dont nous pourrions bénéficier.\nMahmud Gawan promet que si nous lui donnons les moyens d'y parvenir, il fera prospérer notre économie, et notre royaume deviendra si célèbre que tout le monde se ruera vers nos côtes pour nous servir."
 flavor_bah.3.a: "C'est véritablement le Prince des marchands !"
 flavor_bah.4.t: "Habhsis loyaux"
 flavor_bah.4.d: "Les esclaves constituent les plus anciennes marchandises du réseau commercial de l'océan Indien. De jeunes éthiopiens sont capturés, convertis à l'Islam et entraînés pour devenir des soldats d'élite, des administrateurs ou des marins, avant d'être vendus aux souverains d'Inde et de Perse.\nComme notre royaume manque cruellement d'hommes à la fois compétents et loyaux, ces 'Habshis' pourraient être précieux pour notre dynastie. Utilisons ces esclaves pour tenir nos forts, nos bureaux et nos navires plutôt que de nous fier aux factions querelleuses des Gharbiens et des Deccanis de la cour."
 flavor_bah.4.a: "Entamons l'importation à grande échelle de Habshis."
 flavor_bah.4.b: "Essayons de trouver un autre moyen."
 flavor_bah.5.t: "Deccanis et Gharbiens"
 flavor_bah.5.d: "Notre politique de constants recrutements d'étrangers présente des inconvénients. Les 'Deccanis', composés des deuxième et troisième générations de nobles Bahmanî ainsi que des derniers membres de la vieille noblesse hindoue, représentent une faction de plus en plus puissante à la cour ainsi que les porte-parole de l'indigénisation de notre sultanat. Leurs adversaires sont les nouveaux immigrés de l'ouest, les 'Gharbiens', qui sont venus tenter leur chance sur les riches territoires de l'Inde.\nLa cour est actuellement tiraillée entre ces deux factions, à tel point qu'elles ont récemment dû être séparées dans notre salle d'audience et lors des cérémonies royales."
 flavor_bah.5.a: "Tentons de les monter les uns contre les autres."
 flavor_bah.5.b: "Favorisons les Gharbiens."
 flavor_bah.5.c: "Favorisons les Deccanis."
 flavor_bah.6.t: "Bidri"
 flavor_bah.6.d: "Un nouvel art du métal a été mis au point par les artisans de Bîdâr. Celui-ci s'est rapidement répandu parmi les artisans persans de la ville et constitue aujourd'hui l'une des plus célèbres exportations de notre capitale."
 flavor_bah.6.a: "Parfait !"
 flavor_bah.7.t: "Découverte d'un gros diamant"
 flavor_bah.7.d: "Nous venons de recevoir un colis un peu particulier en provenance des mines de diamants de Kollur. Comme ce diamant est le plus gros jamais vu sur les marchés de Golkonda, il a été directement envoyé au/à la $MONARCHTITLE$."
 flavor_bah.7.a: "Je le garderai précieusement toute ma vie."
 flavor_bah.7.b: "Vendez-le."
 flavor_bah.8.t: "Athanase Nikitine"
 flavor_bah.8.d: "Un voyageur issu d'un lointain pays vient d'arriver à notre cour. Impressionné par notre hospitalité et par la splendeur de la capitale, il raconte des histoires sur nos voisins auxquels il a précédemment rendu visite. Il raconte également des histoires sur le pays lointain où il a entamé son voyage, sur une ville appelée 'Tver' et sur un pays aux hivers longs et froids."
 flavor_bah.8.a: "Intéressant."
 guj_walls_of_ahmedabad: "Les murs d'enceinte d'Ahmedabad"
 desc_guj_walls_of_ahmedabad: "Un réseau de murs d'enceinte, de portes et de plus de cent soixante-dix bastions protège la ville d'Ahmedabad des envahisseurs tout en permettant à la cité de poursuivre sa fulgurante croissance."
 guj_champaner_project: "Construction de Champaner"
 desc_guj_champaner_project: "Nous dépensons actuellement sans compter pour construire une seconde capitale à la frontière vallonnée du Gujarat."
 guj_champaner: "Champaner"
 desc_guj_champaner: "Il s'agit du site de notre deuxième capitale, la grande cité fortifiée de Champaner."
 guj_merchants_doing_well: "Marchands prospères"
 desc_guj_merchants_doing_well: "Nos marchands sont très prospères en ce moment."
 guj_hardline_rel_policy: "Politique religieuse inflexible"
 desc_guj_hardline_rel_policy: "Après une période de laxisme, nous avons appliqué une loi religieuse dans notre royaume et adopté une politique encore plus intransigeante à l'égard des non-musulmans."
 conquest_of_champaner_title: "Conquête de Champaner"
 conquest_of_champaner_desc: "L'ancienne et apparemment imprenable forteresse de Champaner se trouve dans les collines, entre le Gujarat et le plateau du Malwa. Nous devons nous emparer de ce fort pour qu'il devienne notre première ligne de défense."
 flavor_guj.1.t: "Essor d'Ahmedabad"
 flavor_guj.1.d: "Notre capitale, Ahmedabad, a connu un essor rapide depuis sa fondation en 1411, et cette tendance semble se poursuivre. La proximité de Khambhat, l'un des plus grands ports d'Inde que certains considèrent aussi comme le plus animé du monde, draine un flot constant de personnes, de marchandises et de capitaux.\nUne cité qui connait une croissance aussi rapide est toutefois difficile à défendre, notamment en raison de sa situation en plein centre des plaines du Gujarat. Certains pensent que nous devrions jouer un rôle plus actif sur le plan de l'urbanisme au lieu de nous concentrer sur l'embellissement de la ville. Le réseau de murs d'enceinte et de bastions suggéré par nos architectes peut sembler démesuré, mais si nous ne le construisons pas, la capitale risque de se retrouver sans défenses."
 flavor_guj.1.a: "Construisons ces murs !"
 flavor_guj.1.b: "La cité doit rester une capitale ouverte."
 flavor_guj.2.t: "Champaner - Une deuxième capitale ?"
 flavor_guj.2.d: "Le fort de Champaner occupe une position stratégiquement viable au centre des montagnes, à mi-chemin entre le plateau du Malwa et les plaines du Gujarat. En plus de sa position défendable, il est aussi idéalement situé pour contrôler la route commerciale entre le Doab et les ports océaniques de notre territoire.\nLe/La $MONARCHTITLE$ $MONARCH$ a élaboré un plan très ambitieux pour transformer le fort de Champaner en nouvelle grande capitale de notre royaume. Symbole de notre dynastie, sa construction serait supervisée par les meilleurs architectes du monde indo-musulman, sans limite financière."
 flavor_guj.2.a: "Que la construction commence !"
 flavor_guj.2.b: "Nous n'avons aucun intérêt à nous lancer dans un projet aussi vaniteux."
 flavor_guj.3.t: "Champaner"
 flavor_guj.3.d: "Enfin, notre nouvelle capitale est presque terminée. Une majestueuse cité abritant des palais, des mosquées, des temples, un réseau avancé d'approvisionnement en eau et d'importantes fortifications se dresse désormais dans les collines de Champaner.\nL'un de ses plus beaux édifices est l'immense mosquée Jama Masjid de style indo-musulman du Gujarat qui fait la renommée de notre sultanat."
 flavor_guj.3.a: "Parfait !"
 flavor_guj.4.t: "Champaner perdu"
 flavor_guj.4.d: "Nous avons perdu la cité de Champaner et, avec elle, tous nos rêves de capitale parfaite."
 flavor_guj.4.a: "OK."
 flavor_guj.5.t: "Burhanuddin Qutub e Alam"
 flavor_guj.5.d: "L'un des maîtres soufis résidant dans notre capitale affiche de plus en plus ouvertement son soutien à notre dynastie. Beaucoup se rendent compte des bienfaits de notre politique sur le royaume, ce qui se traduit de manière très positive sur l'opinion publique."
 flavor_guj.5.a: "Voilà un homme lucide !"
 flavor_guj.6.t: "La communauté marchande jaïne et hindoue - Vasanta Vilasa"
 flavor_guj.6.d: "Le bien-être des marchands du Gujarat a toujours été important pour notre dynastie et nous en sommes venus à tolérer, voire encourager, les marchands jaïns, hindous ou parsis qui font affaire dans nos villes.\nEn conséquence, les marchands de toutes religions sont actuellement tous très prospères au Gujarat. Dans un récent manuscrit sur les rites de printemps et le dieu Krishna, un éminent marchand hindou d'Ahmedabad a fait l'éloge de notre cité et de ses dirigeants.\nPlus que tout le reste, cela traduit la réussite de nos politiques."
 flavor_guj.6.a: "Parfait."
 flavor_guj.6.b: "Blasphème ! Nos lois sont manifestement trop laxistes."
 flavor_guj.7.t: "Un émissaire auprès du sultan ottoman"
 flavor_guj.7.d: "Dans un monde dangereux, il est parfois bon d'avoir des relations qui vous protègent. Avec l'arrivée des Portugais dans l'océan Indien, nul ne se sent plus en sécurité en mer. Nous avons reçu maints signalements de navires pillés par des vaisseaux chrétiens. Il faut absolument arrêter ces pirates car ils menacent le commerce qui fait vivre notre sultanat.\nNous avons récemment appris que l'Empire ottoman, malgré son éloignement, a pris le contrôle de ports de la mer Rouge. Il serait peut-être judicieux de contacter le sultan de Constantinople pour discuter d'une possible alliance contre ces pirates chrétiens ?"
 flavor_guj.7.a: "Envoyons un émissaire à la Sublime Porte."
 flavor_guj.7.b: "Nous nous débrouillerons tous seuls."
 flavor_guj.8.t: "Est-il temps de s'impliquer dans l'océan Indien ?"
 flavor_guj.8.d: "Un émissaire du lointain sultanat du Gujarat vient d'arriver à la cour. Le sultan du Gujarat nous informe qu'il est victime des assauts des pirates portugais et que ces navires menacent le commerce des marchandises orientales entre l'Orient et nos territoires. Les Portugais empêchent également les fidèles indiens de rejoindre La Mecque et Médine, un voyage que beaucoup entament depuis le Gujarat.\nLe Gujarat se trouve loin de chez nous mais nous pourrions peut-être leur envoyer de l'aide."
 flavor_guj.8.a: "Nous devons être solidaires de nos frères de religion !"
 flavor_guj.8.b: "L'Inde ? Nous avons assez à faire plus près de chez nous."
 flavor_guj.9.t: "Aide ottomane"
 flavor_guj.9.d: "Le sultan ottoman nous fait savoir qu'il s'associe à notre volonté d'éradication de la menace portugaise. Pour nous aider à nous défendre, il a envoyé quelques navires et officiers navals ottomans qui devraient être utiles à notre royaume lors d'une future confrontation avec les Portugais."
 flavor_guj.9.a: "OK."
 flavor_guj.10.t: "Mauvaises nouvelles"
 flavor_guj.10.d: "Malheureusement, le sultan n'a que faire d'un front unifié contre ces pirates chrétiens et nous a fait savoir que les aventures orientales ne l'intéressaient pas."
 flavor_guj.10.a: "OK."
 flavor_guj.11.t: "Mort d'Ahmad Kattu"
 flavor_guj.11.d: "Ahmad Kattu, maître soufi et soutien de notre famille, vient de nous quitter. Ce grand homme a conseillé plusieurs générations de sultans du Gujarat et participé à l'urbanisation de la grande cité d'Ahmadabad. Sa disparition va laisser un immense vide spirituel dans notre royaume, et notre dynastie lui sera éternellement redevable."
 flavor_guj.11.a: "Nous devons construire un magnifique mausolée en l'honneur de ce grand homme."
 flavor_guj.11.b: "C'est une grande perte pour le royaume."
 flavor_guj.12.t: "Qissa-i Sanjan - La communauté parsie du Gujarat"
 flavor_guj.12.d: "Il y a plusieurs siècles, un groupe de réfugiés zoroastriens venus de Perse s'est installé dans le Gujarat et y a fondé la communauté parsi de Sanjan. Au fil des siècles, cette minorité religieuse s'est montrée très résistante et a joué un rôle actif dans le développement de cette région dynamique.\nRécemment, un prêtre parsi a transcrit l'histoire orale des Parsis, de leur exode de Perse au Xe siècle jusqu'à nos jours. Le Qissa-i Sanjan est indiscutablement un bel exemple de poésie persane mais c'est avant tout une histoire que les Parsis conserveront précieusement pendant des générations."
 flavor_guj.12.a: "OK."
 flavor_guj.13.t: "Mirat-i-Sikandiri"
 flavor_guj.13.d: "Les écrits historiques sont partie intégrante de la tradition du sultanat du Gujarat et, au fil des ans, de nombreux historiens de la cour ont reçu le soutien de notre dynastie. Le récent Mirat-i-Sikandiri de Shaikh Sikandar ibn Muhammad en est un excellent exemple dans lequel il s'efforce également d'incorporer tous les précédents écrits produits sur ce sujet. L'œuvre qui en résulte est une chronique détaillée de l'histoire du sultanat du Gujarat depuis sa création jusqu'à nos jours."
 flavor_guj.13.a: "OK."
