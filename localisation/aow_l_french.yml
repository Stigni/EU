 unaided_during_blockade: "Pas de soutien pendant le blocus"
 desc_unaided_during_blockade: "Suite à l'absence de soutien de l'État pendant le blocus de la cité, la population s'est mise à douter de ses dirigeants."
 scottish_mercenaries: "Mercenaires écossais"
 desc_scottish_mercenaries: "Beaucoup d'Écossais servent dans nos armées en tant que mercenaires, ce qui accroît notre dépendance potentielle vis-à-vis de ces troupes."
 huguenot_stronghold: "Bastion huguenot"
 desc_huguenot_stronghold: "Des dissidents religieux ont trouvé refuge ici et ont commencé à ériger des fortifications pour préparer une défense ou une révolte."
 jesuit_ruler: "Souverain jésuite"
 desc_jesuit_ruler: "Élevé chez les Jésuites, le souverain ne supporte ni les hérésies ni les hérétiques."
 nobles_fled: "Nobles en fuite"
 desc_nobles_fled: "Lorsque notre capitale est tombée, les nobles se sont sentis menacés et ont fui le pays pour trouver refuge chez des voisins partageant notre religion."
 golden_age_transylvania: "Âge d'or de la Transylvanie"
 desc_golden_age_transylvania: "Grâce à notre talentueux monarque et aux investissements effectués dans notre capitale, notre nation connaît un âge d'or."
 god_is_spanish: "Dieu est espagnol"
 desc_god_is_spanish: "Notre victoire lors de la guerre de ligues a convaincu beaucoup d'hommes que Dieu est de notre côté et qu'il combat pour notre nation."
 god_wants_peace: "Dieu veut la paix"
 desc_god_wants_peace: "Les revers que nous avons essuyés pendant la guerre de ligues ont convaincu beaucoup d'hommes que Dieu souhaite que nous fassions la paix en renonçant à tout espoir de victoire."
 in_league_for_land: "Dans la ligue pour capturer des territoires"
 desc_in_league_for_land: "Nous avons clairement annoncé nos intentions de capture de territoires lors de la guerre de ligues. Les questions religieuses sont secondaires."
 in_league_for_faith: "Dans la ligue pour des raisons religieuses"
 desc_in_league_for_faith: "Nous avons clairement annoncé que nous avons rejoint la guerre de ligues afin de combattre pour la survie de la vraie foi."
 tyw_events.1.t: "Reservatum Ecclesiasticum"
 tyw_events.1.d: "En tant qu'empereur, nous pouvons tolérer l'hérésie de certains de nos sujets pour éviter les conflits internes. Le souverain dicte la religion du royaume, après tout. Mais nous ne pouvons pas nous permettre une telle indulgence envers les principautés ecclésiastiques. Un des princes-évêques qui dirigent le Saint-Empire romain semble avoir abandonné l'Église après avoir succombé aux mensonges des protestants, risquant ainsi de perdre son âme et d'imposer le même sort à tous ses sujets. Grâce à la réserve ecclésiastique, nous sommes en droit de le forcer à démissionner pour trahison."
 tyw_events.1.a: "Qu'il démissionne ! Un bon catholique prendra sa place."
 tyw_events.1.a.tt: "Informez-en le/la [This.Monarch.GetTitle] de [This.GetName]. Nous aurons sa réponse dans deux semaines."
 tyw_events.1.b: "Les conséquences seraient désastreuses."
 tyw_events.2.t: "Démission exigée par l'empereur"
 tyw_events.2.d: "La conversion de [Root.Monarch.GetName] à la religion [Root.Religion.GetName] semble avoir déclenché la colère de l'empereur [From.Monarch.GetName]. [From.GetName] réclame maintenant l'application de la Reservatum Ecclesiasticum, une mesure qui contraint les [Root.Monarch.GetTitle]s de l'empire à renoncer à leur titre s'ils abandonnent le catholicisme. La réserve n'est pas soutenue par les protestants de l'empire, qui risque de perdre son autorité en cas de véritable contestation."
 tyw_events.2.a: "C'est le droit de l'empereur."
 tyw_events.2.b: "Jamais ! Le salut est possible en dehors de l'Église !"
 tyw_events.3.t: "Démission refusée par le/la [From.Monarch.GetTitle]"
 tyw_events.3.d: "À notre grande consternation, [From.Monarch.GetName] de [From.GetName] a rejeté la validité de notre interprétation de la réserve ecclésiastique, prétendant que sa simple évocation est une preuve de tyrannie de notre part. Si nous voulons sauver les âmes du peuple [From.GetAdjective], nous allons devoir imposer la vraie foi par nous-mêmes."
 tyw_events.3.a: "Les hérétiques seront brûlés."
 tyw_events.4.t: "Abdication du/de la [From.Monarch.GetTitle]"
 tyw_events.4.d: "Le/La [From.Monarch.GetTitle] de [From.GetName] a sagement accepté que nous appliquions la réserve ecclésiastique et a abdiqué au profit du/de la catholique [From.Monarch.GetName]. Nous avons également démontré que le Saint-Empire romain reste fidèle à son nom et que nous attendons de nos dirigeants religieux, si ce n'est de tous les princes, qu'ils restent sur le bon chemin ou cèdent le titre à quelqu'un d'autre."
 tyw_events.4.a: "L'empereur protège."
 tyw_events.5.t: "Blocus"
 tyw_events.5.d: "La population de [Root.GetCapitalName] dépend presque exclusivement de son port pour approvisionner la cité, mais le blocus imposé à [Root.GetName] a interrompu l'approvisionnement de beaucoup de marchandises de luxe ainsi que de quelques produits jugés nécessaires. La population ne peut pas seulement se contenter de [Root.GetTradeGoodsName] et demande au/à la [Root.Owner.Monarch.GetTitle] de trouver une solution."
 tyw_events.5.a: "Que l'on dévie des marchandises via les routes terrestres !"
 tyw_events.5.b: "Ayons recours à notre réseau de corsaires pour importer clandestinement des marchandises !"
 tyw_events.5.c: "La guerre est dure pour tout le monde. Ils vont devoir s'y faire."
 tyw_events.6.t: "La grande comète"
 tyw_events.6.d: "Les mystérieux phénomènes que l'on observe parfois dans le ciel nocturne sont souvent interprétés comme de mauvais présages ou comme des signes de fin des temps. Un phénomène exceptionnel de cette nature s'est récemment produit : une grande comète a été observée, provoquant plus d'émoi que d'habitude.\n\nMais $NATURAL_SCIENTIST$ en a profité pour étudier attentivement sa trajectoire. Les travaux scientifiques qui en résultent nous éclairent sur la distance de l'objet et dissipent bon nombre de vieilles superstitions sur les comètes. Nous ignorons si les gens du peuple s'en souviendront à l'avenir, mais cette comète a généré plus de connaissances que de peur."
 tyw_events.6.a: "Continuons à observer le ciel !"
 tyw_events.7.t: "Éducation d'un(e) [Root.Monarch.GetTitle]"
 tyw_events.7.d: "La mort tragique du précédent/de la précédente [Root.Monarch.GetTitle] a privé [Root.Heir.GetName] de parents, mais pas de tuteurs et de précepteurs. Les conseillers qui servent à notre cour souhaitent que l'enfant reçoive la meilleure éducation possible pour le/la préparer à diriger [Root.GetName]. Espérant en tirer de futurs avantages, beaucoup de personnalités tentent d'imposer leur influence. L'une d'entre elles est en passe de réussir, ce qui aura des conséquences sur le règne de [Root.Heir.GetName]."
 tyw_events.7.a: "Un conseiller de la division administrative dispensera la meilleure éducation."
 tyw_events.7.a.tt: "[Root.Heir.GetName] améliorera ses compétences administratives."
 tyw_events.7.b: "Un esprit ouvert à diplomatie est nécessaire pour régner sur [Root.GetName]."
 tyw_events.7.b.tt: "[Root.Heir.GetName] améliorera ses compétences diplomatiques."
 tyw_events.7.c: "La guerre doit être la principale préoccupation d'un(e) futur(e) [Root.Monarch.GetTitle]."
 tyw_events.7.c.tt: "[Root.Heir.GetName] améliorera ses compétences militaires."
 tyw_events.8.t: "Mercenaires écossais"
 tyw_events.8.d: "Bien que l'Écosse ait jusqu'à présent réussi à rester à l'écart des conflits religieux du Saint-Empire romain, elle ne s'en est pas désintéressée pour autant. Nous savons pertinemment que cette guerre aura un impact sur toute l'Europe et que son issue aura des conséquences diplomatiques. Contrairement à beaucoup de ses sujets, l'Écosse ne souhaite pas combattre pour une ligue. En servant comme mercenaires dans des armées étrangères du continent, les Écossais peuvent changer le cours de la guerre sans intervention directe de notre part."
 tyw_events.8.a: "Qu'on les envoie combattre pour la ligue évangélique !"
 tyw_events.8.b: "Qu'on les envoie combattre pour la ligue catholique !"
 tyw_events.8.c: "Nous avons besoin de toutes les troupes disponibles ici."
 tyw_events.9.t: "Mercenaires écossais"
 tyw_events.9.d: "Beaucoup de mercenaires écossais ont commencé à rejoindre nos rangs où ceux de nos alliés. Car les Écossais sont nombreux à vouloir mettre un terme aux conflits religieux qui déchirent le Saint-Empire romain. Bien que leur nation ne participe pas à cette guerre, les Écossais semblent prêts à se battre pour notre ligue, moyennent finance bien sûr."
 tyw_events.9.a: "Alors, nous paierons le prix qu'il faudra."
 tyw_events.10.t: "Révolte des Hongrois contre le règne des Habsbourg"
 tyw_events.10.d: "Le peuple hongrois de [Root.GetName] commence à considérer le conflit religieux qui fait rage dans l'empire comme un conflit entre leur pays et les Habsbourg qui règnent sur [Root.Owner.GetName]. Car lorsque les rois et empereurs protestants et catholiques se font la guerre, ils obligent aussi leur peuple à prendre les armes pour défendre leur religion. Comme si la guerre ne suffisait pas, nous devons maintenant lutter contre ces trublions sur des territoires qui auraient depuis longtemps dû se soumettre à la dynastie des Habsbourg."
 tyw_events.10.a: "Nos ennemis répandent des mensonges partout."
 tyw_events.11.t: "Rassemblement de huguenots à La Rochelle"
 tyw_events.11.d: "Les guerres de religion sont peut-être terminées, mais des conflits religieux persistent encore en France. Sous le règne de [Root.Monarch.GetName], des hérétiques huguenots réclamant le droit de pratiquer leur religion ont commencé à se rassembler et une révolte se profile. Pour l'instant cantonnés à La Rochelle, ils ont cependant commencé à fortifier les structures défensives de la ville. Nous ignorons leurs intentions exactes, mais les plus rebelles veulent créer un État indépendant et se libérer du joug de la France et de l'Église catholique."
 tyw_events.11.a: "Si cela continue, nous allons devoir nous montrer aussi impitoyables que ce qu'ils disent de nous."
 tyw_events.12.t: "Les rebelles huguenots ont besoin de notre aide"
 tyw_events.12.d: "Bien que [Root.GetName] soit maintenant libéré de la tyrannie de l'Église catholique, beaucoup de pays étrangers subissent encore la même oppression. Les huguenots de France ont jugé nécessaire d'ériger des fortifications pour se préparer à la terreur que le régime français s'apprête probablement à leur faire subir.\n\nAussi vraie que soit la foi de ces braves gens, ils n'ont aucune chance de résister à la puissance de l'armée française. Mais avec le soutien du/de la [Root.Monarch.GetTitle] [Root.GetAdjective], tout est possible."
 tyw_events.12.a: "Dites-leur d'attaquer les Français et nous les soutiendrons !"
 tyw_events.12.b: "Mieux vaut ne pas nous attirer les foudres de la France."
 tyw_events.13.t: "Soutien britannique aux huguenots"
 tyw_events.13.d: "Les dissidents huguenots rassemblés à La Rochelle, qui affichaient jusque-là une certaine prudence, se sont enhardis depuis qu'ils ont reçu le soutien du/de la [From.Monarch.GetTitle] [From.GetAdjective]. Apparemment, ces traîtres d'hérétiques de [From.GetName] ont jugé bon de propager leurs mensonges en France et d'y allumer des incendies. Qu'ils honorent ou non leur promesse, les huguenots se révoltent maintenant ouvertement."
 tyw_events.13.a: "Les ennemis de la France nous le paieront, à La Rochelle comme à [From.Capital.GetCapitalName]."
 tyw_events.14.t: "Chute de Prague"
 tyw_events.14.d: "La ville de Prague a connu de nombreux rois, et même des empereurs, et elle se caractérise par ses multiples héritages. Après sa capture par les troupes [Root.GetAdjective], il serait tentant de rapporter une partie des trésors de la ville à [Root.Capital.GetCapitalName] et de nous les approprier. Il s'agit là d'une chance unique de mettre la main sur quelques objets d'une valeur incomparable... Mais cela risque de déclencher la colère des habitants de Prague."
 tyw_events.14.a: "Apportez-les dans notre capitale ! C'est ainsi que se bâtissent les héritages."
 tyw_events.14.b: "Ces trésors sont ici chez eux."
 tyw_events.15.t: "Albrecht von Wallenstein"
 tyw_events.15.d: "Un noble de la maison Waldstein s'est illustré en tant que général lors des conflits religieux du Saint-Empire romain. Originaire de Bohême, Wallenstein a démontré sa loyauté envers l'empereur dès le début de la guerre. Il a déjà commencé à nous faire profiter de ses connaissances militaires ainsi que de son esprit innovant, et nous comptons sur lui pour nous aider à rétablir de la foi et l'ordre dans l'empire."
 tyw_events.15.a: "L'empereur [Root.Monarch.GetName] a plus que jamais besoin de preuves de loyauté."
 tyw_events.16.t: "Loyauté de Wallenstein mise en doute"
 tyw_events.16.d: "Depuis qu'il a rejoint nos forces au début de la guerre, Wallenstein s'est montré très compétent à son poste de commandant militaire. Mais bien qu'il se soit efforcé de paraître loyal et reconnaissant, nous savons qu'il est en désaccord avec de nombreuses décisions de l'empereur [Root.Monarch.GetName]. Des sources fiables indiquent qu'il a même été irrité que nous refusions certains compromis lors du conflit. Nombreux sont ceux qui le soupçonnent maintenant d'envisager de passer à l'ennemi. Heureusement, certains officiers de ses forces sont encore loyaux envers nous. Ils pourraient veiller à ce qu'il ne combatte jamais pour une autre ligue."
 tyw_events.16.a: "Il doit être capturé, mort ou vif."
 tyw_events.16.b: "Il nous le faut vivant pour mener nos troupes."
 tyw_events.17.t: "Trahison de Wallenstein"
 tyw_events.17.d: "Les pires craintes de nos conseillers se sont hélas réalisées. Notre dépendance vis-à-vis du commandement militaire de Wallenstein a accentué la pression qui pèse sur notre nation et il a eu l'impudence de nous déserter en pleine guerre pour passer à l'ennemi. Nos troupes ne l'ont pas vu sur les champs de bataille, mais il ne fait aucun doute qu'il va maintenant mener les armées des traîtres contre l'empereur."
 tyw_events.17.a: "Nous aurions dû le faire tuer quand il en était encore temps."
 tyw_events.17.a.tt: "Albrecht von Wallenstein va passer à [This.GetName]."
 tyw_events.18.t: "Le général Wallenstein passe à [From.GetName]"
 tyw_events.18.d: "La guerre que nous menons pour mettre un terme à la tyrannie [From.Religion.GetName] du Saint-Empire romain à [From.Capital.GetCapitalName] a fini par semer le doute dans l'esprit de ses propres généraux. Après le refus de compromis opposé par [From.GetName] alors que la guerre s'enlise, Albrecht von Wallenstein a décidé de changer de camp pour se mettre à notre service. Ils avaient raison de douter de sa loyauté."
 tyw_events.18.a: "La prophétie se réalise, tant mieux pour nous."
 tyw_events.19.t: "Siège hivernal"
 tyw_events.19.d: "Il est toujours préférable d'éviter un siège qui s'éternise jusqu'à l'hiver, car cela peut coûter très cher. Cet hiver a été particulièrement rigoureux et le froid a fini par avoir raison de nos équipements et de nos soldats. À ce rythme, nous allons devoir patienter jusqu'à la fin de l'hiver ou envoyer d'autres hommes, mais ceux-ci risquent alors de mourir de froid et de faim. Combien d'hommes sommes-nous prêts à sacrifier pour prendre cette ville ?"
 tyw_events.19.a: "Autant qu'il le faudra."
 tyw_events.19.b: "Attendons notre heure."
 tyw_events.20.t: "Fin de la maison Griffin"
 tyw_events.20.d: "La situation tumultueuse du Saint-Empire romain a eu des répercussions sur la santé de notre [Root.Monarch.GetTitle]. Notre petite nation se retrouve au cœur d'un conflit imminent, et au pire moment possible, notre [Root.Monarch.GetTitle] tombe gravement malade sans laisser d'héritier. S'il/Si elle meurt, la Poméranie verra s'éteindre la lignée des Griffin, qui règne sur cette nation depuis des siècles, et le pays risque d'être partagé entre les puissances qui s'attaquent opportunément aux maillons faibles de l'empire."
 tyw_events.20.a: "Nous défendrons notre souveraineté malgré l'adversité."
 tyw_events.20.a.tt: "[This.GetName] va revendiquer toutes les provinces poméraniennes."
 tyw_events.21.t: "Fin de la maison Griffin"
 tyw_events.21.d: "Après avoir régné sur la Poméranie pendant des siècles, le dernier/la dernière [From.Monarch.GetTitle] de la maison Griffin qui dirigeait le pays a succombé sans laisser d'héritier. Compte tenu des conflits religieux qui font rage dans le Saint-Empire romain, il est fort possible qu'un État ambitieux revendique cette région. Les différentes puissances ne vont sans doute pas tarder à réclamer leur part des territoires de Poméranie."
 tyw_events.21.a: "Nous savons saisir une opportunité lorsqu'elle se présente."
 tyw_events.22.t: "Bataille de [Root.GetCapitalName]"
 tyw_events.22.d: "La guerre de ligues a frappé notre nation en plein cœur, et nous avons perdu la première bataille. Les forces [From.GetAdjective] ont attaqué les nôtres près de notre capitale, [Root.Capital.GetCapitalName], et ont remporté la victoire, ce qui a plongé nos militaires dans l'inquiétude et la honte. La guerre n'est pas encore perdue, mais cette bataille entrera dans l'histoire, que cela nous plaise ou non."
 tyw_events.22.a: "Nous pouvons seulement espérer que nos futures victoires l'éclipseront."
 tyw_events.23.t: "Ennemis de la ligue"
 tyw_events.23.d: "En décidant de prendre position dans le conflit religieux du Saint-Empire romain, nous avons déclenché des discussions encore plus houleuses quant à la position à adopter par [Root.GetName] sur la question de la Réforme. Nous n'avons aucun doute sur les objectifs de la ligue, contrairement à beaucoup de nos concitoyens. Il nous semble évident que nous avons choisi le bon camp pour le bien de toute la population [Root.GetAdjective], quelle que soit la religion de chacun. Mais pour certains de nos sujets, ceci est une hérésie. Les opposants les plus zélés ont pris les armes contre leurs dirigeants et la ligue."
 tyw_events.23.a: "Ces gens ne connaissent rien aux affaires internationales."
 tyw_events.24.t: "$THEOLOGIAN$$INQUISITOR$ doute de notre foi"
 tyw_events.24.d: "[Root.Monarch.GetName] est quelqu'un de pragmatique. Malgré une piété égale à n'importe quel [Root.Monarch.GetTitle], les alliances politiquement opportunes passent avant tout le reste. Aussi, en dépit de notre religion [Root.Religion.GetName], nous avons rejoint une ligue religieuse opposée à nos croyances. La plupart des conseillers voient cela comme une nécessité "
 tyw_events.24.a: "S'il ne sait pas se taire, il doit s'en aller."
 tyw_events.24.b: "Nos alliés méritent d'entendre la vérité, même si elle leur déplaît."
 tyw_events.25.t: "Remise en question de notre règne par [Root.Religion.GetName] [Root.Culture.GetName]"
 tyw_events.25.d: "La loyauté de la population de [Root.GetName] envers [Root.Owner.GetName] a souvent été remise en question en raison de son héritage [Root.Culture.GetName] et de son refus de suivre la religion [Root.Owner.Religion.GetName]. Certains ont fini par se poser des questions sur la légitimité de [Root.Owner.Monarch.GetName]. Ils réclament avec de plus en plus de force que les membres de la population locale qui représentent leurs intérêts aient le droit de décider de la façon dont la province doit être gouvernée. Nous atteignons un stade où un compromis doit être trouvé. "
 tyw_events.25.a: "Accordons du pouvoir aux nobles [Root.Religion.GetName] [Root.Owner.Culture.GetName] de la région."
 tyw_events.25.b: "Accordons du pouvoir à ces [Root.Culture.GetName] qui pratiquent la religion [Root.Owner.Religion.GetName]."
 tyw_events.25.c: "Accordons-leur le droit de s'autogouverner en partie."
 tyw_events.26.t: "Éducation jésuite de [Root.Heir.GetName]"
 tyw_events.26.d: "La Compagnie de Jésus, une congrégation que l'on connaît également sous le nom de ses membres, les Jésuites, a proposé d'assurer l'éducation du/de la jeune [Root.Heir.GetName]. La famille et les conseillers sont majoritairement d'accord avec cette suggestion, espérant qu'en grandissant il/elle deviendra un soldat de Dieu, comme se définissent les Jésuites. En ces temps difficiles, ils considèrent que la force de l'esprit est le trait le caractère le plus important pour un souverain. D'autres craignent qu'une congrégation aussi proche de l'Église n'endurcisse le cœur du/de la jeune [Root.Monarch.GetTitle] envers ceux qui sont éloignés de cette doctrine."
 tyw_events.26.a: "Nous avons besoin d'un/d'une [Root.Monarch.GetTitle] capable de se battre pour notre religion !"
 tyw_events.26.a.tt: "[Root.Heir.GetName] grandira comme un soldat de Dieu, rompu aux questions militaires, mais impitoyable envers les hérétiques."
 tyw_events.26.b: "Nous allons maintenant permettre à un ordre religieux d'influencer notre futur monarque."
 tyw_events.27.t: "Accession au trône d'un/d'une [Root.Monarch.GetTitle] éduqué(e) chez les Jésuites"
 tyw_events.27.d: "En confiant l'éducation de [Root.Monarch.GetName] aux Jésuites, nous avons obtenu les résultats escomptés. Le nouveau/La nouvelle [Root.Monarch.GetTitle] ne manque ni de conviction ni de bravoure, mais est extrêmement attaché(e) à l'Église catholique, et aux Jésuites en particulier. Les fidèles s'en réjouissent, mais les hérétiques redoutent plus que jamais [Root.GetName]."
 tyw_events.27.a: "Ad maiorem Dei gloriam."
 tyw_events.28.t: "Des nobles [Root.Culture.GetName] fuient à l'étranger"
 tyw_events.28.d: "La guerre d'unité religieuse du Saint-Empire romain n'évolue pas en notre faveur. Notre capitale, [Root.Capital.GetCapitalName], que beaucoup considéraient comme un dernier refuge, a été prise par l'ennemi. Les nobles, aussi bien ceux qui résidaient dans la ville que ceux qui y avaient trouvé refuge, pensent maintenant que [Root.GetName] est perdu et commencent à fuir vers les pays voisins qui accueillent encore de bons [Root.Religion.GetName]s."
 tyw_events.28.a: "Laissons-les fuir. Ils reviendront quand [Root.GetName] connaîtra des jours meilleurs."
 tyw_events.28.b: "Mettons-les à l'abri au sein de nos frontières, quoi qu'il en coûte."
 tyw_events.29.t: "Les nobles [From.Culture.GetName] cherchent un refuge"
 tyw_events.29.d: "L'occupation de [From.Capital.GetCapitalName] a effrayé beaucoup de nobles de [From.GetName] qui ont fui le pays en espérant trouver refuge chez leurs frères [Root.Religion.GetName]s. Dans la mesure où le conflit est religieux, du moins en apparence, nous sommes censés aider ceux qui partagent notre foi. Mais les ennemis de la ligue nous surveillent et risquent de ne pas apprécier que nous prenions leurs adversaires sous notre protection."
 tyw_events.29.a: "D'autres peuvent sûrement assumer ce fardeau."
 tyw_events.29.b: "Les fidèles [Root.Religion.GetName] seront toujours à l'abri ici."
 tyw_events.30.t: "Íñigo Vélez de Guevara"
 tyw_events.30.d: "Les conflits tels que celui que nous connaissons actuellement au sujet de la religion du Saint-Empire romain se règlent principalement militairement, mais une part de diplomatie et de perspicacité est également nécessaire. Il se trouve que nous avons à notre disposition un homme, le comte d'Oñate, qui possède des talents incontestables dans ces domaines. Certains voisins de nos ennemis de l'empire seraient peut-être ravis d'apprendre que nous préférerions voir ce territoire dans d'autres mains. Le simple fait de les en informer pourrait déclencher un conflit en notre faveur."
 tyw_events.30.a: "Faites-leur savoir que [Root.GetName] souhaite leur confier les territoires de nos ennemis."
 tyw_events.30.a.tt: "Proposez à [This.GetName] de revendiquer une nation voisine du Saint-Empire romain qui s'oppose à la ligue."
 tyw_events.30.b: "Ses talents seront plus utiles sur des questions diplomatiques à long terme."
 tyw_events.31.t: "Proposition de revendication d'un ennemi de la ligue par [From.GetName]"
 tyw_events.31.d: "L'allégeance d'un de nos voisins, membre de l'empire, a irrité [From.GetName]. Ils ont envoyé un ambassadeur, un certain Íñigo Vélez de Guevara, qui semble avoir conduit des négociations diplomatiques dans différentes parties de l'empire, pour nous proposer de revendiquer les territoires de ceux qui se sont opposés à leur ligue.\n\nDes temps difficiles se profilent, de même que des opportunités. Voilà une chance d'étendre nos frontières, ou de montrer que nous ne voulons aucun mal à nos voisins de l'empire, quelles que soient les loyautés de ligue."
 tyw_events.31.a: "Acceptons l'offre de l'ambassadeur."
 tyw_events.31.b: "Faisons-leur savoir que nous ne revendiquerons pas ce territoire."
 tyw_events.32.t: "Taxe de passage du détroit de Sund pour la Suède"
 tyw_events.32.d: "Depuis le début du XVe siècle, la taxe de passage du détroit de Sund est une importante source de revenus pour le Danemark. En outre, elle nous confère une influence certaine sur le commerce qui transite par le Sund.\n\nLa Suède est exempte de taxes depuis que nos pays sont liés par l'Union de Kalmar. Mais la Suède n'est plus sous le contrôle de la couronne danoise depuis longtemps. Peut-être que les Suédois pourraient également payer cette taxe. Notre générosité a des limites."
 tyw_events.32.a: "Nous aurions dû mettre fin à cette exemption depuis longtemps."
 tyw_events.32.b: "Les traditions telles que celle-là maintiennent la paix."
 tyw_events.33.t: "Le Danemark applique la taxe de passage du détroit de Sund"
 tyw_events.33.d: "En contrôlant le détroit de Sund, les Danois dominent déjà le commerce baltique, mais leur cupidité semble l'emporter sur la raison. Nous avons été informés que la taxe de passage du détroit de Sund, dont notre nation était exemptée depuis l'Union de Kalmar, s'applique désormais également aux navires suédois. Ceci est très fâcheux "
 tyw_events.33.a: "Maudits Danois !"
 tyw_events.34.t: "Demande de soutien adressée aux Ottomans pour revendiquer la Pologne"
 tyw_events.34.d: "Nous vivons une époque où tout est possible, et notre nation vient seulement de commencer à étendre ses frontières. À cheval entre le monde chrétien et le monde musulman, avec le Saint-Empire romain d'un côté et l'Empire ottoman de l'autre, nous devons user de nos relations intelligemment pour subsister. Compte tenu des bonnes relations diplomatiques que nous entretenons avec les Turcs, nous pourrions solliciter leur soutien pour préparer une invasion du territoire polonais et le revendiquer."
 tyw_events.34.a: "C'est le bon moment. Ne laissons pas passer notre chance."
 tyw_events.34.a.tt: "Si les Ottomans acceptent, nous devrions revendiquer les provinces polonaises voisines au bout d'une semaine."
 tyw_events.34.b: "La Transylvanie ne souhaite aucun mal aux Polonais."
 tyw_events.35.t: "La Transylvanie réclame notre soutien pour revendiquer la Pologne"
 tyw_events.35.d: "[From.Monarch.GetName] de Transylvanie nous fait part de son intention d'envahir la Pologne. Estimant que nous aurions intérêt à voir leurs voisins affaiblis, ils réclament notre soutien implicite pour revendiquer ce territoire."
 tyw_events.35.a: "Excellente initiative."
 tyw_events.35.b: "Nous ne voyons aucun intérêt à une telle campagne."
 tyw_events.36.t: "Libération de la Hongrie en proie à l'oppression religieuse"
 tyw_events.36.d: "La formation des ligues du Saint-Empire romain montre que nous traversons une époque où les nations ne restent plus passives face aux souffrances que font endurer les souverains impies à leurs frères de religion. Non loin de notre frontière, les [Root.Religion.GetName]s hongrois sont justement confrontés à une de ces situations inacceptables. Notre nation, qui entretient des relations étroites avec la Hongrie, tant sur le plan des lois que de l'esprit, ne peut pas laisser faire. Il est temps pour nous de les libérer et de revendiquer ce territoire afin qu'aucune goutte de sang [Root.Religion.GetName] ne soit jamais plus versée."
 tyw_events.36.a: "La Transylvanie soutient les Hongrois."
 tyw_events.37.t: "Âge d'or de la Transylvanie"
 tyw_events.37.d: "Notre nation traverse peut-être l'époque la plus faste de son histoire. Le/La [Root.Monarch.GetTitle] est un(e) [Root.Monarch.GetName] très compétent(e) et des investissements sont effectués pour transformer [Root.Capital.GetCapitalName] en centre culturel et architectural. Nous espérons étendre l'éducation et l'architecture à toute la nation au cours de la prochaine décennie, et nous prions pour que cet âge de paix et de prospérité se poursuive."
 tyw_events.37.a: "Nous allons bâtir une nation qui traversera les âges."
 tyw_events.38.t: "Unis dans la prière"
 tyw_events.38.d: "[Root.Monarch.GetName] est un(e) [Root.Monarch.GetWomanMan] croyant(e) qui sait comme personne susciter la confiance et la loyauté. Lorsque [Root.Monarch.GetSheHe] rencontre un souverain [Root.Religion.GetName], [Root.Monarch.GetSheHe] l'invite souvent à prier pour leurs objectifs communs. Même si la distance que requiert parfois la diplomatie n'est pas respectée, ces moments de prière permettent de tisser des liens plus forts qu'un accord formel. [Root.Monarch.GetSheHe] envisage d'employer à nouveau cette méthode lors d'un prochain séjour dans une capitale étrangère, même si le résultat n'est pas garanti."
 tyw_events.38.a: "Les âmes doivent s'unir pour instaurer une véritable confiance."
 tyw_events.38.b: "Il serait peut-être préférable d'avoir recours à des pratiques diplomatiques plus classiques."
 tyw_events.39.t: "Dieu est espagnol"
 tyw_events.39.d: "La guerre que nous menons au sujet de la religion du Saint-Empire romain se déroule bien. Alors que nous nous approchons de nos objectifs religieux, notre optimisme a pris une envergure spirituelle particulière lorsque l'un de nos ministres a déclaré que Dieu est espagnol et qu'il se bat dans notre camp. Si la guerre se poursuit en notre faveur, nos ennemis devront eux aussi admettre qu'il y a du vrai dans ces propos."
 tyw_events.39.a: "Quel meilleur allié un soldat pourrait-il avoir ?"
 tyw_events.40.t: "Dieu veut la paix"
 tyw_events.40.d: "La guerre que nous menons au sujet de la religion du Saint-Empire romain prend une mauvaise tournure. Dans la mesure où la religion est au cœur même de ce conflit, ceux qui affirmaient que Dieu était à nos côtés lorsque nous avons décidé de rejoindre la ligue prétendent maintenant qu'Il nous prive des moyens nécessaires à la poursuite de cette guerre pour nous contraindre à faire la paix. Bien que cette interprétation soit contestable, elle a trouvé suffisamment d'écho pour faire douter de la possibilité de remporter cette guerre."
 tyw_events.40.a: "Douter de Dieu ne fait que renforcer le doute."
 tyw_events.41.t: "Résurgence du troc"
 tyw_events.41.d: "Compte tenu des difficultés que traverse actuellement la monnaie [Root.GetAdjective], les gens du peuple se tournent vers d'autres pratiques. Beaucoup se méfient de l'argent et préfèrent s'en passer en revenant au troc. Leurs inquiétudes sont évidemment exagérées, mais si nous n'intervenons pas rapidement, nous risquons de perdre le contrôle de l'économie et du pays lui-même."
 tyw_events.41.a: "Espérons qu'ils réussissent à s'en sortir comme ça le temps que nous remédions au problème."
 tyw_events.41.b: "Prenez conseil auprès de nos meilleurs économistes pour mettre un terme à cette situation."
 tyw_events.42.t: "Capture de la Flotte des Indes espagnole"
 tyw_events.42.d: "Nos corsaires empoisonnent l'existence des flottes espagnoles depuis un certain temps déjà, mais un plan plus audacieux récemment échafaudé pourrait nous permettre de passer à la vitesse supérieure. Lorsqu'ils quittent les colonies, les navires de la Flotte des Indes espagnole sont remplis d'argent, d'or et de produits exotiques de grande valeur. Nos corsaires projettent d'intercepter ces navires peu après leur départ. Ils nous assurent que ces cargaisons peuvent être capturées en limitant les risques, et ce plan a peu de chances d'échouer si personne ne le révèle aux Espagnols."
 tyw_events.42.a: "Ces trésors seront mieux utilisés entre des mains [Root.GetAdjective]."
 tyw_events.42.b: "Nous ne souhaitons pas nous attirer la colère de l'armada espagnole."
 tyw_events.43.t: "Flotte des Indes espagnole capturée !"
 tyw_events.43.d: "Un par un, les navires de la Flotte des Indes espagnole ont été interceptés, souvent par surprise, parfois après leur avoir tendu un piège, car ils n'étaient pas préparés à une attaque aussi audacieuse de notre part. Malgré quelques navires qui avaient manifestement été prévenus de notre intervention, les cargaisons des vaisseaux capturés vont stimuler notre économie pendant des mois, voir des années. Les corsaires sont rentrés à [Root.Capital.GetCapitalName] en héros. Il est toutefois peu probable que nous parvenions à renouveler un tel exploit."
 tyw_events.43.a: "C'est déjà bien que nous ayons réussi une fois."
 tyw_events.44.t: "Flotte des Indes capturée par les Hollandais"
 tyw_events.44.d: "Les corsaires hollandais, qui s'attaquent depuis longtemps aux navires transportant des marchandises entre nos lointaines colonies et notre pays, ont récemment lancé un assaut contre notre Flotte des Indes, juste après son départ pour les ports espagnols auxquels elle était censée livrer de l'argent et de l'or. Quelques navires ont échappé à l'assaut, mais les autres n'ont rien pu faire. Nous n'avons pas encore déterminé quels types de représailles nous allons réserver aux Hollandais, mais ils paieront."
 tyw_events.44.a: "Or, argent et sang sont les trois monnaies acceptables."
 tyw_events.45.t: "Un(e) [Root.Monarch.GetTitle] éduqué(e)"
 tyw_events.45.d: "Comme nous l'espérions, l'éducation qu'a reçue [Root.Monarch.GetName] pendant la régence l'a préparé(e) à régner en tant que [Root.Monarch.GetTitle]. Les conseillers qui ont assuré son éducation sont fiers d'avoir transmis un héritage aussi durable au/à la [Root.Monarch.GetWomanMan] qui dirigera [Root.GetName]."
 tyw_events.45.a: "Ils peuvent être fiers."
 tyw_events.46.t: "Victoire à [From.Capital.GetCapitalName] !"
 tyw_events.46.d: "La guerre de ligues nous a entraînés jusqu'à la capitale d'un de nos ennemis. Pour leur plus grande honte, nous avons remporté la victoire en frappant le cœur même de leur nation. Parmi les nombreux soldats de talent qui ont contribué à cette victoire, l'un d'eux a su se distinguer. Le calme exceptionnel et à la présence d'esprit dont il a fait preuve au combat lui ont permis d'être promu au grade de général."
 tyw_events.46.a: "Il inspirera la crainte à d'autres nations."
 tyw_events.47.t: "Préparation de nos défenses"
 tyw_events.47.d: "[Root.GetName] est attaqué, mais l'ennemi n'a jusqu'à présent jamais réussi à occuper un seul de nos territoires. Prudents, nos militaires nous conseillent de fortifier certaines de nos défenses, mais ils s'en remettent à [Root.Monarch.GetName] pour déterminer où ces fortifications seront les plus utiles. Nous ne pouvons pas nous permettre de perdre la région qui entoure notre capitale mais il serait peut-être judicieux de commencer par sécuriser nos frontières."
 tyw_events.47.a: "Concentrez-vous sur la préparation de la capitale et des provinces environnantes."
 tyw_events.47.b: "Des fortifications doivent être érigées à nos frontières."
 tyw_events.48.t: "Véritables intentions"
 tyw_events.48.d: "Si la guerre de ligues a été déclenchée pour des raisons religieuses, l'allégeance religieuse du Saint-Empire romain n'est pas la seule préoccupation de ses membres. Certains considèrent la guerre comme une opportunité de revendiquer les territoires de certains pays du camp adverse, estimant que les objectifs religieux des chefs sont secondaires, voire un prétexte.\n\nRécemment, nous avons été défiés par des ambassadeurs du leader de notre ligue, qui nous demande de préciser nos véritables intentions pour faciliter les futures négociations de paix."
 tyw_events.48.a: "Nous espérons terminer cette guerre avec des territoires supplémentaires, ce n'est pas un secret."
 tyw_events.48.b: "[Root.GetName] combat pour la cause de la foi !"
 tyw_events.49.t: "[From.GetName] combat pour capturer des territoires"
 tyw_events.49.d: "La religion [Root.Religion.GetName] est déterminante pour nous, mais les intentions de certains membres de la ligue sont moins nobles. Un ambassadeur est récemment rentré de [From.Capital.GetCapitalName] avec un message des [From.GetAdjective] qui ont admis que ce qu'ils attendent de cette guerre est d'étendre leurs frontières. C'est une mauvaise nouvelle, qui affaiblit notre coopération et notre capacité à négocier la paix."
 tyw_events.49.a: "Malgré leur égoïsme, ils ont au moins le mérite d'être francs."
 tyw_events.50.t: "[From.GetName] combat pour des raisons religieuses"
 tyw_events.50.d: "Certains membres de la ligue n'ont pas rejoint notre camp dans le but de combattre pour la cause [Root.Religion.GetName]. Beaucoup ont simplement choisi notre camp parce qu'il est politiquement efficace. Cependant, un message de [From.GetName] nous informe qu'ils s'intéressent vraiment à notre situation, considèrent avant tout la ligue comme une alliance religieuse et partent au combat en sachant que Dieu est à nos côtés."
 tyw_events.50.a: "Espérons que leur noble idéal perdurera."
 MOVE_AUTO_TRANSPORT_TITLE: "Déplacer la flotte"
 MOVE_AUTO_TRANSPORT_DIALOG: "Voulez-vous déplacer les flottes suivantes pour que le transport automatique de la flotte aide vos unités à se déplacer : $LIST$"
 SPLIT_UNIT_AUTO_TRANSPORT_TITLE: "Scinder l'unité"
 SPLIT_UNIT_MOVE_AUTO_TRANSPORT_DIALOG: "Voulez-vous scinder $NAME$ et déplacer les flottes suivantes pour que le transport automatique de la flotte aide vos unités à se déplacer : $LIST$"
 per_najaf: "Les sanctuaires de Nadjaf"
 desc_per_najaf: "Nadjaf, où est enterré Ali, est l'un des principaux lieux saints chiites. En tant que gardiens de cette ville sainte, nous avons mis en œuvre différents projets destinés à mettre ce site en valeur."
 per_miniature_school: "École de miniature persane"
 desc_per_miniature_school: "Le commerce de la miniature est en plein essor. Tous les musulmans qui en ont les moyens souhaitent acquérir des œuvres de nos maîtres (ou les imiter)."
 per_mushashaiya: "Mushashaiya"
 desc_per_mushashaiya: "Cette province a donné naissance au mouvement militant Mushashaiya."
 per_safawiya: "Safawiya"
 desc_per_safawiya: "Cette province est le siège de l'ordre militant Safawiya."
 per_shia_conversion_policy: "Un État chiite"
 desc_per_shia_conversion_policy: "Un pays fort est un pays où la foi est forte. Nous encourageons activement le chiisme duodécimain comme religion du peuple de Perse."
 per_pragmatic_ulema: "Conversion des religieux"
 desc_per_pragmatic_ulema: "Nous avons adopté une politique qui récompense généreusement les religieux sunnites prêts à se convertir à notre nouvelle religion d'État."
 per_conversion_of_the_clergy: "Conversion des religieux"
 desc_per_conversion_of_the_clergy: "Tous les religieux qui rejettent notre nouvelle religion d'État sont activement persécutés. Aucun traître ne doit se cacher parmi les religieux de notre État."
 per_shiite_immigration: "Migration chiite"
 desc_per_shiite_immigration: "Des érudits, des hommes de loi, des religieux et d'autres chiites de qualité en provenance du monde entier affluent sur nos côtes."
 per_building_isfahan: "Transformation d'Isfahan"
 desc_per_building_isfahan: "Les ressources de cette région sont en partie dédiées au projet de transformation de la cité d'Isfahan en capitale mondiale."
 per_isfahan_maidan: "Isfahan nisfi Jahan"
 desc_per_isfahan_maidan: " 'Isfahan est la moitié du monde' comme on dit. Et c'est encore plus vrai depuis que la ville a été transformée. Cette ville est la capitale artistique, politique et culturelle de la Perse et du monde persan dans son ensemble."
 flavor_per.7.t: "Miniature persane"
 flavor_per.7.d: "Dans l'art persan, les représentations figurées n'ont jamais été interdites, car la littérature non religieuse et la noblesse persane commandent des manuscrits enluminés contenant des miniatures raffinées et très onéreuses depuis la nuit des temps.\nAvec la renaissance de l'empire perse, la miniature connaît un véritable essor. Les œuvres des maîtres de l'école de $CAPITAL$ attirent bien sûr les acheteurs locaux mais elles s'exportent également dans tout le monde musulman."
 flavor_per.7.a: "OK."
 flavor_per.8.t: "Iskander Munshi"
 flavor_per.8.d: "Après avoir passé sa vie dans la bureaucratie royale, Iskandar Beg Munshi a réalisé une grande chronique sur l'histoire de notre État. Celle-ci commence avec la fondation de notre dynastie Munshi et raconte les événements qui ont marqué le règne des chahs successifs. Pour les événements les plus récents, la chronique s'inspire de l'expérience acquise par Munshi pendant toutes les années où il a servi le trône."
 flavor_per.8.a: "OK."
 flavor_per.9.t: "Nadjaf"
 flavor_per.9.d: "Nous avons la chance d'être les gardiens de Nadjaf, une des principales villes saintes du monde, où a été enterré l'Imam Ali. Ces dernières années, suite aux conflits menés par Timour, par les Jalâyirides et par les Qara Qoyunlu, la ville et ses sanctuaires ont été quelque peu négligés. Il est de notre devoir d'y remédier."
 flavor_per.9.a: "Nous devons tout mettre en œuvre pour embellir Nadjaf et ses sanctuaires."
 flavor_per.9.b: "Protégeons Nadjaf sans sombrer dans l'extravagance."
 flavor_per.10.t: "L'avènement de Mushashaiya"
 flavor_per.10.d: "Une secte millénariste dirigée par le théologien irakien Muhammed Ibn Falah rassemble actuellement des disciples dans les tribus arabes et persanes du sud de la Mésopotamie. Tandis que les rangs de la secte gonflent et qu'elle continue à amasser des ressources financières, nous ignorons si Ibn Falah ou ses successeurs joueront un rôle décisif dans la politique de la Perse."
 flavor_per.10.a: "OK."
 flavor_per.11.t: "L'avènement de Safawiya"
 flavor_per.11.d: "L'opulente secte soufie Safawiya du nord-ouest de la Perse, jusque-là principalement composée d'ascètes, commence à se transformer en ordre militaire. Les idées qu'elle véhicule ont trouvé un écho parmi les tribus turkmènes de Perse, et les dirigeants de la secte sont maintenant considérés comme des êtres semi-divins. Nous ignorons quels en seront les effets sur la politique de la Perse."
 flavor_per.11.a: "OK."
 flavor_per.12.t: "Révolte des Qizilbashs"
 flavor_per.12.d: "L'apparition d'un État religieux persan a bouleversé la tribu Qizilbash. Les heurts avec les représentants du gouvernement se sont transformés en soulèvement."
 flavor_per.12.a: "OK."
 flavor_per.13.t: "Chiisme persan"
 flavor_per.13.d: "Les envahisseurs étrangers ont divisé la Perse. $MONARCH$ est un(e) $MONARCHTITLE$ immensément populaire, mais un État durable ne doit pas uniquement reposer sur des loyautés personnelles. Nous devons unifier notre peuple grâce à une identité religieuse commune et différente de celle de nos voisins.\nTous nos sujets ne sont pas chiites, loin de là, mais beaucoup de coutumes chiites, comme le fait d'honorer les imams, sont pratiquées par les musulmans de Perse. En veillant à ce que l'ensemble de notre peuple adhère au chiisme duodécimain, nous pourrons créer une identité persane qui résistera à l'épreuve du temps."
 flavor_per.13.a: "Notre peuple sera unifié par sa foi."
 flavor_per.13.b: "La diversité peut aussi être une force."
 flavor_per.14.t: "La foi des ouléma sunnites"
 flavor_per.14.d: "Si l'Islam populaire d'Iran présente une prédisposition pour le chiisme, les ouléma ont toujours été dominés par les sunnites. Pour certains de ces religieux, la transition s'est faite en douceur, tandis que d'autres refusent de s'adapter aux nouvelles politiques de notre État."
 flavor_per.14.a: "Récompensons ceux qui se convertissent."
 flavor_per.14.b: "Punissons ceux qui refusent de se convertir."
 flavor_per.15.t: "Exode des cerveaux chiites"
 flavor_per.15.d: "Cela fait des siècles qu'il n'existe plus d'État chiite fort, ni en Iran ni ailleurs. Avec la naissance de notre royaume, un nombre croissant de théologiens, de religieux et d'intellectuels chiites originaires de tout le monde musulman afflue à nos frontières.\nC'est une véritable aubaine, compte tenu de la pénurie d'hommes de loi, de religieux et de représentants chiites dans notre pays, mais face à cette tendance, beaucoup de monarques musulmans se sentent menacés par notre État."
 flavor_per.15.a: "Nos frères sont les bienvenus."
 flavor_per.15.b: "Nous ne devons pas prendre le risque de nous fâcher avec nos voisins."
 flavor_per.16.t: "Isfahan"
 flavor_per.16.d: "Si nous voulons bâtir une véritable nation persane, nous devons créer une capitale digne de la Perse. La cité ancienne d'Isfahan, située au cœur de la Perse, serait parfaite.\nDes architectes de talent, issus de tous nos territoires, sont prêts à transformer cette cité ancienne en symbole de notre puissance. Néanmoins, cette transformation sera longue et coûteuse."
 flavor_per.16.a: "Commençons les travaux !"
 flavor_per.16.b: "$CAPITAL_CITY$ est la capitale de ce pays."
 flavor_per.17.t: "Isfahan nisfi Jahan"
 flavor_per.17.d: "La construction du nouveau centre royal à Isfahan est enfin terminée. La ville qui se dresse devant nous est maintenant l'une des plus grandes du monde. Nous avons rassemblé toutes les institutions gouvernementales de notre empire entre l'avenue Chahar Bagh et la grande place Maidan.\nLa place Maidan d'Isfahan est elle-même un microcosme de notre empire : une immense place regorgeant d'étals de marchands de tous nos territoires, dominée par la monumentale mosquée Masjed-e Shah, le Bazar impérial et le palais d'Ali Qapu de notre $MONARCHTITLE$. Pour transformer la ville, de nouvelles techniques de construction ont été mises au point tandis que les artisans et les architectes repoussaient les limites de leurs arts respectifs."
 flavor_per.17.a: "Parfait !"
 flavor_jaj.1.t: "L'État siddi d'Habshan"
 flavor_jaj.1.d: "Les versions divergent sur ce qui s'est réellement passé. Certains disent qu'ils sont arrivés dans l'obscurité et d'autres qu'ils étaient cachés dans de grandes boîtes déguisées en cadeaux. Quoi qu'il en soit, le commandant d'un de nos forts côtiers a perdu le contrôle de son île fortifiée et de toute la région. Les auteurs sont un groupe de Siddi, anciens esclaves d'origine éthiopienne, que l'on trouve fréquemment à bord des navires et dans les rangs des armées de cette région.\nLe chef des Siddi vient d'envoyer un émissaire à notre cour pour nous demander de l'autoriser à conserver le fort qu'ils ont pris, en échange de quoi ils serviront loyalement notre État."
 flavor_jaj.1.a: "Très bien."
 flavor_jaj.1.b: "Ces rebelles doivent être éliminés !"
 mer_fortification_effort: "Fortifications du Mewar"
 desc_mer_fortification_effort: "Notre rana a jugé bon de procéder à une supervision générale de tous les forts de nos territoires."
 mer_kumbalgarh: "Kumbhalgarh"
 desc_mer_kumbalgarh: "Cette région est contrôlée par l'immense forteresse de Kumbhalgarh, bâtie au sommet d'une colline. Son enceinte serait la deuxième plus longue du monde après la Grande Muraille de Chine."
 mer_vijaya_sthambha: "Vijay Stambha"
 desc_mer_vijaya_sthambha: "De style similaire aux anciens monuments jaïns de la région, Vijay Stambha (la 'Tour de la Victoire') est un monument dédié aux succès de notre dynastie."
 flavor_mer.1.t: "Vijay Stambha"
 flavor_mer.1.d: "Pour commémorer les victoires remportées sur ses nombreux ennemis, comme le sultan du Mâlvâ, les rajas du Mârvar et le sultan du Gujarat, le rana Kumbha entama en 1442 la construction d'un monument exceptionnel.\nIl fallut dix ans pour bâtir cette tour de neuf étages richement décorée et qui témoigne à la fois de l'existence de notre dynastie et des talents de nos sculpteurs et architectes."
 flavor_mer.1.a: "La perfection !"
 flavor_mer.2.t: "Le retour du rana Jodha Rathore"
 flavor_mer.2.d: "Lorsque nous avons annexé le royaume voisin du Mârvar en 1438, il s'agissait d'un acte de représailles. Les ranas Rathores du Mârvar, anciens amis fidèles et régents de nos rajas, avaient comploté pour assassiner notre héritier royal et renverser notre royaume. Depuis, le dernier héritier de la lignée des Rathores erre dans les déserts du Rajasthan en attendant l'opportunité de récupérer son patrimoine.\nCe moment semble enfin arrivé, du moins dans l'esprit de Jodha Rathore. Nous venons d'apprendre que nos hommes du fort de Mandore, dans le Mârvar, ont été écrasés par des soldats fidèles à la cause des Rathores."
 flavor_mer.2.a: "C'est une déclaration de guerre."
 flavor_mer.2.b: "Le passé est le passé."
 flavor_mer.3.t: "Kumbhalgarh"
 flavor_mer.3.d: "Le royaume du Mewar est à la fois fier et puissant, l'incarnation de l'esprit ancien des Rajpoutes, mais il a peu d'amis et beaucoup d'ennemis. Pour nous défendre et décourager les éventuels envahisseurs, nous devons fortifier notre royaume. Les plans d'une forteresse ont été élaborés en utilisant la chaîne des Aravalli comme rempart contre nos ennemis. Cette immense forteresse perchée au sommet de la montagne nous permettrait de surveiller la majeure partie de notre territoire et, associée au fort de Chittorgarh, elle transformerait notre territoire en cauchemar pour les envahisseurs qui seraient tentés d'en prendre le contrôle."
 flavor_mer.3.a: "Construisons Kumbhalgarh."
 flavor_mer.3.b: "Contentons-nous de fortifier la région."
 flavor_mer.4.t: "Mirabaï"
 flavor_mer.4.d: "Il y a quelques années, pour tenter de réconcilier notre dynastie avec nos rivaux du Mârvar, un de nos princes a épousé la princesse Rathore Mirabaï. Mais le mariage fut de courte durée car la jeune princesse se retrouva veuve quelques années plus tard.\nDepuis, Mirabaï s'est entièrement dévouée à Krishna et erre dans les rues de la capitale en chantant et en dansant avec ceux qui partagent sa foi. Ce comportement peu orthodoxe pour une veuve royale a éveillé des rancœurs au sein de la famille royale. C'est sans doute la raison pour laquelle Mirabaï a décidé de quitter $CAPITAL_CITY$. On dit qu'elle parcourt la campagne du Rajasthan en proclamant son amour et son dévouement à Krishna."
 flavor_mer.4.a: "OK."
 flavor_mer.5.t: "Le complot contre le rana Kumbha"
 flavor_mer.5.d: "Le rana Kumbha, l'un des plus grands rois de notre dynastie, a été victime d'un odieux complot. Manifestement inconscient du fait que cela entacherait à jamais la réputation de notre famille, un des fils royaux, Udai, a assassiné son père.\nCe parricide a ébranlé notre royaume. Tournant le dos à l'assassin, les chefs du royaume du Mewar ont choisi de soutenir le frère d'Udai, Raimal."
 flavor_mer.5.a: "Soutenons Udai."
 flavor_mer.5.b: "Soutenons Raimal."
 granada_influx: "Afflux de Maures"
 desc_granada_influx: "Notre pays invite les enfants perdus d'Al-Andalus à trouver refuge et à entamer une nouvelle vie dans nos belles cités. Nous allons leur réserver un accueil chaleureux car ils vont enrichir notre pays et appauvrir celui des infidèles. Au fil du temps, leur sophistication les rendra visibles et ils influenceront nos recherches."
 flavor_gra.1.t: "Réfugiés maures"
 flavor_gra.1.d: "Au nom d'Allah, le Clément, le Miséricordieux. Grenade est tombée aux mains des infidèles ! Le dernier joyau d'Al-Andalus est désormais aux mains des Castillans. Tandis que le monde musulman est sous le choc de cette perte, les réfugiés maures affluent dans les villes musulmanes ainsi que dans les cours d'Afrique du Nord et du Moyen-Orient, apportant avec eux leurs connaissances et les œuvres d'érudits exceptionnels comme Ahmad Ibn Rushd, Abu Al-Qasim et Muhammad Ibn Tufail. $COUNTRY$ pourrait inviter ces réfugiés, ce qui stimulerait énormément nos connaissances scientifiques et culturelles."
 flavor_gra.1.a: "$COUNTRY$ doit absolument les accueillir !"
 flavor_gra.1.b: "Non, nous n'avons pas besoin d'eux."
 jnp_jaunpur_qila: "La citadelle Shahi Qila de Jawnpur"
 desc_jnp_jaunpur_qila: "La citadelle Shahi Qila de Jawnpur est la plus imposante fortification de notre pays et elle fait la fierté de notre dynastie."
 jnp_kabir: "Kabîr"
 desc_jnp_kabir: "Kabîr a peut-être un problème avec l'autorité religieuse mais pour notre royaume dans son ensemble, la présence de ce saint homme rassemble notre peuple."
 jnp_rajput_recruitment: "Recrutement de Rajpoutes"
 desc_jnp_rajput_recruitment: "Nous avons entamé un programme de recrutement dans les villages rajpoutes du Doab et de la plaine du Gange. La tradition est désormais que les fils cadets des familles de ces communautés rejoignent l'armée."
 jnp_decline_of_delhi: "Déclin de Delhi"
 desc_jnp_decline_of_delhi: "Tout est fini pour nos anciens suzerains du sultanat de Delhi. En ce moment, tous les hommes de talent quittent le sultanat pour aller chercher du travail à l'étranger."
 jnp_pilgrim_tax: "Taxe sur les pèlerins"
 desc_jnp_pilgrim_tax: "Nous avons adopté une politique de taxation qui s'applique aux nombreux pèlerins du nord de l'Inde, et à ceux qui rejoignent la ville sainte de Varanasi en particulier. Cette politique est très impopulaire parmi nos sujets non musulmans, mais elle rapporte des revenus réguliers au trésor de l'État."
 jnp_sadak_e_azam: "Sadak-E-Azam"
 desc_jnp_sadak_e_azam: "L'ancienne route commerciale Sadak-E-Azam du nord de l'Inde est desservie par un réseau de caravansérails qui facilite le commerce et enrichit notre État."
 flavor_jnp.1.t: "Le déclin de Delhi"
 flavor_jnp.1.d: "Souvent considérée comme une tragédie, la mise à sac de Delhi par Tamerlan en 1398 fut l'un des événements les plus marquants de l'histoire de notre sultanat. C'est ainsi que nos ancêtres, qui n'étaient alors que de simples gouverneurs de l'est (Malik-us-Sharq), furent propulsés au rang de sultans. Depuis ce jour, nous assistons avec beaucoup d'intérêt au déclin progressif du sultanat de Delhi, déchiré par les conflits internes.\nLa situation de Delhi ne fait qu'empirer et tandis qu'un nouvel homme fort local assoiffé de pouvoir marche sur la capitale, un nombre croissant de nobles et d'officiels delhiites affluent à nos frontières afin d'y chercher du travail et de nous offrir leur aide pour sécuriser ce qui reste des territoires delhiites."
 flavor_jnp.1.a: "OK."
 flavor_jnp.2.t: "Les Rajpoutes du Doab"
 flavor_jnp.2.d: "Traditionnellement, les puissances musulmanes de cette région dépendent militairement de la cavalerie afghane et persane. Mais si nous voulons étendre l'influence hindoue au sein de nos armées, les communautés de fermiers rajpoutes du Doab et des régions gangétiques seraient une source idéale pour l'infanterie. Non seulement elles abritent de nombreux fils cadets qui seraient ravis de devenir soldats, mais on dit également que beaucoup de communautés maîtrisent déjà mieux l'utilisation des armes à feu que la plupart de nos soldats réguliers."
 flavor_jnp.2.a: "Intégrons-les à nos forces."
 flavor_jnp.2.b: "Non, il serait trop risqué de nous reposer sur ces hindous."
 flavor_jnp.3.t: "Kabîr"
 flavor_jnp.3.d: "Certains disent qu'il est né musulman et d'autre hindou, mais l'homme lui-même n'y accorde que peu d'importance. Un sant d'une caste inférieure de tisserands de Varanasi a atteint une popularité sans précédent. Les poèmes de Kabîr s'attaquent aux dogmes inutiles, au système de castes et au clergé hindou et musulman. Pour Kabîr, le divin n'a pas de forme et les coutumes religieuses régulées ne font que nous en éloigner."
 flavor_jnp.3.a: "OK."
 flavor_jnp.4.t: "Le Qila de Jawnpur"
 flavor_jnp.4.d: "Le site de Jawnpur, sur la rive nord de la rivière Gomtî, était déjà occupé par un fort bien avant l'arrivée de l'Islam dans ces contrées. Les sultans de Delhi renforcèrent les fortifications en utilisant des matériaux récupérés sur les édifices des Rashtrakutas de Kânnauj vaincus.\nAvec l'avènement de notre sultanat indépendant à la fin du XIVe siècle, le fort fut à nouveau renforcé et commença à servir de résidence royale. Mais maintenant que notre État a atteint la puissance qu'il méritait, il est grand temps que nous nous intéressions à l'état du Qila de Jawnpur."
 flavor_jnp.4.a: "Entreprenons d'importantes rénovations."
 flavor_jnp.4.b: "Renforçons ses points faibles."
 flavor_jnp.5.t: "Mosquée Jama Masjid"
 flavor_jnp.5.d: "La première grande réalisation du sultanat de Jawnpur après son indépendance fut l'imposante mosquée Atala Masjid, mariage d'architecture locale et musulmane unique en Inde. L'impressionnante façade de la mosquée est exceptionnelle et attire l'attention de tous.\nÀ mesure que notre sultanat se développait, la célébrité de la mosquée Atala Masjid grandissait, et maintenant que nous sommes prêts à entamer de nouveaux travaux de construction, certains pensent que nous devrions continuer à développer ce style architectural unique et l'associer plus étroitement à notre sultanat."
 flavor_jnp.5.a: "Il nous faut une nouvelle mosquée dans ce style !"
 flavor_jnp.5.b: "Revenons au style plus conservateur des sultans de Delhi."
 flavor_jnp.6.t: "Les pèlerins de Varanasi"
 flavor_jnp.6.d: "Non loin de Jawnpur, Varanasi est l'une des plus anciennes cités du monde et la ville sainte de l'hindouisme. Chaque jour, d'innombrables pèlerins indiens traversent nos territoires pour rejoindre Varanasi ainsi que les autres lieux saints de l'hindouisme, du bouddhisme et du jaïnisme de la région que nous occupons.\nCes voyageurs, poussés par leurs convictions religieuses, sont prêts à tout pour atteindre leur objectif, quels que soient les entraves que nous leur imposons. Notre vizir nous a donc suggéré, comme les sultans de Delhi avant nous, de taxer tous les pèlerins qui visitent les lieux sacrés de nos territoires. Une telle taxe rapporterait incontestablement des revenus constants, mais elle serait impopulaire parmi les sujets non musulmans."
 flavor_jnp.6.a: "Nous avons besoin de cette taxe."
 flavor_jnp.6.b: "Laissons les pèlerins passer gratuitement."
 flavor_jnp.7.t: "La route Sadak-e-Azam"
 flavor_jnp.7.d: "Notre territoire est traversé par la plus ancienne route commerciale du monde, qui s'étire du Bengale jusqu'à Kaboul. La route Sadak-e-Azam est l'artère commerciale du nord de l'Inde par laquelle la majorité des marchandises et des marchands entrent et sortent de nos territoires. La priorité de notre sultanat et des autres puissances que cette route traverse devrait être de permettre aux voyageurs d'y circuler en toute sécurité et plus rapidement. Pour faciliter la vie des voyageurs, il convient d'entretenir la route existante et d'y ajouter des escales grâce à un réseau de sérails."
 flavor_jnp.7.a: "Investissons dans la route Sadak-e-Azam."
 flavor_jnp.7.b: "Les marchands doivent payer leurs propres dépenses."
 flavor_jnp.8.t: "Le gouverneur de Kalpî"
 flavor_jnp.8.d: "Le petit État de Kalpî se trouve entre le plateau du Malwa et les plaines du sultanat de Jawnpur. Pendant des années, nous nous sommes disputé cette région avec les sultans du Malwa, jusqu'à ce qu'elle tombe finalement entre leurs mains en 1433.\nDes rumeurs faisant état de mauvais traitements infligés par le gouverneur du Malwa aux jeunes musulmanes de sa cour ont récemment enflammé l'opinion publique contre lui au sein de notre population musulmane. Voilà peut-être l'opportunité que nous attendions..."
 flavor_jnp.8.a: "Demandons le droit de punir Kalpî."
 flavor_jnp.8.b: "Laissons courir."
 flavor_jnp.9.t: "Le sort de Kalpî"
 flavor_jnp.9.d: "Des émissaires des sultans de Jawnpur prétendent que le sultan de Kalpî, notre vassal, s'est mal conduit avec des musulmanes et qu'il doit être puni. Les Jawnpuris veulent mener une expédition punitive contre Kalpî.\nNous avons nous aussi entendu des rumeurs sur Kalpî, mais il s'agit là d'une décision qui ne doit pas être prise à la légère. Dans la mesure où Jawnpur et le Malwa se disputent Kalpî, il est possible que les Jawnpuris aient une idée derrière la tête."
 flavor_jnp.9.a: "Autorisons les Jawnpuris à punir Kalpî."
 flavor_jnp.9.b: "Nous devons soutenir notre vassal."
 flavor_jnp.10.t: "Kalpî - Permission accordée"
 flavor_jnp.10.d: "Le Malwa nous autorise à punir le sultan de Kalpî dans l'intérêt des relations entre nos deux États."
 flavor_jnp.10.a: "Parfait !"
 flavor_jnp.11.t: "Refus du sultan du Malwa"
 flavor_jnp.11.d: "Le Malwa nous prévient que si nous tentons de mener une expédition punitive contre Kalpî, nous devrons également le combattre."
 flavor_jnp.11.a: "OK."
