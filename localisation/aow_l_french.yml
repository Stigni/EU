 danzig_law: "Loi de Danzig"
 danzig_law_desc: "Avec l’établissement de la loi de Danzig, nous avons gagné d’importants privilèges en termes de gouvernement, de monnayage et de relations extérieures."
 vistula_river_trade: "Commerce fluvial de la Vistule"
 vistula_river_trade_desc: "Les investissements issus de la Pologne et de l’ordre Teutonique ont renforcé le commerce du blé, du bois et autres marchandises et se sont révélés source de prospérité."
 centralized_population: "Population centralisée"
 centralized_population_desc: "Notre population et notre commerce sont à l’origine de l’importance que nous accordent nos alliés comme nos ennemis. Nous devons continuer d’en tirer parti et accroître la population afin de préserver notre indépendance."
 hanseatic_league_member: "Membre de la Ligue hanséatique"
 hanseatic_league_member_desc: "Les villes hanséatiques sont obligées de se protéger mutuellement. Nous en faisons partie et en tirons pleinement parti."
 danziger_shipyard: "Chantiers de Danzig"
 danziger_shipyard_desc: "Notre grande expérience en matière de construction navale au sein de la Ligue hanséatique nous a permis d’optimiser notre efficacité maritime et de réduire nos coûts."
 continued_independence: "Indépendance continue"
 continued_independence_desc: "Au fil des années, de nombreuses personnes ont tenté de retirer nos privilèges, mais nous l’avons emporté et conservé notre indépendance. Si nous n’avions pas réussi à repousser l’invasion, nous n’en serions peut-être pas là."
 lutheran_change: "Changement luthérien"
 lutheran_change_desc: "Convertir un large pan de notre population au luthéranisme renforce l’unité des nôtres et nous offre la possibilité de collecter plus de taxes."
 KRA_ideas: "Idées cracoviennes"
 KRA_ideas_start: "Traditions cracoviennes"
 KRA_ideas_bonus: "Ambitions cracoviennes"
 kra_legendary_legacy: "Héritage légendaire"
 kra_legendary_legacy_desc: "Selon la légende, notre ville aurait été fondée sur le site d’un repaire de dragon. Vrai ou faux, nous partageons la bravoure de notre légendaire fondateur."
 kra_seat_of_gov: "Siège du gouvernement"
 kra_seat_of_gov_desc: "Depuis la nuit des temps, Cracovie est un important centre gouvernemental. Bien que la ville ne fasse plus partie du royaume de Pologne, elle conserve une bureaucratie et une administration efficaces."
 kra_city_rights: "Droits urbains"
 kra_city_rights_desc: "Bien que dotés de traditions différentes des traditions semi-républicaines des États allemands, les Cracoviens jouissent d’un grand nombre d’avantages par rapport aux marchands étrangers."
 kra_cas_forts: "Fortifications de Casimir"
 kra_cas_forts_desc: "Le roi Kazimierz a doté notre ville des plus hautes fortifications d’Europe grâce auxquelles nous avons maintes fois échappé à l’invasion. Les fortifications d’origine ont disparu, mais nous n’avons pas oublié les enseignements que nous en avons tirés."
 kra_jewish_community: "Communautés juives"
 kra_jewish_community_desc: "Contrairement à nos voisins, nous avons chaleureusement accueilli sur nos terres les juifs opprimés d’Europe et les avons mêmes autorisés à participer à notre économie ainsi qu’à notre gouvernement municipal."
 kra_polish_athens: "Athènes polonaise"
 kra_polish_athens_desc: "Cracovie possède un riche héritage culturel. Nos contributions en termes de culture et d’identité nationale attestent de notre attachement à l’esprit des anciens Athéniens."
 kra_free_city: "La ville libre"
 kra_free_city_desc: "Surtout, Cracovie est une ville libre et indépendante"
 SIL_ideas: "Idées silésiennes"
 SIL_ideas_start: "Traditions silésiennes"
 SIL_ideas_bonus: "Ambitions silésiennes"
 under_the_infuence: "Sous influence"
 under_the_infuence_desc: "Sous l’influence omniprésente de la Bohème, de l’Allemagne et de la Pologne, nous avons appris à tirer le meilleur parti de la diplomatie."
 silesian_duchies: "Duchés silésiens"
 silesian_duchies_desc: "Depuis la fragmentation féodale de la Pologne, la Silésie compte de nombreux duchés. La décentralisation a facilité l’administration de ces régions."
 german_settlers: "Colons allemands"
 german_settlers_desc: "Depuis le début du 12e siècle, les colons allemands affluent. Ils apportent avec eux les lois des villes allemandes et leurs connaissances en matière d’artisanat, ce qui a favorisé le développement de notre pays."
 raubritter: "Raubritters"
 raubritter_desc: "Les Raubritters sévissaient sur les routes commerciales et gênaient le commerce en imposant des péages et autres prélèvements illégaux. Les contrôler nous permet d’asseoir notre influence commerciale dans la région."
 via_regia: "Via Regia"
 via_regia_desc: "La Via Regia était une importante route commerciale qui traversait le Saint-Empire romain. Le gros du commerce intérieur de l’Europe centrale y transitait."
 hanseatic_ties: "Liens hanséatiques"
 hanseatic_ties_desc: "Depuis que Breslau a rejoint la Ligue hanséatique, nous avons étendu notre contrôle sur le commerce d’Europe centrale."
 black_gold: "Or noir"
 black_gold_desc: "La Silésie regorge de ressources naturelles et plus particulièrement de charbon. En construisant des mines, nous pourrions considérablement augmenter nos revenus."
 FEO_ideas: "Idées de Théodoros"
 FEO_ideas_start: "Traditions de Théodoros"
 FEO_ideas_bonus: "Ambitions de Théodoros"
 principate_guard: "Gardes de la principauté"
 principate_guard_desc: "La principauté de Théodoros a souvent eu recours  à des mercenaires au cours des guerres contre la république de Gênes. Lors du siège de Théodoros, trois cents soldats moldaves luttèrent dans le camp de Théodoros contre les Turcs."
 komnin_paleolog_gavras: "Komnins, Paleologs et Gavras"
 komnin_paleolog_gavras_desc: "Maria Paleolog, la princesse de Mangup était l’épouse du prince Étienne III de Moldavie. En 1426, sa cousine et fille d’Alexios I, Maria de Gothia, devint la première épouse du dernier empereur de Trébizonde, David Megas Komnenos. D’après une légende, la princesse de Théodoros venait de la dynastie arménienne de Gavras. Le représentant le plus célèbre de cette dynastie, qui devint plus tard son saint protecteur, était Théodore Gavras."
 aristocracy_in_moskovia: "Aristocratie russe"
 aristocracy_in_moskovia_desc: "Vers la fin du 14e siècle, la famille de marchands de Hovrins, originaire de Théodoros, arriva à Moscou. Elle ne tarda pas à devenir l’une des familles les plus puissantes et les plus brillantes de la noblesse moscovite."
 avlita_port: "Port d’Avlita"
 avlita_port_desc: "Fondée en 1425 sur les rives de la Tchernaïa, Avlita était le seul port de commerce de Théodoros. En tant quel tel, il était à l’origine de nombreux conflits avec les colonies génoises du sud en raison de l’accès aux côtes et au commerce qui transitait via les ports de Crimée."
 mangup_kalamita: "Forts de Mangup et de Kalamita"
 mangup_kalamita_desc: "La forteresse de Kalamita fut construite pour défendre le port de commerce d’Avlita des attaques génoises. Combinée aux montagnes de Crimée, la forteresse formait un redoutable système défensif pour les princes de Gothia."
 turms: "Turms"
 turms_desc: "Le territoire de Gothia fut scindé en 11 Turms pour un contrôle administratif et militaire plus efficace."
 cave_monasteries: "Monastères rupestres"
 cave_monasteries_desc: "À une époque d’iconoclasme, bon nombre de moines orthodoxes rejoignirent la Crimée byzantine et fondèrent des villes et des monastères rupestres. L’un d’eux, le monastère de Saint-Clément se trouvait près de Kalamita."
 PSK_ideas: "Idées pskoviennes"
 PSK_ideas_start: "Traditions pskoviennes"
 PSK_ideas_bonus: "Ambitions pskoviennes"
 veche_of_pskov: "Veche de Pskov"
 veche_of_pskov_desc: "Le Veche de Pskov ou « Conseil suprême » était la plus haute et la plus puissante entité politique de Pskov, au-delà des princes pskoviens. Il comptait des posadniks et des sotskiys, des officiels qui régulaient les relations internes."
 legacy_of_daumantas: "Héritage de Daumantas"
 legacy_of_daumantas_desc: "Suite à diverses batailles au cours desquelles il mena les armées de Pskov, Daumantas, qui était à l’origine un duc lithuanien, parvient à convaincre les Pskoviens de faire de lui leur prince. Converti à la religion orthodoxe, il prit le nom de Timofei et devint plus tard un héros légendaire de Pskov, après avoir brillamment mené ses armées contre les Lithuaniens et l’ordre de Livonie."
 balt_mercenaries: "Mercenaires baltes"
 balt_mercenaries_desc: "À l’ouest du royaume russe, Pskov a toujours été en contact avec différentes tribus baltiques. Bien que grossiers, ces guerriers étaient nombreux et toujours prêts à se battre moyennant une somme raisonnable."
 pskov_charter: "Charte de Pskov"
 pskov_charter_desc: "Le plus ancien code de loi de l’histoire russe fut rédigé à Pskov et plus tard incorporé dans le code de loi russe, le Sudebnik."
 psk_knights_guard: "La garde de chevaliers"
 psk_knights_guard_desc: "Établissez une entité militaire spécifique composée de chevaliers mercenaires occidentaux pour assurer la garde personnelle du Knyaz."
 arts_and_crafts_of_pskov: "Artisanat de Pskov"
 arts_and_crafts_of_pskov_desc: "Centre de commerce et berceau d’innombrables manufactures et ateliers, Pskov était l’un des plus grands centres de commerce de la Rus’ et attirait des marchands venus de toute l’Europe."
 pskov_before_all_others: "Pskov avant tout"
 pskov_before_all_others_desc: "Face à l’émergence des grands centres de la Rus’ et plus que jamais, nous devons tout faire ce qui est en notre pouvoir pour veiller à la pérennité et à la prospérité de Pskov ainsi qu’à la domination des routes commerciales du nord. Personne ne doit éclipser la puissance de Pskov !"
 SMO_ideas: "Idées smolenskiennes"
 SMO_ideas_start: "Traditions smolenskiennes"
 SMO_ideas_bonus: "Ambitions smolenskiennes"
 smolenskian_resolve: "Détermination smolenskienne"
 smolenskian_resolve_desc: "Pendant très longtemps, Smolensk a été un territoire calme, tenu par divers étrangers qui le traitaient un peu mieux qu’un riche trésor. Si nous devons modifier cela, il va nous falloir faire appel à toute notre force intérieure et nous défaire des différences religieuses qui nous divisent. Après tout, seul Smolensk compte."
 armories_of_smolensk: "Les armoiries de Smolensk"
 armories_of_smolensk_desc: "Après une longue période de tyrannie lithuanienne et polonaise, nous avons réussi à nous octroyer de nombreuses armes et tactiques de style occidental de la part de nos anciens oppresseurs. Nous sommes désormais en mesure de devenir la seule principauté russe à pouvoir tirer parti des enseignements militaires de l’Ouest et de l’Est."
 smo_western_mercenaries: "Mercenaires occidentaux"
 smo_western_mercenaries_desc: "Les contacts étrangers que nous avons avec diverses cours occidentales nous permettent de recruter des mercenaires hors pair d’Europe de l’Ouest. Un fait envié par certains, mais redouté par d’autres."
 the_great_foundry: "La grande fonderie"
 the_great_foundry_desc: "Construisez la plus grande fonderie militaire d’Europe de l’Est afin de fabriquer les meilleurs canons. Puissent tous nos ennemis trembler lorsqu’ils entendront l’artillerie de Smolensk !"
 smo_hold_the_line: "Faire front"
 smo_hold_the_line_desc: "Nous comprenons quelque chose qui échappe au reste de nos frères russes : l’ère de la bardiche est révolue. Nous ne franchissons plus les lignes ennemies lors de confuses mêlées. Les hommes, vous rechargerez vos mousquets et ferez front !"
 artillery_before_all: "Artillerie avant tout"
 artillery_before_all_desc: "L’artillerie de campagne est apparue assez tardivement sur les champs de bataille européens. Aussi puissante soit-elle, elle permet en outre d’infliger de redoutables dégâts collatéraux. Dès lors, il est primordial que nous développions des tactiques fiables et uniques afin de permettre à nos futurs commandants militaires de tirer le meilleur parti de l’artillerie."
 tsar_mortars: "Mortiers des tsars"
 tsar_mortars_desc: "Développez une redoutable artillerie, capable de tirs directs et indirects, contre lesquels aucune fortification ne résiste. L’ère des châteaux et des forts vacillera avec l’avènement des mortiers des tsars."
 YAR_ideas: "Idées yaroslavlyiennes"
 YAR_ideas_start: "Traditions yaroslavlyiennes"
 YAR_ideas_bonus: "Ambitions yaroslavlyiennes"
 between_hammer_and_avil: "Entre marteau et enclume"
 between_hammer_and_avil_desc: "Yaroslavl a toujours été une position difficile, cernée par une plus vaste, plus puissante et plus ambitieuse principauté (Moscovie). Face à une telle réalité, une aptitude diplomatique spécifique et un talent pour les nuances sont apparus."
 third_option: "Troisième option"
 third_option_desc: "Pendant très longtemps Yaroslavl a été un joyau convoité par les princes de Novgorod et de Moscovie. Une position stratégie aussi délicate a conduit notre peuple à développer un sens spécifique afin d’éviter de choisir entre deux options. En effet, notre peuple trouve toujours une troisième option. Un talent reconnu et respecté par le plus grand nombre."
 reform_boyars: "Réforme des boyards"
 reform_boyars_desc: "Les boyards, ces nobles propriétaires terriens russes offrant des effectifs expérimentés et équipés lors des guerres, ont toujours bénéficié de privilèges à Yaroslavl. Mais ils ont aussi tendance à manquer de fiabilité, à se regrouper selon leurs préférences personnelles, et à ne jamais suivre les ordres, sauf sous la contrainte. Nous devons veiller à ce que nos boyards acceptent notre autorité, interviennent en tant qu’éléments d’infanterie ou de cavalerie et suivent systématiquement les ordres."
 siberian_mercenaries: "Mercenaires sibériens"
 siberian_mercenaries_desc: "Non loin de la frontière septentrionale du royaume russe, Yaroslavl a toujours entretenu des relations commerciales privilégiées avec les tribus ouraliennes et yakoutes. Bien que technologiquement peu développés, ces membres des tribus excellent lorsqu’il s’agit de combattre dans le froid extrême de l’hiver russe."
 cult_of_generals: "Culte des généraux"
 cult_of_generals_desc: "Deuxième ville en termes de superficie de toute la Russie, Yaroslavl a vu naître bien des chefs militaires de l’ère des Vikings à l’ère de la Rus’. Cela a toujours été source d’immense fierté pour notre peuple et de motivation extrême pour toutes les générations à venir."
 yar_two_towers: "Les deux tours"
 yar_two_towers_desc: "Depuis sa fondation, Yaroslavl a toujours été la cité du bois. Malgré sa grandeur, cela l’a également rendue vulnérable aux incendies qui ont, à de nombreuses reprises, détruit la ville. L’heure est maintenant venue de reconstruire le kremlin de Yaroslavl en pierre et, au fil du temps, toutes nos installations."
 yar_russian_ambition: "Ambition russe"
 yar_russian_ambition_desc: "Bien qu’appartenant à une petite principauté située aux abords du royaume russe, nos chefs n’ont jamais manqué d’ambition. La Russie n’est plus un rêve, mais une réalité palpable, certes lointaine, mais accessible. Aussi devons-nous faire preuve de patience et persuader nos frères russes de suivre notre commandement."
 TVE_ideas: "Idées tvériennes"
 TVE_ideas_start: "Traditions tvériennes"
 TVE_ideas_bonus: "Ambitions tvériennes"
 tverian_merchants: "Marchands tvériens"
 tverian_merchants_desc: "Établissez un réseau de loyaux marchands tvériens pour faire office de représentants auprès des importants centres de commerce étrangers."
 defend_against_muscowy: "Défense contre Moscovie"
 defend_against_muscowy_desc: "Un certain temps durant, la grande principauté de Moscovie s’est développée, engloutissant lentement les plus petites principautés qui l’entouraient. Mais cela ne nous arrivera pas. Nous construirons des fortifications que ces mesquins Moscovites ne pourront franchir."
 patriarch_of_tver: "Patriarcat de Tver"
 patriarch_of_tver_desc: "Pourquoi devrions-nous accepter la domination d’une autre principauté ? Non, nous créerons notre propre patriarcat et ne nous inclinerons plus devant Kiev, Moscou ou toute autre ville."
 tverian_architects: "Architectes tvériens"
 tverian_architects_desc: "Envoyez nos plus brillants artistes et artisans vers un lointain pays appelé Italie. Ils y apprendront à travailler la pierre et ne tarderont pas à doter Tver de somptueux édifices. Nous ne construirons plus de murs en bois, mais des palais et des cathédrales qui dureront pour l’éternité."
 cloth_business: "Commerce des étoffes"
 cloth_business_desc: "Développez notre commerce des étoffes en investissant dans la production nationale. Au fil du temps, nous nous octroierons le monopole de la production d’étoffes russe."
 tverian_tercio: "Tercio tvérien"
 tverian_tercio_desc: "Des siècles et des siècles durant, nous avons compté sur l’héritage de la Rus’. L’heure est aujourd’hui venue d’étudier de plus près les idées occidentales."
 tve_national_army: "Armée nationale"
 tve_national_army_desc: "Pendant très longtemps, nous avons principalement compté sur les mercenaires et les petites réserves de nos souverains pour défendre Tver. L’heure est venue de lever une armée nationale, une institution pour nous permettre de remplir nos rangs de paysans et de mener d’éventuelles guerres jusqu’à la dernière goutte de sang de ces paysans ! Voilà qui est plus économique et plus pratique."
 RYA_ideas: "Idées ryazaniennes"
 RYA_ideas_start: "Traditions ryazaniennes"
 RYA_ideas_bonus: "Ambitions ryazaniennes"
 arsenal_of_ryazan: "L’arsenal de Ryazan"
 arsenal_of_ryazan_desc: "L’une des premières institutions requises pour construire un État digne de ce nom est l’armée. Nous devons développer l’ancienne infrastructure militaire et accueillir les armées ryazaniennes pour les siècles à venir."
 tatar_mercenaries: "Mercenaires tatars"
 tatar_mercenaries_desc: "Situés aux confins de Zalesye, l’ancien arrière-pays de la Rus’ qui sépare les Russes des nomades des steppes, les souverains de Ryazan ont toujours entretenu des relations particulières avec leurs voisins, souvent aux services des princes ryazaniens en tant que mercenaires hors pair."
 rya_land_charters: "Chartes foncières"
 rya_land_charters_desc: "Rédigez plusieurs chartes foncières répertoriant toutes les propriétés détenues par nos boyards afin de créer une main-d’œuvre fiable et régulière fournie par chaque maison."
 rya_russian_grain: "Grain russe"
 rya_russian_grain_desc: "Les régions méridionales de la grande principauté de Ryazan ont toujours été exceptionnellement fertiles, offrant de magnifiques récoltes pour nourrir de vastes armées, ce qui attire les marchands venus de lointaines contrées."
 march_of_russia: "Marche de Russie"
 march_of_russia_desc: "Situé aux abords du territoire tatar, Ryazan a toujours été un Krain, la version russe d’une marche militaire, une province frontalière, toujours prête à se battre contre ses voisins. Après avoir été envahi un nombre incalculable de fois et avoir vu ses villes en bois pillées et incendiées, le peuple de Ryazan connaît les affres de la guerre."
 russian_ambition: "Ambition russe"
 russian_ambition_desc: "Il y a longtemps, nos ancêtres vivaient dans un pays qui unissait toutes les Russies sous une même autorité. La Rus’ de Kiev n’existe plus et des hordes venues des steppes ont ravagé ces terres autrefois riches et fertiles. Pour autant, notre rêve de former une nouvelle Russie est toujours bien présent."
 western_contacts: "Contacts occidentaux"
 western_contacts_desc: "Le commerce lucratif auquel nous nous livrons avec les marchands étrangers nous a permis de développer une relation unique avec bon nombre de cours occidentales et d’attirer à nous des personnages hautement éduqués. Jamais les terres ryasaniennes n’auront été fréquentées par autant d’intellectuels occidentaux."
 KBO_ideas: "Idées kanem-bornoues"
 KBO_ideas_start: "Traditions kanem-bornoues"
 KBO_ideas_bonus: "Ambitions kanem-bornoues"
 land_of_ngazargamu: "Territoire de Ngazargamu"
 land_of_ngazargamu_desc: "Ngazargamu était la capitale fortifiée de l’empire kanem-bornoue. La plupart de ses dirigeants y résidaient."
 sayfawad_dynasty: "Dynastie de Sayfawa"
 sayfawad_dynasty_desc: "La dynastie de Sayfawa a régné sur les terres kanem-bornoues. Elle vécut près de 500 ans, formant une grande nation."
 alumas_reforms: "Réformes d’Aluma"
 alumas_reforms_desc: "Un royaume fort passe par des réformes administratives. En instituant une cour d’appel composée d’érudits reconnus de l’Islam, en s’appuyant sur des esclaves loyaux et éduqués pour conseiller le souverain et en attirant de brillants personnages venus de royaumes étrangers, notre administration se développera."
 house_of_kanem: "Maison de Kanem"
 house_of_kanem_desc: "Pour motiver nos pèlerins à accomplir leurs devoirs religieux, nous devrions ouvrir un foyer à la Mecque où ils pourraient loger au terme de leur voyage."
 fixed_military_camps: "Camps militaires fixes"
 fixed_military_camps_desc: "En temps de guerre, plutôt que d’utiliser des logements de fortune, nous devrions construire des camps militaires fortifiés permanents qui serviraient de base à nos troupes et permettraient de repousser les attaques."
 clan_head_council: "Le conseil de chefs des clans"
 clan_head_council_desc: "En temps de guerre, plutôt que d’utiliser des logements de fortune, nous devrions construire des camps militaires fortifiés permanents qui serviraient de base à nos troupes et permettraient de repousser les attaques."
 duties_on_sahara_trade: "Devoirs du commerce du Sahara"
 duties_on_sahara_trade_desc: "En temps de guerre, plutôt que d’utiliser des logements de fortune, nous devrions construire des camps militaires fortifiés permanents qui serviraient de base à nos troupes et permettraient de repousser les attaques."
 ruthenian_nation_title: "Formation de la nation ruthène"
 ruthenian_nation_desc: "Dès le 12e siècle, la Rus' a été divisée en de nombreuses principautés et nous avons vu les résultats. Les envahisseurs tatars ont brûlé de bien des villes russes et pris le contrôle des steppes. Les envahisseurs polonais et lithuaniens ont à leur tour fait main basse sur le reste de la Rus’. Mais Kiev a toujours refait surface et unifié l’ancienne Rus’ de la Galice à Novgorod."
 ruthenian_ideas: "Idées ruthènes"
 ruthenian_ideas_start: "Traditions ruthènes"
 ruthenian_ideas_bonus: "Ambitions ruthènes"
 mother_of_russian_cities: "Kiev – La mère des villes russes"
 mother_of_russian_cities_desc: "Historiquement, Kiev était au cœur de la Rus’ avant l’invasion mongole. Bon nombre d’autres États russes ont tenté de combler le vide lors de la chute de Kiev : Moscou, Tver, Novgorod… Mais aucun ne pouvait rivaliser avec la gloire d’antan de Kiev."
 international_influences: "Influences étrangères"
 international_influences_desc: "Historiquement, les terres russes ont toujours été divisées en plusieurs nations aux mains des Polonais, des Lithuaniens, des Tatars et des Hongrois. Ainsi, notre peuple est issu de différentes cultures et confessions. Pour devenir un État unifié, nous devons respecter sa foi."
 zaporizhian_cossacs: "Cosaques zaporozhiens"
 zaporizhian_cossacs_desc: "La caste des Cosaques, originaire des steppes zaporozhiennes, n’a pas tardé à devenir la plus importante puissance militaire de la région. Désormais, elle fait partie de l’État de Rusyn et n’est plus tenue de se battre pour survivre. Dès lors, nous pouvons l’utiliser pour en faire le fer de lance de notre nouvelle armée."
 east_and_west: "Orient et Occident"
 east_and_west_desc: "Notre situation géographique entre les États de l’Est et de l’Ouest a offert à nos marchands la possibilité de faire office d’intermédiaires sur les routes commerciales hautement lucratives de la région."
 legacy_of_ancient_rus: "Héritage de l’ancienne Rus’"
 legacy_of_ancient_rus_desc: "Les systèmes sociaux de l’ancienne Rus’ se différenciaient considérablement du despotisme moscovite. En Ruthénie, les paysans jouissaient d’une plus grande liberté, le servage n’était pas forcé et la noblesse servait l’État plutôt qu’elle ne l’exploitait. Tout cela a permis de faire de la Ruthénie une Rus’ de Kiev moderne."
 reuniting_rus: "Réunification de la Rus’"
 reuniting_rus_desc: "La Rus’ de Kiev connaît une renaissance sur les terres ruthéniennes, mais de nombreux sujets de l’ancienne Rus’ vivent sous la domination étrangère ou dans de petites principautés. La Rus’ doit être réunifiée !"
 birth_of_russian_orthodoxy: "Naissance de l’orthodoxie russe"
 birth_of_russian_orthodoxy_desc: "Au cours de son histoire, la Rus’ a souffert de nombreux problèmes religieux. En 988, Vladimir le Grand fut baptisé après la capture de Korsun. De retour à Kiev, il ordonna que tous les citoyens soient baptisés dans la rivière Dnieper, marquant ainsi la première étape de la christianisation de la Rus’."
