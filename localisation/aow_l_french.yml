l_french:
 bng_nabibangsha: "Le Nabibangsha"
 desc_bng_nabibangsha: "Le Nabibangsha et autres manifestations du syncrétisme hindou-musulman veille à ce que les opérations quotidiennes de notre État en proie à la division religieuse demeurent relativement pacifiques."
 bng_mosque_city_of_bagerhat: "Ville-mosquée de Bagerhat"
 desc_bng_mosque_city_of_bagerhat: "Voici le site de la ville-mosquée de Bagerhat qui abrite une des plus grandes mosquées de l’Inde."
 bng_delta_reclaimed: "Reconquête du delta"
 desc_bng_delta_reclaimed: "Grâce aux efforts de nos sujets, de vastes territoires peuvent être désormais colonisés et cultivés dans cette région, ce qui a amélioré les revenus provinciaux et l’intérêt local pour la foi islamique."
 bng_delhian_refugees: "Réfugiés de Delhi"
 desc_bng_delhian_refugees: "Nous avons ouvert nos bras à la noblesse en fuite de l’ancien sultanat de Delhi. Ces nobles appauvris sont impatients de rejoindre notre service et de s’enrichir à nouveau."
 bng_port_of_calcutta: "Port de Calcutta"
 desc_bng_port_of_calcutta: "Calcutta, qui comptait autrefois quelques petits villages, est désormais un port florissant largement dominé par les marchands européens."
 flavor_bng.1.t: "L’ordre chishti et les sultans du Bengale"
 flavor_bng.1.d: "L’ordre chishti soufi a toujours entretenu des relations particulières avec notre dynastie royale. Il a réussi à compter sur notre mécénat et, en échange, nous avons bénéficié de son soutien. Il y a moins d’une génération, Nur Qutb-i ‘Alam, le chef chishti du Bengale a permis notre retour au pouvoir lorsque le sultanat a été menacé par un usurpateur hindou.\nAlors que nous venons d’apprendre la triste disparition de Nur Qutb-i ‘Alam, l’heure est venue de réaffirmer cette alliance entre pouvoir terrestre et pouvoir spirituel. D’un autre côté, c’est peut-être là l’occasion d’évincer l’ordre chishti du trône, une organisation dont la puissance n’a cessé de croître."
 flavor_bng.1.a: "Continuez de soutenir l’ordre."
 flavor_bng.1.b: "Nos chemins doivent se séparer."
 flavor_bng.2.t: "Le Nabibangsha"
 flavor_bng.2.d: "À une époque, la présence des Soufis au Bengale a conduit à un certain degré de syncrétisme religieux. Dans le cadre de cette tendance générale, l’auteur et poète bengalais Sayid Sultan a récemment créé une œuvre unique. Il s’agit d’un livre en bengalais traitant de la lignée des prophètes de l’Islam. Une des particularités de ce livre repose sur le fait que dans la lignée des prophètes, Sayid Sultan a également inclus le dieu hindou Krishna parmi ceux arrivés avant Mahomet."
 flavor_bng.2.a: "Il s’agit d’une grande œuvre de la littérature bengalaise."
 flavor_bng.2.b: "Nous ne pouvons pas autoriser un tel blasphème."
 flavor_bng.3.t: "La ville-mosquée de Bagerhat"
 flavor_bng.3.d: "Dans une zone récemment défrichée des mangroves des Sundarbans se trouve la ville de Bagerhat. Non content d’avoir défriché les lieux dans les années 1430, Khan Jahan Ali, le souverain local, a passé sa vie à doter la ville de mosquées et de somptueux édifices. Parmi les nombreuses mosquées de Bagerhat se trouve l’imposante mosquée de Shait Gambuj qui, avec ses 80 dômes, est vraisemblablement le plus grand édifice du genre de toute l’Inde."
 flavor_bng.3.a: "OK"
 flavor_bng.4.t: "Reconquête du delta"
 flavor_bng.4.d: "Le Bengale est réputé pour son sol fertile et ses riches récoltes. Le grand delta du Gange est cependant envahi de denses jungles et marais. Le défrichement des terres pour permettre la croissance de la population est un processus lent mais constant depuis la nuit des temps.\nRécemment, un certain nombre de religieux, parmi lesquels de nombreux soufis, ont commencé à s’impliquer dans ce processus. Ces religieux ont mobilisé le cœur de notre peuple et le processus de reconquête des terres a pris un nouvel essor. Comme pour attester du fait que les choses évoluent dans le bon sens, le courant du Gange a lui aussi évolué pour faciliter le processus."
 flavor_bng.4.a: "OK"
 flavor_bng.5.t: "Aristocrates en fuite"
 flavor_bng.5.d: "Suite au déclin du sultanat de Delhi, une grande partie de sa noblesse a traversé nos frontières, bien décidée à reprendre sa vie en main et à revendiquer, le moment venu, ce qui leurs familles ont perdu.\nIl s’agit d’un groupe hétérogène composé d’Afghans, d’Ouzbeks, de Turanis et de Perses, tous habitués à l’exercice du pouvoir. De toute évidence, notre État profitera de leurs contacts et de leur expérience. Dans le même temps, leur arrivée est source de tension sociale et d’agitation sur nos terres."
 flavor_bng.5.a: "Nous devons encourager ces hommes brillants pour qu’ils nous servent !"
 flavor_bng.5.b: "Essayez de les dissuader de rester sur nos terres."
 flavor_bng.6.t: "L’avènement du Tigre"
 flavor_bng.6.d: "Un homme du nom de Shah Sur ou Sher Khan est devenu le chef incontesté des nobles de Delhi qui se sont installés sur nos terres. À grand renfort de promesses de richesse et de vengeance, ce chef charismatique a levé une armée et se prépare à affronter tous ceux qui se dresseront en travers de son chemin.\nBien qu’évident que le but ultime de cette armée consiste à conquérir le sultanat de Delhi, nous avons reçu ce jour un ultimatum émanant du camp de Sher Shah. Soit nous libérons le trône pour lui permettre de prendre le contrôle de notre royaume, soit il prendra les armes pour y accéder."
 flavor_bng.6.a: "Si vous voulez mon trône, vous allez devoir vous battre."
 flavor_bng.6.b: "Rendez-vous."
 flavor_bng.7.t: "Le rajah de Bhurshut"
 flavor_bng.7.d: "Nous avons récemment appris que le propriétaire hindou d’un des plus grands États de notre sultanat complote avec nos ennemis à Orissa. L’État est une très ancienne entité connue sous le nom de royaume de Bhurshut et date d’avant le règne musulman en Inde."
 flavor_bng.7.a: "Confisquez l’État."
 flavor_bng.8.t: "Le don de Calcutta"
 flavor_bng.8.d: "Un ambassadeur représentant les intérêts de la Compagnie anglaise des Indes orientales s’est présenté ce jour à notre cour afin d’être autorisé à installer une colonie permanente dans le delta du Gange pour faciliter les relations commerciales entre l’Occident et nous.\nComme on peut s’y attendre de la part d’un marchand, il est prêt à payer pour obtenir ce privilège."
 flavor_bng.8.a: "Accordez-leur quelques villages dans le delta."
 flavor_bng.8.b: "Éconduisez cet émissaire."
 flavor_bng.9.t: "Croissance de Calcutta"
 flavor_bng.9.d: "Les villages dont nous avons autrefois fait don aux marchands occidentaux sont devenus un important port commercial appelé Calcutta. Malgré l’économie florissante de la ville et la prospérité de la région, il y a lieu de s’en inquiéter.\nDe par leur grande influence économique, les marchands européens sont de plus en plus perçus comme l’autorité véritable de la région, et non plus de la ville. Un commandant a commencé à construire un certain nombre de forts pour protéger la ville sans solliciter notre permission et nos demandes visant à mettre un terme à ces constructions n’ont trouvé aucun écho."
 flavor_bng.9.a: "Détruisez ces forts !"
 flavor_bng.9.b: "Ne touchez pas à ces forts."
 flavor_bng.10.t: "Le Trou noir de Calcutta"
 flavor_bng.10.d: "Les soldats envoyés à Calcutta ont rapidement détruit les nouveaux forts et fait prisonniers les Occidentaux trouvés à l’intérieur. Alors que ces prisonniers ont rejoint leurs terres natales, cet incident semble avoir pris d’incroyables proportions.\nDe la bouche des prisonniers libérés est née une histoire portant sur un terrible donjon de Calcutta connu sous le nom de Trou noir. D’après cette histoire, la plupart des prisonniers y ont succombé en raison de leurs mauvaises conditions de vie. Notre commandant nous assure que ce n’est pas vrai, mais cela n’a que très peu d’écho. Les marchands de la Compagnie anglaise des Indes orientales font tout pour convaincre leur mère patrie de rétablir l’ordre dans notre royaume."
 flavor_bng.10.a: "OK"
 flavor_bng.11.t: "Le Trou noir de Calcutta"
 flavor_bng.11.d: "Une histoire relatant des actes odieux est parvenue à nos oreilles depuis la ville lointaine de  Calcutta. Visiblement, une colonie anglaise aurait été attaquée par un souverain local. Les marchands et les soldats de Calcutta expliquent avoir été enfermés dans un horrible donjon connu sous le nom de Trou noir de Calcutta.\nDepuis la propagation de cette nouvelle, nous avons été assiégés par des marchands indiens exigeant que nous agissions et rétablissions l’ordre dans cette région barbare du monde."
 flavor_bng.11.a: "OK"
 fulo_spawning_region: "Peuls"
 mal_fulani_migration: "Expansion des Peuls"
 desc_mal_fulani_migration: "Dans cette région, les Peuls nomades franchissent nos frontières et mettent activement à mal l’autorité que nous exerçons sur nos sujets."
 mal_islamisation_of_the_aristocracy: "Islamisation de l’aristocratie"
 desc_mal_islamisation_of_the_aristocracy: "Les enseignements islamiques gagnent progressivement certains membres de notre aristocratie, de même que les roturiers de notre empire. Il en découle des tensions entre traditionalistes et convertis, mais celles-ci finiront certainement par s’apaiser au fil du temps."
 mal_portuguese_meddling: "Manigances étrangères"
 desc_mal_portuguese_meddling: "Dans cette région, les marchands portugais manigancent et encouragent nos subordonnés à se rebeller contre l’autorité centrale."
 mal_portuguese_traders: "Contacts commerciaux avec les Portugais"
 desc_mal_portuguese_traders: "Nos ports sont fréquentés par des marchands portugais qui nous apportent des chevaux et des marchandises exotiques en échange d’or et d’esclaves."
 mal_unsafe_roads: "Routes dangereuses"
 desc_mal_unsafe_roads: "Les routes de cette région sont la cible de bandits et de pillards. S’il apparaît certain que l’ordre finira par être rétabli, de tels agissements nuisent à l’économie locale et créent des tensions entre nos sujets et l’État."
 mal_wangaras_upset: "Inquiétude des Wangaras"
 desc_mal_wangaras_upset: "En limitant par la force le contact autorisé avec les marchands portugais, nous avons dans le même temps réussi à aliéner notre propre caste de marchands, les Wangaras. S’il apparaît probable que les relations entre le trône et ces marchands finissent par s’apaiser au fil du temps, notre économie risque d’en pâtir."
 flavor_mal.2.t: "Émergence des Peuls"
 flavor_mal.2.d: "Des nomades errants connus sous le nom de Peuls se sont réunis sous l’autorité de Tengella et de son fils Koly. En route vers le sud, les Peuls forment désormais un État expansionniste autour de Futa Tooro et convoitent la région sénégambienne toute entière. Visiblement, ces Peuls ne respectent pas nos frontières et de nombreux incidents ont éclaté lorsqu’ils ont pénétré sur nos terres, exigeant de notre peuple qu’il leur verse des taxes et mettant à mal notre autorité."
 flavor_mal.2.a: "OK"
 flavor_mal.4.t: "Les Wangaras et les Portugais"
 flavor_mal.4.d: "Après avoir adopté une approche moins violente, les marchands portugais sont de plus en plus fréquents le long de nos côtes occidentales. Sous bien des aspects, cela joue en faveur de notre État en nous permettant d’obtenir plus facilement des chevaux pour nos armées ainsi que de précieuses marchandises en provenance des nombreux ports exotiques où se rendent ces marchands portugais. En échange d’or et d’esclaves, les Portugais sont prêts à tout nous vendre et notre caste de marchands, les Wangaras, s’enrichit grâce à ce nouveau partenariat.\nMais ce développement pose un léger problème dans certains camps, le nombre d’esclaves pour un cheval ne cesse d’augmenter et alors que nos périples transocéaniques laissent à désirer, il serait très imprudent de ne compter que sur ces marchands étrangers qui n’ont que faire de nos intérêts."
 flavor_mal.4.a: "OK"
 flavor_mal.5.t: "Manigances portugaises"
 flavor_mal.5.d: "La présence des marchands portugais sur nos côtes occidentales se fait de plus en plus pesante. Bien que les chevaux qu’ils apportent pour nos armées ainsi que les marchandises exotiques issues de lointains pays soient très précieux, ils semblent ne pas pouvoir s’empêcher de s’immiscer dans notre politique locale. De toute évidence, plusieurs chefs ont été encouragés par les Portugais à étendre leur autorité personnelle dans le but de se couper progressivement de notre administration centrale.\nPour y remédier, nous pourrions nous attaquer à ces chefs ou tenter de limiter l’influence des Portugais."
 flavor_mal.5.a: "Agissez de manière décisive pour limiter l’influence portugaise."
 flavor_mal.5.b: "Ces chefs qui manquent de loyauté constituent un réel problème."
 flavor_mal.6.t: "Islamisation de l’aristocratie"
 flavor_mal.6.d: "Alors que notre royaume est islamique, l’ancienne religion de nos ancêtres n’en demeure pas moins bien présente. Mais l’Islam a récemment gagné du terrain au sein de l’aristocratie et les marabouts errants sont de plus en plus fréquents dans les régions reculées de notre pays.\nPar le passé, nos prédécesseurs ont toujours veillé à ne pas convertir leurs sujets par la force, mais nous pourrions tout à fait tirer parti de ces récents développements pour encourager la propagation de l’unique foi."
 flavor_mal.6.a: "Convertissons notre peuple !"
 flavor_mal.6.b: "Ne faisons pas de vagues."
 flavor_mal.7.t: "Routes dangereuses"
 flavor_mal.7.d: "Le temps nécessaire au trajet entre notre capitale et la côte est de plus en plus long en raison de la présence sur la route principale de bandits, de pillards peuls et de chefs locaux soucieux de s’enrichir aux dépens des riches marchands wangaras.\nSi nous ne faisons rien pour remédier à ce problème dans les plus brefs délais, nous risquons de nous retrouver coupés de certaines parties de notre empire."
 flavor_mal.7.a: "Demandez aux chefs locaux de remédier au problème."
 flavor_mal.7.b: "Puisez dans les ressources de l’État pour protéger toutes les routes."
 flavor_mal.7.c: "Concentrons-nous plutôt sur nos régions principales."
 flavor_mal.8.t: "Émergence de Kaabu"
 flavor_mal.8.d: "Sami Koli, le gouverneur de Kaabu, nous accuse de négliger les régions commerciales côtières de notre empire. Il menace à présent de couper les liens qui nous unissent et a commencé à traiter directement avec les nations commerciales européennes plutôt qu’avec notre représentant. Jamais vraiment impliquée dans la religion d’État malienne, le Kaabu est devenu un bastion de la religion traditionnelle locale et ses nouveaux dirigeants n’ont pas tardé à utiliser cela contre nous.\nMoyennant une solide identité religieuse et des liens commerciaux avec l’Atlantique, le Kaabu a toutes ses chances de devenir un État pérenne. Pour l’en empêcher, il va certainement nous falloir agir vite."
 flavor_mal.8.a: "Nous devons mater ces rebelles !"
 flavor_mal.8.b: "Nous nous en occuperons plus tard."
 tamil_traders_content: "Marchands tamouls autonomes"
 desc_tamil_traders_content: "Cette région abrite d’anciennes et puissantes guildes commerciales auxquelles nous avons permis de conserver de vieux privilèges dans l’espoir d’apaiser les tensions qui les opposent à l’administration centrale de notre pays."
 tamil_traders_angered: "Inquiétude des communautés commerciales"
 desc_tamil_traders_angered: "Les guildes de marchands et d’artisans de cette région s’inquiètent de constater que nous avons enfreint leurs anciens privilèges."
 vadugan_settlement: "Colons télougous"
 desc_vadugan_settlement: "Venus du nord, des colons télougous ont commencé à établir leurs propres communautés dans cette région tamoule, ce qui crée de vives tensions avec la population locale."
 rural_tamil_autonomy: "Défense des communautés rurales"
 rural_tamil_autonomy_desc: "Nous avons limité la migration extérieure dans cette région et défendu les droits des communautés locales en freinant l’arrivée de colons militaires en provenance du nord."
 tamil_grandee: "Grand Tamoul"
 desc_tamil_grandee: "Voici la base du pouvoir de l’homme fort local Chellappa. S’il semble satisfait pour le moment, il étend progressivement sa mainmise sur la région."
 pulicat_booming: "Le grand port de Pulicat"
 desc_pulicat_booming: "Pulicat est idéalement situé pour devenir le port principal de toutes les importations à destination de la grande ville de Vijayanagar. Plus la capitale se développe, plus il en va de même pour son port et la chance lui souriant, le commerce y est florissant. C’est actuellement le port le plus attractif de tout l’océan Indien."
 tirupati_tirumala_temple_complex: "Temple de Tirupati-Tirumala"
 desc_tirupati_tirumala_temple_complex: "En tant que temple principal de notre État, le complexe de Tirupati s’est développé au point de devenir l’un des plus beaux joyaux de l’Inde. Bien que la ville-temple contrôle de nombreux villages alentour affectant ainsi légèrement nos revenus, cette perte est compensée par la splendeur que le temple confère à notre État."
 flavor_vij.11.t: "Les guildes commerciales tamoules"
 flavor_vij.11.d: "L’empire de Vijayanagara, avec sa base militaire située sur les hauteurs asséchées de Kannada et les régions de langue télougou du plateau du Deccan, a toujours eu du mal à contenir l’effervescence des villes marchandes du sud du pays tamoul.\nUn émissaire représentant les plus grandes guildes marchandes tamoules a récemment rejoint notre capitale pour exiger le respect de leurs traditions et droits ancestraux.\nElles ne demandent pas de petites concessions, mais le droit d’agir plus ou moins comme elles l’entendent."
 flavor_vij.11.a: "Nous pouvons leur accorder une plus grande autonomie."
 flavor_vij.11.b: "Il ne faut rien céder à ces marchands."
 flavor_vij.12.t: "Migration vaduge"
 flavor_vij.12.d: "Depuis la fondation de notre empire, un nombre constant de colons télougous ont migré vers nos terres, en provenance de Telingana, dans le nord. Jusqu’à présent, nous leur avons généreusement offert des terres afin qu’ils se développent dans les zones les moins peuplées de notre empire et construisent des réserves d’eau pour favoriser la croissance des colonies. Nous pouvons ainsi disposer de plus d’effectifs pour nos armées.\nMais récemment, ces colons (appelés Vaduges par les Tamouls) ont commencé à s’installer plus au sud, dans les zones de langue tamoule. Les communautés agricoles tamoules ont haussé le ton pour que les colons télougous cessent d’empiéter sur leurs terres."
 flavor_vij.12.a: "Ignorez ces protestations."
 flavor_vij.12.b: "Aidez les fermiers à défendre leurs terres."
 flavor_vij.13.t: "Émergence d’un Chellappa Narasimha"
 flavor_vij.13.d: "La nature autonome de nos possessions tamoules constitue l’environnement parfait pour construire une base de pouvoir pour un homme fort local.\nCet homme, connu sous le nom de Chellappa, demande à accéder au rang de général et semble prêt à agir au sein de la structure interne de notre empire. Il apparaît cependant évident qu’un homme aussi ambitieux convoite convoiter davantage qu’une place au sein de notre armée. Bien qu’il soit facile de lui refuser cet honneur et d’essayer de l’isoler politiquement, nous risquons de priver notre pays d’un personnage aussi puissant, en termes économiques.\nD’un autre côté, il serait peut-être plus prudent de le neutraliser sans tarder plutôt que d’attiser un conflit que beaucoup jugent inévitable."
 flavor_vij.13.a: "Il faut savoir s’entourer de ses amis, mais aussi de ses ennemis."
 flavor_vij.13.b: "Essayez de limiter l’influence dont il jouit à sa base de pouvoir tamoule."
 flavor_vij.13.c: "Agissez immédiatement avant qu’il ne devienne trop fort."
 flavor_vij.14.t: "Révolte de Chellappa"
 flavor_vij.14.d: "Visiblement, le général Chellappa conspire pour accéder au trône !\nIl a levé une armée composée de troupes loyales envers lui et se dirige vers la capitale."
 flavor_vij.14.a: "OK"
 flavor_vij.15.t: "Révolte de Chellappa"
 flavor_vij.15.d: "Les chefs des territoires tamouls ont eu tort de penser qu'ils gagneraient à former leur propre État plutôt que d’intégrer l’empire. Chellappa Saluva, un homme fort local, a levé une armée et s’apprête à former son propre État dans une zone déjà de facto sous son contrôle."
 flavor_vij.15.a: "OK"
 flavor_vij.16.t: "Chellappa marginalisé"
 flavor_vij.16.d: "Au fil du temps, l’influence de Chellappa a décliné. Il n’est plus aussi prometteur qu’avant et ne joue plus un facteur déterminant au sein de la politique tamoule."
 flavor_vij.16.a: "OK"
 flavor_vij.17.t: "Pulicat"
 flavor_vij.17.d: "La côte nord de Coromandel et plus particulièrement la ville de Pulicat sont primordiales pour notre empire. Toutes les marchandises de l’Orient transitent via cette bande côtière afin de satisfaire les 500 000 âmes de notre capitale impériale.\nAlors que la région se remet de l’occupation orissienne et que la capitale de Vijayanagar continue de se développer, le port semble être maintenant entré dans un âge d’or en termes de croissance et de prospérité."
 flavor_vij.17.a: "OK"
 flavor_vij.18.t: "Temple de Tirupati-Tirumala"
 flavor_vij.18.d: "Comptant parmi les plus grands temples plantés sur nos terres, le somptueux temple de Venkateswara et la ville-temple de Tirupati sont de plus en plus liés aux dirigeants de notre État. Au fil des années, cet important lieu de pèlerinage est devenu l’une des plus grandes villes-temples de l’Inde. La ville est soutenue par d’innombrables dons ainsi que par 40 villages qui lui offrent nourriture et revenus.\nMais cela n’est pas de bon augure. En augmentant notre soutien et en lui offrant encore plus que les villages et les dons, nous pourrions veiller à ce qu’elle devienne la plus grande ville-temple de tout le sud de l’Inde. Puisse Tirupati prospérer aussi longtemps que notre empire !"
 flavor_vij.18.a: "Donnez sans compter."
 flavor_vij.18.b: "Veillons à maintenir des contributions plus modestes."
 flavor_vij.19.t: "Abd-ur-Razzaq, ambassadeur de la cour timouride"
 flavor_vij.19.d: "Un ambassadeur de Shah Rukh en provenance de la lointaine région de Samarkand est arrivé aujourd’hui dans notre capitale. Après avoir beaucoup voyagé et vu des choses magnifiques, le Timouride s’est montré particulièrement impressionné par notre magnifique ville. Les connaissances qu’il a du monde extérieur, de même que ses observations sur nos voisins pourraient nous être très utiles."
 flavor_vij.19.a: "OK"
