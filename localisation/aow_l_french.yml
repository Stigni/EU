 religious_leagues.1.d: "La guerre de religion qui sévissait dans l’empire s’est soldée par la victoire totale de l’empereur et le parlement impérial s’est réuni pour proclamer le catholicisme en tant que foi confessionnelle unique du Saint-Empire romain. Les électeurs de confession différente seront privés de leurs privilèges et l’empereur est autorisé à étendre l’unité catholique à tout son empire."
 religious_leagues.1.a: "Jour de gloire !"
 religious_leagues.2.t: "L’Union évangélique l’a emporté"
 religious_leagues.2.d: "La guerre de religion qui sévissait dans l’empire s’est soldée par la victoire de l’Union évangélique. L’empereur a été contraint d’abdiquer et le protestantisme est désormais la foi dominante de l’empire."
 religious_leagues.2.a: "Journée noire !"
 religious_leagues.3.t: "La Ligue catholique est victorieuse"
 religious_leagues.3.d: "La guerre de religion qui sévissait dans l’empire s’est soldée par la victoire de la Ligue catholique. L’empereur a été contraint d’abdiquer et le protestantisme est désormais la foi dominante de l’empire."
 religious_leagues.3.a: "Journée noire !"
 religious_leagues.4.t: "La paix de la Westphalie"
 religious_leagues.4.d: "La guerre de religion qui sévissait dans l’empire s’est terminée de manière peu concluante et les deux camps se sont retrouvés dans la ville de Münster, en Westphalie, pour signer une paix de compromis. D’après les termes de la Paix de Westphalie, la foi confessionnelle de chaque État sera déterminée par son dirigeant selon le principe 'Tel prince, telle religion'."
 religious_leagues.4.a: "Cuius regio, eius religio"
 religious_leagues.5.t: "L’Union évangélique"
 religious_leagues.5.d: "Après que l’empereur $MONARCH$ a rejeté les positions confessionnelles au Parlement impérial, les États impériaux protestants ont formé la ligue de Smalkalde, disposant d'une armée et d'une trésorerie, et cherchent des liens avec l'étranger. Les États catholiques allemands, se sentant menacés par cette nouvelle alliance, se sont regroupés au sein de la Ligue catholique. Le décor est planté pour un conflit religieux au sein de l’empire."
 religious_leagues.5.a: "Ces hérétiques vont regretter leur audace !"
 religious_leagues.6.t: "La diète de $CAPITAL_CITY$"
 religious_leagues.6.d: "Face à l’échec de l’Union évangélique d’ébranler l’empereur, le parlement impérial le parlement impérial s’est réuni pour proclamer le catholicisme en tant que foi confessionnelle unique du Saint-Empire romain. Les électeurs de confession différente seront privés de leurs privilèges et l’empereur est autorisé à étendre l’unité catholique à tout son empire."
 religious_leagues.6.a: "Jour de gloire !"
 religious_leagues.7.t: "La diète de $CAPITAL_CITY$"
 religious_leagues.7.d: "Face à l’échec de l’Union évangélique d’ébranler l’empereur, le parlement impérial s’est réuni pour proclamer le protestantisme en tant que foi confessionnelle unique du Saint-Empire romain. Les électeurs de confession différente seront privés de leurs privilèges et l’empereur est autorisé à étendre l’unité protestante à tout son empire."
 religious_leagues.7.a: "Jour de gloire !"
 religious_leagues.8.t: "L’empereur triomphant"
 religious_leagues.8.d: "La guerre de religion qui sévissait dans l’empire s’est soldée par la victoire totale de l’empereur et le parlement impérial s’est réuni pour proclamer le protestantisme en tant que foi confessionnelle unique du Saint-Empire romain. Les électeurs de confession différente seront privés de leurs privilèges et l’empereur est autorisé à étendre l’unité protestante à tout son empire."
