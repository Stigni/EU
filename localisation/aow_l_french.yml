 aow_events.1.t: "L’état critique de [Root.GetName]"
 aow_events.1.d: "[Root.Owner.GetName], dans son ensemble, souffre de la guerre, mais la souffrance endurée par les provinces situées sur la trajectoire de l’ennemi est pire encore. Ce qui apparaît pour un soldat ou pour un commandant comme une source facile d’approvisionnement est souvent tout ce que possède le peuple. Les abords de [Root.GetCapitalName] ont été pillés et la famine menace. Ses habitants demandent maintenant au gouvernement de les aider à se remettre, de peur que [Root.Owner.GetName] ne souffre pendant des années au terme d’une éventuelle paix."
 aow_events.1.a: "Nous leur fournirons tout ce qui leur est nécessaire."
 aow_events.1.b: "Il vaut mieux utiliser notre argent pour gagner cette guerre."
 aow_events.2.t: "Longer les frontières"
 aow_events.2.d: "Les sièges peuvent s’avérer coûteux en termes de temps et de vies et généralement, nous faisons tout ce qui est en notre pouvoir pour les abréger. Lors de la guerre qui fait rage, un siège a lieu près de la frontière et soulève une discussion sur la distance que doivent parcourir les soldats pour attaquer un pays.\n\nLa nation, de son côté, n’est pas notre ennemi dans cette guerre, mais si ses villages venaient à être attaqués, même par mégarde, elle comprendrait. Le siège gagnerait à être soutenu par ces approvisionnements."
 aow_events.2.a: "Allez aussi loin qu’il le faut pour vous réapprovisionner et finissez-en."
 aow_events.2.a.tt: "[This.Owner.GetName] risque de nous en vouloir..."
 aow_events.2.b: "Il serait plus sage de veiller à ce que ce conflit se limite aux frontières de nos ennemis."
 aow_events.3.t: "[From.GetName] attaque nos frontières"
 aow_events.3.d: "Bien que nos nations soient en paix, nous avons appris que des soldats [From.GetAdjective] s’en prenaient à nos frontières à [Root.GetName], attaquant les paysans pour se réapprovisionner. Leurs ambassadeurs nous assurent qu’il s’agit d’une simple erreur et que l’armée ne dispose pas des approvisionnements nécessaires à la tenue d’un siège de l’autre côté de la frontière. Erreur ou pas, [Root.GetName] en a souffert."
 aow_events.3.a: "Il s’agit là d’une violation inacceptable de notre territoire !"
 aow_events.3.b: "En temps de guerre, nous faisons tous des erreurs. Des excuses suffisent."
 aow_events.4.t: "Résistance"
 aow_events.4.d: "Roturiers et nobles ne sont pas toujours satisfaits de la manière dont nous les dirigeons, mais l’occupation étrangère de leurs terres leur déplaît encore plus. Bien que le territoire soit sous contrôle ennemi, un mouvement de résistance s’est formé à [Root.GetName], prêt à frapper les envahisseurs et à reprendre leurs terres. Leur chef a sollicité notre aide, promettant que si nous leur apportons des armes, ils les utiliseront à bon escient."
 aow_events.4.a: "Espérons que ces patriotes se montrent efficaces."
 aow_events.4.b: "S’ils veulent apporter leur soutien à [Root.Owner.GetName], ils devraient collaborer avec nos forces armées."
 aow_events.5.t: "Peste au siège de [Root.GetName]"
 aow_events.5.d: "Partout où la guerre fait rage, la peste, la famine et la mort rôdent. Nos armées postées à [Root.GetName] ont réussi à contenir les forces qui l’assiègent, mais les deux camps font face à l’apparition d’une redoutable maladie dans la province, une maladie qui met en péril les civils comme les soldats. Pour épargner les habitants d’une propagation de l’épidémie, au moins un camp va devoir évacuer une partie de ses hommes. Si les assaillants refusent de faire preuve d’une telle précaution, ils pourront profiter de la situation pour faire avancer leur siège."
 aow_events.5.a: "Parfait, nous devons penser aux personnes présentes."
 aow_events.5.a.tt: "Si nos ennemis restent, ils risquent d’en tirer parti pour prendre l’avantage dans cette situation de siège."
 aow_events.5.b: "Nous n’abandonnerons pas notre défense !"
 aow_events.5.b.tt: "Si le camp assaillant ne procède pas à une évacuation partielle, la maladie se propagera..."
 aow_events.6.t: "Peste au siège de [From.GetName]"
 aow_events.6.d: "Partout où la guerre fait rage, la peste, la famine et la mort rôdent. Les troupes [From.Owner.GetAdjective] postées à [From.GetName] ont réussi à préserver le fort de nos forces de siège, mais les deux camps font face à l’apparition d’une redoutable maladie dans la province, une maladie qui met en péril les civils comme les soldats. Pour épargner les habitants et nos propres soldats d’une propagation de l’épidémie, au moins un camp va devoir évacuer une partie de ses hommes. Si les défenseurs refusent de faire preuve d’une telle précaution, ils pourront profiter de la situation pour infliger un sérieux revers à notre siège."
 aow_events.6.a: "Nous devons veiller à ce que cette crise ne s’aggrave pas."
 aow_events.6.b: "Nous ne pouvons pas les laisser prendre l’avantage !"
 aow_events.6.b.tt: "Si le camp défenseur ne procède pas à une évacuation partielle, la maladie se propagera..."
 aow_events.7.t: "Les défenseurs [From.Owner.GetAdjective] évacuent le siège"
 aow_events.7.d: "Alors que la maladie frappe [From.GetName], nous avons refusé d’évacuer, jugeant qu’il appartenait aux [From.Owner.GetAdjective] de le faire en premier s’ils voulaient préserver les leurs. Et nous avons eu raison : les défenseurs ont reculé, choisissant d’affaiblir leur position pour utiliser ces ressources afin de tenter de juguler la propagation de la maladie. Voilà pour nous l’occasion rêvée de lancer une offensive sur leur position affaiblie."
 aow_events.7.a: "Une occasion que nous ne laisserons certainement pas passer."
 aow_events.8.t: "Les assaillants évacuent le siège"
 aow_events.8.d: "Alors que la maladie frappe [From.GetName], nous avons refusé d’évacuer, jugeant qu’il appartenait aux forces assaillantes de le faire en premier. Et nous avons eu raison : redoutant les conséquences de la maladie sur leurs troupes, les assaillants ont reculé, ce qui a gêné leur siège. Dans l’interlude, nos défenses sont restées intactes."
 aow_events.8.a: "Puissent-ils ne jamais défaillir."
 aow_events.9.t: "À [Root.GetName], la peste s’aggrave"
 aow_events.9.d: "Malgré la peste qui sévit sur ce territoire en proie à la guerre, ni nos vaillantes forces défensives ni les assaillants de [Root.GetName] ne veulent reculer. L’entêtement des deux camps est à l’origine de nombreuses victimes au sein de la population civile de [Root.GetCapital.GetName], qui voit désormais sa ville décimée par la guerre et la peste."
 aow_events.9.a: "Nous nous sommes tous conduits comme des imbéciles..."
 aow_events.10.t: "À [From.GetName], la peste s’aggrave"
 aow_events.10.d: "Malgré la peste qui sévit sur ce territoire en proie à la guerre, ni les inlassables forces défensives ni nos audacieux assaillants à l’origine du siège de leur forteresse de [From.GetName] ne veulent reculer. L’entêtement des deux camps est à l’origine de nombreuses victimes au sein de la population civile de [From.GetCapital.GetName], qui met à mal l’infrastructure et fragilise le siège."
 aow_events.10.a.tt: "La peste va sévir pendant des années à [This.GetName], ce qui affaiblira les troupes étrangères, de même que les habitants."
 aow_events.11.t: "Propagation de la peste"
 aow_events.11.d: "La guerre renforce la propagation de maladies et ce qui était, il y a encore quelque temps, une épidémie confinée aux abords du siège gagne désormais du terrain. La délocalisation de civils et les mouvements de troupes, difficiles à éviter en temps de guerre, ont facilité ce phénomène et maintenant [Root.GetName] est aussi victime de cette maladie."
 aow_events.11.a: "Maudite guerre..."
 aow_events.12.t: "Cruauté des mercenaires"
 aow_events.12.d: "La guerre est souvent source de cruauté. Les soldats passent pour être impitoyables, mais cette guerre a démontré le comportement exceptionnellement vil des forces d’occupation. Il semble que les mercenaires, non contents de ce que nous avons mis à leur disposition, se soient mis à voler la population civile. Dans un contexte où règnent la terreur et la torture, les soldats [Root.GetAdjective] sont particulièrement craints et de nombreuses histoires racontent les atrocités qu’ils commettent."
 aow_events.12.a: "Nous allons devoir veiller à ce que cela ne se reproduise plus."
 aow_events.12.b: "Bellum se ipsum alet ! Qu’ils se servent."
 aow_events.13.t: "Des groupes de mercenaires attaquent [Root.GetName]"
 aow_events.13.d: "L’occupation ennemie de [Root.GetName] s’est révélée terrible pour son peuple. En proie à la cupidité ou au désespoir, des hommes à la solde des forces d’occupation pillent et terrorisent les civils afin de leur extorquer de l’argent et des ressources."
 aow_events.13.a: "La cupidité corrompt le cœur des hommes..."
 aow_events.14.t: "Réfugiés déplacés de [Root.GetName]"
 aow_events.14.d: "Les effets de la guerre continuent de sévir à [Root.Owner.GetName]. Certaines zones ont été détruites au point de ne plus être habitables et leurs occupants ont été contraints de déménager pour assurer leur survie. D’autres ont tout bonnement quitté [Root.GetName] pour s’installer dans des provinces voisines où les stigmates de la guerre sont moindres."
 aow_events.14.a: "C’est peut-être la fin de la guerre, mais pas de nos problèmes."
 aow_events.15.t: "Familles laissées pour compte"
 aow_events.15.d: "La récente guerre n’a pas épargné notre peuple. Beaucoup d’hommes ont été mobilisés et ont été épargnés. Les familles de nobles et de roturiers ont attendu le retour des soldats, mais la guerre s’est terminée et ces soldats ne sont pas revenus. Et ce n’est pas terminé, beaucoup sont si occupés après la perte de leurs proches qu’ils n’ont même pas le temps de faire leur deuil. Ceux qui ont le temps d’y réfléchir estiment que nous avons gaspillé trop de vies."
 aow_events.15.a: "Nous pourrions alléger les taxes qui pèsent sur les personnes affligées."
 aow_events.15.b: "Veillons à nous montrer plus stricts en matière de mobilisation de nos forces à l’avenir."
 aow_events.15.c: "C’est le prix à payer pour notre glorieuse nation."
 aow_events.16.t: "Sorcellerie"
 aow_events.16.d: "Les habitants de la ville ravagée par la guerre de [Root.GetCapital.GetName] cherchent les raisons de leurs malheurs. Heureusement, ils n’ont trouvé aucun lien avec la manière dont nous gouvernons, mais hélas, ce qu’ils ont trouvé est source d’agitation. Les effets prolongés de la guerre et la manière dont ils affectent certains plus que d’autres ne peuvent être que le fruit des adeptes de la sorcellerie.\n\nLes accusations vont bon train et certaines autorités locales souhaitent organiser des procès pour punir de tels crimes. Des procès pour sorcellerie ont déjà lieu à [Root.GetName]."
 aow_events.16.a: "Autorisez-les à poursuivre ces procès."
 aow_events.16.b: "$INQUISITOR$ pourrait juger ces questions de manière plus organisée."
 aow_events.16.c: "Des telles superstitions n’ont pas leur place à [Root.Owner.GetName] !"
 aow_events.17.t: "Chasse aux sorcières"
 aow_events.17.d: "Depuis que les habitants de [Root.GetName], en proie à de longues souffrances, ont reçu la bénédiction de l’État pour persécuter les soi-disant responsables de la famine et de la maladie dont ils sont victimes suites à des actes de sorcellerie, ils n’hésitent pas à s’en servir. Alors qu’au départ, seules quelques personnes étaient pointées du doigt, les sorcières semblent maintenant être partout. La foule réclame que le sang des paysans comme celui des nobles coule, et même les membres du clergé local ne sont plus au-dessus de tout soupçon.\n\nCette profusion de pratiques sataniques explique les difficultés d’après-guerre que connaît [Root.GetName], mais les procès en masse deviennent incontrôlables. Nous devrions faire valoir la présomption d’innocence."
 aow_events.17.a: "Faites cesser cette folie !"
 aow_events.17.b: "Intervenez au nom des nobles."
 aow_events.17.c: "Intervenez au nom des roturiers."
 aow_events.17.e: "Laissez-les rendre justice comme ils l’entendent."
 aow_events.18.t: "Une sorcière issue de terres étrangères"
 aow_events.18.d: "Reconnaître à coup sûr une sorcière n’est pas donné à tout le monde. Heureusement, reconnaître une sorcière d’après un comportement jugé étrange ou inhabituel est à la portée de bien des gens et présente l’avantage de cibler plus précisément les personnes jugées inadaptées.\n\nMais cela peut parfois se révéler gênant. Les habitants de [Root.GetName] ont récemment accusé de sorcellerie une noble étrangère. La poursuivre pourrait être à l’origine d’un incident diplomatique et intervenir, un signe de foi défaillante."
 aow_events.18.a: "Cette crainte de tout ce qui n’est pas habituel doit cesser."
 aow_events.18.b: "Sorciers, espions… De quoi peuvent-ils bien être capables ?"
 aow_events.19.t: "Une accusation particulièrement troublante"
 aow_events.19.d: "Sous la houlette de $INQUISITOR$, les procès pour sorcellerie et hérésie se sont poursuivis hors de tout contrôle. Il ne ferait pas parti de notre cour si nous n’avions pas confiance en lui, après tout. Un récent événement est cependant venu compliquer la situation puisqu’il a mis en doute la confiance que nous avions placée en quelqu’un d’autre. $STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$, qui a largement aidé [Root.GetName] en termes de relations étrangères, a été accusé de sorcellerie, ce qui atteste du fait que tout le monde peut être soupçonné.\n\n$STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$ lui-même indique que $INQUISITOR$ soutient ces accusations par pure jalousie. Un problème politique est peut-être à l’origine de tout cela, mais jusqu’ici, nous avons toujours fait confiance à notre inquisiteur."
 aow_events.19.a: "On ne doit pas laisser la vie à une sorcière."
 aow_events.19.b: "On ne doit pas faire de faux témoignages contre ses voisins."
 aow_events.20.t: "Les flammes de l’enfer"
 aow_events.20.d: "$INQUISITOR$ a fait preuve de diligence. Avec le soutien de [Root.Monarch.GetTitle], ceux qui pratiquent la sorcellerie sont condamnés et brûlés, sur terre comme en enfer. Le fait que nous punissions, sans pitié, ces crimes place notre religion au-dessus de tout soupçon.\n\nMais, il y a des moments de doute. Un jour, votre jeune héritier/héritière [Root.Heir.GetName] assiste à l’exécution publique d’une sorcière. Vous voyez ses yeux se remplirent de terreur et vous implorer d’épargner la sorcière. Vos tentatives d’explication ne parviennent pas à sécher ses larmes et vous avez bien du mal à expliquer cela à cet être innocent. Les condamnés sont peut-être innocents, eux aussi, et vous finirez par brûler pour l’éternité."
 aow_events.20.a: "L’enfant a raison. Nous nous sommes laissés aveugler par notre zèle."
 aow_events.20.b: "Calmez l’enfant et espérez que personne n’a entendu..."
 aow_events.21.t: "Tireur inconnu"
 aow_events.21.d: "[Root.GetName] a récemment connu la guerre et le peuple [Root.GetAdjective] commence à douter de ses objectifs, mais [Root.Monarch.GetTitle] persiste à vouloir mener son armée toujours plus loin. Les soldats sont las et bon nombre d’entre eux souhaitent rentrer chez eux. Mais nous n’avions pas de raison de croire que les choses allaient si mal.\n\nJusqu’à ce jour. Alors que les troupes se préparaient à affronter l’ennemi, un tir fusa et tua le roi. Un tireur d’élite ennemi ? Un complot orchestré par les prétendants au trône ? Ou peut-être était-ce l’acte désespéré d’une personne soucieuse de tourner cette triste page."
 aow_events.21.a: "Nous ne le saurons peut-être jamais."
 aow_events.22.t: "Changement d’orientation"
 aow_events.22.d: "À la fin de la guerre, notre fervent conseiller diplomatique $DIPLOMAT$ a plusieurs fois imploré [Root.Monarch.GetName] de changer de politique étrangère pour éviter de nouvelles effusions de sang, mais aussi de revoir ses priorités en tant que dirigeant.\n\n'Tant que le peuple voit son/sa [Root.Monarch.GetTitle] se préparer à la guerre, que peut-il faire d’autre que de nous accuser lorsque la guerre survient ?' demande-t-il. 'Cela ne concerne pas uniquement ce que veut le peuple, mais surtout ce dont a besoin cette nation.'"
 aow_events.22.a: "Vous avez raison, [Root.GetName] a besoin de paix."
 aow_events.22.b: "Renoncer à l’esprit qui m’a conduit à la guerre ? Ridicule."
 aow_events.23.t: "Les fidèles des terres ennemies"
 aow_events.23.d: "Bon nombre de soldats estiment que la guerre que nous menons est une guerre de religion. Cela a soulevé un vif débat sur le site d’un de nos sièges où la population est composée de bons [Root.Religion.GetName]s. Normalement, nos troupes approvisionnent le siège en se servant auprès des locaux, mais les pieux de notre armée estiment que nous devrions épargner nos frères et sœurs [Root.Religion.GetName], quitte à ce que le siège dure plus longtemps. Qu’est-ce qui est plus important pour les [Root.GetAdjective], la foi ou la guerre ?"
 aow_events.23.a: "Épargnez les fidèles."
 aow_events.23.b: "Aucune pitié pour les ennemis de [Root.GetName] !"
 aow_events.24.t: "Des frères de foi trahissent [Root.GetName]"
 aow_events.24.d: "La première fois que ces imbéciles de [Root.Religion.GetName] de [Root.GetName] ont été attaqués par nos ennemis, ils ont embrassé leur foi malgré nos efforts pour les aider à y voir clair. Aujourd’hui, face aux affres de la guerre, ils découvrent la vraie nature des [Root.Religion.GetName]. Après avoir été assiégés et attaqués par ceux à qui ils avaient accordé leur confiance, ils ont amèrement renoncé à leurs anciennes croyances pour jurer allégeance à notre pays et surtout, à notre religion."
 aow_events.24.a: "Nous leur montrerons que la foi [Root.Owner.Religion.GetName] est source de plus d’intégrité."
 aow_events.25.t: "Les infidèles de [Root.GetName] vacillent"
 aow_events.25.d: "Alors que la majeure partie de notre nation craint les envahisseurs [Root.Religion.GetName], quelques personnes semblent les apprécier. Suite à la chute de [Root.GetName] face à l’ennemi, ses habitants commencent à se demander s’ils ne seraient pas mieux dans un pays administré par des dirigeants partageant leur foi. Soucieux de juguler cette trahison, les dirigeants locaux ont dépêché un messager jusqu’à notre cour pour demander une approche plus nette des questions religieuses à [Root.GetName]. À défaut de quoi, l’ennemi aura fait un pas décisif dans la province."
 aow_events.25.a: "Nous récompenserons la loyauté."
 aow_events.25.b: "Nous ne tolérerons pas le manque de loyauté."
 aow_events.26.t: "Transfuges [Root.Religion.GetName]"
 aow_events.26.d: "Sages et éclairés, les habitants de [From.GetName] ont compris, après que nous ayons occupé leur territoire, qu’il pourrait leur être profitable de nous rejoindre. Après tout, [From.Owner.GetName] est un pays [From.Owner.Religion.GetName]. Si la guerre se déroule comme prévu, cela facilitera les choses."
 aow_events.26.a: "Nous pourrions tout à fait les accueillir..."
 aow_events.27.t: "[Root.Religion.GetName] de [Root.GetName] nous trahit !"
 aow_events.27.d: "La guerre que nous menons contre les [Root.Religion.GetName] n’a pas échappé à leurs partisans locaux. À [Root.GetName], des traîtres plus soucieux de leur foi que de leur pays en ont profité pour nous attaquer, espérant peut-être aider l’ennemi ou encourager les autres nations [Root.Religion.GetName] à participer à la guerre."
 aow_events.27.a: "La foi détermine la voie de chacun, même des plus vils."
 aow_events.28.t: "Frappez de l’intérieur"
 aow_events.28.d: "Certains conflits internationaux ont des répercussions au sein de nos propres frontières. Aujourd’hui, nous avons appris que la guerre que nous menons contre les [Root.Religion.GetName]s est à l’origine d’un conflit religieux à [Root.GetName], où la foi [Root.Religion.GetName] et la foi [Root.Owner.Religion.GetName] coexistent. D’anciens voisins et amis s’affrontent sur ce qu’ils considèrent comme des différences entre nous et nos adversaires."
 aow_events.28.a: "Comme la guerre, ce conflit doit faire son chemin."
 aow_events.28.b: "Unissez-vous contre le véritable ennemi ! Vous êtes tous [Root.Owner.GetAdjective]!"
 aow_events.29.t: "Le pays avant la foi"
 aow_events.29.d: "Nos relations avec les dissidents religieux de [Root.GetName] ont évolué, mais au moins, certains citoyens [Root.Religion.GetName] semblent apprécier la manière dont nous exerçons le pouvoir. 'Semble' est peut-être le maître mot de la situation, car ils nous ont récemment approchés pour nous proposer d’utiliser leurs liens religieux dans un de nos pays rivaux afin de renforcer notre réseau d’espionnage international. S’ils sont sincères, ils pourraient nous être d’une aide précieuse..."
 aow_events.29.a: "Nous allons espérer qu’ils nous soient loyaux."
 aow_events.29.b: "Inutile de recourir à de telles tactiques… Ou de prendre de tels risques."
 aow_events.30.t: "Guerriers de confession [Root.Religion.GetName]"
 aow_events.30.d: "Les [Root.Religion.GetName] de [Root.GetName] les plus zélés surveillent la frontière, s’interrogeant sur les motivations des infidèles qui se trouvent de l’autre côté. La déclaration de guerre ouverte a confirmé les soupçons qu’ils avaient. Prêts à donner leur vie pour la cause [Root.Religion.GetName], leur milice locale a rejoint nos forces contre l’armée d’invasion."
 aow_events.30.a: "Sentinelles de la vérité, en avant !"
 aow_events.31.t: "Réformateurs précoces"
 aow_events.31.d: "Lorsque la nouvelle de la foi [Root.Religion.GetName] a gagné notre pays, nous avons fait partie des premiers à l’accepter. Nous savons où l’avenir de la foi chrétienne se trouve et alors que les moins éclairés cherchent encore leur voie, nous l’avons fièrement trouvée.\n\nHeureusement, nous ne sommes pas entourés de tous ces imbéciles. Les dirigeants d’un pays voisin ont pris une voie admirable, se libérant du joug du pape et se tournant vers la théologie [Root.Religion.GetName]. L’Église de [Root.GetName] détient peut-être les plus brillants érudits, mais il reste beaucoup à apprendre des autres."
 aow_events.31.a: "Ensemble, nous répandrons le véritable message de Dieu !"
 aow_events.31.b: "L’Église de [Root.GetName] est seule."
 aow_events.32.t: "Ni [Root.Religion.GetName] ni catholique"
 aow_events.32.d: "Les prédicateurs [Root.Religion.GetName] ne sont pas les seuls à s’ériger contre l’Église catholique. Des érudits issus de différents mouvements remettent en doute sa doctrine corrompue, peut-être pas tout à fait de concert avec nos propres critiques, mais avec beaucoup de pertinence. Un de nos voisins abrite un de ces mouvements. En ces temps troubles, pouvons-nous vraiment nous permettre de nous quereller sur des désaccords théologiques alors que nous pourrions unir nos forces ? Nous gagnerions à ce qu’ils fassent preuve de la même ouverture d’esprit."
 aow_events.32.a: "Nous nous dresserons à leurs côtés contre le pape, s’ils en font de même pour nous."
 aow_events.32.b: "Ils répandent des mensonges… Des mensonges tout simplement différents."
 aow_events.33.t: "Main tendue des voisins [From.Religion.GetName]"
 aow_events.33.d: "Sur bien des questions d’ordre spirituel, l’Église de [From.GetName] est loin de rejoindre l’Église de [Root.GetName], mais nous nous accordons sur un point : l’hégémonie du pape et des patriarches est inacceptable pour les chrétiens. Cela constitue une raison suffisante pour coopérer, malgré le fait qu’ils soient [From.Religion.GetName] et nous, [Root.Religion.GetName]. Qu’est-ce qui est plus important, la réalité politique de notre ennemi commun ou la doctrine de notre Église ?"
 aow_events.33.a: "Ensemble, nous réussirons à redonner sens au christianisme."
 aow_events.33.b: "Nous devons à tout prix éviter une éventuelle confusion théologique."
 aow_events.34.t: "Acceptation des voisins [From.Religion.GetName]"
 aow_events.34.d: "Notre geste généreux envers [From.GetName] a porté ses fruits. Malgré nos différences, leurs dirigeants [From.Religion.GetName] ont reconnu le fait, qu’en tant qu’avant-garde de la Réforme, nous devrions essayer d’unir nos forces pour le plus grand bien de tous."
 aow_events.34.a: "Les pieux de [Root.GetName] et [From.GetName] se souviendront de ce jour."
 aow_events.35.t: "Les voisins [From.Religion.GetName] refusent notre charité"
 aow_events.35.d: "La dogmatique Église de [From.GetName] a visiblement trop à faire pour toute action diplomatique avec ceux qui tentent de lui apporter son soutien. Peut-être que nos traditions [Root.Religion.GetName] leur semblent tout aussi déroutantes que les politiques du Saint-Siège."
 aow_events.35.a: "Ne sont-ils donc pas prêts à aimer leurs voisins ?"
 aow_events.36.t: "Les hérétiques gagnent nos terres"
 aow_events.36.d: "Bien que nous ayons tout mis en œuvre pour éradiquer la confusion hérétique soucieuse de saper la foi chrétienne, de l’autre coté de nos frontières, une nation s’y adonne. Elle pense peut-être que nous n’avons pas remarqué qu’elle autorise ceux qui rejettent l’Église catholique à rejoindre sa capitale afin d’y répandre leurs mensonges. Elle pense peut-être que nous n’avons pas remarqué que des provinces de notre pays se sont détournées de la foi véritable. Vraiment ?"
 aow_events.36.a: "Non, maintenant, nous savons tous ce qu’il nous reste à faire."
 aow_events.36.b: "Nous pouvons très certainement faire semblant."
 aow_events.37.t: "L’origine du fléau protestant"
 aow_events.37.d: "En règle générale, chaque nation s’occupe de ses propres affaires, sauf lorsqu’une autre nation embrasse des inepties. La plupart des membres du clergé et de l’armée tracent une ligne bien nette entre les révolutionnaires protestants que nous combattons aujourd’hui et l’engouement pour la cause protestante qu’affichent nos voisins. Nous ne parviendrons pas à rester une nation respectée et crainte des autres si nous ne les confrontons pas sur la question du soutien, explicite ou implicite, apporté aux hérétiques qui attaquent les terres [Root.GetAdjective]."
 aow_events.37.a: "Ils ont intérêt à nous donner une réponse !"
 aow_events.37.b: "Évitons de créer plus de troubles sur cette question."
 aow_events.38.t: "L’origine du fléau calviniste"
 aow_events.38.d: "En règle générale, chaque nation s’occupe de ses propres affaires, sauf lorsqu’une autre nation embrasse des inepties. La plupart des membres du clergé et de l’armée tracent une ligne bien nette entre les révolutionnaires de la Réforme que nous combattons aujourd’hui et l’engouement pour la cause de la Réforme qu’affichent nos voisins. Nous ne parviendrons pas à rester une nation respectée et crainte des autres si nous ne les confrontons pas sur la question du soutien, explicite ou implicite, apporté aux hérétiques qui attaquent les terres [Root.GetAdjective]."
 aow_events.38.a: "Ils ont intérêt à nous donner une réponse !"
 aow_events.38.b: "Évitons de créer plus de troubles sur cette question."
 aow_events.39.t: "[From.GetName] nous confronte sur la question des rebelles"
 aow_events.39.d: "Apparemment, la décision du gouvernement [From.GetAdjective] visant à promouvoir la foi catholique sur leurs terres s’est avérée être une terrible erreur. Leurs sujets [Root.Religion.GetName] se sont retournés contre eux.\n\nÀ présent, un ambassadeur de [From.GetName] nous défie ouvertement sur cette question et exige, impérieusement, que nous renoncions aux rebelles et à leur combat. Bien que nous rêvions de voir la foi [Root.Religion.GetName] se répandre, il s’agit là d’une question plus diplomatique que religieuse. Quelle est notre posture envers ces rebelles étrangers ?"
 aow_events.39.a: "Cuius regio, eius religio. Ils doivent respecter la volonté de leurs dirigeants."
 aow_events.39.b: "Nous exigeons que vous cessiez d’opprimer ces pauvres sujets [Root.Religion.GetName] !"
 aow_events.39.c: "Nous soutiendrons les fidèles contre vous, ouvertement et avec plaisir !"
 aow_events.40.t: "[From.GetName] renonce aux rebelles [From.Religion.GetName]"
 aow_events.40.d: "Quels que soient les problèmes que nous pourrions rencontrer avec ces minables [From.Religion.GetName] au sein de nos frontières, nous pouvons nous consoler sur le fait que les souverains internationaux partageant leur foi prennent leur distance d’avec cette rébellion. [From.GetName] nous a promis que, quelles que soient leurs propres croyances, ils jugent la révolte contre notre autorité inacceptable."
 aow_events.40.a: "Espérons qu’il ne s’agisse pas là d’un double discours."
 aow_events.41.t: "[From.GetName] défendent les rebelles [From.Religion.GetName]"
 aow_events.41.d: "Visiblement, les [From.Religion.GetName] de [From.GetName] sont plus impudents sur les problèmes qu’ils provoquent que nous le pensions. Interrogés sur le fait que leurs frères et sœurs de foi manifestent dans nos rues, ils ont répondu que nous en étions responsables à défait d’avoir respecté leurs croyances hérétiques."
 aow_events.41.a: "Si c’est la manière dont ils perçoivent la situation, ils risquent bien de perdre notre respect."
 aow_events.42.t: "[From.GetName] finance les rebelles [From.Religion.GetName] !"
 aow_events.42.d: "Nos efforts visant à imputer à [From.GetName] la responsabilité de l’hérésie qu’ils propagent semble avoir eu un effet inverse. En plus d’avoir ouvertement rallié le mouvement rebelle contre notre religion, ils ont appelé à plus d’émeutes, renforçant ainsi la confiance des hérétiques dans leur cause. Chaque goutte de sang catholique versé sur notre sol par ces fous sera de leur faute."
 aow_events.42.a: "Il n’y a pas d’absolution possible pour ceux qui persistent dans le péché."
 west_african.1.t: "Le sultanat de [Root.GetName]"
 west_african.1.d: "Notre peuple a parcouru un long chemin depuis ses origines. Autrefois constitué de nombreuses tribus dotées de leurs propres coutumes et de leurs propres dirigeants, le peuple de [Root.GetName] reconnaît désormais la souveraineté de [Root.Monarch.GetName]. Beaucoup ont spéculé son éventuelle auto-proclamation à la tête du sultanat, mais la discorde risque de régner jusqu’à ce que le calife lui confère ce titre.\n\nNous avons appris que le califat ottoman siégeait dans la lointaine ville d’Istanbul et qu’il serait prêt à nous accorder une audience. Avec la bénédiction du calife, il est possible que le sultanat de [Root.GetName] trouve un certain soutien parmi les fidèles citoyens."
 west_african.1.a: "Mettons le cap sur ce lointain pays pour tenter d’obtenir son soutien !"
 west_african.1.b: "Nous n’avons pas besoin de leur approbation pour régner !"
 west_african.2.t: "Un sultan à [From.GetName]"
 west_african.2.d: "Un émissaire venu de [From.GetName] s’est présenté afin d’obtenir le soutien de [Root.Monarch.GetName] et d’accéder au poste calife lors de la création d’un nouveau sultanat. Nous avons appris que le peuple [From.GetAdjective], autrefois composé de tribus disparates, est désormais constitué de pieux musulmans dévoués à leur souverain, [From.Monarch.GetName], celui-ci bien décidé à s’emparer du titre de sultan moyennant notre soutien."
 west_african.2.a: "Noble dessein. La fondation d’un nouveau sultanat est pour nous aussi une bénédiction."
 west_african.2.b: "Si vous souhaitez accéder au rang de sultan, vous allez devoir vous-même convaincre votre peuple."
 west_african.3.t: "Le calife approuve le sultanat"
 west_african.3.d: "De retour d’Istanbul, l’émissaire a apporté la nouvelle selon laquelle le chef du monde musulman a décrété que [Root.Monarch.GetName] est désormais sultan de [Root.GetName]. Ce qui aurait pu donner lieu à une violente lutte de pouvoir ainsi qu’à des soulèvements politiques est désormais soutenu par la majeure partie des sages et des fidèles du peuple [Root.GetAdjective], voire tous."
 west_african.3.a: "Maintenant, seuls les infidèles s’opposeront à nous."
 west_african.4.t: "Le calife désapprouve le sultanat"
 west_african.4.d: "L’émissaire est rentré d’Istanbul, mais en dépit de nos efforts, le califat refuse de nous octroyer le titre. [From.Monarch.GetSheHe] semble penser qu’il nous incombe de convaincre le peuple de la capacité de [Root.Monarch.GetName] à diriger le sultanat."
 west_african.4.a: "Un calife affichant un si mauvais jugement n’est pas digne d’un tel titre."
 west_african.5.t: "Peuple du désert"
 west_african.5.d: "Le peuple [Root.Owner.GetAdjective] vit sur ces terres arides depuis très longtemps. Même si cela nous vaut le mépris de certaines nations qui estiment que nous occupons un territoire dont personne ne veut, nous avons développé des techniques de survie et de combat qu’elles feraient mieux de craindre.\n\nDe l’autre côté de la frontière, à [Root.GetName], nos frères sont opprimés par des gens peut-être pas préparés à voir ce dont les [Root.Culture.GetName] sont capables s’ils se sentent sous-estimés. Avec l’aide des habitants du coin, nous pourrions faire une incursion dans le territoire de ces oppresseurs et mettre nos connaissances du désert en pratique."
 west_african.5.a: "Nous apparaîtrons et disparaîtrons comme une tempête de sable."
 west_african.5.b: "Nous n’attaquerons pas nos voisins de la sorte, peu importe qui sont leurs sujets."
 west_african.6.t: "Pillards du désert"
 west_african.6.d: "Certains membres de l’élite [Root.Culture.GetName] ont récemment été la cible d’une attaque qui, selon eux, viendrait d’une armée étrangère. Cette attaque aurait initialement été lancée dans notre territoire, mais une autre hypothèse commence à émerger. Les [From.Culture.GetName] d’une de nos provinces frontalières, que nous pensions être nos loyaux sujets, auraient conspiré avec nos voisins pour orchestrer cette attaque.\n\nBien qu’il ne soit pas possible de répliquer, nous avons à notre disposition d’autres moyens de montrer ce que nous pensons de tactiques aussi traîtres."
 west_african.6.a: "Tôt ou tard, ils le paieront."
 west_african.7.t: "Une frontière plus sûre"
 west_african.7.d: "Cela ne date pas d'hier et pourtant nous n'avons pas oublié que [Root.GetName] a jadis servi de point d'entrée à d'audacieux assaillants qui ont pillé notre pays. Beaucoup de gens pensent que cette menace est toujours réelle et souhaitent que le/la [Root.Owner.Monarch.GetTitle] renforce le contrôle de notre frontière pour empêcher les pillards du désert de la franchir à nouveau."
 west_african.7.a: "Nous allons immédiatement y envoyer les troupes nécessaires."
 west_african.7.b: "Le/La [Root.Owner.Monarch.GetTitle] ira patrouiller la frontière en personne !"
 west_african.7.c: "Des initiatives seront certainement prises sur place."
 west_african.8.t: "Une région jugée désertique par certains"
 west_african.8.d: "Grâce à son ingéniosité, le peuple [Root.Culture.GetName] a toujours su s'adapter aux conditions les plus extrêmes car il vit et évolue sur des territoires que d'autres jugeraient inhospitaliers. Nous pourrions en faire bon usage, y compris pour développer le commerce de notre pays. Une de nos principales routes commerciales jouxte justement une de ces régions, et des discussions sont actuellement en cours pour tenter d'en tirer profit."
 west_african.8.a: "Nous pouvons demander à nos caravanes d'emprunter des routes que nous sommes les seuls à connaître."
 west_african.8.b: "Profitons-en pour lancer une attaque sur la route commerciale."
 west_african.9.t: "Idolâtrie ou vénération ?"
 west_african.9.d: "Les efforts que nous avons déployés pour sauver les âmes des païens de [Root.GetName] ont porté leurs fruits, même si ces fruits sont quelque peu singuliers. La population locale a commencé à accepter le Christ, mais en mêlant ses traditions ancestrales à la foi chrétienne. Anges et esprits se côtoient, de même que le Seigneur véritable et l'ancien seigneur du ciel, ou encore la Sainte Vierge et la déesse de la Terre... Ces gens croient-ils vraiment tout ce qu'ils entendent ou donnent-ils simplement d'autres noms à leurs idoles ancestrales ? Un missionnaire local est venu nous demander conseil car il s'inquiète pour les âmes de la population [Root.Owner.GetAdjective] ainsi que pour la sienne."
 west_african.9.a: "Leur foi est pure, et nous serions fous de la rejeter."
 west_african.9.b: "Il faut éradiquer cette hérésie."
 west_african.10.t: "Dieu du ciel"
 west_african.10.d: "Nous croyons aux esprits ainsi qu'aux dieux qui ont toujours veillé sur nous, et notre peuple se laisse rarement impressionner par les mensonges qui tentent de l’en éloigner. Mais à notre frontière, certaines personnes sont entrées en contact avec les adorateurs d'un homme prétendument revenu d'entre les morts, et ces personnes semblent avoir remarqué des similitudes entre leur foi et la nôtre. Comme tous ceux qui choisissent ici de vénérer le Père céleste, nos voisins présentent celui qu'ils appellent le Christ comme un Père tout-puissant. Beaucoup commencent à penser qu'il pourrait s'agir du même dieu, auquel cas l'animosité qui règne entre nos fois ne serait qu'un malentendu."
 west_african.10.a: "Ce n'est qu'un mensonge de plus qu'ils propagent pour nous imposer leur foi."
 west_african.10.b: "Nous donnons des noms différents à bien d'autres choses, alors pourquoi pas aux dieux ?"
 west_african.11.t: "Tradition ou Haram ?"
 west_african.11.d: "Nous sommes parvenus à porter la parole du prophète au peuple de [Root.GetName], mais le résultat obtenu a suscité un véritable trouble chez certains de nos savants religieux. Car bien qu'elles aient renoncé à la plupart de leurs traditions païennes, ces populations persistent à vénérer leurs ancêtres. Il n'y a aucun mal à honorer sa famille, mais lorsque les prières s'adressent aux morts et non à Dieu, que peut-il en sortir de bon ? Néanmoins, dans la mesure où ces pratiques sont ancestrales, leur rejet risque de heurter beaucoup de gens et de les monter contre nous."
 west_african.11.a: "Nous devons respecter leurs pratiques comme s'il s'agissait des nôtres."
 west_african.11.b: "Il n'y a qu'un seul vrai Dieu. S'ils ne le comprennent pas, nous n'y pouvons rien."
 west_african.12.t: "Esprits multiples, Dieu unique"
 west_african.12.d: "Nous connaissons la foi musulmane depuis longtemps, mais nous avons choisi de rester fidèles à nos traditions. Ceux qui se consacrent uniquement à un lointain créateur en renonçant aux dieux et aux esprits qui vivent parmi nous sont condamnés à l'infortune.\n\nLes frontaliers, qui côtoient quotidiennement des musulmans, commencent à voir les choses autrement. Comme pour leurs voisins, les paroles de Mahomet ont un sens à leurs yeux, et au lieu de considérer cela comme une trahison envers nos traditions ancestrales, ils identifient le dieu du prophète à notre divinité céleste la plus vénérée."
 west_african.12.a: "Pendant que vous priez le ciel, vous oubliez vos ancêtres. C'est inacceptable."
 west_african.12.b: "Si nous acceptons leur dieu unique, ils accepteront peut-être les nôtres."
 west_african.13.t: "Pas de compromis en matière de foi"
 west_african.13.d: "Bien que la plupart de nos citoyens ne se soient pas encore convertis à la foi [Root.Religion.GetName], nous gardons espoir et restons patients. Mais d'autres sont moins patients que nous. Beaucoup de nos citoyens ne comprennent pas comment le/la [Root.Monarch.GetTitle], qui règne par la grâce de Dieu, peut tolérer la propagation du paganisme dans notre pays. Cela suscite d'ailleurs l'inquiétude de ces mêmes païens, qui sont les sujets d'un système de croyance imposé par l'extérieur, et certains d'entre eux appellent à renverser le/la [Root.Monarch.GetTitle] si [Root.Monarch.GetSheHe] ne respecte pas les pratiques spirituelles millénaires de son peuple."
 west_african.13.a: "Les croyants ont raison. Nous ne tolérerons pas cette impiété."
 west_african.13.b: "Les animistes, bien que malavisés, sont des citoyens qui méritent le respect."
 west_african.13.c: "Laissons-les régler ça entre eux."
 west_african.13.e: "Le moment de la réconciliation viendra."
 west_african.14.t: "Savants [Root.Religion.GetName]"
 west_african.14.d: "Bien que coupés des autres fidèles de notre foi, nous n'avons pas renoncé aux connaissances islamiques. $THEOLOGIAN$ a écrit de grandes choses sur le sujet et son œuvre en inspire beaucoup d'autres. Notre dévouement envers la foi [Root.Religion.GetName] et les travaux théologiques de [Root.Capital.GetCapitalName] ont rendu la ville célèbre."
 west_african.14.a: "Elle restera un repère de sagesse à travers les âges."
 west_african.15.t: "La flore de [Root.GetName]"
 west_african.15.d: "Les érudits et les scientifiques [Root.GetAdjective] se distinguent par leur sens de l'innovation et par leur insatiable curiosité. Ils ont récemment décidé de se consacrer à la collecte d'informations sur la flore des vastes jungles de notre pays dans l'espoir d'en tirer des enseignements utiles afin de mettre au point de nouveaux remèdes et de nouvelles techniques de teinture. Leurs efforts ont déjà porté leurs fruits puisque ce projet botanique fait progresser d'autres domaines de recherche."
 west_african.15.a: "Et il reste encore beaucoup de choses à découvrir."
 west_african.16.t: "Les armes de nos voisins"
 west_african.16.d: "Bien que nous ne doutions pas de la force et de la ténacité de nos guerriers [Root.GetAdjective], les progrès technologiques des armées voisines ne sont pas passés inaperçus. Les armes à feu font évoluer les techniques de guerre, et nous y voyons des avantages non négligeables.\n\nIl est peu probable que nos voisins nous révèlent tous les détails techniques qui nous permettraient d'équiper entièrement notre armée, mais ils semblent prêts à nous vendre quelques armes. Un tel échange leur conférerait sans doute un avantage commercial, mais il servirait également nos efforts militaires."
 west_african.16.a: "Nous devons à tout prix acquérir cet équipement."
 west_african.16.b: "Notre armée remplit ses fonctions, avec ou sans ces armes."
 west_african.17.t: "Traite transatlantique d'esclaves"
 west_african.17.d: "[Root.GetName] est loin d'être le seul pays à pratiquer l'esclavage car ce sort est réservé à de nombreux prisonniers de guerre dans cette région. Nos voisins européens s'y intéressent beaucoup en ce moment, car ils semblent avoir désespérément besoin de main-d'œuvre pour exploiter les nouveaux territoires qu'ils ont colonisés de l'autre côté de l'océan. C'est la raison pour laquelle ils tentent actuellement de conclure un accord commercial à long terme avec nous pour faciliter l'achat d'esclaves.\n\nUn tel accord nous ferait gagner beaucoup d'argent, mais les conséquences pourraient être très graves. Ils semblent considérer que notre peuple, ou du moins nos prisonniers, font de bons esclaves et les traitent avec une brutalité sans bornes. Sans vouloir plier à toutes leurs exigences, nous ignorons de quoi ils sont capables si nous refusons."
 west_african.17.a: "Personne ne sera vendu à ces gens si nous pouvons l'empêcher."
 west_african.17.b: "S'ils paient, nous leur fournirons ce qu'ils demandent."
 west_african.17.c: "Il est temps de mettre fin à l'esclavage, pour nous comme pour eux."
 west_african.18.t: "Anciens nomades"
 west_african.18.d: "Le peuple [Root.Culture.GetName] de [Root.GetName] est traditionnellement nomade, du moins en partie. Bien que nos efforts de centralisation aient mis un frein à ce mode de vie, les gens y sont habitués et refusent toute intervention de notre part. Mais le nomadisme ne facilite pas la gestion de [Root.Owner.GetName]. Un des conseillers du/de la [Root.Owner.Monarch.GetTitle] nous a suggérés d'essayer de prendre le contrôle de ces populations et de limiter leurs déplacements, mais cela risque d'être perçu comme une entrave à un mode de vie qui leur réussit."
 west_african.18.a: "Laissons-les vivre comme ils l'ont toujours fait."
 west_african.18.b: "[Root.GetName] est déjà assez indiscipliné comme ça."
 west_african.19.t: "Les Ashanti"
 west_african.19.d: "Les Akans de Kumasi et de la région environnante y vivent depuis longtemps maintenant, bien que nous ne les considérions pas comme une nation à part entière. Et compte tenu du rôle important que joue cette tribu dans nos affaires actuelles, nous devons impérativement entretenir des relations commerciales et diplomatiques avec eux. La nature de l'État akan peut encore changer, mais nous ne pouvons pas remettre son existence en question."
 west_african.19.a: "Qui sait s'ils n'auront pas un jour la puissance d'un empire ?"
 west_african.20.t: "Le Tabouret d'Or"
 west_african.20.d: "Depuis l'établissement de notre protectorat sur les Ashanti, aucun incident diplomatique majeur n'avait été à déplorer. Mais tout a récemment changé lorsque le gouverneur $COLONIALGOVERNOR$, qui nous représente sur la Côte-de-l'Or, a entendu parler du Tabouret d'Or. Ce mystérieux siège en or revêt apparemment une grande importance pour les Ashanti qui le considèrent comme le trône du roi. Nous en avions vaguement entendu parler, mais ce n'est que récemment que $COLONIALGOVERNOR$ a eu véritablement connaissance de son existence et qu'il a demandé à s'y asseoir pour affirmer notre immense pouvoir dans la région.\n\nPourquoi ne suis pas assis sur le Tabouret d'Or en ce moment-même ?, a-t-il demandé aux Ashanti, qui n'ont jusqu'à présent jamais montré le moindre signe de soumission. Malheureusement, ils semblent s'être sentis insultés par cette simple suggestion. Devons-nous insister ?"
 west_african.20.a: "Oui, il le faut !"
 west_african.20.a.tt: "Cela risque de déplaire aux Ashanti."
 west_african.20.b: "Nous n'avons nul besoin d'un homme qui use de tels moyens pour affirmer son pouvoir."
 west_african.21.t: "La guerre du Tabouret d'Or"
 west_african.21.d: "Le Tabouret d'Or est le symbole du roi des Ashanti, et nul ne doit le profaner. Jusqu'à présent, les [From.GetAdjective] respectaient nos traditions, malgré le désintérêt qu'ils manifestaient à leur égard. Mais dernièrement, ils ont envoyé un gouverneur qui demande à s'asseoir sur le Tabouret, comme s'il était notre roi. La reine mère en a été scandalisée, de même que beaucoup de nos semblables qui estiment que cet homme doit être arrêté et que le caractère sacré du Tabouret d'Or doit être préservé, quitte à déclencher une guerre si cela s'avère nécessaire."
 west_african.21.a: "Si les autorités de [From.GetName] se fient à un tel imbécile pour les représenter, une guerre s'impose."
 west_african.21.b: "Les traditions ne méritent pas que l'on déclenche une guerre pour elles."
 west_african.22.t: "Autonomie pour les [Root.Culture.GetName]"
 west_african.22.d: "Nous pensons que la façon dont les [Root.Owner.Culture.GetName] règnent sur [Root.Owner.GetName] est juste. [Root.Owner.Monarch.GetName] se montre impartial envers les différentes tribus sur lesquelles nous régnons, mais pour certains sujets, ce n'est pas suffisant. Le peuple [Root.Culture.GetName] a envoyé un représentant de [Root.GetName] pour demander à ce que les tribus aient le droit de s'autogérer, en échange de quoi elles accepteront de rester sous le contrôle du/de la [Root.Owner.Monarch.GetTitle]. Le mécontentement qui gronde dans leur province montre que cette humble requête cache en fait une véritable revendication."
 west_african.22.a: "Les tribus ne sont pas capables de s'autogérer."
 west_african.22.b: "Nous ne cédons pas aux revendications, même voilées."
 west_african.23.t: "Raids dans la jungle"
 west_african.23.d: "Depuis que nous nous sommes dotés d'une cavalerie, les guerriers montés de [Root.GetName] sont redoutés de tous en raison de leur redoutable capacité à frapper un territoire ennemi en plein cœur pour affaiblir ses défenses. Un groupe de soldats a échafaudé un plan basé sur cette tactique pour soutenir la guerre en cours. Il s'apprête à se séparer de l'armée principale et à attaquer en secret, avant que l'ennemi n'ait le temps de réagir. Ce plan est risqué, mais il pourrait nous permettre de lever les fonds nécessaires à la poursuite de la guerre."
 west_african.23.a: "Il nous faut d'autres plans comme celui-là !"
 west_african.23.b: "Amenez-moi ceux qui ont échafaudé ce plan pour que je leur confie des missions plus importantes."
 west_african.24.t: "Dans l'inconnu"
 west_african.24.d: "Les jungles et autres territoires inexplorés situés au-delà de notre frontière peuvent sembler effrayants. Mais notre tribu vit depuis longtemps sur des territoires semblables à ceux-là et elle ne se serait jamais développée si nous avions eu peur d'explorer l'inconnu. Un groupe de jeunes chasseurs a demandé au/à la [Root.Monarch.GetTitle] la permission d'explorer ces territoires inconnus en vue de s'y installer. Ce sont incontestablement des jeunes gens compétents qui pourraient accomplir de grandes choses s'ils ne perdaient pas leur temps à rêver d'endroits encore inconnus, mais qui sommes-nous pour mettre un frein à la curiosité de la jeunesse ?"
 west_african.24.a: "Partez et revendiquez ce que vous trouverez au nom de [Root.GetName] !"
 west_african.24.b: "Nous sommes le/la [Root.Monarch.GetTitle] et nous avons besoin d'eux ici."
 west_african.25.t: "Nouvelles teintures"
 west_african.25.d: "Nos recherches sur la flore de [Root.GetName] conduisent encore à de nouvelles découvertes. Nous avons récemment découvert une technique de fabrication de teintures efficace qui permet d'obtenir de nouvelles couleurs plus impressionnantes les unes que les autres. Comme la teinture est l'une des principales exportations [Root.GetAdjective], nous allons veiller à ce que ces précieuses techniques soient rapidement adoptées dans tout notre pays."
 west_african.25.a: "Nous sommes impatients de les essayer !"
 west_african.26.t: "Les esprits demeurent"
 west_african.26.d: "Bien des religions étrangères ont tenté de s'enraciner chez nous et beaucoup de missionnaires ont essayé de nous convertir à leur dieu unique, toujours le même, toujours différent, toujours le leur. Mais malgré l'adversité, nous avons tenu bon, et nous continuons à honorer nos esprits et ancêtres. Nos aînés nous demandent d'organiser une grande célébration pour mettre en scène ces rites anciens en encourageant la population de [Root.GetName] à y participer.\n\nMais un tel événement national risquerait d'irriter ceux qui cherchent à nous convertir de l'autre côté de la frontière. Nos diplomates nous invitent à rester discrets pour ne pas froisser nos voisins."
 west_african.26.a: "Nos ancêtres n'avaient pas honte, et nous non plus !"
 west_african.26.b: "Nous ne pouvons pas nous permettre d'irriter ceux qui ont oublié la vérité."
 west_african.27.t: "[Root.Monarch.GetTitle] immortel(le)"
 west_african.27.d: "[Root.GetName] est un pays qui regorge d'artisans talentueux. Il est d'usage que le/la [Root.Monarch.GetTitle] commande une œuvre d'art pour rendre hommage à son prédécesseur. Cette tradition permet à la fois de nous souvenir de nos ancêtres et d'afficher la richesse et l'influence de notre souverain.\n\nDifférents matériaux peuvent être utilisés, sachant que le choix se porte traditionnellement sur le bronze. Nous devons honorer dignement le/la précédent(e) [Root.Monarch.GetTitle] tout en tenant compte des moyens de [Root.Monarch.GetName]."
 west_african.27.a: "Nos sculpteurs peuvent faire des miracles avec de la terre cuite."
 west_african.27.b: "Le bronze conviendra très bien au/à la [Root.Monarch.GetTitle]."
 west_african.27.c: "Si nous parvenons à nous procurer de l'ivoire, cette œuvre d'art traversera les âges."
 west_african.27.e: "Il nous faut de l'or."
 west_african.27.f: "Nous ne pouvons pas nous permettre de telles frivolités."
 west_african.28.t: "Armes à feu de [Root.Culture.GetName]"
 west_african.28.d: "Bien que les efforts que nous avons entrepris pour adopter certaines technologies en provenance d'Europe aient été contrariés par la guerre en cours, l'utilisation de nos nouvelles armes sur le terrain a eu un impact positif. Nos soldats se sont révélés très efficaces avec ces armes à feu, et les membres les plus sceptiques de notre armée sont désormais beaucoup plus enthousiastes. Bien qu'il nous reste un long chemin à parcourir avant d'équiper tous nos soldats de ces armes à feu, nous avons fait un grand pas en avant."
 west_african.28.a: "Les guerriers [Root.GetAdjective] sont déjà redoutés. Et demain, nous serons imparables."
 GEO_ideas: "Idées géorgiennes"
 GEO_ideas_start: "Traditions géorgiennes"
 GEO_ideas_bonus: "Ambitions géorgiennes"
 bagrationi_dynasty: "La dynastie Bagratide"
 bagrationi_dynasty_desc: "Cette dynastie est si ancienne que nul n'en connaît les origines. Les rois et reines de la dynastie Bagratide ont commencé à régner sur la Géorgie dès le IXe siècle, d'abord en tant que princes puis en tant que monarques."
 georgian_isolation: "Isolement géorgien"
 georgian_isolation_desc: "Entourés de puissants pays aux cultures et religions différentes, nous sommes contraints d'avoir recours à une diplomatie opportuniste et de changer souvent d'allégeances pour apaiser tout le monde et tenter de maintenir la paix."
 restoration_of_fortresses_and_churches: "Restauration des forteresses et des églises"
 restoration_of_fortresses_and_churches_desc: "Pour restaurer le royaume après les invasions dévastatrices des siècles passés, nous devons reconstruire les principales forteresses et églises. Nos villes et villages pourront ainsi à nouveau prospérer. Un impôt spécial financera ces travaux."
 georgian_protectorates: "Protectorats géorgiens"
 georgian_protectorates_desc: "Avant l'arrivée des Mongols, au cours de son âge d'or, la Géorgie exerçait son pouvoir sur un certain nombre d'États-clients. Entourés de peuples de différentes cultures et religions, notre expansion serait peut-être plus facile si nous tentions de former des États dépendants plutôt que d'incorporer de nouveaux territoires à notre royaume."
 samouravo_counties: "La réforme des samouravo"
 samouravo_counties_desc: "Grâce à une réforme administrative divisant les grands duchés (saeristavo) autonomes en comtés (samouravo) plus petits et plus faciles à contrôler, notre royaume sera lui-même plus facile à gouverner, plus stable et plus loyal envers la couronne."
 sadrosho_districts: "Sadrosho"
 sadrosho_districts_desc: "Les Sadrosho (terme signifiant 'bannières' en géorgien) sont des divisions militaires spéciales utilisées à des fins de mobilisation. Compte tenu de l'insoumission et du manque de fiabilité des nobles séculiers qui étaient chargés de les diriger, nous allons en confier le contrôle à des nobles ecclésiastiques comme nos évêques locaux."
 georgian_embassies: "Ambassades géorgiennes"
 georgian_embassies_desc: "Entourés de pays qui cherchent à nous détruire, nous tentons de trouver des alliés susceptibles de nous aider à unifier et préserver notre royaume. Des ambassadeurs ont été envoyés auprès des plus grands monarques d'Europe pour leur demander leur soutien."
 sumatran_ideas: "Idées sumatranaises"
 reliance_on_trade: "Dépendance du commerce"
 reliance_on_trade_desc: "Le commerce a toujours été la principale source de notre immense richesse. Par conséquent, depuis des générations, nous nous sommes spécialisés dans le troc et avons appris à tirer le meilleur parti de nos transactions avec les autres."
 porch_of_mecca: "La porte de La Mecque"
 porch_of_mecca_desc: "Les villes sumatranaises furent les premières d'Asie du Sud-Est à embrasser l'Islam. Nous avons accueilli des voyageurs musulmans du monde entier et soutenu la foi grâce au missionnariat au nom du prophète. Nous sommes le pilier indonésien de l'Islam !"
 spice_pirates: "Les pirates d'épices"
 spice_pirates_desc: "Depuis que nous pratiquons le commerce dans le détroit de Malacca, il y a toujours eu des pirates. Nous devrions peut-être conclure un accord avec les chefs de ces pirates pour tenter de tirer profit de leur présence ?"
 center_of_scholarship: "Centre d'érudition"
 center_of_scholarship_desc: "Depuis des siècles, les magnifiques villes de Sumatra font la part belle à l'enseignement et au savoir. Après avoir attiré à elles les plus grands érudits du monde bouddhiste puis du monde musulman, nul ne peut rivaliser avec leurs esprits académiques !"
 merchants_of_the_indian_ocean: "Marchands de l'océan Indien"
 merchants_of_the_indian_ocean_desc: "Grands voyageurs, nos marchands se rendent dans les endroits les plus exotiques du monde."
 legacy_of_srivijaya: "Héritage de Sriwijaya"
 legacy_of_srivijaya_desc: "L'éminente cité-État de Sriwijaya, à Sumatra, influença la majeure partie de l'Asie du Sud-Est. Son hégémonie sur la région dura plusieurs siècles et elle se développa grâce au commerce et à la force militaire. Réjouissez-vous car nous en sommes les fiers héritiers !"
 rule_of_the_sea: "Règne de la mer"
 rule_of_the_sea_desc: "Les traditions thalassocratiques ont toujours été très fortes au sein des fiers empires sumatranais. Nous devons continuer à dominer la mer afin de protéger notre commerce et nos villes !"
 sumatran_ideas_start: "Traditions sumatranaises"
 sumatran_ideas_bonus: "Ambitions sumatranaises"
 AFG_ideas: "Idées afghanes"
 AFG_ideas_start: "Traditions afghanes"
 AFG_ideas_bonus: "Ambitions afghanes"
 pashtunwali: "Le pachtounwali"
 pashtunwali_desc: "Depuis des siècles, notre peuple suit les principes du pachtounwali. Ce code d'honneur exige qu'une insulte soit vengée. Rien ne nous empêchera de venger nos fils perdus."
 shadows_of_the_hindu_kush: "Ombres de l'Hindu Kush"
 shadows_of_the_hindu_kush_desc: "Tous les Pachtounes sont nés dans l'ombre de l'Hindu Kush, et ces montagnes seront notre forteresse en cas d'invasion."
 tureh: "Tureh"
 tureh_desc: "Principe fondamental du Pachtounwali. Un guerrier doit être courageux et affronter tous les dangers qui menacent sa famille, sa terre et son honneur. Nous ne risquons donc pas d'être à court d'hommes prêts à combattre pour leur territoire."
 afghan_diaspora: "Diaspora afghane"
 afghan_diaspora_desc: "Avant l'arrivée des Moghols, beaucoup d'Afghans migrèrent vers le nord de l'Inde où ils parvinrent à dominer l'aristocratie locale. Et à l'époque où l'Afghanistan était sous le contrôle des Séfévides et des Moghols, le pays était déjà un lieu de recrutement de soldats et de conseillers. Cela conférait à l'Afghanistan une influence significative sur les cours étrangères."
 durrani_imperialism: "Impérialisme Durrani"
 durrani_imperialism_desc: "Suite à l'indépendance de l'Afghanistan vis-à-vis de la Perse, beaucoup d'hommes de la cavalerie afghane rentrèrent chez eux pour servir leur 'Durr-i-Durrani' (la perle des perles). D'abord composées d'humbles combattants, ces forces de cavalerie devinrent rapidement le socle du plus grand empire jamais dirigé par Kaboul."
 institutionalized_loya_jirga: "Loya Jirga institutionnalisée"
 institutionalized_loya_jirga_desc: "La Loya Jirga était une grande assemblée tribale traditionnellement convoquée pour les événements importants tels que le couronnement d'un nouveau roi. Le rôle de la Loya Jirga va maintenant être institutionnalisé afin que nul ne puisse mettre en question notre droit à régner."
 graveyard_of_empires: "Cimetière des empires"
 graveyard_of_empires_desc: "Aucune force extérieure n'occupera nos territoires. Ces soi-disant empires peuvent toujours essayer, ils n'y parviendront pas."
 WAL_ideas: "Idées valaques"
 WAL_ideas_start: "Traditions valaques"
 WAL_ideas_bonus: "Ambition valaque"
 cunning_diplomacy: "Diplomatie rusée"
 cunning_diplomacy_desc: "Entourés d'ennemis supérieurs, les dirigeants valaques apprirent à changer d'alliances afin de se protéger. Plusieurs d'entre eux sauvèrent leur trône avec le soutien des Ottomans avant de conclure des alliances avec la Hongrie ou le Saint-Empire romain."
 foreign_trade_restrictions: "Restrictions commerciales étrangères"
 foreign_trade_restrictions_desc: "Pendant le règne de Vlad l'Empaleur, les marchands étrangers n'avaient accès qu'à trois villes afin de ne pas faire concurrence aux marchands valaques."
 mercenary_guard: "Garde de mercenaires"
 mercenary_guard_desc: "Pour asseoir le pouvoir du trône contre ses rivaux, Vlad l'Empaleur institua une garde de mercenaires sans lien avec la politique des puissances locales."
 w_foreign_advisors: "Conseillers étrangers"
 w_foreign_advisors_desc: "À partir de Vlad l'Empaleur, des postes étaient souvent accordés à la cour aux étrangers qui n'avaient pas de terres en Valachie. Cela réduisait la dépendance vis-à-vis de l'aristocratie locale."
 legacy_of_the_impaler: "Héritage de l'Empaleur"
 legacy_of_the_impaler_desc: "Au moment de sa mort, toute l'Europe considérait Vlad l'Empaleur comme un tyran qui prenait un plaisir sadique à torturer et tuer. Bien que son héritage soit discutable, le fait d'être redouté comporte quelques avantages, et les ennemis de la Valachie trembleront quand ils verront nos armées approcher."
 boyar_regime: "Régime des boyards"
 boyar_regime_desc: "Le traité d'Alba Iulia cimenta le pouvoir de la noblesse valaque. Une assemblée composée de douze grands boyards devait se partager le pouvoir exécutif du pays avec les voïvodes."
 abolition_of_serfdom: "Abolition du servage"
 abolition_of_serfdom_desc: "En 1746, le servage fut aboli en Valachie, ce qui réduisit considérablement le nombre de serfs en fuite vers la Transylvanie."
 CANNOT_JOIN_LEAGUE_AT_WAR: "§R- Nous ne pouvons pas rejoindre ou quitter une ligue lorsque nous sommes en guerre.§!"
 CANNOT_JOIN_LEAGUE_TRUCE_WITH_EMPEROR: "§R- Nous ne pouvons pas rejoindre cette ligue lorsqu'une trêve a été conclue avec l'empereur.§!"
 EMPEROR_CANNOT_JOIN_LEAGUE: "§R- L'empereur ne peut pas rejoindre ou quitter une ligue.§!"
 NOT_DISCOVERED_HRE: "§R- Nous n'avons pas découvert le Saint-Empire romain !§!"
 HRE_ON_OTHER_CONTINENT: "§R- Nous ne pouvons pas rejoindre une ligue si notre capitale se trouve sur un autre continent que le Saint-Empire romain.§!"
 ALREADY_MEMBER_OF_LEAGUE: "§R- Nous sommes déjà membres d'une ligue religieuse.§!"
 RECENTLY_JOINED_LEAGUE: "§R- Vous avez récemment rejoint une ligue que vous ne pourrez pas quitter avant la date suivante : §Y$DATE$§!."
 manchu_nation_1_title: "Unification des tribus jurchens"
 manchu_nation_1_desc: "Maintenant que nous contrôlons les trois capitales des anciennes tribus jurchens, il est temps de proclamer l'unification de notre peuple et de faire savoir au monde entier que les Mandchous forment désormais un seul et unique peuple."
 cb_sengoku: "Sengoku"
 cb_sengoku_desc: "Nous devrions étendre notre influence dans le shogunat en nous emparant du territoire d'un clan voisin."
 british_nation_diplomatically_title: "Formation de la nation britannique par la voie diplomatique"
 british_nation_diplomatically_desc: "En unifiant notre politique intérieure et en étendant notre influence au-delà de nos frontières, nous renforcerons notre position dans le monde et deviendrons une des puissances européennes les plus éminentes : l'Empire britannique."
 unite_manchu_title: "Unification des tribus jurchens"
 unite_manchu_desc: "La conquête des trois capitales des tribus jurchens nous permettra d'unifier les Mandchous."
 canal_events.25.t: "Canal de Kiel terminé"
 canal_events.25.d: "[Root.GetName] a terminé la construction du Canal de Kiel, qui relie la mer du Nord à la mer Baltique. Notre flotte peut désormais naviguer entre ces régions stratégiques plus rapidement et en toute sécurité, ce qui va nous permettre d'entamer des manœuvres militaires et des projets commerciaux sans précédent."
 canal_events.25.a: "Ce canal va changer le cours des navires et de l'histoire !"
 canal_events.26.t: "Canal de Suez terminé"
 canal_events.26.d: "Au fil de l'histoire, diverses tentatives ont été menées pour relier la mer Rouge et la mer Méditerranée, mais aucune n'est jamais allée aussi loin que le projet de [Root.Owner.GetName]. Là où une bande de terre, que bien des capitaines ont dû maudire au fil des siècles, obligeait autrefois les navires à contourner un continent pour naviguer entre l'Europe et l'océan Indien, des ingénieurs de génie ont percé un canal. Pendant des décennies, tout le monde a cru cela impossible, mais non contents d'oser y songer, nous l'avons fait."
 canal_events.27.t: "Canal de Panama terminé"
 canal_events.27.d: "Beaucoup jugeaient une telle prouesse impossible. D'autres en rêvaient tout en pensant qu'elle ne serait réalisable que dans un avenir lointain, mais [Root.Owner.GetName] l'a fait. Malgré le peu de terre qui les séparait, l'Atlantique et le Pacifique ont toujours semblés les plus éloignés des océans. Or, grâce à notre persévérance, à notre ingéniosité et aux ressources que nous avons investies dans ce projet, nous sommes parvenus à creuser ce canal, offrant ainsi à nos navires un passage sûr sans passer par le cap Horn. Jugé en avance de plusieurs siècles sur son temps, ce canal est à la fois une passerelle et la preuve que rien n'est impossible pour [Root.Owner.GetName]."
