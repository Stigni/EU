 TUT_SELECT_CHAPTER_DESC: "Choisissez un chapitre puis cliquez sur Jouer."
 TUT_BAS_CHAPTER01_BUTTON: "Commandes de base"
 TUT_BAS_CHAPTER01_TITLE: "Chapitre 1: Les commandes de base"
 TUT_BAS_CHAPTER01_DESC: "Dans ce chapitre, vous apprendrez les bases du jeu, en commençant par le contrôle de la caméra et de la vitesse du jeu."
 TUT_BAS_CHAPTER01_PAGE01_TITLE: "§YIntroduction (1/8)§!"
 TUT_BAS_CHAPTER01_PAGE01_TEXT: "Vous pouvez réduire cette interface à n'importe quel moment en cliquant sur le bouton §MMinimiser§!. Pour l'afficher à nouveau, cliquez sur le bouton §MRestaurer§!.\n"
 TUT_BAS_CHAPTER01_PAGE01_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer.§!"
 TUT_BAS_CHAPTER01_PAGE02_TITLE: "§YLe temps (2/8)§!"
 TUT_BAS_CHAPTER01_PAGE02_TEXT: "Vous pouvez mettre le jeu en pause dès que vous le souhaitez, en appuyant sur la §Mbarre espace§! ou en cliquant sur l'§Minterface de contrôle du temps§!.\n\nVous pouvez accélérer ou ralentir le jeu en utilisant l'interface de contrôle du temps ou grâce aux touches §M+§!' (plus) ou '§M-§!' (moins) de votre clavier.\n"
 TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES: "§MReprendre§! la partie et attendre jusqu'au 1er décembre pour continuer."
 TUT_BAS_CHAPTER01_PAGE03_TITLE: "§YLe temps (3/8)§!"
 TUT_BAS_CHAPTER01_PAGE03_TEXT: "Lorsque Europa Universalis IV est en pause, vous pouvez toujours émettre des ordres et conserver le contrôle de la situation. En temps de paix, vous voudrez sans doute accélérer le temps, tandis qu'en temps de guerre vous chercherez plutôt à le ralentir ou à l'arrêter pour pouvoir accorder toute votre attention au conflit.\n"
 TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_BAS_CHAPTER01_PAGE04_TITLE: "§YContrôler la caméra (4/8)§!"
 TUT_BAS_CHAPTER01_PAGE04_TEXT: "Vous pouvez déplacer la caméra en plaçant le §Mpointeur de la souris§! vers les bords de l'écran. Vous pouvez également utiliser les §Mflèches directionnelles§! de votre clavier ou maintenir la §Mmolette§! de votre souris enfoncée tout en déplaçant le pointeur.\n\nSi vous cliquez sur la mini-carte, en bas à droite de l'écran, vous déplacerez la caméra instantanément sur l'endroit du monde que vous venez de désigner.\n"
 TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES: "Déplacez la caméra en utilisant les flèches directionnelles ou la molette de la souris, puis cliquez sur §MSuivant§!."
 TUT_BAS_CHAPTER01_PAGE05_TITLE: "§YDézoomer (5/8)§!"
 TUT_BAS_CHAPTER01_PAGE05_TEXT: "Vous aurez souvent besoin d'utiliser le zoom pour avoir un meilleur aperçu du monde et de ce qu'il s'y passe.\n\nVous pouvez dézoomer en utilisant la §Mmolette de la souris§! ou en cliquant sur le bouton §MDézoomer§!, près de la mini-carte, en bas à droite de l'écran.\n"
 TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES: "Pour continuer, §Mdézoomez§! jusqu'à voir toute l'Europe."
 TUT_BAS_CHAPTER01_PAGE06_TITLE: "§YZoomer (6/8)§!"
 TUT_BAS_CHAPTER01_PAGE06_TEXT: "Après avoir dézoomé, essayez de zoomer.\n\nVous pouvez le faire en utilisant la molette de votre souris, ou en cliquant sur le bouton §MZoomer§! situé près de la mini-carte, en bas à droite de l'écran.\n"
 TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES: "Pour continuer, §Mzoomez§! le plus possible."
 TUT_BAS_CHAPTER01_PAGE07_TITLE: "§YTrouver une province (7/8)§!"
 TUT_BAS_CHAPTER01_PAGE07_TEXT: "Voyons si vous savez utiliser la caméra. Essayez de trouver une province en particulier, en déplaçant la caméra et en zoomant. Suivez la flèche jusqu'à l'avoir trouvée. Lorsque ce sera le cas, la flèche pointera sur elle.\n"
 TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES: "Suivez la §Mflèche§! pour trouver la province d'§MAberdeen§!, puis cliquez dessus pour continuer."
 TUT_BAS_CHAPTER01_PAGE08_TITLE: "§YFin du chapitre 1 (8/8)§!"
 TUT_BAS_CHAPTER01_PAGE08_TEXT: "Vous savez maintenant contrôler la caméra. Dans le chapitre suivant, vous apprendrez à contrôler des armées et des flottes.\n"
 TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES: "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_BAS_CHAPTER02_BUTTON: "Contrôle des unités"
 TUT_BAS_CHAPTER02_TITLE: "Contrôle des unités"
 TUT_BAS_CHAPTER02_DESC: "Ce chapitre traitera du contrôle des unités et vous apprendra les bases du combat et des sièges."
 TUT_BAS_CHAPTER02_PAGE01_TITLE: "§YContrôle des unités (1/10)§!"
 TUT_BAS_CHAPTER02_PAGE01_TEXT: "Les rebelles ont capturé la province de §MMeath§!, vous devez les éliminer! Choisissez l'armée située dans la province de §MLondres§! en cliquant dessus ou en maintenant enfoncé le bouton gauche de votre souris et en traçant un rectangle de sélection qui englobe cette armée.\n"
 TUT_BAS_CHAPTER02_PAGE01_OBJECTIVES: "Sélectionnez la §MRoyal Army§! située à §MLondres§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE02_TITLE: "§YDéplacer l'armée (2/10)§!"
 TUT_BAS_CHAPTER02_PAGE02_TEXT: "Une fois votre armée sélectionnée, faites un clic droit sur une province pour qu'elle s'y rende.\n\nPour atteindre §MMeath§!, vous devez d'abord passer par §MGwynedd§!. Sélectionnez donc l'armée, faites un clic droit sur Gwynedd puis reprenez la partie pour que l'armée s'y rende.\n\n§YPour continuer, pensez à quitter le mode\npause.\n"
 TUT_BAS_CHAPTER02_PAGE02_OBJECTIVES: "Déplacez votre armée à §MGwynedd§!."
 TUT_BAS_CHAPTER02_PAGE03_TITLE: "§YTransport de troupes (3/10)§!"
 TUT_BAS_CHAPTER02_PAGE03_TEXT: "Vous allez devoir transporter votre armée à §MMeath§! par bateau.\n\nCliquez sur le bouton §MAttacher à un navire de transport§! pour embarquer votre armée sur les navires qui se trouvent dans le port de §MGwynedd§!.\n\nLorsqu'un navire de transport contenant des unités quitte le port, ces unités sont automatiquement embarquées.\n\n§YChaque navire de transport ne peut embarquer qu'un seul régiment à la fois.§!\n"
 TUT_BAS_CHAPTER02_PAGE03_OBJECTIVES: "Sélectionnez votre armée puis cliquez sur §MAttacher à un navire de transport§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE04_TITLE: "§YDéplacer la flotte (4/10)§!"
 TUT_BAS_CHAPTER02_PAGE04_TEXT: "Vos troupes sont maintenant rattachées à la Royal Navy qui se trouve dans le port de Gwynedd. Pour leur faire traverser la mer d'Irlande («Irish Sea»), vous devez sélectionner la flotte en cliquant dessus ou en dessinant un rectangle de sélection autour avec votre souris.§W\n"
 TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES: "Sélectionnez la §MRoyal Navy§! se trouvant dans le §Mport de Gwynedd§!."
 TUT_BAS_CHAPTER02_PAGE05_TITLE: "§YDéplacer la flotte (5/10)§!"
 TUT_BAS_CHAPTER02_PAGE05_TEXT: "Pour déplacer votre flotte, faites un clic droit sur la mer d'Irlande («Irish Sea»). Lorsqu'elle quittera le port, les unités terrestres qui lui ont été attachées seront à bord.\n\n§YPour continuer, pensez à quitter le mode\npause.\n"
 TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES: "Pour continuer, envoyez votre flotte en §Mmer d'Irlande§! («Irish Sea»)."
 TUT_BAS_CHAPTER02_PAGE06_TITLE: "§YArmées embarquées (6/10)§!"
 TUT_BAS_CHAPTER02_PAGE06_TEXT: "Pour débarquer vos troupes, sélectionnez la flotte puis cliquez sur le bouton §MTransport§! pour sélectionner votre armée.\n"
 TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES: "Sélectionnez l'§Marmée embarquée§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE07_TITLE: "§YFaire débarquer l'armée (7/10)§!"
 TUT_BAS_CHAPTER02_PAGE07_TEXT: "Maintenant que votre armée est sélectionnée, faites un clic droit sur la province de §MMeath§!, où se trouvent les rebelles, afin d'ordonner à vos troupes de débarquer.§W\n"
 TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES: "Ordonnez à votre armée de débarquer à §MMeath§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE08_TITLE: "§YLa bataille (8/10)§!"
 TUT_BAS_CHAPTER02_PAGE08_TEXT: "Votre armée affronte à présent les rebelles à §MMeath§!. Une fois la bataille terminée, vous devrez assiéger la province, car elle a été capturée par les rebelles.\n\nLa vue de la bataille apparaîtra dès que vous aurez sélectionné une armée engagée dans cet affrontement.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_BAS_CHAPTER02_PAGE08_OBJECTIVES: "Reprenez la partie et §Mtriomphez des rebelles§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE09_TITLE: "§YLe siège (9/10)§!"
 TUT_BAS_CHAPTER02_PAGE09_TEXT: "Vous avez vaincu les rebelles sur le champ de bataille, mais ils tiennent toujours la ville. Votre armée assiège Meath, mais il faudra un peu de temps avant d'obtenir la reddition des défenseurs.\n\n§YLe temps qu'il faut pour accomplir certaines actions, telles qu'un siège, a été réduit dans ce didacticiel. Dans une partie normale, ce siège durerait plus longtemps.§!\n"
 TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES: "§MReprenez Meath§! pour continuer."
 TUT_BAS_CHAPTER02_PAGE10_TITLE: "§YFin du chapitre (10/10)§!"
 TUT_BAS_CHAPTER02_PAGE10_TEXT: "Victoire! Vous avez vaincu les rebelles et repris Meath. Vous avez terminé le chapitre 2 de ce didacticiel. Dans le prochain chapitre, nous aborderons la §Mproduction§!.\n"
 TUT_BAS_CHAPTER02_PAGE10_OBJECTIVES: "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_BAS_CHAPTER03_BUTTON: "La production"
 TUT_BAS_CHAPTER03_TITLE: "Chapitre 3: la production"
 TUT_BAS_CHAPTER03_DESC: "Le troisième chapitre de ce didacticiel traitera des bases de l'économie, du recrutement des unités et de la construction des bâtiments."
 TUT_BAS_CHAPTER03_PAGE01_TITLE: "§YLes bases de la production (1/12)§!"
 TUT_BAS_CHAPTER03_PAGE01_TEXT: "Dans ce chapitre, vous apprendrez à §Mrecruter des régiments§!, §Mconstruire des navires§! et §Mconstruire des bâtiments§!. Toute la production se déroule au niveau des provinces.\n"
 TUT_BAS_CHAPTER03_PAGE01_OBJECTIVES: "Sur la carte, §MCliquez sur Londres§! («London») pour continuer."
 TUT_BAS_CHAPTER03_PAGE02_TITLE: "§YLa province (2/12)§!"
 TUT_BAS_CHAPTER03_PAGE02_TEXT: "Chaque province est unique et possède des caractéristiques économiques et militaires différentes selon divers critères, tels que la §Mvaleur fiscale de base§!, la §Mpuissance commerciale§!, la localisation stratégique ou le type de §Mbiens commerciaux§! qu'elle produit. Nous reviendrons plus tard sur toutes ces valeurs.\n\nLes provinces sont le lieu où toutes les unités sont recrutées, construites ou fabriquées: vous pouvez y §Mrecruter des régiments§!, y §Mconstruire des navires§! ou encore y §Mengager des mercenaires§!.\n"
 TUT_BAS_CHAPTER03_PAGE02_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE03_TITLE: "§YRecruter une unité (3/12)§!"
 TUT_BAS_CHAPTER03_PAGE03_TEXT: "Les armées sont composées de régiments de trois sortes: l'§Minfanterie§!, la §Mcavalerie§! et l'§Martillerie§!. Chaque régiment compte 1000 hommes.\n"
 TUT_BAS_CHAPTER03_PAGE03_OBJECTIVES: "Cliquez sur §MRecruter un régiment§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE04_TITLE: "§YRecruter un régiment (4/12)§!"
 TUT_BAS_CHAPTER03_PAGE04_TEXT: "Dans la fenêtre de recrutement, vous trouverez la liste de toutes les unités pouvant être recrutées. Recruter un régiment consomme 1000 hommes sur les §Mréserves militaires§!, en plus d'une certaine somme exprimée en §Mducats§!.\n\nLes réserves militaires sont une ressource importante, qui se régénère avec le temps. Sans réserves suffisantes, vous ne pouvez lever de nouvelles armées ou renforcer vos armées existantes.\n\nVos réserves se trouvent en haut à gauche de l'écran.\n"
 TUT_BAS_CHAPTER03_PAGE04_OBJECTIVES: "§MRecrutez un régiment§! à Londres\n(«London») pour continuer."
 TUT_BAS_CHAPTER03_PAGE05_TITLE: "§YConstruire une flotte (5/12)§!"
 TUT_BAS_CHAPTER03_PAGE05_TEXT: "Vous pouvez construire des navires en sélectionnant une province côtière et en cliquant sur le bouton §MConstruire un navire§!. Il existe quatre types de navires: les vaisseaux lourds, les vaisseaux légers, les galères et les navires de transport.\n\n§YCliquez sur §MRetour§Y pour retourner à la vue de la province, puis cliquez sur le bouton §MConstruire un navire§Y.§W\n"
 TUT_BAS_CHAPTER03_PAGE05_OBJECTIVES: "Cliquez sur §MConstruire un navire§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE06_TITLE: "§YConstruire un navire (6/12)§!"
 TUT_BAS_CHAPTER03_PAGE06_TEXT: "Les vaisseaux lourds sont de grands navires de guerre, qui excellent au combat naval.\n\nLes vaisseaux légers sont plus rapides, et surtout utilisés pour protéger le commerce, mais ils sont aussi utiles pour l'exploration.\n\nLes galères sont des navires moins coûteux, qui devraient être utilisés uniquement sur les mers intérieures.\n\nEnfin, les navires de transport permettent de faire franchir les mers et océans aux troupes.§W\n"
 TUT_BAS_CHAPTER03_PAGE06_OBJECTIVES: "§MConstruire un navire§! à Londres\n(«London») pour continuer."
 TUT_BAS_CHAPTER03_PAGE07_TITLE: "§YLes bâtiments (7/12)§!"
 TUT_BAS_CHAPTER03_PAGE07_TEXT: "Des bâtiments peuvent être construits pour développer vos provinces. Parmi les diverses améliorations ainsi permises on compte des revenus fiscaux plus importants, des forts plus élaborés, ou un développement du commerce.\n\nLa construction de ces bâtiments est essentielle au renforcement de votre économie et de votre puissance militaire.\n"
 TUT_BAS_CHAPTER03_PAGE07_OBJECTIVES: "Ouvrez l'onglet §MBâtiments§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE08_TITLE: "§YLa construction (8/12)§!"
 TUT_BAS_CHAPTER03_PAGE08_TEXT: "Les bâtiments sont regroupés par catégories. Les plus élaborés sont les §Mbâtiments spéciaux§!: une province ne peut construire que ceux d'une seule et unique catégorie. Les §Mbâtiments uniques§! ne peuvent être construits par chaque nation qu'une fois, et offrent donc des avantages plus importants que les bâtiments habituels.\n"
 TUT_BAS_CHAPTER03_PAGE08_OBJECTIVES: "§MConstruisez un bâtiment§! à Londres\n(«London») pour continuer."
 TUT_BAS_CHAPTER03_PAGE09_TITLE: "§YLes files d'attente (9/12)§!"
 TUT_BAS_CHAPTER03_PAGE09_TEXT: "En ce qui concerne la production, chaque province possède deux files d'attente distinctes.\n\nLa file des unités vous permet de §Mrecruter un régiment§! ou de §Mconstruire un navire§!.\n\nVous pouvez aussi placer des bâtiments à construire en attente. La file d'attente des bâtiments vous permet de construire un §Mbâtiment§!, de §Mlégitimer§! la province, de la §Mconvertir§! à votre religion, ou de lui faire adopter votre §Mculture§!.\n\nChacune des deux files d'attente peut faire une seule chose à la fois.\n"
 TUT_BAS_CHAPTER03_PAGE09_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE10_TITLE: "§YL'interface de production (10/12)§!"
 TUT_BAS_CHAPTER03_PAGE10_TEXT: "Plus un empire s'étend, plus il devient difficile de le gérer. L'§Minterface de production§! vous aidera à construire un plus grand nombre de bâtiments ou à lever un plus grand nombre de troupes. Choisir un bâtiment dans la liste adaptera la carte pour vous indiquer où vous tireriez le maximum de bénéfices de sa construction.\n\n§YRegardez en haut à gauche de votre écran.§!\n"
 TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES: "Cliquez sur le bouton de l'§Minterface de production§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE11_TITLE: "§YL'interface de production (11/12)§!"
 TUT_BAS_CHAPTER03_PAGE11_TEXT: "Choisissez une unité dans la liste puis cliquez sur la carte pour lancer sa production. Vous pouvez soit cliquer directement sur la carte, soit cliquer sur les icônes '§M+§!'.\n\nCliquer plusieurs fois sur une même province placera les unités ou navires dans la file d'attente.\n\n§YLancez la production dans 5 provinces différentes, et pensez à quitter le mode pause pour continuer.§!\n"
 TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES: "Choisissez une §Munité terrestre§! dans la liste de gauche et §Mrecrutez-en 5§! pour continuer."
 TUT_BAS_CHAPTER03_PAGE12_TITLE: "§YFin du chapitre (12/12)§!"
 TUT_BAS_CHAPTER03_PAGE12_TEXT: "Ainsi s'achève le chapitre 3 sur la production. Dans le chapitre suivant, nous parlerons de §Mguerre§!.\n"
 TUT_BAS_CHAPTER03_PAGE12_OBJECTIVES: "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_BAS_CHAPTER04_BUTTON: "La guerre"
 TUT_BAS_CHAPTER04_TITLE: "Chapitre 4: la guerre"
 TUT_BAS_CHAPTER04_DESC: "Ce chapitre traitera des guerres et de la diplomatie."
 TUT_BAS_CHAPTER04_PAGE01_TITLE: "§YDéclarer la guerre (1/5)§!"
 TUT_BAS_CHAPTER04_PAGE01_TEXT: "Si vous voulez déclarer la guerre à un autre pays, mieux vaut avoir un §Mcasus belli§!, une «justification à la guerre». Dans le cas contraire, vous subiriez aussitôt des effets négatifs.\n\n§YCliquez sur la province du §MLeinster§Y, puis sur §MDiplomatie§Y et sélectionnez §MDéclarer la guerre§Y. Choisissez le casus belli mentionnant §MPrendre la province de Leinster§Y comme objectif de guerre, puis cliquez sur §MDéclarer la guerre§Y.§W\n"
 TUT_BAS_CHAPTER04_PAGE01_OBJECTIVES: "§MDéclarez la guerre§! au Leinster pour continuer."
 TUT_BAS_CHAPTER04_PAGE02_TITLE: "§YLa guerre (2/5)§!"
 TUT_BAS_CHAPTER04_PAGE02_TEXT: "Déplacez vos troupes dans la province de Leinster pour attaquer l'armée rebelle. Vous devrez également assiéger et occuper la province avant de mettre fin au conflit.\n\nSi vous souhaitez mêler à cet affrontement toutes vos troupes, vous devrez les emmener sur place et les fusionner en une seule armée.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_BAS_CHAPTER04_PAGE02_OBJECTIVES: "§MTriomphez du Leinster§! pour continuer."
 TUT_BAS_CHAPTER04_PAGE03_TITLE: "§YExiger la paix (3/5)§!"
 TUT_BAS_CHAPTER04_PAGE03_TEXT: "Pour §Mexiger§! des gages de paix, vous devez disposer d'un certain §Mscore de guerre§!.\n\nVotre §Mobjectif de guerre§! réduit le score de guerre de cette province de 50%, et avoir une revendication sur la province réduit le coût en puissance diplomatique de 50%.\n\n§YCliquez sur le Leinster, puis sur §MDiplomatie§Y, et sélectionnez §MDemander la paix§Y.\n\n§YPour continuer, pensez à quitter le mode\npause.§W\n"
 TUT_BAS_CHAPTER04_PAGE03_OBJECTIVES: "Concluez un §Mtraité de paix§! avec le Leinster pour continuer."
 TUT_BAS_CHAPTER04_PAGE04_TITLE: "§YLes trêves (4/5)§!"
 TUT_BAS_CHAPTER04_PAGE04_TEXT: "Lorsqu'une guerre s'achève, les deux nations font une trêve (à moins que l'un annexe l'autre, qui cessera alors d'exister). Vous pouvez voir avec quel pays vous avez conclu une trêve, ainsi que la date à laquelle celle-ci arrivera à son terme, en posant le pointeur de la souris sur l'alerte §MUne trêve va arriver à son terme§!.\n\nAttaquer quelqu'un avec qui vous avez conclu une trêve entraînerait une perte importante de §Mstabilité§!, ce qui est tout sauf recommandé.\n"
 TUT_BAS_CHAPTER04_PAGE04_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_BAS_CHAPTER04_PAGE05_TITLE: "§YFin du chapitre (5/5)§!"
 TUT_BAS_CHAPTER04_PAGE05_TEXT: "Ceci conclut le didacticiel de base d'Europa Universalis IV. Vous pourrez le rejouer dès que vous le souhaiterez.\n\nJouez la partie §MJeu avancé§! ou découvrez plus d'aspects d'Europa Universalis IV par la campagne pour débutants §ML'Empire espagnol§!.\n"
 TUT_BAS_CHAPTER04_PAGE05_OBJECTIVES: "Cliquez sur §MQuitter§! pour retourner au menu des didacticiels."
 TUT_ADV_CHAPTER01_BUTTON: "L'interface"
 TUT_ADV_CHAPTER01_TITLE: "Chapitre 5: l'interface"
 TUT_ADV_CHAPTER01_DESC: "Ce chapitre traitera de l'interface et vous expliquera où trouver chaque élément, ainsi que son importance."
 TUT_ADV_CHAPTER01_PAGE01_TITLE: "§YL'interface (1/16)§!"
 TUT_ADV_CHAPTER01_PAGE01_TEXT: "Cette partie du didacticiel va vous expliquer à quoi sert l'interface."
 TUT_ADV_CHAPTER01_PAGE01_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE02_TITLE: "§YLes ducats (2/16)§!"
 TUT_ADV_CHAPTER01_PAGE02_TEXT: "Les ducats sont une de vos ressources principales. Ils permettent de tout acheter, des unités aux constructions.\n"
 TUT_ADV_CHAPTER01_PAGE02_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE03_TITLE: "§YRéserves militaires (3/16)§!"
 TUT_ADV_CHAPTER01_PAGE03_TEXT: "Les réserves militaires sont une ressource importante, qui limite le nombre de soldats dont votre pays peut disposer.\n\nLes réserves militaires maximales sont atteintes au bout de 10 ans si vous n'en prélevez pas: par exemple, recruter un régiment coûte 1000 hommes, et les armées recevant des renforts après avoir subi des pertes au combat puisent également dans vos réserves.\n"
 TUT_ADV_CHAPTER01_PAGE03_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE04_TITLE: "§YLa stabilité (4/16)§!"
 TUT_ADV_CHAPTER01_PAGE04_TEXT: "La stabilité représente à quel point votre nation est stable. Elle est liée à l'§Magitation§!, aux §Mrevenus fiscaux§!, à la §Mpuissance commerciale§! globale, et à d'autres choses encore.\n\nElle peut être relevée depuis l'onglet §MStabilité et expansion§!, en dépensant de la §Mpuissance administrative§!.\n\nElle peut décroître en raison d'§Mévénements aléatoires§!, si vous §Mbrisez une trêve§!, si vous changez de §Mreligion d'État§! ou si votre §Mchef d'État§! meurt\nau combat.\n"
 TUT_ADV_CHAPTER01_PAGE04_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE05_TITLE: "§YLe prestige (5/16)§!"
 TUT_ADV_CHAPTER01_PAGE05_TEXT: "Le prestige s'acquiert en remportant des batailles et des guerres, ou grâce à des événements aléatoires.\n\nIl §Maugmente le moral§! de vos troupes ainsi que votre §Mlégitimité§!, et permet d'§Maméliorer vos relations diplomatiques§! à mesure que le temps passe.\n"
 TUT_ADV_CHAPTER01_PAGE05_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE06_TITLE: "§YLégitimité et trad. rép. (6/16)§!"
 TUT_ADV_CHAPTER01_PAGE06_TEXT: "Seules les républiques sont concernées par la tradition républicaine, dont l'effet principal est de réduire l'§Magitation dans le pays§!.\n\nLa tradition républicaine croît lentement tous les ans, et diminue lorsque le même chef d'État reste en poste durant plusieurs\nmandats.\n\nUne tradition républicaine faible augmente le §Mcoût de la stabilité§!.\n\n\n\nSeules les monarchies sont concernées par la légitimité, qui représente la façon dont le règne du souverain est perçu. Cette légitimité affecte l'§Magitation§!, la §Mtolérance religieuse§! et la §Mréputation diplomatique§!."
 TUT_ADV_CHAPTER01_PAGE06_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE07_TITLE: "§YDémonstration de force (7/16)§!"
 TUT_ADV_CHAPTER01_PAGE07_TEXT: "La démonstration de force est une valeur reflétant la capacité de votre pays à montrer des muscles. Elle peut être accrue en désignant des §Mrivaux§! et en entreprenant contre eux des actions agressives, ce qui se traduit par des avantages pour le pays.\n\nAinsi la guerre de course, les victoires lors de conflits militaires, les embargos ou le soutien apporté à des rebelles s'étant soulevés contre un rival peuvent accroître votre démonstration de force.\n"
 TUT_ADV_CHAPTER01_PAGE07_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE08_TITLE: "§YLes émissaires (8/16)§!"
 TUT_ADV_CHAPTER01_PAGE08_TEXT: "Les émissaires sont des personnages envoyés accomplir diverses missions: les marchands collectent des revenus commerciaux et attirent le commerce, les colonisateurs fondent de nouvelles colonies, les diplomates accomplissent des actions diplomatiques, et les missionnaires convertissent les provinces à votre religion d'État.\n\nTous ces émissaires sont de nouveau disponibles lorsque leur mission est accomplie.\n"
 TUT_ADV_CHAPTER01_PAGE08_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE09_TITLE: "§YLes points de dirigeant (9/16)§!"
 TUT_ADV_CHAPTER01_PAGE09_TEXT: "Vous disposez de trois ressources, appelées de façon généraliste «§Mpoints de dirigeant§!»: il s'agit de la §Mpuissance administrative§!, de la §Mpuissance diplomatique§! et de la §Mpuissance militaire§!.\n\nVous obtenez ces points de dirigeant chaque mois, leur quantité dépendant des compétences de votre chef d'État et de celles de vos conseillers.\n"
 TUT_ADV_CHAPTER01_PAGE09_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE10_TITLE: "§YLes alertes (10/16)§!"
 TUT_ADV_CHAPTER01_PAGE10_TEXT: "Les alertes vous préviennent chaque fois qu'il se produit quelque chose dont vous devez avoir connaissance.\n\nUn clic gauche sur une alerte vous emmène à l'endroit où vous pourrez voir de quoi il retourne, un clic droit la masque.\n\nLes alertes §Rrouges§! sont urgentes, les §Yjaunes§! sont importantes et les §Gvertes§! ne sont pas prioritaires.\n\nEnfin, les §Moffres diplomatiques§! des autres pays apparaissent elles aussi ici.\n"
 TUT_ADV_CHAPTER01_PAGE10_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE11_TITLE: "§YL'interface de production (11/16)"
 TUT_ADV_CHAPTER01_PAGE11_TEXT: "L'interface de production est conçue pour rendre la production aussi aisée et efficace que possible. Vous pouvez en apprendre plus à ce sujet dans le chapitre sur la §Mproduction§! du §Mdidacticiel initial§!.\n"
 TUT_ADV_CHAPTER01_PAGE11_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE12_TITLE: "§YLe Saint-Empire (12/16)§!"
 TUT_ADV_CHAPTER01_PAGE12_TEXT: "L'écran du Saint-Empire romain germanique vous permet de voir quelle nation est à la tête de l'Empire, qui sont les électeurs, et vous fournit des informations sur les États membres de l'Empire.\n"
 TUT_ADV_CHAPTER01_PAGE12_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE13_TITLE: "§YLa papauté (13/16)§!"
 TUT_ADV_CHAPTER01_PAGE13_TEXT: "Si le catholicisme est votre religion d'État, vous aurez accès aux mécanismes liés à la papauté.\n\nL'écran de la papauté dresse un état des lieux de votre influence sur le pape, et à quoi elle peut vous être utile.\n\nChaque fois qu'un pape meurt, un nouveau doit être élu parmi les cardinaux de la Curie; vous pouvez user de votre influence sur le pape pour devenir le prochain contrôleur de la Curie.\n"
 TUT_ADV_CHAPTER01_PAGE13_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE14_TITLE: "§YLes raccourcis (14/16)§!"
 TUT_ADV_CHAPTER01_PAGE14_TEXT: "La fenêtre des raccourcis vous permet de disposer rapidement d'informations au sujet des avancées ou de l'état de vos armées, flottes, bâtiments, émissaires et autres.\n"
 TUT_ADV_CHAPTER01_PAGE14_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE15_TITLE: "§YLe score (15/16)§!"
 TUT_ADV_CHAPTER01_PAGE15_TEXT: "Votre score représente la performance de votre nation et est calculé sur trois éléments: l'administratif, le diplomatique et le militaire.\n\nVous pouvez afficher la §Mcomparaison des scores§! dans le §Mregistre§! pour voir comment votre score est calculé.\n"
 TUT_ADV_CHAPTER01_PAGE15_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER01_PAGE16_TITLE: "§YFin du chapitre (16/16)§!"
 TUT_ADV_CHAPTER01_PAGE16_TEXT: "Les différentes cartes affichent des informations différentes sur la carte principale. Le prochain chapitre abordera cet aspect en détail.\n"
 TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES: "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_ADV_CHAPTER02_BUTTON: "Les cartes"
 TUT_ADV_CHAPTER02_TITLE: "Chapitre 5: les types de cartes"
 TUT_ADV_CHAPTER02_DESC: "Ce chapitre vous montrera quelles sont les diverses cartes et leur intérêt."
 TUT_ADV_CHAPTER02_PAGE01_TITLE: "§YCarte topographique (1/8)§!"
 TUT_ADV_CHAPTER02_PAGE01_TEXT: "Les différentes cartes vous permettent d'obtenir davantage d'informations au sujet du monde dans lequel se déroule votre partie.\n\nLa carte par défaut est la §Mcarte topographique§!.\n"
 TUT_ADV_CHAPTER02_PAGE01_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER02_PAGE02_TITLE: "§YCarte politique (2/8)§!"
 TUT_ADV_CHAPTER02_PAGE02_TEXT: "La §Mcarte politique§! colore toutes les provinces contrôlées par une nation de la même couleur. Elle facilite le repérage des frontières et permet de savoir facilement si une nation possède des provinces ailleurs dans le monde.\n"
 TUT_ADV_CHAPTER02_PAGE02_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER02_PAGE03_TITLE: "§YCarte commerciale (3/8)§!"
 TUT_ADV_CHAPTER02_PAGE03_TEXT: "La §Mcarte commerciale§! vous montre de quel nœud commercial relève chaque province. Elle montre également la direction prise par les flux commerciaux et vous permet de donner l'ordre à vos marchands de les rediriger dans la direction que vous souhaitez.\nNous reviendrons sur l'§Mattractivité commerciale§! plus tard.\n"
 TUT_ADV_CHAPTER02_PAGE03_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER02_PAGE04_TITLE: "§YCarte du Saint-Empire (4/8)§!"
 TUT_ADV_CHAPTER02_PAGE04_TEXT: "La §Mcarte du Saint-Empire§! montre quelles provinces appartiennent au §MSaint-Empire romain germanique§!.\n\nLe vert foncé indique les provinces appartenant aux États membres de l'Empire, le vert intermédiaire celles des électeurs, et le vert le plus vif celles de l'empereur.\n\nLes hachures jaunes indiquent les provinces appartenant en titre au Saint-Empire, mais contrôlées par des nations n'en étant pas membre. Ainsi vos provinces de Brescia, Vérone et du Frioul appartiennent de droit à l'Empire, alors que vous, Venise, n'en êtes pas membre.\n\nEnfin, les hachures vertes indiquent les provinces n'appartenant pas au Saint-Empire mais contrôlées par des membres de l'Empire.\n"
 TUT_ADV_CHAPTER02_PAGE04_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER02_PAGE05_TITLE: "§YCarte religieuse (5/8)§!"
 TUT_ADV_CHAPTER02_PAGE05_TEXT: "La §Mcarte religieuse§! montre l'extension des religions dans le monde. Elle aide à voir quelles provinces ne sont pas de votre §Mreligion d'État§! et où vous pourriez trouver des amis et des ennemis.\n"
 TUT_ADV_CHAPTER02_PAGE05_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER02_PAGE06_TITLE: "§YCarte diplomatique (6/8)§!"
 TUT_ADV_CHAPTER02_PAGE06_TEXT: "La §Mcarte diplomatique§! indique où se trouvent vos provinces légitimes, qui sont vos alliés et où se trouvent vos ennemis.\nLes hachures vertes indiquent vos §Mprovinces légitimes§! que vous ne contrôlez pas. Cliquer sur une province appartenant à une autre nation vous montrera les relations diplomatiques du point de vue du pays concerné.\n"
 TUT_ADV_CHAPTER02_PAGE06_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER02_PAGE07_TITLE: "§YAutres cartes (7/8)§!"
 TUT_ADV_CHAPTER02_PAGE07_TEXT: "Il existe de nombreuses autres cartes qui vous informent de ce qu'il se passe dans le jeu. Cliquer sur l'un des boutons donnant accès à d'autres cartes pour les consulter.\n"
 TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER02_PAGE08_TITLE: "§YFin du chapitre (8/8)§!"
 TUT_ADV_CHAPTER02_PAGE08_TEXT: "Ce chapitre est terminé. Le prochain traitera en détail du commerce.\n"
 TUT_ADV_CHAPTER02_PAGE08_OBJECTIVES: "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_ADV_CHAPTER03_BUTTON: "Le commerce"
 TUT_ADV_CHAPTER03_TITLE: "Chapitre 5: le commerce"
 TUT_ADV_CHAPTER03_DESC: "Ce chapitre abordera les bases du fonctionnement du commerce."
 TUT_ADV_CHAPTER03_PAGE01_TITLE: "§YLe commerce (1/11)§!§!"
 TUT_ADV_CHAPTER03_PAGE01_TEXT: "Le commerce est un élément important d'Europa Universalis IV.\n\nLe monde est divisé entre plusieurs §Mnœuds commerciaux§!, chacun étant lié à un certain nombre de provinces. Ces provinces produisent différents §Mbiens commerciaux§!, dont la §Mvaleur commerciale§! compte pour celle du nœud auquel elles appartiennent.\n\nLes nœuds commerciaux sont représentés sur la carte sous la forme d'une balise maritime ou de marchandises, et sont reliés entre eux par des lignes de\ncouleur bleue.\n"
 TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES: "Cliquez sur §MVenise§! pour continuer."
 TUT_ADV_CHAPTER03_PAGE02_TITLE: "§YPuiss. commerciale provinciale (2/11)§!"
 TUT_ADV_CHAPTER03_PAGE02_TEXT: "Une bonne part de la puissance commerciale d'un nœud provient des provinces, et peut être accrue en construisant des §Mbâtiments commerciaux§!.\n\nCertaines provinces comptent en outre sur leur territoire un §Mcarrefour commercial§! important ou l'§Mestuaire d'un fleuve§!. Ces deux éléments accordent un surcroît de puissance commerciale.\n\nLa province de notre capitale politique, Venise, est un exemple de province possédant à la fois un carrefour commercial important et l'estuaire d'un fleuve.\n"
 TUT_ADV_CHAPTER03_PAGE02_OBJECTIVES: "Dans l'onglet Province, cliquez sur le bouton §MVenise§! pour continuer."
 TUT_ADV_CHAPTER03_PAGE03_TITLE: "§YLes nœuds commerciaux (3/11)§!"
 TUT_ADV_CHAPTER03_PAGE03_TEXT: "La §Mvaleur commerciale§! d'un nœud provient des §Mprovinces§! qui y commercent.\n\nVous pouvez soit §Mcollecter des revenus§! issus de la valeur commerciale du nœud, soit §Mattirer le commerce§! vers le nœud commercial se trouvant en aval.\n\nLa §Mpuissance commerciale§! est une valeur très importante, car elle détermine quelle part du commerce vous contrôlez dans un nœud: contrôler plus de commerce permet soit de percevoir plus d'argent, soit d'attirer une part plus importante de la valeur commerciale en aval.\n"
 TUT_ADV_CHAPTER03_PAGE03_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER03_PAGE04_TITLE: "§YCollecter des revenus (4/11)§!"
 TUT_ADV_CHAPTER03_PAGE04_TEXT: "Vos §Mmarchands§! peuvent accomplir deux actions distinctes dans un nœud commercial.\n\nPour §Mcollecter des revenus§!, vous devez possédez une province dans le nœud commercial en question. Cela vous permet de tirer des revenus du commerce.\n\nL'importance de votre §Mpuissance commerciale§! dans le nœud, comparée à celle de vos concurrents, détermine votre gain en §Mrevenu commercial§!.\n\n§YPour continuer, pensez à quitter le mode\npause.\n"
 TUT_ADV_CHAPTER03_PAGE04_OBJECTIVES: "Faites §Mcollecter des revenus§! à un marchand dans le §Mnœud commercial de Venise§!."
 TUT_ADV_CHAPTER03_PAGE05_TITLE: "§YTransférer de la puiss. comm. (5/11)§!"
 TUT_ADV_CHAPTER03_PAGE05_TEXT: "La seconde action possible pour vos §Mmarchands§! est de transférer une part de la puissance commerciale d'un nœud: cela détournera une part de la §Mvaleur commerciale§! d'un nœud vers un autre.\n\nL'importance de votre §Mpuissance commerciale§! dans le nœud, comparée à celle de vos concurrents, détermine l'importance de la §Mvaleur commerciale§! ainsi transférée.\n\n§YSélectionnez la province d'§MAlexandrie§Y\n(«Alexandria») puis cliquez sur le bouton pour ouvrir l'interface de ce nœud.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_ADV_CHAPTER03_PAGE05_OBJECTIVES: "Faites transférer une part de la puissance commerciale d'§MAlexandrie§! par un marchand pour continuer."
 TUT_ADV_CHAPTER03_PAGE06_TITLE: "§YLa puissance commerciale (6/11)§!"
 TUT_ADV_CHAPTER03_PAGE06_TEXT: "La §Mcarte commerciale§! montre où se trouvent les différents §Mnœuds de commerce§!, quelles provinces y sont liées, et comment le commerce est attiré.\n\nComme vous pouvez le constater, vous êtes en train d'§Mattirer le commerce§! depuis Alexandrie vers Venise.\n\nLe commerce ne peut s'écouler que dans la direction des flèches. Certains nœuds sont qualifiés de §Mnœuds commerciaux finaux§M, ce qui signifie qu'on ne peut attirer les flux commerciaux à partir de ces lieux. §MVenise§! ou §MSéville§! en sont deux exemples.\n\nL'importance de la §Mvaleur commerciale§! transférée d'un nœud amont vers un nœud aval est déterminée par la §Mpuissance commerciale§! du nœud aval.\n"
 TUT_ADV_CHAPTER03_PAGE06_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_ADV_CHAPTER03_PAGE07_TITLE: "§YLa puissance commerciale (7/11)§!"
 TUT_ADV_CHAPTER03_PAGE07_TEXT: "La puissance commerciale affecte directement la part du commerce que vous contrôlez dans un nœud de commerce.\n\nCette puissance commerciale provient des §Mprovinces§! et des §Mvaisseaux légers§! qui assurent la protection du commerce. Certaines doctrines ainsi qu'un §Mconseiller diplomatique§! affectent aussi votre §Mpuissance commerciale globale§!.\n"
 TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES: "Sélectionnez vos §Mnavires§! dans le port de Venise («Venezia»)."
 TUT_ADV_CHAPTER03_PAGE08_TITLE: "§YProtéger le commerce (8/11)§!"
 TUT_ADV_CHAPTER03_PAGE08_TEXT: "Vous pouvez donner ordre à vos vaisseaux légers de protéger le commerce. Ils vont alors patrouiller autour du nœud de commerce protégé, et ainsi augmenter la puissance commerciale que vous\ny détenez.\n\nEnvoyer vos vaisseaux légers protéger le commerce est très important pour accroître vos revenus commerciaux.\n"
 TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES: "Envoyez vos navires §Mprotéger le commerce§! autour d'un nœud de commerce."
 TUT_ADV_CHAPTER03_PAGE09_TITLE: "§YLes vaisseaux légers (9/11)§!"
 TUT_ADV_CHAPTER03_PAGE09_TEXT: "La manière la plus simple pour accroître votre puissance commerciale est de construire davantage de §Mvaisseaux légers§! pour §Mprotéger le commerce§!.\n\nAinsi, chaque barque protégeant le commerce dans un nœud augmente de 3 la puissance commerciale que vous y détenez.\n"
 TUT_ADV_CHAPTER03_PAGE09_OBJECTIVES: "§YCliquez sur l'§Minterface de production§Y en haut à gauche pour continuer."
 TUT_ADV_CHAPTER03_PAGE10_TITLE: "§YConstruire des navires (10/11)§!"
 TUT_ADV_CHAPTER03_PAGE10_TEXT: "Chaque barque protégeant le commerce autour d'un nœud augmente la §Mpuissance commerciale de 3§!. Les vaisseaux légers plus élaborés obtiennent de meilleurs\nrésultats.\n\n§YSélectionnez §MBarque§Y dans la liste de gauche et cliquez sur les provinces vertes de la carte pour entamer leur construction.\n\nPour continuer, pensez à quitter le mode\npause.§W\n"
 TUT_ADV_CHAPTER03_PAGE10_OBJECTIVES: "Construisez §M5 vaisseaux légers (barques)§! pour continuer."
 TUT_ADV_CHAPTER03_PAGE11_TITLE: "§YFin du chapitre (11/11)§!"
 TUT_ADV_CHAPTER03_PAGE11_TEXT: "Ceci conclut le chapitre du didacticiel consacré au commerce. Nous espérons que cela vous a donné une meilleure compréhension du fonctionnement du commerce dans Europa Universalis IV."
 TUT_ADV_CHAPTER03_PAGE11_OBJECTIVES: "Cliquez sur §MQuitter§! pour retourner au menu des didacticiels."
 TUT_CAM_CHAPTER01_TITLE: "Empire espagnol"
 TUT_CAM_CHAPTER01_DESC: "Ce chapitre traitera du recrutement des unités, des missions, de la guerre et des annexions."
 TUT_CAM_CHAPTER01_BUTTON: "La Reconquista"
 TUT_CAM_CHAPTER01_PAGE01_TITLE: "§YLe recrutement (1/8)§!"
 TUT_CAM_CHAPTER01_PAGE01_TEXT: "Le recrutement des armées est un aspect très important des préparatifs d'une guerre.\n\nLe processus de recrutement se fait à l'échelle de la province, mais peut être lancé de deux manières différentes: soit par l'§Minterface de production§! située en haut à gauche de l'écran, soit par le bouton §MRecruter un régiment§! de l'interface provinciale.\n\nChaque régiment coûte 1000 hommes, provenant de vos réserves militaires.\n"
 TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES: "§MRecrutez 5 régiments§! pour continuer."
 TUT_CAM_CHAPTER01_PAGE02_TITLE: "§YLe recrutement (2/8)§!"
 TUT_CAM_CHAPTER01_PAGE02_TEXT: "Sélectionnez un type de régiment dans la liste sur la gauche et cliquez sur les provinces vertes pour commencer le recrutement. Chaque régiment coûte 1000 hommes, ainsi qu'une somme exprimée en ducats.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES: "§MRecrutez 5 unités terrestres§! pour continuer."
 TUT_CAM_CHAPTER01_PAGE03_TITLE: "§YLes missions (3/8)§!"
 TUT_CAM_CHAPTER01_PAGE03_TEXT: "Les missions sont une manière de donner des objectifs à votre pays. Elles peuvent varier par leur difficulté et les récompenses offertes.\n\nVous ne pouvez accomplir qu'une seule mission à la fois, et en annuler une vous oblige à attendre 5 ans avant d'en choisir une nouvelle.\n\n§YCliquez sur l'alerte §MAucune mission en cours§! pour vous rendre sur l'onglet §MMissions et décisions§!.\n§W"
 TUT_CAM_CHAPTER01_PAGE03_OBJECTIVES: "Choisissez la mission «§MTerminer la Reconquista!§!» pour continuer."
 TUT_CAM_CHAPTER01_PAGE04_TITLE: "§YReconquista! (4/8)§!"
 TUT_CAM_CHAPTER01_PAGE04_TEXT: "Si vous voulez déclarer la guerre à un autre pays, mieux vaut avoir un §Mcasus belli§!, une «justification à la guerre». Dans le cas contraire, vous subiriez aussitôt des effets négatifs.\n\n\n§YFaites un clic droit sur la province de §MGrenade§Y («Granada») puis cliquez sur §MDiplomatie§Y et sélectionnez §MDéclarer la guerre§Y. Choisissez le casus belli mentionnant Grenade comme §Mobjectif de guerre§Y puis cliquez sur §MDéclarer la guerre§Y.§W\n"
 TUT_CAM_CHAPTER01_PAGE04_OBJECTIVES: "§MDéclarez la guerre à Grenade§! pour continuer."
 TUT_CAM_CHAPTER01_PAGE05_TITLE: "§YVue d'ensemble de la guerre (5/8)§!"
 TUT_CAM_CHAPTER01_PAGE05_TEXT: "La vue d'ensemble de la guerre vous montre comment se déroule le conflit, qui sont les belligérants et qui est le meneur de chaque camp. Les batailles et les sièges sont indiqués dans le bas de la fenêtre.\n"
 TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_CAM_CHAPTER01_PAGE06_TITLE: "§YVaincre Grenade (6/8)§!"
 TUT_CAM_CHAPTER01_PAGE06_TEXT: "Les résultats de la guerre sont consignés et affichés comme §Mscore de guerre§!. Ce score augmente lorsque vous occupez des provinces ennemies et remportez des batailles, sur terre ou sur mer.\n\nAu contraire, si l'ennemi occupe votre territoire ou vous vainc lors d'une bataille, votre score de guerre diminuera.\n\nLe score de guerre détermine ce qui peut être exigé lors d'une §Mproposition de paix§!.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER01_PAGE06_OBJECTIVES: "Obtenez un §Mscore de guerre§! de 100% pour continuer."
 TUT_CAM_CHAPTER01_PAGE07_TITLE: "§YAnnexer Grenade (7/8)§!"
 TUT_CAM_CHAPTER01_PAGE07_TEXT: "Grenade est vaincue! Annexez cette province pour terminer la reconquête de l'Espagne.\n\n§YFaites un clic droit sur le bouclier de §Mvue d'ensemble de la guerre§Y, situé en bas à droite. Sélectionnez la seule province pour demander l'annexion, puis cliquez sur §MEnvoyer la demande§!. Pour continuer, pensez à quitter le mode\npause.§W\n"
 TUT_CAM_CHAPTER01_PAGE07_OBJECTIVES: "Exigez l'§Mannexion totale§! de Grenade pour continuer."
 TUT_CAM_CHAPTER01_PAGE08_TITLE: "§YFin du chapitre (8/8)§!"
 TUT_CAM_CHAPTER01_PAGE08_TEXT: "Ceci conclut le chapitre Reconquista de la campagne «l'Empire espagnol»."
 TUT_CAM_CHAPTER01_PAGE08_OBJECTIVES: "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_CAM_CHAPTER02_TITLE: "Empire espagnol"
 TUT_CAM_CHAPTER02_DESC: "Ce chapitre traitera des points de dirigeant, du chef de l'État, des conseillers, des provinces légitimes, de la religion et d'autres choses encore."
 TUT_CAM_CHAPTER02_BUTTON: "La Sainte Inquisition"
 TUT_CAM_CHAPTER02_PAGE01_TITLE: "§YLe chef d'État (1/14)§!"
 TUT_CAM_CHAPTER02_PAGE01_TEXT: "Le chef d'État compte pour une bonne part dans le développement de votre pays.\n\nVous disposez de trois ressources, appelées de façon généraliste «§Mpoints de dirigeant§!»: il s'agit de la §Mpuissance administrative§!, de la §Mpuissance diplomatique§! et de la §Mpuissance militaire§!.\n\nVous obtenez ces points de dirigeant chaque mois, leur quantité dépendant des compétences de votre dirigeant et de celles de vos conseillers.\n"
 TUT_CAM_CHAPTER02_PAGE01_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE02_TITLE: "§YLes conseillers (2/18)§!"
 TUT_CAM_CHAPTER02_PAGE02_TEXT: "Les conseillers augmentent le nombre de §Mpoints de dirigeant§! que vous gagnez chaque mois. Ils coûtent de l'argent à l'embauche, et vous devez leur verser un salaire chaque mois.\n\nEmbaucher un conseiller plus qualifié vous rapportera davantage de points de dirigeant chaque mois, mais vous gagnerez aussi moins d'or.\n\n§YCliquez sur l'alerte §MVous pouvez embaucher un conseiller§! pour vous rendre sur l'onglet §MGouvernement§!.§W\n"
 TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES: "Ouvrez l'onglet §MGouvernement§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE03_TITLE: "§YLes conseillers (3/18)§!"
 TUT_CAM_CHAPTER02_PAGE03_TEXT: "Les conseillers augmentent le nombre de §Mpoints de dirigeant§! que vous gagnez chaque mois. Ils coûtent de l'argent à l'embauche, et vous devez leur verser un salaire chaque mois. Embaucher un conseiller plus coûteux vous rapportera davantage de points de dirigeant chaque mois, mais vous gagnerez aussi moins d'or.\n\n§YCliquez sur les emplacements vides pour afficher la liste des conseillers disponibles.§W\n"
 TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES: "§MEmbauchez un conseiller§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE04_TITLE: "§YLes provinces légitimes (4/18)§!"
 TUT_CAM_CHAPTER02_PAGE04_TEXT: "Les provinces légitimes sont des provinces que votre nation considère comme son territoire propre.\n\nIl est important de légitimer les provinces pour éviter la §Msurexpansion§!: une province non légitime fournit un §Mrevenu fiscal§! et des §Mréserves militaires§! sensiblement réduits.\n\nPour réduire le coût et le temps nécessaires à la légitimation d'une province conquise récemment, mieux vaut disposer d'une §Mrevendication§! au moment de sa conquête.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER02_PAGE04_OBJECTIVES: "Transformez Grenade («Granada») en §Mprovince légitime§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE05_TITLE: "§YLa religion (5/18)§!"
 TUT_CAM_CHAPTER02_PAGE05_TEXT: "Maintenir l'unité religieuse est important pour la stabilité de votre nation et éviter les rébellions.\n\nUne unité religieuse élevée implique de convertir les provinces à votre religion d'État, ce qui requiert un missionnaire. La conversion peut être accélérée par une stabilité élevée.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER02_PAGE05_OBJECTIVES: "§MConvertissez§! la province de Grenade pour continuer."
 TUT_CAM_CHAPTER02_PAGE06_TITLE: "§YLes bâtiments (6/18)§!"
 TUT_CAM_CHAPTER02_PAGE06_TEXT: "Les bâtiments sont importants pour améliorer la puissance économique et militaire de votre nation.\n\nLa plupart des bâtiments peuvent être construits dans toutes les provinces, mais leur nombre est limité par le nombre d'§Memplacements§! disponibles dans chaque province.\n\nTous les bâtiments ont un coût en ducats.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER02_PAGE06_OBJECTIVES: "Pour continuer, construisez un §Mtemple§! à Grenade («Granada»)."
 TUT_CAM_CHAPTER02_PAGE07_TITLE: "§YLes événements (7/18)§!"
 TUT_CAM_CHAPTER02_PAGE07_TEXT: "Des événements surviennent de manière aléatoire au cours du jeu, offrant souvent le choix entre deux options ou plus, permettant ainsi d'introduire davantage de dynamisme et de saveur à la partie. Il existe également des évènements spécifiques à certaines nations, qui ajoutent un contexte et une saveur historiques à certains pays."
 TUT_CAM_CHAPTER02_PAGE07_OBJECTIVES: "Pour continuer, cliquez sur le bouton dans la fenêtre d'évènements."
 TUT_CAM_CHAPTER02_PAGE08_TITLE: "§YLes rebelles (8/18)§!"
 TUT_CAM_CHAPTER02_PAGE08_TEXT: "Il existe de nombreux types de rebelles, chacun d'eux ayant un but précis.\n\nL'§Magitation§! d'une province détermine la probabilité qu'une telle révolte y éclate. Si cela se produit, vous pouvez choisir de §Mvaincre les rebelles§! au combat ou de négocier avec eux, depuis l'onglet §MStabilité et expansion§!.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER02_PAGE08_OBJECTIVES: "Pour continuer, §Mtriomphez des rebelles§!."
 TUT_CAM_CHAPTER02_PAGE09_TITLE: "§YLa stabilité (9/18)§!"
 TUT_CAM_CHAPTER02_PAGE09_TEXT: "La stabilité représente à quel point votre nation est stable. Elle est liée au niveau d'§Magitation§!, aux §Mrevenus fiscaux§!, à la §Mpuissance commerciale§! globale et à d'autres choses encore.\n\nElle peut être relevée depuis l'onglet §MStabilité et expansion§!, en dépensant de la §Mpuissance administrative§!.\n\n§YCliquez sur les armoiries en haut à gauche de l'écran, puis sur l'onglet §MStabilité et expansion§!, enfin sur §MAccroître§! dans la section «Stabilité».\n"
 TUT_CAM_CHAPTER02_PAGE09_OBJECTIVES: "Pour continuer, §Maméliorez la stabilité§!."
 TUT_CAM_CHAPTER02_PAGE10_TITLE: "§YLes mariages royaux (10/18)§!"
 TUT_CAM_CHAPTER02_PAGE10_TEXT: "Les mariages royaux sont une manière de créer des liens entre votre nation et une autre.\n\n§YSans qu'aucune armée ne soit sélectionnée, faites un clic droit sur une province du §MPortugal§Y pour ouvrir l'interface des relations diplomatiques avec ce pays. Cliquez sur le sommaire §MRelations dynastiques§Y pour révéler l'option §MMariage royal§Y.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER02_PAGE10_OBJECTIVES: "Contractez un §Mmariage royal avec le Portugal§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE11_TITLE: "§YLes mariages royaux (11/18)§!"
 TUT_CAM_CHAPTER02_PAGE11_TEXT: "Contracter des mariages royaux accroît votre §Mlégitimé§! avec le temps. Toutefois, vous subirez d'abord une perte de légitimité, selon les différences de §Mprestige§! et de §Mlégitimé§! entre les deux pays.\n\nContracter un mariage royal avec un autre pays vous offre une chance d'unir les deux §Mdynasties§!, et peut-être même de créer une §Munion personnelle§!.\n"
 TUT_CAM_CHAPTER02_PAGE11_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE12_TITLE: "§YLes décisions (12/14)§!"
 TUT_CAM_CHAPTER02_PAGE12_TEXT: "Les décisions vous permettent d'imposer certaines réformes à votre pays. Si les prérequis sont satisfaits, vous pouvez promulguer la décision et en connaître immédiatement les effets.\n\nCertaines décisions sont des entreprises de grande ampleur, par exemple la formation de l'Allemagne ou de l'Italie.\n\n§YCliquez sur l'alerte §MDécisions nationales disponibles§! pour ouvrir l'onglet §MMissions et décisions§!.§W\n"
 TUT_CAM_CHAPTER02_PAGE12_OBJECTIVES: "§MFormez l'Espagne diplomatiquement§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE13_TITLE: "§YLes technologies (13/18)§!"
 TUT_CAM_CHAPTER02_PAGE13_TEXT: "Les technologies sont débloquées en dépensant des §Mpoints de dirigeant§!. Elles sont réparties en §Mtrois catégories§!, chacune étant associée à l'un des trois types de points de dirigeant.§!\n"
 TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES: "Ouvrez l'onglet §MTechnologies§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE14_TITLE: "§YLes technologies (14/18)§!"
 TUT_CAM_CHAPTER02_PAGE14_TEXT: "Si vous êtes en avance sur le plan technologique, vous recevrez une pénalité sur le coût des technologies.\n\nMieux vaut donc planifier les technologies et doctrines, afin qu'elles recourent à des types différents de points de dirigeants.\n\nIl est également conseillé de planifier en tenant compte des compétences de votre chef d'État.\n"
 TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES: "Débloquez §MRépublique nobiliaire (7)§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE15_TITLE: "§YEnsembles de doctrines (15/18)§!"
 TUT_CAM_CHAPTER02_PAGE15_TEXT: "Divers ensembles de doctrines peuvent être choisis à des intervalles définis par votre §Mtechnologie administrative§!: votre second ensemble vient ainsi d'être débloqué par la technologie que vous venez de rechercher.\n\nCes ensembles de doctrines sont une manière de rendre unique et spécifique votre pays, de le rendre plus apte à accomplir certaines tâches.\n"
 TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES: "Ouvrez l'onglet §MDoctrines§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE16_TITLE: "§YEnsembles de doctrines (16/18)§!"
 TUT_CAM_CHAPTER02_PAGE16_TEXT: "Débloquer une doctrine listée dans un ensemble de doctrines coûte §M400 points de dirigeant§!, selon le cas grâce aux puissances §Madministrative§!, §Mdiplomatique§! ou §Mmilitaire§!. Le type de points de dirigeant utilisés dépend de l'ensemble considéré.\n\nIl est conseillé de choisir un ensemble de doctrines utilisant des points de dirigeant dont vous disposez en abondance.\n\n§YCliquez sur le bouton §MCet ensemble de doctrines peut être adopté§! puis sélectionnez les §Mdoctrines d'exploration§!.§W\n"
 TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES: "Sélectionnez l'ensemble §Mdoctrines d'exploration§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE17_TITLE: "§YLes doctrines (17/18)§!"
 TUT_CAM_CHAPTER02_PAGE17_TEXT: "Débloquer trois doctrines débloque également une de vos §Mdoctrines nationales§!. La plupart des nations les plus importantes, ainsi que certaines plus petites, possèdent des doctrines nationales particulières.\n\n§MLa quête du Nouveau Monde§Y est une doctrine appartenant à l'ensemble «§Mdoctrines d'exploration§Y», qui permet de recruter des §Mexplorateurs§Y et §Mconquistadors§Y.\n\nIl vous faut pour cela avoir déjà débloqué la doctrine §MEntreprises coloniales§Y.\n"
 TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES: "Débloquez la doctrine §MLa quête du Nouveau Monde§! pour continuer."
 TUT_CAM_CHAPTER02_PAGE18_TITLE: "§YFin du chapitre (18/18)§!"
 TUT_CAM_CHAPTER02_PAGE18_TEXT: "Ceci conclut le chapitre sur la Sainte Inquisition de la campagne «L'Empire espagnol»."
 TUT_CAM_CHAPTER02_PAGE18_OBJECTIVES: "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
 TUT_CAM_CHAPTER03_TITLE: "Un nouveau monde"
 TUT_CAM_CHAPTER03_DESC: "Ce chapitre traitera de l'exploration et de la colonisation."
 TUT_CAM_CHAPTER03_BUTTON: "Un nouveau monde"
 TUT_CAM_CHAPTER03_PAGE01_TITLE: "§YL'exploration (1/8)§!"
 TUT_CAM_CHAPTER03_PAGE01_TEXT: "L'exploration et la colonisation constituent des aspects importants d'Europa Universalis IV. Découvrir de nouvelles terres et fonder de nouveaux établissements est une manière relativement pacifique d'agrandir votre empire.\n"
 TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_CAM_CHAPTER03_PAGE02_TITLE: "§YL'exploration (2/8)§!"
 TUT_CAM_CHAPTER03_PAGE02_TEXT: "Les terres inexplorées sont considérées comme une §Mterra incognita§!, une région qui n'a pas été cartographiée. Il vous faut un §Mexplorateur§! ou un §Mconquistador§! pour l'explorer.\n\nPour recruter des explorateurs et des conquistadors, vous vous faut d'abord avoir débloqué la doctrine §MLa quête du Nouveau Monde§!.\n"
 TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES: "Sélectionnez votre flotte en §MAndalousie§! («Andalucía») pour continuer."
 TUT_CAM_CHAPTER03_PAGE03_TITLE: "§YTerra Incognita (3/8)§!"
 TUT_CAM_CHAPTER03_PAGE03_TEXT: "Les explorateurs commandent des flottes, et les conquistadors des armées terrestres.\nVotre flotte est ainsi commandée par l'explorateur Christophe Colomb.\n\n§YOrdonnez à vos navires de se rendre en §MTerra Incognita§Y en faisant un clic droit sur une zone inexplorée.\n\n§YPour continuer, pensez à quitter le mode\npause.\n"
 TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES: "Faites voguer votre flotte vers l'ouest, en §Msuivant la flèche§! pour continuer le voyage.§W"
 TUT_CAM_CHAPTER03_PAGE04_TITLE: "§YL'attrition (4/8)§!"
 TUT_CAM_CHAPTER03_PAGE04_TEXT: "L'exploration peut représenter un danger en raison de l'attrition: lorsque vos navires sont en mer et trop éloignés pour pouvoir être ravitaillés, ils souffrent d'attrition.\n\nDans une partie normale, vous devriez explorer beaucoup plus lentement et ramener vos navires pour les faire réparer dès que nécessaire. Cependant, dans ce didacticiel, l'attrition a été grandement réduite.\n"
 TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES: "Faites voguer votre flotte vers l'ouest, en §Msuivant la flèche§! pour continuer le voyage.§WW"
 TUT_CAM_CHAPTER03_PAGE05_TITLE: "§YLes terres vierges (5/8)§!"
 TUT_CAM_CHAPTER03_PAGE05_TEXT: "Les territoires vierges peuvent être colonisés si vous y envoyez un §Mcolonisateur§!. La distance à laquelle vous pouvez fonder une colonie dépend de votre §Mportée coloniale§!.\n\nUne terre qui n'est pas colonisée peut comporter une population d'§Mindigènes§!, ce qu'il peut être utile de prendre en considération: les indigènes très agressifs sont plus susceptibles d'attaquer votre colonie.\n"
 TUT_CAM_CHAPTER03_PAGE05_OBJECTIVES: "Cliquez sur §MTortuga§! pour continuer."
 TUT_CAM_CHAPTER03_PAGE06_TITLE: "§YLes terres vierges (6/8)§!"
 TUT_CAM_CHAPTER03_PAGE06_TEXT: "Les colonies peuvent être fondées par toute nation ayant accès aux §Mcolonisateurs§!\n\nCes colonisateurs sont principalement obtenus par les ensembles de doctrines d'§Mexploration§! et d'§Mexpansion§!.\n\nLorsqu'un colonisateur est envoyé vers un territoire vierge, il doit commencer par s'y rendre. Une fois sur place, il travaillera à fonder une colonie.\n\n§YPour continuer, pensez à quitter le mode\npause.§!\n"
 TUT_CAM_CHAPTER03_PAGE06_OBJECTIVES: "Cliquez sur §MEnvoyer§! pour continuer."
 TUT_CAM_CHAPTER03_PAGE07_TITLE: "§YLes colonies (7/8)§!"
 TUT_CAM_CHAPTER03_PAGE07_TEXT: "Une fois établie, la colonie demandera du temps avant de devenir autonome.\n\nLe nombre de nouveaux colons présents augmentera chaque mois, jusqu'à ce qu'il y en ait 1000, permettant l'autonomie de la colonie.\n\nSi un colonisateur est présent sur place, cela augmentera la croissance de la population.\n"
 TUT_CAM_CHAPTER03_PAGE07_OBJECTIVES: "Cliquez sur §MSuivant§! pour continuer."
 TUT_CAM_CHAPTER03_PAGE08_TITLE: "§YFin du didacticiel (8/8)§!"
 TUT_CAM_CHAPTER03_PAGE08_TEXT: "Bravo! Ceci conclut le chapitre sur le Nouveau Monde de la campagne «l'Empire espagnol», ainsi que le didacticiel.\n\nVous devriez maintenant disposer des bases qui vous permettront de vous lancer dans Europa Universalis IV.\n\n§YNous vous recommandons de faire bon usage du système des astuces lorsque vous commencerez à jouer une partie normale.§!\n"
 TUT_CAM_CHAPTER03_PAGE08_OBJECTIVES: "§MAmusez-vous bien!§!"
 TT_TUTORIAL_DISABLED: "§MDésactivé pendant cette partie du didacticiel.§!"