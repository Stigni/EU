 TUT_PART_BAS_SHORT: "Didacticiel initial"
 TUT_PART_BAS_TITLE: "§YDidacticiel initial:§!\nCommandes de base\nPrincipe du jeu"
 TUT_PART_BAS_DESC: "Cette section du didacticiel vous présentera les fondamentaux: contrôle de la caméra, de la vitesse du jeu, du déplacement des armées et flottes, ainsi que les bases de la guerre et de la diplomatie."
 TUT_PART_ADV_SHORT: "Didacticiel avancé"
 TUT_PART_ADV_TITLE: "§YDidacticiel avancé:§!\nJeu avancé"
 TUT_PART_ADV_DESC: "Cette section s'intéresse aux interfaces, pour vous montrer comment tout fonctionne. Vous verrez aussi les cartes et apprendrez comment fonctionne le commerce."
 TUT_PART_CAM_SHORT: "L'Empire espagnol"
 TUT_PART_CAM_TITLE: "§YL'Empire espagnol:§!\nCampagne pour débutants"
 TUT_PART_CAM_DESC: "Cette section creusera les mécanismes en imitant une partie réelle. Vous apprendrez à déclarer la guerre, à annexer des États et la façon de gérer les territoires conquis. Vous en apprendrez aussi plus sur les événements, la stabilité, les rebelles et l'exploration."
 TUT_PART_DESC: "ceci est la description des sections"
