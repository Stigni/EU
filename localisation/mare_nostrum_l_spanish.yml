 tuscany_state_treasury:0 "La tesorería de la ciudad"
 tus_bonfire_timer:0 "Temporizador de hogueras"
 desc_tus_bonfire_timer:0 "Controla la frecuencia de las acciones de Savonarola."
 accademia_cimento:0 "Accademia del Cimento"
 desc_accademia_cimento:0 "La Accademia, con nuestros soberanos como patrones, anima los experimentos y estudios científicos rigurosos."
 institution_cimento:0 "Accademia del Cimento instuticionalizada"
 desc_institution_cimento:0 "Hemos convertido la informal Accademia del Cimento en una institución nacional."
 the_chewa:0 "Los Chewa"
 desc_the_chewa:0 "Los chewa son parte de nosotros, y nosotros parte de ellos"
 maravi_land_of_flames:0 "La tierra de las llamas"
 desc_maravi_land_of_flames:0 "Nuestros grandes campos de forja trabajan día y noche para armar a nuestro pueblo."
 nyau_secret_society:0 "Sociedad secreta Nyau"
 desc_nyau_secret_society:0 "Nuestro pueblo está organizado mediante las sociedades secretas de su religión."
 oriental_press:0 "La Imprenta oriental de los Medici"
 desc_oriental_press:0 "La Imprenta oriental imprime trabajos en árabe, causando una mayor comunicación con científicos y los filósofos musulmanes. Con la intención de convertirlos, por supuesto."
 friction_among_troops:0 "Fricción entre las tropas"
 desc_friction_among_troops:0 "Las peleas entre las tropas de diversos grupos de la Liga comercial causan problemas en nuestro ejército."
 merchants_angered:0 "Comerciantes encolerizados"
 desc_merchants_angered:0 "Los comerciantes de una nación en nuestra Liga comercial están disgustados por tener que pagar impuestos que antes habían evitado."
 recruited_pirates:0 "Piratas reclutados"
 desc_recruited_pirates:0 "Los piratas que nos causaban problemas ahora sirven bajo de nuestra bandera como corsarios."
 executed_pirates:0 "Piratas ejecutados"
 desc_executed_pirates:0 "La ejecución pública de una banda infame de piratas ha servido como ejemplo a todos."
