 corruption_event.18.d:0 "La rápida expansión de las fronteras [Root.GetAdjective] es una gran fortuna, pero trae consigo nuevos retos administrativos. Como cualquiera acostumbrados al lenguaje optimista sabe, 'desafíos' es la versión endulzada de 'problemas'. Nuestro país no se ha adaptado plenamente a su nuevo tamaño y la gente que ha notado la confusión y la ley pobremente implantada en estas nuevas adquisiciones se está beneficiando de ello.\n\nEsta anarquía puede que pase, pero las administraciones temporales parecen haber construido unos cimientos inestables para el futuro. Costará tiempo y dinero librar a nuestra sociedad de la desconfianza formada en la situación actual."
 corruption_event.20.d:0 "'¿Cuál es la diferencia entre un hombre honesto y un tonto? El tonto no sabe que lo sobornan.'\n\nAsí reza un refrán cada vez más común en [Root.GetName], y su espíritu muestra un cambio cada vez más siniestro en el tejido social. Los sobornos comienzan a ser vistos como una consecuencia natural del mercado, donde cualquier acción tiene un precio. Aquellos que rechazan tomar sobornos son vistos como exactamente lo que el refrán sugiere: tontos. Peor que tontos, ya que rechazan deliberadamente un dinero que podría ser suyo. La consecuencia de este cinismo es que toda forma de poder corrompe de verdad y nadie cree ser inmune. Ni siquiera el [Root.Monarch.GetTitle]."
