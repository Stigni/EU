 flavor_spa.13.t:0 "Un matrimonio estratégico"
 flavor_spa.13.d:0 "Según Francia se hace más fuerte y comienza a ejercer su poder en toda Europa occidental, aquellos con la desgracia de ser sus vecinos tenemos que tomar medidas. Con el fin de contrarrestar la amenaza creciente, hemos forjado hábilmente un matrimonio político con los Habsburgo de Austria, garantizando buenas relaciones entre nuestros países en todo momento."
 flavor_spa.13.a:0 "¡Gloria a los Habsburgo! ¡Gloria a $COUNTRY$!"
 flavor_spa.14.t:0 "España, un trono Habsburgo"
 flavor_spa.14.d:0 "Como respuesta a nuestro enemigo común, Francia, [From.Monarch.GetTitle] [From.Monarch.GetName]de $FROM$ , sin hijos, ha unido su línea sucesoria con una rama de la gloriosa casa de Habsburgo. Esto asegurará relaciones buenas y cooperación con la Europa Habsburgo para toda la eternidad."
 flavor_spa.14.a:0 "Una casa unida contra un enemigo."
 flavor_spa.15.t:0 "Un matrimonio muy estratégico"
 flavor_spa.15.d:0 "Según Francia se hace más fuerte y comienza a ejercer su poder en toda Europa Occidental, aquellos con la desgracia de ser sus vecinos tenemos que tomar medidas. Con el fin de contrarrestar la amenaza creciente, hemos forjado hábilmente un matrimonio político con los Habsburgo de Austria, garantizando buenas relaciones entre nuestros países en todo momento. Si tomemos las medidas correctas, hasta podríamos ser capaces de garantizar las partes de tierras de los Habsburgo bajo la corona [Root.GetAdjective]."
 flavor_spa.15.a:0 "Asegurar a un heredero con reclamaciones territoriales."
 flavor_spa.15.b:0 "Mantener Austria y las tierras [Root.GetAdjective] totalmente independientes."
 flavor_bur.21.t:0 "María toma el Control del Reino"
 flavor_bur.21.b:0 "Si no quieren colaborar, es mejor abandonarlos."
 flavor_tus.2.t:0 "El emperador condena el Ascenso de Toscana"
 flavor_tus.2.d:0 "El poder de Toscana ha crecido durante mucho tiempo, y es justo que el Papa finalmente reconozca los logros del Ducado de Florencia. El Papa [PAP.Monarch.GetName] ha proclamado nuestro estado como Gran Ducado, y el venerable [Root.Monarch.GetName] su gran duque. Sin embargo, la proclamación ha encontrado oposición.\nAunque sólo nominalmente, el Emperador todavía ve Toscana como un feudo imperial, ¡y afirma que la proclamación del Papa es ilegal"
 flavor_tus.2.a:0 "El emperador no se interpondrá en la voluntad divina."
 flavor_tus.2.b:0 "Debemos ceder al derecho consuetudinario del emperador."
 flavor_tus.3.t:0 "El emperador confirma el Ascenso de Toscana"
 flavor_tus.3.d:0 "Nuestros diplomáticos han trabajado día y noche, asegurando que el emperador reconsidere su postura sobre la situación de nuestro ducado. Ahora se ha dado cuenta, por fin, de que no puede permanecer interponerse en la voluntad divina. Con una nueva proclamación, ha confirmado el estatus de Toscana como Gran ducado. Con el Papa y el Emperador de nuestro lado, nadie puede negar nuestra gloria."
 flavor_tus.3.a:0 "Todo es correcto."
 flavor_tus.4.a:0 "Implementar los proyectos en su totalidad."
 flavor_tus.4.b:0 "Ampliar la red de carreteras y cobrar peajes elevados."
 flavor_tus.4.c:0 "Cobrar peajes más altos y solo decir que 'hemos mejorado las carreteras'."
 flavor_tus.5.t:0 "Tesorería del $MONARCHTITLE$"
 flavor_tus.5.d:0 "$COUNTRY$ bajo los Medicis era una gran potencia financiera en Italia, lana fluía desde la ciudad y el oro a su interior, especialmente mediante el banco de los Medici. El banco, junto con la propiedad de gran parte de la industria local, significa que el gobernante Medici ejercía un control inmenso sobre la economía del ducado. Finalmente, un dominio tan extenso significaba que la distinción entre el patrimonio personal del duque y los fondos del estado era en gran parte insignificante. Por ejemplo, el gran duque tenía derechos exclusivos sobre la extracción de sal y minerales del estado pero esos fondos debían beneficiar directamente al estado y la ciudad.\nSin embargo, con tanto control personal, qué dinero era estatal y cuál familiar dependió personalmente de cada Gran duque."
 flavor_tus.5.a:0 "Lo que es bueno para los Medici es bueno para $COUNTRY$."
 flavor_tus.5.b:0 "El gobierno de Medici para la gente de Toscana."
 flavor_tus.6.t:0 "Las reformas de Pedro Leopoldo"
 flavor_tus.6.d:0 "Pedro Leopoldo de la casa de Habsburgo-Lorena, quien gobernó Toscana entre 1765 y 1790, fue impopular por unos motivos extraños. Introdujo amplias reformas sociales, legales y financieras en Toscana, pero encontrando una oposición extensa en todos los estratos de sociedad, ya que se consideraba que eran reformas demasiado liberales.\nLa reforma del sistema de impuestos para aliviar la carga sobre los ciudadanos y la realización de obras públicas rentables fueron bien recibidos, pero sus intentos de reducir el poder del clero fue detenido por la oposición del Papa y sus aliados políticos. A pesar de ser desafiados a cada instante, se consiguieron muchos de sus objetivos, como garantizar los derechos legales de los ciudadanos, mejorar el tratamiento de los enfermos mentales, y uno de los primeros programas de vacunación de la viruela.\nPedro Leopoldo también intentó introducir una constitución en Toscana. Esta medida permitiría mayores derechos a sus ciudadanos, y garantizar un equilibrio entre los poderes legislativos y ejecutivos.\n\nLa constitución concitó una feroz resistencia, hasta de aquellos que se beneficiarían de ellos y nunca se aplicó. La causa tuvo que ser abandonada en 1790, cuando Leopoldo se trasladó a Viena para aceptar el manto del Sacro Imperio Romano."
 flavor_tus.6.a:0 "¡Impondremos estas reformas, cueste lo que cueste!"
 flavor_tus.6.b:0 "Si la gente no quiere las reformas debemos poner nuestros esfuerzos en otras partes."
 flavor_tus.7.t:0 "Accademia del Cimento"
 flavor_tus.7.a:0 "Las sociedades científicas podrían ser útiles algún día. Tal vez."
 flavor_tus.7.b:0 "Tenemos que institucionalizar la sociedad a beneficio del $COUNTRY$."
 flavor_tus.8.t:0 "La Imprenta oriental de Medici"
 flavor_tus.8.a:0 "Simplemente no se lo digáis al Papa."
 flavor_tus.9.t:0 "Savonarola se levanta"
 flavor_tus.9.d:0 "En los últimos años, un predicador ha estado llamando la atención de la gente del $COUNTRY$. Girolamo Savonarola ha hablado ferozmente contra el [Root.Monarch.GetTitle], el Papa, y hasta ha pronosticado que el Juicio Final se acerca rápidamente.\nCon la reciente agitación en Italia, cada vez más gente empieza a escuchar. Savonarola ahora está alentando a la turba que ataquen a los $DYNASTY$s por la calle, para proteger la antigua República.\nEs sólo una cuestión de tiempo de que convenza a toda Florencia de que escuche sus 'visiones divinas'."
 flavor_tus.9.a:0 "¡$DYNASTY$s deben salir de la ciudad!"
 flavor_tus.9.b:0 "¡Ese predicador loco debe ser detenido!"
 flavor_tus.10.t:0 "Hoguera de las vanidades"
 flavor_tus.10.d:0 "¡La gente de $CAPITAL$ no desea nada más que ser limpiada de su pecado, y Savonarola será su guía! Todo el mundo tiene sus textos blasfemos, ídolos falsos o lujos inútiles. Cualquiera persona que viva humilde con el temor a Dios no debería tener tales malas distracciones, y deben ser quemadas. Juntaremos todo esto en hogueras enormes en lugares públicos, donde cada uno puede ver la maldad de este mundo evaporarse como el humo en el viento.\n\n¡Quema tus pecado, $CAPITAL$! ¡Quema tus pecado!"
 flavor_tus.10.a:0 "Savonarola convencerá a la gente de que esto es necesario."
 flavor_tus.10.b:0 "Aprovecharemos sus bienes terrenales si es necesario."
 flavor_tus.11.t:0 "Agentes de Medici"
 flavor_tus.11.d:0 "Aunque la mala familia de banqueros fue expulsada de Florencia, su ambición de tomar las almas de sus ciudadanos no ha disminuido ni un momento. Sus agentes acechan en cada callejón oscuro, esperando el momento en el que una vez más, retomen poder de la república.\nTendremos que recurrir a métodos extremos para encontrarlos a todo."
 flavor_tus.11.a:0 "Hacer todo lo posible para erradicarles."
 flavor_tus.11.b:0 "Expulsar a cualquier persona que tenga lealtad a los Medici."
 flavor_tus.12.t:0 "El pueblo espera Revelaciones"
 flavor_tus.12.d:0 "Savonarola ha traído la palabra de Dios a la gente de $CAPITAL$, pero el pueblo sólo cree sus mandamientos cuando vienen en forma de estallidos de fuego desde el púlpito. ¡Algunos ciudadanos han osado preguntar si Dios llega a hablar a través de él!\nSería prudente para Savonarola presentase otra gran visión de Dios ahora."
 flavor_tus.12.a:0 "¡Fuego y el azufre caerán del cielo!"
 flavor_tus.12.b:0 "Inventar algo un poco más tranquilo, por el bien de todos."
 flavor_tus.13.t:0 "¡La gente sigue a Dios!"
 flavor_tus.13.d:0 "Bajo la dirección de Savonarola, la gente del $CAPITAL$ es más piadosa que cuando los Apóstoles caminaban sobre tierra santa. ¿Será posible que Dios les muestre misericordia después de todo?"
 flavor_tus.13.a:0 "¡Dios siente cariño por su multitud!"
 flavor_tus.14.t:0 "Reformación de prácticas republicanas"
 flavor_tus.14.d:0 "La gran misión de Savonarola no es sólo la purificación de $CAPITAL$, sino devolver la ciudad a su pueblo. Tendrá mucho trabajo para restaurar $CAPITAL$ a los días de gloria de la República, pero esa labor sólo se realiza si estamos dispuestos a tomar las primeras y radicales medidas."
 flavor_tus.14.a:0 "Gobernar para el pueblo de Florencia."
 flavor_tus.14.b:0 "El pueblo necesita orientación estricta."
 flavor_tus.15.t:0 "El pueblo contra [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_tus.15.d:0 "Tras meses y años de dirección suave de Savonarola, la gente se hace el descontento. No ha llegado el Juicio Final, y la ciudad no ha ardido. Decirles que esto es precisamente porque han seguido las visiones de Savonarola no les convencerá.\n\nAhora, para probar su protección divina, se está exigiendo que se someta al Juicio del fuego. Tendrá atravesar una gran hoguera, como una de las que tan ansiosamente encendió en las calles. Si pasa sin peligro al otro lado, La protección de Dios será evidente. Si no, sus enemigos tendrán paso libre y le quemarán en hoguera."
 flavor_tus.15.a:0 "Que realice el Juicio del fuego"
 flavor_tus.15.b:0 "¡El pueblo no volverá a desafiar las órdenes de Dios!"
 flavor_tus.16.t:0 "Savonarola abandonará a este mundo"
 flavor_tus.16.d:0 "Hasta sus últimos días, prometió que conduciría $COUNTRY$ mientras este necesitase la dirección de Dios. Con el fallecimiento de Savonarola, parece que su control fanático parece que se ha liberado de las mentes de $COUNTRY$."
 flavor_tus.16.a:0 "¡Viva la república!"
 flavor_tus.16.b:0 "¡Viva el [Root.Monarch.GetTitle]!"
