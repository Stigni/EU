 desc_bonus_from_merchant_republics_for_trade_league_member:0 "Las repúblicas mercantes o las compañías comerciales negociando en un Nodo comercial concederán una bonificación a los Bienes producidos proporcional a su parte de Poder comercial. Ser miembro de una Liga Comercial aumentará aún más esta bonificación."
 maroserana:0 "Maroserana"
 desc_maroserana:0 "Una nueva clase dirigente, los Maroserana, han emergido. Adoptando y cambiando muchas costumbres locales, están centralizando y formalizando de aspectos de la sociedad malgache."
 expanded_mbudye:0 "Mbudye expandido"
 desc_expanded_mbudye:0 "El consejo que gobierna junto al jefe ha sido expendido y recibido más influencia con la bendición de la familia del jefe."
 trusted_merchants:0 "Comerciantes de confianza"
 desc_trusted_merchants:0 "Teniendo unos comerciantes bien conocidos por sus tratos honrados y sinceridad con los negocios, la gente de todo el mundo desea hacer tratos con ellos."
 recruited_smugglers:0 "Contrabandistas reclutados"
 desc_recruited_smugglers:0 "Los contrabandistas que nos habían eludieron antes ahora están en nuestra plantilla para espiar en nuestros enemigos."
 embezzled_goods:0 "Mercancías desfalcadas"
 desc_embezzled_goods:0 "Los negocios locales están corruptos, y mucha de la exportación desaparece en el mercado negro."
 distrusted_merchants:0 "Desconfianza hacia comerciantes."
 desc_distrusted_merchants:0 "Los extranjeros han llegado a asociar a nuestra gente con mentiras y fraude, prefiriendo no hacer negocio con nuestros comerciantes."
 sea_route_to_india:0 "A la India por mar"
 desc_sea_route_to_india:0 "Durante generaciones hemos soñado con evitar el comercio mediterráneo encontrando la ruta marina a la India, liberándonos de tener que confiar en comerciantes y caravanas extranjeras. Al fin el sueño parece estar a nuestro alcance."
 peter_tuscan_reforms:0 "Las Reformas de Pedro Leopoldo"
 desc_peter_tuscan_reforms:0 "A pesar de los deseos de la mayor parte de los toscanos, hemos impulsados las reformas para llevar Toscana al futuro."
