 flavor_bur.21.d:0 "'Después de la muerte de la línea masculina de Borgoña, el ducado en sí pasó al rey francés. Pero el Reino de Borgoña como tal no tenía tales restricciones en su ley de herencia y María de Borgoña, primero rechazada por su abuelo como 'sólo una chica', vino a gobernar las el resto de tierras de Borgoña.\n\nNo sólo tendría que lidiar con los vecinos poderosos de un reino ahora disminuido, sino también tuvo que negociar la política de las provincias de los Países Bajos. Buscando la independencia, estos estados desafiaron la autoridad de María en todo momento. Finalmente atenuaría sus desafíos publicando el Gran Privilegio, que garantizaba la protección de sus intereses.'"
 flavor_bur.21.a:0 "Publica el Privilegio y soluciona esto."
 flavor_tus.4.t:0 "Los proyectos de construcción de Fernando I"
 flavor_tus.4.d:0 "El Gran Duque Fernando dedicó su gobierno a mejorar las vidas de sus súbditos, y por extensión, el estado toscano. Uno de sus grandes compromisos fueron amplios proyectos de desarrollo en la Toscana\nBajo su gobierno, se mejoraron y desarrollaron las carreteras que cruzan el ducado. Lo más importante, supervisó el drenaje de la gran marisma toscana que rodeaba Pisa, abriendo nuevas tierras para asentamiento e industria. Esto se hizo, entre otras cosas, desviando el río Arno al canal Naviglio, que sirvió para mejorar el comercio entre Florencia y Pisa."
 flavor_tus.7.d:0 "'La Accademia del Cimento fue una sociedad científica fundada en Florencia en 1657. Fue una de las primeras de su tipo, fundado por estudiantes de Galileo y financiado por el Príncipe Leopoldo y su hermano, el Gran Duque Fernando II.\nAunque nunca fue una institución oficial, fue importante para el desarrollo de los principios científicos de la experimentación. La sociedad tenía el lema "intentarlo una y otra vez", y publicó el Saggi, un libro que se convertiría en el manual de laboratorio estándar del siglo XVIII.'"
 flavor_tus.8.d:0 "'La Imprenta oriental de Medici fue una imprenta establecida por Fernando de Medici en 1584. Tenía el objetivo de publicar obras cristianas en árabe, con la esperanza de convertir a los musulmanes, y se le concedió un monopolio por el Papa para imprimir libros en 'lenguas extranjeras'.\nLa imprenta publicó algunas de las primeras obras impresas en árabe, incluyendo múltiples obras no religiosas. Se imprimieron trabajos científicos en árabe que se distribuyeron entre científicos europeos, junto con antiguas obras griegas que solo habían sobrevivido en su traducción al árabe.'"
