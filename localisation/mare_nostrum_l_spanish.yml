 central_african.7.d:0 "Desde que decidimos ampliar el consejo Mbudye, algunas decisiones han encontrado oposición. Parece que los nuevos miembros han traído consigo nuevas interpretaciones de nuestra historia y leyes, lo que ha tensado la cooperación entre el Consejo y [Root.Monarch.GetTitle] y se ha puesto en duda la sabiduría de [Root.Monarch.GetName].\n\nLa aprobación del Consejo es fundamental para gobernar [Root.GetName], y un [Root.Monarch.GetTitle] que eligiera hacer caso omiso de sus consejos dañaría significativamente [Root.Monarch.GetHerHis] credibilidad. ¿Cómo debemos resolver este conflicto?"
